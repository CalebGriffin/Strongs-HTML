  <h1>
   G1275 διαπαντός
  </h1>
  <h2>
   diapantós
  </h2>
  <p>
   <em>
    (dee-ap-an-tos' | thee-ah-pahn-TOSE | thee-ah-pahn-TOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and the genitive case of [G3956]; through all time, i.e., (adverbially) constantly; alway(-s), continually.
  </p>
  <ul>
   <li>
    constantly, always, continually
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G3956]
  </p>
