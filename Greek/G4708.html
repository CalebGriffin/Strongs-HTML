  <h1>
   G4708 σπουδαιοτέρως
  </h1>
  <h2>
   spoudaiotérōs
  </h2>
  <p>
   <em>
    (spoo-dah-yot-er'-oce | spoo-theh-oh-TEH-rose | spoo-thay-oh-TAY-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from [G4707]; more speedily, i.e., sooner than otherwise; more carefully.
  </p>
  <ul>
   <li>
    hastily, with haste
   </li>
   <li>
    diligently, earnestly
   </li>
  </ul>
