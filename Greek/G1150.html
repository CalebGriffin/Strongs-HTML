  <h1>
   G1150 δαμάζω
  </h1>
  <h2>
   damázō
  </h2>
  <p>
   <em>
    (dam-ad'-zo | tha-MA-zoh | tha-MA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a variation of an obsolete primary of the same meaning; to tame; tame.
  </p>
  <ul>
   <li>
    to tame
   </li>
   <li>
    curb, restrain
   </li>
  </ul>
