   <em>
    (hex'-is | HEKS-ees | AYKS-ees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2192]; habit, i.e., (by implication) practice; use.
  </p>

   <li>
    a habit whether of body or mind
