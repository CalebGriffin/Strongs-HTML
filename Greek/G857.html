 <body class="theme-dark" style="user-select: text;">
  <h1>
   G857 ἀφειδία
  </h1>
  <h2>
   apheidía
  </h2>
  <p>
   <em>
    (af-i-dee'-ah | ah-fee-THEE-ah | ah-fee-THEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1] (as a negative particle) and [G5339]; unsparingness, i.e., austerity (asceticism); neglecting.
  </p>
  <ul>
   <li>
    unsparingly severity
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G5339]
  </p>
 </body>
