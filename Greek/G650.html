  <h1>
   G650 ἀποστερέω
  </h1>
  <h2>
   aposteréō
  </h2>
  <p>
   <em>
    (ap-os-ter-eh'-o | ah-poh-steh-REH-oh | ah-poh-stay-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and στερέω (to deprive); to despoil; defraud, destitute, kept back by fraud.
  </p>

   <li>
