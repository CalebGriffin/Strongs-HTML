  <h1>
   G527 ἀπαλός
  </h1>
  <h2>
   apalós
  </h2>
  <p>
   <em>
    (ap-al-os' | ah-pa-LOSE | ah-pa-LOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; soft; tender.
  </p>
  <ul>
   <li>
    tender
   </li>
   <li>
    of a branch of a tree that is full of sap
