  <h1>
   G2281 θάλασσα
  </h1>
  <h2>
   thálassa
  </h2>
  <p>
   <em>
    (thal'-as-sah | THA-lahs-sa | THA-lahs-sa)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably prolonged from [G251]; the sea (genitive case or specially); sea.
  </p>
  <ul>
   <li>
    the sea
   </li>
   <li>
    used of the sea in general
   </li>
   <li>
    used specifically of the Mediterranean Sea or the Red Sea
   </li>
  </ul>
