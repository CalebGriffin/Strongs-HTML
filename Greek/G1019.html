  <h1>
   G1019 βραδύνω
  </h1>
  <h2>
   bradýnō
  </h2>
  <p>
   <em>
    (brad-oo'-no | vra-THOO-noh | vra-THYOO-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1021]; to delay; be slack, tarry.
  </p>
  <ul>
   <li>
    to delay, be slow
   </li>
   <li>
    to render slowly, retard
   </li>
   <li>
    to be long, to tarry, loiter
   </li>
  </ul>

   See also
