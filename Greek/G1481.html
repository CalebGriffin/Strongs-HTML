  <h1>
   G1481 ἐθνάρχης
  </h1>
  <h2>
   ethnárchēs
  </h2>
  <p>
   <em>
    (eth-nar'-khace | eh-THNAHR-hase | ay-THNAHR-hase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1484] and [G746]; the governor (not king) of a district; ethnarch.
  </p>
  <ul>
   <li>
    an ethnarch, one set over a people as ruler, but without the authority and name of a king
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G746], [G1484]
  </p>
