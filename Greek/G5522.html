  <h1>
   G5522 χόος
  </h1>
  <h2>
   chóos
  </h2>
  <p>
   <em>
    (kho'-os | HOH-ose | HOH-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G5494]; a heap (as poured out), i.e., rubbish; loose dirt; dust.
  </p>
  <ul>
   <li>
    earth dug out, an earth heap
   </li>
   <li>
    dust
   </li>
  </ul>
