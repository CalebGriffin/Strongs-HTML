  <h1>
   G5264 ὑποδέχομαι
  </h1>
  <h2>
   hypodéchomai
  </h2>
  <p>
   <em>
    (hoop-od-ekh'-om-ahee | hoo-poh-THEH-hoh-meh | yoo-poh-THAY-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5259] and [G1209]; to admit under one's roof, i.e., entertain hospitably; receive.
  </p>
  <ul>
   <li>
    to receive as a guest
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1209], [G5259]
  </p>
