 <body class="theme-dark">
  <h1>
   G48 ἁγνίζω
  </h1>
  <h2>
   hagnízō
  </h2>
  <p>
   <em>
    (hag-nid'-zo | ha-GNEE-zoh | a-GNEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G53]; to make clean, i.e., (figuratively) sanctify (ceremonially or morally); purify (self).
  </p>
  <ul>
   <li>
    ceremonially
   </li>
   <li>
    to make pure, purify, cleanse
   </li>
   <li>
    morally
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G53]
  </p>
 </body>
