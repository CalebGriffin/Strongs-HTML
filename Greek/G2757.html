  <h1>
   G2757 κενοφωνία
  </h1>
  <h2>
   kenophōnía
  </h2>
  <p>
   <em>
    (ken-of-o-nee'-ah | keh-noh-foh-NEE-ah | kay-noh-foh-NEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed compound of [G2756] and [G5456]; empty sounding, i.e., fruitless discussion; vain.
  </p>
  <ul>
   <li>
    empty discussion, discussion of vain and useless matters
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2756], [G5456]
  </p>
