 <body>
  <h1>
   G5119 τότε
  </h1>
  <h2>
   tóte
  </h2>
  <p>
   <em>
    (tot'-eh | TOH-teh | TOH-tay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from (the neuter of) [G3588] and [G3753]; the when, i.e., at the time that (of the past or future, also in consecution); that time, then.
  </p>
  <ul>
   <li>
    then
   </li>
   <li>
    at that time
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3588], [G3753]
  </p>
 </body>
