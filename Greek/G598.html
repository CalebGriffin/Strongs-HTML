 <body class="theme-dark" style="user-select: text;">
  <h1>
   G598 ἀποθλίβω
  </h1>
  <h2>
   apothlíbō
  </h2>
  <p>
   <em>
    (ap-oth-lee'-bo | ah-poh-THLEE-voh | ah-poh-THLEE-voh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G2346]; to crowd (from every side); press.
  </p>
  <ul>
   <li>
    to press on all sides, squeeze, press hard
   </li>
   <li>
    of pressing out grapes and olives
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G2346]
  </p>
 </body>
