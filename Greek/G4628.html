 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4628 σκέλος
  </h1>
  <h2>
   skélos
  </h2>
  <p>
   <em>
    (skel'-os | SKEH-lose | SKAY-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently from σκέλλω (to parch; through the idea of leanness); the leg (as lank); leg.
  </p>
  <ul>
   <li>
    the leg, from the hip to the toes inclusive
   </li>
  </ul>
