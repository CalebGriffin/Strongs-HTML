  <h1>
   G2019 ἐπιφωνέω
  </h1>
  <h2>
   epiphōnéō
  </h2>
  <p>
   <em>
    (ep-ee-fo-neh'-o | eh-pee-foh-NEH-oh | ay-pee-foh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G5455]; to call at something, i.e., exclaim; cry (against), give a shout.
  </p>
  <ul>
   <li>
    to call out to, shout
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G5455]
  </p>
