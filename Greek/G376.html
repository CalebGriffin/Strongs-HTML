  <h1>
   G376 ἀνάπηρος
  </h1>
  <h2>
   anápēros
  </h2>
  <p>
   <em>
    (an-ap'-ay-ros | ah-NA-pay-rose | ah-NA-pay-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] (in the sense of intensity) and πῆρος (maimed); crippled; maimed.
  </p>
  <ul>
   <li>
    disabled in the limbs, maimed, crippled
   </li>
   <li>
    injured in, or bereft of, some member of the body
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303]
  </p>
