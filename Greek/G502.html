 <body class="theme-dark" style="user-select: text;">
  <h1>
   G502 ἄντλημα
  </h1>
  <h2>
   ántlēma
  </h2>
  <p>
   <em>
    (ant'-lay-mah | AN-t-lay-ma | AN-t-lay-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G501]; a baling-vessel; thing to draw with.
  </p>
  <ul>
   <li>
    what is drawn
   </li>
   <li>
    the act of drawing water
   </li>
   <li>
    a thing to draw with, e.g., bucket and rope let down into a well
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G501]
  </p>
