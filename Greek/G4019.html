  <h1>
   G4019 περιδέω
  </h1>
  <h2>
   peridéō
  </h2>
  <p>
   <em>
    (per-ee-deh'-o | peh-ree-THEH-oh | pay-ree-THAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G1210]; to bind around one, i.e., enwrap; bind about.
  </p>
  <ul>
   <li>
    to bind around, tie over
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1210], [G4012]
  </p>
