 <body>
  <h1>
   G2013 ἐπιτυγχάνω
  </h1>
  <h2>
   epitynchánō
  </h2>
  <p>
   <em>
    (ep-ee-toong-khan'-o | eh-pee-toong-HA-noh | ay-pee-tyoong-HA-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G5177]; to chance upon, i.e., (by implication) to attain; obtain.
  </p>
  <ul>
   <li>
    to light or hit upon any person or thing
   </li>
   <li>
    to attain to, obtain
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G5177]
  </p>
 </body>
</html>
