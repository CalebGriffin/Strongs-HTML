<!DOCTYPE html>
<html>
 <head>

 <body>
  <h1>
   G1476 ἑδραῖος
  </h1>
  <h2>
   hedraîos
  </h2>
  <p>
   <em>
    (hed-rah'-yos | heh-THREH-ose | ay-THRAY-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of ἕζομαι (to sit); sedentary, i.e., (by implication) immovable; settled, stedfast.
  </p>
  <ul>
   <li>
    sitting, sedentary
   </li>
   <li>
    firm, immovable, steadfast
   </li>
  </ul>
 </body>
</html>
