  <h1>
   G523 ἀπαιτέω
  </h1>
  <h2>
   apaitéō
  </h2>
  <p>
   <em>
    (ap-ah'-ee-teh-o | ah-peh-TEH-oh | ah-pay-TAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G154]; to demand back; ask again, require.
  </p>

   <li>
    to ask back, demand back, exact something due

  </ul>

   [G154], [G575]
