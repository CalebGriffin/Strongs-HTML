  <h1>
   G2838 κοίμησις
  </h1>
  <h2>
   koímēsis
  </h2>
  <p>
   <em>
    (koy'-may-sis | KOO-may-sees | KOO-may-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2837]; sleeping, i.e., (by implication) repose; taking of rest.
  </p>
  <ul>
   <li>
    a reposing, taking rest
   </li>
   <li>
    a lying, reclining
   </li>
  </ul>
