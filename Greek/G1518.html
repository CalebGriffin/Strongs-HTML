  <h1>
   G1518 εἰρηνοποιός
  </h1>
  <h2>
   eirēnopoiós
  </h2>
  <p>
   <em>
    (i-ray-nop-oy-os' | ee-ray-noh-poo-OSE | ee-ray-noh-poo-OSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1515] and [G4160]; pacificatory, i.e., (subjectively) peaceable; peacemaker.
  </p>
  <ul>
   <li>
    a peacemaker
   </li>
   <li>
    pacific, loving peace
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1515], [G4160]
  </p>
