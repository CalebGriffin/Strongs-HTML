 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3643 ὀλιγωρέω
  </h1>
  <h2>
   oligōréō
  </h2>
  <p>
   <em>
    (ol-ig-o-reh'-o | oh-lee-goh-REH-oh | oh-lee-goh-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G3641] and ὤρα ("care"); to have little regard for, i.e., to disesteem; despise.
  </p>
  <ul>
   <li>
    to care little for, regard lightly, make small account
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3641]
  </p>
 </body>
