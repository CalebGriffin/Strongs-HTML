  <h1>
   G229 ἀλήθω
  </h1>
  <h2>
   alḗthō
  </h2>
  <p>
   <em>
    (al-ay'-tho | ah-LAY-thoh | ah-LAY-thoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G224]; to grind; grind.
  </p>
  <ul>
   <li>
    to grind
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   It was the custom to send women and female slaves to the mill houses to turn the hand mills.
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G224]
  </p>
