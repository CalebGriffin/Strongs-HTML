  <h1>
   G5041 τεκνογονέω
  </h1>
  <h2>
   teknogonéō
  </h2>
  <p>
   <em>
    (tek-nog-on-eh'-o | teh-knoh-goh-NEH-oh | tay-knoh-goh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G5043] and the base of [G1096]; to be a child-bearer, i.e., parent (mother); bear children.
  </p>
  <ul>
   <li>
    begat or bear children
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1096], [G5043]
  </p>
 </body>
