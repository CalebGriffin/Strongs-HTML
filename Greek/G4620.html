  <h1>
   G4620 σιτόμετρον
  </h1>
  <h2>
   sitómetron
  </h2>
  <p>
   <em>
    (sit-om'-et-ron | see-TOH-meh-trone | see-TOH-may-trone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4621] and [G3358]; a grain-measure, i.e., (by implication) ration (allowance of food); portion of meat.
  </p>
  <ul>
   <li>
    a measured 'portion of' grain or 'food'
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3358], [G4621]
  </p>
 </body>
