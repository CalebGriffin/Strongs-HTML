 <body class="theme-dark">
  <h1>
   G5141 τρέμω
  </h1>
  <h2>
   trémō
  </h2>
  <p>
   <em>
    (trem'-o | TREH-moh | TRAY-moh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   strengthened from a primary τρέω (to "dread", "terrify"); to "tremble" or fear; be afraid, trembling.
  </p>
  <ul>
   <li>
    tremble
   </li>
   <li>
    to fear, be afraid
   </li>
  </ul>
