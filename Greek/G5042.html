  <h1>
   G5042 τεκνογονία
  </h1>
  <h2>
   teknogonía
  </h2>
  <p>
   <em>
    (tek-nog-on-ee'-ah | teh-knoh-goh-NEE-ah | tay-knoh-goh-NEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G5041]; childbirth (parentage), i.e., (by implication) maternity (the performance of maternal duties); childbearing.
  </p>
  <ul>
   <li>
    childbearing
   </li>
  </ul>
