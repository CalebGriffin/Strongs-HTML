 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3160 Ματταθά
  </h1>
  <h2>
   Mattathá
  </h2>
  <p>
   <em>
    (mat-tath-ah' | maht-ta-THA | maht-ta-THA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   givingness; probably a shortened form of [G3161] (compare [H4992]); Mattatha (i.e., Mattithjah), an Israelite; Mattatha.
  </p>
  <ul>
   <li>
    an ancestor of Christ
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3161], [G4992]
  </p>
 </body>
