 <body class="theme-dark">
  <h1>
   G1235 διαγρηγορέω
  </h1>
  <h2>
   diagrēgoréō
  </h2>
  <p>
   <em>
    (dee-ag-ray-gor-eh'-o | thee-ah-gray-goh-REH-oh | thee-ah-gray-goh-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G1127]; to waken thoroughly; be awake.
  </p>
  <ul>
   <li>
    to watch through
   </li>
   <li>
    to remain awake
   </li>
   <li>
    to be fully awake
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1127], [G1223]
  </p>
 </body>
