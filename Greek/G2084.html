  <h1>
   G2084 ἑτερόγλωσσος
  </h1>
  <h2>
   heteróglōssos
  </h2>
  <p>
   <em>
    (het-er-og'-loce-sos | heh-teh-ROH-glose-sose | ay-tay-ROH-glose-sose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2087] and [G1100]; other- tongued, i.e., a foreigner; man of other tongue.
  </p>
  <ul>
   <li>
    one who speaks a foreign language
   </li>
  </ul>
