  <h1>
   G1773 ἔννυχον
  </h1>
  <h2>
   énnychon
  </h2>
  <p>
   <em>
    (en'-noo-khon | EN-noo-hone | ANE-nyoo-hone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a compound of [G1722] and [G3571]; (adverbially) by night; before day.
  </p>
  <ul>
   <li>
    nightly, nocturnal
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G3571]
  </p>
