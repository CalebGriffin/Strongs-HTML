  <h1>
   G1598 ἐκπειράζω
  </h1>
  <h2>
   ekpeirázō
  </h2>
  <p>
   <em>
    (ek-pi-rad'-zo | ek-pee-RA-zoh | ake-pee-RA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G3985]; to test thoroughly; tempt.
  </p>
  <ul>
   <li>
    to prove, test, thoroughly
   </li>
   <li>
    to put to proof God's character and power
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1537], [G3985]
  </p>
