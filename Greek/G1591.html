 <body class="theme-dark">
  <h1>
   G1591 ἐκμάσσω
  </h1>
  <h2>
   ekmássō
  </h2>
  <p>
   <em>
    (ek-mas'-so | ek-MAHS-soh | ake-MAHS-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and the base of [G3145]; to knead out, i.e., (by analogy) to wipe dry; wipe.
  </p>
  <ul>
   <li>
    to wipe off, to wipe away
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G3145]
  </p>
 </body>
