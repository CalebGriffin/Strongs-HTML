 <body>
  <h1>
   G894 ἄψινθος
  </h1>
  <h2>
   ápsinthos
  </h2>
  <p>
   <em>
    (ap'-sin-thos | AH-pseen-those | AH-pseen-those)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; wormwood (as a type of bitterness, i.e., (figuratively) calamity); wormwood.
  </p>
  <ul>
   <li>
    wormwood
   </li>
   <li>
    the name of a star which fell into the waters and made them bitter
   </li>
  </ul>
