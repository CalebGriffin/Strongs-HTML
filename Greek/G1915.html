 <body>
  <h1>
   G1915 ἐπίβλημα
  </h1>
  <h2>
   epíblēma
  </h2>
  <p>
   <em>
    (ep-ib'-lay-mah | eh-PEE-vlay-ma | ay-PEE-vlay-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1911]; a patch; piece.
  </p>
  <ul>
   <li>
    that which is thrown or put upon a thing, or that which is added to it
   </li>
   <li>
    an addition
   </li>
   <li>
    that which is sewed on to cover a rent, a patch
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1911]
  </p>
 </body>
