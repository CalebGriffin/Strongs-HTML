 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5222 ὑπάντησις
  </h1>
  <h2>
   hypántēsis
  </h2>
  <p>
   <em>
    (hoop-an'-tay-sis | hoo-PAHN-tay-sees | yoo-PAHN-tay-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5221]; an encounter or concurrence (with [G1519] for infinitive, in order to fall in with); meeting.
  </p>
  <ul>
   <li>
    to go to meet
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1519], [G5221]
  </p>
