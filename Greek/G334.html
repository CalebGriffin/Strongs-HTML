<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   G334 ἀνάθημα
  </h1>
  <h2>
   anáthēma
  </h2>
  <p>
   <em>
    (an-ath'-ay-mah | ah-NA-thay-ma | ah-NA-thay-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G394] (like [G331], but in a good sense); a votive offering; gift.
  </p>
  <ul>
   <li>
    a gift consecrated and laid up in a temple
   </li>
   <li>
    an offering resulting from a vow
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G331], [G394]
  </p>
 </body>
</html>
