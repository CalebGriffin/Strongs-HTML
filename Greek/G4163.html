 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4163 ποιητής
  </h1>
  <h2>
   poiētḗs
  </h2>
  <p>
   <em>
    (poy-ay-tace' | poo-ay-TASE | poo-ay-TASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4160]; a performer; specially, a "poet"; doer, poet.
  </p>
  <ul>
   <li>
    a maker, a producer, author
   </li>
   <li>
    a doer, performer
   </li>
   <li>
    one who obeys or fulfils the law
   </li>
   <li>
    a poet
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4160]
  </p>
 </body>
