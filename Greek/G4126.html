 <body class="theme-dark">
  <h1>
   G4126 πλέω
  </h1>
  <h2>
   pléō
  </h2>
  <p>
   <em>
    (pleh'-o | PLEH-oh | PLAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably a form of [G4150] (through the idea of plunging through the water); to pass in a vessel; sail.
  </p>
  <ul>
   <li>
    to sail, navigate, travel by ship
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4130], [G4150]
  </p>
