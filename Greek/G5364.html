  <h1>
   G5364 φιλανθρώπως
  </h1>
  <h2>
   philanthrṓpōs
  </h2>
  <p>
   <em>
    (fil-an-thro'-poce | feel-an-THROH-pose | feel-an-THROH-pose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from a compound of [G5384] and [G444]; fondly to man ("philanthropically"), i.e., humanely; courteously.
  </p>
  <ul>
   <li>
    humanely, kindly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G444], [G5384]
  </p>
