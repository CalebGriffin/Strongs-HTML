  <h1>
   G646 ἀποστασία
  </h1>
  <h2>
   apostasía
  </h2>
  <p>
   <em>
    (ap-os-tas-ee'-ah | ah-poh-sta-SEE-ah | ah-poh-sta-SEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine of the same as [G647]; defection from truth (properly, the state) ("apostasy"); falling away, forsake.
  </p>
  <ul>
   <li>
    a falling away, defection, apostasy
   </li>
  </ul>
