  <h1>
   G216 ἄλαλος
  </h1>
  <h2>
   álalos
  </h2>
  <p>
   <em>
    (al'-al-os | AH-la-lose | AH-la-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G2980]; mute; dumb.
  </p>
  <ul>
   <li>
    speechless, dumb, wanting the faculty of speech
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2980]
  </p>
