 <body class="theme-dark" style="user-select: text;">
  <h1>
   G839 αὔριον
  </h1>
  <h2>
   aúrion
  </h2>
  <p>
   <em>
    (ow'-ree-on | EV-ree-one | A-ree-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of the same as [G109] (meaning a breeze, i.e. the morning air); properly, fresh, i.e., (adverb with ellipsis of [G2250]) to-morrow; (to-)morrow, next day.
  </p>
  <ul>
   <li>
    tomorrow
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G109], [G2250]
  </p>
 </body>
