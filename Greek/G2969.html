  <h1>
   G2969 κωμόπολις
  </h1>
  <h2>
   kōmópolis
  </h2>
  <p>
   <em>
    (ko-mop'-ol-is | koh-MOH-poh-lees | koh-MOH-poh-lees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2968] and [G4172]; an unwalled city; town.
  </p>
  <ul>
   <li>
    a village approximating in size and number of inhabitants to a city, a village city, a town
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2968], [G4172]
  </p>
