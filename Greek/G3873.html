 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3873 παράκειμαι
  </h1>
  <h2>
   parákeimai
  </h2>
  <p>
   <em>
    (par-ak'-i-mahee | pa-RA-kee-meh | pa-RA-kee-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G2749]; to lie near, i.e., be at hand (figuratively, be prompt or easy); be present.
  </p>
  <ul>
   <li>
    to lie beside, to be near
   </li>
   <li>
    to be present, at hand
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2749], [G3844]
  </p>
 </body>
