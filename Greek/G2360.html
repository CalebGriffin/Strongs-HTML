<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2360 θροέω
  </h1>
  <h2>
   throéō
  </h2>
  <p>
   <em>
    (thro-eh'-o | throh-EH-oh | throh-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from θρέομαι to wail; to clamor, i.e., (by implication) to frighten; trouble.
  </p>
  <ul>
   <li>
    to cry aloud, make a noise by outcry
   </li>
   <li>
    in the New Testament, to trouble, frighten
   </li>
   <li>
    to be troubled in mind, to be frightened, alarmed
   </li>
  </ul>
 </body>
</html>
