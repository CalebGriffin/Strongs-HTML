  <h1>
   G3387 μήτις
  </h1>
  <h2>
   mḗtis
  </h2>
  <p>
   <em>
    (may'-tis | MAY-tees | MAY-tees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3361] and [G5100]; whether any; any (sometimes unexpressed except by the simple interrogative form of the sentence).
  </p>
  <ul>
   <li>
    let no one
   </li>
   <li>
    hath any one
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3361], [G5100]
  </p>
