 <body class="theme-dark" style="user-select: text;">
  <h1>
   G179 ἀκατάλυτος
  </h1>
  <h2>
   akatálytos
  </h2>
  <p>
   <em>
    (ak-at-al'-oo-tos | ah-ka-TA-loo-tose | ah-ka-TA-lyoo-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a derivative of [G2647]; indissoluble, i.e., (figuratively) permanent; endless.
  </p>
  <ul>
   <li>
    indissoluble, not subject to destruction
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2647]
  </p>
 </body>
</html>
