  <h1>
   G4127 πληγή
  </h1>
  <h2>
   plēgḗ
  </h2>
  <p>
   <em>
    (play-gay' | play-GAY | play-GAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4141]; a stroke; by implication, a wound; figuratively, a calamity; plague, stripe, wound(-ed).
  </p>
  <ul>
   <li>
    a blow, stripe, a wound
   </li>
   <li>
    a public calamity, heavy affliction, plague,
   </li>
  </ul>
