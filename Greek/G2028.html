 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2028 ἐπονομάζω
  </h1>
  <h2>
   eponomázō
  </h2>
  <p>
   <em>
    (ep-on-om-ad'-zo | ep-oh-noh-MA-zoh | ape-oh-noh-MA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G3687]; to name further, i.e., denominate; call.
  </p>
  <ul>
   <li>
    to put a name upon, name
   </li>
   <li>
    to be named
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G3687]
  </p>
 </body>
