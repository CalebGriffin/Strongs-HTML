 <body class="theme-dark">
  <h1>
   G3373 μηκύνω
  </h1>
  <h2>
   mēkýnō
  </h2>
  <p>
   <em>
    (may-koo'-no | may-KOO-noh | may-KYOO-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3372]; to lengthen, i.e., (middle voice) to enlarge; grow up.
  </p>
  <ul>
   <li>
    to make long, to lengthen
   </li>
   <li>
    in the Bible twice of plants, to cause to grow, increase
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3372]
  </p>
 </body>
