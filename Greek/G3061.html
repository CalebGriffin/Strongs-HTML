 <body class="theme-dark">
  <h1>
   G3061 λοιμός
  </h1>
  <h2>
   loimós
  </h2>
  <p>
   <em>
    (loy'-mos | loo-MOSE | loo-MOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; a plague (literally, the disease, or figuratively, a pest); pestilence(-t).
  </p>
  <ul>
   <li>
    pestilence
   </li>
   <li>
    a pestilent fellow, pest, plague
   </li>
  </ul>
 </body>
