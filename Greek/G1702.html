 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1702 ἐμπαίζω
  </h1>
  <h2>
   empaízō
  </h2>
  <p>
   <em>
    (emp-aheed'-zo | em-PEH-zoh | ame-PAY-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G3815]; to jeer at, i.e., deride; mock.
  </p>
  <ul>
   <li>
    to play with, trifle with
   </li>
   <li>
    to mock
   </li>
   <li>
    to delude, deceive
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G3815]
  </p>
 </body>
