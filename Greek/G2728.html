  <h1>
   G2728 κατιόω
  </h1>
  <h2>
   katióō
  </h2>
  <p>
   <em>
    (kat-ee-o'-o | ka-tee-OH-oh | ka-tee-OH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and a derivative of [G2447]; to rust down, i.e., corrode; canker.
  </p>
  <ul>
   <li>
    to rust over, cover with rust
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2447], [G2596]
  </p>
