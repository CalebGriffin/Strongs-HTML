 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1472 ἐγχρίω
  </h1>
  <h2>
   enchríō
  </h2>
  <p>
   <em>
    (eng-khree'-o | eng-HREE-oh | ayng-HREE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G5548]; to rub in (oil), i.e., besmear; anoint.
  </p>
  <ul>
   <li>
    to rub in, besmirch, anoint
   </li>
   <li>
    to anoint one's self
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G5548]
  </p>
 </body>
