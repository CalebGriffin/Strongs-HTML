  <h1>
   G4214 πόσος
  </h1>
  <h2>
   pósos
  </h2>
  <p>
   <em>
    (pos'-os | POH-sose | POH-sose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from an absolute πός (who, what) and [G3739]; interrogative pronoun (of amount) how much (large, long or (plural) many); how great (long, many), what.
  </p>
  <ul>
   <li>
    how great
   </li>
   <li>
    how much
   </li>
   <li>
    how many
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3739]
  </p>
 </body>
