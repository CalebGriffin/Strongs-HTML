  <h1>
   G4480 ῥέδα
  </h1>
  <h2>
   rhéda
  </h2>
  <p>
   <em>
    (hred'-ah | REH-tha | RAY-tha)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Latin origin; a rheda, i.e., four-wheeled carriage (wagon for riding); chariot.
  </p>
  <ul>
   <li>
    a chariot, a type of vehicle having four wheels
   </li>
  </ul>
