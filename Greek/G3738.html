  <h1>
   G3738 ὀρχέομαι
  </h1>
  <h2>
   orchéomai
  </h2>
  <p>
   <em>
    (or-kheh'-om-ahee | ore-HEH-oh-meh | ore-HAY-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from ὄρχος (a row or ring); to dance (from the ranklike or regular motion); dance.
  </p>
  <ul>
   <li>
    to dance
   </li>
  </ul>
