  <h1>
   G2981 λαλιά
  </h1>
  <h2>
   laliá
  </h2>
  <p>
   <em>
    (lal-ee-ah' | la-lee-AH | la-lee-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2980]; talk; saying, speech.
  </p>
  <ul>
   <li>
    speech, i.e., a story
   </li>
   <li>
    dialect, mode of speech, pronunciation
   </li>
   <li>
    speech which discloses the speaker's native country
   </li>
  </ul>

   See also
