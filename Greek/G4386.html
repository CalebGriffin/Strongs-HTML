  <h1>
   G4386 πρότερον
  </h1>
  <h2>
   próteron
  </h2>
  <p>
   <em>
    (prot'-er-on | PROH-teh-rone | PROH-tay-rone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of [G4387] as adverb (with or without the article); previously; before, (at the) first, former.
  </p>
  <ul>
   <li>
    before, prior
   </li>
   <li>
    of time, former
   </li>
  </ul>
