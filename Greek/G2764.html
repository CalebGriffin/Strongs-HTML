  <h1>
   G2764 κεραμικός
  </h1>
  <h2>
   keramikós
  </h2>
  <p>
   <em>
    (ker-am-ik-os' | keh-ra-mee-KOSE | kay-ra-mee-KOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2766]; made of clay, i.e., earthen; of a potter.
  </p>
  <ul>
   <li>
    of or belonging to a potter
   </li>
   <li>
    made of clay, earthen
   </li>
  </ul>
