  <h1>
   G2442 ἱμείρομαι
  </h1>
  <h2>
   himeíromai
  </h2>
  <p>
   <em>
    (him-i'-rom-ahee | hee-MEE-roh-meh | ee-MEE-roh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from ἵμερος (a yearning; of uncertain affinity); to long for; be affectionately desirous.
  </p>
  <ul>
   <li>
    to desire, long for, especially the longing of love
   </li>
  </ul>
