  <h1>
   G2888 κοσμοκράτωρ
  </h1>
  <h2>
   kosmokrátōr
  </h2>
  <p>
   <em>
    (kos-mok-fat'-ore | koh-smoh-KRA-tore | koh-smoh-KRA-tore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2889] and [G2902]; a world-ruler, an epithet of Satan; ruler.
  </p>
  <ul>
   <li>
    lord of the world, prince of this age
   </li>
   <li>
    the devil and his demons
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2889], [G2902]
  </p>
