 <body class="theme-dark">
  <h1>
   G1195 δεσμεύω
  </h1>
  <h2>
   desmeúō
  </h2>
  <p>
   <em>
    (des-myoo'-o | theh-SMEV-oh | thay-SMAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a (presumed) derivative of [G1196]; to be a binder (captor), i.e., to enchain (a prisoner), to tie on (a load); bind.
  </p>
  <ul>
   <li>
    to put in chains
   </li>
   <li>
    to bind up, bind together
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1196]
  </p>
 </body>
