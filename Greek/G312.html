 <body class="theme-dark" style="user-select: text;">
  <h1>
   G312 ἀναγγέλλω
  </h1>
  <h2>
   anangéllō
  </h2>
  <p>
   <em>
    (an-ang-el'-lo | ah-nahng-GEL-loh | ah-nahng-GALE-loh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and the base of [G32]; to announce (in detail); declare, rehearse, report, show, speak, tell.
  </p>
  <ul>
   <li>
    to announce, make known
   </li>
   <li>
    to report, bring back tidings, rehearse
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G32], [G303]
  </p>
 </body>
