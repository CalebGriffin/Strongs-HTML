  <h1>
   G279 ἀμετανόητος
  </h1>
  <h2>
   ametanóētos
  </h2>
  <p>
   <em>
    (am-et-an-o'-ay-tos | ah-meh-ta-NOH-ay-tose | ah-may-ta-NOH-ay-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a presumed derivative of [G3340]; unrepentant; impenitent.
  </p>
  <ul>
   <li>
    admitting no change of mind, unrepented, impenitent
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3340]
  </p>
