 <body>
  <h1>
   G847 αὐτοῦ
  </h1>
  <h2>
   autoû
  </h2>
  <p>
   <em>
    (ow-too' | av-TOO | af-TOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   genitive (i.e. possessive) of [G846], used as an adverb of location; properly, belonging to the same spot, i.e., in this (or that) place; (t-)here.
  </p>
  <ul>
   <li>
    in that place, there, here
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G846]
  </p>
 </body>
