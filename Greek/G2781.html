 <body>
  <h1>
   G2781 κηρίον
  </h1>
  <h2>
   kēríon
  </h2>
  <p>
   <em>
    (kay-ree'-on | kay-REE-one | kay-REE-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   diminutive from κηός (wax); a cell for honey, i.e., (collectively) the comb; (honey-)comb.
  </p>
  <ul>
   <li>
    honeycomb
   </li>
  </ul>
