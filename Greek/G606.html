 <body>
  <h1>
   G606 ἀπόκειμαι
  </h1>
  <h2>
   apókeimai
  </h2>
  <p>
   <em>
    (ap-ok'-i-mahee | ah-POH-kee-meh | ah-POH-kee-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G2749]; to be reserved; figuratively, to await; be appointed, (be) laid up.
  </p>
  <ul>
   <li>
    to be laid away, laid by, reserved
   </li>
   <li>
    reserved for one, awaiting him
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G2749]
  </p>
 </body>
