<!DOCTYPE html>

 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G673 ἀποχωρίζω
  </h1>
  <h2>
   apochōrízō
  </h2>
  <p>
   <em>
    (ap-okh-o-rid'-zo | ah-poh-hoh-REE-zoh | ah-poh-hoh-REE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G5563]; to rend apart; reflexively, to separate; depart (asunder).
  </p>
  <ul>
   <li>
    to separate, sever
   </li>
   <li>
    to part asunder
   </li>
   <li>
    to separate one's self, depart from
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G5563]
  </p>
 </body>
</html>
