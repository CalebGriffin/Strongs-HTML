  <h1>
   G2649 καταμαρτυρέω

  <h2>
   katamartyréō
  </h2>
  <p>
   <em>
    (kat-am-ar-too-reh'-o | ka-ta-mahr-too-REH-oh | ka-ta-mahr-tyoo-RAY-oh)
   </em>

   Definition
  </h3>
  <p>
   from [G2596] and [G3140]; to testify against; witness against.

    to bear witness against, to testify against one

   [G2596], [G3140]
