  <h1>
   G5416 φραγέλλιον
  </h1>
  <h2>
   phragéllion
  </h2>
  <p>
   <em>
    (frag-el'-le-on | fra-GEL-lee-one | fra-GALE-lee-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a derivative from the base of [G5417]; a whip, i.e., Roman lash as a public punishment; scourge.
  </p>
  <ul>
   <li>
    a scourge or whip
   </li>
  </ul>
