  <h1>
   G4032 περικρύπτω
  </h1>
  <h2>
   perikrýptō
  </h2>
  <p>
   <em>
    (per-ee-kroop'-to | peh-ree-KROO-ptoh | pay-ree-KRYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G2928]; to conceal all around, i.e., entirely; hide.
  </p>
  <ul>
   <li>
    to conceal on all sides or entirely, to hide, seclude
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2928], [G4012]
  </p>
