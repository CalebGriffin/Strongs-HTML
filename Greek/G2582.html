<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2582 Κανδάκη
  </h1>
  <h2>
   Kandákē
  </h2>
  <p>
   <em>
    (kan-dak'-ay | kahn-THA-kay | kahn-THA-kay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   prince of servants; of foreign origin; Candacè, an Egyptian queen; Candace.
  </p>
  <ul>
   <li>
    a queen of Ethiopia (AD 38)
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   The name is not a proper name of an individual, but that of a dynasty of Ethiopian queens.
  </p>
 </body>
</html>
