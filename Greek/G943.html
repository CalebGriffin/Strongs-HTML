  <h1>
   G943 βάτος
  </h1>
  <h2>
   bátos
  </h2>
  <p>
   <em>
    (bat'-os | VA-tose | VA-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Hebrew origin ([H1324]); a bath, or measure for liquids; measure.
  </p>
  <ul>
   <li>
    a bath, a Jewish measure of liquids of about 8 or 9 gallons (about 40 liters)
   </li>
  </ul>
