 <body class="theme-dark">
  <h1>
   G5231 ὑπεράνω
  </h1>
  <h2>
   hyperánō
  </h2>
  <p>
   <em>
    (hoop-er-an'-o | hoo-per-AH-noh | yoo-pare-AH-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5228] and [G507]; above upward, i.e., greatly higher (in place or rank); far above, over.
  </p>
  <ul>
   <li>
    above
   </li>
   <li>
    above a thing
   </li>
   <li>
    of a place
   </li>
   <li>
    of rank or power
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G507], [G5228]
  </p>
 </body>
</html>
