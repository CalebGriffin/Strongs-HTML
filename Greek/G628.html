 <body>
  <h1>
   G628 ἀπολούω
  </h1>
  <h2>
   apoloúō
  </h2>
  <p>
   <em>
    (ap-ol-oo'-o | ah-poh-LOO-oh | ah-poh-LOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G3068]; to wash fully, i.e., (figuratively) have remitted (reflexively); wash (away).
  </p>
  <ul>
   <li>
    to wash off or away
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G3068]
  </p>
 </body>
