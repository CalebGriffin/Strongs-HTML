 <body>
  <h1>
   G1538 ἕκαστος
  </h1>
  <h2>
   hékastos
  </h2>
  <p>
   <em>
    (hek'-as-tos | HEK-ah-stose | AKE-ah-stose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   as if a superlative of ἕκας (afar); each or every; any, both, each (one), every (man, one, woman), particularly.
  </p>
  <ul>
   <li>
    each, every
   </li>
  </ul>
