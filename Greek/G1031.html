  <h1>
   G1031 βρύχω
  </h1>
  <h2>
   brýchō
  </h2>
  <p>
   <em>
    (broo'-kho | VROO-hoh | VRYOO-hoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; to grate the teeth (in pain or rage); gnash.
  </p>
  <ul>
   <li>
    to grind, gnash with the teeth
   </li>
   <li>
    to bite, to chew
   </li>
  </ul>
