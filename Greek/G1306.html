 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1306 διαυγάζω
  </h1>
  <h2>
   diaugázō
  </h2>
  <p>
   <em>
    (dee-ow-gad'-zo | thee-ev-GA-zoh | thee-a-GA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G826]; to glimmer through, i.e., break (as day); dawn.
  </p>
  <ul>
   <li>
    to shine through, to dawn
   </li>
   <li>
    of daylight breaking through the darkness of night
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G826], [G1223]
  </p>
 </body>
</html>
