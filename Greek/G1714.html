  <h1>
   G1714 ἐμπρήθω
  </h1>
  <h2>
   emprḗthō
  </h2>
  <p>
   <em>
    (em-pray'-tho | em-PRAY-thoh | ame-PRAY-thoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and πρήθω (to blow a flame); to enkindle, i.e., set on fire; burn up.
  </p>
  <ul>
   <li>
    to burn
   </li>
   <li>
    destroy by fire
   </li>
  </ul>

   See also
