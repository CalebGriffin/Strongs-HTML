  <h1>
   G4170 πολεμέω
  </h1>
  <h2>
   poleméō
  </h2>
  <p>
   <em>
    (pol-em-eh'-o | poh-leh-MEH-oh | poh-lay-MAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4171]; to be (engaged) in warfare, i.e., to battle (literally or figuratively); fight, (make) war.
  </p>
  <ul>
   <li>
    to war, carry on war
   </li>
   <li>
    to fight
   </li>
  </ul>
