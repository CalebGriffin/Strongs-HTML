  <h1>
   G3995 πενθερός
  </h1>
  <h2>
   pentherós
  </h2>
  <p>
   <em>
    (pen-ther-os' | pen-theh-ROSE | pane-thay-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; a wife's father; father in law.
  </p>

    father-in-law, a wife's father
