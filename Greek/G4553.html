   sargánē

   <em>
    (sar-gan'-ay | sahr-GA-nay | sahr-GA-nay)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   apparently of Hebrew origin ([H8276]); a basket (as interwoven or wicker-work; basket.
  </p>
  <ul>
   <li>
    a braided rope, a band
   </li>
   <li>
    a basket, a basket made of ropes, a hamper
