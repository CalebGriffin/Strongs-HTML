  <h1>
   G3099 Μαδιάν
  </h1>
  <h2>
   Madián
  </h2>
  <p>
   <em>
    (mad-ee-on' | ma-thee-AN | ma-thee-AN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   contention, strife; of Hebrew origin ([H4080]); Madian (i.e., Midian), a region of Arabia; Madian.
  </p>
  <ul>
   <li>
    a land near the Red Sea, and took its name from one of the sons of Abraham by Keturah
   </li>
  </ul>

   See also
