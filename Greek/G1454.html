  <h1>
   G1454 ἔγερσις
  </h1>
  <h2>
   égersis
  </h2>
  <p>
   <em>
    (eg'-er-sis | EH-ger-sees | A-gare-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1453]; a resurgence (from death); resurrection.
  </p>
  <ul>
   <li>
    a rousing, excitation
   </li>
   <li>
    a rising up
   </li>
   <li>
    resurrection from the dead
   </li>
  </ul>
