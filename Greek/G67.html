  <h1>
   G67 Ἀγρίππας
  </h1>
  <h2>
   Agríppas
  </h2>
  <p>
   <em>
    (ag-rip'-pas | ah-GREEP-pahs | ah-GREEP-pahs)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   hero-like; apparently from [G66] and [G2462]; wild-horse tamer; Agrippas, one of the Herods; Agrippa.
  </p>
  <ul>
   <li>
    Name of a ruling family in Israel at the time of Christ
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G66], [G2462]
  </p>
