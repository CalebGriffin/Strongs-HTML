 <body class="theme-dark">
  <h1>
   G3735 ὄρος
  </h1>
  <h2>
   óros
  </h2>
  <p>
   <em>
    (or'-os | OH-rose | OH-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably from an obsolete ὄρω (to rise or "rear"; perhaps akin to [G142]; compare [G3733]); a mountain (as lifting itself above the plain); hill, mount(-ain).
  </p>
  <ul>
   <li>
    a mountain
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G142], [G3733]
  </p>
