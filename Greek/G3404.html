<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G3404 μισέω
  </h1>
  <h2>
   miséō
  </h2>
  <p>
   <em>
    (mis-eh'-o | mee-SEH-oh | mee-SAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a primary μῖσος (hatred); to detest (especially to persecute); by extension, to love less; hate(-ful).
  </p>
  <ul>
   <li>
    to hate, pursue with hatred, detest
   </li>
   <li>
    to be hated, detested
   </li>
  </ul>
 </body>
