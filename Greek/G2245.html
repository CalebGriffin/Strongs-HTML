<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G2245 ἡλίκος
  </h1>
  <h2>
   hēlíkos
  </h2>
  <p>
   <em>
    (hay-lee'-kos | hay-LEE-kose | ay-LEE-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἧλιξ (a comrade, i.e. one of the same age); as big as, i.e., (interjectively) how much; how (what) great.
  </p>
  <ul>
   <li>
    as old as, as tall as
   </li>
   <li>
    how great
   </li>
   <li>
    how small
   </li>
  </ul>
 </body>
</html>
