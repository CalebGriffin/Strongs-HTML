  <h1>
   G5284 ὑποπλέω
  </h1>
  <h2>
   hypopléō
  </h2>
  <p>
   <em>
    (hoop-op-leh'-o | hoo-poh-PLEH-oh | yoo-poh-PLAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5259] and [G4126]; to sail under the lee of; sail under.
  </p>
  <ul>
   <li>
    to sail under, that is, to sail close by
   </li>
   <li>
    to the leeward of
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4126], [G5259]
  </p>
