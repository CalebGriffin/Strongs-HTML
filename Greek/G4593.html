 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4593 σημειόω
  </h1>
  <h2>
   sēmeióō
  </h2>
  <p>
   <em>
    (say-mi-o'-o | say-mee-OH-oh | say-mee-OH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4592]; to distinguish, i.e., mark (for avoidance); note.
  </p>
  <ul>
   <li>
    to mark, to note, distinguish by marking
   </li>
   <li>
    to mark or note for one's self
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G4592]
  </p>
 </body>
