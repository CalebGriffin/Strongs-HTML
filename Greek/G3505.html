  </h1>
  <h2>
   Nérōn
  </h2>
  <p>
   <em>
    (ner'-ohn | NEH-rone | NAY-rone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   brave; of Latin origin; Neron (i.e., Nero), a Roman emperor; Nero.
  </p>

   <li>
    a famous but cruel emperor of Rome from 54 to 68 AD
