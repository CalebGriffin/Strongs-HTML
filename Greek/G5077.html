 <body class="theme-dark">
  <h1>
   G5077 τεφρόω
  </h1>
  <h2>
   tephróō
  </h2>
  <p>
   <em>
    (tef-ro'-o | teh-FROH-oh | tay-FROH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from τέφρα (ashes); to incinerate, i.e., consume; turn to ashes.
  </p>
  <ul>
   <li>
    reduce to ashes
   </li>
  </ul>
