 <body>
  <h1>
   G4345 προσκληρόω
  </h1>
  <h2>
   prosklēróō
  </h2>
  <p>
   <em>
    (pros-klay-ro'-o | prose-klay-ROH-oh | prose-klay-ROH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4314] and [G2820]; to give a common lot to, i.e., (figuratively) to associate with; consort with.
  </p>
  <ul>
   <li>
    to add or assign by lot, to allot
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2820], [G4314]
  </p>
 </body>
</html>
