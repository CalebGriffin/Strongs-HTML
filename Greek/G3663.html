  <h1>
   G3663 ὁμοιοπαθής
  </h1>
  <h2>
   homoiopathḗs
  </h2>
  <p>
   <em>
    (hom-oy-op-ath-ace' | hoh-moo-oh-pa-THASE | oh-moo-oh-pa-THASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3664] and the alternate of [G3958]; similarly affected; of (subject to) like passions.
  </p>
  <ul>
   <li>
    suffering the like with another, of like feelings or affections
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3664], [G3958]
  </p>
