<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G892 ἄχυρον
  </h1>
  <h2>
   áchyron
  </h2>
  <p>
   <em>
    (akh'-oo-ron | AH-hoo-rone | AH-hyoo-rone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   perhaps remotely from χέω (to shed forth); chaff (as diffusive); chaff.
  </p>
  <ul>
   <li>
    a stalk of grain from which the kernels have been beaten out
   </li>
   <li>
    straw broken up by a threshing machine, chaff
   </li>
  </ul>
 </body>
</html>
