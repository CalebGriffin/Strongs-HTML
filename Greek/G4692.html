 <body class="theme-dark">
  <h1>
   G4692 σπεύδω
  </h1>
  <h2>
   speúdō
  </h2>
  <p>
   <em>
    (spyoo'-do | SPEV-thoh | SPAVE-thoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably strengthened from [G4228]; to "speed" ("study"), i.e., urge on (diligently or earnestly); by implication, to await eagerly; (make, with) haste unto.
  </p>
  <ul>
   <li>
    to haste, make haste
   </li>
   <li>
    to desire earnestly
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G4228]
  </p>
 </body>
