  <h1>
   G198 ἀκριβόω
  </h1>
  <h2>
   akribóō
  </h2>
  <p>
   <em>
    (ak-ree-bo'-o | ah-kree-VOH-oh | ah-kree-VOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G196]; to be exact, i.e., ascertain; enquire diligently.
  </p>
  <ul>
   <li>
    to know accurately, to do exactly
   </li>
   <li>
    to investigate diligently
   </li>
  </ul>

   See also
