  <h1>
   G372 ἀνάπαυσις
  </h1>
  <h2>
   anápausis
  </h2>
  <p>
   <em>
    (an-ap'-ow-sis | ah-NA-pav-sees | ah-NA-paf-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G373]; intermission; by implication, recreation; rest.
  </p>
  <ul>
   <li>
    intermission, cessation of any motion, business or labor
   </li>
   <li>
    rest, recreation
   </li>
  </ul>

   See also

   [G373]
