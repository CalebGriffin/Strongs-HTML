  <h1>
   G323 ἀνάδειξις
  </h1>
  <h2>
   anádeixis
  </h2>
  <p>
   <em>
    (an-ad'-ike-sis | ah-NA-thee-ksees | ah-NA-thee-ksees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G322]; (the act of) exhibition; shewing.
  </p>
  <ul>
   <li>
    a pointing out, a public showing forth
   </li>
   <li>
    a proclaiming, announcing, inaugurating of such as are elected to office
   </li>
  </ul>

   See also
  </h3>

   [G322]
  </p>
