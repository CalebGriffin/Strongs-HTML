  <h1>
   G1528 εἰσκαλέω
  </h1>
  <h2>
   eiskaléō
  </h2>
  <p>
   <em>
    (ice-kal-eh'-o | ees-ka-LEH-oh | ees-ka-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1519] and [G2564]; to invite in; call in.
  </p>
  <ul>
   <li>
    to call into one's self, to invite in to one's house
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1519], [G2564]
  </p>
