  <h1>
   G1200 δεσμοφύλαξ
  </h1>
  <h2>
   desmophýlax
  </h2>
  <p>
   <em>
    (des-mof-oo'-lax | theh-smoh-FOO-lahks | thay-smoh-FYOO-lahks)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1199] and [G5441]; a jailer (as guarding the prisoners); jailor, keeper of the prison.
  </p>
  <ul>
   <li>
    a keeper of a prison, a jailor
   </li>
  </ul>

   See also
  </h3>

   [G1199], [G5441]
