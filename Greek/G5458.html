 <body class="theme-dark">
  <h1>
   G5458 φωστήρ
  </h1>
  <h2>
   phōstḗr
  </h2>
  <p>
   <em>
    (foce-tare' | fose-TARE | fose-TARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5457]; an illuminator, i.e., (concretely) a luminary, or (abstractly) brilliancy; light.
  </p>
  <ul>
   <li>
    that which gives light, an illuminator
   </li>
   <li>
    of the stars, sun and moon
   </li>
   <li>
    light, brightness
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5457]
  </p>
 </body>
</html>
