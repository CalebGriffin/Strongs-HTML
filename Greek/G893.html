  <h1>
   G893 ἀψευδής
  </h1>
  <h2>
   apseudḗs
  </h2>
  <p>
   <em>
    (aps-yoo-dace' | ah-psev-THASE | ah-psave-THASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G5579]; veracious; that cannot lie.
  </p>
  <ul>
   <li>
    without lie, truthful
   </li>
  </ul>
