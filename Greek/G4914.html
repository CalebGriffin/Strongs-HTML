  <h1>
   G4914 συνήθεια
  </h1>
  <h2>
   synḗtheia
  </h2>
  <p>
   <em>
    (soon-ay'-thi-ah | soon-A-thee-ah | syoon-A-thee-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G4862] and [G2239]; mutual habituation, i.e., usage; custom.
  </p>
  <ul>
   <li>
    intercourse (with one), intimacy
   </li>
   <li>
    custom
   </li>
   <li>
    a being used to, accustomed
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2239], [G4862]
  </p>
 </body>
