  <h1>
   G4070 πέρυσι
  </h1>
  <h2>
   pérysi
  </h2>
  <p>
   <em>
    (per'-oo-si | PEH-roo-see | PAY-ryoo-see)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from [G4009]; the by-gone, i.e., (as noun) last year; [lexicon-key|+] a year ago.
  </p>
  <ul>
   <li>
    last year
   </li>
   <li>
    the year just past
   </li>
   <li>
    for a year past, a year ago
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4009]
  </p>
 </body>
