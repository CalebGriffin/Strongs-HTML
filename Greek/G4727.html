  <h1>
   G4727 στενάζω
  </h1>
  <h2>
   stenázō
  </h2>
  <p>
   <em>
    (sten-ad'-zo | steh-NA-zoh | stay-NA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4728]; to make (intransitively, be) in straits, i.e., (by implication) to sigh, murmur, pray inaudibly; with grief, groan, grudge, sigh.
  </p>
  <ul>
   <li>
    a sigh, to groan
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4728]
  </p>
