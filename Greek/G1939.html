   G1939 ἐπιθυμία
  </h1>
  <h2>
   epithymía
  </h2>
  <p>
   <em>
    (ep-ee-thoo-mee'-ah | eh-pee-thoo-MEE-ah | ay-pee-thyoo-MEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1937]; a longing (especially for what is forbidden); concupiscence, desire, lust (after).
  </p>

   <li>
    desire, craving, longing, desire for what is forbidden, lust
