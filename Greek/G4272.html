  <h1>
   G4272 προδίδωμι
  </h1>
  <h2>
   prodídōmi
  </h2>
  <p>
   <em>
    (prod-id'-o-mee | proh-THEE-thoh-mee | proh-THEE-thoh-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4253] and [G1325]; to give before the other party has given; first give.
  </p>
  <ul>
   <li>
    to give before, give first
   </li>
   <li>
    to betray
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1325], [G4253]
  </p>
