 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1801 ἐνωτίζομαι
  </h1>
  <h2>
   enōtízomai
  </h2>
  <p>
   <em>
    (en-o-tid'-zom-ahee | en-oh-TEE-zoh-meh | ane-oh-TEE-zoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from a compound of [G1722] and [G3775]; to take in one's ear, i.e., to listen; hearken.
  </p>
  <ul>
   <li>
    to receive into the ear, to give ear to, listen
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G3775]
  </p>
 </body>
