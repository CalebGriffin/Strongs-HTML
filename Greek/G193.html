  <h1>
   G193 ἀκρατής
  </h1>
  <h2>
   akratḗs
  </h2>
  <p>
   <em>
    (ak-rat'-ace | ah-kra-TASE | ah-kra-TASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G2904]; powerless, i.e., without self-control; incontinent.
  </p>
  <ul>
   <li>
    without self-control, intemperate
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2904]
  </p>
