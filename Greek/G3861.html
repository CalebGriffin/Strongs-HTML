 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3861 παράδοξος
  </h1>
  <h2>
   parádoxos
  </h2>
  <p>
   <em>
    (par-ad'-ox-os | pa-RA-thoh-ksose | pa-RA-thoh-ksose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G1391] (in the sense of seeming); contrary to expectation, i.e., extraordinary ("paradox"); strange.
  </p>
  <ul>
   <li>
    unexpected, uncommon, incredible, wonderful
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1391], [G3844]
  </p>
 </body>
