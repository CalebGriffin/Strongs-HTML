<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1486 ἔθω
  </h1>
  <h2>
   éthō
  </h2>
  <p>
   <em>
    (eth'-o | EH-thoh | A-thoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; to be used (by habit or conventionality); neuter perfect participle usage; be custom (manner, wont).
  </p>
  <ul>
   <li>
    to be accustomed, used, wont
   </li>
   <li>
    that which is wont
   </li>
   <li>
    usage, custom
   </li>
  </ul>
 </body>
</html>
