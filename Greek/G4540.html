  <h1>
   G4540 Σαμάρεια
  </h1>
  <h2>
   Samáreia
  </h2>
  <p>
   <em>
    (sam-ar'-i-ah | sa-MA-ree-ah | sa-MA-ree-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   guardianship; of Hebrew origin ([H8111]); Samaria (i.e., Shomeron), a city and region of Palestine; Samaria.
  </p>
  <ul>
   <li>
    a territory in Palestine, which had Samaria as its capital
   </li>
  </ul>

   See also

   [H8111]
