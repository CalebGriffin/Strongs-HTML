  <h1>
   G4336 προσεύχομαι
  </h1>
  <h2>
   proseúchomai
  </h2>
  <p>
   <em>
    (pros-yoo'-khom-ahee | prose-EV-hoh-meh | prose-AFE-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4314] and [G2172]; to pray to God, i.e., supplicate, worship; pray ([lexicon-key|X] earnestly, for), make prayer.
  </p>
  <ul>
   <li>
    to offer prayers, to pray
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2172], [G4314]
  </p>
