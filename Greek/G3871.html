 <body class="theme-dark">
  <h1>
   G3871 παρακαλύπτω
  </h1>
  <h2>
   parakalýptō
  </h2>
  <p>
   <em>
    (par-ak-al-oop'-to | pa-ra-ka-LOO-ptoh | pa-ra-ka-LYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G2572]; to cover alongside, i.e., veil (figuratively); hide.
  </p>
  <ul>
   <li>
    to cover over, cover up, hide, conceal
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2572], [G3844]
  </p>
 </body>
