  <h1>
   G5080 τήκω
  </h1>
  <h2>
   tḗkō
  </h2>
  <p>
   <em>
    (tay'-ko | TAY-koh | TAY-koh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; to liquefy; melt.
  </p>
  <ul>
   <li>
    to make liquid
   </li>
   <li>
    to become liquid, to melt
   </li>
   <li>
    to perish or become destroyed by melting
   </li>
  </ul>
