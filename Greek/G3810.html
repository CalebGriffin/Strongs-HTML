  <h1>
   G3810 παιδευτής
  </h1>
  <h2>
   paideutḗs
  </h2>
  <p>
   <em>
    (pahee-dyoo-tace' | peh-thev-TASE | pay-thayf-TASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3811]; a trainer, i.e., teacher or (by implication) discipliner; which corrected, instructor.
  </p>
  <ul>
   <li>
    an instructor, preceptor, teacher
   </li>
   <li>
    a chastiser
   </li>
  </ul>

   See also
