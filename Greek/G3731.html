  <h1>
   G3731 ὅρμημα
  </h1>
  <h2>
   hórmēma
  </h2>
  <p>
   <em>
    (hor'-may-mah | HORE-may-ma | ORE-may-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3730]; an attack, i.e., (abstractly) precipitancy; violence.
  </p>
  <ul>
   <li>
    a rush, impulse
   </li>
   <li>
    that which is impelled or hurried away by impulse
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3730]
  </p>
