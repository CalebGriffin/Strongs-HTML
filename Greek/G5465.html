 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5465 χαλάω
  </h1>
  <h2>
   chaláō
  </h2>
  <p>
   <em>
    (khal-ah'-o | ha-LA-oh | ha-LA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G5490]; to lower (as into a void); let down, strike.
  </p>
  <ul>
   <li>
    to loosen, slacken, relax
   </li>
   <li>
    to let down from a higher place to a lower
   </li>
  </ul>

   See also

   [G5490]
  </p>
