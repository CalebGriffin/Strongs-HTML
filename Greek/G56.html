  <h1>
   G56 ἀγνωσία
  </h1>
  <h2>
   agnōsía
  </h2>
  <p>
   <em>
    (ag-no-see'-ah | ah-gnose-EE-ah | ah-gnose-EE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as negative particle) and [G1108]; ignorance (properly, the state); ignorance, not the knowledge.
  </p>
  <ul>
   <li>
    not knowing, ignorance
   </li>
  </ul>
