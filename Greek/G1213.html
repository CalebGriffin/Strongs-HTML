 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1213 δηλόω
  </h1>
  <h2>
   dēlóō
  </h2>
  <p>
   <em>
    (day-lo'-o | thay-LOH-oh | thay-LOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1212]; to make plain (by words); declare, shew, signify.
  </p>
  <ul>
   <li>
    to make manifest
   </li>
   <li>
    to make known by relating, to declare
   </li>
   <li>
    to give one to understand, to indicate, signify
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1212]
  </p>
 </body>
