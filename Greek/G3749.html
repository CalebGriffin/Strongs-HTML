 <body>
  <h1>
   G3749 ὀστράκινος
  </h1>
  <h2>
   ostrákinos
  </h2>
  <p>
   <em>
    (os-tra'-kin-os | oh-STRA-kee-nose | oh-STRA-kee-nose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ὄστρακον ("oyster") (a tile, i.e. terra cotta); earthen-ware, i.e., clayey; by implication, frail; of earth, earthen.
  </p>
  <ul>
   <li>
    earthen, clay
   </li>
   <li>
    with the added suggestion of frailty
   </li>
  </ul>
 </body>
