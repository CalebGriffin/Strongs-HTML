  <h1>
   G2328 θερμαίνω
  </h1>
  <h2>
   thermaínō
  </h2>
  <p>
   <em>
    (ther-mah'-ee-no | ther-MEH-noh | thare-MAY-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2329]; to heat (oneself); (be) warm(-ed) (self).
  </p>
  <ul>
   <li>
    to make warm, to heat
   </li>
   <li>
    to warm one's self
   </li>
  </ul>
