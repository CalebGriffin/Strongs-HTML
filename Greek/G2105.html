 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2105 εὐδία
  </h1>
  <h2>
   eudía
  </h2>
  <p>
   <em>
    (yoo-dee'-ah | ev-THEE-ah | ave-THEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine from [G2095] and the alternate of [G2203] (as the god of the weather); a clear sky, i.e., fine weather; fair weather.
  </p>
  <ul>
   <li>
    a serene sky, fair weather
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G2203]
  </p>
 </body>
