  <h1>
   G1913 ἐπιβιβάζω
  </h1>
  <h2>
   epibibázō
  </h2>
  <p>
   <em>
    (ep-ee-bee-bad'-zo | eh-pee-vee-VA-zoh | ay-pee-vee-VA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and a reduplicated derivative of the base of [G939] (compare [G307]); to cause to mount (an animal); set on.
  </p>
  <ul>
   <li>
    to cause to mount
   </li>
   <li>
    to place upon
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G307], [G939], [G1909]
  </p>
