  <h2>
   Póntos
  </h2>
  <p>
   <em>
    (pon'-tos | PONE-tose | PONE-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   the sea; of Latin origin; a sea; Pontus, a region of Asia Minor; Pontus.
  </p>
  <ul>
   <li>
    a region of eastern Asia Minor, bounded by the Euxine Sea, Armenia, Cappadocia, Galatia, Paphlagonia
