  <h1>
   G2833 κνήθω
  </h1>
  <h2>
   knḗthō
  </h2>
  <p>
   <em>
    (knay'-tho | KNAY-thoh | KNAY-thoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a primary κνάω (to scrape); to scratch, i.e., (by implication) to tickle; [lexicon-key|X] itching.
  </p>
  <ul>
   <li>
    to scratch, tickle, make to itch
   </li>
   <li>
    to itch
   </li>
   <li>
    desirous of hearing something pleasant
   </li>
  </ul>
