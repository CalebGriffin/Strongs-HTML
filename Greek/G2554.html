 <body>
  <h1>
   G2554 κακοποιέω
  </h1>
  <h2>
   kakopoiéō
  </h2>
  <p>
   <em>
    (kak-op-oy-eh'-o | ka-koh-poo-EH-oh | ka-koh-poo-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2555]; to be a bad-doer, i.e., (objectively) to injure, or (genitive) to sin; do(ing) evil.
  </p>
  <ul>
   <li>
    to do harm
   </li>
   <li>
    to do evil, do wrong
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2555]
  </p>
 </body>
