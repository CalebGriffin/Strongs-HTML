 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4760 στρατόπεδον
  </h1>
  <h2>
   stratópedon
  </h2>
  <p>
   <em>
    (strat-op'-ed-on | stra-TOH-peh-thone | stra-TOH-pay-thone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G4756] and the same as [G3977]; a camping-ground, i.e., (by implication) a body of troops; army.
  </p>
  <ul>
   <li>
    a military camp
   </li>
   <li>
    soldiers in camp, an army
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3977], [G4756]
  </p>
 </body>
