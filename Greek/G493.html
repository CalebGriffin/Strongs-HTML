  <h1>
   G493 Ἀντίπας
  </h1>
  <h2>
   Antípas
  </h2>
  <p>
   <em>
    (an-tee'-pas | an-TEE-pahs | an-TEE-pahs)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   like the father; contracted for a compound of [G473] and a derivative of [G3962]; Antipas, a Christian; Antipas.
  </p>
  <ul>
   <li>
    a Christian of Pergamos who suffered martyrdom
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G473], [G3962]
  </p>
