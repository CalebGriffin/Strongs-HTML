  <h1>
   G549 ἄπειμι
  </h1>
  <h2>
   ápeimi
  </h2>
  <p>
   <em>
    (ap'-i-mee | AH-pee-mee | AH-pee-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and εἶμι (to go); to go away; go.
  </p>
  <ul>
   <li>
    to go away, depart
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G548].
  </p>

   See also
  </h3>

   [G548], [G575]
