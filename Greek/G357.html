  <h2>
   analogízomai
  </h2>
  <p>
   <em>
    (an-al-og-id'-zom-ahee | ah-na-loh-GEE-zoh-meh | ah-na-loh-GEE-zoh-may)

  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G356]; to estimate, i.e., (figuratively) contemplate; consider.
