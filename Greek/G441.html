  <h1>
   G441 ἀνθρωπάρεσκος
  </h1>
  <h2>
   anthrōpáreskos
  </h2>
  <p>
   <em>
    (anth-ro-par'-es-kos | an-throh-PA-reh-skose | an-throh-PA-ray-skose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G444] and [G700]; man-courting, i.e., fawning; men-pleaser.
  </p>
  <ul>
   <li>
    studying to please man, courting the favor of men
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G444], [G700]
  </p>
