   apoleíchō
  </h2>

   <em>
    (ap-ol-i'-kho | ah-poh-LEE-hoh | ah-poh-LEE-hoh)
   </em>

   Definition
  </h3>
  <p>
   from [G575] and λείχω (to "lick"); to lick clean; lick.
