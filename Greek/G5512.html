  <h2>
   chleuázō
  </h2>
  <p>
   <em>
    (khlyoo-ad'-zo | hlev-AH-zoh | hlave-AH-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative probably of [G5491]; to throw out the lip, i.e., jeer at; mock.
  </p>

   <li>
    to mock, deride, jeer
