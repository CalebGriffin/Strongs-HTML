  <h1>
   G2021 ἐπιχειρέω
  </h1>
  <h2>
   epicheiréō
  </h2>
  <p>
   <em>
    (ep-ee-khi-reh'-o | eh-pee-hee-REH-oh | ay-pee-hee-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G5495]; to put the hand upon, i.e., undertake; go about, take in hand (upon).
  </p>
  <ul>
   <li>
    to put the hand to
   </li>
   <li>
    to take in hand, undertake, attempt
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G5495]
  </p>
 </body>
