  <h1>
   G1264 διαμάχομαι
  </h1>
  <h2>
   diamáchomai
  </h2>
  <p>
   <em>
    (dee-am-akh'-om-ahee | thee-ah-MA-hoh-meh | thee-ah-MA-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G3164]; to fight fiercely (in altercation); strive.
  </p>
  <ul>
   <li>
    to fight out
   </li>
   <li>
    contend fiercely
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G3164]
  </p>
