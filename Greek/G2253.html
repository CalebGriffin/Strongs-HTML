  <h1>
   G2253 ἡμιθανής
  </h1>
  <h2>
   hēmithanḗs
  </h2>
  <p>
   <em>
    (hay-mee-than-ace' | hay-mee-tha-NASE | ay-mee-tha-NASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed compound of the base of [G2255] and [G2348]; half dead, i.e., entirely exhausted; half dead.
  </p>
  <ul>
   <li>
    half dead
   </li>
  </ul>
