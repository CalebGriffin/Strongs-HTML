 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5081 τηλαυγῶς
  </h1>
  <h2>
   tēlaugōs
  </h2>
  <p>
   <em>
    (tay-low-goce' | tay-lev-GOSE | tay-la-GOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from a compound of a derivative of [G5056] and [G827]; in a far-shining manner, i.e., plainly; clearly.
  </p>
  <ul>
   <li>
    at a distance and clearly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G827], [G5056]
  </p>
 </body>
