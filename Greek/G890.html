  <h1>
   G890 ἄχρηστος
  </h1>
  <h2>
   áchrēstos
  </h2>
  <p>
   <em>
    (akh'-race-tos | AH-hray-stose | AH-hray-stose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G5543]; inefficient, i.e., (by implication) detrimental; unprofitable.
  </p>
  <ul>
   <li>
    useless, unprofitable
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G5543]
  </p>
