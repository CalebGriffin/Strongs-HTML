  <h1>
   G4107 πλανήτης
  </h1>
  <h2>
   planḗtēs
  </h2>
  <p>
   <em>
    (plan-ay'-tace | pla-NAY-tase | pla-NAY-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4108]; a rover ("planet"), i.e., (figuratively) an erratic teacher; wandering.
  </p>
  <ul>
   <li>
    a wanderer: wandering stars
   </li>
  </ul>
