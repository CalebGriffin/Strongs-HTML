  <h1>
   G5282 ὑπονοέω
  </h1>
  <h2>
   hyponoéō
  </h2>
  <p>
   <em>
    (hoop-on-o-eh'-o | hoo-poh-noh-EH-oh | yoo-poh-noh-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5259] and [G3539]; to think under (privately), i.e., to surmise or conjecture; think, suppose, deem.
  </p>
  <ul>
   <li>
    to suppose, surmise
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3539], [G5259]
  </p>
