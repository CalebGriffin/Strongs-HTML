  <h1>
   G2406 ἱεράτευμα
  </h1>
  <h2>
   hieráteuma
  </h2>
  <p>
   <em>
    (hee-er-at'-yoo-mah | hee-eh-RA-tev-ma | ee-ay-RA-tave-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2407]; the priestly fraternity, i.e., sacerdotal order (figuratively); priesthood.
  </p>
  <ul>
   <li>
    the office of a priest
   </li>
   <li>
    the order or body of priests
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2407]
  </p>
 </body>
