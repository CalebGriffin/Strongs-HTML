  <h1>
   G3730 ὁρμή
  </h1>
  <h2>
   hormḗ
  </h2>
  <p>
   <em>
    (hor-may' | hore-MAY | ore-MAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; a violent impulse, i.e., onset; assault.
  </p>
  <ul>
   <li>
    a violent motion, impulse
   </li>
   <li>
    a hostile movement, onset, assault
   </li>
  </ul>
