  </h1>
  <h2>
   ousía
  </h2>
  <p>
   <em>
    (oo-see'-ah | oo-SEE-ah | oo-SEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the feminine of [G5607]; substance, i.e., property (possessions); goods, substance.
  </p>

   <li>
    what one has, i.e., property, possessions, estate
   </li>
  </ul>
