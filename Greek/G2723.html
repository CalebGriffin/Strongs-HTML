  <h1>
   G2723 κατηγορέω
  </h1>
  <h2>
   katēgoréō
  </h2>
  <p>
   <em>
    (kat-ay-gor-eh'-o | ka-tay-goh-REH-oh | ka-tay-goh-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2725]; to be a plaintiff, i.e., to charge with some offence; accuse, object.
  </p>
  <ul>
   <li>
    to accuse
   </li>
   <li>
    before a judge: to make an accusation
   </li>
   <li>
    of an extra-judicial accusation
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2725]
  </p>
 </body>
