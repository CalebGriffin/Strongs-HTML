  <h1>
   G2708 καταχέω
  </h1>
  <h2>
   katachéō
  </h2>
  <p>
   <em>
    (kat-akh-eh'-o | ka-ta-HEH-oh | ka-ta-HAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and cheo (to pour); to pour down (out); pour.
  </p>
  <ul>
   <li>
    to pour down upon
   </li>
   <li>
    pour over, pour upon
   </li>
  </ul>
