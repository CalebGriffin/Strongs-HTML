  <h1>
   G5565 χωρίς
  </h1>
  <h2>
   chōrís
  </h2>
  <p>
   <em>
    (kho-rece' | hoh-REES | hoh-REES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from [G5561]; at a space, i.e., separately or apart from (often as preposition); beside, by itself, without.
  </p>
  <ul>
   <li>
    separate, apart
   </li>
   <li>
    without any
   </li>
   <li>
    besides
   </li>
  </ul>

   See also
