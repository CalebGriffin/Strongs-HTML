  <h1>
   G4288 προθυμία
  </h1>
  <h2>
   prothymía
  </h2>
  <p>
   <em>
    (proth-oo-mee'-ah | proh-thoo-MEE-ah | proh-thyoo-MEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4289]; predisposition, i.e., alacrity; forwardness of mind, readiness (of mind), ready (willing) mind.
  </p>
  <ul>
   <li>
    zeal, spirit, eagerness
   </li>
   <li>
    inclination, readiness of mind
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4289]
  </p>
