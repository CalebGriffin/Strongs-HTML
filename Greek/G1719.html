  <h1>
   G1719 ἔμφοβος
  </h1>
  <h2>
   émphobos
  </h2>
  <p>
   <em>
    (em'-fob-os | EM-foh-vose | AME-foh-vose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G5401]; in fear, i.e., alarmed; affrighted, afraid, tremble.
  </p>
  <ul>
   <li>
    thrown into fear, terrified, affrighted
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G5401]
  </p>
