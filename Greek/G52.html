    (ag'-noy-ah | AH-gnoo-ah | AH-gnoo-ah)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   from [G50]; ignorance (properly, the quality); ignorance.
  </p>
  <ul>
   <li>
    lack of knowledge, ignorance
   </li>
   <li>
    especially of divine things
   </li>
   <li>
