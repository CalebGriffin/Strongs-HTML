  <h1>
   G1580 ἐκκομίζω
  </h1>
  <h2>
   ekkomízō
  </h2>
  <p>
   <em>
    (ek-kom-id'-zo | ek-koh-MEE-zoh | ake-koh-MEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G2865]; to bear forth (to burial); carry out.
  </p>
  <ul>
   <li>
    to carry out
   </li>
   <li>
    a dead man for burial
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G2865]
  </p>
