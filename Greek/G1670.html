 <body>
  <h1>
   G1670 ἑλκύω
  </h1>
  <h2>
   helkýō
  </h2>
  <p>
   <em>
    (hel-koo'-o | hel-KOO-oh | ale-KYOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably akin to [G138]; to drag (literally or figuratively); draw.
  </p>
  <ul>
   <li>
    to draw, drag off
   </li>
   <li>
    metaphorically, to draw by inward power, lead, impel
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G1667].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G138], [G1667]
  </p>
 </body>
