 <body>
  <h1>
   G4684 σπαταλάω
  </h1>
  <h2>
   spataláō
  </h2>
  <p>
   <em>
    (spat-al-ah'-o | spa-ta-LA-oh | spa-ta-LA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from σπατάλη (luxury); to be voluptuous; live in pleasure, be wanton.
  </p>
  <ul>
   <li>
    to live luxuriously, lead a voluptuous life, (give one's self to pleasure)
   </li>
  </ul>
 </body>
