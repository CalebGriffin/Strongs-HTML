 <body>
  <h1>
   G2599 καταβαρέω
  </h1>
  <h2>
   katabaréō
  </h2>
  <p>
   <em>
    (kat-ab-ar-eh'-o | ka-ta-va-REH-oh | ka-ta-va-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G916]; to impose upon; burden.
  </p>
  <ul>
   <li>
    to press down by an imposing weight
   </li>
   <li>
    to weigh down
   </li>
   <li>
    metaphorically to burden
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G916], [G2596]
  </p>
 </body>
</html>
