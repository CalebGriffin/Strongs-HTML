  <h1>
   G3353 μέτοχος
  </h1>
  <h2>
   métochos
  </h2>
  <p>
   <em>
    (met'-okh-os | MEH-toh-hose | MAY-toh-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3348]; participant, i.e., (as noun) a sharer; by implication, an associate; fellow, partaker, partner.
  </p>
  <ul>
   <li>
    sharing in, partaking
   </li>
   <li>
    a partner (in a work, office, dignity)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3348]
  </p>
