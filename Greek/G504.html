  <h1>
   G504 ἄνυδρος
  </h1>
  <h2>
   ánydros
  </h2>
  <p>
   <em>
    (an'-oo-dros | AH-noo-throse | AH-nyoo-throse)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G5204]; waterless, i.e., dry; dry, without water.
  </p>
  <ul>
   <li>
    without water
   </li>
  </ul>

   See also
  </h3>

   [G1], [G5204]
