  <h1>
   G1570 ἔκθετος
  </h1>
  <h2>
   ékthetos
  </h2>
  <p>
   <em>
    (ek'-thet-os | EK-theh-tose | AKE-thay-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and a derivative of [G5087]; put out, i.e., exposed to perish; cast out.
  </p>
  <ul>
   <li>
    cast out, exposed
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G5087]
  </p>
