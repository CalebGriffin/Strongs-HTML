  <h1>
   G589 ἀποδημέω
  </h1>
  <h2>
   apodēméō
  </h2>
  <p>
   <em>
    (ap-od-ay-meh'-o | ah-poh-thay-MEH-oh | ah-poh-thay-MAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G590]; to go abroad, i.e., visit a foreign land; go (travel) into a far country, journey.
  </p>
  <ul>
   <li>
    to go away into foreign parts, go abroad
   </li>
  </ul>

   See also
