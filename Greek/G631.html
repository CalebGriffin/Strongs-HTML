 <body class="theme-dark">
  <h1>
   G631 ἀπομάσσομαι
  </h1>
  <h2>
   apomássomai
  </h2>
  <p>
   <em>
    (ap-om-as'-som-ahee | ah-poh-MAHS-soh-meh | ah-poh-MAHS-soh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G575] and μάσσω (to squeeze, knead, smear); to scrape away; wipe off.
  </p>
  <ul>
   <li>
    to wipe off
   </li>
   <li>
    to wipe off one's self, to wipe of for one's self
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575]
  </p>
 </body>
