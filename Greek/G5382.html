  <h1>
   G5382 φιλόξενος
  </h1>
  <h2>
   philóxenos
  </h2>
  <p>
   <em>
    (fil-ox'-en-os | feel-OH-kseh-nose | feel-OH-ksay-nose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5384] and [G3581]; fond of guests, i.e., hospitable; given to (lover of, use) hospitality.
  </p>
  <ul>
   <li>
    hospitable, generous to guests
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3581], [G5384]
  </p>
