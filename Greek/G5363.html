  <h1>
   G5363 φιλανθρωπία
  </h1>
  <h2>
   philanthrōpía
  </h2>
  <p>
   <em>
    (fil-an-thro-pee'-ah | feel-an-throh-PEE-ah | feel-an-throh-PEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G5364]; fondness of mankind, i.e., benevolence ("philanthropy"); kindness, love towards man.
  </p>
  <ul>
   <li>
    love of mankind, benevolence
   </li>
  </ul>
