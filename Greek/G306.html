 <body class="theme-dark">
  <h1>
   G306 ἀναβάλλομαι
  </h1>
  <h2>
   anabállomai
  </h2>
  <p>
   <em>
    (an-ab-al'-lom-ahee | ah-na-VAHL-loh-meh | ah-na-VAHL-loh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G303] and [G906]; to put off (for oneself); defer.
  </p>
  <ul>
   <li>
    to throw or toss up
   </li>
   <li>
    to put back or off, delay, postpone
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G906]
  </p>
 </body>
