  <h1>
   G1798 ἐνύπνιον
  </h1>
  <h2>
   enýpnion
  </h2>
  <p>
   <em>
    (en-oop'-nee-on | en-OO-pnee-one | ane-YOO-pnee-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G5258]; something seen in sleep, i.e., a dream (vision in a dream); dream.
  </p>

   <li>
    a dream
   </li>
  </ul>
