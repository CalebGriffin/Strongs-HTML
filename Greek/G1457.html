  <h1>
   G1457 ἐγκαινίζω
  </h1>
  <h2>
   enkainízō
  </h2>
  <p>
   <em>
    (eng-kahee-nid'-zo | eng-keh-NEE-zoh | ayng-kay-NEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1456]; to renew, i.e., inaugurate; consecrate, dedicate.
  </p>
  <ul>
   <li>
    to renew
   </li>
   <li>
    to do anew, again
   </li>
   <li>
    to initiate, consecrate, dedication
   </li>
  </ul>

   See also

   [G1456]
