  <h1>
   G3172 μεγαλωσύνη
  </h1>
  <h2>
   megalōsýnē
  </h2>
  <p>
   <em>
    (meg-al-o-soo'-nay | meh-ga-loh-SOO-nay | may-ga-loh-SYOO-nay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3173]; greatness, i.e., (figuratively) divinity (often God himself); majesty.
  </p>
  <ul>
   <li>
    majesty
   </li>
   <li>
    of the majesty of God
   </li>
  </ul>
