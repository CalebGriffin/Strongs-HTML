  <h1>
   G1254 διακωλύω
  </h1>
  <h2>
   diakōlýō
  </h2>
  <p>
   <em>
    (dee-ak-o-loo'-o | thee-ah-koh-LOO-oh | thee-ah-koh-LYOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G2967]; to hinder altogether, i.e., utterly prohibit; forbid.
  </p>
  <ul>
   <li>
    to hinder, prevent
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1223], [G2967]
  </p>
