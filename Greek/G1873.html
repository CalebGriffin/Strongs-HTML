<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1873 ἐπακούω
  </h1>
  <h2>
   epakoúō
  </h2>
  <p>
   <em>
    (ep-ak-oo'-o | ep-ah-KOO-oh | ape-ah-KOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G191]; to hearken (favorably) to; hear.
  </p>
  <ul>
   <li>
    to give ear to, listen to
   </li>
   <li>
    to perceive by the ear
   </li>
   <li>
    to listen to
   </li>
   <li>
    to hear with favor, grant one's request
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G191], [G1909]
  </p>
 </body>
</html>
