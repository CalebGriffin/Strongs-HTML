  <h1>
   G3135 μαργαρίτης
  </h1>
  <h2>
   margarítēs
  </h2>
  <p>
   <em>
    (mar-gar-ee'-tace | mahr-ga-REE-tase | mahr-ga-REE-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from μάργαρος (a pearl-oyster); a pearl; pearl.
  </p>
  <ul>
   <li>
    a pearl
   </li>
   <li>
    a proverb, i.e., a word of great value
   </li>
  </ul>
