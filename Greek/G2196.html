   <em>
    (dzar-ah' | za-RA | za-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a rising (as the sun); of Hebrew origin ([H2226]); Zara, (i.e., Zerach), an Israelite; Zara.
  </p>
  <ul>
   <li>
    the son of Judah, ancestor of Christ
