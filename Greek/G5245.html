  <h1>
   G5245 ὑπερνικάω
  </h1>
  <h2>
   hypernikáō
  </h2>
  <p>
   <em>
    (hoop-er-nik-ah'-o | hoo-per-nee-KA-oh | yoo-pare-nee-KA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5228] and [G3528]; to vanquish beyond, i.e., gain a decisive victory; more than conquer.
  </p>
  <ul>
   <li>
    to be more than a conqueror, to gain a surpassing victory
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3528], [G5228]
  </p>
 </body>
