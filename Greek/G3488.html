<!DOCTYPE html>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3488 Νάρκισσος
  </h1>
  <h2>
   Nárkissos
  </h2>
  <p>
   <em>
    (nar'-kis-sos | NAHR-kees-sose | NAHR-kees-sose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   stupidity; a flower of the same name, from νάρκη (stupefaction, as a "narcotic"); Narcissus, a Roman; Narcissus.
  </p>
  <ul>
   <li>
    a dweller at Rome mentioned by Paul in Romans 16:11
   </li>
  </ul>
 </body>
</html>
