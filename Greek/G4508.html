 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4508 ῥυπαρός
  </h1>
  <h2>
   rhyparós
  </h2>
  <p>
   <em>
    (rhoo-par-os' | roo-pa-ROSE | ryoo-pa-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4509]; dirty, i.e., (relatively) cheap or shabby; morally, wicked; vile.
  </p>
  <ul>
   <li>
    to be dirty, grow filthy
   </li>
   <li>
    metaphorically to be defiled with iniquity
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4509]
  </p>
 </body>
