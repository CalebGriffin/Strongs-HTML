  <h1>
   G4906 συνεσθίω
  </h1>
  <h2>
   synesthíō
  </h2>
  <p>
   <em>
    (soon-es-thee'-o | soon-eh-STHEE-oh | syoon-ay-STHEE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G2068] (including its alternate); to take food in company with; eat with.
  </p>
  <ul>
   <li>
    to eat with, take food together with
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2068], [G4862]
  </p>
