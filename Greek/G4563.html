 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4563 σαρόω
  </h1>
  <h2>
   saróō
  </h2>
  <p>
   <em>
    (sar-o'-o | sa-ROH-oh | sa-ROH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of σαίρω (to brush off; akin to [G4951]); meaning a broom; to sweep; sweep.
  </p>
  <ul>
   <li>
    to sweep, clean by sweeping
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4951]
  </p>
 </body>
