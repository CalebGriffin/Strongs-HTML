  <h1>
   G3385 μήτι
  </h1>
  <h2>
   mḗti
  </h2>
  <p>
   <em>
    (may'-tee | MAY-tee | MAY-tee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3361] and the neuter of [G5100]; whether at all; not (the particle usually not expressed, except by the form of the question).
  </p>
  <ul>
   <li>
    whether, at all, perchance
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3361], [G5100]
  </p>
