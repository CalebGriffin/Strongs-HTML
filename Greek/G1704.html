 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1704 ἐμπεριπατέω
  </h1>
  <h2>
   emperipatéō
  </h2>
  <p>
   <em>
    (em-per-ee-pat-eh'-o | em-peh-ree-pa-TEH-oh | ame-pay-ree-pa-TAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G4043]; to perambulate on a place, i.e., (figuratively) to be occupied among persons; walk in.
  </p>
  <ul>
   <li>
    to go about in, walk in
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G4043]
  </p>
 </body>
