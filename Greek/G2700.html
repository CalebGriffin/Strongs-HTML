  <h1>
   G2700 κατατοξεύω
  </h1>
  <h2>
   katatoxeúō
  </h2>
  <p>
   <em>
    (kat-at-ox-yoo'-o | ka-ta-toh-KSEV-oh | ka-ta-toh-KSAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and a derivative of [G5115]; to shoot down with an arrow or other missile; thrust through.
  </p>

   <li>
    to shoot down or thrust through with an arrow
   </li>
  </ul>
