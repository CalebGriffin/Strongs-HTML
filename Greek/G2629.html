 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2629 κατακόπτω
  </h1>
  <h2>
   katakóptō
  </h2>
  <p>
   <em>
    (kat-ak-op'-to | ka-ta-KOH-ptoh | ka-ta-KOH-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G2875]; to chop down, i.e., mangle; cut.
  </p>
  <ul>
   <li>
    to cut up in pieces
   </li>
   <li>
    to slay
   </li>
   <li>
    to beat, bruise
   </li>
   <li>
    to cut, gash, mangle
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G2875]
  </p>
 </body>
</html>
