  <h1>
   G4795 συγκυρία
  </h1>
  <h2>
   synkyría
  </h2>
  <p>
   <em>
    (soong-koo-ree'-ah | soong-koo-REE-ah | syoong-kyoo-REE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a comparative of [G4862] and κυρέω (to light or happen; from the base of [G2962]); concurrence, i.e., accident; chance.
  </p>
  <ul>
   <li>
    accident, by chance
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2962], [G4862]
  </p>
 </body>
