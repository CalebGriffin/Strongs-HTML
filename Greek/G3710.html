  <h1>
   G3710 ὀργίζω
  </h1>
  <h2>
   orgízō
  </h2>
  <p>
   <em>
    (or-gid'-zo | ore-GEE-zoh | ore-GEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3709]; to provoke or enrage, i.e., (passively) become exasperated; be angry (wroth).
  </p>
  <ul>
   <li>
    to provoke, to arouse to anger
   </li>
   <li>
    to be provoked to anger, be angry, be wroth
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3709]
  </p>
 </body>
