  <h1>
   G3034 λιθάζω
  </h1>
  <h2>
   litházō
  </h2>
  <p>
   <em>
    (lith-ad'-zo | lee-THA-zoh | lee-THA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3037]; to lapidate; stone.
  </p>
  <ul>
   <li>
    to overwhelm or pelt with stones
   </li>
   <li>
    of stoning, a Jewish mode of punishment
   </li>
   <li>
    to pelt one with stones, in order either to wound or kill him
   </li>
  </ul>

   See also
  </h3>

   [G3037]
  </p>
