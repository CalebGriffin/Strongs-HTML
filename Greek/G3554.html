 <body>
  <h1>
   G3554 νόσος
  </h1>
  <h2>
   nósos
  </h2>
  <p>
   <em>
    (nos'-os | NOH-sose | NOH-sose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; a malady (rarely figuratively, of moral disability); disease, infirmity, sickness.
  </p>
  <ul>
   <li>
    disease, sickness
   </li>
  </ul>
