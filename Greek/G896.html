  <h1>
   G896 Βάαλ
  </h1>
  <h2>
   Báal
  </h2>
  <p>
   <em>
    (bah'-al | VA-al | VA-al)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   lord; of Hebrew origin ([H1168]); Baal, a Phoenician deity (used as a symbol of idolatry); Baal.
  </p>
  <ul>
   <li>
    the supreme male divinity of the Phoenician and Canaanitish nations, as Ashtoreth was their supreme female divinity
   </li>
  </ul>
