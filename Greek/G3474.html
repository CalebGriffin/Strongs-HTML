  <h1>
   G3474 μωρός
  </h1>
  <h2>
   mōrós
  </h2>
  <p>
   <em>
    (mo-ros' | moh-ROSE | moh-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably from the base of [G3466]; dull or stupid (as if shut up), i.e., heedless, (morally) blockhead, (apparently) absurd; fool(-ish), [lexicon-key|X] foolishness.
  </p>
  <ul>
   <li>
    foolish
   </li>
   <li>
    impious, godless
   </li>
  </ul>

   See also

   [G3466]
  </p>
