  <h1>
   G1040 βύσσος
  </h1>
  <h2>
   býssos
  </h2>
  <p>
   <em>
    (boos'-sos | VOOS-sose | VYOOS-sose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Hebrew origin ([H948]); white linen; fine linen.
  </p>
  <ul>
   <li>
    byssus, a species of Egyptian flax
   </li>
   <li>
    linen made from byssus, very costly, delicate, soft, white and also of a yellow color
   </li>
  </ul>

   See also
