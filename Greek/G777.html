   G777 ἄσιτος
  </h1>
  <h2>
   ásitos
  </h2>
  <p>
   <em>
    (as'-ee-tos | AH-see-tose | AH-see-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G4621]; without (taking) food; fasting.
  </p>

   <li>
    fasting, without having eaten
   </li>
  </ul>
