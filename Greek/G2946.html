  <h2>
   kýlisma
  </h2>
  <p>
   <em>
    (koo'-lis-mah | KOO-lee-sma | KYOO-lee-sma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2947]; a wallow (the effect of rolling), i.e., filth; wallowing.
  </p>
  <ul>
   <li>
    thing rolled, rolled (wallowed) mud or mire
   </li>
  </ul>
