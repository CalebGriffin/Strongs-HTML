  <h1>
   G194 ἄκρατος
  </h1>
  <h2>
   ákratos
  </h2>
  <p>
   <em>
    (ak'-rat-os | AH-kra-tose | AH-kra-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a presumed derivative of [G2767]; undiluted; without mixture.
  </p>
  <ul>
   <li>
    unmixed, pure
   </li>
  </ul>

   See also

   [G1], [G2767]
