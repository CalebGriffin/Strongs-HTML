 <body class="theme-dark" style="user-select: text;">
  <h1>
   G569 ἀπιστέω
  </h1>
  <h2>
   apistéō
  </h2>
  <p>
   <em>
    (ap-is-teh'-o | ah-pee-STEH-oh | ah-pee-STAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G571]; to be unbelieving, i.e., (transitively) disbelieve, or (by implication) disobey; believe not.
  </p>
  <ul>
   <li>
    to betray a trust, be unfaithful
   </li>
   <li>
    to have no belief, disbelieve
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G571]
  </p>
 </body>
