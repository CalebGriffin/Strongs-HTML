 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1258 διάλεκτος
  </h1>
  <h2>
   diálektos
  </h2>
  <p>
   <em>
    (dee-al'-ek-tos | thee-AH-lek-tose | thee-AH-lake-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1256]; a (mode of) discourse, i.e., "dialect"; language, tongue.
  </p>
  <ul>
   <li>
    conversation, speech, discourse, language
   </li>
   <li>
    the tongue or language peculiar to any people
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1256]
  </p>
 </body>
