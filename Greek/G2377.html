  <h1>
   G2377 θυρωρός
  </h1>
  <h2>
   thyrōrós
  </h2>
  <p>
   <em>
    (thoo-ro-ros' | thoo-roh-ROSE | thyoo-roh-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2374] and οὖρος (a watcher); a gate- warden; that kept the door, porter.
  </p>
  <ul>
   <li>
    a doorkeeper, porter
   </li>
   <li>
    a male or female janitor
   </li>
  </ul>
