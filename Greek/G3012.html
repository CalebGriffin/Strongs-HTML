 <body class="theme-dark">
  <h1>
   G3012 λέντιον
  </h1>
  <h2>
   léntion
  </h2>
  <p>
   <em>
    (len'-tee-on | LEN-tee-one | LANE-tee-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Latin origin; a "linen" cloth, i.e., apron; towel.
  </p>
  <ul>
   <li>
    a linen cloth, towel
   </li>
   <li>
    of the towel or apron with which servants put on when about to work
   </li>
  </ul>
