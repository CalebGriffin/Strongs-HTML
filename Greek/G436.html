  <h1>
   G436 ἀνθίστημι
  </h1>
  <h2>
   anthístēmi
  </h2>
  <p>
   <em>
    (anth-is'-tay-mee | an-THEE-stay-mee | an-THEE-stay-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G473] and [G2476]; to stand against, i.e., oppose; resist, withstand.
  </p>
  <ul>
   <li>
    to set one's self against, to withstand, resist, oppose
   </li>
   <li>
    to set against
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G473], [G2476]
  </p>
