 <body class="theme-dark">
  <h1>
   G4257 προακούω
  </h1>
  <h2>
   proakoúō
  </h2>
  <p>
   <em>
    (pro-ak-oo'-o | proh-ah-KOO-oh | proh-ah-KOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4253] and [G191]; to hear already,i.e., anticipate; hear before.
  </p>
  <ul>
   <li>
    to hear before
   </li>
   <li>
    the hoped for salvation before its realisation
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G191], [G4253]
  </p>
 </body>
</html>
