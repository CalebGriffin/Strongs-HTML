  <h1>
   G3310 μερίς
  </h1>
  <h2>
   merís
  </h2>
  <p>
   <em>
    (mer-ece' | meh-REES | may-REES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine of [G3313]; a portion, i.e., province, share or (abstractly) participation; part ([lexicon-key|X] -akers).
  </p>
  <ul>
   <li>
    a part as distinct from the whole
   </li>
   <li>
    an assigned part, a portion, share
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3313]
  </p>
