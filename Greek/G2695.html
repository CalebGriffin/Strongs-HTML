  <h1>
   G2695 κατασφάττω
  </h1>
  <h2>
   kataspháttō
  </h2>
  <p>
   <em>
    (kat-as-fat'-to | ka-ta-SFAHT-toh | ka-ta-SFAHT-toh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G4969]; to kill down, i.e., slaughter; slay.
  </p>
  <ul>
   <li>
    to kill off, to slaughter
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G4969]
  </p>
