 <body>
  <h1>
   G5188 τύφω
  </h1>
  <h2>
   týphō
  </h2>
  <p>
   <em>
    (too'-fo | TOO-foh | TYOO-foh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; to make a smoke, i.e., slowly consume without flame; smoke.
  </p>
  <ul>
   <li>
    to cause or emit smoke, raise a smoke
   </li>
   <li>
    to smoke
   </li>
  </ul>
