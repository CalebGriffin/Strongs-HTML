  <h1>
   G1878 ἐπαναμιμνήσκω
  </h1>
  <h2>
   epanamimnḗskō
  </h2>
  <p>
   <em>
    (ep-an-ah-mim-nace'-ko | ep-ah-na-meem-NAY-skoh | ape-ah-na-meem-NAY-skoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G363]; to remind of; put in mind.
  </p>
  <ul>
   <li>
    to recall to mind again
   </li>
   <li>
    reminding one
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G363], [G1909]
  </p>
