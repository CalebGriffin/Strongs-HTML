  <h1>
   G2551 κακολογέω
  </h1>
  <h2>
   kakologéō
  </h2>
  <p>
   <em>
    (kak-ol-og-eh'-o | ka-koh-loh-GEH-oh | ka-koh-loh-GAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G2556] and [G3056]; to revile; curse, speak evil of.
  </p>
  <ul>
   <li>
    to speak evil of, revile, abuse, one
   </li>
   <li>
    to curse
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2556], [G3056]
  </p>
