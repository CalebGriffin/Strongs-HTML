  <h1>
   G3158 Ματθάτ
  </h1>
  <h2>
   Matthát
  </h2>
  <p>
   <em>
    (mat-that' | maht-THAHT | maht-THAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   gift of God; probably a shortened form of [G3161]; Matthat (i.e., Mattithjah), the name of two Israelites; Mathat.
  </p>
  <ul>
   <li>
    a son of Levi, in the genealogy of Christ
   </li>
   <li>
    grandfather of the Mary
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3161]
  </p>
 </body>
