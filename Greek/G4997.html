  <h1>
   G4997 σωφροσύνη
  </h1>
  <h2>
   sōphrosýnē
  </h2>
  <p>
   <em>
    (so-fros-oo'-nay | soh-froh-SOO-nay | soh-froh-SYOO-nay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4998]; soundness of mind, i.e., (literally) sanity or (figuratively) self-control; soberness, sobriety.
  </p>
  <ul>
   <li>
    soundness of mind
   </li>
   <li>
    self-control, sobriety
   </li>
  </ul>
