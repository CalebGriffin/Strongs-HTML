   G1671 Ἑλλάς
  </h1>
  <h2>
   Hellás
  </h2>
  <p>
   <em>
    (hel-las' | hel-LAHS | ale-LAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   unstable, the miry one; of uncertain affinity; Hellas (or Greece), a country of Europe; Greece.
  </p>

   <li>
    a country in southern Europe
   </li>
