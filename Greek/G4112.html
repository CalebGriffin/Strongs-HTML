 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4112 πλαστός
  </h1>
  <h2>
   plastós
  </h2>
  <p>
   <em>
    (plas-tos' | pla-STOSE | pla-STOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4111]; moulded, i.e., (by implication) artificial or (figuratively) fictitious (false); feigned.
  </p>
  <ul>
   <li>
    moulded, formed, as from clay, wax, or stone
   </li>
   <li>
    feigned
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G4111]
  </p>
