  </h2>

   </em>

  <h3>
   Definition
  </h3>
  <p>
   from [G1905]; an inquiry; answer.
  </p>
  <ul>
   <li>
    an enquiry, a question
   </li>
   <li>
    a demand
   </li>
   <li>
    earnestly seeking
