  <h1>
   G3948 παροξυσμός
  </h1>
  <h2>
   paroxysmós
  </h2>
  <p>
   <em>
    (par-ox-oos-mos' | pa-roh-ksoo-SMOSE | pa-roh-ksyoo-SMOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3947] ("paroxysm"); incitement (to good), or dispute (in anger); contention, provoke unto.
  </p>
  <ul>
   <li>
    an inciting, incitement
   </li>
   <li>
    irritation
   </li>
  </ul>
