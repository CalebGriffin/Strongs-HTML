  <h1>
   G593 ἀποδοκιμάζω
  </h1>
  <h2>
   apodokimázō
  </h2>
  <p>
   <em>
    (ap-od-ok-ee-mad'-zo | ah-poh-thoh-kee-MA-zoh | ah-poh-thoh-kee-MA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G1381]; to disapprove, i.e., (by implication) to repudiate; disallow, reject.
  </p>
  <ul>
   <li>
    to disapprove, reject, repudiate
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G1381]
  </p>
