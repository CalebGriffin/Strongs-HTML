   G5017 τάραχος
  </h1>
  <h2>
   tárachos
  </h2>
  <p>
   <em>
    (tar'-akh-os | TA-ra-hose | TA-ra-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine from [G5015]; a disturbance, i.e., (popular) tumult; stir.
  </p>
  <ul>
   <li>
    commotion, stir (of mind)
   </li>
   <li>
    tumult
   </li>
  </ul>
