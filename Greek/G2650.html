  <h1>
   G2650 καταμένω
  </h1>
  <h2>
   kataménō
  </h2>
  <p>
   <em>
    (kat-am-en'-o | ka-ta-MEH-noh | ka-ta-MAY-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G3306]; to stay fully, i.e., reside; abide.
  </p>
  <ul>
   <li>
    to remain permanently, to abide
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G3306]
  </p>
