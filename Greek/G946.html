  <h1>
   G946 βδέλυγμα
  </h1>
  <h2>
   bdélygma
  </h2>
  <p>
   <em>
    (bdel'-oog-mah | v-THEH-loog-ma | v-THAY-lyoog-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G948]; a detestation, i.e., (specially) idolatry; abomination.
  </p>
  <ul>
   <li>
    a foul thing, a detestable thing
   </li>
   <li>
    of idols and things pertaining to idolatry
   </li>
  </ul>

   See also
  </h3>

   [G948]
  </p>
