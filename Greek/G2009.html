 <body class="theme-dark">
  <h1>
   G2009 ἐπιτιμία
  </h1>
  <h2>
   epitimía
  </h2>
  <p>
   <em>
    (ep-ee-tee-mee'-ah | eh-pee-tee-MEE-ah | ay-pee-tee-MEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1909] and [G5092]; properly, esteem, i.e., citizenship; used (in the sense of [G2008]) of a penalty; punishment.
  </p>
  <ul>
   <li>
    punishment
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G2008], [G5092]
  </p>
