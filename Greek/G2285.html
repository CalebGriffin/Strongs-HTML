  <h1>
   G2285 θάμβος
  </h1>
  <h2>
   thámbos
  </h2>
  <p>
   <em>
    (tham'-bos | THAHM-vose | THAHM-vose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   akin to an obsolete τάφω (to dumbfound); stupefaction (by surprise), i.e., astonishment; [lexicon-key|X] amazed, [lexicon-key|+] astonished, wonder.
  </p>
  <ul>
   <li>
    to render immovable
   </li>
   <li>
    amazement
   </li>
  </ul>
