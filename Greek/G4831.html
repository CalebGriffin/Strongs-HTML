  <h1>
   G4831 συμμιμητής
  </h1>
  <h2>
   symmimētḗs
  </h2>
  <p>
   <em>
    (soom-mim-ay-tace' | soom-mee-may-TASE | syoom-mee-may-TASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed compound of [G4862] and [G3401]; a co-imitator, i.e., fellow votary; follower together.
  </p>
  <ul>
   <li>
    an imitator of others
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3401], [G4862]
  </p>
