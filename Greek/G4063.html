  <h1>
   G4063 περιτρέχω
  </h1>
  <h2>
   peritréchō
  </h2>
  <p>
   <em>
    (per-ee-trekh'-o | peh-ree-TREH-hoh | pay-ree-TRAY-hoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G5143] (including its alternate); to run around, i.e., traverse; run through.
  </p>
  <ul>
   <li>
    to run around, run around about
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4012], [G5143]
  </p>
