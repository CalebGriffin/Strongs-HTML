 <body class="theme-dark">
  <h1>
   G4816 συλλέγω
  </h1>
  <h2>
   syllégō
  </h2>
  <p>
   <em>
    (sool-leg'-o | sool-LEH-goh | syool-LAY-goh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G3004] in its original sense; to collect; gather (together, up).
  </p>
  <ul>
   <li>
    to gather up
   </li>
   <li>
    to collect in order to carry off
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3004], [G4862]
  </p>
 </body>
