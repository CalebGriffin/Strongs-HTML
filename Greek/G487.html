  <h1>
   G487 ἀντίλυτρον
  </h1>
  <h2>
   antílytron
  </h2>
  <p>
   <em>
    (an-til'-oo-tron | an-TEE-loo-trone | an-TEE-lyoo-trone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G473] and [G3083]; a redemption-price; ransom.
  </p>
  <ul>
   <li>
    what is given in exchange for another as the price of his redemption, ransom
   </li>
  </ul>

   [G473], [G3083]
