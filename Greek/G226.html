 <body class="theme-dark" style="user-select: text;">
  <h1>
   G226 ἀληθεύω
  </h1>
  <h2>
   alētheúō
  </h2>
  <p>
   <em>
    (al-ayth-yoo'-o | ah-lay-THEV-oh | ah-lay-THAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G227]; to be true (in doctrine and profession); speak (tell) the truth.
  </p>
  <ul>
   <li>
    to speak or tell the truth
   </li>
   <li>
    to teach the truth
   </li>
   <li>
    to profess the truth
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G227]
  </p>
 </body>
