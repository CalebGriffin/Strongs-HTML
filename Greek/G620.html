 <body>
  <h1>
   G620 ἀπολείπω
  </h1>
  <h2>
   apoleípō
  </h2>
  <p>
   <em>
    (ap-ol-ipe'-o | ah-poh-LEE-poh | ah-poh-LEE-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G3007]; to leave behind (passively, remain); by implication, to forsake; leave, remain.
  </p>
  <ul>
   <li>
    to leave, to leave behind
   </li>
   <li>
    to desert or forsake
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G3007]
  </p>
 </body>
