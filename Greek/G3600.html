 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3600 ὀδυνάω
  </h1>
  <h2>
   odynáō
  </h2>
  <p>
   <em>
    (od-oo-nah'-o | oh-thoo-NA-oh | oh-thyoo-NA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3601]; to grieve; sorrow, torment.
  </p>
  <ul>
   <li>
    to cause intense pain
   </li>
   <li>
    to be in anguish, be tormented
   </li>
   <li>
    to torment or distress one's self
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3601]
  </p>
 </body>
