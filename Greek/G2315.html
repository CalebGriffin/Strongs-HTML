  <h1>
   G2315 θεόπνευστος
  </h1>
  <h2>
   theópneustos
  </h2>
  <p>
   <em>
    (theh-op'-nyoo-stos | theh-OH-pnev-stose | thay-OH-pnayf-stose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2316] and a presumed derivative of [G4154]; divinely breathed in; given by inspiration of God.
  </p>
  <ul>
   <li>
    inspired by God
   </li>
   <li>
    the contents of the scriptures
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2316], [G4154]
  </p>
