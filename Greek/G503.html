  <h1>
   G503 ἀντοφθαλμέω
  </h1>
  <h2>
   antophthalméō
  </h2>
  <p>
   <em>
    (ant-of-thal-meh'-o | an-toh-fthahl-MEH-oh | an-toh-fthahl-MAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G473] and [G3788]; to face; bear up into.
  </p>
  <ul>
   <li>
    to look against or straight at
   </li>
   <li>
    metaphorically to bear up against, withstand
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G473], [G3788]
  </p>
 </body>
