  <h1>
   G5035 ταχύ
  </h1>
  <h2>
   tachý
  </h2>
  <p>
   <em>
    (takh-oo' | ta-HOO | ta-HYOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter singular of [G5036] (as adverb); shortly, i.e., without delay, soon, or (by surprise) suddenly, or (by implication, of ease) readily; lightly, quickly.
  </p>
  <ul>
   <li>
    quickly, speedily (without delay)
   </li>
  </ul>

   See also
