<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2577 κάμνω
  </h1>
  <h2>
   kámnō
  </h2>
  <p>
   <em>
    (kam'-no | KAHM-noh | KAHM-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; properly, to toil, i.e., (by implication) to tire (figuratively, faint, sicken); faint, sick, be wearied.
  </p>
  <ul>
   <li>
    to grow weary, be weary
   </li>
   <li>
    to be sick
   </li>
  </ul>
 </body>
</html>
