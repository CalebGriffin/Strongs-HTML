  <h1>
   G924 Βαρτιμαῖος
  </h1>
  <h2>
   Bartimaîos
  </h2>
  <p>
   <em>
    (bar-tim-ah'-yos | vahr-tee-MEH-ose | vahr-tee-MAY-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   son of Timaeus; of Chaldee origin ([H1247] and [H2931]); son of Timaeus (or the unclean); Bar-timaeus, an Israelite; Bartimaeus.
  </p>
  <ul>
   <li>
    a certain blind man
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [H1247], [H2931]
  </p>
