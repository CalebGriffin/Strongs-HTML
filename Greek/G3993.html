  <h1>
   G3993 πένης
  </h1>
  <h2>
   pénēs
  </h2>
  <p>
   <em>
    (pen'-ace | PEH-nase | PAY-nase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a primary πένω (to toil for daily subsistence); starving, i.e., indigent; poor.
  </p>
  <ul>
   <li>
    poor
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G4434].
  </p>

   See also

   [G4434]
  </p>
