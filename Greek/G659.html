  <h1>
   G659 ἀποτίθημι
  </h1>
  <h2>
   apotíthēmi
  </h2>
  <p>
   <em>
    (ap-ot-eeth'-ay-mee | ah-poh-TEE-thay-mee | ah-poh-TEE-thay-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G5087]; to put away (literally or figuratively); cast off, lay apart (aside, down), put away (off).
  </p>
  <ul>
   <li>
    to put off or aside or away
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G5087]
  </p>
