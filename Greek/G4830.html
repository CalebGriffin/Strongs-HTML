  <h1>
   G4830 συμμέτοχος
  </h1>
  <h2>
   symmétochos
  </h2>
  <p>
   <em>
    (soom-met'-okh-os | soom-MEH-toh-hose | syoom-MAY-toh-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G3353]; a co-participant; partaker.
  </p>
  <ul>
   <li>
    partaking together with one, a joint partaker
   </li>
   <li>
    of something
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3353], [G4862]
  </p>
