 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2710 καταχράομαι
  </h1>
  <h2>
   katachráomai
  </h2>
  <p>
   <em>
    (kat-akh-rah'-om-ahee | ka-ta-HRA-oh-meh | ka-ta-HRA-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G5530]; to overuse, i.e., misuse; abuse.
  </p>
  <ul>
   <li>
    to use much or excessively or ill
   </li>
   <li>
    to use up, consume by use
   </li>
   <li>
    to use fully
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G5530]
  </p>
 </body>
</html>
