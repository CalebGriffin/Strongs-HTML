  <h1>
   G1827 ἐξελέγχω
  </h1>
  <h2>
   exelénchō
  </h2>
  <p>
   <em>
    (ex-el-eng'-kho | eks-eh-LENG-hoh | ayks-ay-LAYNG-hoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G1651]; to convict fully, i.e., (by implication) to punish; convince.
  </p>
  <ul>
   <li>
    to prove to be in the wrong, convict
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G1651]
  </p>
 </body>
