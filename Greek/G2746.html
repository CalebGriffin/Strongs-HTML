  <h1>
   G2746 καύχησις
  </h1>
  <h2>
   kaúchēsis
  </h2>
  <p>
   <em>
    (kow'-khay-sis | KAV-hay-sees | KAF-hay-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2744]; boasting (properly, the act; by implication, the object), in a good or a bad sense; boasting, whereof I may glory, glorying, rejoicing.
  </p>
  <ul>
   <li>
    the act of glorying
   </li>
  </ul>
