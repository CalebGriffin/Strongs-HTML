  <h1>
   G308 ἀναβλέπω
  </h1>
  <h2>
   anablépō
  </h2>
  <p>
   <em>
    (an-ab-lep'-o | ah-na-VLEH-poh | ah-na-VLAY-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G991]; to look up; by implication, to recover sight; look (up), see, receive sight.
  </p>
  <ul>
   <li>
    to look up
   </li>
   <li>
    to recover (lost) sight
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G991]
  </p>
 </body>
