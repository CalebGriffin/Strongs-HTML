  <h1>
   G4154 πνέω
  </h1>
  <h2>
   pnéō
  </h2>
  <p>
   <em>
    (pneh'-o | PNEH-oh | PNAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary word; to breathe hard, i.e., breeze; blow.
  </p>
  <ul>
   <li>
    to breathe, to blow
   </li>
   <li>
    of the wind
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G5594].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G5594]
  </p>
