  <h1>
   G1836 ἑξῆς
  </h1>
  <h2>
   hexēs
  </h2>
  <p>
   <em>
    (hex-ace' | heks-ASE | ayks-ASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2192] (in the sense of taking hold of, i.e. adjoining); successive; after, following, [lexicon-key|X] morrow, next.
  </p>
  <ul>
   <li>
    successively in order
   </li>
   <li>
    the next following, the next in succession
   </li>
  </ul>

   See also
