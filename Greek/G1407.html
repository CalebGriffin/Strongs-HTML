<!DOCTYPE html>

 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1407 δρέπανον
  </h1>
  <h2>
   drépanon
  </h2>
  <p>
   <em>
    (drep'-an-on | THREH-pa-none | THRAY-pa-none)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from δρέπω (to pluck); a gathering hook (especially for harvesting); sickle.
  </p>
  <ul>
   <li>
    a sickle, a pruning-hook, a hooked vine knife, such as reapers and vinedressers use
   </li>
  </ul>
 </body>
