  </h1>
  <h2>
   adelphḗ
  </h2>
  <p>
   <em>
    (ad-el-fay' | ah-thel-FAY | ah-thale-FAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine of [G80]; a sister (naturally or ecclesiastically); sister.
  </p>
  <ul>
   <li>
    a full, own sister
   </li>
   <li>
    one connected by the tie of the Christian religion
   </li>
  </ul>
