  <h1>
   G1959 ἐπιμελέομαι
  </h1>
  <h2>
   epimeléomai
  </h2>
  <p>
   <em>
    (ep-ee-mel-eh'-om-ahee | eh-pee-meh-LEH-oh-meh | ay-pee-may-LAY-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G1909] and the same as [G3199]; to care for (physically or otherwise); take care of.
  </p>
  <ul>
   <li>
    to take care of a person or thing
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G3199]
  </p>
