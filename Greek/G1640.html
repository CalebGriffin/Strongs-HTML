 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1640 ἐλάσσων
  </h1>
  <h2>
   elássōn
  </h2>
  <p>
   <em>
    (el-as'-sone | eh-LAHS-sone | ay-LAHS-sone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   comparative of the same as [G1646]; smaller (in size, quantity, age or quality); less, under, worse, younger.
  </p>
  <ul>
   <li>
    less
   </li>
   <li>
    in age (younger)
   </li>
   <li>
    in rank
   </li>
   <li>
    in excellence, worse
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1646]
  </p>
 </body>
