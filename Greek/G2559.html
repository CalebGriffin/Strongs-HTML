  <h1>
   G2559 κακόω
  </h1>
  <h2>
   kakóō
  </h2>
  <p>
   <em>
    (kak-o'-o | ka-KOH-oh | ka-KOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2556]; to injure; figuratively, to exasperate; make evil affected, entreat evil, harm, hurt, vex.
  </p>
  <ul>
   <li>
    to oppress, afflict, harm, maltreat
   </li>
   <li>
    to embitter, render evil affected
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2556]
  </p>
 </body>
