  <h1>
   G4774 συγγνώμη
  </h1>
  <h2>
   syngnṓmē
  </h2>
  <p>
   <em>
    (soong-gno'-may | soong-GNOH-may | syoong-GNOH-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G4862] and [G1097]; fellow knowledge, i.e., concession; permission.
  </p>
  <ul>
   <li>
    pardon, indulgence
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1097], [G4862]
  </p>
