  <h1>
   G4173 πολιτάρχης
  </h1>
  <h2>
   politárchēs
  </h2>
  <p>
   <em>
    (pol-it-ar'-khace | poh-lee-TAHR-hase | poh-lee-TAHR-hase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4172] and [G757]; a town-officer, i.e., magistrate; ruler of the city.
  </p>
  <ul>
   <li>
    a ruler of a city or citizens
   </li>
  </ul>

   See also

   [G757], [G4172]
