 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1318 διδακτός
  </h1>
  <h2>
   didaktós
  </h2>
  <p>
   <em>
    (did-ak-tos' | thee-thahk-TOSE | thee-thahk-TOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1321]; (subjectively) instructed, or (objectively) communicated by teaching; taught, which...teacheth.
  </p>
  <ul>
   <li>
    that can be taught
   </li>
   <li>
    taught, instructed by one
   </li>
   <li>
    teachings, precepts
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1321]
  </p>
 </body>
