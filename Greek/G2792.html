  <h1>
   G2792 κινάμωμον
  </h1>
  <h2>
   kinámōmon
  </h2>
  <p>
   <em>
    (kin-am'-o-mon | kee-NA-moh-mone | kee-NA-moh-mone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of foreign origin (compare [H7076]); cinnamon; cinnamon.
  </p>
  <ul>
   <li>
    cinnamon was a well known aromatic substance, the rind of "Laurus cinnamonum" called "Korunda-gauhah" in Ceylon
   </li>
  </ul>

   See also
