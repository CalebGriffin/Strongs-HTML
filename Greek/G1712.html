  <h1>
   G1712 ἐμπόριον
  </h1>
  <h2>
   empórion
  </h2>
  <p>
   <em>
    (em-por'-ee-on | em-POH-ree-one | ame-POH-ree-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter from [G1713]; a mart ("emporium"); merchandise.
  </p>
  <ul>
   <li>
    a place were trade is carried on, especially a seaport
   </li>
   <li>
    a mart, an emporium
   </li>
  </ul>
