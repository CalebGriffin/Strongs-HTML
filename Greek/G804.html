 <body class="theme-dark" style="user-select: text;">
  <h1>
   G804 ἀσφαλής
  </h1>
  <h2>
   asphalḗs
  </h2>
  <p>
   <em>
    (as-fal-ace' | ah-sfa-LASE | ah-sfa-LASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and sphallo (to "fail"); secure (literally or figuratively); certain(-ty), safe, sure.
  </p>
  <ul>
   <li>
    firm (that which can be relied on)
   </li>
   <li>
    certain, true
   </li>
   <li>
    suited to confirm
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1]
  </p>
 </body>
</html>
