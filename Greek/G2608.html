  <h1>
   G2608 κατάγνυμι
  </h1>
  <h2>
   katágnymi
  </h2>
  <p>
   <em>
    (kat-ag'-noo-mee | ka-TA-gnoo-mee | ka-TA-gnyoo-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and the base of [G4486]; to rend in pieces, i.e., crack apart; break.
  </p>
  <ul>
   <li>
    to break
   </li>
  </ul>

   See also

   [G2596], [G4486]
