 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4035 περιλείπω
  </h1>
  <h2>
   perileípō
  </h2>
  <p>
   <em>
    (per-ee-li'-po | peh-ree-LEE-poh | pay-ree-LEE-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G3007]; to leave all around, i.e., (passively) survive; remain.
  </p>
  <ul>
   <li>
    to leave over
   </li>
   <li>
    to remain over, to survive
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3007], [G4012]
  </p>
 </body>
