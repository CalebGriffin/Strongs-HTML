  <h1>
   G1517 εἰρηνοποιέω
  </h1>
  <h2>
   eirēnopoiéō
  </h2>
  <p>
   <em>
    (i-ray-nop-oy-eh'-o | ee-ray-noh-poo-EH-oh | ee-ray-noh-poo-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1518]; to be a peace-maker, i.e., (figuratively) to harmonize; make peace.
  </p>

   <li>
    to make peace, establish harmony

  </ul>
