  <h1>
   G239 ἀλληλουϊα

  <h2>
   allēlouïa
  </h2>
  <p>
   <em>
    (al-lay-loo'-ee-ah | al-lay-loo-ee-ah | al-lay-loo-ee-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Hebrew origin (imperative of [H1984] and [H3050]); praise ye Jah!, an adoring exclamation; alleluiah.
  </p>
  <ul>
   <li>
    praise ye the Lord, Hallelujah
   </li>
  </ul>
