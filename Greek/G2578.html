<!DOCTYPE html>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2578 κάμπτω
  </h1>
  <h2>
   kámptō
  </h2>
  <p>
   <em>
    (kamp'-to | KAHM-ptoh | KAHM-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; to bend; bow.
  </p>
  <ul>
   <li>
    to bend, bow, the knee (the knees)
   </li>
   <li>
    to one
    <ul>
     <li>
      in honor of one
     </li>
     <li>
      in religious veneration
     </li>
    </ul>
   </li>
   <li>
    used of worshippers
   </li>
   <li>
    to bow one's self
   </li>
  </ul>
 </body>
