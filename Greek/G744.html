  <h1>
   G744 ἀρχαῖος
  </h1>
  <h2>
   archaîos
  </h2>
  <p>
   <em>
    (ar-khah'-yos | ar-HEH-ose | ar-HAY-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G746]; original or primeval; (them of) old (time).
  </p>
  <ul>
   <li>
    that has been from the beginning, original, primal, old ancient
   </li>
   <li>
    of men, things, times, conditions
   </li>
  </ul>
