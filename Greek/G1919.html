  <h1>
   G1919 ἐπίγειος
  </h1>
  <h2>
   epígeios
  </h2>
  <p>
   <em>
    (ep-ig'-i-os | eh-PEE-gee-ose | ay-PEE-gee-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G1093]; worldly (physically or morally); earthly, in earth, terrestrial.
  </p>
  <ul>
   <li>
    existing upon the earth, earthly, terrestrial
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1093], [G1909]
  </p>
