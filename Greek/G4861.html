  <h1>
   G4861 σύμψυχος
  </h1>
  <h2>
   sýmpsychos
  </h2>
  <p>
   <em>
    (soom'-psoo-khos | SOOM-psoo-hose | SYOOM-psyoo-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G5590]; co-spirited, i.e., similar in sentiment; like-minded.
  </p>
  <ul>
   <li>
    of one mind, of one accord
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4862], [G5590]
  </p>
