  <h1>
   G3851 παραβουλεύομαι
  </h1>
  <h2>
   parabouleúomai
  </h2>
  <p>
   <em>
    (par-ab-ool-yoo'-om-ahee | pa-ra-voo-LEV-oh-meh | pa-ra-voo-LAVE-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and the middle voice of [G1011]; to misconsult, i.e., disregard; not (to) regard(-ing).
  </p>
  <ul>
   <li>
    to consult amiss
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1011], [G3844]
  </p>
 </body>
