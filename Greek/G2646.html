 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2646 κατάλυμα
  </h1>
  <h2>
   katályma
  </h2>
  <p>
   <em>
    (kat-al'-oo-mah | ka-TA-loo-ma | ka-TA-lyoo-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2647]; properly, a dissolution (breaking up of a journey), i.e., (by implication) a lodging-place; guestchamber, inn.
  </p>
  <ul>
   <li>
    an inn, lodging place
   </li>
   <li>
    an eating room, dining room
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2647]
  </p>
