 <body class="theme-dark">
  <h1>
   G4454 πῶλος
  </h1>
  <h2>
   pōlos
  </h2>
  <p>
   <em>
    (po'-los | POH-lose | POH-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary word; a "foal" or "filly", i.e., (specially), a young ass; colt.
  </p>
  <ul>
   <li>
    a colt, the young of a horse
   </li>
   <li>
    a young creature
   </li>
   <li>
    of a young ass
   </li>
   <li>
    an ass's colt
   </li>
  </ul>
 </body>
