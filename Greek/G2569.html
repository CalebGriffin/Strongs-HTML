   G2569 καλοποιέω
  </h1>
  <h2>
   kalopoiéō
  </h2>
  <p>
   <em>
    (kal-op-oy-eh'-o | ka-loh-poo-EH-oh | ka-loh-poo-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2570] and [G4160]; to do well, i.e., live virtuously; well doing.
  </p>

   <li>
    to do well, act uprightly
   </li>
  </ul>
