 <body class="theme-dark">
  <h1>
   G1808 ἐξαίρω
  </h1>
  <h2>
   exaírō
  </h2>
  <p>
   <em>
    (ex-ah'-ee-ro | eks-EH-roh | ayks-A-roh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G142]; to remove; put (take) away.
  </p>
  <ul>
   <li>
    to lift up or take away out of a place
   </li>
   <li>
    to remove
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G142], [G1537]
  </p>
