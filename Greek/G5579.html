 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5579 ψεῦδος
  </h1>
  <h2>
   pseûdos
  </h2>
  <p>
   <em>
    (psyoo'-dos | PSEV-those | PSAVE-those)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5574]; a falsehood; lie, lying.
  </p>
  <ul>
   <li>
    a lie
   </li>
   <li>
    conscious and intentional falsehood
   </li>
   <li>
    in a broad sense, whatever is not what it seems to be
   </li>
   <li>
    of perverse, impious, deceitful precepts
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5574]
  </p>
 </body>
