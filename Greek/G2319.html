 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2319 θεοστυγής
  </h1>
  <h2>
   theostygḗs
  </h2>
  <p>
   <em>
    (theh-os-too-gace' | theh-ose-too-GASE | thay-ose-tyoo-GASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2316] and the base of [G4767]; hateful to God, i.e., impious; hater of God.
  </p>
  <ul>
   <li>
    hateful to God, exceptionally impious and wicked
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2316], [G4767]
  </p>
 </body>
