  <h1>
   G164 αἰχμάλωτος
  </h1>
  <h2>
   aichmálōtos
  </h2>
  <p>
   <em>
    (aheekh-mal-o-tos' | ek-MA-loh-tose | ake-MA-loh-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from αἰχμή (a spear) and a derivative of the same as [G259]; properly, a prisoner of war, i.e., (genitive case) a captive; captive.
  </p>
  <ul>
   <li>
    a captive
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G259]
  </p>
