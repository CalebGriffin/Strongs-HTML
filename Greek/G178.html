  <h1>
   G178 ἀκατάκριτος
  </h1>
  <h2>
   akatákritos
  </h2>
  <p>
   <em>
    (ak-at-ak'-ree-tos | ah-ka-TA-kree-tose | ah-ka-TA-kree-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a derivative of [G2632]; without (legal) trial; uncondemned.
  </p>
  <ul>
   <li>
    uncondemned, punished without being tried
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2632]
  </p>
