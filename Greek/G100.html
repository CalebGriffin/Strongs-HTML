<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G100 ἁδρότης
  </h1>
  <h2>
   hadrótēs
  </h2>
  <p>
   <em>
    (had-rot'-ace | ha-THROH-tase | a-THROH-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἁδρός (stout); plumpness, i.e., (figuratively) liberality; abundance.
  </p>
  <ul>
   <li>
    bountiful collection, great abundance
   </li>
   <li>
    thickness, ripeness, fullness, especially of the body
   </li>
  </ul>
 </body>
</html>
