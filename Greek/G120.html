 <body>
  <h1>
   G120 ἀθυμέω
  </h1>
  <h2>
   athyméō
  </h2>
  <p>
   <em>
    (ath-oo-meh'-o | ah-thoo-MEH-oh | ah-thyoo-MAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1] (as a negative particle) and [G2372]; to be spiritless, i.e., disheartened; be dismayed.
  </p>
  <ul>
   <li>
    to be disheartened, dispirited, broken in spirit
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2372]
  </p>
 </body>
</html>
