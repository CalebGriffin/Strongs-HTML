 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1573 ἐκκακέω
  </h1>
  <h2>
   ekkakéō
  </h2>
  <p>
   <em>
    (ek-kak-eh'-o | ek-ka-KEH-oh | ake-ka-KAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G2556]; to be (bad or) weak, i.e., (by implication) to fail (in heart); faint, be weary.
  </p>
  <ul>
   <li>
    to be utterly spiritless, to be wearied out, exhausted
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G2556]
  </p>
 </body>
</html>
