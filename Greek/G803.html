  <h1>
   G803 ἀσφάλεια
  </h1>
  <h2>
   aspháleia
  </h2>
  <p>
   <em>
    (as-fal'-i-ah | ah-SFA-lee-ah | ah-SFA-lee-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G804]; security (literally or figuratively); certainty, safety.
  </p>
  <ul>
   <li>
    firmness, stability
   </li>
   <li>
    certainty, undoubted truth
   </li>
   <li>
    security from enemies and dangers, safety
   </li>
  </ul>

   See also
