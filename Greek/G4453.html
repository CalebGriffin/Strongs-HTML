<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G4453 πωλέω
  </h1>
  <h2>
   pōléō
  </h2>
  <p>
   <em>
    (po-leh'-o | poh-LEH-oh | poh-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably ultimately from πέλομαι (to be busy, to trade); to barter (as a pedlar), i.e., to sell; sell, whatever is sold.
  </p>
  <ul>
   <li>
    to barter, to sell
   </li>
   <li>
    sellers
   </li>
  </ul>
 </body>
</html>
