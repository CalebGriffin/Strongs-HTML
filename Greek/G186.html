 <body class="theme-dark">
  <h1>
   G186 ἀκλινής
  </h1>
  <h2>
   aklinḗs
  </h2>
  <p>
   <em>
    (ak-lee-nace' | ah-klee-NASE | ah-klee-NASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G2827]; not leaning, i.e., (figuratively) firm; without wavering.
  </p>
  <ul>
   <li>
    not inclining, firm, unmoved
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2827]
  </p>
