  <h1>
   G2765 κεράμιον
  </h1>
  <h2>
   kerámion
  </h2>
  <p>
   <em>
    (ker-am'-ee-on | keh-RA-mee-one | kay-RA-mee-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a presumed derivative of [G2766]; an earthenware vessel, i.e., jar; pitcher.
  </p>
  <ul>
   <li>
    an earthen vessel, a pot, jar
   </li>
   <li>
    a jug or pitcher
   </li>
   <li>
    a water pitcher
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2766]
  </p>
 </body>
