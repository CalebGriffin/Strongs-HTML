<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2006 ἐπιτήδειος
  </h1>
  <h2>
   epitḗdeios
  </h2>
  <p>
   <em>
    (ep-ee-tay'-di-os | eh-pee-TAY-thee-ose | ay-pee-TAY-thee-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἐπιτηδές (enough); serviceable, i.e., (by implication) requisite; things which are needful.
  </p>
  <ul>
   <li>
    fit, suitable, convenient, advantageous
   </li>
   <li>
    needful, especially of the necessities of life
   </li>
  </ul>
 </body>
</html>
