  <h1>
   G4344 προσκεφάλαιον
  </h1>
  <h2>
   proskephálaion
  </h2>
  <p>
   <em>
    (pros-kef-al'-ahee-on | prose-keh-FA-leh-one | prose-kay-FA-lay-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a presumed compound of [G4314] and [G2776]; something for the head, i.e., a cushion; pillow.
  </p>
  <ul>
   <li>
    a pillow, cushion
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2776], [G4314]
  </p>
