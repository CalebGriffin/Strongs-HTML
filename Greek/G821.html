  <h1>
   G821 ἀτιμόω
  </h1>
  <h2>
   atimóō
  </h2>
  <p>
   <em>
    (at-ee-mo'-o | ah-tee-MOH-oh | ah-tee-MOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G820]; used like [G818], to maltreat; handle shamefully.
  </p>
  <ul>
   <li>
    to dishonor, mark with disgrace
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G818], [G820]
  </p>
