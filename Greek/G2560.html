 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2560 κακῶς
  </h1>
  <h2>
   kakōs
  </h2>
  <p>
   <em>
    (kak-oce' | ka-KOSE | ka-KOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2556]; badly (physically or morally); amiss, diseased, evil, grievously, miserably, sick, sore.
  </p>
  <ul>
   <li>
    miserable, to be ill
   </li>
   <li>
    improperly, wrongly
   </li>
   <li>
    to speak ill of, revile, one
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2556]
  </p>
 </body>
