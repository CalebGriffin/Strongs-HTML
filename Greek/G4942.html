  <h1>
   G4942 συνυποκρίνομαι
  </h1>
  <h2>
   synypokrínomai
  </h2>
  <p>
   <em>
    (soon-oo-pok-rin'-om-ahee | soon-oo-poh-KREE-noh-meh | syoon-yoo-poh-KREE-noh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G5271]; to act hypocritically in concert with; dissemble with.
  </p>
  <ul>
   <li>
    to dissemble with
   </li>
   <li>
    to act hypocritically with
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G4862], [G5271]
  </p>
