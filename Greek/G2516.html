  <h2>
   kathézomai
  </h2>
  <p>
   <em>
    (kath-ed'-zom-ahee | ka-THEH-zoh-meh | ka-THAY-zoh-may)
   </em>

   Definition

  <p>
   from [G2596] and the base of [G1476]; to sit down; sit.
