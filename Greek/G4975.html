  </h1>
  <h2>
   schedón
  </h2>
  <p>
   <em>
    (skhed-on' | skeh-THONE | skay-THONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a presumed derivative of the alternate of [G2192] as adverb; nigh, i.e., nearly; almost.
  </p>
  <ul>
   <li>
    near, hard by
   </li>
   <li>
    well nigh, nearly, almost
   </li>
