  <h1>
   G5602 ὧδε
  </h1>
  <h2>
   hōde
  </h2>
  <p>
   <em>
    (ho'-deh | HOH-theh | OH-thay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from an adverb form of [G3592]; in this same spot, i.e., here or hither; here, hither, (in) this place, there.
  </p>
  <ul>
   <li>
    here, to this place, etc.
   </li>
  </ul>
