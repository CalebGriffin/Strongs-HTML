 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1841 ἔξοδος
  </h1>
  <h2>
   éxodos
  </h2>
  <p>
   <em>
    (ex'-od-os | EKS-oh-those | AYKS-oh-those)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G3598]; an exit, i.e., (figuratively) death; decease, departing.
  </p>
  <ul>
   <li>
    exit i.e., departure
   </li>
   <li>
    the close of one's career, one's final fate
   </li>
   <li>
    departure from life, decease
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G3598]
  </p>
 </body>
