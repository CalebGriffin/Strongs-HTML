  <h1>
   G3640 ὀλιγόπιστος
  </h1>
  <h2>
   oligópistos
  </h2>
  <p>
   <em>
    (ol-ig-op'-is-tos | oh-lee-GOH-pee-stose | oh-lee-GOH-pee-stose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3641] and [G4102]; incredulous, i.e., lacking confidence (in Christ); of little faith.
  </p>
  <ul>
   <li>
    of little faith, trusting too little
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3641], [G4102]
  </p>
