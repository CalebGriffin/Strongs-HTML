  <h1>
   G1516 εἰρηνικός
  </h1>
  <h2>
   eirēnikós
  </h2>
  <p>
   <em>
    (i-ray-nee-kos' | ee-ray-nee-KOSE | ee-ray-nee-KOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1515]; pacific; by implication, salutary; peaceable.
  </p>
  <ul>
   <li>
    relating to peace
   </li>
   <li>
    peaceable, pacific, loving peace
   </li>
   <li>
    bring peace with it, peaceful, salutary
   </li>
  </ul>

   [G1515]
