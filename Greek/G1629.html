 <body>
  <h1>
   G1629 ἐκφοβέω
  </h1>
  <h2>
   ekphobéō
  </h2>
  <p>
   <em>
    (ek-fob-eh'-o | ek-foh-VEH-oh | ake-foh-VAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G5399]; to frighten utterly; terrify.
  </p>
  <ul>
   <li>
    to frighten away, to terrify
   </li>
   <li>
    to throw into violent flight
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G5399]
  </p>
 </body>
