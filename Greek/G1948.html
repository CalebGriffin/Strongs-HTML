  <h2>
   epikrínō
  </h2>
  <p>
   <em>
    (ep-ee-kree'-no | eh-pee-KREE-noh | ay-pee-KREE-noh)
   </em>

   Definition
  </h3>

   from [G1909] and [G2919]; to adjudge; give sentence.
