  <h1>
   G900 βαθύνω
  </h1>
  <h2>
   bathýnō
  </h2>
  <p>
   <em>
    (bath-oo'-no | va-THOO-noh | va-THYOO-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G901]; to deepen; deep.
  </p>
  <ul>
   <li>
    'the deep' sea (the 'high seas')
   </li>
   <li>
    deep, extreme poverty, the deep things of God, things hidden and above man's scrutiny, especially divine counsels
   </li>
   <li>
    to make deep
   </li>
  </ul>

   See also
