  <h1>
   G1840 ἐξισχύω
  </h1>
  <h2>
   exischýō
  </h2>
  <p>
   <em>
    (ex-is-khoo'-o | eh-ksees-HOO-oh | ay-ksees-HYOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G2480]; to have full strength, i.e., be entirely competent; be able.
  </p>
  <ul>
   <li>
    to be eminently able, able, to have full strength
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G2480]
  </p>
