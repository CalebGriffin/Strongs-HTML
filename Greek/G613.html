 <body class="theme-dark" style="user-select: text;">
  <h1>
   G613 ἀποκρύπτω
  </h1>
  <h2>
   apokrýptō
  </h2>
  <p>
   <em>
    (ap-ok-roop'-to | ah-poh-KROO-ptoh | ah-poh-KRYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G2928]; to conceal away (i.e., fully); figuratively, to keep secret; hide.
  </p>
  <ul>
   <li>
    to hide
   </li>
   <li>
    concealing, keeping secret
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G2928]
  </p>
 </body>
