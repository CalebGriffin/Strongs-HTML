<!DOCTYPE html>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1612 ἐκστρέφω
  </h1>
  <h2>
   ekstréphō
  </h2>
  <p>
   <em>
    (ek-stref'-o | ek-STREH-foh | ake-STRAY-foh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G4762]; to pervert (figuratively); subvert.
  </p>
  <ul>
   <li>
    to turn or twist out, tear up
   </li>
   <li>
    to turn inside out, invert
   </li>
   <li>
    to change for the worse, pervert, corrupt
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G4762]
  </p>
 </body>
</html>
