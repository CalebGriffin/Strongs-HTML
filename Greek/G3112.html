  <h1>
   G3112 μακράν
  </h1>
  <h2>
   makrán
  </h2>
  <p>
   <em>
    (mak-ran' | ma-KRAHN | ma-KRAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine accusative case singular of [G3117] ([G3598] being implied); at a distance (literally or figuratively); (a-)far (off), good (great) way off.
  </p>
  <ul>
   <li>
    far, a great way
   </li>
   <li>
    far hence
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3117], [G3598]
  </p>
 </body>
