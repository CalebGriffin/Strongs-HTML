<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   G855 ἄφαντος
  </h1>
  <h2>
   áphantos
  </h2>
  <p>
   <em>
    (af'-an-tos | AH-fahn-tose | AH-fahn-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a derivative of [G5316]; non-manifested, i.e., invisible; vanished out of sight.
  </p>
  <ul>
   <li>
    taken out of sight, made invisible
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G5316]
  </p>
 </body>
</html>
