  <h1>
   G5525 χορός
  </h1>
  <h2>
   chorós
  </h2>
  <p>
   <em>
    (khor-os' | hoh-ROSE | hoh-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; a ring, i.e., round dance ("choir"; dancing.
  </p>
  <ul>
   <li>
    a band (of dancers and singers), circular dance, a dance, dancing
   </li>
  </ul>
