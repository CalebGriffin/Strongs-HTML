 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2681 κατασκηνόω
  </h1>
  <h2>
   kataskēnóō
  </h2>
  <p>
   <em>
    (kat-as-kay-no'-o | ka-ta-skay-NOH-oh | ka-ta-skay-NOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G4637]; to camp down, i.e., haunt; figuratively, to remain; lodge, rest.
  </p>
  <ul>
   <li>
    to pitch one's tent, to fix one's abode, to dwell
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G4637]
  </p>
 </body>
