 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4723 στείρος
  </h1>
  <h2>
   steíros
  </h2>
  <p>
   <em>
    (sti'-ros | STEE-rose | STEE-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a contraction from [G4731] (as stiff and unnatural); "sterile"; barren.
  </p>
  <ul>
   <li>
    hard, stiff
   </li>
   <li>
    of men and animals
   </li>
   <li>
    barren
   </li>
   <li>
    of woman who does not conceive
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4731]
  </p>
 </body>
