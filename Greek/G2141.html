 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2141 εὐπορέω
  </h1>
  <h2>
   euporéō
  </h2>
  <p>
   <em>
    (yoo-por-eh'-o | ev-poh-REH-oh | afe-poh-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G2090] and the base of [G4197]; (intransitively) to be good for passing through, i.e., (figuratively) have pecuniary means; ability.
  </p>
  <ul>
   <li>
    to be well off, have means
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2090], [G4197]
  </p>
 </body>
