 <body>
  <h1>
   G2029 ἐποπτεύω
  </h1>
  <h2>
   epopteúō
  </h2>
  <p>
   <em>
    (ep-opt-yoo'-o | ep-oh-PTEV-oh | ape-oh-PTAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and a derivative of [G3700]; to inspect, i.e., watch; behold.
  </p>
  <ul>
   <li>
    to be an overseer
   </li>
   <li>
    to look upon, view attentively
   </li>
   <li>
    to watch
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G3700]
  </p>
 </body>
</html>
