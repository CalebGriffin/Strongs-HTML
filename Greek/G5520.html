 <body class="theme-dark">
  <h1>
   G5520 χολάω
  </h1>
  <h2>
   choláō
  </h2>
  <p>
   <em>
    (khol-ah'-o | hoh-LA-oh | hoh-LA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5521]; to be bilious, i.e., (by implication) irritable (enraged, "choleric"); be angry.
  </p>
  <ul>
   <li>
    to be atrabilious
   </li>
   <li>
    to be mad
   </li>
   <li>
    to be angry, enraged
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5521]
  </p>
 </body>
