  <h1>
   G1548 ἐκγαμίσκω
  </h1>
  <h2>
   ekgamískō
  </h2>
  <p>
   <em>
    (ek-gam-is'-ko | ek-ga-MEE-skoh | ake-ga-MEE-skoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G1061]; the same as 1547; give in marriage.
  </p>
  <ul>
   <li>
    to give away in marriage: a daughter
   </li>
   <li>
    to marry, to be given in marriage
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1061], [G1537]
  </p>
 </body>
