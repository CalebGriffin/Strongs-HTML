  <h1>
   G5564 χωρίον
  </h1>
  <h2>
   chōríon
  </h2>
  <p>
   <em>
    (kho-ree'-on | hoh-REE-one | hoh-REE-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   diminutive of [G5561]; a spot or plot of ground; field, land, parcel of ground, place, possession.
  </p>
  <ul>
   <li>
    a space, a place, a region, a district
   </li>
   <li>
    a piece of ground, a field, land
   </li>
  </ul>

   See also
  </h3>

   [G5561]
  </p>
