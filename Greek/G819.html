  <h1>
   G819 ἀτιμία
  </h1>
  <h2>
   atimía
  </h2>
  <p>
   <em>
    (at-ee-mee'-ah | ah-tee-MEE-ah | ah-tee-MEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G820]; infamy, i.e., (subjectively) comparative indignity, (objectively) disgrace; dishonour, reproach, shame, vile.
  </p>
  <ul>
   <li>
    dishonor, ignominy, disgrace
   </li>
  </ul>
