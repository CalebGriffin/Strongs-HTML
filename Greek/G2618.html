 <body class="theme-dark">
  <h1>
   G2618 κατακαίω
  </h1>
  <h2>
   katakaíō
  </h2>
  <p>
   <em>
    (kat-ak-ah'-ee-o | ka-ta-KEH-oh | ka-ta-KAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G2545]; to burn down (to the ground), i.e., consume wholly; burn (up, utterly).
  </p>
  <ul>
   <li>
    to burn up, consume by fire
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2545], [G2596]
  </p>
