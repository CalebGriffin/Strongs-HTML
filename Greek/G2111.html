  <h1>
   G2111 εὔθετος
  </h1>
  <h2>
   eúthetos
  </h2>
  <p>
   <em>
    (yoo'-thet-os | EV-theh-tose | AFE-thay-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2095] and a derivative of [G5087]; well placed, i.e., (figuratively) appropriate; fit, meet.
  </p>
  <ul>
   <li>
    well placed
   </li>
   <li>
    fit
   </li>
   <li>
    useful
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G5087]
  </p>
