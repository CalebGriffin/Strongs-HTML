  <h1>
   G872 ἀφοράω
  </h1>
  <h2>
   aphoráō
  </h2>
  <p>
   <em>
    (af-or-ah'-o | ah-foh-RA-oh | ah-foh-RA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G3708]; to consider attentively; look.
  </p>
  <ul>
   <li>
    to turn the eyes away from other things and fix them on something
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G575], [G3708]
  </p>
