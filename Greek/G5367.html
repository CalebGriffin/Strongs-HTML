  <h1>
   G5367 φίλαυτος
  </h1>
  <h2>
   phílautos
  </h2>
  <p>
   <em>
    (fil'-ow-tos | FEEL-av-tose | FEEL-af-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5384] and [G846]; fond of self, i.e., selfish; lover of own self.
  </p>
  <ul>
   <li>
    loving one's self
   </li>
   <li>
    too intent on one's interest, selfish
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G846], [G5384]
  </p>
 </body>
