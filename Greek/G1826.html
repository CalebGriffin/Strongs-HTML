 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1826 ἔξειμι
  </h1>
  <h2>
   éxeimi
  </h2>
  <p>
   <em>
    (ex'-i-mee | EKS-ee-mee | AYKS-ee-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and εἶμι (to go); to issue, i.e., leave (a place), escape (to the shore); depart, get (to land), go out.
  </p>
  <ul>
   <li>
    to go forth, go out
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537]
  </p>
 </body>
