 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4794 συγκύπτω
  </h1>
  <h2>
   synkýptō
  </h2>
  <p>
   <em>
    (soong-koop'-to | soong-KOO-ptoh | syoong-KYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G2955]; to stoop altogether, i.e., be completely overcome by; bow together.
  </p>
  <ul>
   <li>
    to bend completely forwards, to be bowed together
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2955], [G4862]
  </p>
 </body>
