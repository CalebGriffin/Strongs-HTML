  <h1>
   G5575 ψευδομάρτυρ
  </h1>
  <h2>
   pseudomártyr
  </h2>
  <p>
   <em>
    (psyoo-dom-ar'-toor | psev-thoh-MAHR-toor | psave-thoh-MAHR-tyoor)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5571] and a kindred form of [G3144]; a spurious witness, i.e., bearer of untrue testimony; false witness.
  </p>
  <ul>
   <li>
    a false witness
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G3144], [G5571]
  </p>
