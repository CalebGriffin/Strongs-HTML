 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2004 ἐπιτάσσω
  </h1>
  <h2>
   epitássō
  </h2>
  <p>
   <em>
    (ep-ee-tas'-so | eh-pee-TAHS-soh | ay-pee-TAHS-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G5021]; to arrange upon, i.e., order; charge, command, injoin.
  </p>
  <ul>
   <li>
    to enjoin upon, order, command, charge
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G5021]
  </p>
