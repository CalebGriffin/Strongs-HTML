  <h1>
   G580 ἀποβολή
  </h1>
  <h2>
   apobolḗ
  </h2>
  <p>
   <em>
    (ap-ob-ol-ay' | ah-poh-voh-LAY | ah-poh-voh-LAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G577]; rejection; figuratively, loss; casting away, loss.
  </p>
  <ul>
   <li>
    rejection, repudiation
   </li>
   <li>
    to throw away from one's self, cast off, repudiate
   </li>
   <li>
    a losing, a loss
   </li>
  </ul>

   See also
