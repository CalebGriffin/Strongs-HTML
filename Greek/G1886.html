  <h1>
   G1886 ἔπαυλις
  </h1>
  <h2>
   épaulis
  </h2>
  <p>
   <em>
    (ep'-ow-lis | EP-ev-lees | APE-a-lees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and an equivalent of [G833]; a hut over the head, i.e., a dwelling; habitation.
  </p>
  <ul>
   <li>
    a farm
   </li>
   <li>
    a dwelling
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G833], [G1909]
  </p>
