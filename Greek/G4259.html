  <h1>
   G4259 προαύλιον
  </h1>
  <h2>
   proaúlion
  </h2>
  <p>
   <em>
    (pro-ow'-lee-on | proh-EV-lee-one | proh-A-lee-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a presumed compound of [G4253] and [G833]; a forecourt, i.e., vestibule (alley-way); porch.
  </p>
  <ul>
   <li>
    fore-court, porch
   </li>
  </ul>
