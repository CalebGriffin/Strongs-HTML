  <h1>
   G898 βαθμός
  </h1>
  <h2>
   bathmós
  </h2>
  <p>
   <em>
    (bath-mos' | vahth-MOSE | vahth-MOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G899]; a step, i.e., (figuratively) grade (of dignity); degree.
  </p>
  <ul>
   <li>
    threshold, step
   </li>
   <li>
    of a grade of dignity and wholesome influence in the church
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G899]
  </p>
