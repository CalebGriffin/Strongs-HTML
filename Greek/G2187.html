  <h2>
   Ephraím
  </h2>
  <p>
   <em>
    (ef-rah-im' | eh-FREM | ay-FRAME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   double fruitfulness; of Hebrew origin ([H669] or better [H6085]); Ephraim, a place in Palestine; Ephraim.
  </p>
  <ul>
   <li>
    a city about a short day's journey from Jerusalem
   </li>
  </ul>
