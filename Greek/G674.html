 <body>
  <h1>
   G674 ἀποψύχω
  </h1>
  <h2>
   apopsýchō
  </h2>
  <p>
   <em>
    (ap-ops-oo'-kho | ah-poh-PSOO-hoh | ah-poh-PSYOO-hoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G5594]; to breathe out, i.e., faint; hearts failing.
  </p>
  <ul>
   <li>
    to breathe out life, expire
   </li>
   <li>
    to faint or swoon away
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G5594]
  </p>
 </body>
