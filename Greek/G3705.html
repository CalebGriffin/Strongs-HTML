  <h1>
   G3705 ὅραμα
  </h1>
  <h2>
   hórama
  </h2>
  <p>
   <em>
    (hor'-am-ah | HOH-ra-ma | OH-ra-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3708]; something gazed at, i.e., a spectacle (especially supernatural); sight, vision.
  </p>
  <ul>
   <li>
    that which is seen, spectacle
   </li>
   <li>
    a sight divinely granted in an ecstasy or in a sleep, a vision
   </li>
  </ul>

   See also
  </h3>

   [G3708]
