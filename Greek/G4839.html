  <h1>
   G4839 συμπαραμένω
  </h1>
  <h2>
   symparaménō
  </h2>
  <p>
   <em>
    (soom-par-am-en'-o | soom-pa-ra-MEH-noh | syoom-pa-ra-MAY-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G3887]; to remain in company, i.e., still live; continue with.
  </p>
  <ul>
   <li>
    to abide together with
   </li>
   <li>
    to continue to live together
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3887], [G4862]
  </p>
