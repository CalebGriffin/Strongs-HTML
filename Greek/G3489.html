 <body class="theme-dark">
  <h1>
   G3489 ναυαγέω
  </h1>
  <h2>
   nauagéō
  </h2>
  <p>
   <em>
    (now-ag-eh'-o | nev-ah-GEH-oh | na-ah-GAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G3491] and [G71]; to be shipwrecked (stranded, "navigate"), literally or figuratively; make (suffer) shipwreck.
  </p>
  <ul>
   <li>
    to suffer shipwreck
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G71], [G3491]
  </p>
 </body>
