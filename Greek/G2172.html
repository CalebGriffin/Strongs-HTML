<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2172 εὔχομαι
  </h1>
  <h2>
   eúchomai
  </h2>
  <p>
   <em>
    (yoo'-khom-ahee | EV-hoh-meh | AFE-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice of a primary verb; to wish; by implication, to pray to God; pray, will, wish.
  </p>
  <ul>
   <li>
    to pray to God
   </li>
   <li>
    to wish, to pray, to pray for
   </li>
  </ul>
 </body>
</html>
