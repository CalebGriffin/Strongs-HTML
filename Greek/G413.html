 <body class="theme-dark">
  <h1>
   G413 ἀνέκλειπτος
  </h1>
  <h2>
   anékleiptos
  </h2>
  <p>
   <em>
    (an-ek'-lipe-tos | ah-NEH-klee-ptose | ah-NAY-klee-ptose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a presumed derivative of [G1587]; not left out, i.e., (by implication) inexhaustible; that faileth not.
  </p>
  <ul>
   <li>
    unfailing
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G1587]
  </p>
 </body>
