  <h2>

  </h2>
  <p>
   <em>
    (hol'-oce | HOH-lose | OH-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from [G3650]; completely, i.e., altogether; (by analogy), everywhere; (negatively) not by any means; at all, commonly, utterly.
  </p>
  <ul>
   <li>
