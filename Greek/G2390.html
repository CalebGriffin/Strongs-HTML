<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G2390 ἰάομαι
  </h1>
  <h2>
   iáomai
  </h2>
  <p>
   <em>
    (ee-ah'-om-ahee | ee-AH-oh-meh | ee-AH-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice of apparently a primary verb; to cure (literally or figuratively); heal, make whole.
  </p>
  <ul>
   <li>
    to cure, heal
   </li>
   <li>
    to make whole
   </li>
   <li>
    to free from errors and sins, to bring about (one's) salvation
   </li>
  </ul>
 </body>
</html>
