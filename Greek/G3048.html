  <h1>
   G3048 λογία
  </h1>
  <h2>
   logía
  </h2>
  <p>
   <em>
    (log-ee'-ah | loh-GEE-ah | loh-GEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3056] (in the commercial sense); a contribution; collection, gathering.
  </p>
  <ul>
   <li>
    a collection
   </li>
   <li>
    of money gathered for the relief of the poor
   </li>
  </ul>

   See also

   [G3056]
