 <body>
  <h1>
   G143 αἰσθάνομαι
  </h1>
  <h2>
   aisthánomai
  </h2>
  <p>
   <em>
    (ahee-sthan'-om-ahee | eh-STHA-noh-meh | ay-STHA-noh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; to apprehend (properly, by the senses); perceive.
  </p>
  <ul>
   <li>
    to perceive
   </li>
   <li>
    by the bodily senses
   </li>
   <li>
    with the mind, understand
   </li>
  </ul>
 </body>
