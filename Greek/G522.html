 <body>
  <h1>
   G522 ἀπαίρω
  </h1>
  <h2>
   apaírō
  </h2>
  <p>
   <em>
    (ap-ah'-ee-ro | ah-PEH-roh | ah-PAY-roh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G142]; to lift off, i.e., remove; take (away).
  </p>
  <ul>
   <li>
    to lift off, take or carry away
   </li>
   <li>
    to be taken away from anyone
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G142], [G575]
  </p>
 </body>
