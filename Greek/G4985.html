  <h1>
   G4985 σωματικῶς
  </h1>
  <h2>
   sōmatikōs
  </h2>
  <p>
   <em>
    (so-mat-ee-koce' | soh-ma-tee-KOSE | soh-ma-tee-KOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from [G4984]; corporeally or physically; bodily.
  </p>
  <ul>
   <li>
    bodily, corporally
   </li>
   <li>
    of the exalted spiritual body, visible only to the inhabitants of heaven
   </li>
  </ul>
