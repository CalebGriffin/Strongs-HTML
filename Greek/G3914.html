  <h1>
   G3914 παραχειμάζω
  </h1>
  <h2>
   paracheimázō
  </h2>
  <p>
   <em>
    (par-akh-i-mad'-zo | pa-ra-hee-MA-zoh | pa-ra-hee-MA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G5492]; to winter near, i.e., stay with over the rainy season; winter.
  </p>
  <ul>
   <li>
    to winter, pass the winter, with one or at a place
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3844], [G5492]
  </p>
