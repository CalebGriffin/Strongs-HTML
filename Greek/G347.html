 <body class="theme-dark" style="user-select: text;">
  <h1>
   G347 ἀνακλίνω
  </h1>
  <h2>
   anaklínō
  </h2>
  <p>
   <em>
    (an-ak-lee'-no | ah-na-KLEE-noh | ah-na-KLEE-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G2827]; to lean back; lay, (make) sit down.
  </p>
  <ul>
   <li>
    to lean against, lean upon
   </li>
   <li>
    to lay down
   </li>
   <li>
    to make or bid to recline
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G2827]
  </p>
 </body>
</html>
