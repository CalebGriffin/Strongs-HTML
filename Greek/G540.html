 <body class="theme-dark" style="user-select: text;">
  <h1>
   G540 ἀπάτωρ
  </h1>
  <h2>
   apátōr
  </h2>
  <p>
   <em>
    (ap-at'-ore | ah-PA-tore | ah-PA-tore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G3962]; fatherless, i.e., of unrecorded paternity; without father.
  </p>
  <ul>
   <li>
    whose father is not recorded in the genealogies
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3962]
  </p>
 </body>
</html>
