  <h1>
   G1334 διηγέομαι
  </h1>
  <h2>
   diēgéomai
  </h2>
  <p>
   <em>
    (dee-ayg-eh'-om-ahee | thee-ay-GEH-oh-meh | thee-ay-GAY-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G2233]; to relate fully; declare, shew, tell.
  </p>
  <ul>
   <li>
    to lead or carry a narration through to the end
   </li>
   <li>
    set forth, recount, relate in full, describe
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G2233]
  </p>
