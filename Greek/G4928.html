  <h1>
   G4928 συνοχή
  </h1>
  <h2>
   synochḗ
  </h2>
  <p>
   <em>
    (soon-okh-ay' | soon-oh-HAY | syoon-oh-HAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4912]; restraint, i.e., (figuratively) anxiety; anguish, distress.
  </p>
  <ul>
   <li>
    a holding together, a narrowing
   </li>
   <li>
    the contracting part of a way
   </li>
   <li>
    metaphorically straits, distress, anguish
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4912]
  </p>
 </body>
