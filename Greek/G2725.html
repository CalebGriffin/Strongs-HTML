  <h1>
   G2725 κατήγορος
  </h1>
  <h2>
   katḗgoros
  </h2>
  <p>
   <em>
    (kat-ay'-gor-os | ka-TAY-goh-rose | ka-TAY-goh-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G58]; against one in the assembly, i.e., a complainant at law; specially, Satan; accuser.
  </p>
  <ul>
   <li>
    an accuser
   </li>
   <li>
    a name given to the devil by the rabbis
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G58], [G2596]
  </p>
