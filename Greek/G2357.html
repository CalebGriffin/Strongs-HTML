  <h1>
   G2357 θρησκός
  </h1>
  <h2>
   thrēskós
  </h2>
  <p>
   <em>
    (thrace'-kos | thray-SKOSE | thray-SKOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably from the base of [G2360]; ceremonious in worship (as demonstrative), i.e., pious; religious.
  </p>
  <ul>
   <li>
    fearing or worshipping God
   </li>
   <li>
    to tremble
   </li>
   <li>
    trembling, fearful
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2360]
  </p>
 </body>
