<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G43 ἀγκάλη
  </h1>
  <h2>
   ankálē
  </h2>
  <p>
   <em>
    (ang-kal'-ay | ang-KA-lay | ang-KA-lay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἄγκος (a bend, "ache"); an arm (as curved); arm.
  </p>
  <ul>
   <li>
    the curve or inner angle of the arm, the bent arm
   </li>
   <li>
    anything closely enfolding, as the arms of the sea, etc.
   </li>
  </ul>
 </body>
</html>
