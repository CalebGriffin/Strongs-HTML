  <h1>
   G3727 ὅρκος
  </h1>
  <h2>
   hórkos
  </h2>
  <p>
   <em>
    (hor'-kos | HORE-kose | ORE-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἕρκος (a fence; perhaps akin to [G3725]); a limit, i.e., (sacred) restraint (specially, an oath); oath.
  </p>
  <ul>
   <li>
    that which has been pledged or promised with an oath
   </li>
  </ul>

   See also
