 <body class="theme-dark" style="user-select: text;">
  <h1>
   G335 ἀναίδεια
  </h1>
  <h2>
   anaídeia
  </h2>
  <p>
   <em>
    (an-ah'-ee-die-ah' | ah-NEH-thee-ah | ah-NAY-thee-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1] (as a negative particle (compare [G427])) and [G127]; impudence, i.e., (by implication) importunity; importunity.
  </p>
  <ul>
   <li>
    shamelessness, impudence
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G127], [G427]
  </p>
 </body>
