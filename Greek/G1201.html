 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1201 δεσμωτήριον
  </h1>
  <h2>
   desmōtḗrion
  </h2>
  <p>
   <em>
    (des-mo-tay'-ree-on | theh-smoh-TAY-ree-one | thay-smoh-TAY-ree-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of [G1199] (equivalent to [G1196]); a place of bondage, i.e., a dungeon; prison.
  </p>
  <ul>
   <li>
    a prison, a jail
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1196], [G1199]
  </p>
 </body>
