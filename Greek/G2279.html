<!DOCTYPE html>

 <head>

 <body class="theme-dark">
  <h1>
   G2279 ἦχος
  </h1>
  <h2>
   ēchos
  </h2>
  <p>
   <em>
    (ay'-khos | A-hose | A-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; a loud or confused noise ("echo"), i.e., roar; figuratively, a rumor; fame, sound.
  </p>
  <ul>
   <li>
    a sound, noise
   </li>
   <li>
    spoken of the roar of the sea waves
   </li>
   <li>
    rumour, report
   </li>
  </ul>
 </body>
