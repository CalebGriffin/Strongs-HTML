  <h1>
   G4300 προκυρόω
  </h1>
  <h2>
   prokyróō
  </h2>
  <p>
   <em>
    (prok-oo-ro'-o | proh-koo-ROH-oh | proh-kyoo-ROH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4253] and [G2964]; to ratify previously; confirm before.
  </p>
  <ul>
   <li>
    to sanction, ratify, or establish beforehand
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2964], [G4253]
  </p>
