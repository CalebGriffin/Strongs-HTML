<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4660 σκύλλω
  </h1>
  <h2>
   skýllō
  </h2>
  <p>
   <em>
    (skool'-lo | SKOOL-loh | SKYOOL-loh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; to flay, i.e., (figuratively) to harass; trouble(self).
  </p>
  <ul>
   <li>
    to skin, flay
   </li>
   <li>
    to rend, mangle
   </li>
   <li>
    to vex, trouble, annoy
   </li>
   <li>
    to give one's self trouble, trouble one's self
   </li>
  </ul>
 </body>
</html>
