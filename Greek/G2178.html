  <h1>
   G2178 ἐφάπαξ
  </h1>
  <h2>
   ephápax
  </h2>
  <p>
   <em>
    (ef-ap'-ax | eh-FA-pahks | ay-FA-pahks)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G530]; upon one occasion (only); (at) once (for all).
  </p>
  <ul>
   <li>
    once, at once
   </li>
   <li>
    all at once
   </li>
   <li>
    once for all
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G530], [G1909]
  </p>
