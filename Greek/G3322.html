 <body class="theme-dark">
  <h1>
   G3322 μεσόω
  </h1>
  <h2>
   mesóō
  </h2>
  <p>
   <em>
    (mes-o'-o | meh-SOH-oh | may-SOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3319]; to form the middle, i.e., (in point of time), to be half-way over; be about the midst.
  </p>
  <ul>
   <li>
    to be in the middle, be midway
   </li>
  </ul>

   See also

   [G3319]
  </p>
