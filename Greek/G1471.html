  <h1>
   G1471 ἔγκυος
  </h1>
  <h2>
   énkyos
  </h2>
  <p>
   <em>
    (eng'-koo-os | ENG-koo-ose | AYNG-kyoo-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and the base of [G2949]; swelling inside, i.e., pregnant; great with child.
  </p>
  <ul>
   <li>
    big with child, pregnant
   </li>
  </ul>
