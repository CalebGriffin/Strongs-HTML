  <h1>
   G5326 φάντασμα
  </h1>
  <h2>
   phántasma
  </h2>
  <p>
   <em>
    (fan'-tas-mah | FAHN-ta-sma | FAHN-ta-sma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5324]; (properly concrete) a (mere) show ("phantasm"), i.e., spectre; spirit.
  </p>
  <ul>
   <li>
    an appearance
   </li>
   <li>
    an apparition, spectre
   </li>
  </ul>

   See also

   [G5324]
