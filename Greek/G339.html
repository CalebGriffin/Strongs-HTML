 <body class="theme-dark" style="user-select: text;">
  <h1>
   G339 ἀνακαθίζω
  </h1>
  <h2>
   anakathízō
  </h2>
  <p>
   <em>
    (an-ak-ath-id'-zo | ah-na-ka-THEE-zoh | ah-na-ka-THEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G2523]; properly, to set up, i.e., (reflexively) to sit up; sit up.
  </p>
  <ul>
   <li>
    to raise one's self and sit upright, to sit up, erect
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G2523]
  </p>
 </body>
