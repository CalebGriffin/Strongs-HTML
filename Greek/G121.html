 <body class="theme-dark" style="user-select: text;">
  <h1>
   G121 ἄθωος
  </h1>
  <h2>
   áthōos
  </h2>
  <p>
   <em>
    (ath'-o-os | AH-thoh-ose | AH-thoh-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and probably a derivative of [G5087] (meaning a penalty); not guilty; innocent.
  </p>
  <ul>
   <li>
    not guilty, innocent, unpunished
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G5087]
  </p>
 </body>
</html>
