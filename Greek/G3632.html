 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3632 οἰνοφλυγία
  </h1>
  <h2>
   oinophlygía
  </h2>
  <p>
   <em>
    (oy-nof-loog-ee'-ah | oo-noh-floo-GEE-ah | oo-noh-flyoo-GEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3631] and a form of the base of [G5397]; an overflow (or surplus) of wine, i.e., vinolency (drunkenness); excess of wine.
  </p>
  <ul>
   <li>
    drunkenness
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3631], [G5397]
  </p>
