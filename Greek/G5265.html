  <h1>
   G5265 ὑποδέω
  </h1>
  <h2>
   hypodéō
  </h2>
  <p>
   <em>
    (hoop-od-eh'-o | hoo-poh-THEH-oh | yoo-poh-THAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5259] and [G1210]; to bind under one's feet, i.e., put on shoes or sandals; bind on, (be) shod.
  </p>
  <ul>
   <li>
    to underbind
   </li>
   <li>
    to bind under one's self, bind on
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1210], [G5259]
  </p>
 </body>
</html>
