 <body class="theme-dark">
  <h1>
   G1760 ἐνθυμέομαι
  </h1>
  <h2>
   enthyméomai
  </h2>
  <p>
   <em>
    (en-thoo-meh'-om-ahee | en-thoo-MEH-oh-meh | ane-thyoo-MAY-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1722] and [G2372]; to be inspirited, i.e., ponder; think.
  </p>
  <ul>
   <li>
    to bring to mind, revolve in mind, ponder
   </li>
   <li>
    to think, to deliberate
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G2372]
  </p>
 </body>
