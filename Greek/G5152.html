  <h1>
   G5152 τρίστεγον
  </h1>
  <h2>
   trístegon
  </h2>
  <p>
   <em>
    (tris'-teg-on | TREES-teh-gone | TREES-tay-gone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a compound of [G5140] and [G4721] as noun; a third roof (story); third loft.
  </p>
  <ul>
   <li>
    having three roofs or stories, the third story
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4721], [G5140]
  </p>
