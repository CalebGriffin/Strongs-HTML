  <h1>
   G596 ἀποθήκη
  </h1>
  <h2>
   apothḗkē
  </h2>
  <p>
   <em>
    (ap-oth-ay'-kay | ah-poh-THAY-kay | ah-poh-THAY-kay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G659]; a repository, i.e., granary; barn, garner.
  </p>
  <ul>
   <li>
    a place in which anything is laid by or up
   </li>
   <li>
    a storehouse, granary
   </li>
  </ul>

   See also
