 <body class="theme-dark">
  <h1>
   G1951 ἐπιλέγομαι
  </h1>
  <h2>
   epilégomai
  </h2>
  <p>
   <em>
    (ep-ee-leg'-om-ahee | eh-pee-LEH-goh-meh | ay-pee-LAY-goh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G1909] and [G3004]; to surname, select; call, choose.
  </p>
  <ul>
   <li>
    to say besides
   </li>
   <li>
    to surname
   </li>
   <li>
    to choose for
   </li>
   <li>
    to choose for one's self
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G3004]
  </p>
 </body>
</html>
