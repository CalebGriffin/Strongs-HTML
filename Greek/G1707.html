  <h1>
   G1707 ἐμπλέκω
  </h1>
  <h2>
   emplékō
  </h2>
  <p>
   <em>
    (em-plek'-o | em-PLEH-koh | ame-PLAY-koh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G4120]; to entwine, i.e., (figuratively) involve with; entangle (in, self with).
  </p>
  <ul>
   <li>
    of a thing: to entangle, involve in
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G4120]
  </p>
