  <h2>
   Rhōmaïstí
  </h2>
  <p>
   <em>
    (hro-mah-is-tee' | roh-ma-ee-STEE | roh-ma-ee-STEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Rome's strength; adverb from a presumed derivative of [G4516]; Romaistically, i.e., in the Latin language; Latin.
