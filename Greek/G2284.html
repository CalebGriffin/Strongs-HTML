  <h1>
   G2284 θαμβέω
  </h1>
  <h2>
   thambéō
  </h2>
  <p>
   <em>
    (tham-beh'-o | thahm-VEH-oh | thahm-VAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2285]; to stupefy (with surprise), i.e., astound; amaze, astonish.
  </p>
  <ul>
   <li>
    to be astonished
   </li>
   <li>
    to astonish, terrify
   </li>
   <li>
    to be amazed
   </li>
   <li>
    to be frightened
   </li>
  </ul>

   See also
