  <h1>
   G5044 τεκνοτροφέω
  </h1>
  <h2>
   teknotrophéō
  </h2>
  <p>
   <em>
    (tek-not-rof-eh'-o | teh-knoh-troh-FEH-oh | tay-knoh-troh-FAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G5043] and [G5142]; to be a childrearer, i.e., fulfil the duties of a female parent; bring up children.
  </p>
  <ul>
   <li>
    to bring up children
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5043], [G5142]
  </p>
 </body>
