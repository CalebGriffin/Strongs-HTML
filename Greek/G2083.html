<!DOCTYPE html>

 <head>

 <body class="theme-dark">
  <h1>
   G2083 ἑταῖρος
  </h1>
  <h2>
   hetaîros
  </h2>
  <p>
   <em>
    (het-ah'-ee-ros | heh-TEH-rose | ay-TAY-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἔτης (a clansman); a comrade; fellow, friend.
  </p>
  <ul>
   <li>
    a comrade, mate, partner
   </li>
   <li>
    in kindly address
   </li>
   <li>
    friend, (my good friend)
   </li>
  </ul>
 </body>
