<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3374 μηλωτή
  </h1>
  <h2>
   mēlōtḗ
  </h2>
  <p>
   <em>
    (may-lo-tay' | may-loh-TAY | may-loh-TAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from μῆλον (a sheep); a sheep-skin; sheepskin.
  </p>
  <ul>
   <li>
    a sheepskin
   </li>
   <li>
    an outer robe or mantle since most mantles were made of skins
   </li>
  </ul>
 </body>
</html>
