  <h1>
   G431 ἀνεψιός
  </h1>
  <h2>
   anepsiós
  </h2>
  <p>
   <em>
    (an-eps'-ee-os | ah-neh-psee-OSE | ah-nay-psee-OSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a particle of union) and an obsolete νέπος (a brood); properly, akin, i.e., (specially) a cousin; sister's son.
  </p>
  <ul>
   <li>
    a cousin
   </li>
  </ul>

   See also
