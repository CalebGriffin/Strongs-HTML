  <h1>
   G3729 ὁρμάω
  </h1>
  <h2>
   hormáō
  </h2>
  <p>
   <em>
    (hor-mah'-o | hore-MA-oh | ore-MA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3730]; to start, spur or urge on, i.e., (reflexively) to dash or plunge; run (violently), rush.
  </p>
  <ul>
   <li>
    to set in rapid motion, stir up, incite, urge on
   </li>
   <li>
    to start forward impetuously, to rush
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3730]
  </p>
 </body>
