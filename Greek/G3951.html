  <h1>
   G3951 παροτρύνω
  </h1>
  <h2>
   parotrýnō
  </h2>
  <p>
   <em>
    (par-ot-roo'-no | pa-roh-TROO-noh | pa-roh-TRYOO-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and ὀτρύνω (to spur); to urge along, i.e., stimulate (to hostility); stir up.
  </p>
  <ul>
   <li>
    to incite, stir up
   </li>
  </ul>
