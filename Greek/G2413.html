<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2413 ἱερός
  </h1>
  <h2>
   hierós
  </h2>
  <p>
   <em>
    (hee-er-os' | hee-eh-ROSE | ee-ay-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; sacred; holy.
  </p>
  <ul>
   <li>
    sacred, consecrated to the deity, pertaining to God
   </li>
   <li>
    sacred Scriptures, because inspired by God, treating of divine things and therefore to be devoutly revered
   </li>
  </ul>
 </body>
</html>
