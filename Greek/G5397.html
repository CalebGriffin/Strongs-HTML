<!DOCTYPE html>

 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5397 φλύαρος
  </h1>
  <h2>
   phlýaros
  </h2>
  <p>
   <em>
    (floo'-ar-os | FLOO-ah-rose | FLYOO-ah-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from φλύω (to bubble); a garrulous person, i.e., prater; tattler.
  </p>
  <ul>
   <li>
    of persons uttering or doing silly things, garrulous, babbling
   </li>
   <li>
    of things, foolish, trifling, vain
   </li>
  </ul>
 </body>
</html>
