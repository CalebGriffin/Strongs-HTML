 <body class="theme-dark">
  <h1>
   G1449 ἐγγράφω
  </h1>
  <h2>
   engráphō
  </h2>
  <p>
   <em>
    (eng-graf'-o | eng-GRA-foh | ayng-GRA-foh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G1125]; to "engrave", i.e., inscribe; write (in).
  </p>
  <ul>
   <li>
    to engrave, inscribe, write in or on
   </li>
   <li>
    to record, enrol
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1125], [G1722]
  </p>
 </body>
