  <h1>
   G5320 φανερῶς
  </h1>
  <h2>
   phanerōs
  </h2>
  <p>
   <em>
    (fan-er-oce' | fa-neh-ROSE | fa-nay-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from [G5318]; plainly, i.e., clearly or publicly; evidently, openly.
  </p>
  <ul>
   <li>
    manifestly
   </li>
   <li>
    plainly, clearly
   </li>
   <li>
    openly
   </li>
  </ul>
