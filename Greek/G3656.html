 <body class="theme-dark">
  <h1>
   G3656 ὁμιλέω
  </h1>
  <h2>
   homiléō
  </h2>
  <p>
   <em>
    (hom-il-eh'-o | hoh-mee-LEH-oh | oh-mee-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3658]; to be in company with, i.e., (by implication) to converse; commune, talk.
  </p>
  <ul>
   <li>
    to be in company with
   </li>
   <li>
    to associate with
   </li>
   <li>
    to stay with
   </li>
   <li>
    to converse with, talk about: with one
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3658]
  </p>
 </body>
</html>
