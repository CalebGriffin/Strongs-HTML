 <body class="theme-dark">
  <h1>
   G2965 κύων
  </h1>
  <h2>
   kýōn
  </h2>
  <p>
   <em>
    (koo'-ohn | KOO-one | KYOO-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary word; a dog ("hound") (literally or figuratively); dog.
  </p>
  <ul>
   <li>
    a dog
   </li>
   <li>
    metaphorically a man of impure mind, an impudent man
   </li>
  </ul>
