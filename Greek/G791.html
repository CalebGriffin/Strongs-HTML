<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G791 ἀστεῖος
  </h1>
  <h2>
   asteîos
  </h2>
  <p>
   <em>
    (as-ti'-os | ah-STEE-ose | ah-STEE-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἄστυ (a city); urbane, i.e., (by implication) handsome; fair.
  </p>
  <ul>
   <li>
    of the city
   </li>
   <li>
    of polished manners
   </li>
   <li>
    elegant (of body), comely, fair
   </li>
  </ul>
 </body>
</html>
