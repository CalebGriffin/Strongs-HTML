 <body class="theme-dark">
  <h1>
   G1625 ἐκτρέφω
  </h1>
  <h2>
   ektréphō
  </h2>
  <p>
   <em>
    (ek-tref'-o | ek-TREH-foh | ake-TRAY-foh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G5142]; to rear up to maturity, i.e., (genitive case) to cherish or train; bring up, nourish.
  </p>
  <ul>
   <li>
    to nourish up to maturity, to nourish
   </li>
   <li>
    to nurture, bring up
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G5142]
  </p>
 </body>
</html>
