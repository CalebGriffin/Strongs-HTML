<!DOCTYPE html>
<html>
 <head>

 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5417 φραγελλόω
  </h1>
  <h2>
   phragellóō
  </h2>
  <p>
   <em>
    (frag-el-lo'-o | fra-gel-LOH-oh | fra-gale-LOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed equivalent of the Latin flagellum; to whip, i.e., lash as a public punishment; scourge.
  </p>
  <ul>
   <li>
    to scourge
   </li>
  </ul>
 </body>
