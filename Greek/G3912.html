 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3912 παραφρονέω
  </h1>
  <h2>
   paraphronéō
  </h2>
  <p>
   <em>
    (par-af-ron-eh'-o | pa-ra-froh-NEH-oh | pa-ra-froh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G5426]; to misthink, i.e., be insane (silly); as a fool.
  </p>
  <ul>
   <li>
    to be beside one's self, out of one's senses, void of understanding, insane
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3844], [G5426]
  </p>
 </body>
