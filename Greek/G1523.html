  <h1>
   G1523 εἰσδέχομαι
  </h1>
  <h2>
   eisdéchomai
  </h2>
  <p>
   <em>
    (ice-dekh'-om-ahee | ees-THEH-hoh-meh | ees-THAY-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1519] and [G1209]; to take into one's favor; receive.
  </p>
  <ul>
   <li>
    to receive kindly, to treat with favor
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1209], [G1519]
  </p>
