  <h1>
   G2255 ἥμισυ
  </h1>
  <h2>
   hḗmisy
  </h2>
  <p>
   <em>
    (hay'-mee-soo | HAY-mee-soo | AY-mee-syoo)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a derivative from an inseparable prefix akin to [G260] (through the idea of partition involved in connection) and meaning semi-; (as noun) half; half.
  </p>
  <ul>
   <li>
    half
   </li>
  </ul>

   See also
