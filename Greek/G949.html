  <h1>
   G949 βέβαιος
  </h1>
  <h2>
   bébaios
  </h2>
  <p>
   <em>
    (beb'-ah-yos | VEH-veh-ose | VAY-vay-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G939] (through the idea of basality); stable (literally or figuratively); firm, of force, stedfast, sure.
  </p>
  <ul>
   <li>
    stable, fast, firm
   </li>
   <li>
    metaphorically sure, trusty
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G939]
  </p>
