 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1581 ἐκκόπτω
  </h1>
  <h2>
   ekkóptō
  </h2>
  <p>
   <em>
    (ek-kop'-to | ek-KOH-ptoh | ake-KOH-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G2875]; to exscind; figuratively, to frustrate; cut down (off, out), hew down, hinder.
  </p>
  <ul>
   <li>
    to cut out, cut off
   </li>
   <li>
    of a tree
   </li>
   <li>
    metaphorically to cut off occasion
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G2875]
  </p>
 </body>
</html>
