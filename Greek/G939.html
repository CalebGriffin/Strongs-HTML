<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G939 βάσις
  </h1>
  <h2>
   básis
  </h2>
  <p>
   <em>
    (bas'-ece | VA-sees | VA-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from βαίνω (to walk); a pace ("base"), i.e., (by implication) the foot; foot.
  </p>
  <ul>
   <li>
    a stepping, walking
   </li>
   <li>
    that with which one steps, the foot
   </li>
  </ul>
 </body>
