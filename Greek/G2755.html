  <h1>
   G2755 κενόδοξος
  </h1>
  <h2>
   kenódoxos
  </h2>
  <p>
   <em>
    (ken-od'-ox-os | keh-NOH-thoh-ksose | kay-NOH-thoh-ksose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2756] and [G1391]; vainly glorifying, i.e., self-conceited; desirous of vain-glory.
  </p>
  <ul>
   <li>
    glorying without reason, conceited, vain glorious, eager for empty glory
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1391], [G2756]
  </p>
 </body>
