 <body class="theme-dark">
  <h1>
   G604 ἀποκαταλλάσσω
  </h1>
  <h2>
   apokatallássō
  </h2>
  <p>
   <em>
    (ap-ok-at-al-las'-so | ah-poh-ka-tahl-LAHS-soh | ah-poh-ka-tahl-LAHS-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G2644]; to reconcile fully; reconcile.
  </p>
  <ul>
   <li>
    to reconcile completely
   </li>
   <li>
    to reconcile back again, bring back a former state of harmony
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G2644]
  </p>
 </body>
