 <body class="theme-dark">
  <h1>
   G4177 πολίτης
  </h1>
  <h2>
   polítēs
  </h2>
  <p>
   <em>
    (pol-ee'-tace | poh-LEE-tase | poh-LEE-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4172]; a townsman; citizen.
  </p>
  <ul>
   <li>
    a citizen
   </li>
   <li>
    the inhabitant of any city or country
   </li>
   <li>
    the association of another in citizenship
    <ul>
     <li>
      a fellow citizen, fellow countryman
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4172]
  </p>
 </body>
