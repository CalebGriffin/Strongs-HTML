 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1635 ἑκών
  </h1>
  <h2>
   hekṓn
  </h2>
  <p>
   <em>
    (hek-own' | hek-ONE | ake-ONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; voluntary; willingly.
  </p>
  <ul>
   <li>
    unforced, voluntary, willing
   </li>
   <li>
    of one's own will
   </li>
   <li>
    of one's own accord
   </li>
  </ul>
 </body>
