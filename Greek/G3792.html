  <h1>
   G3792 ὀχλοποιέω
  </h1>
  <h2>
   ochlopoiéō
  </h2>
  <p>
   <em>
    (okh-lop-oy-eh'-o | oh-hloh-poo-EH-oh | oh-hloh-poo-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3793] and [G4160]; to make a crowd, i.e., raise a public disturbance; gather a company.
  </p>
  <ul>
   <li>
    to collect a crowd, gather the people together
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3793], [G4160]
  </p>
