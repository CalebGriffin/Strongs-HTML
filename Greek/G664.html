  <h1>
   G664 ἀποτόμως
  </h1>
  <h2>
   apotómōs
  </h2>
  <p>
   <em>
    (ap-ot-om'-oce | ah-poh-TOH-mose | ah-poh-TOH-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from a derivative of a comparative of [G575] and τέμνω (to cut); abruptly, i.e., peremptorily; sharply(-ness).
  </p>
  <ul>
   <li>
    abruptly, precipitously
   </li>
   <li>
    sharply, severely, curtly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575]
  </p>
