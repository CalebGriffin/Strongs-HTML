  <h1>
   G1569 ἔκθαμβος
  </h1>
  <h2>
   ékthambos
  </h2>
  <p>
   <em>
    (ek'-tham-bos | EK-thahm-vose | AKE-thahm-vose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G2285]; utterly astounded; greatly wondering.
  </p>
  <ul>
   <li>
    quite astonished, amazed
   </li>
   <li>
    terrifying, dreadful
   </li>
   <li>
    wonder or marvel greatly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G2285]
  </p>
