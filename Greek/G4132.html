  <h1>
   G4132 πλήμμυρα
  </h1>
  <h2>
   plḗmmyra
  </h2>
  <p>
   <em>
    (plame-moo'-rah | PLAME-moo-ra | PLAME-myoo-ra)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   prolonged from [G4130]; flood-tide, i.e., (by analogy) a freshet; flood.
  </p>
  <ul>
   <li>
    a flood, whether of sea or of a river
   </li>
  </ul>
