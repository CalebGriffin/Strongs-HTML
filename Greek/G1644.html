  <h2>
   elaphría
  </h2>
  <p>
   <em>
    (el-af-ree'-ah | eh-la-FREE-ah | ay-la-FREE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1645]; levity (figuratively), i.e., fickleness; lightness.
  </p>

   <li>
    lightness
   </li>
   <li>
