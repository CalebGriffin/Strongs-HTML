  <h1>
   G1933 ἐπιεικής
  </h1>
  <h2>
   epieikḗs
  </h2>
  <p>
   <em>
    (ep-ee-i-kace' | eh-pee-ee-KASE | ay-pee-ee-KASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G1503]; appropriate, i.e., (by implication) mild; gentle, moderation, patient.
  </p>
  <ul>
   <li>
    seemingly, suitable
   </li>
   <li>
    equitable, fair, mild, gentle
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1503], [G1909]
  </p>
