 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3152 μάταιος
  </h1>
  <h2>
   mátaios
  </h2>
  <p>
   <em>
    (mat'-ah-yos | MA-teh-ose | MA-tay-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G3155]; empty, i.e., (literally) profitless, or (specially), an idol; vain, vanity.
  </p>
  <ul>
   <li>
    devoid of force, truth, success, result
   </li>
   <li>
    useless, of no purpose
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3155]
  </p>
 </body>
