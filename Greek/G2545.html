<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2545 καίω
  </h1>
  <h2>
   kaíō
  </h2>
  <p>
   <em>
    (kah'-yo | KEH-oh | KAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; to set on fire, i.e., kindle or (by implication) consume; burn, light.
  </p>
  <ul>
   <li>
    to set on fire, light, burning
   </li>
   <li>
    to burn, consume with fire
   </li>
  </ul>
 </body>
</html>
