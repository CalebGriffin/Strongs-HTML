  <h1>
   G2297 θαυμάσιος
  </h1>
  <h2>
   thaumásios
  </h2>
  <p>
   <em>
    (thow-mas'-ee-os | thev-MA-see-ose | tha-MA-see-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2295]; wondrous, i.e., (neuter as noun) a miracle; wonderful thing.
  </p>
  <ul>
   <li>
    wonderful, marvellous
   </li>
   <li>
    wonderful deeds, wonders
   </li>
  </ul>
