 <body class="theme-dark">
  <h1>
   G2427 ἱκανόω
  </h1>
  <h2>
   hikanóō
  </h2>
  <p>
   <em>
    (hik-an-o'-o | hee-ka-NOH-oh | ee-ka-NOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2425]; to enable, i.e., qualify; make able (meet).
  </p>
  <ul>
   <li>
    to make sufficient, render fit
   </li>
   <li>
    to equip one with adequate power to perform duties of one
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2425]
  </p>
 </body>
