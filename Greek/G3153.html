 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3153 ματαιότης
  </h1>
  <h2>
   mataiótēs
  </h2>
  <p>
   <em>
    (mat-ah-yot'-ace | ma-teh-OH-tase | ma-tay-OH-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3152]; inutility; figuratively, transientness; morally, depravity; vanity.
  </p>
  <ul>
   <li>
    what is devoid of truth and appropriateness
   </li>
   <li>
    perverseness, depravity
   </li>
   <li>
    frailty, want of vigour
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3152]
  </p>
 </body>
