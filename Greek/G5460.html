  <h1>
   G5460 φωτεινός
  </h1>
  <h2>
   phōteinós
  </h2>
  <p>
   <em>
    (fo-ti-nos' | foh-tee-NOSE | foh-tee-NOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5457]; lustrous, i.e., transparent or well-illuminated (figuratively); bright, full of light.
  </p>
  <ul>
   <li>
    light
   </li>
   <li>
    composed of light
   </li>
   <li>
    of a bright character
   </li>
   <li>
    full of light
   </li>
   <li>
    well lit
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5457]
  </p>
 </body>
