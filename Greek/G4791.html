  <h1>
   G4791 συγκοινωνός
  </h1>
  <h2>
   synkoinōnós
  </h2>
  <p>
   <em>
    (soong-koy-no-nos' | soong-koo-noh-NOSE | syoong-koo-noh-NOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G2844]; a co-participant; companion, partake(-r (with)).
  </p>
  <ul>
   <li>
    participant with others in anything, joint partner
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2844], [G4862]
  </p>
