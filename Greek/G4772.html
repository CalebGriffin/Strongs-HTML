  <h1>
   G4772 συγγένεια
  </h1>
  <h2>
   syngéneia
  </h2>
  <p>
   <em>
    (soong-ghen'-i-ah | soong-GEH-nee-ah | syoong-GAY-nee-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4773]; relationship, i.e., (concretely) relatives; kindred.
  </p>
  <ul>
   <li>
    a kinship, relationship
   </li>
   <li>
    kindred, relations collectively, family
   </li>
  </ul>
