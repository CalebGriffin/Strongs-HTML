 <body>
  <h1>
   G2132 εὐνοέω
  </h1>
  <h2>
   eunoéō
  </h2>
  <p>
   <em>
    (yoo-no-eh'-o | ev-noh-EH-oh | ave-noh-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G2095] and [G3563]; to be well- minded, i.e., reconcile; agree.
  </p>
  <ul>
   <li>
    to wish (one) well
   </li>
   <li>
    to be well disposed, of a peaceable spirit
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G3563]
  </p>
 </body>
