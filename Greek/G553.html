  <h1>
   G553 ἀπεκδέχομαι
  </h1>
  <h2>
   apekdéchomai
  </h2>
  <p>
   <em>
    (ap-ek-dekh'-om-ahee | ah-pek-THEH-hoh-meh | ah-pake-THAY-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G1551]; to expect fully; look (wait) for.
  </p>
  <ul>
   <li>
    assiduously and patiently waiting for
   </li>
  </ul>

   [G575], [G1551]
