<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G188 ἀκμήν
  </h1>
  <h2>
   akmḗn
  </h2>
  <p>
   <em>
    (ak-mane' | ak-MANE | ak-MANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   accusative case of a noun ("acme") akin to ἀκή (a point) and meaning the same; adverbially, just now, i.e., still; yet.
  </p>
  <ul>
   <li>
    a point
   </li>
   <li>
    extremity, climax, acme, highest degree
   </li>
   <li>
    the present time
   </li>
  </ul>
 </body>
</html>
