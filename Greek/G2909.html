  <h1>
   G2909 κρείττων
  </h1>
  <h2>
   kreíttōn
  </h2>
  <p>
   <em>
    (krite'-tohn | KREET-tone | KREET-tone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   comparative of a derivative of [G2904]; stronger, i.e., (figuratively) better, i.e., nobler; best, better.
  </p>
  <ul>
   <li>
    more useful, more serviceable, more advantageous
   </li>
   <li>
    more excellent
   </li>
  </ul>

   See also
  </h3>

   [G2904]
  </p>
