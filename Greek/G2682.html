  <h1>
   G2682 κατασκήνωσις
  </h1>
  <h2>
   kataskḗnōsis
  </h2>
  <p>
   <em>
    (kat-as-kay'-no-sis | ka-ta-SKAY-noh-sees | ka-ta-SKAY-noh-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2681]; an encamping, i.e., (figuratively) a perch; nest.
  </p>
  <ul>
   <li>
    the pitching of tents, encamping
   </li>
   <li>
    place of tarrying, encampment, abode
   </li>
   <li>
    of the nest of birds
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2681]
  </p>
 </body>
