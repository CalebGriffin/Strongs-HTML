  <h1>
   G1723 ἐναγκαλίζομαι
  </h1>
  <h2>
   enankalízomai
  </h2>
  <p>
   <em>
    (en-ang-kal-id'-zom-ahee | en-ang-ka-LEE-zoh-meh | ane-ang-ka-LEE-zoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and a derivative of [G43]; to take in one's arms, i.e., embrace; take up in arms.
  </p>
  <ul>
   <li>
    to take into one's arms, embrace
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G43], [G1722]
  </p>
