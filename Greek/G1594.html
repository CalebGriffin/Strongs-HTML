 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1594 ἐκνήφω
  </h1>
  <h2>
   eknḗphō
  </h2>
  <p>
   <em>
    (ek-nay'-fo | ek-NAY-foh | ake-NAY-foh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G3525]; (figuratively) to rouse (oneself) out of stupor; awake.
  </p>
  <ul>
   <li>
    to return to one's self from drunkenness, become sober
   </li>
   <li>
    metaphorically to return to soberness of mind
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G3525]
  </p>
 </body>
</html>
