  <h1>
   G5059 τέρας
  </h1>
  <h2>
   téras
  </h2>
  <p>
   <em>
    (ter'-as | TEH-rahs | TAY-rahs)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; a prodigy or omen; wonder.
  </p>
  <ul>
   <li>
    a prodigy, portent
   </li>
   <li>
    miracle: performed by any one
   </li>
  </ul>
