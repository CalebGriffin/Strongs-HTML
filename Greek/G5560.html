  <h1>
   G5560 χωλός
  </h1>
  <h2>
   chōlós
  </h2>
  <p>
   <em>
    (kho-los' | hoh-LOSE | hoh-LOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary word; "halt", i.e., limping; cripple, halt, lame.
  </p>
  <ul>
   <li>
    lame
   </li>
   <li>
    deprived of a foot, maimed
   </li>
  </ul>
