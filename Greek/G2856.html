 <body class="theme-dark">
  <h1>
   G2856 κολοβόω
  </h1>
  <h2>
   kolobóō
  </h2>
  <p>
   <em>
    (kol-ob-o'-o | koh-loh-VOH-oh | koh-loh-VOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of the base of [G2849]; to dock, i.e., (figuratively) abridge; shorten.
  </p>
  <ul>
   <li>
    to mutilate
   </li>
   <li>
    in New Testament: to shorten, abridge, curtail
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2849]
  </p>
 </body>
