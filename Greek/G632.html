  <h1>
   G632 ἀπονέμω
  </h1>
  <h2>
   aponémō
  </h2>
  <p>
   <em>
    (ap-on-em'-o | ah-poh-NEH-moh | ah-poh-NAY-moh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and the base of [G3551]; to apportion, i.e., bestow; give.
  </p>
  <ul>
   <li>
    to assign, portion out
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G3551]
  </p>
