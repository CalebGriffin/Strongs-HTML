  <h1>
   G4806 συζωοποιέω
  </h1>
  <h2>
   syzōopoiéō
  </h2>
  <p>
   <em>
    (sood-zo-op-oy-eh'-o | soo-zoh-oh-poo-EH-oh | syoo-zoh-oh-poo-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G2227]; to reanimate conjointly with (figuratively); quicken together with.
  </p>
  <ul>
   <li>
    to make one alive together
   </li>
   <li>
    of Christians, with Christ
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2227], [G4862]
  </p>
 </body>
