  <h1>
   G3390 μητρόπολις
  </h1>
  <h2>
   mētrópolis
  </h2>
  <p>
   <em>
    (may-trop'-ol-is | may-TROH-poh-lees | may-TROH-poh-lees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3384] and [G4172]; a mother city, i.e., "metropolis"; chiefest city.
  </p>
  <ul>
   <li>
    a metropolis, a chief city
   </li>
  </ul>
