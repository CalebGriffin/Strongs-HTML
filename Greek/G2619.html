 <body>
  <h1>
   G2619 κατακαλύπτω
  </h1>
  <h2>
   katakalýptō
  </h2>
  <p>
   <em>
    (kat-ak-al-oop'-to | ka-ta-ka-LOO-ptoh | ka-ta-ka-LYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G2572]; to cover wholly, i.e., veil; cover, hide.
  </p>
  <ul>
   <li>
    to cover up
   </li>
   <li>
    to veil or cover one's self
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2572], [G2596]
  </p>
 </body>
