  <h1>
   G2494 Ἰωνάν
  </h1>
  <h2>
   Iōnán
  </h2>
  <p>
   <em>
    (ee-o-nan' | ee-oh-NAHN | ee-oh-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   Jehovah is a gracious giver; probably for [G2491] or [G2495]; Jonan, an Israelite; Jonan.
  </p>
  <ul>
   <li>
    one of the ancestors of Christ
   </li>
  </ul>

   See also

   [G2491], [G2495]
