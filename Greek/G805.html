  <h1>
   G805 ἀσφαλίζω
  </h1>
  <h2>
   asphalízō
  </h2>
  <p>
   <em>
    (as-fal-id'-zo | ah-sfa-LEE-zoh | ah-sfa-LEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G804]; to render secure; make fast (sure).
  </p>
  <ul>
   <li>
    to make firm, to make secure (against harm)
   </li>
   <li>
    to be made secure
   </li>
  </ul>

   See also
