  <h1>
   G5005 ταλαίπωρος
  </h1>
  <h2>
   talaípōros
  </h2>
  <p>
   <em>
    (tal-ah'-ee-po-ros | ta-LEH-poh-rose | ta-LAY-poh-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G5007] and a derivative of the base of [G3984]; enduring trial, i.e., miserable; wretched.
  </p>
  <ul>
   <li>
    enduring toils and troubles
   </li>
   <li>
    afflicted, wretched
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3984], [G5007]
  </p>
