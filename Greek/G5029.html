 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5029 τάχα
  </h1>
  <h2>
   tácha
  </h2>
  <p>
   <em>
    (takh'-ah | TA-ha | TA-ha)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   as if neuter plural of [G5036] (adverbially); shortly, i.e., (figuratively) possibly; peradventure(-haps).
  </p>
  <ul>
   <li>
    hastily, quickly, soon
   </li>
   <li>
    peradventure, perhaps
   </li>
  </ul>

   See also

   [G5036]
  </p>
