  <h1>
   G2648 καταμανθάνω
  </h1>
  <h2>
   katamanthánō
  </h2>
  <p>
   <em>
    (kat-am-an-than'-o | ka-ta-mahn-THA-noh | ka-ta-mahn-THA-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G3129]; to learn thoroughly, i.e., (by implication) to note carefully; consider.
  </p>
  <ul>
   <li>
    to learn thoroughly, examine carefully
   </li>
   <li>
    to consider well
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G3129]
  </p>
 </body>
