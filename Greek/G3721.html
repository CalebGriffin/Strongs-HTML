  <h2>
   órthrios
  </h2>
  <p>
   <em>
    (or'-three-os | ORE-three-ose | ORE-three-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3722]; in the dawn, i.e., up at day-break; early.
  </p>
  <ul>
   <li>
    early
   </li>
   <li>
    rising at the first dawn or very early in the morning
