   <em>
    (samp-sone' | sahm-PSONE | sahm-PSONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   like the sun; of Hebrew origin ([H8123]); Sampson (i.e., Shimshon), an Israelite; Samson.
  </p>
  <ul>
   <li>
    a famous judge of Israel renowned for his physical strength
   </li>
