 <body>
  <h1>
   G5112 τολμηρότερον
  </h1>
  <h2>
   tolmēróteron
  </h2>
  <p>
   <em>
    (tol-may-rot'-er-on | tole-may-ROH-teh-rone | tole-may-ROH-tay-rone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of the compound of a derivative of the base of 5111 (as adverb); more daringly, i.e., with greater confidence than otherwise; the more boldly.
  </p>
  <ul>
   <li>
    more boldly
   </li>
  </ul>
