  <h1>
   G3181 μεθόριος
  </h1>
  <h2>
   methórios
  </h2>
  <p>
   <em>
    (meth-or'-ee-os | meh-THOH-ree-ose | may-THOH-ree-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3326] and [G3725]; bounded alongside, i.e., contiguous (neuter plural as noun, frontier); border.
  </p>
  <ul>
   <li>
    a border, frontier
   </li>
  </ul>

   See also

   [G3326], [G3725]
