  <h1>
   G778 ἀσκέω
  </h1>
  <h2>
   askéō
  </h2>
  <p>
   <em>
    (as-keh'-o | ah-SKEH-oh | ah-SKAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably from the same as [G4632]; to elaborate, i.e., (figuratively) train (by implication, strive); exercise.
  </p>
  <ul>
   <li>
    to form by art, to adorn
   </li>
   <li>
    to exercise (one's) self, take pains, labor, strive
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4632]
  </p>
