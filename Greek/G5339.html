<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5339 φείδομαι
  </h1>
  <h2>
   pheídomai
  </h2>
  <p>
   <em>
    (fi'-dom-ahee | FEE-thoh-meh | FEE-thoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; to be chary of, i.e., (subjectively) to abstain or (objectively) to treat leniently; forbear, spare.
  </p>
  <ul>
   <li>
    to spare
   </li>
   <li>
    to abstain
   </li>
  </ul>
 </body>
</html>
