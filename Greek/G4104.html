 <body class="theme-dark">
  <h1>
   G4104 πιστόω
  </h1>
  <h2>
   pistóō
  </h2>
  <p>
   <em>
    (pis-to'-o | pee-STOH-oh | pee-STOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4103]; to assure; assure of.
  </p>
  <ul>
   <li>
    to make faithful, render trustworthy
   </li>
   <li>
    to make firm, establish
   </li>
   <li>
    to be firmly persuaded of
   </li>
   <li>
    to be assured of
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4103]
  </p>
 </body>
