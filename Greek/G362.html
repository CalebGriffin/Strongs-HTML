  <h1>
   G362 ἀναμένω
  </h1>
  <h2>
   anaménō
  </h2>
  <p>
   <em>
    (an-am-en'-o | ah-na-MEH-noh | ah-na-MAY-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G3306]; to await; wait for.
  </p>
  <ul>
   <li>
    to wait for one (with the added notion of patience and trust)
   </li>
  </ul>

   See also

   [G303], [G3306]
