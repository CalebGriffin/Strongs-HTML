  <h1>
   G128 Αἰθίοψ
  </h1>
  <h2>
   Aithíops
  </h2>
  <p>
   <em>
    (ahee-thee'-ops | eh-THEE-ohps | ay-THEE-ohps)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   black; from αἴθω (to scorch) and ὤψ (the face, from [G3700]); an Ethiopian (as a blackamoor); Ethiopian.
  </p>
  <ul>
   <li>
    an Ethiopian
   </li>
  </ul>
