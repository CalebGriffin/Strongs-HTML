 <body class="theme-dark">
  <h1>
   G1553 ἐκδημέω
  </h1>
  <h2>
   ekdēméō
  </h2>
  <p>
   <em>
    (ek-day-meh'-o | ek-thay-MEH-oh | ake-thay-MAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1537] and [G1218]; to emigrate, i.e., (figuratively) vacate or quit; be absent.
  </p>
  <ul>
   <li>
    to go abroad
   </li>
   <li>
    emigrate, depart
   </li>
   <li>
    to be or live abroad
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1218], [G1537]
  </p>
 </body>
</html>
