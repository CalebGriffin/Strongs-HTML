  <h1>
   G1592 ἐκμυκτηρίζω
  </h1>
  <h2>
   ekmyktērízō
  </h2>
  <p>
   <em>
    (ek-mook-ter-id'-zo | ek-mook-tay-REE-zoh | ake-myook-tay-REE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G3456]; to sneer outright at; deride.
  </p>
  <ul>
   <li>
    to deride by turning up the nose, to sneer at, to scoff at
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G3456]
  </p>
