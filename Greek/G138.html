 <body class="theme-dark" style="user-select: text;">
  <h1>
   G138 αἱρέομαι
  </h1>
  <h2>
   hairéomai
  </h2>
  <p>
   <em>
    (hahee-reh'-om-ahee | heh-REH-oh-meh | ay-RAY-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably akin to [G142]; to take for oneself, i.e., to prefer; choose.
  </p>
  <ul>
   <li>
    to take for oneself, to prefer, choose
   </li>
   <li>
    to choose by vote, elect to office
   </li>
  </ul>

   See also

   [G142]
  </p>
