  <h1>
   G2163 εὔφημος
  </h1>
  <h2>
   eúphēmos
  </h2>
  <p>
   <em>
    (yoo'-fay-mos | EV-fay-mose | AFE-fay-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2095] and [G5345]; well spoken of, i.e., reputable; of good report.
  </p>
  <ul>
   <li>
    sounding well
   </li>
   <li>
    uttering words of good omen, speaking auspiciously
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G5345]
  </p>
 </body>
