  <h1>
   G2002 ἐπισωρεύω
  </h1>
  <h2>
   episōreúō
  </h2>
  <p>
   <em>
    (ep-ee-so-ryoo'-o | eh-pee-soh-REV-oh | ay-pee-soh-RAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G4987]; to accumulate further, i.e., (figuratively) seek additionally; heap.
  </p>
  <ul>
   <li>
    to heap up, accumulate in piles
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G4987]
  </p>
