   <em>
    (pal-ah-yos' | pa-leh-OSE | pa-lay-OSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3819]; antique, i.e., not recent, worn out; old.
  </p>

   <li>
    old, ancient
   </li>
