  <h1>
   G2825 κλίνη
  </h1>
  <h2>
   klínē
  </h2>
  <p>
   <em>
    (klee'-nay | KLEE-nay | KLEE-nay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2827]; a couch (for sleep, sickness, sitting or eating); bed, table.
  </p>
  <ul>
   <li>
    a small bed, a couch
   </li>
   <li>
    a couch to recline on at meals
   </li>
   <li>
    a couch on which a sick man is carried
   </li>
  </ul>

   See also
