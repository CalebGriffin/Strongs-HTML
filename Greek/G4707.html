  <h1>
   G4707 σπουδαιότερος
  </h1>
  <h2>
   spoudaióteros
  </h2>
  <p>
   <em>
    (spoo-dah-yot'-er-os | spoo-theh-OH-teh-rose | spoo-thay-OH-tay-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   comparative of [G4705]; more prompt, more earnest; more diligent (forward).
  </p>
  <ul>
   <li>
    active, diligent, zealous, earnest
   </li>
   <li>
    very diligent
   </li>
  </ul>
