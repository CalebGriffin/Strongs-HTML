 <body class="theme-dark">
  <h1>
   G1188 δεξιός
  </h1>
  <h2>
   dexiós
  </h2>
  <p>
   <em>
    (dex-ee-os' | theh-ksee-OSE | thay-ksee-OSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1209]; the right side or (feminine) hand (as that which usually takes); right (hand, side).
  </p>
  <ul>
   <li>
    the right, the right hand
   </li>
   <li>
    metaphorically
   </li>
   <li>
    a place of honor or authority
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1209]
  </p>
