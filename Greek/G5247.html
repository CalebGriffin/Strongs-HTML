  <h1>
   G5247 ὑπεροχή
  </h1>
  <h2>
   hyperochḗ
  </h2>
  <p>
   <em>
    (hoop-er-okh-ay' | hoo-per-oh-HAY | yoo-pare-oh-HAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5242]; prominence, i.e., (figuratively) superiority (in rank or character); authority, excellency.
  </p>
  <ul>
   <li>
    elevation, pre-eminence, superiority
   </li>
   <li>
    metaphorically excellence
   </li>
  </ul>
