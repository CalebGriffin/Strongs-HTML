  <h1>
   G877 ἀφροσύνη
  </h1>
  <h2>
   aphrosýnē
  </h2>
  <p>
   <em>
    (af-ros-oo'-nay | ah-froh-SOO-nay | ah-froh-SYOO-nay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G878]; senselessness, i.e., (euphemistically) egotism; (morally) recklessness; folly, foolishly(-ness).
  </p>
  <ul>
   <li>
    foolishness, folly, senselessness
   </li>
   <li>
    thoughtlessness, recklessness
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G878]
  </p>
