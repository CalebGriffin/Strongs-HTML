  <h1>
   G329 ἀναζωπυρέω
  </h1>
  <h2>
   anazōpyréō
  </h2>
  <p>
   <em>
    (an-ad-zo-poor-eh'-o | ah-na-zoh-poo-REH-oh | ah-na-zoh-pyoo-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and a compound of the base of [G2226] and [G4442]; to re-enkindle; stir up.
  </p>
  <ul>
   <li>
    to kindle up, inflame one's mind, strength, zeal
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G2226], [G4442]
  </p>
