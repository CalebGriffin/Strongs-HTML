  <h1>
   G3943 πάροινος
  </h1>
  <h2>
   pároinos
  </h2>
  <p>
   <em>
    (par'-oy-nos | PA-roo-nose | PA-roo-nose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G3631]; staying near wine, i.e., tippling (a toper); given to wine.
  </p>
  <ul>
   <li>
    given to wine, drunken
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3631], [G3844]
  </p>
