  <h2>
   eû
  </h2>
  <p>
   <em>
    (yoo | ev | afe)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a primary εὖς (good); (adverbially) well; good, well (done).
  </p>
  <ul>
   <li>
    to be well off, fare well, prosper
   </li>
   <li>
    acting well
   </li>
