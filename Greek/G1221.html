  <h1>
   G1221 δήποτε
  </h1>
  <h2>
   dḗpote
  </h2>
  <p>
   <em>
    (day'-pot-eh | THAY-poh-teh | THAY-poh-tay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1211] and [G4218]; a particle of generalization; indeed, at any time; (what-)soever.
  </p>
  <ul>
   <li>
    now at length
   </li>
   <li>
    at any time
   </li>
   <li>
    at last
   </li>
   <li>
    just exactly
   </li>
  </ul>
