  <h1>
   G2138 εὐπειθής
  </h1>
  <h2>
   eupeithḗs
  </h2>
  <p>
   <em>
    (yoo-pi-thace' | ev-pee-THASE | afe-pee-THASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2095] and [G3982]; good for persuasion, i.e., (intransitively) complaint; easy to be intreated.
  </p>
  <ul>
   <li>
    easily obeying, compliant
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G3982]
  </p>
