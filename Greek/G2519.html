  <h1>
   G2519 καθηγητής
  </h1>
  <h2>
   kathēgētḗs
  </h2>
  <p>
   <em>
    (kath-ayg-ay-tace' | ka-thay-gay-TASE | ka-thay-gay-TASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G2596] and [G2233]; a guide, i.e., (figuratively) a teacher; master.
  </p>
  <ul>
   <li>
    a guide
   </li>
   <li>
    a master, teacher
   </li>
  </ul>

   [G2233], [G2596]
