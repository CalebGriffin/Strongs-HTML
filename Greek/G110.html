  <h1>
   G110 ἀθανασία
  </h1>
  <h2>
   athanasía
  </h2>
  <p>
   <em>
    (ath-an-as-ee'-ah | ah-tha-na-SEE-ah | ah-tha-na-SEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1] (as a negative particle) and [G2288]; deathlessness; immortality.
  </p>
  <ul>
   <li>
    undying, immortality, everlasting
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2288]
  </p>
