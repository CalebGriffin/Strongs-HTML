<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4472 ῥαντίζω
  </h1>
  <h2>
   rhantízō
  </h2>
  <p>
   <em>
    (hran-tid'-zo | rahn-TEE-zoh | rahn-TEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of ῥαίνω (to sprinkle); to render besprinkled, i.e., asperse (ceremonially or figuratively); sprinkle.
  </p>
  <ul>
   <li>
    to sprinkle
   </li>
   <li>
    to cleanse by sprinkling, hence to purify, cleanse
   </li>
  </ul>
 </body>
</html>
