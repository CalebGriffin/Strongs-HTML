<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2339 θήρα
  </h1>
  <h2>
   thḗra
  </h2>
  <p>
   <em>
    (thay'-rah | THAY-ra | THAY-ra)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from θήρ (a wild animal, as game); hunting, i.e., (figuratively) destruction; trap.
  </p>
  <ul>
   <li>
    a hunting of wild beasts to destroy them
   </li>
   <li>
    metaphorically of preparing destruction for men
   </li>
  </ul>
 </body>
</html>
