 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4737 στεφανόω
  </h1>
  <h2>
   stephanóō
  </h2>
  <p>
   <em>
    (stef-an-o'-o | steh-fa-NOH-oh | stay-fa-NOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4735]; to adorn with an honorary wreath (literally or figuratively); crown.
  </p>
  <ul>
   <li>
    to encircle with a crown, to crown: the victor in a contest
   </li>
   <li>
    to adorn, to honor
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G4735]
  </p>
