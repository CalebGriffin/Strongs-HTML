 <body class="theme-dark">
  <h1>
   G227 ἀληθής
  </h1>
  <h2>
   alēthḗs
  </h2>
  <p>
   <em>
    (al-ay-thace' | ah-lay-THASE | ah-lay-THASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G2990]; true (as not concealing); true, truly, truth.
  </p>
  <ul>
   <li>
    true
   </li>
   <li>
    loving the truth, speaking the truth, truthful
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2990]
  </p>
