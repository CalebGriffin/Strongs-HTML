  <h1>
   G1762 ἔνι
  </h1>
  <h2>
   éni
  </h2>
  <p>
   <em>
    (en'-ee | EN-ee | ANE-ee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   contraction for the third person singular present indicative of [G1751]; impersonally, there is in or among; be, (there) is.
  </p>
  <ul>
   <li>
    is in, is among, has place, is present
   </li>
   <li>
    it can be, is possible, is lawful
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1751]
  </p>
