  <h1>
   G3612 οἴκημα
  </h1>
  <h2>
   oíkēma
  </h2>
  <p>
   <em>
    (oy'-kay-mah | OO-kay-ma | OO-kay-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3611]; a tenement, i.e., (specially), a jail; prison.
  </p>
  <ul>
   <li>
    a dwelling place, habitation
   </li>
   <li>
    euphemistically a prison
   </li>
  </ul>

   See also
