  <h1>
   G4945 συνωμοσία
  </h1>
  <h2>
   synōmosía
  </h2>
  <p>
   <em>
    (soon-o-mos-ee'-ah | soon-oh-moh-SEE-ah | syoon-oh-moh-SEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G4862] and [G3660]; a swearing together, i.e., (by implication) a plot; comspiracy.
  </p>
  <ul>
   <li>
    a swearing together
   </li>
   <li>
    a conspiracy
   </li>
  </ul>
