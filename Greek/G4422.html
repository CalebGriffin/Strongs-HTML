 <body>
  <h1>
   G4422 πτοέω
  </h1>
  <h2>
   ptoéō
  </h2>
  <p>
   <em>
    (pto-eh'-o | ptoh-EH-oh | ptoh-A-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably akin to the alternate of [G4098] (through the idea of causing to fall) or to [G4072] (through that of causing to fly away); to scare; frighten.
  </p>
  <ul>
   <li>
    to terrify
   </li>
   <li>
    be terrified
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4072], [G4098]
  </p>
 </body>
