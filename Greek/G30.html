  <h1>
   G30 ἀγγεῖον
  </h1>
  <h2>
   angeîon
  </h2>
  <p>
   <em>
    (ang-eye'-on | ang-GEE-one | ang-GEE-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἄγγος (a pail, perhaps as bent; compare the base of [G43]); a receptacle; vessel.
  </p>
  <ul>
   <li>
    a vessel, receptacle, a pail, a reservoir
   </li>
  </ul>
