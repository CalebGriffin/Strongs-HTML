 <body class="theme-dark" style="user-select: text;">
  <h1>
   G496 ἀντιπίπτω
  </h1>
  <h2>
   antipíptō
  </h2>
  <p>
   <em>
    (an-tee-pip'-to | an-tee-PEE-ptoh | an-tee-PEE-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G473] and [G4098] (including its alternate); to oppose; resist.
  </p>
  <ul>
   <li>
    to fall upon, run against
   </li>
   <li>
    to be adverse, oppose, strive against
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G473], [G4098]
  </p>
 </body>
