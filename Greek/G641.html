 <body class="theme-dark" style="user-select: text;">
  <h1>
   G641 ἀποῤῥίπτω
  </h1>
  <h2>
   aporrhíptō
  </h2>
  <p>
   <em>
    (ap-or-hrip'-to | ah-pore-REE-ptoh | ah-pore-REE-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G4496]; to hurl off, i.e., precipitate (oneself); cast.
  </p>
  <ul>
   <li>
    to throw away, cast down
   </li>
   <li>
    to cast one's self down
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G4496]
  </p>
 </body>
