 <body class="theme-dark" style="user-select: text;">
  <h1>
   G454 ἄνοια
  </h1>
  <h2>
   ánoia
  </h2>
  <p>
   <em>
    (an'-oy-ah | AH-noo-ah | AH-noo-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1] (as a negative particle) and [G3563]; stupidity; by implication, rage; folly, madness.
  </p>
  <ul>
   <li>
    want of understanding, folly
   </li>
   <li>
    madness expressing itself in rage
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3563]
  </p>
 </body>
</html>
