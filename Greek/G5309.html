  <h1>
   G5309 ὑψηλοφρονέω
  </h1>
  <h2>
   hypsēlophronéō
  </h2>
  <p>
   <em>
    (hoop-say-lo-fron-eh'-o | hoo-psay-loh-froh-NEH-oh | yoo-psay-loh-froh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G5308] and [G5424]; to be lofty in mind, i.e., arrogant; be highminded.
  </p>
  <ul>
   <li>
    to be high minded, proud
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5308], [G5424]
  </p>
 </body>
