<!DOCTYPE html>

 <head>

 <body>
  <h1>
   G2733 κατοικία
  </h1>
  <h2>
   katoikía
  </h2>
  <p>
   <em>
    (kat-oy-kee'-ah | ka-too-KEE-ah | ka-too-KEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   residence (properly, the condition; but by implication, the abode itself); habitation.
  </p>
  <ul>
   <li>
    dwelling, habitation
   </li>
   <li>
    to cause to dwell, to send or bring into an abode
   </li>
   <li>
    to give a dwelling to
   </li>
  </ul>
 </body>
