 <body>
  <h1>
   G4693 σπήλαιον
  </h1>
  <h2>
   spḗlaion
  </h2>
  <p>
   <em>
    (spay'-lah-yon | SPAY-leh-one | SPAY-lay-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a presumed derivative of σπέος (a grotto); a cavern; by implication, a hiding-place or resort; cave, den.
  </p>
  <ul>
   <li>
    a cave, den
   </li>
  </ul>
