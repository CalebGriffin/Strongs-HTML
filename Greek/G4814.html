  <h1>
   G4814 συλλαλέω
  </h1>
  <h2>
   syllaléō
  </h2>
  <p>
   <em>
    (sool-lal-eh'-o | sool-la-LEH-oh | syool-la-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G2980]; to talk together, i.e., converse; commune (confer, talk) with, speak among.
  </p>
  <ul>
   <li>
    to talk with
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2980], [G4862]
  </p>
