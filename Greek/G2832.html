  <h1>
   G2832 Κλωπᾶς
  </h1>
  <h2>
   Klōpâs
  </h2>
  <p>
   <em>
    (klo-pas' | kloh-PAHS | kloh-PAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   my exchanges; of Chaldee origin (corresponding to [H256]); Clopas, an Israelite; Cleophas.
  </p>
  <ul>
   <li>
    the father of James the less, the husband of Mary the sister of the mother of Jesus
   </li>
  </ul>
