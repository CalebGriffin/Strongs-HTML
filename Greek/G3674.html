 <body class="theme-dark">
  <h1>
   G3674 ὁμοῦ
  </h1>
  <h2>
   homoû
  </h2>
  <p>
   <em>
    (hom-oo' | hoh-MOO | oh-MOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   genitive case of ὁμός (the same; akin to [G260]) as adverb; at the same place or time; together.
  </p>
  <ul>
   <li>
    together: of persons assembled together
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G260]
  </p>
 </body>
