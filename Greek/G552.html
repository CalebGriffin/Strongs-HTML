  <h1>
   G552 ἄπειρος
  </h1>
  <h2>
   ápeiros
  </h2>
  <p>
   <em>
    (ap'-i-ros | AH-pee-rose | AH-pee-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G3984]; inexperienced, i.e., ignorant; unskilful.
  </p>
  <ul>
   <li>
    inexperienced in, without experience of
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3984]
  </p>
