  <h1>
   G1370 διχοστασία

  <h2>
   dichostasía
  </h2>
  <p>
   <em>
    (dee-khos-tas-ee'-ah | thee-hoh-sta-SEE-ah | thee-hoh-sta-SEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of [G1364] and [G4714]; disunion, i.e., (figuratively) dissension; division, sedition.
  </p>

   <li>
    dissension, division
   </li>
  </ul>
