  <h1>
   G826 αὐγάζω
  </h1>
  <h2>
   augázō
  </h2>
  <p>
   <em>
    (ow-gad'-zo | ev-GA-zoh | a-GA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G827]; to beam forth (figuratively); shine.
  </p>
  <ul>
   <li>
    to beam upon, irradiate
   </li>
   <li>
    to be bright, to shine forth
   </li>
  </ul>
