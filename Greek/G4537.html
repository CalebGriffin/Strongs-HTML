  <h1>
   G4537 σαλπίζω

  <h2>
   salpízō
  </h2>
  <p>
   <em>
    (sal-pid'-zo | sahl-PEE-zoh | sahl-PEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4536]; to trumpet, i.e., sound a blast (literally or figuratively); (which are yet to) sound (a trumpet).
  </p>
  <ul>
   <li>
    to sound a trumpet
   </li>
  </ul>
