 <body class="theme-dark">
  <h1>
   G3666 ὁμοιόω
  </h1>
  <h2>
   homoióō
  </h2>
  <p>
   <em>
    (hom-oy-o'-o | hoh-moo-OH-oh | oh-moo-OH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3664]; to assimilate, i.e., compare; passively, to become similar; be (make) like, (in the) liken(-ess), resemble.
  </p>
  <ul>
   <li>
    to be made like
   </li>
   <li>
    to liken, compare
   </li>
   <li>
    illustrate by comparisons
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3664]
  </p>
 </body>
</html>
