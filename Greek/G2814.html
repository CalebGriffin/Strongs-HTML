   G2814 κλῆμα
  </h1>
  <h2>
   klēma
  </h2>
  <p>
   <em>
    (kaly'-mah | KLAY-ma | KLAY-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2806]; a limb or shoot (as if broken off); branch.
  </p>
  <ul>
   <li>
    a tender and flexible branch
   </li>
   <li>
    specifically the shoot or branch of a vine, a vine sprout
   </li>
  </ul>
