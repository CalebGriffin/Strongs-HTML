 <body class="theme-dark">
  <h1>
   G377 ἀναπίπτω
  </h1>
  <h2>
   anapíptō
  </h2>
  <p>
   <em>
    (an-ap-ip'-to | ah-na-PEE-ptoh | ah-na-PEE-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G4098]; to fall back, i.e., lie down, lean back; lean, sit down (to meat).
  </p>
  <ul>
   <li>
    to lie back, lie down
   </li>
   <li>
    to recline at a table, to sit back
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G4098]
  </p>
 </body>
