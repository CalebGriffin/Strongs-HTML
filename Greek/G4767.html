<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G4767 στυγνητός
  </h1>
  <h2>
   stygnētós
  </h2>
  <p>
   <em>
    (stoog-nay-tos' | stoo-gnay-TOSE | styoo-gnay-TOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of an obsolete apparently primary στύγω (to hate); hated, i.e., odious; hateful.
  </p>
  <ul>
   <li>
    hated, detestable
   </li>
  </ul>
 </body>
</html>
