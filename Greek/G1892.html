 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1892 ἐπεγείρω
  </h1>
  <h2>
   epegeírō
  </h2>
  <p>
   <em>
    (ep-eg-i'-ro | ep-eh-GEE-roh | ape-ay-GEE-roh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G1453]; to rouse upon, i.e., (figuratively) to excite against; raise, stir up.
  </p>
  <ul>
   <li>
    to raise or excite against
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1453], [G1909]
  </p>
 </body>
