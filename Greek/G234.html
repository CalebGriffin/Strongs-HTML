  <h1>
   G234 ἀλίσγεμα
  </h1>
  <h2>
   alísgema
  </h2>
  <p>
   <em>
    (al-is'-ghem-ah | ah-LEES-geh-ma | ah-LEES-gay-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἀλισγέω (to soil); (ceremonially) defilement; pollution.
  </p>
  <ul>
   <li>
    pollution, condemnation
   </li>
  </ul>
