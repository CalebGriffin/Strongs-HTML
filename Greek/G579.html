  <h1>
   G579 ἀπόβλητος
  </h1>
  <h2>
   apóblētos
  </h2>
  <p>
   <em>
    (ap-ob'-lay-tos | ah-POH-vlay-tose | ah-POH-vlay-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G577]; cast off, i.e., (figuratively) such as to be rejected; be refused.
  </p>
  <ul>
   <li>
    thrown away, to be thrown away, rejected, despised, abominated
   </li>
   <li>
    as unclean
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G577]
  </p>
 </body>
