  <h1>
   G671 ἀπόχρησις
  </h1>
  <h2>
   apóchrēsis
  </h2>
  <p>
   <em>
    (ap-okh'-ray-sis | ah-POH-hray-sees | ah-POH-hray-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G575] and [G5530]; the act of using up, i.e., consumption; using.
  </p>
  <ul>
   <li>
    abuse, misuse
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G5530]
  </p>
