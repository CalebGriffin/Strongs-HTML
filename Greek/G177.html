  <h1>
   G177 ἀκατακάλυπτος
  </h1>
  <h2>
   akatakályptos
  </h2>
  <p>
   <em>
    (ak-at-ak-al'-oop-tos | ah-ka-ta-KA-loo-ptose | ah-ka-ta-KA-lyoo-ptose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a derivative of a compound of [G2596] and [G2572]; unveiled; uncovered.
  </p>
  <ul>
   <li>
    not covered, unveiled
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2572], [G2596]
  </p>
