  <h1>
   G3637 ὀκταήμερος
  </h1>
  <h2>
   oktaḗmeros
  </h2>
  <p>
   <em>
    (ok-tah-ay'-mer-os | oke-ta-A-meh-rose | oke-ta-A-may-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3638] and [G2250]; an eight-day old person or act; the eighth day.
  </p>
  <ul>
   <li>
    eight days old
   </li>
   <li>
    passing the eighth day
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2250], [G3638]
  </p>
