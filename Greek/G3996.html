    (pen-theh'-o | pen-THEH-oh | pane-THAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3997]; to grieve (the feeling or the act); mourn, (be-)wail.
  </p>

   <li>
    to mourn
   </li>
   <li>
