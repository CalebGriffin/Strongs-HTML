 <body class="theme-dark">
  <h1>
   G1558 ἔκδικος
  </h1>
  <h2>
   ékdikos
  </h2>
  <p>
   <em>
    (ek'-dik-os | EK-thee-kose | AKE-thee-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G1349]; carrying justice out, i.e., a punisher; a (re-)venger.
  </p>
  <ul>
   <li>
    without law and justice
   </li>
   <li>
    exacting penalty from one
   </li>
   <li>
    an avenger, punisher
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1349], [G1537]
  </p>
 </body>
</html>
