   hilasmós
  </h2>
  <p>
   <em>
    (hil-as-mos' | hee-la-SMOSE | ee-la-SMOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   atonement, i.e., (concretely) an expiator; propitiation.
  </p>
  <ul>
   <li>
    an appeasing, propitiating
   </li>

    the means of appeasing, a propitiation
