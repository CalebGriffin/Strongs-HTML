 <body>
  <h1>
   G345 ἀνακεῖμαι
  </h1>
  <h2>
   anakeîmai
  </h2>
  <p>
   <em>
    (an-ak-i'-mahee | ah-na-KEE-meh | ah-na-KEE-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G2749]; to recline (as a corpse or at a meal); guest, lean, lie, sit (down, at meat), at the table.
  </p>
  <ul>
   <li>
    to lie at a table, eat together, dine
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G2749]
  </p>
 </body>
