 <body class="theme-dark" style="user-select: text;">
  <h1>
   G343 ἀνακαλύπτω
  </h1>
  <h2>
   anakalýptō
  </h2>
  <p>
   <em>
    (an-ak-al-oop'-to | ah-na-ka-LOO-ptoh | ah-na-ka-LYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] (in the sense of reversal) and [G2572]; to unveil; open, (un-)taken away.
  </p>
  <ul>
   <li>
    to unveil or uncover (by drawing back a veil)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G2572]
  </p>
 </body>
</html>
