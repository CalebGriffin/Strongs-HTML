   G4113 πλατεῖα
  </h1>
  <h2>
   plateîa
  </h2>
  <p>
   <em>
    (plat-i'-ah | pla-TEE-ah | pla-TEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine of [G4116]; a wide "plat" or "place", i.e., open square; street.
  </p>
  <ul>
   <li>
    a broad way, a street
