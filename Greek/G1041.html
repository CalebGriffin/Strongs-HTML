  <h1>
   G1041 βωμός
  </h1>
  <h2>
   bōmós
  </h2>
  <p>
   <em>
    (bo'-mos | voh-MOSE | voh-MOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G939]; properly, a stand, i.e., (specially) an altar; altar.
  </p>
  <ul>
   <li>
    an elevated place
   </li>
   <li>
    very often a raised place on which to offer a sacrifice, an altar
   </li>
  </ul>

   See also
  </h3>

   [G939]
  </p>
