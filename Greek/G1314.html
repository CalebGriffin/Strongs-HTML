  <h1>
   G1314 διαφυλάσσω
  </h1>
  <h2>
   diaphylássō
  </h2>
  <p>
   <em>
    (dee-af-oo-las'-so | thee-ah-foo-LAHS-soh | thee-ah-fyoo-LAHS-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G5442]; to guard thoroughly, i.e., protect; keep.
  </p>
  <ul>
   <li>
    to guard carefully
   </li>
   <li>
    the LXX used this especially of God's providential care
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G5442]
  </p>
