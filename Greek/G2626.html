<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   G2626 κατακλύζω
  </h1>
  <h2>
   kataklýzō
  </h2>
  <p>
   <em>
    (kat-ak-lood'-zo | ka-ta-KLOO-zoh | ka-ta-KLYOO-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and the base of [G2830]; to dash (wash) down, i.e., (by implication) to deluge; overflow.
  </p>
  <ul>
   <li>
    to overwhelm with water, to submerge, deluge
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G2830]
  </p>
 </body>
</html>
