  <h1>
   G5078 τέχνη
  </h1>
  <h2>
   téchnē
  </h2>
  <p>
   <em>
    (tekh'-nay | TEH-hnay | TAY-hnay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G5088]; art (as productive), i.e., (specially), a trade, or (generally) skill; art, craft, occupation.
  </p>
  <ul>
   <li>
    of the plastic art
   </li>
   <li>
    of a trade
   </li>
  </ul>
