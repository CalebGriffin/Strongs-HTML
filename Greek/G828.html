<!DOCTYPE html>
<html>
 <head>

 </head>
 <body class="theme-dark">
  <h1>
   G828 Αὐγοῦστος
  </h1>
  <h2>
   Augoûstos
  </h2>
  <p>
   <em>
    (ow'-goos-tos | ev-GOO-stose | a-GOO-stose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   venerable; from Latin ("august"); Augustus, a title of the Roman emperor; Augustus.
  </p>
  <ul>
   <li>
    the first Roman emperor
   </li>
   <li>
    title conferred upon Roman emperors
   </li>
  </ul>
 </body>
