  <h2>
   ámphodon
  </h2>
  <p>
   <em>
    (am'-fod-on | AM-foh-thone | AM-foh-thone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G297] and [G3598]; a fork in the road; where two ways meet.
  </p>

   <li>
    a road around anything, a street
