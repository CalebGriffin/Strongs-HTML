 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5275 ὑπολείπω
  </h1>
  <h2>
   hypoleípō
  </h2>
  <p>
   <em>
    (hoop-ol-i'-po | hoo-poh-LEE-poh | yoo-poh-LEE-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5295] and [G3007]; to leave under (behind), i.e., (passively) to remain (survive); be left.
  </p>
  <ul>
   <li>
    to leave behind
   </li>
   <li>
    to be left behind, left remaining
   </li>
   <li>
    of a survivor
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3007], [G5295]
  </p>
 </body>
</html>
