  <h1>
   G4015 περιαστράπτω
  </h1>
  <h2>
   periastráptō
  </h2>
  <p>
   <em>
    (per-ee-as-trap'-to | peh-ree-ah-STRA-ptoh | pay-ree-ah-STRA-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G797]; to flash all around, i.e., envelop in light; shine round (about).
  </p>
  <ul>
   <li>
    to flash around, shine about
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G797], [G4012]
  </p>
