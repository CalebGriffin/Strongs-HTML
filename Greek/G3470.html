 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3470 μῶμος
  </h1>
  <h2>
   mōmos
  </h2>
  <p>
   <em>
    (mo'-mos | MOH-mose | MOH-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   perhaps from [G3201]; a flaw or blot, i.e., (figuratively) disgraceful person; blemish.
  </p>
  <ul>
   <li>
    blemish, blot, disgrace
   </li>
   <li>
    censure
   </li>
   <li>
    insult
    <ul>
     <li>
      of men who are a disgrace to society
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3201]
  </p>
 </body>
