 <body class="theme-dark" style="user-select: text;">
  <h1>
   G349 ἀνακράζω
  </h1>
  <h2>
   anakrázō
  </h2>
  <p>
   <em>
    (an-ak-rad'-zo | ah-na-KRA-zoh | ah-na-KRA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G2896]; to scream up (aloud); cry out.
  </p>
  <ul>
   <li>
    to raise a cry from the depth of the throat, to cry out
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G2896]
  </p>
