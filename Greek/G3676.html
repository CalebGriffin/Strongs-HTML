  <h2>
   hómōs
  </h2>
  <p>
   <em>
    (hom'-oce | HOH-mose | OH-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from the base of [G3674]; at the same time, i.e., (conjunctionally) notwithstanding, yet still; and even, nevertheless, though but.
  </p>
  <ul>
   <li>
