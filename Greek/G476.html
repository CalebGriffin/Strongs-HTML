  <h1>
   G476 ἀντίδικος
  </h1>
  <h2>
   antídikos
  </h2>
  <p>
   <em>
    (an-tid'-ee-kos | an-TEE-thee-kose | an-TEE-thee-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G473] and [G1349]; an opponent (in a lawsuit); specially, Satan (as the arch-enemy); adversary.
  </p>
  <ul>
   <li>
    opponent
   </li>
   <li>
    an opponent in a suit of law
   </li>
   <li>
    an adversary, enemy
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G473], [G1349]
  </p>
