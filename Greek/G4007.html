  <h1>
   G4007 περ
  </h1>
  <h2>
   per
  </h2>
  <p>
   <em>
    (per | per | pare)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G4008]; an enclitic particle significant of abundance (thoroughness), i.e., emphasis; much, very or ever; (whom-)soever.
  </p>
  <ul>
   <li>
    however much, very much, altogether, indeed
   </li>
  </ul>
