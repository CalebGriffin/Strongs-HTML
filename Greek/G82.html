 <body class="theme-dark">
  <h1>
   G82 ἄδηλος
  </h1>
  <h2>
   ádēlos
  </h2>
  <p>
   <em>
    (ad'-ay-los | AH-thay-lose | AH-thay-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G1212]; hidden, figuratively, indistinct; appear not, uncertain.
  </p>
  <ul>
   <li>
    not manifest, indistinct, uncertain, obscure
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G1212]
  </p>
