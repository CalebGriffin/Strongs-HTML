<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G5157 τροπή
  </h1>
  <h2>
   tropḗ
  </h2>
  <p>
   <em>
    (trop-ay' | troh-PAY | troh-PAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from an apparently primary τρέπω to turn; a turn ("trope"), i.e., revolution (figuratively, variation); turning.
  </p>
  <ul>
   <li>
    a turning
   </li>
   <li>
    of the heavenly bodies
   </li>
  </ul>
 </body>
</html>
