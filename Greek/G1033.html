  <h1>
   G1033 βρῶμα
  </h1>
  <h2>
   brōma
  </h2>
  <p>
   <em>
    (bro'-mah | VROH-ma | VROH-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G977]; food (literally or figuratively), especially (ceremonially) articles allowed or forbidden by the Jewish law; meat, victuals.
  </p>
  <ul>
   <li>
    that which is eaten, food
   </li>
  </ul>
