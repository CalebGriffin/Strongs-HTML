 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1469 ἐγκρίνω
  </h1>
  <h2>
   enkrínō
  </h2>
  <p>
   <em>
    (eng-kree'-no | eng-KREE-noh | ayng-KREE-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G2919]; to judge in, i.e., count among; make of the number.
  </p>
  <ul>
   <li>
    to reckon among, judge among
   </li>
   <li>
    to judge one worthy of being admitted to a certain class
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G2919]
  </p>
 </body>
