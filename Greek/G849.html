  <h1>
   G849 αὐτόχειρ
  </h1>
  <h2>
   autócheir
  </h2>
  <p>
   <em>
    (ow-tokh'-ire | av-TOH-heer | af-TOH-heer)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G846] and [G5495]; self-handed, i.e., doing personally; with...own hands.
  </p>
  <ul>
   <li>
    doing a thing with one's own hands (Often in the tragedians and Attic orators)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G846], [G5495]
  </p>
