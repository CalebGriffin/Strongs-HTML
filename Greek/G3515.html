  <h2>
   nēpiázō
  </h2>
  <p>
   <em>
    (nay-pee-ad'-zo | nay-pee-AH-zoh | nay-pee-AH-zoh)
   </em>

   Definition
  </h3>
  <p>
   from [G3516]; to act as a babe, i.e., (figuratively) innocently; be a child.
