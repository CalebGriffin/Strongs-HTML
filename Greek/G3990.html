  <h1>
   G3990 πελεκίζω
  </h1>
  <h2>
   pelekízō
  </h2>
  <p>
   <em>
    (pel-ek-id'-zo | peh-leh-KEE-zoh | pay-lay-KEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of [G4141] (meaning an axe); to chop off (the head), i.e., truncate; behead.
  </p>
  <ul>
   <li>
    to cut off with an axe, to behead
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4141]
  </p>
