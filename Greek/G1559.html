 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1559 ἐκδιώκω
  </h1>
  <h2>
   ekdiṓkō
  </h2>
  <p>
   <em>
    (ek-dee-o'-ko | ek-thee-OH-koh | ake-thee-OH-koh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G1377]; to pursue out, i.e., expel or persecute implacably; persecute.
  </p>
  <ul>
   <li>
    to drive out, banish
   </li>
   <li>
    to pursue
   </li>
   <li>
    to persecute, oppress with calamities
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1377], [G1537]
  </p>
 </body>
</html>
