  <h1>
   G2373 θυμόω
  </h1>
  <h2>
   thymóō
  </h2>
  <p>
   <em>
    (tho-mo'-o | thoo-MOH-oh | thyoo-MOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2372]; to put in a passion, i.e., enrage; be wroth.
  </p>
  <ul>
   <li>
    to cause one to become incensed, to provoke to anger
   </li>
   <li>
    to be wroth
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2372]
  </p>
