 <body class="theme-dark">
  <h1>
   G3594 ὁδηγέω
  </h1>
  <h2>
   hodēgéō
  </h2>
  <p>
   <em>
    (hod-ayg-eh'-o | hoh-thay-GEH-oh | oh-thay-GAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3595]; to show the way (literally or figuratively (teach)); guide, lead.
  </p>
  <ul>
   <li>
    to be a guide, lead on one's way, to guide
   </li>
   <li>
    to be a guide or a teacher
   </li>
   <li>
    to give guidance to
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3595]
  </p>
 </body>
