  <h1>
   G4199 πορθέω
  </h1>
  <h2>
   porthéō
  </h2>
  <p>
   <em>
    (por-theh'-o | pore-THEH-oh | pore-THAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   prolongation from πέρθω (to sack); to ravage (figuratively); destroy, waste.
  </p>
  <ul>
   <li>
    to destroy, overthrow
   </li>
  </ul>
