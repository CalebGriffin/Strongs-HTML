   G1360 διότι

  <h2>
   dióti
  </h2>
  <p>
   <em>
    (dee-ot'-ee | thee-OH-tee | thee-OH-tee)
   </em>
  </p>
  <h3>
   Definition

  <p>
   from [G1223] and [G3754]; on the very account that, or inasmuch as; because (that), for, therefore.
