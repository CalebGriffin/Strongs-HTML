  <h1>
   G3617 οἰκοδεσπότης
  </h1>
  <h2>
   oikodespótēs
  </h2>
  <p>
   <em>
    (oy-kod-es-pot'-ace | oo-koh-theh-SPOH-tase | oo-koh-thay-SPOH-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3624] and [G1203]; the head of a family; goodman (of the house), householder, master of the house.
  </p>
  <ul>
   <li>
    master of the house, householder
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1203], [G3624]
  </p>
