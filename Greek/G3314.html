  <h1>
   G3314 μεσημβρία
  </h1>
  <h2>
   mesēmbría
  </h2>
  <p>
   <em>
    (mes-ame-bree'-ah | meh-same-VREE-ah | may-same-VREE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3319] and [G2250]; midday; by implication, the south; noon, south.
  </p>
  <ul>
   <li>
    as respects to time: noon
   </li>
   <li>
    as respects to locality
   </li>
   <li>
    the south
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2250], [G3319]
  </p>
 </body>
