  <h1>
   G3621 οἰκονομέω
  </h1>
  <h2>
   oikonoméō
  </h2>
  <p>
   <em>
    (oy-kon-om-eh'-o | oo-koh-noh-MEH-oh | oo-koh-noh-MAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3623]; to manage (a house, i.e., an estate); be steward.
  </p>
  <ul>
   <li>
    to be a steward
   </li>
   <li>
    to manage the affairs of a household
   </li>
   <li>
    to manage, dispense, order, regulate
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3623]
  </p>
 </body>
