 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1276 διαπεράω
  </h1>
  <h2>
   diaperáō
  </h2>
  <p>
   <em>
    (dee-ap-er-ah'-o | thee-ah-peh-RA-oh | thee-ah-pay-RA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and a derivative of the base of [G4008]; to cross entirely; go over, pass (over), sail over.
  </p>
  <ul>
   <li>
    to pass over, cross over, i.e., a river, a lake
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G4008]
  </p>
 </body>
