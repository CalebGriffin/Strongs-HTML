 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4483 ῥέω
  </h1>
  <h2>
   rhéō
  </h2>
  <p>
   <em>
    (hreh'-o | REH-oh | RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   perhaps akin (or identical) with [G4482] (through the idea of pouring forth); to utter, i.e., speak or say; command, make, say, speak (of).
  </p>
  <ul>
   <li>
    to pour forth, to utter
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G3004].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G2036], [G3004], [G4482]
  </p>
 </body>
