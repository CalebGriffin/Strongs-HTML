  <h1>
   G2466 Ἰσαχάρ
  </h1>
  <h2>
   Isachár
  </h2>
  <p>
   <em>
    (ee-sakh-ar' | ee-sa-HAHR | ee-sa-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   reward; of Hebrew origin ([H3485]); Isachar (i.e., Jissaskar), a son of Jacob (figuratively, his descendant); Issachar.
  </p>
  <ul>
   <li>
    the ninth son of Jacob and the fifth of Leah
   </li>
  </ul>

   See also
