  <h1>
   G3949 παροργίζω
  </h1>
  <h2>
   parorgízō
  </h2>
  <p>
   <em>
    (par-org-id'-zo | pa-rore-GEE-zoh | pa-rore-GEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G3710]; to anger alongside, i.e., enrage; anger, provoke to wrath.
  </p>
  <ul>
   <li>
    to rouse to wrath, to provoke, exasperate, anger
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3710], [G3844]
  </p>
