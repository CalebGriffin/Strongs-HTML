  <h1>
   G2301 θεατρίζω
  </h1>
  <h2>
   theatrízō
  </h2>
  <p>
   <em>
    (theh-at-rid'-zo | theh-ah-TREE-zoh | thay-ah-TREE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2302]; to expose as a spectacle; make a gazing stock.
  </p>
  <ul>
   <li>
    to bring upon the stage
   </li>
   <li>
    to set forth as a spectacle, expose to contempt
   </li>
  </ul>

   See also
  </h3>

   [G2302]
  </p>
