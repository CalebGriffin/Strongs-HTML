  <h1>
   G515 ἀξιόω
  </h1>
  <h2>
   axióō
  </h2>
  <p>
   <em>
    (ax-ee-o'-o | ah-ksee-OH-oh | ah-ksee-OH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G514]; to deem entitled or fit; desire, think good, count (think) worthy.
  </p>
  <ul>
   <li>
    to think meet, fit, right
   </li>
   <li>
    to judge worthy, deem, deserving
   </li>
  </ul>

   See also

   [G514]
