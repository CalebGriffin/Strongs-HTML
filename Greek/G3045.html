 <body class="theme-dark">
  <h1>
   G3045 λιπαρός
  </h1>
  <h2>
   liparós
  </h2>
  <p>
   <em>
    (lip-ar-os' | lee-pa-ROSE | lee-pa-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from λίπος (grease); fat, i.e., (figuratively) sumptuous; dainty.
  </p>
  <ul>
   <li>
    things which pertain to a sumptuous and delicate style of living
   </li>
  </ul>
