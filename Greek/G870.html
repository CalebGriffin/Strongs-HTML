  <h1>
   G870 ἀφόβως
  </h1>
  <h2>
   aphóbōs
  </h2>
  <p>
   <em>
    (af-ob'-oce | ah-FOH-vose | ah-FOH-vose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from a compound of [G1] (as a negative particle) and [G5401]; fearlessly; without fear.
  </p>
  <ul>
   <li>
    without fear, boldly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G5401]
  </p>
