  <h1>
   G5615 ὡσαύτως
  </h1>
  <h2>
   hōsaútōs
  </h2>
  <p>
   <em>
    (ho-sow'-toce | hoh-SAV-tose | oh-SAF-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5613] and an adverb from [G846]; as thus, i.e., in the same way; even so, likewise, after the same (in like) manner.
  </p>
  <ul>
   <li>
    in like manner, likewise
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G846], [G5613]
  </p>
