 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3134 μαρὰν ἀθά
  </h1>
  <h2>
   maràn athá
  </h2>
  <p>
   <em>
    (mar'-an ath'-ah | ma-RAHN ah-THA | ma-RAHN ah-THA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Chaldee origin (meaning our Lord has come); maranatha, i.e., an exclamation of the approaching divine judgment; Maran-atha.
  </p>
  <ul>
   <li>
    our Lord cometh or will come
   </li>
  </ul>
 </body>
