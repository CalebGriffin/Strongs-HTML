<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G1194 δέρω
  </h1>
  <h2>
   dérō
  </h2>
  <p>
   <em>
    (der'-o | THEH-roh | THAY-roh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; properly, to flay, i.e., (by implication) to scourge, or (by analogy) to thrash; beat, smite.
  </p>
  <ul>
   <li>
    to flay, skin
   </li>
   <li>
    to beat, thrash, smite
   </li>
  </ul>
 </body>
</html>
