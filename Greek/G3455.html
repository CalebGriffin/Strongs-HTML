<!DOCTYPE html>
<html>
 <head>

 </head>
 <body>
  <h1>
   G3455 μυκάομαι
  </h1>
  <h2>
   mykáomai
  </h2>
  <p>
   <em>
    (moo-kah'-om-ahee | moo-KA-oh-meh | myoo-KA-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed derivative of μύζω ( to "moo"); to bellow (roar); roar.
  </p>
  <ul>
   <li>
    to low, bellow, properly of horned cattle
   </li>
   <li>
    to roar, of a lion
   </li>
  </ul>
 </body>
</html>
