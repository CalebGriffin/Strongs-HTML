 <body class="theme-dark" style="user-select: text;">
  <h1>
   G586 ἀποδεκατόω
  </h1>
  <h2>
   apodekatóō
  </h2>
  <p>
   <em>
    (ap-od-ek-at-o'-o | ah-poh-theh-ka-TOH-oh | ah-poh-thay-ka-TOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G1183]; to tithe (as debtor or creditor); (give, pay, take) tithe.
  </p>
  <ul>
   <li>
    to give, pay a tithe of anything
   </li>
   <li>
    to exact receive a tenth from anyone
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G1183]
  </p>
 </body>
</html>
