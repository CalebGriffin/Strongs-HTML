  <h1>
   G4075 πετρώδης
  </h1>
  <h2>
   petrṓdēs
  </h2>
  <p>
   <em>
    (pet-ro'-dace | peh-TROH-thase | pay-TROH-thase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4073] and [G1491]; rock-like, i.e., rocky; stony.
  </p>
  <ul>
   <li>
    rocky, stony
   </li>
   <li>
    of a ground full of rocks
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1491], [G4073]
  </p>
