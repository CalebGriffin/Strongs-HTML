 <body class="theme-dark" style="user-select: text;">
  <h1>
   G545 ἀπειθής
  </h1>
  <h2>
   apeithḗs
  </h2>
  <p>
   <em>
    (ap-i-thace' | ah-pee-THASE | ah-pee-THASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G3982]; unpersuadable, i.e., contumacious; disobedient.
  </p>
  <ul>
   <li>
    impersuasible, not compliant, disobedient, contumacious
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3982]
  </p>
 </body>
