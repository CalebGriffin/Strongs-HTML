 <body class="theme-dark" style="user-select: text;">
  <h1>
   G220 ἀλέκτωρ
  </h1>
  <h2>
   aléktōr
  </h2>
  <p>
   <em>
    (al-ek'-tore | ah-LEK-tore | ah-LAKE-tore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἀλέκω (to ward off); a cock or male fowl; cock.
  </p>
  <ul>
   <li>
    a cock, or male of any bird, a rooster
   </li>
  </ul>
