  <h1>
   G5388 φιλότεκνος
  </h1>
  <h2>
   philóteknos
  </h2>
  <p>
   <em>
    (fil-ot'-ek-nos | feel-OH-teh-knose | feel-OH-tay-knose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5384] and [G5043]; fond of one's children, i.e., maternal; love their children.
  </p>
  <ul>
   <li>
    loving one's offspring or children
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5043], [G5384]
  </p>
