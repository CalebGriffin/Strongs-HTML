 <body class="theme-dark">
  <h1>
   G3149 μαστός
  </h1>
  <h2>
   mastós
  </h2>
  <p>
   <em>
    (mas-tos' | ma-STOSE | ma-STOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G3145]; a (properly, female) breast (as if kneaded up); pap.
  </p>
  <ul>
   <li>
    the breasts
   </li>
   <li>
    the breasts (nipples) of a man
   </li>
   <li>
    breasts of a women
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G3145]
  </p>
