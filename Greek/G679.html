<!DOCTYPE html>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G679 ἄπταιστος
  </h1>
  <h2>
   áptaistos
  </h2>
  <p>
   <em>
    (ap-tah'-ee-stos | AH-pteh-stose | AH-ptay-stose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a derivative of [G4417]; not stumbling, i.e., (figuratively) without sin; from falling.
  </p>
  <ul>
   <li>
    not stumbling, standing firm, exempt from falling
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G4417]
  </p>
 </body>
</html>
