 <body class="theme-dark">
  <h1>
   G4577 σειρά
  </h1>
  <h2>
   seirá
  </h2>
  <p>
   <em>
    (si-rah' | see-RA | see-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably from [G4951] through its congener εἴρω (to fasten; akin to [G138]); a chain (as binding or drawing); chain.
  </p>
  <ul>
   <li>
    a line, a rope
   </li>
   <li>
    a chain
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G138], [G4951]
  </p>
