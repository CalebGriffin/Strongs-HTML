 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1130 γυμνητεύω
  </h1>
  <h2>
   gymnēteúō
  </h2>
  <p>
   <em>
    (goom-nayt-yoo'-o | goom-nay-TEV-oh | gyoom-nay-TAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of [G1131]; to strip, i.e., (reflexively) go poorly clad; be naked.
  </p>
  <ul>
   <li>
    to be lightly or poorly clad
   </li>
   <li>
    to be a light armed soldier
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1131]
  </p>
 </body>
