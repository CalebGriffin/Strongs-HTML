  <h1>
   G3883 παραλλαγή
  </h1>
  <h2>
   parallagḗ
  </h2>
  <p>
   <em>
    (par-al-lag-ay' | pa-rahl-la-GAY | pa-rahl-la-GAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G3844] and [G236]; transmutation (of phase or orbit), i.e., (figuratively) fickleness; variableness.
  </p>
  <ul>
   <li>
    variation, change
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G236], [G3844]
  </p>
