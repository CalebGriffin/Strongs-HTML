  <h1>
   G5102 τίτλος
  </h1>
  <h2>
   títlos
  </h2>
  <p>
   <em>
    (tit'-los | TEET-lose | TEET-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Latin origin; a titulus or "title" (placard); title.
  </p>
  <ul>
   <li>
    a title
   </li>
   <li>
    an inscription, giving the accusation or crime for which a criminal suffered
   </li>
  </ul>
