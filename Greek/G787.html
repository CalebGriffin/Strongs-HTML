  <h1>
   G787 ἀσσάριον
  </h1>
  <h2>
   assárion
  </h2>
  <p>
   <em>
    (as-sar'-ee-on | as-SA-ree-one | as-SA-ree-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Latin origin; an assarius or as, a Roman coin; farthing.
  </p>
  <ul>
   <li>
    an assarium or assarius, the name of a coin equal to the tenth part of a drachma
   </li>
