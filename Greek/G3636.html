  <h2>

  </h2>
  <p>
   <em>
    (ok-nay-ros' | oh-knay-ROSE | oh-knay-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3635]; tardy, i.e., indolent; (figuratively) irksome; grievous, slothful.
  </p>

   <li>
