<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G3635 ὀκνέω
  </h1>
  <h2>
   oknéō
  </h2>
  <p>
   <em>
    (ok-neh'-o | oh-KNEH-oh | oh-KNAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ὄκνος (hesitation); to be slow (figuratively, loath); delay.
  </p>
  <ul>
   <li>
    to feel loath, to be slow
   </li>
   <li>
    to delay, hesitate
   </li>
  </ul>
 </body>
