  <h1>
   G919 Βαριησοῦς
  </h1>
  <h2>
   Bariēsoûs
  </h2>
  <p>
   <em>
    (bar-ee-ay-sooce' | va-ree-ay-SOOS | va-ree-ay-SOOS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   son of Jesus; of Chaldee origin ([H1247] and [H3091]); son of Jesus (or Joshua); Bar-jesus, an Israelite; Barjesus.
  </p>
  <ul>
   <li>
    a certain false prophet
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [H1247], [H3091]
  </p>
