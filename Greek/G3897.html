  <h1>
   G3897 παραπλήσιον
  </h1>
  <h2>
   paraplḗsion
  </h2>
  <p>
   <em>
    (par-ap-lay'-see-on | pa-ra-PLAY-see-one | pa-ra-PLAY-see-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a compound of [G3844] and the base of [G4139] (as adverb); close by, i.e., (figuratively) almost; nigh unto.
  </p>
  <ul>
   <li>
    near to, almost to
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3844], [G4139]
  </p>
