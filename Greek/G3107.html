<!DOCTYPE html>

 <body>
  <h1>
   G3107 μακάριος
  </h1>
  <h2>
   makários
  </h2>
  <p>
   <em>
    (mak-ar'-ee-os | ma-KA-ree-ose | ma-KA-ree-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a prolonged form of the poetical μάκαρ (meaning the same); supremely blest; by extension, fortunate, well off; blessed, happy([lexicon-key|X] -ier).
  </p>
  <ul>
   <li>
    blessed, happy
   </li>
  </ul>
 </body>
