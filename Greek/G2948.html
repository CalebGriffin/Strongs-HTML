 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2948 κυλλός
  </h1>
  <h2>
   kyllós
  </h2>
  <p>
   <em>
    (kool-los' | kool-LOSE | kyool-LOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G2947]; rocking about, i.e., crippled (maimed, in feet or hands); maimed.
  </p>
  <ul>
   <li>
    crooked
   </li>
   <li>
    of the members of the body
   </li>
   <li>
    injured, disabled
   </li>
   <li>
    maimed, mutilated
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2947]
  </p>
 </body>
