  <h1>
   G2721 κατεφίστημι
  </h1>
  <h2>
   katephístēmi
  </h2>
  <p>
   <em>
    (kat-ef-is'-tay-mee | ka-teh-FEE-stay-mee | ka-tay-FEE-stay-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G2186]; to stand over against, i.e., rush upon (assault); make insurrection against.
  </p>
  <ul>
   <li>
    to set up against
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2186], [G2596]
  </p>
