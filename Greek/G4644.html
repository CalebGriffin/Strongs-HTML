  <h1>
   G4644 σκληροτράχηλος
  </h1>
  <h2>
   sklērotráchēlos
  </h2>
  <p>
   <em>
    (sklay-rot-rakh'-ay-los | sklay-roh-TRA-hay-lose | sklay-roh-TRA-hay-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4642] and [G5137]; hardnaped, i.e., (figuratively) obstinate; stiffnecked.
  </p>
  <ul>
   <li>
    stiffnecked
   </li>
   <li>
    stubborn, headstrong, obstinate
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4642], [G5137]
  </p>
