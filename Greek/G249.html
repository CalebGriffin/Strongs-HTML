 <body class="theme-dark" style="user-select: text;">
  <h1>
   G249 ἄλογος
  </h1>
  <h2>
   álogos
  </h2>
  <p>
   <em>
    (al'-og-os | AH-loh-gose | AH-loh-gose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G3056]; irrational; brute, unreasonable.
  </p>
  <ul>
   <li>
    destitute of reason
   </li>
   <li>
    contrary to reason, absurd
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3056]
  </p>
 </body>
