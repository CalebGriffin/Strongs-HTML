  <h1>
   G76 Ἀδάμ
  </h1>
  <h2>
   Adám
  </h2>
  <p>
   <em>
    (ad-am' | ah-THAHM | ah-THAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   the red earth; of Hebrew origin ([H121]); Adam, the first man; typically (of Jesus) man (as his representative); Adam.
  </p>
  <ul>
   <li>
    Adam, the first man, the parent of the whole human race
   </li>
  </ul>
