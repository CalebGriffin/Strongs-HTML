 <body>
  <h1>
   G272 ἀμελέω
  </h1>
  <h2>
   ameléō
  </h2>
  <p>
   <em>
    (am-el-eh'-o | ah-meh-LEH-oh | ah-may-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G3199]; to be careless of; make light of, neglect, be negligent, no regard.
  </p>
  <ul>
   <li>
    to be careless of, to neglect
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3199]
  </p>
 </body>
