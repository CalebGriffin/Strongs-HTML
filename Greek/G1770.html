 <body class="theme-dark">
  <h1>
   G1770 ἐννεύω
  </h1>
  <h2>
   enneúō
  </h2>
  <p>
   <em>
    (en-nyoo'-o | en-NEV-oh | ane-NAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G3506]; to nod at, i.e., beckon or communicate by gesture; make signs.
  </p>
  <ul>
   <li>
    to nod to, signify or express by a nod or a sign
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G3506]
  </p>
 </body>
