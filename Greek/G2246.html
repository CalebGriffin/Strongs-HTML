 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2246 ἥλιος
  </h1>
  <h2>
   hḗlios
  </h2>
  <p>
   <em>
    (hay'-lee-os | HAY-lee-ose | AY-lee-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἕλη (a ray; perhaps akin to the alternate of [G138]); the sun; by implication, light; [lexicon-key|+] east, sun.
  </p>
  <ul>
   <li>
    the sun
   </li>
   <li>
    the rays of the sun
   </li>
   <li>
    the light of day
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G138]
  </p>
 </body>
