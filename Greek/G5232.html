  <h2>
   hyperauxánō
  </h2>
  <p>
   <em>
    (hoop-er-owx-an'-o | hoo-per-av-KSA-noh | yoo-pare-af-KSA-noh)

  <h3>
   Definition
  </h3>
  <p>
   from [G5228] and [G837]; to increase above ordinary degree; grow exceedingly.

   <li>
    to increase beyond measure

   <li>
    to grow exceedingly

  </ul>
