  <h1>
   G4895 σύνειμι
  </h1>
  <h2>
   sýneimi
  </h2>
  <p>
   <em>
    (soon'-i-mee | SOON-ee-mee | SYOON-ee-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G1510] (including its various inflections); to be in company with, i.e., present at the time; be with.
  </p>
  <ul>
   <li>
    to be with
   </li>
  </ul>

   See also

   [G1510], [G4862]
