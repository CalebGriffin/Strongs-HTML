 <body>
  <h1>
   G3432 μοιχός
  </h1>
  <h2>
   moichós
  </h2>
  <p>
   <em>
    (moy-khos' | moo-HOSE | moo-HOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   perhaps a primary word; a (male) paramour; figuratively, apostate; adulterer.
  </p>
  <ul>
   <li>
    an adulterer
   </li>
   <li>
    metaphorically one who is faithless toward God, ungodly
   </li>
  </ul>
