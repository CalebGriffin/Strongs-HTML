  <h1>
   G4630 Σκευᾶς
  </h1>
  <h2>
   Skeuâs
  </h2>
  <p>
   <em>
    (skyoo-as' | skev-AS | skave-AS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   mind reader; apparently of Latin origin; left-handed; Scevas (i.e., Scaevus), an Israelite; Sceva.
  </p>
  <ul>
   <li>
    a certain chief priest residing at Ephesus
   </li>
  </ul>
