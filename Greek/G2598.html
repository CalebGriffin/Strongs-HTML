 <body>
  <h1>
   G2598 καταβάλλω
  </h1>
  <h2>
   katabállō
  </h2>
  <p>
   <em>
    (kat-ab-al'-lo | ka-ta-VAHL-loh | ka-ta-VAHL-loh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G906]; to throw down; cast down, lay.
  </p>
  <ul>
   <li>
    to cast down
   </li>
   <li>
    to throw to the ground, prostate
   </li>
   <li>
    to put in a lower place
   </li>
   <li>
    to lay (down) a foundation
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G906], [G2596]
  </p>
 </body>
</html>
