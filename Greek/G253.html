 <body class="theme-dark">
  <h1>
   G253 ἀλυπότερος
  </h1>
  <h2>
   alypóteros
  </h2>
  <p>
   <em>
    (al-oo-pot'-er-os | ah-loo-POH-teh-rose | ah-lyoo-POH-tay-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   comparative of a compound of [G1] (as a negative particle) and [G3077]; more without grief; less sorrowful.
  </p>
  <ul>
   <li>
    free from pain or grief
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3077]
  </p>
 </body>
