 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1095 γηράσκω
  </h1>
  <h2>
   gēráskō
  </h2>
  <p>
   <em>
    (ghay-ras'-ko | gay-RA-skoh | gay-RA-skoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1094]; to be senescent; be (wax) old.
  </p>
  <ul>
   <li>
    to grow old
   </li>
   <li>
    of things and institutions: to fail from age, be obsolescent
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1094]
  </p>
