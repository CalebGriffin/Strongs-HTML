  <h1>
   G4227 Πούδης
  </h1>
  <h2>
   Poúdēs
  </h2>
  <p>
   <em>
    (poo'-dace | POO-thase | POO-thase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   modest; of Latin origin; modest; Pudes (i.e., Pudens), a Christian; Pudens.
  </p>
  <ul>
   <li>
    a Christian friend of Timothy at Rome, and may have been one of the seventy disciples
   </li>
  </ul>
