  <h1>
   G5379 φιλονεικία
  </h1>
  <h2>
   philoneikía
  </h2>
  <p>
   <em>
    (fil-on-i-kee'-ah | feel-oh-nee-KEE-ah | feel-oh-nee-KEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5380]; quarrelsomeness, i.e., a dispute; strife.
  </p>
  <ul>
   <li>
    love of strife, eagerness to contend
   </li>
   <li>
    contention
   </li>
   <li>
    in a good sense, emulation
   </li>
  </ul>

   See also
