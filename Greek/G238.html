 <body>
  <h1>
   G238 ἀλληγορέω
  </h1>
  <h2>
   allēgoréō
  </h2>
  <p>
   <em>
    (al-lay-gor-eh'-o | al-lay-goh-REH-oh | al-lay-goh-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G243] and ἀγορέω (to harangue (compare [G58])); to allegorize; be an allegory (the Greek word itself).
  </p>
  <ul>
   <li>
    to speak allegorically or in a figure
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G58], [G243]
  </p>
 </body>
