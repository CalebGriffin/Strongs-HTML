  <h1>
   G2130 εὐμετάδοτος
  </h1>
  <h2>
   eumetádotos
  </h2>
  <p>
   <em>
    (yoo-met-ad'-ot-os | ev-meh-TA-thoh-tose | ave-may-TA-thoh-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2095] and a presumed derivative of [G3330]; good at imparting, i.e., liberal; ready to distribute.
  </p>
  <ul>
   <li>
    ready or free to impart
   </li>
   <li>
    liberal
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G3330]
  </p>
