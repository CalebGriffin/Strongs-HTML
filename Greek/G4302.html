 <body class="theme-dark">
  <h1>
   G4302 προλέγω
  </h1>
  <h2>
   prolégō
  </h2>
  <p>
   <em>
    (prol-eg'-o | proh-LEH-goh | proh-LAY-goh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4253] and [G3004]; to say beforehand, i.e., predict, forewarn; foretell, tell before.
  </p>
  <ul>
   <li>
    to say beforehand, to predict
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3004], [G4253]
  </p>
 </body>
