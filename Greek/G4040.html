  <h1>
   G4040 περίοικος
  </h1>
  <h2>
   períoikos
  </h2>
  <p>
   <em>
    (per-ee'-oy-kos | peh-REE-oo-kose | pay-REE-oo-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G3624]; housed around, i.e., neighboring (used elliptically as a noun); neighbour.
  </p>
  <ul>
   <li>
    dwelling around, a neighbour
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3624], [G4012]
  </p>
