 <body class="theme-dark">
  <h1>
   G507 ἄνω
  </h1>
  <h2>
   ánō
  </h2>
  <p>
   <em>
    (an'-o | AH-noh | AH-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from [G473]; upward or on the top; above, brim, high, up.
  </p>
  <ul>
   <li>
    up, upwards, above, on high
   </li>
   <li>
    of the quarters of the heaven, northward
   </li>
   <li>
    of countries, inland, up from the coast
   </li>
   <li>
    of time, formerly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G473]
  </p>
 </body>
