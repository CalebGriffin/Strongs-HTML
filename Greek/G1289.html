  <h1>
   G1289 διασπείρω
  </h1>
  <h2>
   diaspeírō
  </h2>
  <p>
   <em>
    (dee-as-pi'-ro | thee-ah-SPEE-roh | thee-ah-SPEE-roh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G4687]; to sow throughout, i.e., (figuratively) distribute in foreign lands; scatter abroad.
  </p>
  <ul>
   <li>
    to scatter abroad, disperse
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G4687]
  </p>
