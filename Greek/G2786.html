  <h1>
   G2786 Κηφᾶς
  </h1>
  <h2>
   Kēphâs
  </h2>
  <p>
   <em>
    (kay-fas' | kay-FAHS | kay-FAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   stone; of Chaldee origin (compare [H3710]); the Rock; Cephas (i.e., Kepha), a surname of Peter; Cephas.
  </p>
  <ul>
   <li>
    another name for the apostle Peter
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [H3710]
  </p>
