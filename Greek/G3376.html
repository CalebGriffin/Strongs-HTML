 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3376 μήν
  </h1>
  <h2>
   mḗn
  </h2>
  <p>
   <em>
    (mane | mane | mane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary word; a month; month.
  </p>
  <ul>
   <li>
    a month
   </li>
   <li>
    the time of the new moon, new moon (the first day of each month, when the new moon appeared was a festival among the Hebrews)
   </li>
  </ul>
