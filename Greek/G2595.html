  <h1>
   G2595 κάρφος
  </h1>
  <h2>
   kárphos
  </h2>
  <p>
   <em>
    (kar'-fos | KAHR-fose | KAHR-fose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from κάρφω (to wither); a dry twig or straw; mote.
  </p>
  <ul>
   <li>
    a dry stalk or twig, a straw
   </li>
   <li>
    chaff
   </li>
  </ul>
