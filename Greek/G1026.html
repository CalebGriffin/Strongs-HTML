<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1026 βρέχω
  </h1>
  <h2>
   bréchō
  </h2>
  <p>
   <em>
    (brekh'-o | VREH-hoh | VRAY-hoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; to moisten (especially by a shower); (send) rain, wash.
  </p>
  <ul>
   <li>
    to moisten, wet, water
   </li>
   <li>
    to water with rain, to cause to rain, to pour the rain, to send down like rain
   </li>
  </ul>
 </body>
