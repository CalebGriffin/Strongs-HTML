<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4008 πέραν
  </h1>
  <h2>
   péran
  </h2>
  <p>
   <em>
    (per'-an | PEH-rahn | PAY-rahn)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently accusative case of an obsolete derivative of πείρω (to "pierce"); through (as adverb or preposition), i.e., across; beyond, farther (other) side, over.
  </p>
  <ul>
   <li>
    beyond, on the other side
   </li>
  </ul>
 </body>
</html>
