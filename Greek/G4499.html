 <body>
  <h1>
   G4499 Ῥόδος
  </h1>
  <h2>
   Rhódos
  </h2>
  <p>
   <em>
    (hrod'-os | ROH-those | ROH-those)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   rosy; probably from ῥόδον (a rose); Rhodus, an island of the Mediterranean; Rhodes.
  </p>
  <ul>
   <li>
    a well known island of the Cyclades opposite Caria and Lycia, with a Rhodes as the capital city
   </li>
  </ul>
