  <h2>
   méthē
  </h2>
  <p>
   <em>
    (meth'-ay | MEH-thay | MAY-thay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary word; an intoxicant, i.e., (by implication) intoxication; drunkenness.
  </p>

   <li>
    intoxication
   </li>
   <li>
    drunkenness
   </li>
