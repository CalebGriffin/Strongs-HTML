  <h1>
   G1685 ἐμβάλλω
  </h1>
  <h2>
   embállō
  </h2>
  <p>
   <em>
    (em-bal'-lo | em-VAHL-loh | ame-VAHL-loh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G906]; to throw on, i.e., (figuratively) subject to (eternal punishment); cast into.
  </p>
  <ul>
   <li>
    to throw in, cast into
   </li>
  </ul>

   See also

   [G906], [G1722]
