 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1514 εἰρηνεύω
  </h1>
  <h2>
   eirēneúō
  </h2>
  <p>
   <em>
    (i-rane-yoo'-o | ee-ray-NEV-oh | ee-ray-NAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1515]; to be (act) peaceful; be at (have, live in) peace, live peaceably.
  </p>
  <ul>
   <li>
    to make peace
   </li>
   <li>
    to cultivate or keep peace, harmony
   </li>
   <li>
    to be at peace, live in peace
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1515]
  </p>
 </body>
