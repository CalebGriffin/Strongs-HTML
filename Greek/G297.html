<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   G297 ἀμφότερος
  </h1>
  <h2>
   amphóteros
  </h2>
  <p>
   <em>
    (am-fot'-er-os | am-FOH-teh-rose | am-FOH-tay-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   comparative of ἀμφί (around); (in plural) both; both.
  </p>
  <ul>
   <li>
    both of two, both the one and the other
   </li>
  </ul>
