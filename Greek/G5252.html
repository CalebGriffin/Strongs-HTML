  <h1>
   G5252 ὑπερφρονέω
  </h1>
  <h2>
   hyperphronéō
  </h2>
  <p>
   <em>
    (hoop-er-fron-eh'-o | hoo-per-froh-NEH-oh | yoo-pare-froh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5228] and [G5426]; to esteem oneself overmuch, i.e., be vain or arrogant; think more highly.
  </p>
  <ul>
   <li>
    to think more highly of one's self than is proper
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5228], [G5426]
  </p>
 </body>
