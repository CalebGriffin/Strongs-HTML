  </h1>
  <h2>
   Póplios
  </h2>
  <p>
   <em>
    (pop'-lee-os | POH-plee-ose | POH-plee-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   popular; of Latin origin; apparently "popular"; Poplius (i.e., Publius), a Roman; Publius.
  </p>
  <ul>
   <li>
    the chief magistrate of the island of Melita
   </li>
