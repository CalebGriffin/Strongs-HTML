  <h1>
   G4796 συγχαίρω
  </h1>
  <h2>
   synchaírō
  </h2>
  <p>
   <em>
    (soong-khah'-ee-ro | soong-HEH-roh | syoong-HAY-roh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G5463]; to sympathize in gladness, congratulate; rejoice in (with).
  </p>
  <ul>
   <li>
    to rejoice with, take part in another's joy
   </li>
   <li>
    to rejoice together, to congratulate
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4862], [G5463]
  </p>
 </body>
