  <h1>
   G348 ἀνακόπτω
  </h1>
  <h2>
   anakóptō
  </h2>
  <p>
   <em>
    (an-ak-op'-to | ah-na-KOH-ptoh | ah-na-KOH-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G2875]; to beat back, i.e., check; hinder.
  </p>
  <ul>
   <li>
    to beat back, check (as in the course of a ship)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G2875]
  </p>
