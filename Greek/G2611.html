  <h2>
   katadéō
  </h2>
  <p>
   <em>
    (kat-ad-eh'-o | ka-ta-THEH-oh | ka-ta-THAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G1210]; to tie down, i.e., bandage (a wound); bind up.
  </p>

   <li>

  </ul>
