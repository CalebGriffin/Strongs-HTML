 <body>
  <h1>
   G242 ἅλλομαι
  </h1>
  <h2>
   hállomai
  </h2>
  <p>
   <em>
    (hal'-lom-ahee | HAHL-loh-meh | AHL-loh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice of apparently a primary verb; to jump; figuratively, to gush; leap, spring up.
  </p>
  <ul>
   <li>
    to leap
   </li>
   <li>
    to spring up, gush up: of water
   </li>
  </ul>
