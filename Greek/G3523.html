  <h1>
   G3523 νῆστις
  </h1>
  <h2>
   nēstis
  </h2>
  <p>
   <em>
    (nace'-tis | NAY-stees | NAY-stees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the inseparable negative particle νή- (not) and [G2068]; not eating, i.e., abstinent from food (religiously); fasting.
  </p>
  <ul>
   <li>
    fasting, not having eaten
   </li>
  </ul>

   See also
