 <body class="theme-dark">
  <h1>
   G1420 δυσεντερία
  </h1>
  <h2>
   dysentería
  </h2>
  <p>
   <em>
    (doos-en-ter-ee'-ah | thoo-sen-teh-REE-ah | thyoo-sane-tay-REE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1418] and a comparative of [G1787] (meaning a bowel); a "dysentery"; bloody flux.
  </p>
  <ul>
   <li>
    dysentery, bowel ailment
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1418], [G1787]
  </p>
