 <body class="theme-dark" style="user-select: text;">
  <h1>
   G355 ἀναλίσκω
  </h1>
  <h2>
   analískō
  </h2>
  <p>
   <em>
    (an-al-is'-ko | ah-na-LEE-skoh | ah-na-LEE-skoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and a form of the alternate of [G138]; properly, to use up, i.e., destroy; consume.
  </p>
  <ul>
   <li>
    to expend
   </li>
   <li>
    to consume, e.g., spend money
   </li>
   <li>
    to consume, use up, destroy
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G138], [G303]
  </p>
 </body>
</html>
