  <h1>
   G4169 ποῖος
  </h1>
  <h2>
   poîos
  </h2>
  <p>
   <em>
    (poy'-os | POO-ose | POO-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G4226] and [G3634]; individualizing interrogative (of character) what sort of, or (of number) which one; what (manner of), which.
  </p>
  <ul>
   <li>
    of what sort or nature
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3634], [G4226]
  </p>
