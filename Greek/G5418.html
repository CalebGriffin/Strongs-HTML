  <h1>
   G5418 φραγμός
  </h1>
  <h2>
   phragmós
  </h2>
  <p>
   <em>
    (frag-mos' | frahg-MOSE | frahg-MOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5420]; a fence, or inclosing barrier (literally or figuratively); hedge ([lexicon-key|+] round about), partition.
  </p>
  <ul>
   <li>
    a hedge, a fence
   </li>
   <li>
    that which separates, prevents two from coming together
   </li>
  </ul>

   See also
  </h3>

   [G5420]
  </p>
