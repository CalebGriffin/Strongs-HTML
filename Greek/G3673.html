  <h1>
   G3673 ὁμότεχνος
  </h1>
  <h2>
   homótechnos
  </h2>
  <p>
   <em>
    (hom-ot'-ekh-nos | hoh-MOH-teh-hnose | oh-MOH-tay-hnose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G3674] and [G5078]; a fellow-artificer; of the same craft.
  </p>
  <ul>
   <li>
    practising the same trade or craft, of the same trade
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G3674], [G5078]
  </p>
