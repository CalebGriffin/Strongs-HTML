  <h1>
   G2610 καταγωνίζομαι
  </h1>
  <h2>
   katagōnízomai
  </h2>
  <p>
   <em>
    (kat-ag-o-nid'-zom-ahee | ka-ta-goh-NEE-zoh-meh | ka-ta-goh-NEE-zoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G75]; to struggle against, i.e., (by implication) to overcome; subdue.
  </p>
  <ul>
   <li>
    to struggle against
   </li>
   <li>
    to overcome
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G75], [G2596]
  </p>
