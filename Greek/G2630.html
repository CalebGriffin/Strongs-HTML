  <h1>
   G2630 κατακρημνίζω
  </h1>
  <h2>
   katakrēmnízō
  </h2>
  <p>
   <em>
    (kat-ak-rame-nid'-zo | ka-ta-krame-NEE-zoh | ka-ta-krame-NEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and a derivative of [G2911]; to precipitate down; cast down headlong.
  </p>
  <ul>
   <li>
    to cast down a precipice
   </li>
   <li>
    to through down headlong
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G2911]
  </p>
