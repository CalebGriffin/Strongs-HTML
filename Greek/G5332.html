 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5332 φαρμακεύς
  </h1>
  <h2>
   pharmakeús
  </h2>
  <p>
   <em>
    (far-mak-yoos' | fahr-ma-KEVS | fahr-ma-KAYFS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from φάρμακον (a drug, i.e. spell-giving potion); a druggist ("pharmacist") or poisoner, i.e., (by extension) a magician; sorcerer.
  </p>
  <ul>
   <li>
    one who prepares or uses magical remedies
   </li>
   <li>
    sorcerer
   </li>
  </ul>
 </body>
