<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G85 ἀδημονέω
  </h1>
  <h2>
   adēmonéō
  </h2>
  <p>
   <em>
    (ad-ay-mon-eh'-o | ah-thay-moh-NEH-oh | ah-thay-moh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of ἀδέω (to be sated to loathing); to be in distress (of mind); be full of heaviness, be very heavy.
  </p>
  <ul>
   <li>
    to be troubled, great distress or anguish, depressed
   </li>
  </ul>
 </body>
</html>
