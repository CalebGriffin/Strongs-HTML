 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3029 λίαν
  </h1>
  <h2>
   lían
  </h2>
  <p>
   <em>
    (lee'-an | LEE-an | LEE-an)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; much (adverbially); exceeding, great(-ly), sore, very ([lexicon-key|+] chiefest).
  </p>
  <ul>
   <li>
    greatly, exceedingly, exceedingly beyond measure
   </li>
  </ul>
