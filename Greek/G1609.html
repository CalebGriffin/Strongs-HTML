  <h1>
   G1609 ἐκπτύω
  </h1>
  <h2>
   ekptýō
  </h2>
  <p>
   <em>
    (ek-ptoo'-o | ek-PTOO-oh | ake-PTYOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G4429]; to spit out, i.e., (figuratively) spurn; reject.
  </p>
  <ul>
   <li>
    to spit out
   </li>
   <li>
    reject, spurn, loathe
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1537], [G4429]
  </p>
