<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G4500 ῥοιζηδόν
  </h1>
  <h2>
   rhoizēdón
  </h2>
  <p>
   <em>
    (hroyd-zay-don' | roo-zay-THONE | roo-zay-THONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from a derivative of ῥοῖζος (a whir); whizzingly, i.e., with a crash; with a great noise.
  </p>
  <ul>
   <li>
    with a loud noise
   </li>
  </ul>
 </body>
