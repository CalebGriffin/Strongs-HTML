 <body class="theme-dark">
  <h1>
   G4915 συνηλικιώτης
  </h1>
  <h2>
   synēlikiṓtēs
  </h2>
  <p>
   <em>
    (soon-ay-lik-ee-o'-tace | soon-ay-lee-kee-OH-tase | syoon-ay-lee-kee-OH-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and a derivative of [G2244]; a co-aged person, i.e., alike in years; equal.
  </p>
  <ul>
   <li>
    one of the same age, an equal in age
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2244], [G4862]
  </p>
 </body>
