  <h1>
   G4751 στόμαχος
  </h1>
  <h2>
   stómachos
  </h2>
  <p>
   <em>
    (stom'-akh-os | STOH-ma-hose | STOH-ma-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4750]; an orifice (the gullet), i.e., (specially), the "stomach"; stomach.
  </p>
  <ul>
   <li>
    the throat
   </li>
   <li>
    an opening, orifice, especially of the stomach
   </li>
   <li>
    the stomach
   </li>
  </ul>
