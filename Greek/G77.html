 <body class="theme-dark" style="user-select: text;">
  <h1>
   G77 ἀδάπανος
  </h1>
  <h2>
   adápanos
  </h2>
  <p>
   <em>
    (ad-ap'-an-os | ah-THA-pa-nose | ah-THA-pa-nose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as negative particle); and [G1160]; costless, i.e., gratuitous; without expense.
  </p>
  <ul>
   <li>
    without expense, requiring no outlay, costing nothing
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G1160]
  </p>
