 <body>
  <h1>
   G1280 διαπορέω
  </h1>
  <h2>
   diaporéō
  </h2>
  <p>
   <em>
    (dee-ap-or-eh'-o | thee-ah-poh-REH-oh | thee-ah-poh-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G639]; to be thoroughly nonplussed; (be in) doubt, be (much) perplexed.
  </p>
  <ul>
   <li>
    to be entirely at loss, to be in perplexity
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G639], [G1223]
  </p>
 </body>
