 <body>
  <h1>
   G461 ἀνορθόω
  </h1>
  <h2>
   anorthóō
  </h2>
  <p>
   <em>
    (an-orth-o'-o | ah-nore-THOH-oh | ah-nore-THOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and a derivative of the base of [G3717]; to straighten up; lift (set) up, make straight.
  </p>
  <ul>
   <li>
    to set up, make erect
   </li>
   <li>
    of a deformed person
   </li>
   <li>
    to rear again, build anew
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G3717]
  </p>
 </body>
