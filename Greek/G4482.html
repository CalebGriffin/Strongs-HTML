 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4482 ῥέω
  </h1>
  <h2>
   rhéō
  </h2>
  <p>
   <em>
    (hreh'-o | REH-oh | RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; for some tenses of which a prolonged form ῥεύω is used to flow ("run"; as water); flow.
  </p>
  <ul>
   <li>
    to flow
   </li>
  </ul>
