  <h1>
   G3675 ὁμόφρων
  </h1>
  <h2>
   homóphrōn
  </h2>
  <p>
   <em>
    (hom-of'-rone | hoh-MOH-frone | oh-MOH-frone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G3674] and [G5424]; like-minded, i.e., harmonious; of one mind.
  </p>
  <ul>
   <li>
    of one mind, concordant
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3674], [G5424]
  </p>
