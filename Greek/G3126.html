<!DOCTYPE html>
<html>
 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3126 μαμμωνᾶς
  </h1>
  <h2>
   mammōnâs
  </h2>
  <p>
   <em>
    (mam-mo-nas' | mahm-moh-NAHS | mahm-moh-NAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Chaldee origin (confidence, i.e. wealth, personified); mammonas, i.e., avarice (deified); mammon.
  </p>
  <ul>
   <li>
    mammon
   </li>
   <li>
    treasure
   </li>
   <li>
    riches (where it is personified and opposed to God)
   </li>
  </ul>
 </body>
</html>
