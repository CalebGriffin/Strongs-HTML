  <h2>
   Hierosolymítēs
  </h2>
  <p>
   <em>
    (hee-er-os-ol-oo-mee'-tace | hee-eh-rose-oh-loo-MEE-tase | ee-ay-rose-oh-lyoo-MEE-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2414]; a Hierosolymite, i.e., inhabitant of Hierosolyma; of Jerusalem.
  </p>

   <li>
