 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1185 δελεάζω
  </h1>
  <h2>
   deleázō
  </h2>
  <p>
   <em>
    (del-eh-ad'-zo | theh-leh-AH-zoh | thay-lay-AH-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G1388]; to entrap, i.e., (figuratively) delude; allure, beguile, entice.
  </p>
  <ul>
   <li>
    to bait, catch by a bait
   </li>
   <li>
    metaphorically to beguile by banishments, allure, entice, deceive
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1388]
  </p>
 </body>
</html>
