<!DOCTYPE html>
<html>
 <head>

 <body class="theme-dark">
  <h1>
   G4595 σήπω
  </h1>
  <h2>
   sḗpō
  </h2>
  <p>
   <em>
    (say'-po | SAY-poh | SAY-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; to putrefy, i.e., (figuratively) perish; be corrupted.
  </p>
  <ul>
   <li>
    to make corrupt, to destroy
   </li>
   <li>
    to become corrupt, corrupted, rotten
   </li>
  </ul>
 </body>
