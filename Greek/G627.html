   apología
  </h2>
  <p>
   <em>
    (ap-ol-og-ee'-ah | ah-poh-loh-GEE-ah | ah-poh-loh-GEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G626]; a plea ("apology"); answer (for self), clearing of self, defence.
  </p>
  <ul>
   <li>
    verbal defense, speech in defense
   </li>
   <li>
    a reasoned statement or argument
   </li>
  </ul>
