  <h1>
   G1225 διαβάλλω
  </h1>
  <h2>
   diabállō
  </h2>
  <p>
   <em>
    (dee-ab-al'-lo | thee-ah-VAHL-loh | thee-ah-VAHL-loh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G906]; (figuratively) to traduce; accuse.
  </p>
  <ul>
   <li>
    to throw over or across, to send over
   </li>
   <li>
    to traduce, calumniate, slander, accuse, defame
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G906], [G1223]
  </p>
 </body>
