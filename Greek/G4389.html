 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4389 προτρέπομαι
  </h1>
  <h2>
   protrépomai
  </h2>
  <p>
   <em>
    (prot-rep'-om-ahee | proh-TREH-poh-meh | proh-TRAY-poh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G4253] and the base of [G5157]; to turn forward for oneself, i.e., encourage; exhort.
  </p>
  <ul>
   <li>
    to urge forwards, exhort, encourage
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4253], [G5157]
  </p>
 </body>
