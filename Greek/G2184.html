  <h1>
   G2184 ἐφήμερος
  </h1>
  <h2>
   ephḗmeros
  </h2>
  <p>
   <em>
    (ef-ay'-mer-os | eh-FAY-meh-rose | ay-FAY-may-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G2250]; for a day ("ephemeral"), i.e., diurnal; daily.
  </p>
  <ul>
   <li>
    lasting for a day
   </li>
   <li>
    daily
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G2250]
  </p>
