<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   G2813 κλέπτω
  </h1>
  <h2>
   kléptō
  </h2>
  <p>
   <em>
    (klep'-to | KLEH-ptoh | KLAY-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; to filch; steal.
  </p>
  <ul>
   <li>
    to steal
   </li>
   <li>
    to commit a theft
   </li>
   <li>
    take away by theft i.e., take away by stealth
   </li>
  </ul>
 </body>
