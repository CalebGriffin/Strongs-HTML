  </h2>
  <p>
   <em>
    (met-ree'-oce | meh-TREE-ose | may-TREE-ose)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   adverb from a derivative of [G3358]; moderately, i.e., slightly; a little.
  </p>

   <li>
    in due measure
   </li>
