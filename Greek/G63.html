  <h1>
   G63 ἀγραυλέω
  </h1>
  <h2>
   agrauléō
  </h2>
  <p>
   <em>
    (ag-row-leh'-o | ah-grev-LEH-oh | ah-gra-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G68] and [G832] (in the sense of [G833]); to camp out; abide in the field.
  </p>
  <ul>
   <li>
    to live in the fields, be under the open sky, even at night
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G68], [G832], [G833]
  </p>
