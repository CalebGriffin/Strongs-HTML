  <h1>
   G1427 δώδεκα
  </h1>
  <h2>
   dṓdeka
  </h2>
  <p>
   <em>
    (do'-dek-ah | THOH-theh-ka | THOH-thay-ka)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1417] and [G1176]; two and ten, i.e., a dozen; twelve.
  </p>
  <ul>
   <li>
    twelve
   </li>
   <li>
    the twelve apostles of Jesus, so called by way of eminence
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1176], [G1417]
  </p>
