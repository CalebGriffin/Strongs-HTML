 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5186 τυφλόω
  </h1>
  <h2>
   typhlóō
  </h2>
  <p>
   <em>
    (toof-lo'-o | too-FLOH-oh | tyoo-FLOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5185]; to make blind, i.e., (figuratively) to obscure; blind.
  </p>
  <ul>
   <li>
    to blind, make blind
   </li>
   <li>
    in the New Testament metaphorically to blunt the mental discernment, darken the mind
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5185]
  </p>
 </body>
