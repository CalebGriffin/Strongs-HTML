  <h2>
   problépō
  </h2>
  <p>
   <em>
    (prob-lep'-o | proh-VLEH-poh | proh-VLAY-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4253] and [G991]; to look out beforehand, i.e., furnish in advance; provide.
  </p>

   <li>
    to foresee

   <li>
