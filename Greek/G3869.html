 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3869 παρακαθίζω
  </h1>
  <h2>
   parakathízō
  </h2>
  <p>
   <em>
    (par-ak-ath-id'-zo | pa-ra-ka-THEE-zoh | pa-ra-ka-THEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G2523]; to sit down near; sit.
  </p>
  <ul>
   <li>
    to make to sit down besides
   </li>
   <li>
    to set beside, place near
   </li>
   <li>
    sit down beside
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2523], [G3844]
  </p>
