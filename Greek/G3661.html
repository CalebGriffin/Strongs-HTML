  <h1>
   G3661 ὁμοθυμαδόν
  </h1>
  <h2>
   homothymadón
  </h2>
  <p>
   <em>
    (hom-oth-oo-mad-on' | hoh-moh-thoo-ma-THONE | oh-moh-thyoo-ma-THONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from a compound of the base of [G3674] and [G2372]; unanimously; with one accord (mind).
  </p>
  <ul>
   <li>
    with one mind, with one accord, with one passion
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2372], [G3674]
  </p>
