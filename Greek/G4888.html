 <body>
  <h1>
   G4888 συνδοξάζω
  </h1>
  <h2>
   syndoxázō
  </h2>
  <p>
   <em>
    (soon-dox-ad'-zo | soon-thoh-KSA-zoh | syoon-thoh-KSA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G1392]; to exalt to dignity in company (i.e., similarly) with; glorify together.
  </p>
  <ul>
   <li>
    to approve together, to join in approving
   </li>
   <li>
    to glorify together
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1392], [G4862]
  </p>
 </body>
