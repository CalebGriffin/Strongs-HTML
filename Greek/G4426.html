  <h1>
   G4426 πτύρω
  </h1>
  <h2>
   ptýrō
  </h2>
  <p>
   <em>
    (ptoo'-ro | PTOO-roh | PTYOO-roh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed derivative of [G4429] (and thus akin to [G4422]); to frighten; terrify.
  </p>
  <ul>
   <li>
    to frighten, affright
   </li>
  </ul>

   [G4422], [G4429]
