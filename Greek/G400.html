  <h1>
   G400 ἀναφωνέω
  </h1>
  <h2>
   anaphōnéō
  </h2>
  <p>
   <em>
    (an-af-o-neh'-o | ah-na-foh-NEH-oh | ah-na-foh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G5455]; to exclaim; speak out.
  </p>
  <ul>
   <li>
    to cry out with a loud voice, call aloud, exclaim
   </li>
  </ul>

   See also
  </h3>

   [G303], [G5455]
  </p>
