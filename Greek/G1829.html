  <h1>
   G1829 ἐξέραμα
  </h1>
  <h2>
   exérama
  </h2>
  <p>
   <em>
    (ex-er'-am-ah | eks-EH-ra-ma | ayks-A-ra-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a comparative of [G1537] and a presumed ἐράω (to spue); vomit, i.e., food disgorged; vomit.
  </p>
  <ul>
   <li>
    vomit
   </li>
   <li>
    what is cast out by vomiting
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537]
  </p>
