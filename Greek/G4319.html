 <body>
  <h1>
   G4319 προσαιτέω
  </h1>
  <h2>
   prosaitéō
  </h2>
  <p>
   <em>
    (pros-ahee-teh'-o | prose-eh-TEH-oh | prose-ay-TAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4314] and [G154]; to ask repeatedly (importune), i.e., solicit; beg.
  </p>
  <ul>
   <li>
    to ask for in addition
   </li>
   <li>
    to approach one with supplications
   </li>
   <li>
    to ask alms
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G154], [G4314]
  </p>
 </body>
</html>
