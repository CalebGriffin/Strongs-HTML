  <h1>
   G4039 περιοικέω
  </h1>
  <h2>
   perioikéō
  </h2>
  <p>
   <em>
    (per-ee-oy-keh'-o | peh-ree-oo-KEH-oh | pay-ree-oo-KAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G3611]; to reside around, i.e., be a neighbor; dwell round about.
  </p>
  <ul>
   <li>
    to dwell round about, to be one's neighbour
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3611], [G4012]
  </p>
