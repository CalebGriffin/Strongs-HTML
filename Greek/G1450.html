  <h1>
   G1450 ἔγγυος
  </h1>
  <h2>
   éngyos
  </h2>
  <p>
   <em>
    (eng'-goo-os | ENG-goo-ose | AYNG-gyoo-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and γυῖον (a limb); pledged (as if articulated by a member), i.e., a bondsman; surety.
  </p>
  <ul>
   <li>
    a surety, a sponsor
   </li>
  </ul>

   See also
