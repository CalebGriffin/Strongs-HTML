  <h1>
   G685 ἀρά
  </h1>
  <h2>
   ará
  </h2>
  <p>
   <em>
    (ar-ah' | ah-RA | ah-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably from [G142]; properly, prayer (as lifted to Heaven), i.e., (by implication) imprecation; curse.
  </p>
  <ul>
   <li>
    a prayer, a supplication
   </li>
   <li>
    an imprecation, curse, malediction
   </li>
  </ul>

   See also

   [G142]
  </p>
