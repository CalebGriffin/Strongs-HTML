 <body class="theme-dark" style="user-select: text;">
  <h1>
   G866 ἀφιλάργυρος
  </h1>
  <h2>
   aphilárgyros
  </h2>
  <p>
   <em>
    (af-il-ar'-goo-ros | ah-fee-LAHR-goo-rose | ah-fee-LAHR-gyoo-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G5366]; unavaricious; without covetousness, not greedy of filthy lucre.
  </p>
  <ul>
   <li>
    not loving money, not avaricious
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G5366]
  </p>
 </body>
