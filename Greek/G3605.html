 <body>
  <h1>
   G3605 ὄζω
  </h1>
  <h2>
   ózō
  </h2>
  <p>
   <em>
    (od'-zo | OH-zoh | OH-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb (in a strengthened form); to scent (usually an ill "odor"); stink.
  </p>
  <ul>
   <li>
    to give out an odor (either good or bad), to smell, emit a smell
   </li>
   <li>
    of a decaying corpse
   </li>
  </ul>
 </body>
