 <body class="theme-dark" style="user-select: text;">
  <h1>
   G891 ἄχρι
  </h1>
  <h2>
   áchri
  </h2>
  <p>
   <em>
    (akh'-ree | AH-hree | AH-hree)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   akin to [G206] (through the idea of a terminus); (of time) until or (of place) up to; as far as, for, in(-to), till, (even) (hither-, un-)to, until, while.
  </p>
  <ul>
   <li>
    until, unto, etc.
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G3360].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G206], [G3360]
  </p>
 </body>
</html>
