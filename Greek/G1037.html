 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1037 βυθός
  </h1>
  <h2>
   bythós
  </h2>
  <p>
   <em>
    (boo-thos' | voo-THOSE | vyoo-THOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a variation of [G899]; depth, i.e., (by implication) the sea; deep.
  </p>
  <ul>
   <li>
    the bottom or depth of the sea
   </li>
   <li>
    the sea itself, the deep sea
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G899]
  </p>
 </body>
