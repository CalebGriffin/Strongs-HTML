  </h1>
  <h2>
   epikályma
  </h2>
  <p>
   <em>
    (ep-ee-kal'-oo-mah | eh-pee-KA-loo-ma | ay-pee-KA-lyoo-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1943]; a covering, i.e., (figuratively) pretext; cloke.
  </p>
  <ul>
   <li>
    a covering, veil
   </li>
   <li>
    metaphorically a pretext, cloak
   </li>
  </ul>
