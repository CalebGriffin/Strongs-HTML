  <h1>
   G2679 κατασκάπτω
  </h1>
  <h2>
   kataskáptō
  </h2>
  <p>
   <em>
    (kat-as-kap'-to | ka-ta-SKA-ptoh | ka-ta-SKA-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G4626]; to undermine, i.e., (by implication) destroy; dig down, ruin.
  </p>
  <ul>
   <li>
    to dig under, dig down, demolish, destroy
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G4626]
  </p>
