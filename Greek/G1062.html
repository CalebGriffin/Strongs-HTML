 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1062 γάμος
  </h1>
  <h2>
   gámos
  </h2>
  <p>
   <em>
    (gam'-os | GA-mose | GA-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; nuptials; marriage, wedding.
  </p>
  <ul>
   <li>
    a wedding or marriage festival, a wedding banquet, a wedding feast
   </li>
   <li>
    marriage, matrimony
   </li>
  </ul>
