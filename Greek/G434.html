  </h1>
  <h2>
   anḗmeros
  </h2>
  <p>
   <em>
    (an-ay'-mer-os | ah-NAY-meh-rose | ah-NAY-may-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and ἥμερος (lame); savage; fierce.
  </p>

   <li>
