 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4573 σεβάζομαι
  </h1>
  <h2>
   sebázomai
  </h2>
  <p>
   <em>
    (seb-ad'-zom-ahee | seh-VA-zoh-meh | say-VA-zoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from a derivative of [G4576]; to venerate, i.e., adore; worship.
  </p>
  <ul>
   <li>
    to fear, be afraid
   </li>
   <li>
    to honor religiously, to worship
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4576]
  </p>
