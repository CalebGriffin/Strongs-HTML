  <h1>
   G4034 περιλάμπω
  </h1>
  <h2>
   perilámpō
  </h2>
  <p>
   <em>
    (per-ee-lam'-po | peh-ree-LAHM-poh | pay-ree-LAHM-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G2989]; to illuminate all around, i.e., invest with a halo; shine round about.
  </p>
  <ul>
   <li>
    to shine around
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2989], [G4012]
  </p>
