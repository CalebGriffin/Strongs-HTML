  <h1>
   G2143 εὐπρέπεια
  </h1>
  <h2>
   euprépeia
  </h2>
  <p>
   <em>
    (yoo-prep'-i-ah | ev-PREH-pee-ah | afe-PRAY-pee-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G2095] and [G4241]; good suitableness, i.e., gracefulness; grace.
  </p>
  <ul>
   <li>
    goodly appearance, shapeliness, beauty, comeliness
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G4241]
  </p>
