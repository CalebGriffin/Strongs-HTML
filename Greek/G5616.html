  <h1>
   G5616 ὡσεί
  </h1>
  <h2>
   hōseí
  </h2>
  <p>
   <em>
    (ho-si' | hoh-SEE | oh-SEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5613] and [G1487]; as if; about, as (it had been, it were), like (as).
  </p>
  <ul>
   <li>
    as it were, (had been), as though, as, like as, like
   </li>
   <li>
    about, nearly
   </li>
   <li>
    before numerals
   </li>
   <li>
    before a measure of time
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1487], [G5613]
  </p>
