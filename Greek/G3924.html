  <h1>
   G3924 παρεκτός
  </h1>
  <h2>
   parektós
  </h2>
  <p>
   <em>
    (par-ek-tos' | pa-rek-TOSE | pa-rake-TOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G1622]; near outside, i.e., besides; except, saving, without.
  </p>
  <ul>
   <li>
    except, with the exception of (a thing)
   </li>
   <li>
    besides
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1622], [G3844]
  </p>
