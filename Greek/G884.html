 <body class="theme-dark">
  <h1>
   G884 ἀχάριστος
  </h1>
  <h2>
   acháristos
  </h2>
  <p>
   <em>
    (ach-ar'-is-tos | ah-HA-ree-stose | ah-HA-ree-stose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a presumed derivative of [G5483]; thankless, i.e., ungrateful; unthankful.
  </p>
  <ul>
   <li>
    ungracious
   </li>
   <li>
    unpleasing
   </li>
   <li>
    unthankful
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G5483]
  </p>
 </body>
</html>
