<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3649 ὀλολύζω
  </h1>
  <h2>
   ololýzō
  </h2>
  <p>
   <em>
    (ol-ol-odd'-zo | oh-loh-LOO-zoh | oh-loh-LYOO-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a reduplicated primary verb; to "howl" or "halloo", i.e., shriek; howl.
  </p>
  <ul>
   <li>
    to howl, wail, lament
   </li>
   <li>
    of a loud cry whether for joy or of grief
   </li>
  </ul>
 </body>
</html>
