 <body class="theme-dark">
  <h1>
   G2699 κατατομή
  </h1>
  <h2>
   katatomḗ
  </h2>
  <p>
   <em>
    (kat-at-om-ay' | ka-ta-toh-MAY | ka-ta-toh-MAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G2596] and τέμνω (to cut); a cutting down (off), i.e., mutilation (ironically); concision.
  </p>
  <ul>
   <li>
    to cut up, mutilation
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G609].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G609], [G2596]
  </p>
 </body>
</html>
