  <h1>
   G2942 κυβερνήτης
  </h1>
  <h2>
   kybernḗtēs
  </h2>
  <p>
   <em>
    (koo-ber-nay'-tace | koo-ver-NAY-tase | kyoo-vare-NAY-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G2941]; helmsman, i.e., (by implication) captain; (ship) master.
  </p>
  <ul>
   <li>
    steersman, helmsman, sailing master
   </li>
  </ul>
