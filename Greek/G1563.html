 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1563 ἐκεῖ
  </h1>
  <h2>
   ekeî
  </h2>
  <p>
   <em>
    (ek-i' | ek-EE | ake-EE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; there; by extension, thither; there, thither(-ward), (to) yonder (place).
  </p>
  <ul>
   <li>
    there, in or to that place
   </li>
  </ul>
