<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4435 πυγμή
  </h1>
  <h2>
   pygmḗ
  </h2>
  <p>
   <em>
    (poog-may' | poog-MAY | pyoog-MAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a primary πύξ (the fist as a weapon); the clenched hand, i.e., (only in dative case as adverb) with the fist (hard scrubbing); oft.
  </p>
  <ul>
   <li>
    the fist, clenched hand
   </li>
   <li>
    up to the elbow
   </li>
  </ul>
 </body>
</html>
