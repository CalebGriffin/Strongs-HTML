 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3463 μύριοι
  </h1>
  <h2>
   mýrioi
  </h2>
  <p>
   <em>
    (moo'-ree-oi | MOO-ree-oo | MYOO-ree-oo)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   plural of an apparently primary word (properly, meaning very many); ten thousand; by extension, innumerably many; ten thousand.
  </p>
  <ul>
   <li>
    innumerable, countless
   </li>
   <li>
    ten thousand
   </li>
  </ul>
 </body>
