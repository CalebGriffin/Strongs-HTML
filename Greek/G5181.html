  <h2>
   Týrannos
  </h2>
  <p>
   <em>
    (too'-ran-nos | TOO-rahn-nose | TYOO-rahn-nose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   sovereign; a provincial form of the derivative of the base of [G2962]; a "tyrant"; Tyrannus, an Ephesian; Tyrannus.
  </p>
  <ul>
   <li>
    an Ephesian in whose school Paul taught the gospel
   </li>
  </ul>
