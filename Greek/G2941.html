 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2941 κυβέρνησις
  </h1>
  <h2>
   kybérnēsis
  </h2>
  <p>
   <em>
    (koo-ber'-nay-sis | koo-VER-nay-sees | kyoo-VARE-nay-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from κυβερνάω (of Latin origin, to steer); pilotage, i.e., (figuratively) directorship (in the church); government.
  </p>
  <ul>
   <li>
    a governing, government
   </li>
  </ul>
