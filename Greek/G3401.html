 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3401 μιμέομαι
  </h1>
  <h2>
   miméomai
  </h2>
  <p>
   <em>
    (mim-eh'-om-ahee | mee-MEH-oh-meh | mee-MAY-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from μῖμος (a "mimic"); to imitate; follow.
  </p>
  <ul>
   <li>
    to imitate: any one
   </li>
  </ul>
