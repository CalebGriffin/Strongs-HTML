 <body class="theme-dark">
  <h1>
   G4578 σεισμός
  </h1>
  <h2>
   seismós
  </h2>
  <p>
   <em>
    (sice-mos' | see-SMOSE | see-SMOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4579]; a commotion, i.e., (of the air) a gale, (of the ground) an earthquake; earthquake, tempest.
  </p>
  <ul>
   <li>
    a shaking, a commotion
   </li>
   <li>
    a tempest
   </li>
   <li>
    an earthquake
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4579]
  </p>
 </body>
