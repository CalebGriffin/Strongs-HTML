 <body class="theme-dark" style="user-select: text;">
  <h1>
   G324 ἀναδέχομαι
  </h1>
  <h2>
   anadéchomai
  </h2>
  <p>
   <em>
    (an-ad-ekh'-om-ahee | ah-na-THEH-hoh-meh | ah-na-THAY-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G1209]; to entertain (as a guest); receive.
  </p>
  <ul>
   <li>
    to take up, take upon's self, undertake, assume
   </li>
   <li>
    to receive, entertain anyone hospitably
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G1209]
  </p>
 </body>
