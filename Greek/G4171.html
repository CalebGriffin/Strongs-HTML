<!DOCTYPE html>

 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4171 πόλεμος
  </h1>
  <h2>
   pólemos
  </h2>
  <p>
   <em>
    (pol'-em-os | POH-leh-mose | POH-lay-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from πέλομαι (to bustle); warfare (literally or figuratively; a single encounter or a series); battle, fight, war.
  </p>
  <ul>
   <li>
    a war
   </li>
   <li>
    a fight, a battle
   </li>
   <li>
    a dispute, strife, quarrel
   </li>
  </ul>
 </body>
