 <body>
  <h1>
   G4 ἀβαρής
  </h1>
  <h2>
   abarḗs
  </h2>
  <p>
   <em>
    (ab-ar-ace' | ah-va-RASE | ah-va-RASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G922]; weightless, i.e., (figuratively) not burdensome; from being burdensome.
  </p>
  <ul>
   <li>
    not burdensome
   </li>
   <li>
    not heavy
   </li>
   <li>
    light without weight
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G922]
  </p>
 </body>
</html>
