  <h1>
   G4586 σεμνός
  </h1>
  <h2>
   semnós
  </h2>
  <p>
   <em>
    (sem-nos' | sem-NOSE | same-NOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4576]; venerable, i.e., honorable; grave, honest.
  </p>
  <ul>
   <li>
    august, venerable, reverend
   </li>
   <li>
    to be venerated for character, honorable
   </li>
   <li>
    of persons
   </li>
   <li>
    of deeds
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G4576]
  </p>
