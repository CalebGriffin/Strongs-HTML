 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5380 φιλόνεικος
  </h1>
  <h2>
   philóneikos
  </h2>
  <p>
   <em>
    (fil-on'-i-kos | feel-OH-nee-kose | feel-OH-nee-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5384] and νεῖκος (a quarrel; probably akin to [G3534]); fond of strife, i.e., disputatious; contentious.
  </p>
  <ul>
   <li>
    fond of strife, contentious
   </li>
   <li>
    in a good sense, emulous
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3534], [G5384]
  </p>
 </body>
