  <h1>
   G1837 ἐξηχέομαι
  </h1>
  <h2>
   exēchéomai
  </h2>
  <p>
   <em>
    (ex-ay-kheh'-om-ahee | eks-ay-HEH-oh-meh | ayks-ay-HAY-oh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G1537] and [G2278]; to "echo" forth, i.e., resound (be generally reported); sound forth.
  </p>
  <ul>
   <li>
    to sound forth, emit, sound, resound
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G2278]
  </p>
 </body>
