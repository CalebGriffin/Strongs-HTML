  <h1>
   G2623 κατακλείω
  </h1>
  <h2>
   katakleíō
  </h2>
  <p>
   <em>
    (kat-ak-li'-o | ka-ta-KLEE-oh | ka-ta-KLEE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G2808]; to shut down (in a dungeon), i.e., incarcerate; shut up.
  </p>
  <ul>
   <li>
    to shut up, confine
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G2808]
  </p>
