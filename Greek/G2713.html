  <h1>
   G2713 κατέναντι
  </h1>
  <h2>
   katénanti
  </h2>
  <p>
   <em>
    (kat-en'-an-tee | ka-TEH-nahn-tee | ka-TAY-nahn-tee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G1725]; directly opposite; before, over against.
  </p>
  <ul>
   <li>
    over against, opposite before
   </li>
   <li>
    metaphorically before one i.e., he being judge
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1725], [G2596]
  </p>
