<!DOCTYPE html>
<html>
 <head>

 <body class="theme-dark">
  <h1>
   G1021 βραδύς
  </h1>
  <h2>
   bradýs
  </h2>
  <p>
   <em>
    (brad-ooce' | vra-THOOS | vra-THYOOS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; slow; figuratively, dull; slow.
  </p>
  <ul>
   <li>
    slow
   </li>
   <li>
    metaphorically dull, inactive, in mind
   </li>
   <li>
    stupid, slow to apprehend or believe
   </li>
  </ul>
 </body>
