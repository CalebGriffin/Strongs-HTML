  <h1>
   G1273 διανυκτερεύω
  </h1>
  <h2>
   dianyktereúō
  </h2>
  <p>
   <em>
    (dee-an-ook-ter-yoo'-o | thee-ah-nook-teh-REV-oh | thee-ah-nyook-tay-RAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and a derivative of [G3571]; to sit up the whole night; continue all night.
  </p>
  <ul>
   <li>
    to spend the night, to pass the whole night
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G3571]
  </p>
