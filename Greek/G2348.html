<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2348 θνήσκω
  </h1>
  <h2>
   thnḗskō
  </h2>
  <p>
   <em>
    (thnay'-sko | THNAY-skoh | THNAY-skoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a strengthened form of a simpler primary θάνω (which is used for it only in certain tenses); to die (literally or figuratively); be dead, die.
  </p>
  <ul>
   <li>
    to die, to be dead
   </li>
   <li>
    metaphorically to be spiritually dead
   </li>
  </ul>
 </body>
</html>
