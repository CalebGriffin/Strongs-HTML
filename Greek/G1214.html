   <em>
    (day-mas' | thay-MAHS | thay-MAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   governor of the people; probably for [G1216]; Demas, a Christian; Demas.
  </p>
  <ul>
   <li>
    a companion of Paul, who deserted the apostle when he was a prisoner at Rome and returned to Thessalonica
