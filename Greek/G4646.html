  <h1>
   G4646 σκολιός
  </h1>
  <h2>
   skoliós
  </h2>
  <p>
   <em>
    (skol-ee-os' | skoh-lee-OSE | skoh-lee-OSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G4628]; warped, i.e., winding; figuratively, perverse; crooked, froward, untoward.
  </p>
  <ul>
   <li>
    crooked, curved
   </li>
   <li>
    metaphorically
   </li>
   <li>
    perverse, wicked
   </li>
   <li>
    unfair, surly, froward
   </li>
  </ul>
