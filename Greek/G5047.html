  <h1>
   G5047 τελειότης
  </h1>
  <h2>
   teleiótēs
  </h2>
  <p>
   <em>
    (tel-i-ot'-ace | teh-lee-OH-tase | tay-lee-OH-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5046]; (the state) completeness (mentally or morally); perfection(-ness).
  </p>
  <ul>
   <li>
    perfection
   </li>
   <li>
    the state of the more intelligent
   </li>
   <li>
    moral and spiritual perfection
   </li>
  </ul>

   See also
