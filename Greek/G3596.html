  <h1>
   G3596 ὁδοιπορέω
  </h1>
  <h2>
   hodoiporéō
  </h2>
  <p>
   <em>
    (hod-oy-por-eh'-o | hoh-thoo-poh-REH-oh | oh-thoo-poh-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G3598] and [G4198]; to be a wayfarer, i.e., travel; go on a journey.
  </p>
  <ul>
   <li>
    to travel, journey
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3598], [G4198]
  </p>
