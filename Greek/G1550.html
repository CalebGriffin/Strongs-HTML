  <h1>
   G1550 ἐκδαπανάω
  </h1>
  <h2>
   ekdapanáō
  </h2>
  <p>
   <em>
    (ek-dap-an-ah'-o | ek-tha-pa-NA-oh | ake-tha-pa-NA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G1159]; to expend (wholly), i.e., (figuratively) exhaust; spend.
  </p>
  <ul>
   <li>
    to exhaust by expending, to spend wholly, use up,
   </li>
   <li>
    to spend one's self wholly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1159], [G1537]
  </p>
 </body>
