 <body class="theme-dark">
  <h1>
   G5431 φροντίζω
  </h1>
  <h2>
   phrontízō
  </h2>
  <p>
   <em>
    (fron-tid'-zo | frone-TEE-zoh | frone-TEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of [G5424]; to exercise thought, i.e., be anxious; be careful.
  </p>
  <ul>
   <li>
    to think, to be careful
   </li>
   <li>
    to be thoughtful or anxious
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5424]
  </p>
