 <body>
  <h1>
   G258 ἀλώπηξ
  </h1>
  <h2>
   alṓpēx
  </h2>
  <p>
   <em>
    (al-o'-pakes | ah-LOH-payks | ah-LOH-payks)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; a fox, i.e., (figuratively) a cunning person; fox.
  </p>
  <ul>
   <li>
    a fox
   </li>
   <li>
    metaphorically a sly or crafty man
   </li>
  </ul>
