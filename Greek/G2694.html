 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2694 κατασύρω
  </h1>
  <h2>
   katasýrō
  </h2>
  <p>
   <em>
    (kat-as-oo'-ro | ka-ta-SOO-roh | ka-ta-SYOO-roh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G4951]; to drag down, i.e., arrest judicially; hale.
  </p>
  <ul>
   <li>
    to draw down, pull down
   </li>
   <li>
    to draw along, drag forcibly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G4951]
  </p>
 </body>
