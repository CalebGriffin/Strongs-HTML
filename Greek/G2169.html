  <h1>
   G2169 εὐχαριστία
  </h1>
  <h2>
   eucharistía
  </h2>
  <p>
   <em>
    (yoo-khar-is-tee'-ah | ev-ha-ree-STEE-ah | afe-ha-ree-STEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2170]; gratitude; actively, grateful language (to God, as an act of worship); thankfulness, (giving of) thanks(-giving).
  </p>
  <ul>
   <li>
    thankfulness
   </li>
   <li>
    the giving of thanks
   </li>
  </ul>

   See also

   [G2170]
