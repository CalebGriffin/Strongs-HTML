  <h1>
   G2314 θεομάχος
  </h1>
  <h2>
   theomáchos
  </h2>
  <p>
   <em>
    (theh-om'-akh-os | theh-oh-MA-hose | thay-oh-MA-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2316] and [G3164]; an opponent of deity; to fight against God.
  </p>
  <ul>
   <li>
    fighting against God, resisting God
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2316], [G3164]
  </p>
