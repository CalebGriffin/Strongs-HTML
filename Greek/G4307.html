  <h1>
   G4307 πρόνοια
  </h1>
  <h2>
   prónoia
  </h2>
  <p>
   <em>
    (pron'-oy-ah | PROH-noo-ah | PROH-noo-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4306]; forethought, i.e., provident care or supply; providence, provision.
  </p>
  <ul>
   <li>
    forethought, providential care
   </li>
   <li>
    to make provision for a thing
   </li>
  </ul>

   See also

   [G4306]
