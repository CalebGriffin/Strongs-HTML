  <h1>
   G4362 προσπήγνυμι
  </h1>
  <h2>
   prospḗgnymi
  </h2>
  <p>
   <em>
    (pros-payg'-noo-mee | prose-PAY-gnoo-mee | prose-PAY-gnyoo-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4314] and [G4078]; to fasten to, i.e., (specially), to impale (on a cross); crucify.
  </p>
  <ul>
   <li>
    to fasten
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4078], [G4314]
  </p>
