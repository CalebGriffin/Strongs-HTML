 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5338 φέγγος
  </h1>
  <h2>
   phéngos
  </h2>
  <p>
   <em>
    (feng'-gos | FENG-gose | FAYNG-gose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably akin to the base of [G5457] (compare [G5350]); brilliancy; light.
  </p>
  <ul>
   <li>
    light
   </li>
   <li>
    of the moon
   </li>
   <li>
    of a candle or lamp
   </li>
   <li>
    the bright sunshine, the beam of light
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5350], [G5457]
  </p>
 </body>
</html>
