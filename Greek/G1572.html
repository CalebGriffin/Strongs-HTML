 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1572 ἐκκαίω
  </h1>
  <h2>
   ekkaíō
  </h2>
  <p>
   <em>
    (ek-kah'-yo | ek-KEH-oh | ake-KAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G2545]; to inflame deeply; burn.
  </p>
  <ul>
   <li>
    to burn out
   </li>
   <li>
    to set on fire
   </li>
   <li>
    to be kindled, to burn
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G2545]
  </p>
 </body>
