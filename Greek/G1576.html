 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1576 ἐκκλείω
  </h1>
  <h2>
   ekkleíō
  </h2>
  <p>
   <em>
    (ek-kli'-o | ek-KLEE-oh | ake-KLEE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G2808]; to shut out (literally or figuratively); exclude.
  </p>
  <ul>
   <li>
    to shut out, to turn out of doors
   </li>
   <li>
    to prevent the approach of one
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G2808]
  </p>
 </body>
