  <h1>
   G1965 ἐπίορκος
  </h1>
  <h2>
   epíorkos
  </h2>
  <p>
   <em>
    (ep-ee'-or-kos | eh-PEE-ore-kose | ay-PEE-ore-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G3727]; on oath, i.e., (falsely) a forswearer; perjured person.
  </p>
  <ul>
   <li>
    a false swearer, a perjurer
   </li>
  </ul>

   See also
  </h3>

   [G1909], [G3727]
