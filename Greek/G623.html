  </h1>
  <h2>
   Apollýōn
  </h2>
  <p>
   <em>
    (ap-ol-loo'-ohn | ah-pole-LOO-one | ah-pole-LYOO-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   Destroyer; active participle of [G622]; a destroyer (i.e., Satan); Apollyon.
  </p>
  <ul>
   <li>
    the angel of the bottomless pit, the Destroyer
   </li>
  </ul>
