 <body class="theme-dark">
  <h1>
   G3893 παραπικραίνω
  </h1>
  <h2>
   parapikraínō
  </h2>
  <p>
   <em>
    (par-ap-ik-rah'-ee-no | pa-ra-pee-KREH-noh | pa-ra-pee-KRAY-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G4087]; to embitter alongside, i.e., (figuratively) to exasperate; provoke.
  </p>
  <ul>
   <li>
    to provoke, exasperate
   </li>
   <li>
    to rouse to indignation
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3844], [G4087]
  </p>
 </body>
