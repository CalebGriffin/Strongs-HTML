 <body class="theme-dark" style="user-select: text;">
  <h1>
   G851 ἀφαιρέω
  </h1>
  <h2>
   aphairéō
  </h2>
  <p>
   <em>
    (af-ahee-reh'-o | ah-feh-REH-oh | ah-fay-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G138]; to remove (literally or figuratively); cut (smite) off, take away.
  </p>
  <ul>
   <li>
    to take from, take away, remove, carry off
   </li>
   <li>
    to cut off
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G138], [G575]
  </p>
 </body>
</html>
