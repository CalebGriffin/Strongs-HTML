  <h1>
   G4544 Σάμος
  </h1>
  <h2>
   Sámos
  </h2>
  <p>
   <em>
    (sam'-os | SA-mose | SA-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a sandy bluff; of uncertain affinity; Samus, an island of the Mediterranean; Samos.
  </p>
  <ul>
   <li>
    an island off that part of Asia Minor where Ionia touches Caria
   </li>
  </ul>
