  <h1>
   G5147 τρίβος
  </h1>
  <h2>
   tríbos
  </h2>
  <p>
   <em>
    (tree'-bos | TREE-vose | TREE-vose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from τρίβω (to "rub"; akin to τείρω, τρύω, and the base of [G5131], [G5134]); a rut or worn track; path.
  </p>
  <ul>
   <li>
    a worn way, a path
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5131], [G5134]
  </p>
