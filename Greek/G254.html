 <body class="theme-dark" style="user-select: text;">
  <h1>
   G254 ἅλυσις
  </h1>
  <h2>
   hálysis
  </h2>
  <p>
   <em>
    (hal'-oo-sis | HA-loo-sees | A-lyoo-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; a fetter or manacle; bonds, chain.
  </p>
  <ul>
   <li>
    a chain, bond by which the body or any part of it (hands, feet) is bound
   </li>
  </ul>
