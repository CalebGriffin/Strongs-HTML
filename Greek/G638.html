 <body class="theme-dark" style="user-select: text;">
  <h1>
   G638 ἀποπνίγω
  </h1>
  <h2>
   apopnígō
  </h2>
  <p>
   <em>
    (ap-op-nee'-go | ah-poh-PNEE-goh | ah-poh-PNEE-goh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G4155]; to stifle (by drowning or overgrowth); choke.
  </p>
  <ul>
   <li>
    to choke
   </li>
   <li>
    to suffocate with water, drown
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G4155]
  </p>
