<!DOCTYPE html>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1969 ἐπιπλήσσω
  </h1>
  <h2>
   epiplḗssō
  </h2>
  <p>
   <em>
    (ep-ee-place'-so | eh-pee-PLASE-soh | ay-pee-PLASE-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G4141]; to chastise, i.e., (with words) to upbraid; rebuke.
  </p>
  <ul>
   <li>
    to strike upon, beat upon
   </li>
   <li>
    to chastise with words, to chide, upbraid, rebuke
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G4141]
  </p>
 </body>
</html>
