 <body>
  <h1>
   G3786 ὄφελος
  </h1>
  <h2>
   óphelos
  </h2>
  <p>
   <em>
    (of'-el-os | OH-feh-lose | OH-fay-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ὀφέλλω (to heap up, i.e. accumulate or benefit); gain; advantageth, profit.
  </p>
  <ul>
   <li>
    advantage, profit
   </li>
  </ul>
