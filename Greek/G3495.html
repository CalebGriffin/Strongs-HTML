  <h1>
   G3495 νεανίσκος
  </h1>
  <h2>
   neanískos
  </h2>
  <p>
   <em>
    (neh-an-is'-kos | neh-ah-NEE-skose | nay-ah-NEE-skose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G3494]; a youth (under forty); young man.
  </p>
  <ul>
   <li>
    a young man, youth
   </li>
   <li>
    used of a young attendant or servant
   </li>
  </ul>

   See also
