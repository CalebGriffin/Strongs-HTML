 <body class="theme-dark">
  <h1>
   G5246 ὑπέρογκος
  </h1>
  <h2>
   hypéronkos
  </h2>
  <p>
   <em>
    (hoop-er'-ong-kos | hoo-PER-ohng-kose | yoo-PARE-ohng-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5228] and [G3591]; bulging over, i.e., (figuratively) insolent; great swelling.
  </p>
  <ul>
   <li>
    overswollen
   </li>
   <li>
    metaphorically immoderate, extravagant
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3591], [G5228]
  </p>
