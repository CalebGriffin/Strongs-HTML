  <h1>
   G4702 σπόριμος
  </h1>
  <h2>
   spórimos
  </h2>
  <p>
   <em>
    (spor'-ee-mos | SPOH-ree-mose | SPOH-ree-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4703]; sown, i.e., (neuter plural) a planted field; corn(-field).
  </p>
  <ul>
   <li>
    fit for sowing, sown
   </li>
   <li>
    sown fields, growing crops
   </li>
  </ul>
