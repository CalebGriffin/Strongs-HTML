  <h1>
   G145 αἰσθητήριον
  </h1>
  <h2>
   aisthētḗrion
  </h2>
  <p>
   <em>
    (ahee-sthay-tay'-ree-on | eh-sthay-TAY-ree-one | ay-sthay-TAY-ree-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of [G143]; properly, an organ of perception, i.e., (figuratively) judgment; senses.
  </p>
  <ul>
   <li>
    faculty of the mind for perceiving, understanding, judging
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G143]
  </p>
