  <h1>
   G5034 τάχος
  </h1>
  <h2>
   táchos
  </h2>
  <p>
   <em>
    (takh'-os | TA-hose | TA-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G5036]; a brief space (of time), i.e., (with [G1722] prefixed) in haste; [lexicon-key|+] quickly, [lexicon-key|+] shortly, [lexicon-key|+] speedily.
  </p>
  <ul>
   <li>
    quickness, speed
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G5036]
  </p>
