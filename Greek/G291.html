  <h2>
   Amplías
  </h2>

   <em>
    (am-plee'-as | am-PLEE-as | am-PLEE-as)
   </em>
  </p>
  <h3>
   Definition

   large; contracted for Latin ampliatus (enlarged); Amplias, a Roman Christian; Amplias.
