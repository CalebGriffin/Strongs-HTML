   G711 Ἀριστόβουλος

  <h2>
   Aristóboulos
  </h2>
  <p>
   <em>
    (ar-is-tob'-oo-los | ah-ree-STOH-voo-lose | ah-ree-STOH-voo-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   the best councillor; from the same as [G712] and [G1012]; best counselling; Aristoboulus, a Christian; Aristobulus.
  </p>
  <ul>
   <li>
    a certain Christian
   </li>
  </ul>
