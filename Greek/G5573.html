  <h1>
   G5573 ψευδολόγος
  </h1>
  <h2>
   pseudológos
  </h2>
  <p>
   <em>
    (psyoo-dol-og'-os | psev-thoh-LOH-gose | psave-thoh-LOH-gose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5571] and [G3004]; mendacious, i.e., promulgating erroneous Christian doctrine; speaking lies.
  </p>
  <ul>
   <li>
    speaking (teaching) falsely, speaking lies
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3004], [G5571]
  </p>
