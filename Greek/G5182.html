  <h1>
   G5182 τυρβάζω
  </h1>
  <h2>
   tyrbázō
  </h2>
  <p>
   <em>
    (toor-bad'-zo | toor-VA-zoh | tyoor-VA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from τύρβη (Latin turba, a crowd; akin to [G2351]); to make "turbid", i.e., disturb; trouble.
  </p>
  <ul>
   <li>
    disturb, trouble
   </li>
   <li>
    to be troubled in mind, disquieted
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2351]
  </p>
 </body>
