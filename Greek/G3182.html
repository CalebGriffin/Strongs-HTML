  <h1>
   G3182 μεθύσκω
  </h1>
  <h2>
   methýskō
  </h2>
  <p>
   <em>
    (meth-oos'-ko | meh-THOO-skoh | may-THYOO-skoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a prolonged (transitive) form of [G3184]; to intoxicate; be drunk(-en).
  </p>
  <ul>
   <li>
    to intoxicate, make drunk
   </li>
   <li>
    to get drunk, become intoxicated
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G3184]
  </p>
