   G2943 κυκλόθεν
  </h1>
  <h2>
   kyklóthen
  </h2>
  <p>
   <em>
    (koo-kloth'-en | koo-KLOH-then | kyoo-KLOH-thane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from the same as [G2945]; from the circle, i.e., all around; (round) about.
  </p>
  <ul>
   <li>
    round about, from all sides, all around
   </li>
  </ul>
