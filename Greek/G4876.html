  <h1>
   G4876 συναντάω
  </h1>
  <h2>
   synantáō
  </h2>
  <p>
   <em>
    (soon-an-tah'-o | soon-an-TA-oh | syoon-an-TA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and a derivative of [G473]; to meet with; figuratively, to occur; befall, meet.
  </p>
  <ul>
   <li>
    to meet with
   </li>
   <li>
    of events: to happen or befall
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G473], [G4862]
  </p>
