 <body class="theme-dark">
  <h1>
   G4924 συνοικέω
  </h1>
  <h2>
   synoikéō
  </h2>
  <p>
   <em>
    (soon-oy-keh'-o | soon-oo-KEH-oh | syoon-oo-KAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G3611]; to reside together (as a family); dwell together.
  </p>
  <ul>
   <li>
    to dwell together
   </li>
   <li>
    of the domestic association
   </li>
   <li>
    of intercourse of a husband and wife
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3611], [G4862]
  </p>
 </body>
