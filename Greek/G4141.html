 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4141 πλήσσω
  </h1>
  <h2>
   plḗssō
  </h2>
  <p>
   <em>
    (place'-so | PLASE-soh | PLASE-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently another form of [G4111] (through the idea of flattening out); to pound, i.e., (figuratively) to inflict with (calamity); smite.
  </p>
  <ul>
   <li>
    to strike, smite
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G5180].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G4111], [G5180]
  </p>
 </body>
</html>
