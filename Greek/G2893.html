<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G2893 κουφίζω
  </h1>
  <h2>
   kouphízō
  </h2>
  <p>
   <em>
    (koo-fid'-zo | koo-FEE-zoh | koo-FEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from κοῦφος (light in weight); to unload; lighten.
  </p>
  <ul>
   <li>
    to be light
   </li>
   <li>
    to lighten
   </li>
   <li>
    a ship by throwing the cargo overboard
   </li>
  </ul>
 </body>
</html>
