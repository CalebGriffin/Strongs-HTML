  <h1>
   G2697 κατάσχεσις
  </h1>
  <h2>
   katáschesis
  </h2>
  <p>
   <em>
    (kat-as'-khes-is | ka-TA-skeh-sees | ka-TA-skay-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2722]; a holding down, i.e., occupancy; possession.
  </p>
  <ul>
   <li>
    a holding back, hindering
   </li>
   <li>
    a holding fast, possession
   </li>
  </ul>
