  <h1>

  <h2>
   aichmalōtízō
  </h2>
  <p>
   <em>
    (aheekh-mal-o-tid'-zo | ek-ma-loh-TEE-zoh | ake-ma-loh-TEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G164]; to make captive; lead away captive, bring into captivity.
  </p>
  <ul>
   <li>
    to lead away captive
   </li>
   <li>
    metaphorically to capture ones mind, captivate
   </li>
  </ul>
