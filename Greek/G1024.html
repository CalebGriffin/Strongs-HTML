<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G1024 βραχύς
  </h1>
  <h2>
   brachýs
  </h2>
  <p>
   <em>
    (brakh-ooce' | vra-HOOS | vra-HYOOS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; short (of time, place, quantity, or number); few words, little (space, while).
  </p>
  <ul>
   <li>
    short, small, little
   </li>
   <li>
    of place, a short distance, a little
   </li>
   <li>
    of time, a short time, for a little while
   </li>
  </ul>
 </body>
