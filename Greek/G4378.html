  <h1>
   G4378 πρόσχυσις
  </h1>
  <h2>
   próschysis
  </h2>
  <p>
   <em>
    (pros'-khoo-sis | PROSE-hoo-sees | PROSE-hyoo-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a comparative of [G4314] and χέω (to pour); a shedding forth, i.e., affusion; sprinkling.
  </p>
  <ul>
   <li>
    a pouring or sprinkling upon, affusion
   </li>
  </ul>

   See also
  </h3>

   [G4314]
  </p>
