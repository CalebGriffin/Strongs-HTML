  <h1>
   G3882 παράλιος
  </h1>
  <h2>
   parálios
  </h2>
  <p>
   <em>
    (par-al'-ee-os | pa-RA-lee-ose | pa-RA-lee-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G251]; beside the salt (sea), i.e., maritime; sea coast.
  </p>
  <ul>
   <li>
    by the sea, maritime, the sea coast
   </li>
  </ul>

   [G251], [G3844]
