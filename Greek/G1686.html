 <body>
  <h1>
   G1686 ἐμβάπτω
  </h1>
  <h2>
   embáptō
  </h2>
  <p>
   <em>
    (em-bap'-to | em-VA-ptoh | ame-VA-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G911]; to whelm on, i.e., wet (a part of the person, etc.) by contact with a fluid; dip.
  </p>
  <ul>
   <li>
    to dip in
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G911], [G1722]
  </p>
 </body>
