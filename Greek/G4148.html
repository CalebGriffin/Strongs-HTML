 <body class="theme-dark">
  <h1>
   G4148 πλουτίζω
  </h1>
  <h2>
   ploutízō
  </h2>
  <p>
   <em>
    (ploo-tid'-zo | ploo-TEE-zoh | ploo-TEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4149]; to make wealthy (figuratively); en- (make) rich.
  </p>
  <ul>
   <li>
    to make rich, enrich
   </li>
   <li>
    of spiritual riches
   </li>
   <li>
    to be richly furnished
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4149]
  </p>
 </body>
