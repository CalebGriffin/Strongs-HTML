  <h1>
   G4955 συστασιαστής
  </h1>
  <h2>
   systasiastḗs
  </h2>
  <p>
   <em>
    (soos-tas-ee-as-tace' | soo-sta-see-ah-STASE | syoo-sta-see-ah-STASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G4862] and a derivative of [G4714]; a fellow-insurgent; make insurrection with.
  </p>
  <ul>
   <li>
    a companion in insurrection, a fellow rioter
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4714], [G4862]
  </p>
