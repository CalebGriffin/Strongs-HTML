 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1883 ἐπάνω
  </h1>
  <h2>
   epánō
  </h2>
  <p>
   <em>
    (ep-an'-o | ep-AH-noh | ape-AH-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G507]; up above, i.e., over or on (of place, amount, rank, etc.); above, more than, (up-)on, over.
  </p>
  <ul>
   <li>
    above
   </li>
   <li>
    of place
   </li>
   <li>
    of number: more than
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G507], [G1909]
  </p>
 </body>
</html>
