  <h1>
   G2278 ἠχέω
  </h1>
  <h2>
   ēchéō
  </h2>
  <p>
   <em>
    (ay-kheh'-o | ay-HEH-oh | ay-HAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2279]; to make a loud noise, i.e., reverberate; roar, sound.
  </p>
  <ul>
   <li>
    to sound
   </li>
   <li>
    used of the roaring of the sea
   </li>
  </ul>

   See also
