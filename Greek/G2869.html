 <body class="theme-dark">
  <h1>
   G2869 κοπάζω
  </h1>
  <h2>
   kopázō
  </h2>
  <p>
   <em>
    (kop-ad'-zo | koh-PA-zoh | koh-PA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2873]; to tire, i.e., (figuratively) to relax; cease.
  </p>
  <ul>
   <li>
    to grow weary or tired
   </li>
   <li>
    to cease from violence, cease raging
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2873]
  </p>
 </body>
