 <body class="theme-dark">
  <h1>
   G4576 σέβομαι
  </h1>
  <h2>
   sébomai
  </h2>
  <p>
   <em>
    (seb'-om-ahee | SEH-voh-meh | SAY-voh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice of an apparently primary verb; to revere, i.e., adore; devout, religious, worship.
  </p>
  <ul>
   <li>
    to revere, to worship
   </li>
  </ul>
