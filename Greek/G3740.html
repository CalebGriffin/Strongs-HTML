   G3740 ὁσάκις
  </h1>
  <h2>
   hosákis
  </h2>
  <p>
   <em>
    (hos-ak'-is | hoh-SA-kees | oh-SA-kees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   multiple adverb from [G3739]; how (i.e., with [G302], so) many times as; as oft(-en) as.
  </p>
  <ul>
   <li>
    as often as, as often soever as
   </li>
  </ul>
