  <h1>
   G2231 ἡγεμονία
  </h1>
  <h2>
   hēgemonía
  </h2>
  <p>
   <em>
    (hayg-em-on-ee'-ah | hay-geh-moh-NEE-ah | ay-gay-moh-NEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2232]; government, i.e., (in time) official term; reign.
  </p>
  <ul>
   <li>
    chief command, rule, sovereignty
   </li>
   <li>
    of the reign of a Roman emperor
   </li>
  </ul>
