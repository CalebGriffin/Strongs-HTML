   G31 ἀγγελία
  </h1>
  <h2>
   angelía
  </h2>
  <p>
   <em>
    (ang-el-ee'-ah | ang-geh-LEE-ah | ang-gay-LEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G32]; an announcement, i.e., (by implication) precept; message.
  </p>
  <ul>
   <li>
    message, announcement, news
   </li>
   <li>
    a proclamation, command, order
   </li>
  </ul>
