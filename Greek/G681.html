<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   G681 ἅπτω
  </h1>
  <h2>
   háptō
  </h2>
  <p>
   <em>
    (hap'-to | HA-ptoh | A-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; properly, to fasten to, i.e., (specially) to set on fire; kindle, light.
  </p>
  <ul>
   <li>
    to fasten to, adhere to
   </li>
   <li>
    to fasten fire to a thing, kindle, set of fire
   </li>
  </ul>
 </body>
</html>
