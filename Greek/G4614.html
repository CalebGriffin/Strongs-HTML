  <h3>
   Definition
  </h3>
  <p>
   thorny; of Hebrew origin ([H5514]); Sina (i.e., Sinai), a mountain in Arabia; Sina.
  </p>

   <li>
    a mountain or rather a mountainous region in the peninsula of Arabia Petraea, made famous by the giving of the Mosaic law
