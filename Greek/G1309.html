  <h1>
   G1309 διαφεύγω
  </h1>
  <h2>
   diapheúgō
  </h2>
  <p>
   <em>
    (dee-af-yoo'-go | thee-ah-FEV-goh | thee-ah-FAVE-goh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G5343]; to flee through, i.e., escape; escape.
  </p>
  <ul>
   <li>
    to flee through danger, to escape
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G5343]
  </p>
