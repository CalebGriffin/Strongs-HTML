  <h1>
   G865 ἀφιλάγαθος
  </h1>
  <h2>
   aphilágathos
  </h2>
  <p>
   <em>
    (af-il-ag'-ath-os | ah-fee-LA-ga-those | ah-fee-LA-ga-those)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G5358]; hostile to virtue; despiser of those that are good.
  </p>
  <ul>
   <li>
    opposed to goodness and good men
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G5358]
  </p>
