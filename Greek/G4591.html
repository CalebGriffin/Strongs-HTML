<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G4591 σημαίνω
  </h1>
  <h2>
   sēmaínō
  </h2>
  <p>
   <em>
    (say-mah'-ee-no | say-MEH-noh | say-MAY-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from σῆμα (a mark; of uncertain derivation); to indicate; signify.
  </p>
  <ul>
   <li>
    to give a sign, to signify, indicate
   </li>
   <li>
    to make known
   </li>
  </ul>
 </body>
