 <body>
  <h1>
   G525 ἀπαλλάσσω
  </h1>
  <h2>
   apallássō
  </h2>
  <p>
   <em>
    (ap-al-las'-so | ah-pahl-LAHS-soh | ah-pahl-LAHS-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G236]; to change away, i.e., release, (reflexively) remove; deliver, depart.
  </p>
  <ul>
   <li>
    to remove, release, to be removed, to depart
   </li>
   <li>
    to set free, deliver
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G236], [G575]
  </p>
 </body>
</html>
