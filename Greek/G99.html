<!DOCTYPE html>

 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G99 Ἀδρίας
  </h1>
  <h2>
   Adrías
  </h2>
  <p>
   <em>
    (ad-ree'-as | ah-THREE-as | ah-THREE-as)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   without wood; from Ἀδρία (a place near its shore); the Adriatic sea (including the Ionian); Adria.
  </p>
  <ul>
   <li>
    Adriatic Sea, Adrias, the sea between Greece and Italy
   </li>
  </ul>
 </body>
