 <body class="theme-dark">
  <h1>
   G1374 δίψυχος
  </h1>
  <h2>
   dípsychos
  </h2>
  <p>
   <em>
    (dip'-soo-khos | THEE-psoo-hose | THEE-psyoo-hose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1364] and [G5590]; two-spirited, i.e., vacillating (in opinion or purpose); double minded.
  </p>
  <ul>
   <li>
    double minded
   </li>
   <li>
    wavering, uncertain, doubting
   </li>
   <li>
    divided in interest
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1364], [G5590]
  </p>
 </body>
