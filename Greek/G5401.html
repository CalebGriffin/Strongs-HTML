 <body class="theme-dark">
  <h1>
   G5401 φόβος
  </h1>
  <h2>
   phóbos
  </h2>
  <p>
   <em>
    (fob'-os | FOH-vose | FOH-vose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a primary φέβομαι (to be put in fear); alarm or fright; be afraid, [lexicon-key|+] exceedingly, fear, terror.
  </p>
  <ul>
   <li>
    fear, dread, terror
   </li>
   <li>
    that which strikes terror
   </li>
   <li>
    reverence for one's husband
   </li>
  </ul>
 </body>
