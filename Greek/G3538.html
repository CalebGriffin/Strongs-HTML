  <h1>
   G3538 νίπτω
  </h1>
  <h2>
   níptō
  </h2>
  <p>
   <em>
    (nip'-to | NEE-ptoh | NEE-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   to cleanse (especially the hands or the feet or the face); ceremonially, to perform ablution; wash.
  </p>
  <ul>
   <li>
    to wash
   </li>
   <li>
    to wash one's self
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G3068].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G3068]
  </p>
