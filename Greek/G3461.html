 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3461 μυριάς
  </h1>
  <h2>
   myriás
  </h2>
  <p>
   <em>
    (moo-ree'-as | moo-ree-AS | myoo-ree-AS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3463]; a ten-thousand; by extension, a "myriad" or indefinite number; ten thousand.
  </p>
  <ul>
   <li>
    ten thousand
   </li>
   <li>
    an innumerable multitude, an unlimited number
   </li>
   <li>
    innumerable hosts
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3463]
  </p>
 </body>
