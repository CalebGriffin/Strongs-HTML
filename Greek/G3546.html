  <h1>
   G3546 νόμισμα
  </h1>
  <h2>
   nómisma
  </h2>
  <p>
   <em>
    (nom'-is-mah | NOH-mee-sma | NOH-mee-sma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3543]; what is reckoned as of value (after the Latin numisma), i.e., current coin; money.
  </p>
  <ul>
   <li>
    anything received and sanctioned by usage or law
   </li>
   <li>
    money, (current) coin, legal tender
   </li>
  </ul>

   See also
  </h3>

   [G3543]
  </p>
