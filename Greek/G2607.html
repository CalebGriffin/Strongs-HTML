  <h1>
   G2607 καταγινώσκω
  </h1>
  <h2>
   kataginṓskō
  </h2>
  <p>
   <em>
    (kat-ag-in-o'-sko | ka-ta-gee-NOH-skoh | ka-ta-gee-NOH-skoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G1097]; to note against, i.e., find fault with; blame, condemn.
  </p>
  <ul>
   <li>
    to find fault with, blame
   </li>
   <li>
    to accuse, condemn
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1097], [G2596]
  </p>
