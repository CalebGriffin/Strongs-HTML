  <h1>
   G2974 κωφός
  </h1>
  <h2>
   kōphós
  </h2>
  <p>
   <em>
    (ko-fos' | koh-FOSE | koh-FOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2875]; blunted, i.e., (figuratively) of hearing (deaf) or speech (dumb); deaf, dumb, speechless.
  </p>
  <ul>
   <li>
    blunted, dull
   </li>
   <li>
    blunted (or lamed) in tongue, dumb
   </li>
   <li>
    blunted, dull in hearing
   </li>
   <li>
    deaf
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2875]
  </p>
 </body>
</html>
