   G2711 καταψύχω
  </h1>
  <h2>
   katapsýchō
  </h2>
  <p>
   <em>
    (kat-ap-soo'-kho | ka-ta-PSOO-hoh | ka-ta-PSYOO-hoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G5594]; to cool down (off), i.e., refresh; cool.
  </p>

   <li>
    to cool off, make cool
   </li>
  </ul>

   [G2596], [G5594]
