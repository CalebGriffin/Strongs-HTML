  <h1>
   G477 ἀντίθεσις
  </h1>
  <h2>
   antíthesis
  </h2>
  <p>
   <em>
    (an-tith'-es-is | an-TEE-theh-sees | an-TEE-thay-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G473] and [G5087]; opposition, i.e., a conflict (of theories); opposition.
  </p>
  <ul>
   <li>
    opposition, that which is opposed
   </li>
  </ul>

   See also

   [G473], [G5087]
