  <h1>
   G2558 κακουχέω
  </h1>
  <h2>
   kakouchéō
  </h2>
  <p>
   <em>
    (kak-oo-kheh'-o | ka-koo-HEH-oh | ka-koo-HAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed compound of [G2556] and [G2192]; to maltreat; which suffer adversity, torment.
  </p>
  <ul>
   <li>
    to treat ill, oppress, plague
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2192], [G2556]
  </p>
