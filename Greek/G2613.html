  <h1>
   G2613 καταδικάζω
  </h1>
  <h2>
   katadikázō
  </h2>
  <p>
   <em>
    (kat-ad-ik-ad'-zo | ka-ta-thee-KA-zoh | ka-ta-thee-KA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and a derivative of [G1349]; to adjudge against, i.e., pronounce guilty; condemn.
  </p>
  <ul>
   <li>
    to give judgment against (one), to pronounce guilty
   </li>
   <li>
    to condemn
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1349], [G2596]
  </p>
