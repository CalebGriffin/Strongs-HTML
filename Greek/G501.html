<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G501 ἀντλέω
  </h1>
  <h2>
   antléō
  </h2>
  <p>
   <em>
    (ant-leh-o | an-t-LEH-oh | an-t-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from ἄντλος (the hold of a ship); to bale up (properly, bilge water), i.e., dip water (with a bucket, pitcher, etc.); draw (out).
  </p>
  <ul>
   <li>
    to draw out of a ship's bilge-water, to bale or pump out
   </li>
   <li>
    to draw water
   </li>
  </ul>
 </body>
</html>
