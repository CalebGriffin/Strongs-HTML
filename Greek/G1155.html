 <body class="theme-dark">
  <h1>
   G1155 δανείζω
  </h1>
  <h2>
   daneízō
  </h2>
  <p>
   <em>
    (dan-ide'-zo | tha-NEE-zoh | tha-NEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1156]; to loan on interest; reflexively, to borrow; borrow, lend.
  </p>
  <ul>
   <li>
    to lend money
   </li>
   <li>
    to have money lent to one's self
   </li>
   <li>
    to take a loan, borrow
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1156]
  </p>
 </body>
