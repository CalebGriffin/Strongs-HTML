<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G2337 θηλάζω
  </h1>
  <h2>
   thēlázō
  </h2>
  <p>
   <em>
    (thay-lad'-zo | thay-LA-zoh | thay-LA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from θηλή (the nipple); to suckle, (by implication) to suck; (give) suck(-ling).
  </p>
  <ul>
   <li>
    to give the breast, give suck, to suckle
   </li>
   <li>
    to suck
   </li>
  </ul>
 </body>
</html>
