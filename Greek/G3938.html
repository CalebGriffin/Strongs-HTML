  <h1>
   G3938 πάροδος
  </h1>
  <h2>
   párodos
  </h2>
  <p>
   <em>
    (par'-od-os | PA-roh-those | PA-roh-those)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G3598]; a by-road, i.e., (actively) a route; way.
  </p>
  <ul>
   <li>
    a passing by or passage
   </li>
   <li>
    in passing
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3598], [G3844]
  </p>
