  <h1>
   G1900 ἐπέκεινα
  </h1>
  <h2>
   epékeina
  </h2>
  <p>
   <em>
    (ep-ek'-i-nah | ep-EH-kee-na | ape-A-kee-na)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and (the accusative case plural neuter of) [G1565]; upon those parts of, i.e., on the further side of; beyond.
  </p>
  <ul>
   <li>
    beyond
   </li>
  </ul>

   See also

   [G1565], [G1909]
