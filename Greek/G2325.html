 <body class="theme-dark">
  <h1>
   G2325 θερίζω
  </h1>
  <h2>
   therízō
  </h2>
  <p>
   <em>
    (ther-id'-zo | theh-REE-zoh | thay-REE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2330] (in the sense of the crop); to harvest; reap.
  </p>
  <ul>
   <li>
    to reap, harvest
   </li>
   <li>
    proverbial expression for sowing and reaping
   </li>
   <li>
    cut off, destroy
   </li>
   <li>
    as crops are cut down with a sickle
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2330]
  </p>
 </body>
</html>
