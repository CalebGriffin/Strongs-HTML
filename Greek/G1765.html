 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1765 ἐνισχύω
  </h1>
  <h2>
   enischýō
  </h2>
  <p>
   <em>
    (en-is-khoo'-o | en-ee-SKOO-oh | ane-ee-SKYOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G2480]; to invigorate (transitively or reflexively); strengthen.
  </p>
  <ul>
   <li>
    to grow strong, to receive strength
   </li>
   <li>
    to make strong, to strengthen
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G2480]
  </p>
