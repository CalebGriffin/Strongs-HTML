 <body>
  <h1>
   G2877 κοράσιον
  </h1>
  <h2>
   korásion
  </h2>
  <p>
   <em>
    (kor-as'-ee-on | koh-RA-see-one | koh-RA-see-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a presumed derivative of κόρη (a maiden); a (little) girl; damsel, maid.
  </p>
  <ul>
   <li>
    a girl, damsel, maiden
   </li>
  </ul>
