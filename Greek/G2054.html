 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2054 ἔρις
  </h1>
  <h2>
   éris
  </h2>
  <p>
   <em>
    (er'-is | EH-rees | A-rees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; a quarrel, i.e., (by implication) wrangling; contention, debate, strife, variance.
  </p>
  <ul>
   <li>
    contention, strife, wrangling
   </li>
  </ul>
