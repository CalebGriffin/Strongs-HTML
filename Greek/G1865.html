  <h1>
   G1865 ἐπαθροίζω
  </h1>
  <h2>
   epathroízō
  </h2>
  <p>
   <em>
    (ep-ath-roid'-zo | ep-ah-THROO-zoh | ape-ah-THROO-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and ἀθροίζω (to assemble); to accumulate; gather thick together.
  </p>
  <ul>
   <li>
    to gather together (to others already present)
   </li>
  </ul>
