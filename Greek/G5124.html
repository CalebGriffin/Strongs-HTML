  <h1>
   G5124 τοῦτο
  </h1>
  <h2>
   toûto
  </h2>
  <p>
   <em>
    (too'-to | TOO-toh | TOO-toh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter singular nominative or accusative case of [G3778]; that thing; here(-unto), it, partly, self(-same), so, that (intent), the same, there(-fore, -unto), this, thus, where(-fore).
  </p>
  <ul>
   <li>
    that (thing), this (thing)
   </li>
  </ul>
