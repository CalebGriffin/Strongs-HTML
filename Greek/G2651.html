  <h1>
   G2651 καταμόνας
  </h1>
  <h2>
   katamónas
  </h2>
  <p>
   <em>
    (kat-am-on'-as | ka-ta-MOH-nahs | ka-ta-MOH-nahs)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and accusative case plural feminine of [G3441] (with [G5561] implied); according to sole places, i.e., (adverbially) separately; alone.
  </p>
  <ul>
   <li>
    apart, alone
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G3441], [G5561]
  </p>
