  <h1>
   G840 αὐστηρός
  </h1>
  <h2>
   austērós
  </h2>
  <p>
   <em>
    (ow-stay-ros' | av-stay-ROSE | af-stay-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a (presumed) derivative of the same as [G109] (meaning blown); rough (properly as a gale), i.e., (figuratively) severe; austere.
  </p>
  <ul>
   <li>
    of mind and manners: harsh, rough, rigid
   </li>
  </ul>

   See also
