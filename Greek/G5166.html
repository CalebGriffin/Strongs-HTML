<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G5166 τρυγάω
  </h1>
  <h2>
   trygáō
  </h2>
  <p>
   <em>
    (troo-gah'-o | troo-GA-oh | tryoo-GA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of τρύγω (to dry) meaning ripe fruit (as if dry); to collect the vintage; gather.
  </p>
  <ul>
   <li>
    to gather in ripe fruits
   </li>
   <li>
    to gather the harvest or vintage
   </li>
   <li>
    of fruit gathered
   </li>
  </ul>
 </body>
</html>
