  <h1>
   G741 ἀρτύω
  </h1>
  <h2>
   artýō
  </h2>
  <p>
   <em>
    (ar-too'-o | ar-TOO-oh | ar-TYOO-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed derivative of [G142]; to prepare, i.e., spice (with stimulating condiments); season.
  </p>
  <ul>
   <li>
    to prepare, arrange, with respect to food
   </li>
   <li>
    to season, make savory
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G142]
  </p>
 </body>
