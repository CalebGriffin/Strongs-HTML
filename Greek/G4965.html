  <h1>
   G4965 Συχάρ
  </h1>
  <h2>
   Sychár
  </h2>
  <p>
   <em>
    (soo-khar' | soo-HAHR | syoo-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   drunken; of Hebrew origin ([H7941]); Sychar (i.e., Shekar), a place in Palestine; Sychar.
  </p>
  <ul>
   <li>
    probably another name for the town of Shechem, a town in Samaria, near the well of Jacob
   </li>
  </ul>

   See also
