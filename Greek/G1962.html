 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1962 ἐπινεύω
  </h1>
  <h2>
   epineúō
  </h2>
  <p>
   <em>
    (ep-een-yoo'-o | eh-pee-NEV-oh | ay-pee-NAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G3506]; to nod at, i.e., (by implication) to assent; consent.
  </p>
  <ul>
   <li>
    to nod to
   </li>
   <li>
    to express approval, to assent
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G3506]
  </p>
 </body>
