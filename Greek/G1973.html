  <h1>
   G1973 ἐπιπόθητος
  </h1>
  <h2>
   epipóthētos
  </h2>
  <p>
   <em>
    (ep-ee-poth'-ay-tos | eh-pee-POH-thay-tose | ay-pee-POH-thay-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and a derivative of the latter part of [G1971]; yearned upon, i.e., greatly loved; longed for.
  </p>
  <ul>
   <li>
    longed for
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G1971]
  </p>
