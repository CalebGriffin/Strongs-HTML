  <h1>
   G3389 μητραλῴας
  </h1>
  <h2>
   mētralṓias
  </h2>
  <p>
   <em>
    (may-tral-o'-as | may-tra-LOH-as | may-tra-LOH-as)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3384] and the base of [G257]; a mother-thresher, i.e., matricide; murderer of mothers.
  </p>
  <ul>
   <li>
    matricide, the murderer of a mother
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G257], [G3384]
  </p>
