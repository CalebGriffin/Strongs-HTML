<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G5392 φιμόω
  </h1>
  <h2>
   phimóō
  </h2>
  <p>
   <em>
    (fee-mo'-o | fee-MOH-oh | fee-MOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from φιμός (a muzzle); to muzzle; muzzle.
  </p>
  <ul>
   <li>
    to close the mouth with a muzzle, to muzzle
   </li>
   <li>
    metaphorically
   </li>
   <li>
    to stop the mouth, make speechless, reduce to silence
   </li>
   <li>
    to become speechless
   </li>
   <li>
    to be kept in check
   </li>
  </ul>
 </body>
</html>
