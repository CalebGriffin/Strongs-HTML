 <body class="theme-dark">
  <h1>
   G1183 δεκατόω
  </h1>
  <h2>
   dekatóō
  </h2>
  <p>
   <em>
    (dek-at-o'-o | theh-ka-TOH-oh | thay-ka-TOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1181]; to tithe, i.e., to give or take a tenth; pay (receive) tithes.
  </p>
  <ul>
   <li>
    to exact or receive the tenth part
   </li>
   <li>
    to pay tithes
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1181]
  </p>
 </body>
