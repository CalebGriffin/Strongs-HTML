  <h1>
   G1943 ἐπικαλύπτω
  </h1>
  <h2>
   epikalýptō
  </h2>
  <p>
   <em>
    (ep-ee-kal-oop'-to | eh-pee-ka-LOO-ptoh | ay-pee-ka-LYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G2572]; to conceal, i.e., (figuratively) forgive; cover.
  </p>
  <ul>
   <li>
    to cover over
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G2572]
  </p>
