  <h1>
   G5220 ὕπανδρος
  </h1>
  <h2>
   hýpandros
  </h2>
  <p>
   <em>
    (hoop'-an-dros | HOO-pahn-throse | YOO-pahn-throse)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5259] and [G435]; in subjection under a man, i.e., a married woman; which hath an husband.
  </p>
  <ul>
   <li>
    under i.e., subject to a man: married
   </li>
  </ul>

   [G435], [G5259]
