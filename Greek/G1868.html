  <h1>
   G1868 ἔπαινος
  </h1>
  <h2>
   épainos
  </h2>
  <p>
   <em>
    (ep'-ahee-nos | EP-eh-nose | APE-ay-nose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and the base of [G134]; laudation; concretely, a commendable thing; praise.
  </p>
  <ul>
   <li>
    approbation, commendation, praise
   </li>
  </ul>
