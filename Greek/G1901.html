 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1901 ἐπεκτείνομαι
  </h1>
  <h2>
   epekteínomai
  </h2>
  <p>
   <em>
    (ep-ek-ti'-nom-ahee | ep-ek-TEE-noh-meh | ape-ake-TEE-noh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G1909] and [G1614]; to stretch (oneself) forward upon; reach forth.
  </p>
  <ul>
   <li>
    to stretch out to or towards
   </li>
   <li>
    to stretch (one's self) forward to
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1614], [G1909]
  </p>
 </body>
