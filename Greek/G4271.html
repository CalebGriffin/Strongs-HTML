  <h1>
   G4271 πρόδηλος
  </h1>
  <h2>
   pródēlos
  </h2>
  <p>
   <em>
    (prod'-ay-los | PROH-thay-lose | PROH-thay-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4253] and [G1212]; plain before all men, i.e., obvious; evident, manifest (open) beforehand.
  </p>
  <ul>
   <li>
    openly evident, known to all, manifest
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1212], [G4253]
  </p>
