  <h1>
   G2637 κατάλαλος
  </h1>
  <h2>
   katálalos
  </h2>
  <p>
   <em>
    (kat-al'-al-os | ka-TA-la-lose | ka-TA-la-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and the base of [G2980]; talkative against, i.e., a slanderer; backbiter.
  </p>
  <ul>
   <li>
    a defamer, evil speaker
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G2980]
  </p>
