 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4225 πού
  </h1>
  <h2>
   poú
  </h2>
  <p>
   <em>
    (poo | poo | poo)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   genitive case of an indefinite pronoun πός (some) otherwise obsolete (compare [G4214]); as adverb of place, somewhere, i.e., nearly; about, a certain place.
  </p>
  <ul>
   <li>
    where?, in what place?
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4214]
  </p>
 </body>
