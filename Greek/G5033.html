 <body class="theme-dark">
  <h1>
   G5033 τάχιστα
  </h1>
  <h2>
   táchista
  </h2>
  <p>
   <em>
    (takh'-is-tah | TA-hee-sta | TA-hee-sta)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter plural of the superlative of [G5036] (as adverb); most quickly, i.e., (with [G5613] prefixed) as soon as possible; [lexicon-key|+] with all speed.
  </p>
  <ul>
   <li>
    very quickly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5036], [G5613]
  </p>
 </body>
