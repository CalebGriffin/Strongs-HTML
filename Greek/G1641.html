  <h1>
   G1641 ἐλαττονέω
  </h1>
  <h2>
   elattonéō
  </h2>
  <p>
   <em>
    (el-at-ton-eh-o | eh-laht-toh-NEH-oh | ay-laht-toh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1640]; to diminish, i.e., fall short; have lack.
  </p>
  <ul>
   <li>
    to be less, inferior, (in possessions)
   </li>
   <li>
    to make less, diminish
   </li>
  </ul>
