  <h1>
   G1169 δειλός
  </h1>
  <h2>
   deilós
  </h2>
  <p>
   <em>
    (di-los' | thee-LOSE | thee-LOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from δεός (dread); timid, i.e., (by implication) faithless; fearful.
  </p>

   <li>
    timid, fearful
