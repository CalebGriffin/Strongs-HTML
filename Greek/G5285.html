  <h1>
   G5285 ὑποπνέω
  </h1>
  <h2>
   hypopnéō
  </h2>
  <p>
   <em>
    (hoop-op-neh'-o | hoo-poh-PNEH-oh | yoo-poh-PNAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5259] and [G4154]; to breathe gently, i.e., breeze; blow softly.
  </p>
  <ul>
   <li>
    to blow underneath
   </li>
   <li>
    to blow softly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4154], [G5259]
  </p>
