  <h1>
   G2335 θεωρία
  </h1>
  <h2>
   theōría
  </h2>
  <p>
   <em>
    (theh-o-ree'-ah | theh-oh-REE-ah | thay-oh-REE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G2334]; spectatorship, i.e., (concretely) a spectacle; sight.
  </p>
  <ul>
   <li>
    a viewing, beholding
   </li>
   <li>
    that which is viewed, a spectacle, sight
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2334]
  </p>
