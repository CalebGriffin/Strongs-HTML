  <h1>
   G2155 εὔσπλαγχνος
  </h1>
  <h2>
   eúsplanchnos
  </h2>
  <p>
   <em>
    (yoo'-splangkh-nos | EV-splahng-hnose | AFE-splahng-hnose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2095] and [G4698]; well compassioned, i.e., sympathetic; pitiful, tender-hearted.
  </p>
  <ul>
   <li>
    having strong bowels
   </li>
   <li>
    compassionate, tender hearted
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G4698]
  </p>
