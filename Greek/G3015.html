  <h1>
   G3015 λεπρός
  </h1>
  <h2>
   leprós
  </h2>
  <p>
   <em>
    (lep-ros' | leh-PROSE | lay-PROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G3014]; scaly, i.e., leprous (a leper); leper.
  </p>
  <ul>
   <li>
    scaly, rough
   </li>
   <li>
    leprous, affected with leprosy
   </li>
  </ul>

   See also
