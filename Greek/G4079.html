  <h1>
   G4079 πηδάλιον
  </h1>
  <h2>
   pēdálion
  </h2>
  <p>
   <em>
    (pay-dal'-ee-on | pay-THA-lee-one | pay-THA-lee-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a (presumed) derivative of πηδόν (the blade of an oar; from the same as [G3976]); a "pedal", i.e., helm; rudder.
  </p>
  <ul>
   <li>
    a ship's rudder
   </li>
  </ul>
