  <h1>
   G2123 εὐκοπώτερος
  </h1>
  <h2>
   eukopṓteros
  </h2>
  <p>
   <em>
    (yoo-kop-o'-ter-os | ev-koh-POH-teh-rose | afe-koh-POH-tay-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   comparative of a compound of [G2095] and [G2873]; better for toil, i.e., more facile; easier.
  </p>
  <ul>
   <li>
    with easy labor
   </li>
   <li>
    easy
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G2873]
  </p>
