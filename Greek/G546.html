  <h1>
   G546 ἀπειλέω
  </h1>
  <h2>
   apeiléō
  </h2>
  <p>
   <em>
    (ap-i-leh'-o | ah-pee-LEH-oh | ah-pee-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; to menace; by implication, to forbid; threaten.
  </p>
