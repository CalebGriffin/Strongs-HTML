  <h1>
   G3443 μονόω
  </h1>
  <h2>
   monóō
  </h2>
  <p>
   <em>
    (mon-o'-o | moh-NOH-oh | moh-NOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3441]; to isolate, i.e., bereave; be desolate.
  </p>
  <ul>
   <li>
    to make single or solitary
   </li>
   <li>
    leave alone, forsake
   </li>
  </ul>
