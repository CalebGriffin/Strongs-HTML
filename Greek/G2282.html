<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2282 θάλπω
  </h1>
  <h2>
   thálpō
  </h2>
  <p>
   <em>
    (thal'-po | THAHL-poh | THAHL-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   probably akin to θάλλω (to warm); to brood, i.e., (figuratively) to foster; cherish.
  </p>
  <ul>
   <li>
    to warm, keep warm
   </li>
   <li>
    to cherish with tender love, to foster with tender care
   </li>
  </ul>
 </body>
</html>
