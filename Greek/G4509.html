  <h1>
   G4509 ῥύπος
  </h1>
  <h2>
   rhýpos
  </h2>
  <p>
   <em>
    (hroo'-pos | ROO-pose | RYOO-pose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; dirt, i.e., (morally) depravity; filth.
  </p>
  <ul>
   <li>
    filthy, dirty
   </li>
  </ul>
