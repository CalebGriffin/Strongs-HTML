  <h1>
   G4117 πλέγμα
  </h1>
  <h2>
   plégma
  </h2>
  <p>
   <em>
    (pleg'-mah | PLEG-ma | PLAGE-ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4120]; a plait (of hair); broidered hair.
  </p>
  <ul>
   <li>
    what is woven, plaited, or twisted together
   </li>
   <li>
    a web, plait, braid
   </li>
   <li>
    of a net
   </li>
   <li>
    of a basket, in which the infant Moses was laid
   </li>
   <li>
    of braided hair
   </li>
  </ul>
