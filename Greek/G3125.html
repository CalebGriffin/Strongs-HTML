 <body class="theme-dark">
  <h1>
   G3125 μάμμη
  </h1>
  <h2>
   mámmē
  </h2>
  <p>
   <em>
    (mam'-may | MAHM-may | MAHM-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of natural origin ("mammy"); a grandmother; grandmother.
  </p>
  <ul>
   <li>
    mother (the name infants use in addressing their mother)
   </li>
   <li>
    grandmother
   </li>
  </ul>
