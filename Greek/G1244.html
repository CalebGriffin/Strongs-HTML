 <body class="theme-dark">
  <h1>
   G1244 διαιρέω
  </h1>
  <h2>
   diairéō
  </h2>
  <p>
   <em>
    (dee-ahee-reh'-o | thee-eh-REH-oh | thee-ay-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G138]; to separate, i.e., distribute; divide.
  </p>
  <ul>
   <li>
    to divide into parts, to part, to tear, cleave or cut asunder
   </li>
   <li>
    to distribute
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G138], [G1223]
  </p>
 </body>
