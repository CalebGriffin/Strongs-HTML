  <h1>
   G4033 περικυκλόω
  </h1>
  <h2>
   perikyklóō
  </h2>
  <p>
   <em>
    (per-ee-koo-klo'-o | peh-ree-koo-KLOH-oh | pay-ree-kyoo-KLOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4012] and [G2944]; to encircle all around, i.e., blockade completely; compass round.
  </p>
  <ul>
   <li>
    to encircle, compass about
   </li>
   <li>
    of a city (besieged)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2944], [G4012]
  </p>
 </body>
