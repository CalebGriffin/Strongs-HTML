  <h2>
   paraplēsíōs
  </h2>
  <p>
   <em>
    (par-ap-lay-see'-oce | pa-ra-play-SEE-ose | pa-ra-play-SEE-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from the same as [G3897]; in a manner near by, i.e., (figuratively) similarly; likewise.
  </p>
  <ul>
   <li>
    similarly, in like manner, in the same way

  </ul>
