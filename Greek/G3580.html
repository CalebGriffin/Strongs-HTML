  <h1>
   G3580 ξενοδοχέω
  </h1>
  <h2>
   xenodochéō
  </h2>
  <p>
   <em>
    (xen-od-okh-eh'-o | kseh-noh-thoh-HEH-oh | ksay-noh-thoh-HAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G3581] and [G1209]; to be hospitable; lodge strangers.
  </p>
  <ul>
   <li>
    to receive and entertain hospitably, to be hospitable
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1209], [G3581]
  </p>
