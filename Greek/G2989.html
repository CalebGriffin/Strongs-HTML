  <h1>
   G2989 λάμπω
  </h1>
  <h2>
   lámpō
  </h2>
  <p>
   <em>
    (lam'-po | LAHM-poh | LAHM-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
