  <h2>
   hóti
  </h2>
  <p>
   <em>
    (hot'-ee | HOH-tee | OH-tee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of [G3748] as conjunction; demonstrative, that (sometimes redundant); causative, because; as concerning that, as though, because (that), for (that), how (that), (in) that, though, why.
  </p>
