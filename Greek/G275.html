 <body class="theme-dark" style="user-select: text;">
  <h1>
   G275 ἀμέριμνος
  </h1>
  <h2>
   amérimnos
  </h2>
  <p>
   <em>
    (am-er'-im-nos | ah-MEH-reem-nose | ah-MAY-reem-nose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G3308]; not anxious; without care(-fulness), secure.
  </p>
  <ul>
   <li>
    free from anxiety, free from care
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3308]
  </p>
 </body>
