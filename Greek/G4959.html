  <h1>
   G4959 συστενάζω
  </h1>
  <h2>
   systenázō
  </h2>
  <p>
   <em>
    (soos-ten-ad'-zo | soo-steh-NA-zoh | syoo-stay-NA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G4727]; to moan jointly, i.e., (figuratively) experience a common calamity; groan together.
  </p>
  <ul>
   <li>
    to groan together
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4727], [G4862]
  </p>
