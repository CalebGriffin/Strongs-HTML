  <h1>
   G3559 νουθεσία
  </h1>
  <h2>
   nouthesía
  </h2>
  <p>
   <em>
    (noo-thes-ee'-ah | noo-theh-SEE-ah | noo-thay-SEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3563] and a derivative of [G5087]; calling attention to, i.e., (by implication) mild rebuke or warning; admonition.
  </p>
  <ul>
   <li>
    admonition, exhortation
   </li>
  </ul>

   See also

   [G3563], [G5087]
