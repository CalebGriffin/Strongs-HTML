  <h1>
   G4541 Σαμαρείτης
  </h1>
  <h2>
   Samareítēs
  </h2>
  <p>
   <em>
    (sam-ar-i'-tace | sa-ma-REE-tase | sa-ma-REE-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4540]; a Samarite, i.e., inhabitant of Samaria; Samaritan.
  </p>
  <ul>
   <li>
    a Samaritan,
   </li>
   <li>
    an inhabitant of the city of Samaria
   </li>
   <li>
    an inhabitant of the region of Samaria
   </li>
  </ul>

   See also
