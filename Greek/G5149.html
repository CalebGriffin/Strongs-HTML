<!DOCTYPE html>

 <head>

 <body>
  <h1>
   G5149 τρίζω
  </h1>
  <h2>
   trízō
  </h2>
  <p>
   <em>
    (trid'-zo | TREE-zoh | TREE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; to creak (squeak), i.e., (by analogy) to grate the teeth (in frenzy); gnash.
  </p>
  <ul>
   <li>
    to squeak, make a shrill cry
   </li>
   <li>
    to gnash or grind one's teeth
   </li>
  </ul>
 </body>
