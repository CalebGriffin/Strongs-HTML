 <body class="theme-dark">
  <h1>
   G315 ἀναγκάζω
  </h1>
  <h2>
   anankázō
  </h2>
  <p>
   <em>
    (an-ang-kad'-zo | ah-nahng-KA-zoh | ah-nahng-KA-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G318]; to necessitate; compel, constrain.
  </p>
  <ul>
   <li>
    to necessitate, compel, drive to, constrain
   </li>
   <li>
    by force, threats, etc.
   </li>
   <li>
    by permission, entreaties, etc.
   </li>
   <li>
    by other means
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G318]
  </p>
 </body>
