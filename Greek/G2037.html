  <h1>
   G2037 Ἔραστος
  </h1>
  <h2>
   Érastos
  </h2>
  <p>
   <em>
    (er'-as-tos | EH-ra-stose | A-ra-stose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   beloved; from ἐράω (to love); beloved; Erastus, a Christian; Erastus.
  </p>
  <ul>
   <li>
    a companion of the apostle Paul
   </li>
   <li>
    the chamberlain or rather the public treasurer, of Corinth
   </li>
  </ul>
