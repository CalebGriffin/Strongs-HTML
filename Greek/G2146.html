  <h1>
   G2146 εὐπροσωπέω
  </h1>
  <h2>
   euprosōpéō
  </h2>
  <p>
   <em>
    (yoo-pros-o-peh'-o | ev-proh-soh-PEH-oh | afe-proh-soh-PAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G2095] and [G4383]; to be of good countenance, i.e., (figuratively) to make a display; make a fair show.
  </p>
  <ul>
   <li>
    to make a fair show
   </li>
   <li>
    to please
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G4383]
  </p>
 </body>
