  <h1>
   G2855 κολλυβιστής
  </h1>
  <h2>
   kollybistḗs
  </h2>
  <p>
   <em>
    (kol-loo-bis-tace' | kole-loo-vee-STASE | kole-lyoo-vee-STASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed derivative of κόλλυβος (a small coin; probably akin to [G2854]); a coin-dealer; (money-)changer.
  </p>
  <ul>
   <li>
    a money-changer, banker
   </li>
  </ul>

   See also
