  <h1>
   G590 ἀπόδημος
  </h1>
  <h2>
   apódēmos
  </h2>
  <p>
   <em>
    (ap-od'-ay-mos | ah-POH-thay-mose | ah-POH-thay-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G1218]; absent from one's own people, i.e., a foreign traveller; taking a far journey.
  </p>
  <ul>
   <li>
    away from one's people, go abroad
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G1218]
  </p>
