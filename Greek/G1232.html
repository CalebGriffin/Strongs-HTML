  <h2>
   diagnōrízō
  </h2>
  <p>
   <em>
    (dee-ag-no-rid'-zo | thee-ah-gnoh-REE-zoh | thee-ah-gnoh-REE-zoh)
   </em>

   Definition
  </h3>
  <p>
   from [G1123] and [G1107]; to tell abroad; make known.
  </p>

    to publish abroad, make known thoroughly

   <li>
    to discriminate
