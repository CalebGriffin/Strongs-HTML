 <body class="theme-dark" style="user-select: text;">
  <h1>
   G159 αἴτιος
  </h1>
  <h2>
   aítios
  </h2>
  <p>
   <em>
    (ah'-ee-tee-os | EH-tee-ose | A-tee-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G154]; causative, i.e., (concretely) a causer; author.
  </p>
  <ul>
   <li>
    that which is the cause of anything resides, causative, causing
   </li>
   <li>
    the author
    <ul>
     <li>
      of a cause
     </li>
     <li>
      of crime or offence
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G154]
  </p>
 </body>
</html>
