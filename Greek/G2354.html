  <h1>
   G2354 θρηνέω
  </h1>
  <h2>
   thrēnéō
  </h2>
  <p>
   <em>
    (thray-neh'-o | thray-NEH-oh | thray-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2355]; to bewail; lament, mourn.
  </p>
  <ul>
   <li>
    to mourn, to lament
   </li>
   <li>
    of singers of dirges, [to wail]
   </li>
   <li>
    to bewail, deplore
   </li>
  </ul>
