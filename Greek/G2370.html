  <h1>
   G2370 θυμιάω
  </h1>
  <h2>
   thymiáō
  </h2>
  <p>
   <em>
    (thoo-mee-ah'-o | thoo-mee-AH-oh | thyoo-mee-AH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of [G2380] (in the sense of smoking); to fumigate, i.e., offer aromatic fumes; burn incense.
  </p>
  <ul>
   <li>
    to burn incense
   </li>
  </ul>
