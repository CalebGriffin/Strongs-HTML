  <h1>
   G3560 νουθετέω
  </h1>
  <h2>
   nouthetéō
  </h2>
  <p>
   <em>
    (noo-thet-eh'-o | noo-theh-TEH-oh | noo-thay-TAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G3559]; to put in mind, i.e., (by implication) to caution or reprove gently; admonish, warn.
  </p>
  <ul>
   <li>
    to admonish, warn, exhort
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3559]
  </p>
