 <body class="theme-dark" style="user-select: text;">
  <h1>
   G528 ἀπαντάω
  </h1>
  <h2>
   apantáō
  </h2>
  <p>
   <em>
    (ap-an-tah'-o | ah-pahn-TA-oh | ah-pahn-TA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and a derivative of [G473]; to meet away, i.e., encounter; meet.
  </p>
  <ul>
   <li>
    to go to meet, to meet
   </li>
   <li>
    in a military sense: a hostile meeting
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G473], [G575]
  </p>
 </body>
</html>
