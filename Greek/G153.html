<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G153 αἰσχύνομαι
  </h1>
  <h2>
   aischýnomai
  </h2>
  <p>
   <em>
    (ahee-skhoo'-nom-ahee | eh-SKOO-noh-meh | ay-SKYOO-noh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from αἶσχος (disfigurement, i.e. disgrace); to feel shame (for oneself); be ashamed.
  </p>
  <ul>
   <li>
    to disfigure
   </li>
   <li>
    to dishonor
   </li>
   <li>
    to suffuse with shame, make ashamed, be ashamed
   </li>
  </ul>
 </body>
</html>
