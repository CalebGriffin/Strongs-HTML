 <body class="theme-dark">
  <h1>
   G609 ἀποκόπτω
  </h1>
  <h2>
   apokóptō
  </h2>
  <p>
   <em>
    (ap-ok-op'-to | ah-poh-KOH-ptoh | ah-poh-KOH-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G2875]; to amputate; reflexively (by irony) to mutilate (the privy parts); cut off.
  </p>
  <ul>
   <li>
    to cut off, amputate
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G2699].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G2699], [G2875]
  </p>
 </body>
</html>
