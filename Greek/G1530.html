  <h1>
   G1530 εἰσπηδάω
  </h1>
  <h2>
   eispēdáō
  </h2>
  <p>
   <em>
    (ice-pay-dah'-o | ees-pay-THA-oh | ees-pay-THA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1519] and πηδάω (to leap); to rush in; run (spring) in.
  </p>
  <ul>
   <li>
    to spring in, to rush in impetuously
   </li>
  </ul>
