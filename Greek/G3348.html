 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3348 μετέχω
  </h1>
  <h2>
   metéchō
  </h2>
  <p>
   <em>
    (met-ekh'-o | meh-TEH-hoh | may-TAY-hoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3326] and [G2192]; to share or participate; by implication, belong to, eat (or drink); be partaker, pertain, take part, use.
  </p>
  <ul>
   <li>
    to be or become partaker
   </li>
   <li>
    to partake
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2192], [G3326]
  </p>
 </body>
</html>
