 <body class="theme-dark">
  <h1>
   G1957 ἐπιμαρτυρέω
  </h1>
  <h2>
   epimartyréō
  </h2>
  <p>
   <em>
    (ep-ee-mar-too-reh'-o | eh-pee-mahr-too-REH-oh | ay-pee-mahr-tyoo-RAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G3140]; to attest further, i.e., corroborate; testify.
  </p>
  <ul>
   <li>
    to bear witness to, establish by testimony
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G3140]
  </p>
 </body>
