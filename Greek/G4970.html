 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4970 σφόδρα
  </h1>
  <h2>
   sphódra
  </h2>
  <p>
   <em>
    (sfod'-rah | SFOH-thra | SFOH-thra)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter plural of σφοδρός (violent; of uncertain derivation) as adverb; vehemently, i.e., in a high degree, much; exceeding(-ly), greatly, sore, very.
  </p>
  <ul>
   <li>
    exceedingly, greatly
   </li>
  </ul>
 </body>
