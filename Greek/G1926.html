 <body class="theme-dark">
  <h1>
   G1926 ἐπιδέχομαι
  </h1>
  <h2>
   epidéchomai
  </h2>
  <p>
   <em>
    (ep-ee-dekh'-om-ahee | eh-pee-THEH-hoh-meh | ay-pee-THAY-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G1209]; to admit (as a guest or (figuratively) teacher); receive.
  </p>
  <ul>
   <li>
    to receive hospitality
   </li>
   <li>
    to admit, i.e., not to reject
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1209], [G1909]
  </p>
 </body>
