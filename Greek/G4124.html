  <h1>
   G4124 πλεονεξία
  </h1>
  <h2>
   pleonexía
  </h2>
  <p>
   <em>
    (pleh-on-ex-ee'-ah | pleh-oh-neh-KSEE-ah | play-oh-nay-KSEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4123]; avarice, i.e., (by implication) fraudulency, extortion; covetous(-ness) practices, greediness.
  </p>
  <ul>
   <li>
    greedy desire to have more, covetousness, avarice
   </li>
  </ul>
