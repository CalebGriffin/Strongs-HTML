  </h1>
  <h2>
   plásma
  </h2>
  <p>
   <em>
    (plas'-mah | PLA-sma | PLA-sma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4111]; something moulded; thing formed.
  </p>
  <ul>
   <li>
    what has been moulded or formed, as from wax
   </li>
   <li>
    the thing formed by a potter, earthen vessel
   </li>
  </ul>
