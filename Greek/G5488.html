  <h1>
   G5488 Χαῤῥάν

  <h2>
   Charrhán
  </h2>
  <p>
   <em>
    (khar-hran' | hahr-RAHN | hahr-RAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a mountaineer; of Hebrew origin ([H2771]); Charrhan (i.e., Charan), a place in Mesopotamia; Charran.
  </p>
  <ul>
   <li>
    a city in Mesopotamia, of great antiquity and made famous by the defeat of Crassus
   </li>
  </ul>
