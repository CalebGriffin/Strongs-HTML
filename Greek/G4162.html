  <h1>
   G4162 ποίησις
  </h1>
  <h2>
   poíēsis
  </h2>
  <p>
   <em>
    (poy'-ay-sis | POO-ay-sees | POO-ay-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4160]; action, i.e., performance (of the law); deed.
  </p>
  <ul>
   <li>
    a making
   </li>
   <li>
    a doing or performing
   </li>
   <li>
    in his doing i.e., in the obedience he renders to the law
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4160]
  </p>
 </body>
