 <body>
  <h1>
   G4164 ποικίλος
  </h1>
  <h2>
   poikílos
  </h2>
  <p>
   <em>
    (poy-kee'-los | poo-KEE-lose | poo-KEE-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; motley, i.e., various in character; divers, manifold.
  </p>
  <ul>
   <li>
    a various colors, variegated
   </li>
   <li>
    of various sorts
   </li>
  </ul>
