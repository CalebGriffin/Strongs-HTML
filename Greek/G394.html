  <h1>
   G394 ἀνατίθεμαι
  </h1>
  <h2>
   anatíthemai
  </h2>
  <p>
   <em>
    (an-at-ith'-em-ahee | ah-na-TEE-theh-meh | ah-na-TEE-thay-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and the middle voice of [G5087]; to set forth (for oneself), i.e propound; communicate, declare.
  </p>
  <ul>
   <li>
    to set forth (in words), communicate
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G5087]
  </p>
