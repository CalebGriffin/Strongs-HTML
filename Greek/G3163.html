 <body class="theme-dark">
  <h1>
   G3163 μάχη
  </h1>
  <h2>
   máchē
  </h2>
  <p>
   <em>
    (makh'-ay | MA-hay | MA-hay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3164]; a battle, i.e., (figuratively) controversy; fighting, strive, striving.
  </p>
  <ul>
   <li>
    a fight or combat
   </li>
   <li>
    of those in arms, a battle
   </li>
   <li>
    of persons at variance, disputants etc., strife, contention
   </li>
   <li>
    a quarrel
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3164]
  </p>
 </body>
</html>
