  <h1>
   G3944 παροίχομαι
  </h1>
  <h2>
   paroíchomai
  </h2>
  <p>
   <em>
    (par-oy'-khom-ahee | pa-ROO-hoh-meh | pa-ROO-hoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and οἴχομαι (to depart); to escape along, i.e., be gone; past.
  </p>
  <ul>
   <li>
    to go by, pass by
   </li>
  </ul>

   See also
