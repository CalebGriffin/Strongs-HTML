 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3424 μογιλάλος
  </h1>
  <h2>
   mogilálos
  </h2>
  <p>
   <em>
    (mog-il-al'-os | moh-gee-LA-lose | moh-gee-LA-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3425] and [G2980]; hardly talking, i.e., dumb (tongue-tied); having an impediment in his speech.
  </p>
  <ul>
   <li>
    speaking with difficulty
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2980], [G3425]
  </p>
 </body>
