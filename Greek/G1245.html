  <h2>
   diakatharízō
  </h2>
  <p>
   <em>
    (dee-ak-ath-ar-id'-zo | thee-ah-ka-tha-REE-zoh | thee-ah-ka-tha-REE-zoh)

  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G2511]; to cleanse perfectly, i.e., (specially) winnow; thoroughly purge.
