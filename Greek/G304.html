  <h1>
   G304 ἀναβαθμός
  </h1>
  <h2>
   anabathmós
  </h2>
  <p>
   <em>
    (an-ab-ath-mos' | ah-na-vahth-MOSE | ah-na-vahth-MOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G305] (compare [G898]); a stairway; stairs.
  </p>
  <ul>
   <li>
    an ascent
   </li>
   <li>
    a means of going up, a flight of stairs, stairs
   </li>
  </ul>

   See also
  </h3>

   [G305], [G898]
