  <h1>
   G420 ἀνεξίκακος
  </h1>
  <h2>
   anexíkakos
  </h2>
  <p>
   <em>
    (an-ex-ik'-ak-os | ah-neh-KSEE-ka-kose | ah-nay-KSEE-ka-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G430] and [G2556]; enduring of ill, i.e., forbearing; patient.
  </p>
  <ul>
   <li>
    patient of ills and wrongs, forbearing
   </li>
  </ul>

   See also

   [G430], [G2556]
  </p>
