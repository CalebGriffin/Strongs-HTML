  <h1>
   G4315 προσάββατον
  </h1>
  <h2>
   prosábbaton
  </h2>
  <p>
   <em>
    (pros-ab'-bat-on | prose-AV-va-tone | prose-AV-va-tone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4253] and [G4521]; a fore-sabbath, i.e., the Sabbath-eve; day before the sabbath.
  </p>
  <ul>
   <li>
    the day before the sabbath
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G3904].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G3904], [G4253], [G4521]
  </p>
