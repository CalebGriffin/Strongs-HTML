 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1241 διαζώννυμι
  </h1>
  <h2>
   diazṓnnymi
  </h2>
  <p>
   <em>
    (dee-az-own'-noo-mee | thee-ah-ZONE-noo-mee | thee-ah-ZONE-nyoo-mee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G2224]; to gird tightly; gird.
  </p>
  <ul>
   <li>
    to bind or gird all around
   </li>
   <li>
    to gird one's self with a thing, gird a thing around one's self
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G2224]
  </p>
 </body>
</html>
