  <h2>

  </h2>

   <em>
    (ay | ay | ay)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   an adverb of confirmation; perhaps intensive of [G2228]; used only (in the New Testament) before [G3303]; assuredly; surely.
  </p>
  <ul>
   <li>
    assuredly, most certainly, full surely
   </li>
  </ul>
