  <h1>
   G3864 παραθαλάσσιος
  </h1>
  <h2>
   parathalássios
  </h2>
  <p>
   <em>
    (par-ath-al-as'-see-os | pa-ra-tha-LAHS-see-ose | pa-ra-tha-LAHS-see-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3844] and [G2281]; along the sea, i.e., maritime (lacustrine); upon the sea coast.
  </p>
  <ul>
   <li>
    besides the sea, by the sea
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2281], [G3844]
  </p>
