  <h1>
   G2706 καταφρονέω
  </h1>
  <h2>
   kataphronéō
  </h2>
  <p>
   <em>
    (kat-af-ron-eh'-o | ka-ta-froh-NEH-oh | ka-ta-froh-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G5426]; to think against, i.e., disesteem; despise.
  </p>
  <ul>
   <li>
    to contemn, despise, disdain, think little or nothing of
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G5426]
  </p>
