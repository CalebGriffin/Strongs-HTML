  <h1>
   G733 ἀρσενοκοίτης
  </h1>
  <h2>
   arsenokoítēs
  </h2>
  <p>
   <em>
    (ar-sen-ok-oy'-tace | ar-seh-noh-KOO-tase | ar-say-noh-KOO-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G730] and [G2845]; a sodomite; abuser of (that defile) self with mankind.
  </p>
  <ul>
   <li>
    one who lies with a male as with a female, sodomite, homosexual
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G730], [G2845]
  </p>
