  <h1>
   G2861 κολυμβήθρα
  </h1>
  <h2>
   kolymbḗthra
  </h2>
  <p>
   <em>
    (kol-oom-bay'-thrah | koh-loom-VAY-thra | koh-lyoom-VAY-thra)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2860]; a diving-place, i.e., pond for bathing (or swimming); pool.
  </p>
  <ul>
   <li>
    a place for diving, a swimming hole, a reservoir or pool for bathing
   </li>
  </ul>
