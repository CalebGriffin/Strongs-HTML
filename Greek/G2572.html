 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2572 καλύπτω
  </h1>
  <h2>
   kalýptō
  </h2>
  <p>
   <em>
    (kal-oop'-to | ka-LOO-ptoh | ka-LYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   akin to [G2813] and [G2928]; to cover up (literally or figuratively); cover, hide.
  </p>
  <ul>
   <li>
    to hide, veil
   </li>
   <li>
    to hinder the knowledge of a thing
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2813], [G2928]
  </p>
 </body>
