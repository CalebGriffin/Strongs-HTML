 <body>
  <h1>
   G2736 κάτω
  </h1>
  <h2>
   kátō
  </h2>
  <p>
   <em>
    (kat'-o | KA-toh | KA-toh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   (compare [G2737]); adverb from [G2596]; downwards; beneath, bottom, down, under.
  </p>
  <ul>
   <li>
    down, downwards
   </li>
   <li>
    below, beneath
   </li>
   <li>
    of place, below
   </li>
   <li>
    of temporal succession
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G2737]
  </p>
 </body>
</html>
