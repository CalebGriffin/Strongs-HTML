  <h1>
   G4799 σύγχυσις
  </h1>
  <h2>
   sýnchysis
  </h2>
  <p>
   <em>
    (soong'-khoo-sis | SOONG-hoo-sees | SYOONG-hyoo-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4797]; commixture, i.e., (figuratively) riotous disturbance; confusion.
  </p>
  <ul>
   <li>
    confusion, disturbance
   </li>
   <li>
    of riotous persons
   </li>
  </ul>
