  <h1>
   G5163 τροχιά
  </h1>
  <h2>
   trochiá
  </h2>
  <p>
   <em>
    (trokh-ee-ah' | troh-hee-AH | troh-hee-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5164]; a track (as a wheel-rut), i.e., (figuratively) a course of conduct; path.
  </p>
  <ul>
   <li>
    a track of a wheel, a rut
   </li>
   <li>
    a track, a path
   </li>
  </ul>
