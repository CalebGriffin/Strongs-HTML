  <h1>
   G3323 Μεσσίας
  </h1>
  <h2>
   Messías
  </h2>
  <p>
   <em>
    (mes-see'-as | mes-SEE-as | mase-SEE-as)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   anointed; of Hebrew origin ([H4899]); the Messias (i.e., Mashiach), or Christ; Messias.
  </p>
  <ul>
   <li>
    the Greek form of Messiah
   </li>
   <li>
    a name of Christ
   </li>
  </ul>

   See also
