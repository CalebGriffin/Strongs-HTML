 <body class="theme-dark" style="user-select: text;">
  <h1>
   G407 ἀνδρίζομαι
  </h1>
  <h2>
   andrízomai
  </h2>
  <p>
   <em>
    (an-drid'-zom-ahee | an-THREE-zoh-meh | an-THREE-zoh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G435]; to act manly; quit like men.
  </p>
  <ul>
   <li>
    to make a man of or make brave
   </li>
   <li>
    to show one's self a man, be brave
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G435]
  </p>
 </body>
