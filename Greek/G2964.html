 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2964 κυρόω
  </h1>
  <h2>
   kyróō
  </h2>
  <p>
   <em>
    (koo-ro'-o | koo-ROH-oh | kyoo-ROH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G2962]; to make authoritative, i.e., ratify; confirm.
  </p>
  <ul>
   <li>
    to make valid
   </li>
   <li>
    to confirm publicly or solemnly, to ratify
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2962]
  </p>
 </body>
