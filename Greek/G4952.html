  <h1>
   G4952 συσπαράσσω
  </h1>
  <h2>
   sysparássō
  </h2>
  <p>
   <em>
    (soos-par-as'-so | soo-spa-RAHS-soh | syoo-spa-RAHS-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G4682]; to rend completely, i.e., (by analogy) to convulse violently; throw down.
  </p>
  <ul>
   <li>
    to convulse completely
   </li>
  </ul>
