   G4038 πέριξ
  </h1>
  <h2>
   périx
  </h2>
  <p>
   <em>
    (per'-ix | PEH-reeks | PAY-reeks)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb from [G4012]; all around, i.e., (as an adjective) circumjacent; round about.
  </p>
  <ul>
   <li>
    round about: the neighbouring cities
   </li>
  </ul>
