 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3154 ματαιόω
  </h1>
  <h2>
   mataióō
  </h2>
  <p>
   <em>
    (mat-ah-yo'-o | ma-teh-OH-oh | ma-tay-OH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3152]; to render (passively, become) foolish, i.e., (morally) wicked or (specially), idolatrous; become vain.
  </p>
  <ul>
   <li>
    to make empty, vain, foolish
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3152]
  </p>
