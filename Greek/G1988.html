 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1988 ἐπιστάτης
  </h1>
  <h2>
   epistátēs
  </h2>
  <p>
   <em>
    (ep-is-tat'-ace | eh-pee-STA-tase | ay-pee-STA-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and a presumed derivative of [G2476]; an appointee over, i.e., commander (teacher); master.
  </p>
  <ul>
   <li>
    any sort of superintendent or overseer
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G2476]
  </p>
 </body>
