  <h1>
   G1819 ἐξάπινα
  </h1>
  <h2>
   exápina
  </h2>
  <p>
   <em>
    (ex-ap'-ee-nah | eks-AH-pee-na | ayks-AH-pee-na)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and a derivative of the same as [G160]; of a sudden, i.e., unexpectedly; suddenly.
  </p>
  <ul>
   <li>
    suddenly
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G1810].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G160], [G1537], [G1810]
  </p>
