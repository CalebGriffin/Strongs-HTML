  <h1>
   G210 ἄκων
  </h1>
  <h2>
   ákōn
  </h2>
  <p>
   <em>
    (ak'-ohn | AH-kone | AH-kone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G1635]; unwilling; against the will.
  </p>
  <ul>
   <li>
    not of one's own will, unwillingly, against the will
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1], [G1635]
  </p>
