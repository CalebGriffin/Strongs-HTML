 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1887 ἐπαύριον
  </h1>
  <h2>
   epaúrion
  </h2>
  <p>
   <em>
    (ep-ow'-ree-on | ep-EV-ree-one | ape-A-ree-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G839]; occurring on the succeeding day, i.e., ([G2250] being implied) to-morrow; day following, morrow, next day (after).
  </p>
  <ul>
   <li>
    on the morrow, the next day
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G839], [G1909], [G2250]
  </p>
