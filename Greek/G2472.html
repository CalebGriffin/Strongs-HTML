 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2472 ἰσότιμος
  </h1>
  <h2>
   isótimos
  </h2>
  <p>
   <em>
    (ee-sot'-ee-mos | ee-SOH-tee-mose | ee-SOH-tee-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2470] and [G5092]; of equal value or honor; like precious.
  </p>
  <ul>
   <li>
    equally precious
   </li>
   <li>
    equally honored, to be esteemed equal to
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2470], [G5092]
  </p>
 </body>
