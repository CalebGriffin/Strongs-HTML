  <h1>
   G4305 προμεριμνάω
  </h1>
  <h2>
   promerimnáō
  </h2>
  <p>
   <em>
    (prom-er-im-nah'-o | proh-meh-reem-NA-oh | proh-may-reem-NA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4253] and [G3309]; to care (anxiously) in advance; take thought beforehand.
  </p>

   <li>
    to be anxious beforehand
   </li>
  </ul>
