<!DOCTYPE html>

 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   G4111 πλάσσω
  </h1>
  <h2>
   plássō
  </h2>
  <p>
   <em>
    (plas'-so | PLAHS-soh | PLAHS-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; to mould, i.e., shape or fabricate; form.
  </p>
  <ul>
   <li>
    to form, mould (something from clay, wax, etc.)
   </li>
   <li>
    used of a potter
   </li>
  </ul>
 </body>
