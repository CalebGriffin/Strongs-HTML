  <h1>
   G1498 εἴην
  </h1>
  <h2>
   eíēn
  </h2>
  <p>
   <em>
    (i'-ane | EE-ane | EE-ane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   optative (i.e. English subjunctive) present of [G1510] (including the other person); might (could, would, or should) be; mean, [lexicon-key|+] perish, should be, was, were.
  </p>
  <ul>
   <li>
    to be, to exist, to happen, to be present
   </li>
  </ul>
