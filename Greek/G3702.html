 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3702 ὀπτός
  </h1>
  <h2>
   optós
  </h2>
  <p>
   <em>
    (op-tos' | oh-PTOSE | oh-PTOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from an obsolete verb akin to ἕπσω (to "steep"); cooked, i.e., roasted; broiled.
  </p>
  <ul>
   <li>
    cooked, broiled
   </li>
  </ul>
