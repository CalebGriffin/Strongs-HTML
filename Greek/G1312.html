   G1312 διαφθορά
  </h1>
  <h2>
   diaphthorá
  </h2>
  <p>
   <em>
    (dee-af-thor-ah' | thee-ah-fthoh-RA | thee-ah-fthoh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1311]; decay; corruption.
  </p>
  <ul>
   <li>
    corruption, destruction
   </li>
   <li>
    in the New Testament that destruction which is effected by the decay of the body after death
   </li>
  </ul>
