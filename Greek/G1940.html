  <h1>
   G1940 ἐπικαθίζω

  <h2>
   epikathízō
  </h2>
  <p>
   <em>
    (ep-ee-kath-id'-zo | eh-pee-ka-THEE-zoh | ay-pee-ka-THEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G2523]; to seat upon; set on.
  </p>
  <ul>
   <li>
    to cause to sit upon, to set upon
   </li>
   <li>
    to sit upon
   </li>
  </ul>
