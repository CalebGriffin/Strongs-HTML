 <body class="theme-dark">
  <h1>
   G3558 νότος
  </h1>
  <h2>
   nótos
  </h2>
  <p>
   <em>
    (not'-os | NOH-tose | NOH-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; the south(-west) wind; by extension, the southern quarter itself; south (wind).
  </p>
  <ul>
   <li>
    the south wind
   </li>
   <li>
    the south, the southern quarter
   </li>
  </ul>
