  <h2>
   panoikí
  </h2>

   <em>
    (pan-oy-kee' | pa-noo-KEE | pa-noo-KEE)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   adverb from [G3956] and [G3624]; with the whole family; with all his house.
  </p>

    with all (his) house, with (his) whole family
