  <h1>
   G1976 ἐπιῤῥάπτω

  <h2>
   epirrháptō
  </h2>
  <p>
   <em>
    (ep-ir-hrap'-to | eh-peer-RA-ptoh | ay-peer-RA-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and the base of [G4476]; to stitch upon, i.e., fasten with the needle; sew on.
  </p>
  <ul>
   <li>
    to sew upon, sew to
   </li>
  </ul>

   See also

   [G1909], [G4476]
