  <h1>
   G4719 στάχυς
  </h1>
  <h2>
   stáchys
  </h2>
  <p>
   <em>
    (stakh'-oos | STA-hoos | STA-hyoos)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the base of [G2476]; a head of grain (as standing out from the stalk); ear (of corn).
  </p>
  <ul>
   <li>
    an ear of corn or of growing grain
   </li>
  </ul>
