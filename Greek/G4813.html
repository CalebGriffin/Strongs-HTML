 <body>
  <h1>
   G4813 συλάω
  </h1>
  <h2>
   syláō
  </h2>
  <p>
   <em>
    (soo-lah'-o | soo-LA-oh | syoo-LA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of σύλλω (to strip; probably akin to [G138]; compare [G4661]); to despoil; rob.
  </p>
  <ul>
   <li>
    to rob, despoil
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G138], [G4661]
  </p>
 </body>
