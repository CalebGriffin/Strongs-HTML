 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2862 κολωνία
  </h1>
  <h2>
   kolōnía
  </h2>
  <p>
   <em>
    (kol-o-nee'-ah | koh-loh-NEE-ah | koh-loh-NEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of Latin origin; a Roman "colony" for veterans; colony.
  </p>
  <ul>
   <li>
    a colony
   </li>
   <li>
    the city of Philippi is so called, where Octavius had planted a Roman colony
   </li>
  </ul>
 </body>
