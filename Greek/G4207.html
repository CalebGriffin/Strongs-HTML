  <h1>
   G4207 πόῤῥωθεν

  <h2>
   pórrhōthen
  </h2>
  <p>
   <em>
    (por'-rho-then | PORE-roh-then | PORE-roh-thane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4206] with adverbial enclitic of source; from far, or (by implication) at a distance, i.e., distantly; afar off.
  </p>
  <ul>
   <li>
    from afar, afar off
   </li>
  </ul>
