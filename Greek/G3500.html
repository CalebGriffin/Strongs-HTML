  <h1>
   G3500 νέκρωσις
  </h1>
  <h2>
   nékrōsis
  </h2>
  <p>
   <em>
    (nek'-ro-sis | NEH-kroh-sees | NAY-kroh-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3499]; decease; figuratively, impotency; deadness, dying.
  </p>
  <ul>
   <li>
    putting to death, killing
   </li>
   <li>
    being put to death
   </li>
   <li>
    the dead state, utter sluggishness
   </li>
   <li>
    of bodily members and organs
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3499]
  </p>
 </body>
