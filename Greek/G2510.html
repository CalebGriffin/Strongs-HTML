 <body class="theme-dark">
  <h1>
   G2510 καθάπτω
  </h1>
  <h2>
   katháptō
  </h2>
  <p>
   <em>
    (kath-ap'-to | ka-THA-ptoh | ka-THA-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G680]; to seize upon; fasten on.
  </p>
  <ul>
   <li>
    to fit or fasten to, bind on
   </li>
   <li>
    to lay hold of, fasten on (hostilely)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G680], [G2596]
  </p>
 </body>
</html>
