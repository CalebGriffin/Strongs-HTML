  <h1>
   G1608 ἐκπορνεύω
  </h1>
  <h2>
   ekporneúō
  </h2>
  <p>
   <em>
    (ek-porn-yoo'-o | ek-pore-NEV-oh | ake-pore-NAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G4203]; to be utterly unchaste; give self over to fornication.
  </p>
  <ul>
   <li>
    to go a whoring, "give one's self over to fornication"
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G4203]
  </p>
