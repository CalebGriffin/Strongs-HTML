  <h1>
   G3969 Πατροβᾶς
  </h1>
  <h2>
   Patrobâs
  </h2>
  <p>
   <em>
    (pat-rob'-as | pa-troh-VAHS | pa-troh-VAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   paternal; perhaps a contraction for Πατρόβιος (a compound of [G3962] and [G979]); father's life; Patrobas, a Christian; Patrobas.
  </p>
  <ul>
   <li>
    a certain Christian in Rome
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G979], [G3962]
  </p>
