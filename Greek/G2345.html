<!DOCTYPE html>

 <body>
  <h1>
   G2345 θιγγάνω
  </h1>
  <h2>
   thingánō
  </h2>
  <p>
   <em>
    (thing-gan'-o | theeng-GA-noh | theeng-GA-noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a prolonged form of an obsolete primary θίγω (to finger); to manipulate, i.e., have to do with; by implication, to injure; handle, touch.
  </p>
  <ul>
   <li>
    to touch, handle
   </li>
   <li>
    to do violence to, injury
   </li>
  </ul>
 </body>
