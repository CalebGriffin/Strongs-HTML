  <h2>
   Iōsaphát
  </h2>
  <p>
   <em>
    (ee-o-saf-at' | ee-oh-sa-FAHT | ee-oh-sa-FAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   whom Jehovah judges; of Hebrew origin ([H3092]); Josaphat (i.e., Jehoshaphat), an Israelite; Josaphat.
  </p>
  <ul>
   <li>
    the king of Judah, son of Asa
