  <h1>
   G1408 δρόμος
  </h1>
  <h2>
   drómos
  </h2>
  <p>
   <em>
    (drom'-os | THROH-mose | THROH-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the alternate of [G5143]; a race, i.e., (figuratively) career; course.
  </p>
  <ul>
   <li>
    a course
   </li>
   <li>
    in the New Testament figuratively, the course of life or of office
   </li>
  </ul>

   See also
  </h3>
