<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   G1628 ἐκφεύγω
  </h1>
  <h2>
   ekpheúgō
  </h2>
  <p>
   <em>
    (ek-fyoo'-go | ek-FEV-goh | ake-FAVE-goh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G5343]; to flee out; escape, flee.
  </p>
  <ul>
   <li>
    to flee out of, flee away
   </li>
   <li>
    to seek safety in flight
   </li>
   <li>
    to escape
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G5343]
  </p>
 </body>
