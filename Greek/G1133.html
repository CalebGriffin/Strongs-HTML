  <h1>
   G1133 γυναικάριον
  </h1>
  <h2>
   gynaikárion
  </h2>
  <p>
   <em>
    (goo-nahee-kar'-ee-on | goo-neh-KA-ree-one | gyoo-nay-KA-ree-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a diminutive from [G1135]; a little (i.e., foolish) woman; silly woman.
  </p>
  <ul>
   <li>
    a little woman: used contemptuously
   </li>
  </ul>
