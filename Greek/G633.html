  <h1>
   G633 ἀπονίπτω
  </h1>
  <h2>
   aponíptō
  </h2>
  <p>
   <em>
    (ap-on-ip'-to | ah-poh-NEE-ptoh | ah-poh-NEE-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G3538]; to wash off (reflexively, one's own hands symbolically); wash.
  </p>
  <ul>
   <li>
    to wash off one's self, to wash off for one's self
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G3538]
  </p>
 </body>
