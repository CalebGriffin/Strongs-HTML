  <h1>
   G4809 συκομωραία
  </h1>
  <h2>
   sykomōraía
  </h2>
  <p>
   <em>
    (soo-kom-o-rah'-yah | soo-koh-moh-REH-ah | syoo-koh-moh-RAY-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4810] and μόρον (the mulberry); the "sycamore"-fig tree; sycamore tree.
  </p>
  <ul>
   <li>
    a sycomore tree
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [G4807].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G4807], [G4810]
  </p>
