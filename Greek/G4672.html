  <h1>
   G4672 Σολομών
  </h1>
  <h2>
   Solomṓn
  </h2>
  <p>
   <em>
    (sol-om-one' | soh-loh-MONE | soh-loh-MONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   peaceful; of Hebrew origin ([H8010]); Solomon (i.e., Shelomoh), the son of David; Solomon.
  </p>
  <ul>
   <li>
    the son of David and was the wisest and richest king that ever lived
   </li>
  </ul>

   See also

   [H8010]
