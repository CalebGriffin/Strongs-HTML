  <h1>
   G1781 ἐντέλλομαι
  </h1>
  <h2>
   entéllomai
  </h2>
  <p>
   <em>
    (en-tel'-lom-ahee | en-TEL-loh-meh | ane-TALE-loh-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and the base of [G5056]; to enjoin; (give) charge, (give) command(-ments), injoin.
  </p>
  <ul>
   <li>
    to order, command to be done, enjoin
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G5056]
  </p>
