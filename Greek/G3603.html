  <h1>
   G3603 ὅ ἐστι
  </h1>
  <h2>
   hó esti
  </h2>
  <p>
   <em>
    (ho es-tee' | hoh eh-stee | oh ay-stee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the neuter of [G3739] and the third person singular present indicative of [G1510]; which is; called, which is (make), that is (to say).
  </p>
  <ul>
   <li>
    which is, that is
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1510], [G3739]
  </p>
