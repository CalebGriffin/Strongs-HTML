 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2930 κρύσταλλος
  </h1>
  <h2>
   krýstallos
  </h2>
  <p>
   <em>
    (kroos'-tal-los | KROO-stahl-lose | KRYOO-stahl-lose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of κρύος (frost); ice, i.e., (by analogy) rock "crystal"; crystal.
  </p>
  <ul>
   <li>
    crystal, a kind of precious stone
   </li>
  </ul>
 </body>
