 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3344 μεταστρέφω
  </h1>
  <h2>
   metastréphō
  </h2>
  <p>
   <em>
    (met-as-tref'-o | meh-ta-STREH-foh | may-ta-STRAY-foh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3326] and [G4762]; to turn across, i.e., transmute or (figuratively) corrupt; pervert, turn.
  </p>
  <ul>
   <li>
    to turn around, turn around
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3326], [G4762]
  </p>
 </body>
