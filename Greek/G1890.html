 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1890 ἐπαφρίζω
  </h1>
  <h2>
   epaphrízō
  </h2>
  <p>
   <em>
    (ep-af-rid'-zo | ep-ah-FREE-zoh | ape-ah-FREE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G875]; to foam upon, i.e., (figuratively) to exhibit (a vile passion); foam out.
  </p>
  <ul>
   <li>
    to foam up
   </li>
   <li>
    to cast out as foam, foam out
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G875], [G1909]
  </p>
 </body>
</html>
