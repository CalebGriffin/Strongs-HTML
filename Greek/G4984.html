  <h1>
   G4984 σωματικός
  </h1>
  <h2>
   sōmatikós
  </h2>
  <p>
   <em>
    (so-mat-ee-kos' | soh-ma-tee-KOSE | soh-ma-tee-KOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4983]; corporeal or physical; bodily.
  </p>
  <ul>
   <li>
    corporeal, bodily
   </li>
   <li>
    having a bodily form or nature
   </li>
   <li>
    pertaining to the body
   </li>
  </ul>
