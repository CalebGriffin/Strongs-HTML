 <body class="theme-dark">
  <h1>
   G1947 ἐπικουρία
  </h1>
  <h2>
   epikouría
  </h2>
  <p>
   <em>
    (ep-ee-koo-ree'-ah | eh-pee-koo-REE-ah | ay-pee-koo-REE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G1909] and a (prolonged) form of the base of [G2877] (in the sense of servant); assistance; help.
  </p>
  <ul>
   <li>
    aid, succour, help
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1909], [G2877]
  </p>
 </body>
