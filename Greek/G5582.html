  <h1>
   G5582 ψεῦσμα
  </h1>
  <h2>
   pseûsma
  </h2>
  <p>
   <em>
    (psyoos'-mah | PSEV-sma | PSAYF-sma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5574]; a fabrication, i.e., falsehood; lie.
  </p>
  <ul>
   <li>
    a falsehood, a lie
   </li>
   <li>
    the perfidy by which a man by sinning breaks faith with God
   </li>
  </ul>

   See also
