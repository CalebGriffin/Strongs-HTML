<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2928 κρύπτω
  </h1>
  <h2>
   krýptō
  </h2>
  <p>
   <em>
    (kroop'-to | KROO-ptoh | KRYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; to conceal (properly, by covering); hide (self), keep secret, secret(-ly).
  </p>
  <ul>
   <li>
    to hide, conceal, to be hid
   </li>
   <li>
    escape notice
   </li>
   <li>
    metaphorically to conceal (that it may not become known)
   </li>
  </ul>
 </body>
</html>
