  <h1>
   G3574 νυχθήμερον
  </h1>
  <h2>
   nychthḗmeron
  </h2>
  <p>
   <em>
    (nookh-thay'-mer-on | nook-THAY-meh-rone | nyook-THAY-may-rone)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3571] and [G2250]; a day-and-night, i.e., full day of twenty-four hours; night and day.
  </p>
  <ul>
   <li>
    a night and a day, the space of twenty four hours
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2250], [G3571]
  </p>
