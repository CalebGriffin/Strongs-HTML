  <h1>
   G1018 βραβεύω
  </h1>
  <h2>
   brabeúō
  </h2>
  <p>
   <em>
    (brab-yoo'-o | vra-VEV-oh | vra-VAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from the same as [G1017]; to arbitrate, i.e., (genitive case) to govern (figuratively, prevail); rule.
  </p>
  <ul>
   <li>
    to be an umpire
   </li>
   <li>
    to decide, determine
   </li>
   <li>
    to direct, control, rule
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1017]
  </p>
 </body>
