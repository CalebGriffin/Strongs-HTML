 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1844 ἐξορκίζω
  </h1>
  <h2>
   exorkízō
  </h2>
  <p>
   <em>
    (ex-or-kid'-zo | eks-ore-KEE-zoh | ayks-ore-KEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G3726]; to exact an oath, i.e., conjure; adjure.
  </p>
  <ul>
   <li>
    to extract an oath, to force to an oath
   </li>
   <li>
    to adjure
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G3726]
  </p>
