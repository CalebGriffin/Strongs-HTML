 <body class="theme-dark">
  <h1>
   G64 ἀγρεύω
  </h1>
  <h2>
   agreúō
  </h2>
  <p>
   <em>
    (ag-rew'-o | ah-GREV-oh | ah-GRAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G61]; to hunt, i.e., (figuratively) to entrap; catch.
  </p>
  <ul>
   <li>
    to hunt, to take by hunting, catch
   </li>
   <li>
    metaphorically to hunt after, pursue eagerly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G61]
  </p>
 </body>
