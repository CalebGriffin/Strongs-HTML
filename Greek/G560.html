 <body>
  <h1>
   G560 ἀπελπίζω
  </h1>
  <h2>
   apelpízō
  </h2>
  <p>
   <em>
    (ap-el-pid'-zo | ah-pel-PEE-zoh | ah-pale-PEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G1679]; to hope out, i.e., fully expect; hope for again.
  </p>
  <ul>
   <li>
    nothing despairing
   </li>
   <li>
    despairing of no one
   </li>
   <li>
    causing no one to despair
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G1679]
  </p>
 </body>
</html>
