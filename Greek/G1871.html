 <body class="theme-dark">
  <h1>
   G1871 ἐπαιτέω
  </h1>
  <h2>
   epaitéō
  </h2>
  <p>
   <em>
    (ep-ahee-teh'-o | ep-eh-TEH-oh | ape-ay-TAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1909] and [G154]; to ask for; beg.
  </p>
  <ul>
   <li>
    to ask besides, ask for more
   </li>
   <li>
    to ask again and again, importunately
   </li>
   <li>
    to beg, to ask alms
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G154], [G1909]
  </p>
 </body>
</html>
