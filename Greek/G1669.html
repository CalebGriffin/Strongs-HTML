 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1669 ἑλκόω
  </h1>
  <h2>
   helkóō
  </h2>
  <p>
   <em>
    (hel-ko'-o | hel-KOH-oh | ale-KOH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1668]; to cause to ulcerate, i.e., (passively) be ulcerous; full of sores.
  </p>
  <ul>
   <li>
    to make sore, cause to ulcerate
   </li>
   <li>
    to be ulcerated
   </li>
   <li>
    full of sores
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1668]
  </p>
 </body>
