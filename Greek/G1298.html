  <h1>
   G1298 διαταράσσω
  </h1>
  <h2>
   diatarássō
  </h2>
  <p>
   <em>
    (dee-at-ar-as'-so | thee-ah-ta-RAHS-soh | thee-ah-ta-RAHS-soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1223] and [G5015]; to disturb wholly, i.e., agitate (with alarm); trouble.
  </p>
  <ul>
   <li>
    to agitate greatly, trouble greatly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1223], [G5015]
  </p>
