  <h1>
   G2171 εὐχή
  </h1>
  <h2>
   euchḗ
  </h2>
  <p>
   <em>
    (yoo-khay' | ev-HAY | afe-HAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2172]; properly, a wish, expressed as a petition to God, or in votive obligation; prayer, vow.
  </p>
  <ul>
   <li>
    a prayer to God
   </li>
   <li>
    a vow
   </li>
  </ul>
