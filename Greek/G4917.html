  <h1>
   G4917 συνθλάω
  </h1>
  <h2>
   synthláō
  </h2>
  <p>
   <em>
    (soon-thlah'-o | soon-THLA-oh | syoon-THLA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and thlao (to crush); to dash together, i.e., shatter; break.
  </p>
  <ul>
   <li>
    to break to pieces, shatter
   </li>
  </ul>

   See also

   [G4862]
  </p>
