  <h1>
   G2162 εὐφημία
  </h1>
  <h2>
   euphēmía
  </h2>
  <p>
   <em>
    (yoo-fay-mee'-ah | ev-fay-MEE-ah | afe-fay-MEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2163]; good language ("euphemy"), i.e., praise (repute); good report.
  </p>
  <ul>
   <li>
    the utterance of good or auspicious words
   </li>
   <li>
    good report, praise
   </li>
  </ul>

   See also
