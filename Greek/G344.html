  <h1>
   G344 ἀνακάμπτω
  </h1>
  <h2>
   anakámptō
  </h2>
  <p>
   <em>
    (an-ak-amp'-to | ah-na-KAHM-ptoh | ah-na-KAHM-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G2578]; to turn back; (re-)turn.
  </p>
  <ul>
   <li>
    to bend back, to turn back
   </li>
   <li>
    to return
   </li>
  </ul>

   See also
  </h3>

   [G303], [G2578]
  </p>
