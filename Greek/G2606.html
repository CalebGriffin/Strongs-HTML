 <body class="theme-dark" style="user-select: text;">
  <h1>
   G2606 καταγελάω
  </h1>
  <h2>
   katageláō
  </h2>
  <p>
   <em>
    (kat-ag-el-ah'-o | ka-ta-geh-LA-oh | ka-ta-gay-LA-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   to laugh down, i.e., deride; laugh to scorn.
  </p>
  <ul>
   <li>
    to deride
   </li>
  </ul>
