  <h1>
   G1881 ἐπανίσταμαι
  </h1>
  <h2>
   epanístamai
  </h2>
  <p>
   <em>
    (ep-an-is'-tam-ahee | ep-ah-NEE-sta-meh | ape-ah-NEE-sta-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   middle voice from [G1909] and [G450]; to stand up on, i.e., (figuratively) to attack; rise up against.
  </p>
  <ul>
   <li>
    to cause to rise up against, to raise up against
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G450], [G1909]
  </p>
 </body>
