 <body class="theme-dark" style="user-select: text;">
  <h1>
   G1917 ἐπιβουλή
  </h1>
  <h2>
   epiboulḗ
  </h2>
  <p>
   <em>
    (ep-ee-boo-lay' | eh-pee-voo-LAY | ay-pee-voo-LAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a presumed compound of [G1909] and [G1014]; a plan against someone, i.e., a plot; laying (lying) in wait.
  </p>
  <ul>
   <li>
    a plan formed against one, a plot
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1014], [G1909]
  </p>
