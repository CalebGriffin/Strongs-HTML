  <h1>
   G4775 συγκάθημαι
  </h1>
  <h2>
   synkáthēmai
  </h2>
  <p>
   <em>
    (soong-kath'-ay-mahee | soong-KA-thay-meh | syoong-KA-thay-may)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and [G2521]; to seat oneself in company with; sit with.
  </p>
  <ul>
   <li>
    to sit together, to sit with one another
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2521], [G4862]
  </p>
