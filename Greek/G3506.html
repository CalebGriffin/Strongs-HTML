<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   G3506 νεύω
  </h1>
  <h2>
   neúō
  </h2>
  <p>
   <em>
    (nyoo'-o | NEV-oh | NAVE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   apparently a primary verb; to "nod", i.e., (by analogy), signal; beckon.
  </p>
  <ul>
   <li>
    to give a nod
   </li>
   <li>
    to signify by a nod (of what one wishes to be done)
   </li>
  </ul>
 </body>
</html>
