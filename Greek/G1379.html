  <h1>
   G1379 δογματίζω
  </h1>
  <h2>
   dogmatízō
  </h2>
  <p>
   <em>
    (dog-mat-id'-zo | thoge-ma-TEE-zoh | thoge-ma-TEE-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1378]; to prescribe by statute, i.e., (reflexively) to submit to, ceremonially rule; be subject to ordinances.
  </p>
  <ul>
   <li>
    to decree, command, enjoin, lay down an ordinance
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1378]
  </p>
