  <h1>
   G5289 ὑποστολή
  </h1>
  <h2>
   hypostolḗ
  </h2>
  <p>
   <em>
    (hoop-os-tol-ay' | hoo-poh-stoh-LAY | yoo-poh-stoh-LAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G5288]; shrinkage (timidity), i.e., (by implication) apostasy; draw back.
  </p>
  <ul>
   <li>
    the timidity of one stealthily retreating
   </li>
  </ul>
