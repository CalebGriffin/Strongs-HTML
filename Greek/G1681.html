  <h1>
   G1681 Ἐλύμας
  </h1>
  <h2>
   Elýmas
  </h2>
  <p>
   <em>
    (el-oo'-mas | eh-LOO-mahs | ay-LYOO-mahs)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a wise man; of foreign origin; Elymas, a wizard; Elymas.
  </p>
  <ul>
   <li>
    the Arabic name of the Jewish magnus or sorcerer Barjesus, Acts 13:6
   </li>
  </ul>
