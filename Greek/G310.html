  <h1>
   G310 ἀναβοάω
  </h1>
  <h2>
   anaboáō
  </h2>
  <p>
   <em>
    (an-ab-o-ah'-o | ah-na-voh-AH-oh | ah-na-voh-AH-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G303] and [G994]; to halloo; cry (aloud, out).
  </p>
  <ul>
   <li>
    to raise a cry, to cry out
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G303], [G994]
  </p>
