  <h1>
   G2635 καταλαλέω
  </h1>
  <h2>
   katalaléō
  </h2>
  <p>
   <em>
    (kat-al-al-eh'-o | ka-ta-la-LEH-oh | ka-ta-la-LAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2637]; to be a traducer, i.e., to slander; speak against (evil of).
  </p>
  <ul>
   <li>
    to speak against one, to criminate, traduce
   </li>
  </ul>

   See also
