  <h1>
   G1602 ἐκπλέω
  </h1>
  <h2>
   ekpléō
  </h2>
  <p>
   <em>
    (ek-pleh'-o | ek-PLEH-oh | ake-PLAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1537] and [G4126]; to depart by ship; sail (away, thence).
  </p>
  <ul>
   <li>
    to sail from, sail away, depart by ship
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1537], [G4126]
  </p>
