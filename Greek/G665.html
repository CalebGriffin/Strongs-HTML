 <body>
  <h1>
   G665 ἀποτρέπω
  </h1>
  <h2>
   apotrépō
  </h2>
  <p>
   <em>
    (ap-ot-rep'-o | ah-poh-TREH-poh | ah-poh-TRAY-poh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and the base of [G5157]; to deflect, i.e., (reflexively) avoid; turn away.
  </p>
  <ul>
   <li>
    to turn one's self away from
   </li>
   <li>
    to shun, avoid
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G5157]
  </p>
 </body>
</html>
