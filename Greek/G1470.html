 <body class="theme-dark">
  <h1>
   G1470 ἐγκρύπτω
  </h1>
  <h2>
   enkrýptō
  </h2>
  <p>
   <em>
    (eng-kroop'-to | eng-KROO-ptoh | ayng-KRYOO-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G2928]; to conceal in, i.e., incorporate with; hid in.
  </p>
  <ul>
   <li>
    to conceal in something
   </li>
   <li>
    to mingle one thing with another
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1722], [G2928]
  </p>
 </body>
</html>
