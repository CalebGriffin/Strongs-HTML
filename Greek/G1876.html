  <h1>
   G1876 ἐπάναγκες
  </h1>
  <h2>
   epánankes
  </h2>
  <p>
   <em>
    (ep-an'-ang-kes | ep-AH-nahng-kes | ape-AH-nahng-kase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a presumed compound of [G1909] and [G318]; (adverbially) on necessity, i.e., necessarily; necessary.
  </p>
  <ul>
   <li>
    necessarily
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G318], [G1909]
  </p>
