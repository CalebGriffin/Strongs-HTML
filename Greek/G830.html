  <h1>
   G830 αὐθαίρετος
  </h1>
  <h2>
   authaíretos
  </h2>
  <p>
   <em>
    (ow-thah'-ee-ret-os | av-THEH-reh-tose | af-THAY-ray-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G846] and the same as [G140]; self-chosen, i.e., (by implication) voluntary; of own accord, willing of self.
  </p>
  <ul>
   <li>
    voluntary, of free choice, of one's own accord
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G140], [G846]
  </p>
 </body>
