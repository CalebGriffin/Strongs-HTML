  <h1>
   G182 ἀκατάστατος
  </h1>
  <h2>
   akatástatos
  </h2>
  <p>
   <em>
    (ak-at-as'-tat-os | ah-ka-TA-sta-tose | ah-ka-TA-sta-tose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and a derivative of [G2525]; inconstant; unstable.
  </p>
  <ul>
   <li>
    unstable, inconstant, restless
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G2525]
  </p>
