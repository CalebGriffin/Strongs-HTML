  <h2>

  </h2>

   <em>
    (dzo'-on | ZOH-one | ZOH-one)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   neuter of a derivative of [G2198]; a live thing, i.e., an animal; beast.
  </p>

   <li>
    a living being
   </li>
