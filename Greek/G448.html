  <h1>
   G448 ἀνίλεως
  </h1>
  <h2>
   aníleōs
  </h2>
  <p>
   <em>
    (an-ee'-leh-oce | ah-NEE-leh-ose | ah-NEE-lay-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a negative particle) and [G2436]; inexorable; without mercy.
  </p>
  <ul>
   <li>
    without mercy, merciless
   </li>
  </ul>
