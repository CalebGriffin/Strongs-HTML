 <body class="theme-dark" style="user-select: text;">
  <h1>
   G134 αἰνέω
  </h1>
  <h2>
   ainéō
  </h2>
  <p>
   <em>
    (ahee-neh'-o | eh-NEH-oh | ay-NAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G136]; to praise (God); praise.
  </p>
  <ul>
   <li>
    to praise, extol, to sing praises in honor to God
   </li>
   <li>
    to allow, recommend
   </li>
   <li>
    to promise or vow
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G136]
  </p>
 </body>
