  <h1>
   G3838 παντελής
  </h1>
  <h2>
   pantelḗs
  </h2>
  <p>
   <em>
    (pan-tel-ace' | pahn-teh-LASE | pahn-tay-LASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3956] and [G5056]; full-ended, i.e., entire (neuter as noun, completion); [lexicon-key|+] in (no) wise, uttermost.
  </p>
  <ul>
   <li>
    all complete, perfect
   </li>
   <li>
    completely, perfectly, utterly
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3956], [G5056]
  </p>
