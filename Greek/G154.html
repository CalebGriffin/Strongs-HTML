  <h1>
   G154 αἰτέω
  </h1>
  <h2>
   aitéō
  </h2>
  <p>
   <em>
    (ahee-teh'-o | eh-TEH-oh | ay-TAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; to ask (in genitive case); ask, beg, call for, crave, desire, require.
  </p>

   <li>
    to ask, beg, call for, crave, desire, require
