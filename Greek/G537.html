 <body class="theme-dark">
  <h1>
   G537 ἅπας
  </h1>
  <h2>
   hápas
  </h2>
  <p>
   <em>
    (hap'-as | HA-pahs | A-pahs)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1] (as a particle of union) and [G3956]; absolutely all or (singular) every one; all (things), every (one), whole.
  </p>
  <ul>
   <li>
    quite, all, the whole, all together, all
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1], [G3956]
  </p>
 </body>
</html>
