  <h1>
   G557 ἀπελεγμός
  </h1>
  <h2>
   apelegmós
  </h2>
  <p>
   <em>
    (ap-el-eg-mos' | ah-peh-leg-MOSE | ah-pay-lage-MOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G575] and [G1651]; refutation, i.e., (by implication) contempt; nought.
  </p>
  <ul>
   <li>
    censure, repudiation of a thing shown to be worthless
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G1651]
  </p>
 </body>
