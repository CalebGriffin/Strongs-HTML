  <h2>
   Artemás
  </h2>
  <p>
   <em>
    (ar-tem-as' | ar-teh-MAHS | ar-tay-MAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   gift of Artemis; contracted from a compound of [G735] and [G1435]; gift of Artemis; Artemas (or Artemidorus), a Christian; Artemas.
  </p>

    a friend of Paul the apostle

  </ul>
