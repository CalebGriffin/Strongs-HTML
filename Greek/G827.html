 <body>
  <h1>
   G827 αὐγή
  </h1>
  <h2>
   augḗ
  </h2>
  <p>
   <em>
    (owg'-ay | ev-GAY | a-GAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain derivation; a ray of light, i.e., (by implication) radiance, dawn; break of day.
  </p>
  <ul>
   <li>
    brightness, radiance, daylight
   </li>
  </ul>
