 <body>
  <h1>
   G2690 καταστρέφω
  </h1>
  <h2>
   katastréphō
  </h2>
  <p>
   <em>
    (kat-as-tref'-o | ka-ta-STREH-foh | ka-ta-STRAY-foh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G4762]; to turn upside down, i.e., upset; overthrow.
  </p>
  <ul>
   <li>
    to turn over, turn under
   </li>
   <li>
    the soil with a plough
   </li>
   <li>
    to overturn, overthrow, throw down
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G4762]
  </p>
 </body>
