 <body class="theme-dark">
  <h1>
   G2678 κατασείω
  </h1>
  <h2>
   kataseíō
  </h2>
  <p>
   <em>
    (kat-as-i'-o | ka-ta-SEE-oh | ka-ta-SEE-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2596] and [G4579]; to sway downward, i.e., make a signal; beckon.
  </p>
  <ul>
   <li>
    to shake down, throw down
   </li>
   <li>
    to shake
   </li>
   <li>
    to make a sign, to signal with the hand to one
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2596], [G4579]
  </p>
 </body>
</html>
