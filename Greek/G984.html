 <body>
  <h1>
   G984 βλάπτω
  </h1>
  <h2>
   bláptō
  </h2>
  <p>
   <em>
    (blap'-to | VLA-ptoh | VLA-ptoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a primary verb; properly, to hinder, i.e., (by implication) to injure; hurt.
  </p>
  <ul>
   <li>
    to hurt, harm, injure
   </li>
  </ul>
