  <h1>
   G2471 ἰσότης
  </h1>
  <h2>
   isótēs
  </h2>
  <p>
   <em>
    (ee-sot'-ace | ee-SOH-tase | ee-SOH-tase)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   likeness (in condition or proportion); by implication, equity; equal(-ity).
  </p>
  <ul>
   <li>
    equality
   </li>
   <li>
    equity, fairness, what is equitable
   </li>
  </ul>
