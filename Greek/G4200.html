<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   G4200 πορισμός
  </h1>
  <h2>
   porismós
  </h2>
  <p>
   <em>
    (por-is-mos' | poh-ree-SMOSE | poh-ree-SMOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a derivative of πόρος (a way, i.e. means); furnishing (procuring), i.e., (by implication) money-getting (acquisition); gain.
  </p>
  <ul>
   <li>
    acquisition, gain
   </li>
   <li>
    source of gain
   </li>
  </ul>
 </body>
</html>
