 <body class="theme-dark" style="user-select: text;">
  <h1>
   G558 ἀπελεύθερος
  </h1>
  <h2>
   apeleútheros
  </h2>
  <p>
   <em>
    (ap-el-yoo'-ther-os | ah-peh-LEV-theh-rose | ah-pay-LAYF-thay-rose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G575] and [G1658]; one freed away, i.e., a freedman; freeman.
  </p>
  <ul>
   <li>
    a slave that has been released from servitude, a freeman
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G1658]
  </p>
