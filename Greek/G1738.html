  <h1>
   G1738 ἔνδικος
  </h1>
  <h2>
   éndikos
  </h2>
  <p>
   <em>
    (en'-dee-kos | EN-thee-kose | ANE-thee-kose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G1722] and [G1349]; in the right, i.e., equitable; just.
  </p>
  <ul>
   <li>
    according to right, righteous, just
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1349], [G1722]
  </p>
