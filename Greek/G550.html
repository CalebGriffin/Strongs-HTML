 <body class="theme-dark" style="user-select: text;">
  <h1>
   G550 ἀπειπόμην
  </h1>
  <h2>
   apeipómēn
  </h2>
  <p>
   <em>
    (ap-i-pom'-ane | ah-pee-POH-mane | ah-pee-POH-mane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   reflexive past of a compound of [G575] and [G2036]; to say off for oneself, i.e., disown; renounce.
  </p>
  <ul>
   <li>
    to speak out, set forth, declare
   </li>
   <li>
    to forbid
   </li>
   <li>
    to give up, renounce
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G575], [G2036]
  </p>
 </body>
</html>
