 <body class="theme-dark">
  <h1>
   G4867 συναθροίζω
  </h1>
  <h2>
   synathroízō
  </h2>
  <p>
   <em>
    (soon-ath-royd'-zo | soon-ah-THROO-zoh | syoon-ah-THROO-zoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G4862] and ἀθροίζω (to hoard); to convene; call (gather) together.
  </p>
  <ul>
   <li>
    to gather together with others
   </li>
   <li>
    to assemble
   </li>
   <li>
    to be gathered together i.e., to come together
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4862]
  </p>
 </body>
