  <h2>
   Salamís
  </h2>
  <p>
   <em>
    (sal-am-ece' | sa-la-MEES | sa-la-MEES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   salt; probably from [G4535] (from the surge on the shore); Salamis, a place in Cyprus; Salamis.
  </p>
  <ul>
   <li>
    a principal city at the east end of the island of Cyprus
