  <h1>
   G2600 κατάβασις
  </h1>
  <h2>
   katábasis
  </h2>
  <p>
   <em>
    (kat-ab'-as-is | ka-TA-va-sees | ka-TA-va-sees)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2597]; a declivity; descent.
  </p>
  <ul>
   <li>
    descent
   </li>
   <li>
    the act of descending
   </li>
   <li>
    the place of descent
    <ul>
     <li>
      that part of the mountain where the descent is made
     </li>
    </ul>
   </li>
  </ul>
  <h3>

   [G2597]
