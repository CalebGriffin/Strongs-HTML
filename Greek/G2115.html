  <h1>
   G2115 εὔθυμος
  </h1>
  <h2>
   eúthymos
  </h2>
  <p>
   <em>
    (yoo'-thoo-mos | EV-thoo-mose | AFE-thyoo-mose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G2095] and [G2372]; in fine spirits, i.e., cheerful; of good cheer, the more cheerfully.
  </p>
  <ul>
   <li>
    well disposed, kind
   </li>
   <li>
    of good cheer, of good courage
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2095], [G2372]
  </p>
