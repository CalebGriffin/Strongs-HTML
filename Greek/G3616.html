 <body class="theme-dark">
  <h1>
   G3616 οἰκοδεσποτέω
  </h1>
  <h2>
   oikodespotéō
  </h2>
  <p>
   <em>
    (oy-kod-es-pot-eh'-o | oo-koh-theh-spoh-TEH-oh | oo-koh-thay-spoh-TAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from [G3617]; to be the head of (i.e., rule) a family; guide the house.
  </p>
  <ul>
   <li>
    to be master (or head) of a house
   </li>
   <li>
    to rule a household, manage family affairs
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3617]
  </p>
