   G17 ἀγαθοποιός

  <h2>
   agathopoiós
  </h2>
  <p>
   <em>
    (ag-ath-op-oy-os' | ah-ga-thoh-poo-OSE | ah-ga-thoh-poo-OSE)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   from [G18] and [G4160]; a well-doer, i.e., virtuous; them that do well.
  </p>

   <li>
    acting rightly, doing well, virtuous
   </li>
  </ul>
