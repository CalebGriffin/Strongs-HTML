  <h2>
   Lebbaîos
  </h2>
  <p>
   <em>
    (leb-bah'-yos | lev-VEH-ose | lave-VAY-ose)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   a man of heart; of uncertain origin; Lebbaeus, a Christian; Lebbaeus.
  </p>
  <ul>
   <li>
    one name of Jude, who was one of the twelve apostles
