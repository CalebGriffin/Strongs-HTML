 <body>
  <h1>
   G3891 παρανομέω
  </h1>
  <h2>
   paranoméō
  </h2>
  <p>
   <em>
    (par-an-om-eh'-o | pa-ra-noh-MEH-oh | pa-ra-noh-MAY-oh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   from a compound of [G3844] and [G3551]; to be opposed to law, i.e., to transgress; contrary to law.
  </p>
  <ul>
   <li>
    to act contrary to the law, to break the law
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3551], [G3844]
  </p>
 </body>
