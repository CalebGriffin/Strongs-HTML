  </h2>
  <p>
   <em>
    (ap-ekh'-om-ahee | ah-PEH-hoh-meh | ah-PAY-hoh-may)
   </em>

   Definition
  </h3>

   middle voice (reflexively) of [G568]; to hold oneself off, i.e., refrain; abstain.
