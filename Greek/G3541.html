<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   G3541 νόθος
  </h1>
  <h2>
   nóthos
  </h2>
  <p>
   <em>
    (noth'-os | NOH-those | NOH-those)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   of uncertain affinity; a spurious or illegitimate son; bastard.
  </p>
  <ul>
   <li>
    illegitimate, bastard
   </li>
   <li>
    one born, not in lawful wedlock, but of a concubine or female slave
   </li>
  </ul>
 </body>
