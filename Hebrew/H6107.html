  <h1>
   H6107 עֶצֶם / עצם
  </h1>
  <h2>
   ʻEtsem
  </h2>
  <p>
   <em>
    (eh'-tsem | eh-TSEM | eh-TSEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; bone; the same as [H6106]; bone; Etsem, a place in Palestine; Azem, Ezem.
  </p>
  <ul>
   <li>
    a city in the Nekeb of Judah afterwards allotted to Simeon
   </li>
  </ul>
