  <h1>
   H5220 נֶכֶד / נכד
  </h1>
  <h2>
   neked
  </h2>
  <p>
   <em>
    (neh'-ked | neh-KED | neh-HED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to propagate; offspring; nephew, son's son.
  </p>
  <ul>
   <li>
    progeny, posterity
   </li>
  </ul>

   See also
