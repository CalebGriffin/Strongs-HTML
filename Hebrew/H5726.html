  <h1>
   H5726 עֲדֻלָּמִי / עדלמי
  </h1>
  <h2>
   ʻĂdullâmîy
  </h2>
  <p>
   <em>
    (ad-ool-law-mee' | uh-dool-law-MEE | uh-doo-la-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; justice of the people; patrial from [H5725]; an Adullamite or native of Adullam; Adullamite.
  </p>
  <ul>
   <li>
    an inhabitant of Adullam
   </li>
  </ul>
