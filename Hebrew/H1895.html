  <h1>
   H1895 הָבַר / הבר
  </h1>
  <h2>
   hâbar
  </h2>
  <p>
   <em>
    (haw-bar' | haw-BAHR | ha-VAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root of uncertain (perhaps foreign) derivation; to be a horoscopist; (astro-)loger.
  </p>
  <ul>
   <li>
    (Qal) to divide
    <ul>
     <li>
      be an astrologer (with object - heavens)
     </li>
    </ul>
   </li>
  </ul>
