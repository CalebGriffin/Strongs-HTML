 <body class="theme-dark">
  <h1>
   H7693 שָׁגַל / שגל
  </h1>
  <h2>
   shâgal
  </h2>
  <p>
   <em>
    (shaw-gal' | shaw-ɡAHL | sha-ɡAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to copulate with; lie with, ravish.
  </p>
  <ul>
   <li>
    to violate, ravish
    <ul>
     <li>
      (Qal) to violate, ravish
     </li>
     <li>
      (Niphal) to be ravished
     </li>
     <li>
      (Pual) to be ravished
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2192], [G3435]
  </p>
