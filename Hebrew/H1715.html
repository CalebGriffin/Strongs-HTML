   H1715 דָּגָן / דגן
  </h1>
  <h2>
   dâgân
  </h2>
  <p>
   <em>
    (daw-gawn' | daw-ɡAWN | da-ɡAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1711]; properly, increase, i.e., grain; corn (floor), wheat.
  </p>
  <ul>
   <li>
    wheat, cereal, grain, corn
   </li>
  </ul>
