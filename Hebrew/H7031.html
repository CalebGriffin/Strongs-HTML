  <h1>
   H7031 קַל / קל
  </h1>
  <h2>
   qal
  </h2>
  <p>
   <em>
    (kal | kahl | kahl)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; contracted from [H7043]; light; (by implication) rapid (also adverbial); light, swift(-ly).
  </p>
  <ul>
   <li>
    swift, light, fleet
    <ul>
     <li>
      swift
     </li>
     <li>
      one who is swift
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>

   [G1645], [G3691]
