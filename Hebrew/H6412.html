  <h1>
   H6412 פָּלִיט / פליט
  </h1>
  <h2>
   pâlîyṭ
  </h2>
  <p>
   <em>
    (paw-leet' | paw-LEET | pa-LEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or פָּלֵיט; or פָּלֵט; from [H6403]; a refugee; (that have) escape(-d, -th), fugitive.
  </p>
  <ul>
   <li>
    refugee, fugitive, escaped one
   </li>
  </ul>

   See also

   [G1309]
  </p>
