  <h1>
   H6747 צַלַּחַת / צלחת
  </h1>
  <h2>
   tsallachath
  </h2>
  <p>
   <em>
    (tsal-lakh'-ath | tsahl-la-HAHT | tsa-la-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6743]; something advanced or deep, i.e., a bowl; figuratively, the bosom; bosom, dish.
  </p>
  <ul>
   <li>
    dish, bowl
   </li>
  </ul>
