  <h1>
   H2146 זִכְרוֹן / זכרון
  </h1>
  <h2>
   zikrôwn
  </h2>
  <p>
   <em>
    (zik-rone' | dzik-RONE | zeek-RONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2142]; a memento (or memorable thing, day or writing); memorial, record.
  </p>
  <ul>
   <li>
    memorial, reminder, remembrance
   </li>
  </ul>
