  <h1>
   H148 אֲדַרְגָּזֵר / אדרגזר
  </h1>
  <h2>
   ʼădargâzêr
  </h2>
  <p>
   <em>
    (ad-ar''-gaw-zare' | uh-dahr-ɡaw-DZARE | uh-dahr-ɡa-ZARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from the same as [H147], and [H1505]; a chief diviner, or astrologer; judge.
  </p>
  <ul>
   <li>
    judge (diviner), counsellor
   </li>
  </ul>
