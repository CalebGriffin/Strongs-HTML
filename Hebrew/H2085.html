 <body>
  <h1>
   H2085 זָג / זג
  </h1>
  <h2>
   zâg
  </h2>
  <p>
   <em>
    (zawg | dzawɡ | zahɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning to inclose; the skin of a grape; husk.
  </p>
  <ul>
   <li>
    (meaning uncertain)
    <ul>
     <li>
      name of some insignificant product of the vine, forbidden to Nazarites, perhaps the stem or skin of the grape
     </li>
    </ul>
   </li>
  </ul>
