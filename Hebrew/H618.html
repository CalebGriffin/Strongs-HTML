  <h1>
   H618 אָסָם / אסם
  </h1>
  <h2>
   ʼâçâm
  </h2>
  <p>
   <em>
    (aw-sawm' | aw-SAWM | ah-SAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to heap together; a storehouse (only in the plural); barn, storehouse.
  </p>
  <ul>
   <li>
    storehouse, barn
   </li>
  </ul>
