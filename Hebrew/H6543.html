  <h1>
   H6543 פַּרְסִי / פרסי
  </h1>
  <h2>
   Parçîy
  </h2>
  <p>
   <em>
    (par-see' | pahr-SEE | pahr-SEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; pure, splendid; corresponding to [H6542]; a Parsite (i.e., Persian), or inhabitant of Peres; Persian.
  </p>
  <ul>
   <li>
    an inhabitant of Persia
   </li>
  </ul>
