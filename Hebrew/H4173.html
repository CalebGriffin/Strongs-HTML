  <h1>
   H4173 מוֹרַג / מורג
  </h1>
  <h2>
   môwrag
  </h2>
  <p>
   <em>
    (mo-rag' | moh-RAHɡ | moh-RAHɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מֹרַג; from an unused root meaning to triturate; a threshing sledge; threshing instrument.
  </p>
  <ul>
   <li>
    thresher, threshing-sledge
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G723], [G5164]
  </p>
