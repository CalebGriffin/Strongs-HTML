  <h1>
   H6371 פִּימָה / פימה
  </h1>
  <h2>
   pîymâh
  </h2>
  <p>
   <em>
    (pee-maw' | pee-MAW | pee-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; probably from an unused root meaning to be plump; obesity; collops.
  </p>
  <ul>
   <li>
    super abundance (of fat), excessive fat
   </li>
  </ul>
