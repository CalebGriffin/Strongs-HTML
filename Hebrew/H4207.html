 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4207 מַזְלֵג / מזלג
  </h1>
  <h2>
   mazlêg
  </h2>
  <p>
   <em>
    (maz-layg' | mahdz-LAɡE | mahz-LAɡE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (feminine) מִזְלָגָה; from an unused root meaning to draw up; a fork; fleshhook.
  </p>
  <ul>
   <li>
    three-pronged fork
    <ul>
     <li>
      a sacrificial implement
     </li>
    </ul>
   </li>
  </ul>
