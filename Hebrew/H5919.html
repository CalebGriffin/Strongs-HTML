  </h1>
  <h2>
   ʻakshûwb
  </h2>
  <p>
   <em>
    (ak-shoob' | ak-SHOOB | ak-SHOOV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from an unused root meaning to coil; an asp (from lurking coiled up); adder.
  </p>
  <ul>
   <li>
    asp, viper
    <ul>
     <li>
      asp, viper
     </li>
     <li>
      perhaps spider
     </li>
    </ul>
   </li>
  </ul>
