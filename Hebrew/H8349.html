  <h1>
   H8349 שָׁשַׁק / ששק
  </h1>
  <h2>
   Shâshaq
  </h2>
  <p>
   <em>
    (shaw-shak' | shaw-SHAHK | sha-SHAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; longing; probably from the base of [H7785]; pedestrian; Shashak, an Israelite; Shashak.
  </p>
  <ul>
   <li>
    a Benjamite, son of Beriah and father of Iphedeiah and Penuel
   </li>
  </ul>
