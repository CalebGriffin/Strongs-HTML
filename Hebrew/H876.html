 <body>
  <h1>
   H876 בְּאֵר / באר
  </h1>
  <h2>
   Bᵉʼêr
  </h2>
  <p>
   <em>
    (be-ayr' | beh-ARE | beh-ARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; well; the same as [H875]; Beer, a place in the Desert, also one in Palestine; Beer.
  </p>
  <ul>
   <li>
    an oasis rest in desert during the Exodus
   </li>
   <li>
    a city west of Hebron
   </li>
  </ul>
