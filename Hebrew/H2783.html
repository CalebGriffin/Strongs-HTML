  <h1>
   H2783 חֲרַץ / חרץ
  </h1>
  <h2>
   chărats
  </h2>
  <p>
   <em>
    (khar-ats' | huh-RAHTS | huh-RAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from a root corresponding to [H2782] in the sense of vigor; the loin (as the seat of strength); loin.
  </p>
  <ul>
   <li>
    loin, hip, hip joint
   </li>
  </ul>
