  <h1>
   H8350 שָׁשַׁר / ששר
  </h1>
  <h2>
   shâshar
  </h2>
  <p>
   <em>
    (shaw-shar' | shaw-SHAHR | sha-SHAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; perhaps from the base of [H8324] in the sense of that of [H8320]; red ochre (from its piercing color); vermillion.
  </p>
  <ul>
   <li>
    red colour, vermilion
    <ul>
     <li>
      formerly gained from 'kermes' insect
     </li>
    </ul>
   </li>
  </ul>
