  <h1>
   H1092 בִּלְהָן / בלהן
  </h1>
  <h2>
   Bilhân
  </h2>
  <p>
   <em>
    (bil-hawn' | bil-HAWN | beel-HAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; their decrepitude; from [H1089]; timid; Bilhan, the name of an Edomite and of an Israelite; Bilhan.
  </p>
  <ul>
   <li>
    a descendant of Esau
   </li>
   <li>
    a Benjamite
   </li>
  </ul>
