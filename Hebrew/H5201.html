  </h1>
  <h2>
   nâṭar
  </h2>
  <p>
   <em>
    (naw-tar' | naw-TAHR | na-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to guard; figuratively, to cherish (anger); bear grudge, keep(-er), reserve.
  </p>
  <ul>
   <li>
    to keep, keep guard, reserve, maintain
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to keep, maintain
       </li>
       <li>
        to keep, guard

     </li>
    </ul>
   </li>
