  </h1>
  <h2>
   maʻănâh
  </h2>
  <p>
   <em>
    (mah-an-aw' | ma-uh-NAW | ma-uh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6031], in the sense of depression or tilling; a furrow; [lexicon-key|+] acre, furrow.
  </p>
  <ul>
   <li>
    ploughing ground, place for task
   </li>
  </ul>
