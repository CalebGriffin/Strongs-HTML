  <h1>
   H660 אֶפְעֶה / אפעה
  </h1>
  <h2>
   ʼephʻeh
  </h2>
  <p>
   <em>
    (ef-eh' | ep-EH | ef-EH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H659] (in the sense of hissing); an asp or other venomous serpent; viper.
  </p>
  <ul>
   <li>
    a viper, snake
   </li>
  </ul>

   See also
  </h3>

   [G785], [G935], [G1795], [G3789]
