  <h2>
   ʼĂrîydâthâʼ
  </h2>
  <p>
   <em>
    (ar-ee-daw-thaw' | uh-ree-daw-TAW | uh-ree-da-TA)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; the lion of the decree; of Persian origin; Aridatha, a son of Haman; Aridatha.
