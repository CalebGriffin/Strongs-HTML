 <body>
  <h1>
   H8310 שַׂרְסְכִים / שרסכים
  </h1>
  <h2>
   Sarçᵉkîym
  </h2>
  <p>
   <em>
    (sar-seh-keem' | sahr-seh-KEEM | sahr-seh-HEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; prince of the eunuchs; of foreign derivation; Sarsekim, a Babylonian general; Sarsechim.
  </p>
  <ul>
   <li>
    a ruler or general of Nebuchadnezzar at the taking of Jerusalem
   </li>
  </ul>
