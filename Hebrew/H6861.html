  <h2>
   tsiqlôn
  </h2>
  <p>
   <em>
    (tsik-lone' | tsik-LONE | tseek-LONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to wind; a sack (as tied at the mouth); husk.
  </p>

   <li>
    sack, bag

     </li>
    </ul>
