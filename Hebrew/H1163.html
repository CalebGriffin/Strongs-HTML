  <h1>
   H1163 בָּעַט / בעט
  </h1>
  <h2>
   bâʻaṭ
  </h2>
  <p>
   <em>
    (baw-at' | baw-AT | ba-AT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to trample down, i.e., (figuratively) despise; kick.
  </p>
  <ul>
   <li>
    to kick, kick at
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to kick
       </li>
       <li>
        to kick at
       </li>
       <li>
        to desire (figuratively)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
