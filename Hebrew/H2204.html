  <h1>
   H2204 זָקֵן / זקן
  </h1>
  <h2>
   zâqên
  </h2>
  <p>
   <em>
    (zaw-kane' | dzaw-KANE | za-KANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be old; aged man, be (wax) old (man).
  </p>
  <ul>
   <li>
    to be old, become old
    <ul>
     <li>
      (Qal) to be old, become old
     </li>
     <li>
      (Hiphil) to grow old, show age
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1095]
  </p>
 </body>
