  <h1>
   H602 אָנַק / אנק
  </h1>
  <h2>
   ʼânaq
  </h2>
  <p>
   <em>
    (aw-nak' | aw-NAHK | ah-NAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to shriek; cry, groan.
  </p>
  <ul>
   <li>
    to cry, groan
    <ul>
     <li>
      (Qal) to cry, lament
     </li>
     <li>
      (Niphal) to make lamentation
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2902], [G4727]
  </p>
