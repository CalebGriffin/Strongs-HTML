  <h1>
   H6831 צְפוֹנִי / צפוני
  </h1>
  <h2>
   Tsᵉphôwnîy
  </h2>
  <p>
   <em>
    (tsef-o-nee' | tseh-poh-NEE | tseh-foh-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; treasure; patronymically from [H6827]; a Tsephonite, or (collectively) descendants of Tsephon; Zephonites.
  </p>
  <ul>
   <li>
    descendants of Zephon, the son of Gad
   </li>
  </ul>
