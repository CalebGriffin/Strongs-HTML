 <body>
  <h1>
   H5458 סְגוֹר / סגור
  </h1>
  <h2>
   çᵉgôwr
  </h2>
  <p>
   <em>
    (seg-ore' | seh-ɡORE | seh-ɡORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5462]; properly, shut up, i.e., the breast (as enclosing the heart); also gold (as generally shut up safely); caul, gold.
  </p>
  <ul>
   <li>
    enclosure, encasement, fine gold
   </li>
  </ul>
