   Shobyâh
  </h2>
  <p>
   <em>
    (shob-yaw' | shobe-YAW | shove-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; announcement; feminine of the same as [H7629]; captivation; Shobjah, an Israelite; Shachia (from the margin).
  </p>

   <li>
    a Benjamite, son of Shaharaim by his wife Hodesh
