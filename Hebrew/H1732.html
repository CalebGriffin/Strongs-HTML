  <h1>
   H1732 דָּוִד / דוד
  </h1>
  <h2>
   Dâvid
  </h2>
  <p>
   <em>
    (daw-veed' | daw-WID | da-VEED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; beloved; rarely (fully); דָּוִיד; from the same as [H1730]; loving; David, the youngest son of Jesse; David.
  </p>
  <ul>
   <li>
    youngest son of Jesse and second king of Israel
   </li>
  </ul>
