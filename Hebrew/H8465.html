 <body>
  <h1>
   H8465 תַּחַן / תחן
  </h1>
  <h2>
   Tachan
  </h2>
  <p>
   <em>
    (takh'-an | ta-HAHN | ta-HAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; camp; probably from [H2583]; station; Tachan, the name of two Israelites; Tahan.
  </p>
  <ul>
   <li>
    an Ephraimite, son of Telah and progenitor of a family of Ephraim
   </li>
  </ul>
