  <h1>
   H1765 דָּחַף / דחף
  </h1>
  <h2>
   dâchaph
  </h2>
  <p>
   <em>
    (daw-khaf' | daw-HAHP | da-HAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to urge, i.e., hasten; (be) haste(-ned), pressed on.
  </p>
  <ul>
   <li>
    to drive on, hurry, hasten
    <ul>
     <li>
      (Qal) to hasten
     </li>
     <li>
      (Niphal) to hasten oneself, hurry
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1377], [G2005], [G4692], [G5290]
  </p>
