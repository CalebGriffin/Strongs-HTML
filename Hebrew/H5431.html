 <body class="theme-dark">
  <h1>
   H5431 סָאַן / סאן
  </h1>
  <h2>
   çâʼan
  </h2>
  <p>
   <em>
    (saw-an' | saw-AN | sa-AN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be miry; used only as denominative from [H5430]; to shoe, i.e., (active participle) a soldier shod; warrior.
  </p>
  <ul>
   <li>
    (Qal) to tread, tramp
   </li>
  </ul>
