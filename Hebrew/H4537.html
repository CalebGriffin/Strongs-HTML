  <h1>
   H4537 מָסַךְ / מסך
  </h1>
  <h2>
   mâçak
  </h2>
  <p>
   <em>
    (maw-sak' | maw-SAHK | ma-SAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to mix, especially wine (with spices); mingle.
  </p>
  <ul>
   <li>
    to mix, mingle, produce by mixing
    <ul>
     <li>
      (Qal) to pour, mix
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2767]
  </p>
