 <body class="theme-dark">
  <h1>
   H904 בִּגְתָן / בגתן
  </h1>
  <h2>
   Bigthân
  </h2>
  <p>
   <em>
    (big-thawn' | biɡ-TAWN | beeɡ-TAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; in their wine-press; or בִּגְתָנָא; of similar derivation to [H903]; Bigthan or Bigthana, a eunuch of Xerxes; Bigthan, Bigthana.
  </p>
  <ul>
   <li>
    a eunuch in king Ahasuerus' (Xerxes) court
   </li>
  </ul>
 </body>
