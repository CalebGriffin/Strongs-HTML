  <h1>
   H1917 הַדָּם / הדם
  </h1>
  <h2>
   haddâm
  </h2>
  <p>
   <em>
    (had-dawm' | hahd-DAWM | ha-DAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a root corresponding to that of [H1916]; something stamped to pieces, i.e., a bit; piece.
  </p>
  <ul>
   <li>
    member, limb, member of the body
   </li>
  </ul>
