  <h1>
   H4718 מַקֶּבֶת / מקבת
  </h1>
  <h2>
   maqqebeth
  </h2>
  <p>
   <em>
    (mak-keh'-beth | mahk-keh-BET | ma-keh-VET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5344]; properly, a perforator, (intransitively) a perforation, i.e., a quarry; hammer, hole.
  </p>
  <ul>
   <li>
    hole, excavation, perforation
   </li>
   <li>
    hammer, perforator
   </li>
  </ul>

   See also

   [G999]
  </p>
