 <body class="theme-dark">
  <h1>
   H4448 מָלַל / מלל
  </h1>
  <h2>
   mâlal
  </h2>
  <p>
   <em>
    (maw-lal' | maw-LAHL | ma-LAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to speak (mostly poetical) or say; say, speak, utter.
  </p>
  <ul>
   <li>
    to speak, utter, say
    <ul>
     <li>
      (Qal) to speak
     </li>
     <li>
      (Piel) to say, utter
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G312], [G634], [G1601], [G1968], [G2980], [G4591]
  </p>
 </body>
