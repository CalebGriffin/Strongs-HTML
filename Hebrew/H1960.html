  <h1>
   H1960 הֻיְּדָה / הידה
  </h1>
  <h2>
   huyᵉdâh
  </h2>
  <p>
   <em>
    (hoo-yed-aw' | hoo-yeh-DAW | hoo-yeh-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H1959]; properly, an acclaim, i.e., a choir of singers; thanksgiving.
  </p>
  <ul>
   <li>
    songs of praise
   </li>
  </ul>
