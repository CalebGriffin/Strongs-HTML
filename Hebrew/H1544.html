  <h1>
   H1544 גִּלּוּל / גלול
  </h1>
  <h2>
   gillûwl
  </h2>
  <p>
   <em>
    (ghil-lool' | ɡil-LOOL | ɡee-LOOL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (shortened) גִּלֻּל; from [H1556]; properly, a log (as round); by implication, an idol; idol.
  </p>
  <ul>
   <li>
    idols
   </li>
  </ul>
