  </h1>
  <h2>
   ʼEshbân
  </h2>
  <p>
   <em>
    (esh-bawn' | esh-BAWN | esh-BAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fire of discernment; probably from the same as [H7644]; vigorous; Eshban, an Idumaean; Eshban.
  </p>

   <li>
    an chief of Edom
