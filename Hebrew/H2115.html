 <body>
  <h1>
   H2115 זוּר / זור
  </h1>
  <h2>
   zûwr
  </h2>
  <p>
   <em>
    (zoor | dzoor | zoor)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (compare [H6695]); to press together, tighten; close, rush, thrust together.
  </p>
  <ul>
   <li>
    (Qal) to press, squeeze, crush, press down and out
    <ul>
     <li>
      to close up (of a wound)
     </li>
    </ul>
   </li>
  </ul>
 </body>
