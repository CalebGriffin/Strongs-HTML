   H305 אַחֲלַי / אחלי
  </h1>
  <h2>
   ʼachălay
  </h2>
  <p>
   <em>
    (akh-al-ah'ee | ah-huh-LAI | ah-huh-LAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   interjection; or אַחֲלֵי; prob from [H253] and a variation of [H3863]; would that!; O that, would God.
  </p>
  <ul>
   <li>
    Oh that...!; oh would that!; ah that!
   </li>
  </ul>
