  <h1>
   H207 אוֹנוֹ / אונו
  </h1>
  <h2>
   ʼÔwnôw
  </h2>
  <p>
   <em>
    (o-no' | oh-NOH | oh-NOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; vigorous; or (shortened) אֹנוֹ; prolonged from [H202]; strong; Ono, a place in Palestine; Ono.
  </p>
  <ul>
   <li>
    city in Benjamin
   </li>
   <li>
    a valley (of craftsman)
   </li>
  </ul>
