 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4964 מֶתֶג / מתג
  </h1>
  <h2>
   metheg
  </h2>
  <p>
   <em>
    (meh-theg | meh-TEɡ | meh-TEɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to curb; a bit; bit, bridle.
  </p>
  <ul>
   <li>
    bridle
    <ul>
     <li>
      bridle (for animals)
     </li>
     <li>
      control, authority (figuratively)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2759], [G5469]
  </p>
 </body>
