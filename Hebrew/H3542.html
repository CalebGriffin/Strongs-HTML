<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   H3542 כָּה / כה
  </h1>
  <h2>
   kâh
  </h2>
  <p>
   <em>
    (kaw | kaw | ka)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; corresponding to [H3541]; properly, like this, i.e., by implication, (of manner) thus (or so); also (of place) here (or hither); or (of time) now; hitherto.
  </p>
  <ul>
   <li>
    here, so far, thus
   </li>
  </ul>
 </body>
