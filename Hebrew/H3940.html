  <h1>
   H3940 לַפִּיד / לפיד
  </h1>
  <h2>
   lappîyd
  </h2>
  <p>
   <em>
    (lap-peed' | lahp-PEED | la-PEED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or לַפִּד; from an unused root probably meaning to shine; a flambeau, lamp or flame; (fire-)brand, (burning) lamp, lightning, torch.
  </p>
  <ul>
   <li>
    torch
   </li>
  </ul>
