  <h1>
   H1512 גָּחוֹן / גחון
  </h1>
  <h2>
   gâchôwn
  </h2>
  <p>
   <em>
    (gaw-khone' | ɡaw-HONE | ɡa-HONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from [H1518]; (compare [H1521]); the external abdomen, belly (as the source of the faetus); belly.
  </p>
  <ul>
   <li>
    belly (of reptiles)
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2836], [G4738]
  </p>
