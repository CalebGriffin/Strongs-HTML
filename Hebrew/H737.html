  <h1>
   H737 אֲרֻחָה / ארחה
  </h1>
  <h2>
   ʼăruchâh
  </h2>
  <p>
   <em>
    (ar-oo-khaw' | uh-roo-HAW | uh-roo-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine passive participle of [H732] (in the sense of appointing); a ration of food; allowance, diet, dinner, victuals.
  </p>
  <ul>
   <li>
    meal, allowance, ration
    <ul>
     <li>
      food
     </li>
     <li>
      diet
     </li>
    </ul>
   </li>
  </ul>
