  <h1>
   H124 אֹדֶם / אדם
  </h1>
  <h2>
   ʼôdem
  </h2>
  <p>
   <em>
    (o'-dem | oh-DEM | oh-DEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H119]; redness, i.e., the ruby, garnet, or some other red gem; sardius.
  </p>
  <ul>
   <li>
    ruby, carnelian (redness)
    <ul>
     <li>
      precious stone
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also

   [G4556]
  </p>
