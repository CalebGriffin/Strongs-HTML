  <h1>

  </h1>
  <h2>
   Chăṭîyphâʼ
  </h2>
  <p>
   <em>
    (khat-ee-faw' | huh-tee-PAW | huh-tee-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; seized; from [H2414]; robber; Chatipha, one of the Nethinim; Hatipha.
  </p>
  <ul>
   <li>
    head of a family of temple slaves who returned from exile with Zerubbabel
   </li>
  </ul>
