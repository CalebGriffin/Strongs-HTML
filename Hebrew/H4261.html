  <h1>
   H4261 מַחְמָד / מחמד
  </h1>
  <h2>
   machmâd
  </h2>
  <p>
   <em>
    (makh-mawd' | ma-MAWD | mahk-MAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2530]; delightful; hence, a delight, i.e., object of affection or desire; beloved, desire, goodly, lovely, pleasant (thing).
  </p>
  <ul>
   <li>
    desire, desirable thing, pleasant thing
   </li>
  </ul>

   See also

   [G1741]
