  <h2>
   Yâzîyz
  </h2>
  <p>
   <em>
    (yaw-zeez' | yaw-DZEEDZ | ya-ZEEZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; He makes prominent; from the same as [H2123]; he will make prominent; Jaziz, an Israelite; Jaziz.
  </p>

   <li>
    a Hagarite, officer of David in charge of the flocks
