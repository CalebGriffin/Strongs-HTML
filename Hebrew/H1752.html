  <h1>
   H1752 דּוּר / דור
  </h1>
  <h2>
   dûwr
  </h2>
  <p>
   <em>
    (dure | door | door)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to gyrate (or move in a circle), i.e., to remain; dwell.
  </p>
  <ul>
   <li>
    to heap up, pile
   </li>
   <li>
    to dwell
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to dwell
       </li>
       <li>
        heap up (imp.)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2730], [G3611]
  </p>
