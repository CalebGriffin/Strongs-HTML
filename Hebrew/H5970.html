  <h1>
   H5970 עָלַץ / עלץ
  </h1>
  <h2>
   ʻâlats
  </h2>
  <p>
   <em>
    (aw-lats' | aw-LAHTS | ah-LAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to jump for joy, i.e., exult; be joyful, rejoice, triumph.
  </p>
  <ul>
   <li>
    to rejoice, exult
    <ul>
     <li>
      (Qal) to exult
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>

   [G2606], [G2744], [G4732]
