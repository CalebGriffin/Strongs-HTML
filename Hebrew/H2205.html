  <h1>
   H2205 זָקֵן / זקן
  </h1>
  <h2>
   zâqên
  </h2>
  <p>
   <em>
    (zaw-kane' | dzaw-KANE | za-KANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H2204]; old; aged, ancient (man), elder(-est), old (man, men and...women), senator.
  </p>
  <ul>
   <li>
    old
    <ul>
     <li>
      old (of humans)
     </li>
     <li>
      elder (of those having authority)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G435], [G1087], [G1088], [G4246]
  </p>
