  <h1>
   H1226 בַּצֹּרֶת / בצרת
  </h1>
  <h2>
   batstsôreth
  </h2>
  <p>
   <em>
    (bats-tso'-reth | bahts-soh-RET | ba-tsoh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine intensive from [H1219]; restraint (of rain), i.e., drought; dearth, drought.
  </p>
  <ul>
   <li>
    dearth, drought, destitution
   </li>
  </ul>
