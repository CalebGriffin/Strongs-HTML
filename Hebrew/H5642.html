  <h1>
   H5642 סְתַר / סתר
  </h1>
  <h2>
   çᵉthar
  </h2>
  <p>
   <em>
    (seth-ar' | seh-TAHR | seh-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H5641]; to conceal; figuratively, to demolish; destroy, secret thing.
  </p>
  <ul>
   <li>
    (Pael) to hide, remove from sight
   </li>
   <li>
    (Peal) destroy
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2647], [G3089], [G3313], [G4652]
  </p>
