  <h1>
   H7553 רִקְמָה / רקמה
  </h1>
  <h2>
   riqmâh
  </h2>
  <p>
   <em>
    (rik-maw' | rik-MAW | reek-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H7551]; variegation of color; specifically, embroidery; broidered (work), divers colours, (raiment of) needlework (on both sides).
  </p>
  <ul>
   <li>
    variegated stuff, embroidered
   </li>
  </ul>
