  <h1>
   H1375 גְּבִיעַ / גביע
  </h1>
  <h2>
   gᵉbîyaʻ
  </h2>
  <p>
   <em>
    (gheb-ee'-ah | ɡeh-BEE-ah | ɡeh-VEE-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (meaning to be convex); a goblet; by analogy, the calyx of a flower; house, cup, pot.
  </p>
  <ul>
   <li>
    cup, bowl
   </li>
  </ul>
