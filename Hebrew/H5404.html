  <h1>
   H5404 נֶשֶׁר / נשר
  </h1>
  <h2>
   nesher
  </h2>
  <p>
   <em>
    (neh'-sher | neh-SHER | neh-SHER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to lacerate; the eagle (or other large bird of prey); eagle.
  </p>
  <ul>
   <li>
    eagle, vulture, griffon-vulture
   </li>
  </ul>
