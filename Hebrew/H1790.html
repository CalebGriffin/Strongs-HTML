  <h1>
   H1790 דַּךְ / דך
  </h1>
  <h2>
   dak
  </h2>
  <p>
   <em>
    (dak | dahk | dahk)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root (compare [H1794]); crushed, i.e., (figuratively) injured; afflicted, oppressed.
  </p>
  <ul>
   <li>
    crushed, oppressed
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G3993], [G5011], [G5013]
  </p>
