  <h1>
   H145 אֶדֶר / אדר
  </h1>
  <h2>
   ʼeder
  </h2>
  <p>
   <em>
    (eh'-der | eh-DER | eh-DER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; from [H142]; amplitude, i.e., (concrete) a mantle; also (figuratively) splendor; goodly, robe.
  </p>
  <ul>
   <li>
    glory, magnificence
   </li>
   <li>
    mantle, cloak (as wide)
   </li>
  </ul>
