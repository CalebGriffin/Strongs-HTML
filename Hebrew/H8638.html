  <h2>
   tirgam
  </h2>
  <p>
   <em>
    (teer-gam' | tir-ɡAHM | teer-ɡAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a denominative from [H7275] in the sense of throwing over; to transfer, i.e., translate; interpret.
  </p>

   <li>
