  <h1>
   H7749 שׁוּחָמִי / שוחמי
  </h1>
  <h2>
   Shûwchâmîy
  </h2>
  <p>
   <em>
    (shoo-khaw-mee' | shoo-haw-MEE | shoo-ha-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; pit-digger; patronymic from [H7748]; a Shuchamite (collectively); Shuhamites.
  </p>
  <ul>
   <li>
    descendants of Shuham, the son of Dan
   </li>
  </ul>
