  <h1>
   H2349 חוּפָם / חופם
  </h1>
  <h2>
   Chûwphâm
  </h2>
  <p>
   <em>
    (khoo-fawm' | hoo-PAWM | hoo-FAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; coast-man; from the same as [H2348]; protection; Chupham, an Israelite; Hupham.
  </p>
  <ul>
   <li>
    a son of Benjamin, founder of the family of the Huphamites
   </li>
  </ul>
