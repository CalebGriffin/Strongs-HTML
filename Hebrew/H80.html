  <h1>
   H80 אָבָק / אבק
  </h1>
  <h2>
   ʼâbâq
  </h2>
  <p>
   <em>
    (aw-bawk' | aw-BAWK | ah-VAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from root of [H79]; light particles (as volatile); (small) dust, powder.
  </p>
  <ul>
   <li>
    dust
    <ul>
     <li>
      on ground
     </li>
     <li>
      clouds (figuratively)
     </li>
    </ul>
   </li>
  </ul>
