  <h1>
   H8515 תְּלַאשַּׂר / תלאשר
  </h1>
  <h2>
   Tᵉlaʼssar
  </h2>
  <p>
   <em>
    (tel-as-sar' | teh-lahs-SAHR | teh-la-SAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; Assyrian hill; or תְּלַשַּׂר; of foreign derivation; Telassar, a region of Assyria; Telassar.
  </p>
  <ul>
   <li>
    a city conquered and held by the Assyrians located apparently in Mesopotamia
   </li>
  </ul>
