  <h1>
   H1513 גֶּחֶל / גחל
  </h1>
  <h2>
   gechel
  </h2>
  <p>
   <em>
    (geh'-khel | ɡeh-HEL | ɡeh-HEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or (feminine) גַּחֶלֶת; from an unused root meaning to glow or kindle; an ember; (burning) coal.
  </p>
  <ul>
   <li>
    coal, burning coal, coals of fire, hot coals
   </li>
  </ul>

   See also

   [G440]
  </p>
