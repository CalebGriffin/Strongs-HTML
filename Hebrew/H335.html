  <h1>
   H335 אַי / אי
  </h1>
  <h2>
   ʼay
  </h2>
  <p>
   <em>
    (ah'ee | ai | ai)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; perhaps from [H370]; where? hence how?; how, what, whence, where, whether, which (way).
  </p>
  <ul>
   <li>
    where?, whence?
   </li>
   <li>
    which?, how? (in prefix with other adverb)
   </li>
  </ul>
