  <h1>
   H8558 תָּמָר / תמר
  </h1>
  <h2>
   tâmâr
  </h2>
  <p>
   <em>
    (taw-mawr' | taw-MAWR | ta-MAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be erect; a palm tree; palm (tree).
  </p>
  <ul>
   <li>
    palm tree, date palm
   </li>
  </ul>
