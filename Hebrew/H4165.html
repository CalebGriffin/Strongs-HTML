  <h1>
   H4165 מוּצָק / מוצק
  </h1>
  <h2>
   mûwtsâq
  </h2>
  <p>
   <em>
    (moo-tsawk' | moo-TSAWK | moo-TSAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5694]; properly, fusion, i.e., literally, a casting (of metal); figuratively, a mass (of clay); casting, hardness.
  </p>
  <ul>
   <li>
    a casting
   </li>
  </ul>
