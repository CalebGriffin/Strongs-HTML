  <h1>
   H3706 כְּעֶנֶת / כענת
  </h1>
  <h2>
   kᵉʻeneth
  </h2>
  <p>
   <em>
    (keh-eh'-neth | keh-eh-NET | keh-eh-NET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; or כְּעֶת; (Aramaic), feminine of [H3705]; thus (only in the formula 'and so forth'); at such a time.
  </p>
  <ul>
   <li>
    now, and now
   </li>
  </ul>
