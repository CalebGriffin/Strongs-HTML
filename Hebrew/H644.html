  <h1>
   H644 אָפָה / אפה
  </h1>
  <h2>
   ʼâphâh
  </h2>
  <p>
   <em>
    (aw-faw' | aw-PAW | ah-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to cook, especially to bake; bake(-r, -meats).
  </p>
  <ul>
   <li>
    to bake
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to bake
       </li>
       <li>
        (substantive) baker
       </li>
      </ul>
     </li>
     <li>
      (Niphal) to be baked, baked
     </li>
    </ul>
   </li>
  </ul>
