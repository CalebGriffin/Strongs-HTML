  <h1>
   H1172 בַּעֲלָה / בעלה
  </h1>
  <h2>
   baʻălâh
  </h2>
  <p>
   <em>
    (bah-al-aw' | ba-uh-LAW | ba-uh-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H1167]; a mistress; that hath, mistress.
  </p>
  <ul>
   <li>
    mistress, female owner
   </li>
   <li>
    sorceress, necromancer (noun of relationship)
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2233], [G2959]
  </p>
