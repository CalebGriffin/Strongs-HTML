  <h1>
   H451 אַלְיָה / אליה
  </h1>
  <h2>
   ʼalyâh
  </h2>
  <p>
   <em>
    (al-yaw' | al-YAW | al-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H422] (in the original sense of strength); the stout part, i.e., the fat tail of the Middle Eastern sheep; rump.
  </p>
  <ul>
   <li>
    tail, fat-tail (of sheep - an Eastern delicacy)
   </li>
  </ul>

   See also
