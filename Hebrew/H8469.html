  <h1>
   H8469 תַּחֲנוּן / תחנון
  </h1>
  <h2>
   tachănûwn
  </h2>
  <p>
   <em>
    (takh-an-oon' | ta-huh-NOON | ta-huh-NOON)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (feminine) תַּחֲנוּנָה; from [H2603]; earnest prayer; intreaty, supplication.
  </p>
  <ul>
   <li>
    supplication, supplication for favour
    <ul>
     <li>
      to man
     </li>
     <li>
      to God
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3874]
  </p>
 </body>
