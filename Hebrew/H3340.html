  <h1>
   H3340 יִצְרִי / יצרי
  </h1>
  <h2>
   Yitsrîy
  </h2>
  <p>
   <em>
    (yits-ree' | yits-REE | yeets-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; imagination, form, purpose;  patronymically from [H3337]; a Jitsrite (collectively) or descendants of Jetser; Jezerites.
  </p>
  <ul>
   <li>
    descendants of Jezer the son of Naphtali
   </li>
  </ul>
