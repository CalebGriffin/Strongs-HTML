 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2570 חֹמֶשׁ / חמש
  </h1>
  <h2>
   chômesh
  </h2>
  <p>
   <em>
    (kho'-mesh | hoh-MESH | hoh-MESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning, to be stout; the abdomen (as obese); fifth (rib).
  </p>
  <ul>
   <li>
    belly, abdomen, fifth ribs
   </li>
  </ul>
