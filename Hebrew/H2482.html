  <h1>
   H2482 חֲלִי / חלי
  </h1>
  <h2>
   Chălîy
  </h2>
  <p>
   <em>
    (khal-ee' | huh-LEE | huh-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; necklace; the same as [H2481]; Chali, a place in Palestine; Hali.
  </p>
  <ul>
   <li>
    a town on the boundary of Asher between Helkath and Beten
   </li>
  </ul>
