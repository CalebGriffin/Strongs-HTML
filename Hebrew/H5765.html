  <h1>
   H5765 עֲוַל / עול
  </h1>
  <h2>
   ʻăval
  </h2>
  <p>
   <em>
    (aw-val' | uh-WAHL | uh-VAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to distort (morally); deal unjustly, unrighteous.
  </p>
  <ul>
   <li>
    to act wrongfully or unjustly, deviate from
    <ul>
     <li>
      (Piel) to act wrongfully
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G3891], [G4160]
