  <h1>
   H1253 בֹּר / בר
  </h1>
  <h2>
   bôr
  </h2>
  <p>
   <em>
    (bore | bore | bore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; the same as [H1252]; vegetable lye (from its cleansing); used as a soap for washing, or a flux for metals; [lexicon-key|×] never so, purely.
  </p>
  <ul>
   <li>
    lye, potash, alkali used in smelting metal
   </li>
  </ul>
