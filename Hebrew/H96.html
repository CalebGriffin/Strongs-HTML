 <body class="theme-dark" style="user-select: text;">
  <h1>
   H96 אֶגֶל / אגל
  </h1>
  <h2>
   ʼegel
  </h2>
  <p>
   <em>
    (eh'-ghel | eh-ɡEL | eh-ɡEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (meaning to flow down or together as drops); a reservoir; drop.
  </p>
  <ul>
   <li>
    drop, reserve supply, collections, stores
   </li>
  </ul>
