 <body class="theme-dark">
  <h1>
   H3295 יַעֲרָה / יערה
  </h1>
  <h2>
   yaʻărâh
  </h2>
  <p>
   <em>
    (yah-ar-aw' | ya-uh-RAW | ya-uh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H3293], and meaning the same; a copse of bushes; hence, a forest; hence, honey in the comb (as hived in trees); (honey-)comb, forest.
  </p>
  <ul>
   <li>
    forest
    <ul>
     <li>
      honeycomb (metonymy)
     </li>
    </ul>
   </li>
  </ul>
 </body>
