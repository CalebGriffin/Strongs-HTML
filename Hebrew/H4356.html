  <h1>
   H4356 מִכְלָאָה / מכלאה
  </h1>
  <h2>
   miklâʼâh
  </h2>
  <p>
   <em>
    (mik-law-aw' | mik-law-AW | meek-la-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מִכְלָה; from [H3607]; a pen (for flocks); (sheep-)fold.
  </p>
  <ul>
   <li>
    fold, enclosure
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H4357].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G1035], [G2513], [G4168]
  </p>
