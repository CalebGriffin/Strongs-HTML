  <h1>
   H6295 פַּגְעִיאֵל / פגעיאל
  </h1>
  <h2>
   Pagʻîyʼêl
  </h2>
  <p>
   <em>
    (pag-ee-ale' | pahɡ-ee-ALE | pahɡ-ee-ALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; event of God; from [H6294] and [H410]; accident of God; Pagiel, an Israelite; Pagiel.
  </p>
  <ul>
   <li>
    son of Ocran and chief of the tribe of Asher at the time of the exodus
   </li>
  </ul>
