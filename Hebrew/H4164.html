  </h1>
  <h2>
   mûwtsaq
  </h2>
  <p>
   <em>
    (moo-tsak' | moo-TSAHK | moo-TSAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מוּצָק; from [H3332]; narrowness; figuratively, distress; anguish, is straitened, straitness.
  </p>

   <li>
    constraint, distress
