  <h1>
   H6532 פֹּרֶכֶת / פרכת
  </h1>
  <h2>
   pôreketh
  </h2>
  <p>
   <em>
    (po-reh'-keth | poh-reh-KET | poh-reh-HET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine active participle of the same as [H6531]; a separatrix, i.e., (the sacred) screen; vail.
  </p>
  <ul>
   <li>
    curtain, veil
   </li>
  </ul>

   See also
