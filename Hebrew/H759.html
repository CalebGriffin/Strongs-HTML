  <h1>
   H759 אַרְמוֹן / ארמון
  </h1>
  <h2>
   ʼarmôwn
  </h2>
  <p>
   <em>
    (ar-mone' | ar-MONE | ar-MONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (meaning to be elevated); a citadel (from its height); castle, palace.
  </p>
  <ul>
   <li>
    citadel, palace, fortress
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H2038].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G296], [G2310], [G3624], [G4172]
  </p>
