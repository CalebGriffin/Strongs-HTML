 <body class="theme-dark" style="user-select: text;">
  <h1>
   H19 אִבְחָה / אבחה
  </h1>
  <h2>
   ʼibchâh
  </h2>
  <p>
   <em>
    (ib-khaw' | ib-HAW | eev-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root (apparently meaning to turn); brandishing of a sword; point.
  </p>
  <ul>
   <li>
    slaughter, flesh, meat, slaughtered meat
   </li>
  </ul>
