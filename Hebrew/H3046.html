  <h1>
   H3046 יְדַע / ידע
  </h1>
  <h2>
   yᵉdaʻ
  </h2>
  <p>
   <em>
    (yed-ah' | yeh-DA | yeh-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H3045]; to inform; certify, know, make known, teach.
  </p>
  <ul>
   <li>
    to know
    <ul>
     <li>
      (Peal) to know
     </li>
     <li>
      (Aphel) to let someone know, communicate, inform, cause to know
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1843], [G5263]
  </p>
