 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6313 פּוּג / פוג
  </h1>
  <h2>
   pûwg
  </h2>
  <p>
   <em>
    (poog | pooɡ | pooɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be sluggish; cease, be feeble, faint, be slacked.
  </p>
  <ul>
   <li>
    to grow numb, be feeble, be benumbed
    <ul>
     <li>
      (Qal) to be feeble
     </li>
     <li>
      (Niphal) to be benumbed
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1839], [G2559]
  </p>
 </body>
