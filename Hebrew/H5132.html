<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   H5132 נוּץ / נוץ
  </h1>
  <h2>
   nûwts
  </h2>
  <p>
   <em>
    (noots | noots | noots)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to flash; hence, to blossom (from the brilliancy of color); flee away, bud (forth).
  </p>
  <ul>
   <li>
    (Qal) to fly, flee
   </li>
   <li>
    (Hiphil) to bloom, blossom
   </li>
  </ul>
 </body>
