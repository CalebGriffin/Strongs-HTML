  <h1>
   H3596 כִּילַי / כילי
  </h1>
  <h2>
   kîylay
  </h2>
  <p>
   <em>
    (kee-lah'-ee | kee-LAI | kee-LAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or כֵּלַי; from [H3557] in the sense of withholding; niggardly; churl.
  </p>
  <ul>
   <li>
    scoundrel, knave
   </li>
  </ul>
