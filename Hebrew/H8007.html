   Salmâʼ

   <em>
    (sal-maw' | sahl-MAW | sahl-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; garment; probably for [H8008]; clothing; Salma, the name of two Israelites; Salma.
  </p>
  <ul>
   <li>
    father of Boaz, father-in-law of Ruth, and grandfather of David
    <ul>

      also 'Salmon', 'Salmah'
     </li>
    </ul>
   </li>
  </ul>
