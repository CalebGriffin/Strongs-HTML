 <body>
  <h1>
   H749 אֲרַךְ / ארך
  </h1>
  <h2>
   ʼărak
  </h2>
  <p>
   <em>
    (ar-ak' | uh-RAHK | uh-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; properly, corresponding to [H748], but used only in the sense of reaching to a given point; to suit; be meet.
  </p>
  <ul>
   <li>
    (Peal) to be long, reach, meet (verb)
   </li>
   <li>
    fitting, proper (adjectival verb)
   </li>
  </ul>
 </body>
