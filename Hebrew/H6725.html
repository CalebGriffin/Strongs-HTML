  <h1>
   H6725 צִיּוּן / ציון
  </h1>
  <h2>
   tsîyûwn
  </h2>
  <p>
   <em>
    (tsee-yoon' | tsih-YOON | tsee-YOON)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from the same as [H6723] in the sense of conspicuousness (compare [H5329]); a monumental or guiding pillar; sign, title, waymark.
  </p>
  <ul>
   <li>
    signpost, monument, market
   </li>
  </ul>

   See also
