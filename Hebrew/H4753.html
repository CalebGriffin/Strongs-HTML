  <h1>
   H4753 מֹר / מר
  </h1>
  <h2>
   môr
  </h2>
  <p>
   <em>
    (more | more | more)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מוֹר; from [H4843]; myrrh (as distilling in drops, and also as bitter); myrrh.
  </p>
  <ul>
   <li>
    myrrh
    <ul>
     <li>
      an Arabian gum from the bark of a tree, used in sacred oil and in perfume
     </li>
    </ul>
   </li>
  </ul>
