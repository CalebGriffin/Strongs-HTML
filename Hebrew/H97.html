  </h1>
  <h2>
   ʼEglayim
  </h2>
  <p>
   <em>
    (eg-lah'-yim | eɡ-la-YIM | eɡ-la-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; double reservoir; dual of [H96].; a double pond; Eglajim, a place in Moab; Eglaim.
  </p>

    a town in Moab
