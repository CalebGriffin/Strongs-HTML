  <h1>
   H5063 נֶגֶף / נגף
  </h1>
  <h2>
   negeph
  </h2>
  <p>
   <em>
    (neh'-ghef | neh-ɡEP | neh-ɡEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5062]; a trip (of the foot); figuratively, an infliction (of disease); plague, stumbling.
  </p>
  <ul>
   <li>
    blow, striking, plague
    <ul>
     <li>
      blow, plague (fatal)
     </li>
     <li>
      striking
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>

   [G4127], [G4348], [G4431]
  </p>
