 <body>
  <h1>
   H282 אֲחִיהוּד / אחיהוד
  </h1>
  <h2>
   ʼĂchîyhûwd
  </h2>
  <p>
   <em>
    (akh-ee-hood' | uh-hee-HOOD | uh-hee-HOOD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; brother of majesty; from [H251] and [H1935]; brother (i.e., possessor) of renown; Achihud, an Israelite; Ahihud.
  </p>
  <ul>
   <li>
    a prince of Asher
   </li>
  </ul>
