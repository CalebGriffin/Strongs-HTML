  <h1>
   H1398 גֶּבֶר / גבר
  </h1>
  <h2>
   Geber
  </h2>
  <p>
   <em>
    (gheh'-ber | ɡeh-BER | ɡeh-VER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; warrior; the same as [H1397]; Geber, the name of two Israelites; Geber.
  </p>
  <ul>
   <li>
    the son of Uri, an officer of Solomon, overseer of Gilead
   </li>
  </ul>
