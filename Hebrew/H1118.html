 <body>
  <h1>
   H1118 בִּמְהָל / במהל
  </h1>
  <h2>
   Bimhâl
  </h2>
  <p>
   <em>
    (bim-hawl' | bim-HAWL | beem-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; in circumcision, in weakness (by mixture); probably from [H4107] with prepositional prefix; with pruning; Bimhal, an Israelite; Bimhal.
  </p>
  <ul>
   <li>
    a descendant of Asher
   </li>
  </ul>
