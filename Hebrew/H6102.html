  <h1>
   H6102 עָצֵל / עצל
  </h1>
  <h2>
   ʻâtsêl
  </h2>
  <p>
   <em>
    (aw-tsale' | aw-TSALE | ah-TSALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H6101]; indolent; slothful, sluggard.
  </p>
  <ul>
   <li>
    sluggish, lazy
    <ul>
     <li>
      sluggard (substantive)
     </li>
    </ul>
   </li>
  </ul>
