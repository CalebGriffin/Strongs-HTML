<!DOCTYPE html>
<html>
 <head>

 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3161 יָחַד / יחד
  </h1>
  <h2>
   yâchad
  </h2>
  <p>
   <em>
    (yaw-khad' | yaw-HAHD | ya-HAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be (or become) one; join, unite.
  </p>
  <ul>
   <li>
    to join, unite, be joined, be united
    <ul>
     <li>
      (Qal) to be united
     </li>
     <li>
      (Piel) to unite
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
