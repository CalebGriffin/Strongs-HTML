  <h1>
   H165 אֱהִי / אהי
  </h1>
  <h2>
   ʼĕhîy
  </h2>
  <p>
   <em>
    (e-hee' | eh-HEE | ay-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; apparently an orthographical variation for [H346]; where; I will be (Hosea 13:10,14) (which is often the rendering of the same Hebrew form from [H1961]).
  </p>
  <ul>
   <li>
    where
   </li>
  </ul>
