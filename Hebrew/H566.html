   ʼImrîy
  </h2>
  <p>
   <em>
    (im-ree' | im-REE | eem-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; eloquent; from [H564]; Imri, the name of two Israelites; Imri.
  </p>
  <ul>
   <li>
    a man of Judah
   </li>

    an ancestor of one of Nehemiah's helpers
