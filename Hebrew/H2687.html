  <h2>
   châtsâts
  </h2>
  <p>
   <em>
    (khaw-tsawts' | haw-TSAWTS | ha-TSAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2687]; also like [H2671]; properly, something cutting; hence, gravel (as grit); an arrow; arrow, gravel (stone).
  </p>

    gravel
