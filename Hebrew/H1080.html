  <h2>
   bᵉlâʼ
  </h2>
  <p>
   <em>
    (bel-aw' | beh-LAW | beh-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H1086] (but used only in a mental sense); to afflict; wear out.
  </p>
  <ul>
   <li>
    (Pael) to wear away, wear out
    <ul>
     <li>
      to harass constantly (figuratively)
     </li>
    </ul>

  </ul>
