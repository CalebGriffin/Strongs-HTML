  <h1>
   H4838 מָרַק / מרק
  </h1>
  <h2>
   mâraq
  </h2>
  <p>
   <em>
    (maw-rak' | maw-RAHK | ma-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to polish; by implication, to sharpen; also to rinse; bright, furbish, scour.
  </p>
  <ul>
   <li>
    to scour, polish
    <ul>
     <li>
      (Qal) to scour, polish
     </li>
     <li>
      (Pual) to be scoured
     </li>
    </ul>
   </li>
  </ul>
