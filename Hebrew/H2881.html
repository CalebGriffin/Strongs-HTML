 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2881 טָבַל / טבל
  </h1>
  <h2>
   ṭâbal
  </h2>
  <p>
   <em>
    (taw-bal' | taw-BAHL | ta-VAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to dip, to immerse; dip, plunge.
  </p>
  <ul>
   <li>
    to dip, dip into, plunge
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to dip in or into
       </li>
       <li>
        to dip oneself
       </li>
      </ul>
     </li>
     <li>
      (Niphal) to be dipped
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G907], [G911], [G3435]
  </p>
 </body>
