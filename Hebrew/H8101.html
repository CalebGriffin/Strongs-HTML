  <h1>
   H8101 שִׁמְעָתִי / שמעתי
  </h1>
  <h2>
   Shimʻâthîy
  </h2>
  <p>
   <em>
    (shim-aw-thee' | shim-aw-TEE | sheem-ah-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; report; patronymically from [H8093]; a Shimathite (collectively) or descendants of Shimah; Shimeathites.
  </p>
  <ul>
   <li>
    a family of scribes
   </li>
  </ul>
