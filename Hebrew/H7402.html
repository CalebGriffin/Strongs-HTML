  <h1>
   H7402 רָכַל / רכל
  </h1>
  <h2>
   râkal
  </h2>
  <p>
   <em>
    (raw-kal' | raw-KAHL | ra-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to travel for trading; (spice) merchant.
  </p>
  <ul>
   <li>
    to go about (meaning dubious)
    <ul>
     <li>
      (Qal) trafficker, trader (participle) (substantive)
     </li>
    </ul>
   </li>
  </ul>
