  <h1>
   H5142 נְזַק / נזק
  </h1>
  <h2>
   nᵉzaq
  </h2>
  <p>
   <em>
    (nez-ak' | neh-DZAHK | neh-ZAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to the root of [H5143]; to suffer (causatively, inflict) loss; have (en-)damage, hurt(-ful).
  </p>
  <ul>
   <li>
    to suffer injury
    <ul>
     <li>
      (Peal) to suffer injury
     </li>
     <li>
      (Aphel) to injure
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G2554]
  </p>
