  <h1>
   H8400 תְּבַּלֻּל / תבלל
  </h1>
  <h2>
   tᵉballul
  </h2>
  <p>
   <em>
    (teb-al-lool' | teb-bahl-LOOL | teh-ba-LOOL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1101] in the original sense of flowing; a cataract (in the eye); blemish.
  </p>
  <ul>
   <li>
    obscurity, defect (in vision), confusion
   </li>
  </ul>
