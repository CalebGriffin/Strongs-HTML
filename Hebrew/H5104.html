  <h1>
   H5104 נָהָר / נהר
  </h1>
  <h2>
   nâhâr
  </h2>
  <p>
   <em>
    (naw-hawr' | naw-HAWR | na-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5102]; a stream (including the sea; expectation the Nile, Euphrates, etc.); figuratively, prosperity; flood, river.
  </p>
  <ul>
   <li>
    stream, river
    <ul>
     <li>
      stream, river
     </li>
     <li>
      (underground) streams
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4215]
  </p>
