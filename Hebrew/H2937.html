 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2937 טָעָה / טעה
  </h1>
  <h2>
   ṭâʻâh
  </h2>
  <p>
   <em>
    (taw-aw' | taw-AW | ta-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to wander; causatively to lead astray; seduce.
  </p>
  <ul>
   <li>
    to wander, stray, wander astray, err
    <ul>
     <li>
      (Hiphil)
      <ul>
       <li>
        to seduce
       </li>
       <li>
        to cause to go astray
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
 </body>
