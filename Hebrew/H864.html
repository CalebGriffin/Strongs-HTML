 <body>
  <h1>
   H864 אֵתָם / אתם
  </h1>
  <h2>
   ʼÊthâm
  </h2>
  <p>
   <em>
    (ay-thawm' | ay-TAWM | ay-TAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; with them, their plowshare; of Egyptian derivation; Etham, a place in the Desert; Etham.
  </p>
  <ul>
   <li>
    a stopping place for Israel during the Exodus
   </li>
  </ul>
