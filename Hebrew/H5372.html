 <body>
  <h1>
   H5372 נִרְגָּן / נרגן
  </h1>
  <h2>
   nirgân
  </h2>
  <p>
   <em>
    (neer-gawn' | nir-ɡAWN | neer-ɡAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; from an unused root meaning to roll to pieces; a slanderer; talebearer, whisperer.
  </p>
  <ul>
   <li>
    to murmur, whisper
    <ul>
     <li>
      murmurers
     </li>
     <li>
      backbite, slander, talebearer, backbiter
     </li>
    </ul>
   </li>
  </ul>
 </body>
