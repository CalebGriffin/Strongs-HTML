  </h1>
  <h2>
   Lᵉbôwnâh
  </h2>
  <p>
   <em>
    (leb-o-naw' | leh-boh-NAW | leh-voh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; frankincense; the same as [H3828]; Lebonah, a place in Palestine; Lebonah.
  </p>
  <ul>
   <li>
    a town in Ephraim 3 miles (5 kilometers) west northwest of Shiloh
   </li>
