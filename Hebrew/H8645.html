  <h1>
   H8645 תִּרְזָה / תרזה
  </h1>
  <h2>
   tirzâh
  </h2>
  <p>
   <em>
    (teer-zaw' | tir-DZAW | teer-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; probably from [H7329]; a species of tree (apparently from its slenderness), perhaps the cypress; cypress.
  </p>
  <ul>
   <li>
    a type of tree
    <ul>
     <li>
      perhaps the cypress, holm-tree
     </li>
     <li>
      meaning very dubious
     </li>
    </ul>
   </li>
  </ul>
