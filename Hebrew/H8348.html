  <h1>
   H8348 שֵׁשָׁן / ששן
  </h1>
  <h2>
   Shêshân
  </h2>
  <p>
   <em>
    (shay-shawn' | shay-SHAWN | shay-SHAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; noble; perhaps for [H7799]; lily; Sheshan, an Israelite; Sheshan.
  </p>
  <ul>
   <li>
    a Judaite of the families of Hezron and Jerahmeel, son of Ishi and father of Ahlai
   </li>
  </ul>
