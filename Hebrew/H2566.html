   Chamrân
  </h2>
  <p>
   <em>
    (kham-rawn' | hahm-RAWN | hahm-RAHN)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; the people is exalted, their slime; from [H2560]; red; Chamran, an Idumaean; Amran.
  </p>

   <li>
    the son of Dishon, a descendant of Esau
   </li>
