   H7277 רִגְמָה / רגמה
  </h1>
  <h2>
   rigmâh
  </h2>
  <p>
   <em>
    (rig-maw' | riɡ-MAW | reeɡ-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of the same as [H7276]; a pile (of stones), i.e., (figuratively) a throng; council.
  </p>
  <ul>
   <li>
    heap (of stones)
    <ul>
     <li>
      of crowd (figuratively)
     </li>
    </ul>
   </li>
  </ul>
