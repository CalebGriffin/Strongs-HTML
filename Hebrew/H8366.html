<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   H8366 שָׁתַן / שתן
  </h1>
  <h2>
   shâthan
  </h2>
  <p>
   <em>
    (shaw-than' | shaw-TAHN | sha-TAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; (causatively) to make water, i.e., urinate; piss.
  </p>
  <ul>
   <li>
    (Hiphil) to urinate
    <ul>
     <li>
      one who urinates (used as a designation of a male)
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
