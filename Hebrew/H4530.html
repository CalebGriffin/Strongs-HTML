  <h1>
   H4530 מִסָּה / מסה
  </h1>
  <h2>
   miççâh
  </h2>
  <p>
   <em>
    (mis-saw' | mis-SAW | mee-SA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; from [H4549] (in the sense of flowing); abundance, i.e., (adverbially) liberally; tribute.
  </p>
  <ul>
   <li>
    sufficient, sufficiency
    <ul>
     <li>
      sufficiency, enough
     </li>
     <li>
      full amount or proportion (affordable)
     </li>
    </ul>
   </li>
  </ul>
