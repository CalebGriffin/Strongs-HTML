  <h1>

  </h1>
  <h2>
   yatsaʻ
  </h2>
  <p>
   <em>
    (yaw-tsah' | ya-TSA | ya-TSA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to strew as a surface; make (one's) bed, [lexicon-key|×] lie, spread.
  </p>
  <ul>
   <li>
    to spread out, make a bed
    <ul>
     <li>
      (Hiphil) to lay, spread out
     </li>
     <li>
      (Hophal) to be laid, be spread out
     </li>
    </ul>
   </li>
  </ul>
