  <h1>
   H8105 שֶׁמֶר / שמר
  </h1>
  <h2>
   shemer
  </h2>
  <p>
   <em>
    (sheh'-mer | sheh-MER | sheh-MER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8104]; something preserved, i.e., the settlings (plural only) of wine; dregs, (wines on the) lees.
  </p>
  <ul>
   <li>
    lees, dregs
   </li>
  </ul>

   See also

   [G3631]
