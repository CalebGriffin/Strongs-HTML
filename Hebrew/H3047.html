  <h1>
   H3047 יָדָע / ידע
  </h1>
  <h2>
   Yâdâʻ
  </h2>
  <p>
   <em>
    (yaw-daw' | yaw-DAW | ya-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; He knows; from [H3045]; knowing; Jada, an Israelite; Jada.
  </p>
  <ul>
   <li>
    a Judahite, son of Onam and brother of Shammai, in the genealogy of the sons of Jerahmeel by his wife Atarah
   </li>
  </ul>
