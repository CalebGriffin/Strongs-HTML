  </h1>
  <h2>
   Bakrîy
  </h2>
  <p>
   <em>
    (bak-ree' | bahk-REE | bahk-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; patronymically from [H1071]; a Bakrite (collectively) or descendants of Beker; Bachrites.
  </p>
  <ul>
   <li>
    one of the family of Becher
