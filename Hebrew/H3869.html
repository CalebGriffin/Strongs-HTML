  <h1>
   H3869 לוּז / לוז
  </h1>
  <h2>
   lûwz
  </h2>
  <p>
   <em>
    (looz | loodz | looz)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably of foreign origin; some kind of nut-tree, perhaps the almond; hazel.
  </p>
  <ul>
   <li>
    almond tree, almond wood
   </li>
  </ul>
