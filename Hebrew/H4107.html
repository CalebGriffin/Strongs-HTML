 <body>
  <h1>
   H4107 מָהַל / מהל
  </h1>
  <h2>
   mâhal
  </h2>
  <p>
   <em>
    (maw-hal' | maw-HAHL | ma-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to cut down or reduce, i.e., by implication, to adulterate; mixed.
  </p>
  <ul>
   <li>
    to circumcise, weaken, cut down
    <ul>
     <li>
      (Qal) weakened (participle)
     </li>
    </ul>
   </li>
  </ul>
 </body>
