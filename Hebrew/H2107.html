<!DOCTYPE html>

 <body>
  <h1>
   H2107 זוּל / זול
  </h1>
  <h2>
   zûwl
  </h2>
  <p>
   <em>
    (zool | dzool | zool)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (compare [H2151]); probably to shake out, i.e., (by implication) to scatter profusely; figuratively, to treat lightly; lavish, despise.
  </p>
  <ul>
   <li>
    (Qal) to pour out, lavish
   </li>
   <li>
    (Hiphil) despise
   </li>
  </ul>
 </body>
