  <h1>
   H8609 תָּפַר / תפר
  </h1>
  <h2>
   tâphar
  </h2>
  <p>
   <em>
    (taw-far' | taw-PAHR | ta-FAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to sew; (women that) sew (together).
  </p>
  <ul>
   <li>
    to sew together
    <ul>
     <li>
      (Qal) to sew, sew together
     </li>
     <li>
      (Piel)
      <ul>
       <li>
        to sew
       </li>
       <li>
        sewing (participle)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
