  </h1>
  <h2>
   ʻAvvîy
  </h2>
  <p>
   <em>
    (av-vee' | ah-WEE | ah-WEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; perverters; patrial from [H5755]; an Avvite or native of Avvah (only plural); Avims, Avites.
  </p>
  <ul>
   <li>
    inhabitants of Ava or Ivah
   </li>
  </ul>
