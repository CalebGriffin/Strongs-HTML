  <h1>
   H7800 שׁוּשַׁן / שושן
  </h1>
  <h2>
   Shûwshan
  </h2>
  <p>
   <em>
    (shoo-shan' | shoo-SHAHN | shoo-SHAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; lily; the same as [H7799]; Shushan, a place in Persia; Shushan.
  </p>
  <ul>
   <li>
    the winter residence of the Persian kings; located on the river Ulai or Choaspes
   </li>
  </ul>
