  <h1>
   H2712 חֻקֹּק / חקק
  </h1>
  <h2>
   Chuqqôq
  </h2>
  <p>
   <em>
    (Khook-koke' | hook-KOKE | hoo-KOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; appointed; or (fully) חוּקֹק; from [H2710]; appointed; Chukkok or Chukok, a place in Palestine; Hukkok, Hukok.
  </p>
  <ul>
   <li>
    a town on the boundary of Naphtali
   </li>
  </ul>
