 <body class="theme-dark" style="user-select: text;">
  <h1>
   H774 אַרְפָּד / ארפד
  </h1>
  <h2>
   ʼArpâd
  </h2>
  <p>
   <em>
    (ar-pawd' | ar-PAWD | ar-PAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; I shall be spread out (or supported); from [H7502]; spread out; Arpad, a place in Syria; Arpad, Arphad.
  </p>
  <ul>
   <li>
    a city in northern Syria cited as an example of the Assyrian conquest
   </li>
  </ul>
