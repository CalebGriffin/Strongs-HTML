 <body>
  <h1>
   H2875 טֶבַח / טבח
  </h1>
  <h2>
   Ṭebach
  </h2>
  <p>
   <em>
    (teh'-bakh | teh-BA | teh-VAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; a slaughter; the same as [H2874]; massacre; Tebach, the name of a Mesopotamian and of an Israelite; Tebah.
  </p>
  <ul>
   <li>
    a son of Nahor by his concubine Reumah
   </li>
  </ul>
