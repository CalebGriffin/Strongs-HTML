  <h1>
   H6352 פֶּחָם / פחם
  </h1>
  <h2>
   pechâm
  </h2>
  <p>
   <em>
    (peh-khawm' | peh-HAWM | peh-HAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; perhaps from an unused root probably meaning to be black; a coal, whether charred or live; coals.
  </p>
  <ul>
   <li>
    coal, charcoal, ember
   </li>
  </ul>
