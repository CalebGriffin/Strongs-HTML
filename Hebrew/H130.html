   H130 אֱדֹמִי / אדמי
  </h1>
  <h2>
   ʼĔdômîy
  </h2>
  <p>
   <em>
    (ed-o-mee' | eh-doh-MEE | ay-doh-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or (fully) אֱדוֹמִי ; patronymic from [H123]; See [H726]; an Edomite, or descendants from (or inhabitants of) Edom; Edomite.
  </p>
  <ul>
   <li>
    Edomite
   </li>
  </ul>
