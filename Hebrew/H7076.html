  <h1>
   H7076 קִנָּמוֹן / קנמון
  </h1>
  <h2>
   qinnâmôwn
  </h2>
  <p>
   <em>
    (kin-naw-mone' | kin-naw-MONE | kee-na-MONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (meaning to erect); cinnamon bark (as in upright rolls); cinnamon.
  </p>
  <ul>
   <li>
    cinnamon
    <ul>
     <li>
      fragrant bark used as spice
     </li>
    </ul>
   </li>
  </ul>
