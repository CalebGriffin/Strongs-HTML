   <em>
    (shim-awth' | shim-AT | sheem-AT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; report; feminine of [H8088]; annunciation; Shimath, an Ammonitess; Shimath.
  </p>
  <ul>
   <li>
    an Ammonitess, mother of Jozachar or Zabad, one of the assassins of king Joash of Judah
