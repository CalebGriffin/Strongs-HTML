  <h1>
   H2190 זַעֲוָן / זעון
  </h1>
  <h2>
   Zaʻăvân
  </h2>
  <p>
   <em>
    (zah-av-awn' | dza-uh-WAWN | za-uh-VAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; troubled; from [H2111]; disquiet; Zaavan, an Idumaean; Zaavan.
  </p>
  <ul>
   <li>
    a Horite chief, son of Ezer the son of Seir
   </li>
  </ul>
