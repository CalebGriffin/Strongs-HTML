   H6013 עָמֹק / עמק
  </h1>
  <h2>
   ʻâmôq
  </h2>
  <p>
   <em>
    (aw-moke' | aw-MOKE | ah-MOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H6009]; deep (literally or figuratively); ([lexicon-key|×] exceeding) deep (thing).
  </p>
  <ul>
   <li>
    deep, mysterious, depths
    <ul>
     <li>
      deep
     </li>
     <li>
      unsearchable
     </li>
    </ul>
   </li>
  </ul>
