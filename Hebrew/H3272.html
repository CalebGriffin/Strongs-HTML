  <h1>
   H3272 יְעַט / יעט
  </h1>
  <h2>
   yᵉʻaṭ
  </h2>
  <p>
   <em>
    (yeh-at' | yeh-AT | yeh-AT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H3289]; to counsel; reflexively, to consult; counsellor, consult together.
  </p>
  <ul>
   <li>
    (Ithpael) to advise, counsel, take counsel
   </li>
   <li>
    (Peal) counsellor (participle)
   </li>
  </ul>
