  <h1>
   H565 אִמְרָה / אמרה
  </h1>
  <h2>
   ʼimrâh
  </h2>
  <p>
   <em>
    (im-raw' | im-RAW | eem-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or אֶמְרָה; feminine of [H561], and meaning the same; an utterance; commandment, speech, word.
  </p>
  <ul>
   <li>
    utterance, speech, word
    <ul>
     <li>
      word of God, the Torah
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3051], [G5456]
  </p>
