  <h1>
   H1430 גָּדִישׁ / גדיש
  </h1>
  <h2>
   gâdîysh
  </h2>
  <p>
   <em>
    (gaw-deesh' | ɡaw-DEESH | ɡa-DEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (meaning to heap up); a stack of sheaves; by analogy, a tomb; shock (stack) (of corn).
  </p>
  <ul>
   <li>
    heap, stack, pile
   </li>
   <li>
    tomb
   </li>
  </ul>

   See also
  </h3>

   [G4621]
  </p>
