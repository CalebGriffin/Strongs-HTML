  <h1>
   H4303 מַטְעַם / מטעם
  </h1>
  <h2>
   maṭʻam
  </h2>
  <p>
   <em>
    (mat-am' | maht-AM | maht-AM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (feminine) מַטְעַמָּה; from [H2938]; a delicacy; dainty (meat), savoury meat.
  </p>
  <ul>
   <li>
    tasty or savory food, delectable food, dainties
   </li>
  </ul>
