  </h1>
  <h2>
   mêythâr
  </h2>
  <p>
   <em>
    (may-thar' | may-TAWR | may-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3498]; (compare [H3499]); a cord (of a tent); or the string (of a bow); cord, string.
  </p>

   <li>
    cord, string
   </li>
