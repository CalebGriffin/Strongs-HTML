  <h1>
   H1736 דּוּדַי / דודי
  </h1>
  <h2>
   dûwday
  </h2>
  <p>
   <em>
    (doo-dah'-ee | doo-DAI | doo-DAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1731]; a boiler or basket; also the mandrake (as an aphrodisiac); basket, mandrake.
  </p>
  <ul>
   <li>
    mandrake, love-apple
    <ul>
     <li>
      as exciting sexual desire, and favouring procreation
     </li>
    </ul>
   </li>
  </ul>
