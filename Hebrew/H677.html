 <body class="theme-dark">
  <h1>
   H677 אֶצְבַּע / אצבע
  </h1>
  <h2>
   ʼetsbaʻ
  </h2>
  <p>
   <em>
    (ets-bah' | ets-BA | ets-BA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H676]; something to sieze with, i.e., a finger; by analogy, a toe; finger, toe.
  </p>
  <ul>
   <li>
    finger, toe
   </li>
  </ul>
