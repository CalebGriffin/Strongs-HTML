  <h1>
   H6428 פָּלַשׁ / פלש
  </h1>
  <h2>
   pâlash
  </h2>
  <p>
   <em>
    (paw-lash' | paw-LAHSH | pa-LAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to roll (in dust); roll (wallow) self.
  </p>
  <ul>
   <li>
    to roll
    <ul>
     <li>
      (Hithpael) to roll in ashes or dust (as an act of mourning)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G2875], [G4766], [G5291]
