  </h1>
  <h2>
   paṭṭîysh
  </h2>
  <p>
   <em>
    (pat-teesh' | paht-TEESH | pa-TEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a root corresponding to that of [H6360]; a gown (as if hammered out wide); hose.
  </p>
  <ul>
   <li>
    a garment, coat, tunic
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>
