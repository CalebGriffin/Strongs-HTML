  <h1>
   H5795 עֵז / עז
  </h1>
  <h2>
   ʻêz
  </h2>
  <p>
   <em>
    (aze | aydz | aze)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5810]; a she-goat (as strong), but masculine in plural (which also is used elliptically for goat's hair); (she) goat, kid.
  </p>
  <ul>
   <li>
    female goat, she-goat, goat, kid
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G122], [G2055], [G2056]
  </p>
