  <h1>
   H3299 יַעֲשׂוּ / יעשו
  </h1>
  <h2>
   Yaʻăsûw
  </h2>
  <p>
   <em>
    (yah-as-oo' | ya-uh-SOO | ya-uh-SOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; they will do; from [H6213]; they will do; Jaasu, an Israelite; Jaasau.
  </p>
  <ul>
   <li>
    one of the descendants of Bani who took a foreign wife during the time of Ezra
   </li>
  </ul>
