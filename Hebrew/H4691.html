  <h1>
   H4691 מְצוּקָה / מצוקה
  </h1>
  <h2>
   mᵉtsûwqâh
  </h2>
  <p>
   <em>
    (mets-oo-kaw' | meh-tsoo-KAW | meh-tsoo-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or מְצֻקָה; feminine of [H4690]; narrowness, i.e., (figuratively) trouble; anguish, distress.
  </p>
  <ul>
   <li>
    straitness, distress, straits, stress
   </li>
  </ul>
