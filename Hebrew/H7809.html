  <h1>
   H7809 שָׁחַד / שחד
  </h1>
  <h2>
   shâchad
  </h2>
  <p>
   <em>
    (shaw-khad' | shaw-HAHD | sha-HAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to donate, i.e., bribe; hire, give a reward.
  </p>
  <ul>
   <li>
    (Qal) to give a present, bribe, ransom, offer gifts
   </li>
  </ul>
