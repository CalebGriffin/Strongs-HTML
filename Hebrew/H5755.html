  <h1>
   H5755 עִוָּה / עוה
  </h1>
  <h2>
   ʻIvvâh
  </h2>
  <p>
   <em>
    (iv-vaw' | ih-WAW | ee-WA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; ruin; or עַוָּא; (2 Kings 17:24), for [H5754]; Ivvah or Avva, a region of Assyria; Ava, Ivah.
  </p>
  <ul>
   <li>
    a city conquered by the Assyrians
   </li>
  </ul>
