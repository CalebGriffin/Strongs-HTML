  <h1>
   H6328 פּוּק / פוק
  </h1>
  <h2>
   pûwq
  </h2>
  <p>
   <em>
    (pook | pook | pook)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to waver; stumble, move.
  </p>
  <ul>
   <li>
    to reel, totter, stumble
    <ul>
     <li>
      (Qal) to reel
     </li>
     <li>
      (Hiphil)
      <ul>
       <li>
        to totter, wobble
       </li>
       <li>
        to cause tottering
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
