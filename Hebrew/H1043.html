 <body>
  <h1>
   H1043 בֵּית עֲנָת / בית ענת
  </h1>
  <h2>
   Bêyth ʻĂnâth
  </h2>
  <p>
   <em>
    (bayth an-awth' | bate uh-NAWT | bate uh-NAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; house of response (or affliction); an orthographical variation for [H1042]; Beth-Anath, a place in Palestine; Beth-anath.
  </p>
  <ul>
   <li>
    a place in Naphtali
   </li>
  </ul>
