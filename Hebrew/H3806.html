  </h1>
  <h2>
   kâthash
  </h2>
  <p>
   <em>
    (kaw-thash' | kaw-TAHSH | ka-TAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to butt or pound; bray.
  </p>
  <ul>
   <li>
    (Qal) to pound, mix by pounding, pound fine, bray
   </li>
  </ul>
