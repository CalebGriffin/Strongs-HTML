  <h1>
   H7856 שִׂטְנָה / שטנה
  </h1>
  <h2>
   Siṭnâh
  </h2>
  <p>
   <em>
    (sit-naw' | sit-NAW | seet-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; strife; the same as [H7855]; Sitnah, the name of a well in Pal; Sitnah.
  </p>
  <ul>
   <li>
    the 2nd of the 2 wells dug by Isaac in the valley of Gerar
   </li>
  </ul>
