 <body>
  <h1>
   H7203 רֹאֶה / ראה
  </h1>
  <h2>
   rôʼeh
  </h2>
  <p>
   <em>
    (ro-eh' | roh-EH | roh-EH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; active participle of [H7200]; a seer (as often rendered); but also (abstractly) a vision; vision.
  </p>
  <ul>
   <li>
    seer, prophet
   </li>
   <li>
    (prophetic) vision
   </li>
  </ul>
