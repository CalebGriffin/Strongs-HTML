  <h1>
   H3618 כַּלָּה / כלה
  </h1>
  <h2>
   kallâh
  </h2>
  <p>
   <em>
    (kal-law' | kahl-LAW | ka-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H3634]; a bride (as if perfect); hence, a son's wife; bride, daughter-in-law, spouse.
  </p>
  <ul>
   <li>
    bride, daughter-in-law
    <ul>
     <li>
      daughter-in-law
     </li>
     <li>
      bride, young wife
     </li>
    </ul>
   </li>
  </ul>
