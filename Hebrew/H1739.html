  <h1>
   H1739 דָּוֶה / דוה
  </h1>
  <h2>
   dâveh
  </h2>
  <p>
   <em>
    (daw-veh' | daw-WEH | da-VEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H1738]; sick (especially in menstruation); faint, menstruous cloth, she that is sick, having sickness.
  </p>
  <ul>
   <li>
    faint, unwell
    <ul>
     <li>
      faint, weak
     </li>
     <li>
      unwell, menstruous
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G131], [G3600], [G3601]
  </p>
