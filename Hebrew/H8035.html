  <h2>
   Shêm
  </h2>
  <p>
   <em>
    (shame | shame | shame)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; name; the same as [H8034]; name; Shem, a son of Noah (often including his posterity); Sem, Shem.
  </p>
  <ul>
   <li>
    the eldest son of Noah and progenitor of the Semitic tribes
   </li>
