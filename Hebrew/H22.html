 <body class="theme-dark" style="user-select: text;">
  <h1>
   H22 אֲבִיאֵל / אביאל
  </h1>
  <h2>
   ʼĂbîyʼêl
  </h2>
  <p>
   <em>
    (ab-ee-ale' | uh-bee-ALE | uh-vee-ALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; El (God) is [my] father; from [H1] and [H410]; father (i.e., possessor) of God; Abiel, the name of two Israelites; Abiel.
  </p>
  <ul>
   <li>
    Saul's grandfather
   </li>
  </ul>
 </body>
