   H3982 מַאֲמַר / מאמר
  </h1>
  <h2>
   maʼămar
  </h2>
  <p>
   <em>
    (mah-am-ar' | ma-uh-MAHR | ma-uh-MAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H559]; something (authoritatively) said, i.e., an edict; commandment, decree.
  </p>
  <ul>
   <li>
    word, command

  </ul>
