  <h1>
   H6674 צוֹא / צוא
  </h1>
  <h2>
   tsôwʼ
  </h2>
  <p>
   <em>
    (tso | tsoh | tsoh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or צֹא; from an unused root meaning to issue; soiled (as if excrementitious); filthy.
  </p>
  <ul>
   <li>
    ([lexicon-key|BDB]) filthy (adjective)
   </li>
   <li>
    ([lexicon-key|CLBL]) filth (noun masculine)
   </li>
  </ul>

   See also

  </p>
