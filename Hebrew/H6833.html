  <h1>
   H6833 צִפּוֹר / צפור
  </h1>
  <h2>
   tsippôwr
  </h2>
  <p>
   <em>
    (tsip-pore' | tsip-PORE | tsee-PORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or צִפֹּר; from [H6852]; a little bird (as hopping); bird, fowl, sparrow.
  </p>
  <ul>
   <li>
    bird, fowl
    <ul>
     <li>
      bird (singular)
     </li>
     <li>
      birds (collective)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3732], [G4071], [G4765]
  </p>
