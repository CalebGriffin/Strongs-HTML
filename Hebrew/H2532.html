   H2532 חֶמְדָּה / חמדה
  </h1>
  <h2>
   chemdâh
  </h2>
  <p>
   <em>
    (khem-daw' | hem-DAW | hem-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H2531]; delight; desire, goodly, pleasant, precious.
  </p>
  <ul>
   <li>
    desire, that which is desirable (noun feminine)
   </li>
   <li>
    pleasant, precious (adjective)
   </li>
  </ul>
