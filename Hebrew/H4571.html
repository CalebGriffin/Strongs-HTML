<!DOCTYPE html>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4571 מָעַד / מעד
  </h1>
  <h2>
   mâʻad
  </h2>
  <p>
   <em>
    (maw-ad' | maw-AD | ma-AD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to waver; make to shake, slide, slip.
  </p>
  <ul>
   <li>
    to slip, slide, totter, shake
    <ul>
     <li>
      (Qal) to slip
     </li>
     <li>
      (Hiphil) to cause or make to shake or totter
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G770], [G4531]
  </p>
 </body>
</html>
