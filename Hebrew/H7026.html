  <h1>
   H7026 קֵירֹס / קירס
  </h1>
  <h2>
   Qêyrôç
  </h2>
  <p>
   <em>
    (kay-roce' | kay-ROSE | kay-ROSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; ankle; or קֵרֹס; from the same as [H7166]; ankled; Keros, one of the Nethinim; Keros.
  </p>
  <ul>
   <li>
    head of a family of temple slaves who returned from exile with Zerubbabel
   </li>
  </ul>
