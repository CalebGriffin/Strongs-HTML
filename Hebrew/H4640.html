  <h1>
   H4640 מַעֲשַׂי / מעשי
  </h1>
  <h2>
   Maʻăsay
  </h2>
  <p>
   <em>
    (mah-as-ah'ee | ma-uh-SAI | ma-uh-SAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; work of the Lord; from [H6213]; operative; Maasai, an Israelite; Maasiai.
  </p>
  <ul>
   <li>
    a priest who returned from exile
   </li>
  </ul>
