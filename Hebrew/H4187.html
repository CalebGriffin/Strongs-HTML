  <h1>
   H4187 מוּשִׁי / מושר
  </h1>
  <h2>
   Mûwshîy
  </h2>
  <p>
   <em>
    (moo-shee' | moo-SHEE | moo-SHEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; yielding; or מֻשִּׁי; from [H4184]; sensitive; Mushi, a Levite; Mushi.
  </p>
  <ul>
   <li>
    son of Merari, grandson of Kohath, and great grandson of Levi
   </li>
  </ul>
