  <h1>
   H5727 עָדַן / עדן
  </h1>
  <h2>
   ʻâdan
  </h2>
  <p>
   <em>
    (aw-dan' | aw-DAHN | ah-DAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be soft or pleasant; figuratively and reflexively, to live voluptuously; delight self.
  </p>
  <ul>
   <li>
    (Hithpael) to luxuriate, delight oneself
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1792], [G5171]
  </p>
