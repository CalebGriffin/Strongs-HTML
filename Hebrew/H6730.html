  <h1>
   H6730 צִיעֹר / ציער
  </h1>
  <h2>
   Tsîyʻôr
  </h2>
  <p>
   <em>
    (tsee-ore' | tsee-ORE | tsee-ORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; smallness; from [H6819]; small; Tsior, a place in Palestine; Zior.
  </p>
  <ul>
   <li>
    a town in the mountains of Judah belonging to the same group as Hebron
   </li>
  </ul>
