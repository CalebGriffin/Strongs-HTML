 <body class="theme-dark">
  <h1>
   H406 אִכָּר / אכר
  </h1>
  <h2>
   ʼikkâr
  </h2>
  <p>
   <em>
    (ik-kawr' | ik-KAWR | ee-KAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to dig; a farmer; husbandman, ploughman.
  </p>
  <ul>
   <li>
    plowman, husbandman, farmer
    <ul>
     <li>
      working the land, yet not owning any of it
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1092]
  </p>
 </body>
