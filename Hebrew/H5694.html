 <body>
  <h1>
   H5694 עָגִיל / עגיל
  </h1>
  <h2>
   ʻâgîyl
  </h2>
  <p>
   <em>
    (aw-gheel' | aw-ɡEEL | ah-ɡEEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from the same as [H5696]; something round, i.e., a ring (for the ears); earring.
  </p>
  <ul>
   <li>
    hoop, ring, earring
    <ul>
     <li>
      adornment for men or women
     </li>
    </ul>
   </li>
  </ul>
