 <body>
  <h1>
   H8261 שָׁקֻף / שקף
  </h1>
  <h2>
   shâquph
  </h2>
  <p>
   <em>
    (shaw-koof' | shaw-KOOP | sha-KOOF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; passive participle of [H8259]; (compare [H8260]); an embrasure or opening with bevelled jam; light, window.
  </p>
  <ul>
   <li>
    frame, casing (of windows), beams laid over, window frames
   </li>
  </ul>
