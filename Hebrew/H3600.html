   H3600 כִּיר / כיר
  </h1>
  <h2>
   kîyr
  </h2>
  <p>
   <em>
    (keer | keer | keer)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; a form for [H3564] (only in the dual); a cooking range (consisting of two parallel stones, across which the boiler is set); ranges for pots.
  </p>
  <ul>
   <li>
    stove, range, cooking furnace
   </li>
  </ul>
