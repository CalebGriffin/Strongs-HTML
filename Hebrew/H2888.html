   H2888 טַבַּת / טבת
  </h1>
  <h2>
   Ṭabbath
  </h2>
  <p>
   <em>
    (tab-bath' | tahb-BAHT | ta-BAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; celebrated; of uncertain derivation; Tabbath, a place East of the Jordan; Tabbath.
  </p>
  <ul>
   <li>
    site near which Gideon's pursuit of the Midianites stopped; site unknown
   </li>
  </ul>
