 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6735 צִיר / ציר
  </h1>
  <h2>
   tsîyr
  </h2>
  <p>
   <em>
    (tseer | tseer | tseer)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6696]; a throe (as a phys. or mental pressure); ambassador, hinge, messenger, pain, pang, sorrow.
  </p>
  <ul>
   <li>
    envoy, messenger
   </li>
   <li>
    pivot of door, hinge
   </li>
   <li>
    pang, distress
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H6736].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G32], [G5604]
  </p>
 </body>
</html>
