   H7576 רָתַק / רתק
  </h1>
  <h2>
   râthaq
  </h2>
  <p>
   <em>
    (raw-thak' | raw-TAHK | ra-TAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to fasten; bind.
  </p>
  <ul>
   <li>
    to bind
    <ul>
     <li>
      (Niphal) to be snapped, be broken
     </li>
     <li>
      (Pual) to be bound
     </li>
    </ul>
   </li>
  </ul>
