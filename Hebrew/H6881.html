 <body>
  <h1>
   H6881 צׇרְעָה / צרעה
  </h1>
  <h2>
   Tsorʻâh
  </h2>
  <p>
   <em>
    (tsor-aw' | tsore-AW | tsore-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; hornet; apparently another form for [H6880]; Tsorah, a place in Palestine; Zareah, Zorah, Zoreah.
  </p>
  <ul>
   <li>
    a town in Dan, residence of Manoah and the home town of Samson
   </li>
  </ul>
