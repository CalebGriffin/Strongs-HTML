  <h1>
   H1477 גּוּנִי / גוני
  </h1>
  <h2>
   Gûwnîy
  </h2>
  <p>
   <em>
    (goo-nee' | ɡoo-NEE | ɡoo-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; my defender(?); patronymically from [H1476]; a Gunite (collectively with article prefix) or descendants of Guni; Gunites.
  </p>
  <ul>
   <li>
    a member of the family of Guni, son of Naphtali
   </li>
  </ul>
