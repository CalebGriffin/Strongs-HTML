  <h1>
   H5581 סִסְמַי / ססמי
  </h1>
  <h2>
   Çiçmay
  </h2>
  <p>
   <em>
    (sis-mah'-ee | sis-MAI | sees-MAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; water crane, swallow; of uncertain derivation; Sismai, an Israelite; Sisamai.
  </p>
  <ul>
   <li>
    a descendant of Sheshan in the line of Jerahmeel
   </li>
  </ul>
