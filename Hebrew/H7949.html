 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7949 שָׁלַג / שלג
  </h1>
  <h2>
   shâlag
  </h2>
  <p>
   <em>
    (shaw-lag' | shaw-LAHɡ | sha-LAHɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, meaning to be white; used only as denominative from [H7950]; to be snow-white (with the linen clothing of the slain); be as snow.
  </p>
  <ul>
   <li>
    (Hiphil) to snow, be as snow
   </li>
  </ul>
 </body>
