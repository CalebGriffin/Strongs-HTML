 <body class="theme-dark">
  <h1>
   H6473 פָּעַר / פער
  </h1>
  <h2>
   pâʻar
  </h2>
  <p>
   <em>
    (paw-ar' | paw-AR | pa-AR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to yawn, i.e., open wide (literally or figuratively); gape, open (wide).
  </p>
  <ul>
   <li>
    to open wide, gape
    <ul>
     <li>
      (Qal) to gape
     </li>
    </ul>
   </li>
  </ul>
