  <h1>
   H1860 דְּרָאוֹן / דראון
  </h1>
  <h2>
   dᵉrâʼôwn
  </h2>
  <p>
   <em>
    (der-aw-one' | deh-raw-ONE | deh-ra-ONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or דֵּרָאוֹן; from an unused root (meaning to repulse); an object of aversion; abhorring, contempt.
  </p>
  <ul>
   <li>
    aversion, abhorrence
   </li>
  </ul>

   See also
