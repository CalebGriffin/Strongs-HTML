  <h2>

  </h2>
  <p>
   <em>
    (raw-moth' | raw-MOTE | ra-MOTE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; heights; or רָאמֹת; plural of [H7215]; heights; Ramoth, the name of two places in Palestine; Ramoth.
  </p>
  <ul>
   <li>
    a place in Gilead; site dubious
   </li>
   <li>
    a Levitical city in Issachar
   </li>
  </ul>
