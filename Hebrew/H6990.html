  <h2>
   qâṭaṭ
  </h2>
  <p>
   <em>
    (kaw-tat' | kaw-TAHT | ka-TAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to clip off, i.e., (figuratively) destroy; be cut off.
  </p>
  <ul>
   <li>
    (Qal) to be cut off, break, snap
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
