  <h1>
   H7616 שָׁבָב / שבב
  </h1>
  <h2>
   shâbâb
  </h2>
  <p>
   <em>
    (shaw-bawb' | shaw-BAWB | sha-VAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to break up; a fragment, i.e., ruin; broken in pieces.
  </p>
  <ul>
   <li>
    splinters, fragment
    <ul>
     <li>
      meaning probable
     </li>
    </ul>
   </li>
  </ul>
