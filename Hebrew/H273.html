   H273 אַחְזַי / אחזי
  </h1>
  <h2>
   ʼAchzay
  </h2>
  <p>
   <em>
    (akh-zah'ee | ah-DZAI | ak-ZAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my holder, protector; from [H270]; seizer; Achzai, an Israelite; Ahasai.
  </p>
  <ul>
   <li>
    a post-exilic priest, in Jerusalem
   </li>
  </ul>
