  <h1>
   H3401 יָרִיב / יריב
  </h1>
  <h2>
   yârîyb
  </h2>
  <p>
   <em>
    (yaw-rebe' | yaw-REEB | ya-REEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7378]; literally he will contend; properly, adjective contentious; used as noun, an adversary; that content(-eth), that strive.
  </p>
  <ul>
   <li>
    contender, opponent, adversary
   </li>
  </ul>
