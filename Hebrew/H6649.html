   <em>
    (tsib-one' | tsib-ONE | tseev-ONE)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; colored; from the same as [H6648]; variegated; Tsibon, an Idumaean; Zibeon.
  </p>
  <ul>
   <li>
    father of Anah, whose daughter Aholibamah married Esau
   </li>
   <li>
    son of Seir the Horite
