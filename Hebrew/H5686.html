 <body class="theme-dark">
  <h1>
   H5686 עָבַת / עבת
  </h1>
  <h2>
   ʻâbath
  </h2>
  <p>
   <em>
    (aw-bath' | aw-BAHT | ah-VAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to interlace, i.e., (figuratively) to pervert; wrap up.
  </p>
  <ul>
   <li>
    (Piel) to wind, weave, weave together
   </li>
  </ul>
 </body>
