  </h1>
  <h2>
   ʻayiṭ
  </h2>
  <p>
   <em>
    (ah'-yit | ah-YIT | ah-YEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>

   masculine noun; from [H5860]; a hawk or other bird of prey; bird, fowl, ravenous (bird).
  </p>

   <li>
