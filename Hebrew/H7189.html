  <h1>
   H7189 קֹשֶׁט / קשט
  </h1>
  <h2>
   qôsheṭ
  </h2>
  <p>
   <em>
    (ko'-shet | koh-SHET | koh-SHET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or קֹשְׁטְ; from an unused root meaning to balance; equity (as evenly weighed), i.e., reality; truth.
  </p>
  <ul>
   <li>
    bow
   </li>
   <li>
    truth, balanced verity
   </li>
  </ul>

   See also

   [G227]
