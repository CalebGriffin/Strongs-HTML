 <body class="theme-dark">
  <h1>
   H2281 חָבֵת / חבת
  </h1>
  <h2>
   châbêth
  </h2>
  <p>
   <em>
    (khaw-bayth' | haw-BATE | ha-VATE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning to cook (compare [H4227]); something fried, probably a griddle-cake; pan.
  </p>
  <ul>
   <li>
    flat cakes, bread wafers
   </li>
  </ul>
