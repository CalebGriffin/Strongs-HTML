 <body>
  <h1>
   H5259 נָסַךְ / נסך
  </h1>
  <h2>
   nâçak
  </h2>
  <p>
   <em>
    (naw-sak' | naw-SAHK | na-SAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (probably identical with [H5258] through the idea of fusion); to interweave, i.e., (figuratively) to overspread; that is spread.
  </p>
  <ul>
   <li>
    (Qal) to weave
   </li>
  </ul>
