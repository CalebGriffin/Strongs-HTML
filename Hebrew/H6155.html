  </h1>
  <h2>
   ʻârâb
  </h2>
  <p>
   <em>
    (aw-rawb' | aw-RAWB | ah-RAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6148]; a willow (from the use of osiers as wattles); willow.
  </p>
  <ul>
   <li>
    poplar, willow
    <ul>
     <li>
      a tree characterised by dark wood
     </li>
    </ul>
   </li>
  </ul>
