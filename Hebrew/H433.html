  <h1>
   H433 אֱלוֹהַּ / אלוה
  </h1>
  <h2>
   ʼĕlôwahh
  </h2>
  <p>
   <em>
    (el-o'-ah | eh-LOH-ah | ay-LOH-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; rarely (shortened) אֱלֹהַּ; probably prolonged (emphatic) from [H410]; a deity or the Deity; God, god.
  </p>
  <ul>
   <li>
    God
   </li>
   <li>
    false god
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G39], [G946], [G1203], [G1497], [G2304], [G2316], [G2962]
  </p>
