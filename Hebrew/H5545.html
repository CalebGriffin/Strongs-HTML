  <h1>
   H5545 סָלַח / סלח
  </h1>
  <h2>
   çâlach
  </h2>
  <p>
   <em>
    (saw-lakh' | saw-LA | sa-LAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to forgive; forgive, pardon, spare.
  </p>
  <ul>
   <li>
    to forgive, pardon
    <ul>
     <li>
      (Qal) to forgive, pardon
     </li>
     <li>
      (Niphal) to be forgiven
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G851], [G863], [G2433], [G2436], [G2511], [G3403]
