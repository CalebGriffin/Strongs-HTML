  <h1>
   H1362 גָּבָהּ / גבה
  </h1>
  <h2>
   gâbâhh
  </h2>
  <p>
   <em>
    (gaw-bawh' | ɡaw-BAW | ɡa-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H1361]; lofty (literally or figuratively); high, proud.
  </p>
  <ul>
   <li>
    high, proud
    <ul>
     <li>
      high, lofty, tall
     </li>
     <li>
      exalted in station
     </li>
     <li>
      haughty, proud
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G873], [G2476], [G3724]
  </p>
