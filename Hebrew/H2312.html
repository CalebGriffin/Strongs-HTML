  <h1>
   H2312 חֵדֶק / חדק
  </h1>
  <h2>
   chêdeq
  </h2>
  <p>
   <em>
    (khay'-dek | hay-DEK | hay-DEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to sting; a prickly plant; brier, thorn.
  </p>
  <ul>
   <li>
    brier, thorn, prick
   </li>
  </ul>
