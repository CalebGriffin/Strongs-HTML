  <h2>
   shâqêd
  </h2>
  <p>
   <em>
    (shaw-kade' | shaw-KADE | sha-KADE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8245]; the almond (tree or nut; as being the earliest in bloom); almond (tree).
  </p>
  <ul>
   <li>
    almond tree, almonds
    <ul>
     <li>
      almond (the nut)
     </li>
     <li>
      almond-tree
     </li>
    </ul>
   </li>
  </ul>
