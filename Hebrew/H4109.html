  <h1>
   H4109 מַהֲלָךְ / מהלך
  </h1>
  <h2>
   mahălâk
  </h2>
  <p>
   <em>
    (mah-hal-awk' | ma-huh-LOKE | ma-huh-LOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1980]; a walk, i.e., a passage or a distance; journey, walk.
  </p>
  <ul>
   <li>
    walk, journey, going, place to walk
    <ul>
     <li>
      walk
     </li>
     <li>
      journey
     </li>
     <li>
      goings, free access
     </li>
    </ul>
   </li>
  </ul>
