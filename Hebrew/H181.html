  <h1>
   H181 אוּד / אוד
  </h1>
  <h2>
   ʼûwd
  </h2>
  <p>
   <em>
    (ood | ood | ood)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to rake together; a poker (for turning or gathering embers); (fire-)brand.
  </p>
  <ul>
   <li>
    brand, fire brand
   </li>
  </ul>
