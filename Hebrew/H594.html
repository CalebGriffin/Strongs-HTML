 <body class="theme-dark">
  <h1>
   H594 אֲנָךְ / אנך
  </h1>
  <h2>
   ʼănâk
  </h2>
  <p>
   <em>
    (an-awk' | uh-NOKE | uh-NOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from an unused root meaning to be narrow; according to most a plumb-line, and to others a hook; plumb-line.
  </p>
  <ul>
   <li>
    plummet, plumb, lead-weight
   </li>
  </ul>
