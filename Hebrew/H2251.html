 <body>
  <h1>
   H2251 חָבַט / חבט
  </h1>
  <h2>
   châbaṭ
  </h2>
  <p>
   <em>
    (khaw-bat' | haw-BAHT | ha-VAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to knock out or off; beat (off, out), thresh.
  </p>
  <ul>
   <li>
    to beat, beat out, beat off, thresh
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to beat out
       </li>
       <li>
        to beat off
       </li>
      </ul>
     </li>
     <li>
      (Niphal) to be beaten out
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1621], [G4463]
  </p>
 </body>
