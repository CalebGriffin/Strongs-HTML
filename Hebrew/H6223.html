  <h1>
   H6223 עָשִׁיר / עשיר
  </h1>
  <h2>
   ʻâshîyr
  </h2>
  <p>
   <em>
    (aw-sheer' | aw-SHEER | ah-SHEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6238]; rich, whether literal or figurative (noble); rich (man).
  </p>
  <ul>
   <li>
    rich, wealthy (adjective)
   </li>
   <li>
    the rich, the wealthy, rich man (noun)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4145]
  </p>
