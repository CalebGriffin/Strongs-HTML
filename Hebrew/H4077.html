  </h1>
  <h2>
   Mâday
  </h2>
  <p>
   <em>
    (maw-dah'-ee | maw-DAI | ma-DAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; middle land; corresponding to [H4075]; a Madian or native of Madai; Median.

   <li>
    an inhabitant of Media
