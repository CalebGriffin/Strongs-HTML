  </h2>
  <p>
   <em>

   </em>

  <h3>
   Definition
  </h3>
  <p>
   adjective; trumpet blast; or תְּקֹעִי; patronymically from [H8620]; a Tekoite or inhabitant of Tekoah; Tekoite.

   <li>
    an inhabitant of Tekoa
