  </h1>
  <h2>
   chôzeh
  </h2>
  <p>
   <em>
    (kho-zeh' | hoh-DZEH | hoh-ZEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; active participle of [H2372]; a beholder in vision; also a compact (as looked upon with approval); agreement, prophet, see that, seer, (star-)gazer.
  </p>
