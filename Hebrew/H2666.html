  </h1>
  <h2>
   châphash
  </h2>
  <p>
   <em>
    (khaw-fash' | haw-PAHSH | ha-FAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to spread loose; figuratively, to manumit; be free.
  </p>

    (Pual) to be free, be freed
