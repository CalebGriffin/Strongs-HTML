   zâqaph
  </h2>
  <p>
   <em>
    (zaw-kaf' | dzaw-KAHP | za-KAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to life, i.e., (figuratively) comfort; raise (up).
  </p>

   <li>
    (Qal) to raise up
