 <body class="theme-dark">
  <h1>
   H1071 בֶכֶר / בכר
  </h1>
  <h2>
   Beker
  </h2>
  <p>
   <em>
    (beh'-ker | beh-KER | veh-HER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; young camel; the same as [H1070]; Beker, the name of two Israelites; Becher.
  </p>
  <ul>
   <li>
    a son of Ephraim
   </li>
   <li>
    a son of Benjamin
   </li>
  </ul>
 </body>
