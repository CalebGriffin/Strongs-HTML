  <h1>
   H1572 גָּמָא / גמא
  </h1>
  <h2>
   gâmâʼ
  </h2>
  <p>
   <em>
    (gaw-maw' | ɡaw-MAW | ɡa-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (literally or figuratively) to absorb; to absorb; swallow, drink.
  </p>
  <ul>
   <li>
    to swallow (liquids)
    <ul>
     <li>
      (Piel) to swallow
     </li>
     <li>
      (Hiphil) to drink
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G853], [G4222]
  </p>
