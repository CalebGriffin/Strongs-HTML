  <h1>
   H4517 מְנַעְנַע / מנענע
  </h1>
  <h2>
   mᵉnaʻnaʻ
  </h2>
  <p>
   <em>
    (men-ah-ah' | meh-na-NA | meh-na-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5128]; a sistrum (so called from its rattling sound); cornet.
  </p>
  <ul>
   <li>
    a kind of rattle
    <ul>
     <li>
      a kind of rattle used as a musical instrument
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2950]
