<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   H909 בָּדַד / בדד
  </h1>
  <h2>
   bâdad
  </h2>
  <p>
   <em>
    (baw-dad' | baw-DAHD | ba-DAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to divide, i.e., (reflexive) be solitary; alone.
  </p>
  <ul>
   <li>
    to withdraw, be separate, be isolated
    <ul>
     <li>
      (Qal) an army straggler (participle)
      <ul>
       <li>
        of Ephraim (metaphorically)
       </li>
      </ul>
     </li>
    </ul>
   </li>
   <li>
    ([lexicon-key|TWOT]) alone
   </li>
  </ul>
 </body>
</html>
