  <h1>
   H656 אָפֵס / אפס
  </h1>
  <h2>
   ʼâphêç
  </h2>
  <p>
   <em>
    (aw-face' | aw-PASE | ah-FASE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to disappear, i.e., cease; be clean gone (at an end, brought to nought), fail.
  </p>
  <ul>
   <li>
    (Qal) to cease, break, come to an end
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G142], [G609], [G1587]
  </p>
