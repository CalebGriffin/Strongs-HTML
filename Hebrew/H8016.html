 <body>
  <h1>
   H8016 שִׁלֵּמִי / שלמי
  </h1>
  <h2>
   Shillêmîy
  </h2>
  <p>
   <em>
    (shil-lay-mee' | shil-lay-MEE | shee-lay-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; recompense; patronymically from [H8006]; a Shilemite (collectively) or descendants of Shillem; Shillemites.
  </p>
  <ul>
   <li>
    descendants of Shillem, a son of Naphtali
   </li>
  </ul>
