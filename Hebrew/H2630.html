  <h1>
   H2630 חָסַן / חסן
  </h1>
  <h2>
   châçan
  </h2>
  <p>
   <em>
    (khaw-san' | haw-SAHN | ha-SAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to (be) compact; by implication, to hoard; lay up.
  </p>
  <ul>
   <li>
    (Niphal) to be treasured up, be hoarded, be laid up, be stored
   </li>
  </ul>

   [G4863]
