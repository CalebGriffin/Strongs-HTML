  </h1>
  <h2>
   rôwmâm
  </h2>
  <p>
   <em>
    (ro-mawm' | roh-MAWM | roh-MAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7426]; exaltation, i.e., (figuratively and specifically) praise; be extolled.
