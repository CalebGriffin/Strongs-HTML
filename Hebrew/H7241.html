  <h1>
   H7241 רָבִיב / רביב
  </h1>
  <h2>
   râbîyb
  </h2>
  <p>
   <em>
    (raw-beeb' | raw-BEEB | ra-VEEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7231]; a rain (as an accumulation of drops); shower.
  </p>
  <ul>
   <li>
    copious showers, heavy showers
    <ul>
     <li>
      as bringing fertility
     </li>
     <li>
      of prophetic influence (figuratively)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4140]
  </p>
