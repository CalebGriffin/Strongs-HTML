  <h1>
   H5511 סִיחוֹן / סיחון
  </h1>
  <h2>
   Çîychôwn
  </h2>
  <p>
   <em>
    (see-khone' | see-HONE | see-HONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; warrior; or סִיחֹן; from the same as [H5477]; tempestuous; Sichon, an Amoritish king; Sihon.
  </p>
  <ul>
   <li>
    king of the Amorites at the time of the conquest and defeated by Moses in Transjordan
   </li>
  </ul>
