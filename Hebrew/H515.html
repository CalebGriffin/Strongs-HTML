  <p>

   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; God is straight; from [H410] and [H8626]; God (is) straight; Eltekon, a place in Palestine; Eltekon.
  </p>

   <li>
    a city in the territory of Judah north of Hebron
