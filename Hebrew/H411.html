 <body class="theme-dark" style="user-select: text;">
  <h1>
   H411 אֵל / אל
  </h1>
  <h2>
   ʼêl
  </h2>
  <p>
   <em>
    (ale | ale | ale)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   demonstrative particle; a demonstrative particle (but only in a plural sense); these or those; these, those.
  </p>
  <ul>
   <li>
    these, those
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H428].
  </p>
 </body>
