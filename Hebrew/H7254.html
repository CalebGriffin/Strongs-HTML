  </h1>
  <h2>
   Rebaʻ
  </h2>
  <p>
   <em>
    (reh'-bah | reh-BA | reh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; four; the same as [H7253]; Reba, a Midianite; Reba.
  </p>
  <ul>
   <li>
    one of the 5 kings of Midian slain by the Israelites when Balaam fell
   </li>
  </ul>
