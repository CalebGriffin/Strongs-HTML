 <body class="theme-dark">
  <h1>
   H8654 תִּרְעָתִי / תרעתי
  </h1>
  <h2>
   Tirʻâthîy
  </h2>
  <p>
   <em>
    (teer-aw-thee' | tir-aw-TEE | teer-ah-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; men of the gate; patrial from an unused name meaning gate; a Tirathite or inhabitant of an unknown Tirah; Tirathite.
  </p>
  <ul>
   <li>
    one of the 3 families of Kenite scribes living at Jabez
   </li>
  </ul>
