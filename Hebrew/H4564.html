 <body>
  <h1>
   H4564 מַסְתֵּר / מסתר
  </h1>
  <h2>
   maçtêr
  </h2>
  <p>
   <em>
    (mas-tare' | mahs-TARE | mahs-TARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5641]; properly, a hider, i.e., (abstractly) a hiding, i.e., aversion; hid.
  </p>
  <ul>
   <li>
    (Hiphil) hiding, act of hiding, one who causes people to hide
   </li>
  </ul>
