 <body>
  <h1>
   H5562 סַמְגַּר נְבוֹ / נבו
  </h1>
  <h2>
   Çamgar Nᵉbôw
  </h2>
  <p>
   <em>
    (sam-gar' neb-o' | sahm-ɡAHR neh-BOH | sahm-ɡAHR neh-VOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; sword of Nebo; of foreign origin; Samgar-Nebo, a Babylonian general; Samgar-nebo.
  </p>
  <ul>
   <li>
    one of the princes or generals of king Nebuchadnezzar of Babylon
   </li>
  </ul>
