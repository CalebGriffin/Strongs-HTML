  <h1>
   H7133 קׇרְבָּן / קרבן
  </h1>
  <h2>
   qorbân
  </h2>
  <p>
   <em>
    (kor-bawn' | kore-BAWN | kore-BAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or קֻרְבָּן; from [H7126]; something brought near the altar, i.e., a sacrificial present; oblation, that is offered, offering.
  </p>
  <ul>
   <li>
    offering, oblation
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1433], [G1435], [G2819], [G2878]
  </p>
