  <h1>
   H2248 חֲבוּלָה / חבולה
  </h1>
  <h2>
   chăbûwlâh
  </h2>
  <p>
   <em>
    (khab-oo-law' | huh-boo-LAW | huh-voo-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2255]; properly, overthrown, i.e., (morally) crime; hurt.
  </p>
  <ul>
   <li>
    hurtful act, crime, harm, wicked deed, a wrong
   </li>
  </ul>

   See also

   [G266], [G3900]
