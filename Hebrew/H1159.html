  <h2>
   bâʻûw
  </h2>
  <p>
   <em>
    (baw-oo' | baw-OO | ba-OO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1156]; a request; petition.
  </p>

   <li>
    petition, request
   </li>
   <li>
    prayer (always in Jewish liturgy)
