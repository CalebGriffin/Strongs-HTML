 <body class="theme-dark">
  <h1>
   H7831 שַׁחֲצוֹם / שחצום
  </h1>
  <h2>
   Shachătsôwm
  </h2>
  <p>
   <em>
    (shakh-ats-ome' | sha-huh-TSOME | sha-huh-TSOME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; toward the heights; from the same as [H7830]; proudly; Shachatsom, a place in Palestine; Shahazimah (from the margin).
  </p>
  <ul>
   <li>
    a town in Issachar
   </li>
  </ul>
