  <h1>
   H6876 צֹרִי / צרי
  </h1>
  <h2>
   Tsôrîy
  </h2>
  <p>
   <em>
    (tso-ree' | tsoh-REE | tsoh-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; to distress; patrial from [H6865]; a Tsorite or inhabitant of Tsor (i.e., Syrian); (man) of Tyre.
  </p>
  <ul>
   <li>
    an inhabitant of Tyre
   </li>
  </ul>
