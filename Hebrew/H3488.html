  <h1>
   H3488 יְתִב / יתב
  </h1>
  <h2>
   yᵉthib
  </h2>
  <p>
   <em>
    (yeth-eeb' | yeh-TIB | yeh-TEEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H3427]; to sit or dwell; dwell, (be) set, sit.
  </p>
  <ul>
   <li>
    to sit, dwell
    <ul>
     <li>
      (Peal) to sit, be seated
     </li>
     <li>
      (Aphel) to cause to dwell
     </li>
    </ul>
   </li>
  </ul>
