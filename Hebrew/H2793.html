  <h1>
   H2793 חֹרֶשׁ / חרש
  </h1>
  <h2>
   chôresh
  </h2>
  <p>
   <em>
    (kho'-resh | hoh-RESH | hoh-RESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2790]; a forest (perhaps as furnishing the material for fabric); bough, forest, shroud, wood.
  </p>
  <ul>
   <li>
    wood, wooded height, forest, wooded area
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4437], [G5471]
  </p>
