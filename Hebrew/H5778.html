  <h1>
   H5778 עוֹפַי / עופי
  </h1>
  <h2>
   ʻÔwphay
  </h2>
  <p>
   <em>
    (o-fah'-ee | oh-PAI | oh-FAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; gloomy; from [H5775]; birdlike; Ephai, an Israelite; Ephai (from margin).
  </p>
  <ul>
   <li>
    a Netophathite, whose sons were among the captains of the forces left in Judah after the deportation to Babylon
   </li>
  </ul>
