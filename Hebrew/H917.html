 <body>
  <h1>
   H917 בְּדָן / בדן
  </h1>
  <h2>
   Bᵉdân
  </h2>
  <p>
   <em>
    (bed-awn' | beh-DAWN | beh-DAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; in judging; probably shortened for [H5658]; servile; Bedan, the name of two Israelites; Bedan.
  </p>
  <ul>
   <li>
    a judge who followed Gideon
   </li>
   <li>
    a Manassite
   </li>
  </ul>
