  <h2>
   ʻEzrâʼ
  </h2>
  <p>
   <em>
    (ez-raw' | edz-RAW | ez-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; help; corresponding to [H5830]; Ezra, an Israelite; Ezra.
  </p>
  <ul>
   <li>
    the priest and scribe who led the reforms of the returned exiles in Jerusalem; co-worker with Nehemiah
   </li>
