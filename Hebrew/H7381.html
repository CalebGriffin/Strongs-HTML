  <h1>
   H7381 רֵיחַ / ריח
  </h1>
  <h2>
   rêyach
  </h2>
  <p>
   <em>
    (ray'-akh | RAY-ah | RAY-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7306]; odor (as if blown); savour, scent, smell.
  </p>
  <ul>
   <li>
    scent, fragrance, aroma, odour
    <ul>
     <li>
      scent, odour
     </li>
     <li>
      odour of soothing (technical term for sacrifice to God)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3744]
  </p>
