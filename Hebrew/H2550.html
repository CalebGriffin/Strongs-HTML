  <h1>
   H2550 חָמַל / חמל
  </h1>
  <h2>
   châmal
  </h2>
  <p>
   <em>
    (khaw-mal' | haw-MAHL | ha-MAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to commiserate; by implication, to spare; have compassion, (have) pity, spare.
  </p>
  <ul>
   <li>
    (Qal) to spare, pity, have compassion on
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G140], [G1653], [G1971], [G4046], [G5339]
  </p>
