  </h1>
  <h2>
   ʻâthâq
  </h2>
  <p>
   <em>
    (aw-thawk' | aw-TAWK | ah-TAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H6275] in the sense of license; impudent; arrogancy, grievous (hard) things, stiff.
  </p>
  <ul>
   <li>
    forward, bold, arrogant
    <ul>
     <li>
      of speech
     </li>
    </ul>
   </li>
  </ul>
