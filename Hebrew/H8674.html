  <h2>
   Tattᵉnay
  </h2>
  <p>
   <em>
    (tat-ten-ah'-ee | taht-teh-NAI | ta-teh-NAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>

  </p>

    a Persian governor in Syria who opposed the rebuilding of Jerusalem
