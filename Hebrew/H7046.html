  <h1>
   H7046 קָלַס / קלס
  </h1>
  <h2>
   qâlaç
  </h2>
  <p>
   <em>
    (kaw-las' | kaw-LAHS | ka-LAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to disparage, i.e., ridicule; mock, scoff, scorn.
  </p>
  <ul>
   <li>
    to mock, scoff
    <ul>
     <li>
      (Piel) to scoff at
     </li>
     <li>
      (Hithpael) to mock, deride, make fun of
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>

   [G1702], [G1792]
