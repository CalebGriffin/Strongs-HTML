  <h2>
   bᵉnâʼ
  </h2>
  <p>
   <em>
    (ben-aw' | beh-NAW | beh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; or בְּנָה; (Aramaic), corresponding to [H1129]; to build; build, make.
  </p>
  <ul>
   <li>
    to build
    <ul>
     <li>
      (Peal) to build
     </li>
     <li>
      (Ithpeil) to be built
     </li>
    </ul>
   </li>
  </ul>
