  </h1>
  <h2>
   châmash
  </h2>
  <p>
   <em>
    (khaw-mash' | haw-MAHSH | ha-MAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a denominative from [H2568]; to tax a fifth; take up the fifth participle.
  </p>
  <ul>
   <li>
    to arrange in multiples of five, take one fifth
    <ul>
     <li>
      (Piel) to take one fifth, tax a fifth of
     </li>
    </ul>
   </li>
  </ul>
