  <h1>
   H3736 כַּרְבֵּל / כרבל
  </h1>
  <h2>
   karbêl
  </h2>
  <p>
   <em>
    (kar-bale' | kahr-BALE | kahr-BALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; from the same as [H3525]; to gird or clothe; clothed.
  </p>
  <ul>
   <li>
    to put a mantle on, be-mantle, bind around
    <ul>
     <li>
      (Pual) bemantled (participle)
     </li>
    </ul>
   </li>
  </ul>
