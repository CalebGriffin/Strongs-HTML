   H5796 עֵז / עז
  </h1>
  <h2>
   ʻêz
  </h2>
  <p>
   <em>
    (aze | aydz | aze)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H5795]; a she-goat (as strong), but masculine in plural (which also is used elliptically for goat's hair); goat.
  </p>
  <ul>
   <li>
    she-goat
   </li>
  </ul>
