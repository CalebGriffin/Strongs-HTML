  <h1>
   H2914 טְחֹר / טחר
  </h1>
  <h2>
   ṭᵉchôr
  </h2>
  <p>
   <em>
    (tekh-ore' | teh-HORE | teh-HORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to burn; a boil or ulcer (from the inflammation), especially a tumor in the anus or pudenda (the piles); emerod.
  </p>
  <ul>
   <li>
    tumours, haemorrhoids
   </li>
  </ul>

   See also

   [G3491]
