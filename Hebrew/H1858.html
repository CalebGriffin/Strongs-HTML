  <h1>
   H1858 דַּר / דר
  </h1>
  <h2>
   dar
  </h2>
  <p>
   <em>
    (dar | dahr | dahr)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; apparently from the same as [H1865]; properly, a pearl (from its sheen as rapidly turned); by analogy, pearl-stone, i.e., mother-of-pearl or alabaster; [lexicon-key|×] white.
  </p>
  <ul>
   <li>
    pearl, mother of pearl
   </li>
  </ul>
