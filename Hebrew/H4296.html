  <h1>
   H4296 מִטָּה / מטה
  </h1>
  <h2>
   miṭṭâh
  </h2>
  <p>
   <em>
    (mit-taw' | mit-TAW | mee-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5186]; a bed (as extended) for sleeping or eating; by analogy, a sofa, litter or bier; bed(-chamber), bier.
  </p>
  <ul>
   <li>
    couch, bed, bier
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2825]
  </p>
