 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7867 שִׂיב / שיב
  </h1>
  <h2>
   sîyb
  </h2>
  <p>
   <em>
    (seeb | seeb | seev)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to become aged, i.e., (by implication) to grow gray; (be) grayheaded.
  </p>
  <ul>
   <li>
    (Qal) to be hoary, be gray
   </li>
  </ul>
