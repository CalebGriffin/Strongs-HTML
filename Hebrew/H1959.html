 <body class="theme-dark">
  <h1>
   H1959 הֵידָד / הידד
  </h1>
  <h2>
   hêydâd
  </h2>
  <p>
   <em>
    (hay-dawd' | hay-DAWD | hay-DAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (meaning to shout); acclamation; shout(-ing).
  </p>
  <ul>
   <li>
    a shout, cheer, shouting
    <ul>
     <li>
      shouting
     </li>
     <li>
      shout (of the foe)
     </li>
    </ul>
   </li>
  </ul>
 </body>
