  <h1>
   H2641 חַסְרָה / חסרה
  </h1>
  <h2>
   Chaçrâh
  </h2>
  <p>
   <em>
    (khas-raw' | hahs-RAW | hahs-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; lack; from [H2637]; want; Chasrah, an Israelite; Hasrah.
  </p>
  <ul>
   <li>
    grandfather of Shallum who was the husband of Huldah, the prophetess; also spelled 'Harhas'
   </li>
  </ul>
