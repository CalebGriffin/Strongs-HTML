 <body class="theme-dark">
  <h1>
   H6713 צַחַר / צחר
  </h1>
  <h2>
   tsachar
  </h2>
  <p>
   <em>
    (tsakh'-ar | tsa-HAHR | tsa-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to dazzle; sheen, i.e., whiteness; white.
  </p>
  <ul>
   <li>
    reddish-gray, tawny
   </li>
  </ul>
