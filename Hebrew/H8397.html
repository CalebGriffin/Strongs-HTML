  <h1>
   H8397 תֶּבֶל / תבל
  </h1>
  <h2>
   tebel
  </h2>
  <p>
   <em>
    (teh'-bel | teh-BEL | teh-VEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; apparently from [H1101]; mixture, i.e., unnatural bestiality; confusion.
  </p>
  <ul>
   <li>
    confusion (violation of nature or divine order)
    <ul>
     <li>
      perversion (in sexual sin)
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G1093]
