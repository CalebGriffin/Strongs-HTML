   <em>
    (booz | boodz | booz)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to disrespect; contemn, despise, [lexicon-key|×] utterly.
  </p>
  <ul>
   <li>
    to despise, hold in contempt, hold as insignificant
    <ul>

      (Qal) to despise, show despite toward

  </ul>
