 <body class="theme-dark">
  <h1>
   H2339 חוּט / חוט
  </h1>
  <h2>
   chûwṭ
  </h2>
  <p>
   <em>
    (khoot | hoot | hoot)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning to sew; a string; by implication, a measuring tape; cord, fillet, line, thread.
  </p>
  <ul>
   <li>
    a thread, cord, line, string
   </li>
  </ul>
