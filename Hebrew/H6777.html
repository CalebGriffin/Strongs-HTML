  </h1>
  <h2>
   tsammâh
  </h2>
  <p>
   <em>
    (tsam-maw' | tsahm-MAW | tsa-MA)
   </em>
  </p>
  <h3>
   Definition

   feminine noun; from an unused root meaning to fasten on; a veil; locks.

    veil, woman's veil
