  </h1>
  <h2>
   Qarqôr
  </h2>
  <p>
   <em>
    (kar-kore' | kahr-KORE | kahr-KORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; foundation; from [H6979]; foundation; Karkor, a place East of the Jordan; Karkor.
  </p>
  <ul>
   <li>
    a place east of the Jordan in Gilead where Zebah and Zalmunna were again routed by Gideon
   </li>
  </ul>
