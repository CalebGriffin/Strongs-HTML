  <h2>

    (kotse | kohts | kohts)

   Definition
  </h3>
  <p>
   masculine noun; or קֹץ; from [H6972] (in the sense of pricking); a thorn; thorn.
  </p>
  <ul>
   <li>
    thorn, thornbush
