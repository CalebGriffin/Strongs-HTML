  <h1>
   H5535 סָכַת / סכת
  </h1>
  <h2>
   çâkath
  </h2>
  <p>
   <em>
    (saw-kath' | saw-KAHT | sa-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root to be silent; by implication, to observe quietly; take heed.
  </p>
  <ul>
   <li>
    to be silent
    <ul>
     <li>
      (Hiphil) to keep silence, show silence
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G4623]
