 <body>
  <h1>
   H920 בִּדְקַר / בדקר
  </h1>
  <h2>
   Bidqar
  </h2>
  <p>
   <em>
    (bid-car' | bid-KAHR | beed-KAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; with a stab; probably from [H1856] with a prepositional prefix; by stabbing, i.e., assassin; Bidkar, an Israelite; Bidkar.
  </p>
  <ul>
   <li>
    a captain of Jehu
   </li>
  </ul>
