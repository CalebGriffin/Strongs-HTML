  </h1>
  <h2>
   ʻÔwbâl
  </h2>
  <p>
   <em>
    (o-bawl' | oh-BAWL | oh-VAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; stripped bare; of foreign derivation; Obal, a son of Joktan; Obal.
  </p>
  <ul>
   <li>
    a son of Joktan and the founder of an Arab tribe
   </li>
