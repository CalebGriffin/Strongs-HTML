 <body class="theme-dark" style="user-select: text;">
  <h1>
   H770 אַרְנָן / ארנן
  </h1>
  <h2>
   ʼArnân
  </h2>
  <p>
   <em>
    (ar-nawn' | ar-NAWN | ar-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; lion of perpetuity, a wild goat, I shall shout for joy; probably from the same as [H769]; noisy; Arnan, an Israelite; Arnan.
  </p>
  <ul>
   <li>
    a descendant of David
   </li>
  </ul>
