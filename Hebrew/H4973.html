  <h1>
   H4973 מְתַלְּעָה / מתלעה
  </h1>
  <h2>
   mᵉthallᵉʻâh
  </h2>
  <p>
   <em>
    (meth-al-leh-aw' | meh-tahl-leh-AW | meh-ta-leh-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; contr. from [H3216]; properly, a biter, i.e., a tooth; cheek (jaw) tooth, jaw.
  </p>
  <ul>
   <li>
    teeth, fangs, incisors
   </li>
  </ul>
