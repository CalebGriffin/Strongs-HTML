  <h2>
   Rêkâh
  </h2>
  <p>
   <em>
    (ray-kaw' | ray-KAW | ray-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; uttermost part; probably feminine from [H7401]; softness; Rekah, a place in Palestine; Rechah.
  </p>
  <ul>
   <li>
    a place in Judah
    <ul>
     <li>
      perhaps the village of 'Rashiah' 3 miles (5 kilometers) south of Jerusalem
     </li>
    </ul>
   </li>
  </ul>
