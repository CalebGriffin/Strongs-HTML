  </h1>
  <h2>
   pᵉçanṭêrîyn
  </h2>
  <p>
   <em>
    (pes-an-tay-reen' | peh-sahn-tay-REEN | peh-sahn-tay-REEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or פְּסַנְתֵּרִין; a transliteration of the Greek; psalterion; a lyre; psaltery.
  </p>
  <ul>
   <li>
    a stringed instrument (triangular)
    <ul>
     <li>
      perhaps a lyre or a harp
     </li>
    </ul>
   </li>
  </ul>
