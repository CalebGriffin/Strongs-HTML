  <h1>
   H8510 תֵּל / תל
  </h1>
  <h2>
   têl
  </h2>
  <p>
   <em>
    (tale | tale | tale)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; by contraction from [H8524]; a mound; heap, [lexicon-key|×] strength.
  </p>
  <ul>
   <li>
    mound, heap, heap of ruins
    <ul>
     <li>
      mound (of ruin-heap of city)
     </li>
     <li>
      mound, hill (of elevation on which city stood)
     </li>
    </ul>
   </li>
  </ul>
