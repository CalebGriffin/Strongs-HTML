  <h1>
   H4689 מָצוֹק / מצוק
  </h1>
  <h2>
   mâtsôwq
  </h2>
  <p>
   <em>
    (maw-tsoke' | maw-TSOKE | ma-TSOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6693]; a narrow place, i.e., (abstractly and figuratively) confinement or disability; anguish, distress, straitness.
  </p>
  <ul>
   <li>
    straitness, straits, distress, stress, anguish
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G318], [G2347]
  </p>
