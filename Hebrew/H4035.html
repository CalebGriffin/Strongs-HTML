  <h1>
   H4035 מְגוּרָה / מגורה
  </h1>
  <h2>
   mᵉgûwrâh
  </h2>
  <p>
   <em>
    (meg-oo-raw' | meh-ɡoo-RAW | meh-ɡoo-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H4032] or of [H4033]; a fright; also a granary; barn, fear.
  </p>
  <ul>
   <li>
    fear, terror
   </li>
   <li>
    storehouse, granary
   </li>
  </ul>
