  <h1>
   H6385 פָּלַג / פלג
  </h1>
  <h2>
   pâlag
  </h2>
  <p>
   <em>
    (paw-lag' | paw-LAHɡ | pa-LAHɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to split (literally or figuratively); divide.
  </p>
  <ul>
   <li>
    to divide, split
    <ul>
     <li>
      (Niphal) to be split, be divided
     </li>
     <li>
      (Piel)
      <ul>
       <li>
        to split, cleave
       </li>
       <li>
        to divide
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also

   [G1266]
  </p>
