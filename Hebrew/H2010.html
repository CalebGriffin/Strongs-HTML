  </h1>
  <h2>
   hănâchâh
  </h2>
  <p>
   <em>
    (han-aw-khaw' | huh-naw-HAW | huh-na-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5117]; permission of rest, i.e., quiet; release.
  </p>
  <ul>
   <li>
    a day of rest, holiday, a giving of rest, holiday making
   </li>
  </ul>
