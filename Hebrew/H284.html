 <body>
  <h1>
   H284 אֲחִיחֻד / אחיחד
  </h1>
  <h2>
   ʼĂchîychud
  </h2>
  <p>
   <em>
    (akh-ee-khood' | uh-hee-HOOD | uh-hee-HOOD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; brother of mystery; from [H251] and [H2330]; brother of a riddle (i.e., mysterious); Achichud, an Israelite; Ahihud.
  </p>
  <ul>
   <li>
    a Benjamite, son of Ehud
   </li>
  </ul>
