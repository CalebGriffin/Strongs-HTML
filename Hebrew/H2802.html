  <h1>
   H2802 חֶרֶת / חרת
  </h1>
  <h2>
   Chereth
  </h2>
  <p>
   <em>
    (kheh'-reth | heh-RET | heh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; forest; from [H2801] (but equivalent to [H2793]); forest; Chereth, a thicket in Palestine; Hereth.
  </p>
  <ul>
   <li>
    a forest whose site is now unknown
   </li>
  </ul>
