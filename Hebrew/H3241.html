  <h1>
   H3241 יָנִים / ינים
  </h1>
  <h2>
   Yânîym
  </h2>
  <p>
   <em>
    (yaw-neem' | yaw-NEEM | ya-NEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; asleep; from [H5123]; asleep; Janim, a place in Palestine; Janum (from the margin).
  </p>
  <ul>
   <li>
    a town in the mountains of Judah apparently not far from Hebron
   </li>
  </ul>
