  <h1>
   H6675 צוֹאָה / צואה
  </h1>
  <h2>
   tsôwʼâh
  </h2>
  <p>
   <em>
    (tso-aw' | tsoh-AW | tsoh-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or צֹאָה ; feminine of [H6674]; excrement; generally, dirt; figuratively, pollution; dung, filth(-iness).
  </p>
  <ul>
   <li>
    filth, excrement
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   From the margin for [H2716].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G1841], [G4509]
  </p>
