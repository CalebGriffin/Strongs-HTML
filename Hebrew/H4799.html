 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4799 מָרַח / מרח
  </h1>
  <h2>
   mârach
  </h2>
  <p>
   <em>
    (maw-rakh' | maw-RA | ma-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to soften by rubbing or pressure; hence (medicinally) to apply as an emollient; lay for a plaister.
  </p>
  <ul>
   <li>
    (Qal) to rub
   </li>
  </ul>
 </body>
