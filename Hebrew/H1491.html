 <body>
  <h1>
   H1491 גָּזָה / גזה
  </h1>
  <h2>
   gâzâh
  </h2>
  <p>
   <em>
    (gaw-zaw' | ɡaw-DZAW | ɡa-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (akin to [H1468]); to cut off, i.e., portion out; take.
  </p>
  <ul>
   <li>
    to cut, cut off, sever
    <ul>
     <li>
      (Qal) he that severed (participle)
     </li>
    </ul>
   </li>
  </ul>
