  <h1>
   H2214 זָרָא / זרא
  </h1>
  <h2>
   zârâʼ
  </h2>
  <p>
   <em>
    (zaw-raw' | dzaw-RAW | za-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2114] (in the sense of estrangement) (compare [H2219]); disgust; loathsome.
  </p>
  <ul>
   <li>
    nausea, loathing, loathsome thing
   </li>
  </ul>
