  <h1>
   H4225 מַחְבֶּרֶת / מחברת
  </h1>
  <h2>
   machbereth
  </h2>
  <p>
   <em>
    (makh-beh'-reth | ma-beh-RET | mahk-beh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2266]; a junction, i.e., seam or sewed piece; coupling.
  </p>
  <ul>
   <li>
    thing joined, joint, seam, place of joining
    <ul>
     <li>
      thing joined
     </li>
     <li>
      place of joining
     </li>
    </ul>
   </li>
  </ul>
