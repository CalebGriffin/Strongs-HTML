  <h1>
   H2841 חַשְׁרָה / חשרה
  </h1>
  <h2>
   chashrâh
  </h2>
  <p>
   <em>
    (khash-raw' | hahsh-RAW | hahsh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H2840]; properly, a combination or gathering, i.e., of watery clouds; dark.
  </p>
  <ul>
   <li>
    collection, mass, an accumulation of water
   </li>
  </ul>
