  <h1>
   H1487 גּוּשׁ / גוש
  </h1>
  <h2>
   gûwsh
  </h2>
  <p>
   <em>
    (goosh | ɡoosh | ɡoosh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or rather (by permutation) גִּישׁ; of uncertain derivation; a mass of earth; clod.
  </p>
  <ul>
   <li>
    clod, lump
   </li>
  </ul>
