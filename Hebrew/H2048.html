  <h1>
   H2048 הָתַל / התל
  </h1>
  <h2>
   hâthal
  </h2>
  <p>
   <em>
    (haw-thal' | haw-TAHL | ha-TAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to deride; by implication, to cheat; deal deceitfully, deceive, mock.
  </p>
  <ul>
   <li>
    (Piel) to mock, deceive
   </li>
   <li>
    (Pual) deceive
   </li>
  </ul>
