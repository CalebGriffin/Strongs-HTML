  <h1>
   H486 אַלְמוֹדָד / אלמודד
  </h1>
  <h2>
   ʼAlmôwdâd
  </h2>
  <p>
   <em>
    (al-mo-dawd' | al-moh-DAWD | al-moh-DAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; not measured; probably of foreign derivation; Almodad, a son of Joktan; Almodad.
  </p>
  <ul>
   <li>
    a descendant of Shem
   </li>
  </ul>
