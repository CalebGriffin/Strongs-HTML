  <h1>
   H3861 לָהֵן / להן
  </h1>
  <h2>
   lâhên
  </h2>
  <p>
   <em>
    (law-hane' | law-HANE | la-HANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   conjunction; corresponding to [H3860]; therefore; also except; but, except, save, therefore, wherefore.
  </p>
  <ul>
   <li>
    therefore
   </li>
   <li>
    except, but
    <ul>
     <li>
      except (with negative)
     </li>
     <li>
      however, but
     </li>
    </ul>
   </li>
  </ul>

   [G3568], [G4133]
