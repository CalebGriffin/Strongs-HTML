  <h1>
   H5625 סַרְדִּי / סרדי
  </h1>
  <h2>
   Çardîy
  </h2>
  <p>
   <em>
    (sar-dee' | sahr-DEE | sahr-DEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; fright; patron from [H5624]; a Seredite (collectively) or descendants of Sered; Sardites.
  </p>
  <ul>
   <li>
    descendants of Sered, the 1st born son of Zebulun
   </li>
  </ul>
