  <h1>
   H923 בַּהַט / בהט
  </h1>
  <h2>
   bahaṭ
  </h2>
  <p>
   <em>
    (bah'-hat | ba-HAHT | ba-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (probably meaning to glisten); white marble or perhaps alabaster; red (marble).
  </p>
  <ul>
   <li>
    a costly stone (perhaps porphyry), red marble
   </li>
  </ul>

   See also

   [G4665]
