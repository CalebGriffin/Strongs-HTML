 <body class="theme-dark">
  <h1>
   H8265 שָׂקַר / שקר
  </h1>
  <h2>
   sâqar
  </h2>
  <p>
   <em>
    (saw-kar' | saw-KAHR | sa-KAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to ogle, i.e., blink coquettishly; wanton.
  </p>
  <ul>
   <li>
    (Piel) to ogle, be wanton
    <ul>
     <li>
      ogling (participle)
     </li>
    </ul>
   </li>
  </ul>
