  <h1>
   H8186 שַׁעֲרוּרָה / שערורה
  </h1>
  <h2>
   shaʻărûwrâh
  </h2>
  <p>
   <em>
    (shah-ar-oo-raw' | sha-uh-roo-RAW | sha-uh-roo-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or שַׁעֲרִירִיָּה; or שַׁעֲרֻרִת; feminine from [H8176] in the sense of [H8175]; something fearful; horrible thing.
  </p>
  <ul>
   <li>
    horrible thing
   </li>
  </ul>
