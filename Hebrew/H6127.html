  </h2>
  <p>
   <em>
    (aw-kal' | aw-KAHL | ah-KAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to wrest; wrong.
  </p>
  <ul>
   <li>
    to bend, twist
    <ul>
     <li>
      (Pual) to be bent out of shape, be distorted, be crooked
     </li>

  </ul>
