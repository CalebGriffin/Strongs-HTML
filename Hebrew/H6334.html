  <h1>
   H6334 פּוֹרָתָא / פורתא
  </h1>
  <h2>
   Pôwrâthâʼ
  </h2>
  <p>
   <em>
    (po-raw-thaw' | poh-raw-TAW | poh-ra-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fruitfulness, frustration; of Persian origin; Poratha, a son of Haman; Poratha.
  </p>
  <ul>
   <li>
    one of the ten sons of Haman, the enemy of Mordecai and Esther
   </li>
  </ul>
