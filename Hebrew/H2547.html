  <h1>
   H2547 חֻמְטָה / חמטה
  </h1>
  <h2>
   Chumṭâh
  </h2>
  <p>
   <em>
    (khoom-taw' | hoom-TAW | hoom-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; place of lizards; feminine of [H2546]; low; Chumtah, a place in Palestine; Humtah.
  </p>
  <ul>
   <li>
    a town in the mountainous region of Judah, the one next to Hebron
   </li>
  </ul>
