 <body class="theme-dark" style="user-select: text;">
  <h1>
   H76 אֲבַעְבֻּעָה / אבעבעה
  </h1>
  <h2>
   ʼăbaʻbuʻâh
  </h2>
  <p>
   <em>
    (ab-ah-boo-aw' | uh-ba-boo-AW | uh-va-boo-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; (by reduplication) from an unused root (meaning to belch forth); an inflammatory pustule (as eruption); blains.
  </p>
  <ul>
   <li>
    blisters, boils (from root, to swell up)
   </li>
  </ul>
 </body>
