  <h1>
   H3609 כִּלְאָב / כלאב
  </h1>
  <h2>
   Kilʼâb
  </h2>
  <p>
   <em>
    (kil-awb' | kil-AWB | keel-AV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; like his father; apparently from [H3607] and [H1]; restraint of (his) father; Kilab, an Israelite; Chileab.
  </p>
  <ul>
   <li>
    the 2nd son of David, by Abigail
   </li>
  </ul>
