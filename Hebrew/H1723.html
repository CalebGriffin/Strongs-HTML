  <h1>
   H1723 דַּהֲוָא / דהוא
  </h1>
  <h2>
   Dahăvâʼ
  </h2>
  <p>
   <em>
    (dah-hav-aw' | da-huh-WAW | da-huh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; the sickly; of uncertain derivation; Dahava, a people colonized in Samaria; Dehavites.
  </p>
  <ul>
   <li>
    the name of a people
   </li>
   <li>
    that is, which is to say (simple particles)
   </li>
  </ul>
