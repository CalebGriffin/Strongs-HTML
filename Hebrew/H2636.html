 <body>
  <h1>
   H2636 חַסְפַּס / חספס
  </h1>
  <h2>
   chaçpaç
  </h2>
  <p>
   <em>
    (khas-pas' | hahs-PAHS | hahs-PAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; reduplicated from an unused root meaning apparently to peel; a shred or scale; round thing.
  </p>
  <ul>
   <li>
    (Pual) to peel, flake off (only in the participle)
    <ul>
     <li>
      scale-like, flake-like, scaled-off
     </li>
    </ul>
   </li>
  </ul>
 </body>
