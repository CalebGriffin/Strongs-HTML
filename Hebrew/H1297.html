  <h1>
   H1297 בְּרַם / ברם
  </h1>
  <h2>
   bᵉram
  </h2>
  <p>
   <em>
    (ber-am' | beh-RAHM | beh-RAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; perhaps from [H7313] with a prepositional prefix; properly, highly, i.e., surely; but used adversatively, however; but, nevertheless, yet.
  </p>
  <ul>
   <li>
    only, nevertheless, but
   </li>
  </ul>
