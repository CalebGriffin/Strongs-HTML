  <h2>
   Nêrᵉgal
  </h2>
  <p>
   <em>
    (nare-gal' | nay-reg-GAHL | nay-reh-ɡAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; hero; of foreign origin; Nergal, a Cuthite deity; Nergal.
  </p>
  <ul>
   <li>
    one of the chief deities of Assyria and Babylon and worshipped by the men of Cuth
   </li>
