 <body>
  <h1>
   H2872 טַבּוּר / טבור
  </h1>
  <h2>
   ṭabbûwr
  </h2>
  <p>
   <em>
    (tab-boor' | tahb-BOOR | ta-BOOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to pile up; properly, accumulated; i.e., (by implication) a summit; middle, midst.
  </p>
  <ul>
   <li>
    centre, midst, navel, highest part
   </li>
  </ul>
 </body>
