  <h1>
   H8260 שֶׁקֶף / שקף
  </h1>
  <h2>
   sheqeph
  </h2>
  <p>
   <em>
    (sheh'-kef | sheh-KEP | sheh-KEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8259]; a loophole (for looking out), to admit light and air; window.
  </p>
  <ul>
   <li>
    framework, casing (of doors), door, lintel
   </li>
  </ul>
