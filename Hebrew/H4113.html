  <h1>
   H4113 מַהֲמֹרָה / מהמרה
  </h1>
  <h2>
   mahămôrâh
  </h2>
  <p>
   <em>
    (mah-ham-o-raw' | ma-huh-moh-RAW | ma-huh-moh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root of uncertain meaning; perhaps an abyss; deep pit.
  </p>
  <ul>
   <li>
    a flood, a pit of water, watery pit
   </li>
  </ul>
