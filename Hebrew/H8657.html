 <body>
  <h1>
   H8657 תֶּרֶשׁ / תרש
  </h1>
  <h2>
   Teresh
  </h2>
  <p>
   <em>
    (teh'-resh | teh-RESH | teh-RESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; strictness; of foreign derivation; Teresh, a eunuch of Xerxes; Teresh.
  </p>
  <ul>
   <li>
    one of the 2 eunuchs who plotted to kill king Ahasuerus of Persia but whose plot was discovered by Mordecai
   </li>
  </ul>
