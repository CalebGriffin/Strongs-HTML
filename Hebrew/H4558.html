  <h1>
   H4558 מִסְפָּר / מספר
  </h1>
  <h2>
   Miçpâr
  </h2>
  <p>
   <em>
    (mis-pawr' | mis-PAWR | mees-PAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; number; the same as [H4457]; number; Mispar, an Israelite; Mizpar.
  </p>
  <ul>
   <li>
    one of those who returned from exile with Zerubbabel
    <ul>
     <li>
      also 'Mispereth'
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H4559].
  </p>
