 <body class="theme-dark">
  <h1>
   H4577 מְעָה / מעה
  </h1>
  <h2>
   mᵉʻâh
  </h2>
  <p>
   <em>
    (meh-aw' | meh-AW | meh-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מְעָא; (Aramaic), corresponding to [H4578]; only in plural the bowels; belly.
  </p>
  <ul>
   <li>
    external belly, abdomen
   </li>
  </ul>
