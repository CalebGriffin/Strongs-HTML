   H6480 פָּצַם / פצם
  </h1>
  <h2>
   pâtsam
  </h2>
  <p>
   <em>
    (paw-tsam' | paw-TSAHM | pa-TSAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to rend (by earthquake); break.
  </p>
  <ul>
   <li>
    to split or break open
    <ul>
     <li>
      (Qal) to crack
     </li>
    </ul>
   </li>
  </ul>
