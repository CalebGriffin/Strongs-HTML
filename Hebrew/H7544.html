  <h1>
   H7544 רֶקַח / רקח
  </h1>
  <h2>
   reqach
  </h2>
  <p>
   <em>
    (reh'-kakh | reh-KA | reh-KAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7543]; properly, perfumery, i.e., (by implication) spicery (for flavor); spiced.
  </p>
  <ul>
   <li>
    spice, spicery
   </li>
  </ul>
