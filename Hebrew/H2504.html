  <h1>
   H2504 חָלָץ / חלץ
  </h1>
  <h2>
   châlâts
  </h2>
  <p>
   <em>
    (khaw-lawts' | haw-LAWTS | ha-LAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2502] (in the sense of strength); only in the dual; the loins (as the seat of vigor); loins, reins.
  </p>
  <ul>
   <li>
    loins
    <ul>
     <li>
      as seat of virility
     </li>
     <li>
      as girded
     </li>
     <li>
      as seat of pain (woman's travail)
     </li>
    </ul>
   </li>
  </ul>
