 <body>
  <h1>
   H6080 עָפַר / עפר
  </h1>
  <h2>
   ʻâphar
  </h2>
  <p>
   <em>
    (aw-far' | aw-PAHR | ah-FAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb;  a primitive root; meaning either to be gray or perhaps rather to pulverize; used only as denominative from [H6083]; to be dust; cast (dust).
  </p>
  <ul>
   <li>
    (Piel) to dust, powder
   </li>
  </ul>
