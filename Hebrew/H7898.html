  <h1>
   H7898 שַׁיִת / שית
  </h1>
  <h2>
   shayith
  </h2>
  <p>
   <em>
    (shah'-yith | sha-YIT | sha-YEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7896]; scrub or trash, i.e., wild growth of weeds or briers (as if put on the field); thorns.
  </p>
  <ul>
   <li>
    thorn bushes
   </li>
  </ul>

   See also
