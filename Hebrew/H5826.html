  <h1>
   H5826 עָזַר / עזר
  </h1>
  <h2>
   ʻâzar
  </h2>
  <p>
   <em>
    (aw-zar' | aw-DZAHR | ah-ZAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to surround, i.e., protect or aid; help, succour.
  </p>
  <ul>
   <li>
    to help, succour, support
    <ul>
     <li>
      (Qal) to help
     </li>
     <li>
      (Niphal) to be helped
     </li>
     <li>
      (Hiphil) to help
     </li>
    </ul>
   </li>
  </ul>

   See also

  </p>
