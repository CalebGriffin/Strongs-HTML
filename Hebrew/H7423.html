  <h1>
   H7423 רְמִיָּה / רמיה
  </h1>
  <h2>
   rᵉmîyâh
  </h2>
  <p>
   <em>
    (rem-ee-yaw' | reh-mih-YAW | reh-mee-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H7411]; remissness, treachery; deceit(-ful, -fully), false, guile, idle, slack, slothful.
  </p>
  <ul>
   <li>
    laxness, slackness, slackening, deceit, treachery
   </li>
  </ul>
