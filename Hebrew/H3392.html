  <h1>
   H3392 יֶרַח / ירח
  </h1>
  <h2>
   Yerach
  </h2>
  <p>
   <em>
    (yeh'-rakh | yeh-RA | yeh-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; new moon; the same as [H3391]; Jerach, an Arabian patriarch; Jerah.
  </p>
  <ul>
   <li>
    a 4th son of Joktan and a progenitor of an Arabian tribe
   </li>
  </ul>
