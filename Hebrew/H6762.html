  <h1>
   H6762 צֶלַע / צלע
  </h1>
  <h2>
   Tselaʻ
  </h2>
  <p>
   <em>
    (tseh'-lah | tseh-LA | tseh-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; a rib; the same as [H6761]; Tsela, a place in Palestine; Zelah.
  </p>
  <ul>
   <li>
    a city in Benjamin containing the family burial place of Saul
   </li>
  </ul>
