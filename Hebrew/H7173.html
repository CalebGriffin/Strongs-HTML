   H7173 קַרְקַע / קרקע
  </h1>
  <h2>
   Qarqaʻ
  </h2>
  <p>
   <em>
    (kar-kah' | kahr-KA | kahr-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; floor; the same as [H7172]; ground-floor; Karka (with the article prefix), a place in Palestine; Karkaa.
  </p>
  <ul>
   <li>
    a landmark on the southern boundary of Judah
    <ul>
     <li>
      site unknown
     </li>
    </ul>
   </li>
  </ul>
