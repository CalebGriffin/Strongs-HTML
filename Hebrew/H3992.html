  <h1>
   H3992 מָאַר / מאר
  </h1>
  <h2>
   mâʼar
  </h2>
  <p>
   <em>
    (maw-ar' | maw-AR | ma-AR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be bitter or (causatively) to embitter, i.e., be painful; fretting, picking.
  </p>
  <ul>
   <li>
    (Hiphil) to pain, prick, irritate, be in pain
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G4088]
  </p>
