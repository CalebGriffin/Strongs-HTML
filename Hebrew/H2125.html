  <h1>
   H2125 זִיזָה / זיזה
  </h1>
  <h2>
   Zîyzâh
  </h2>
  <p>
   <em>
    (zee-zaw' | dzee-DZAW | zee-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; abundance; another form for [H2124]; Zizah, an Israelite; Zizah.
  </p>
  <ul>
   <li>
    a Gershonite Levite, second son of Shimei; also called 'Zina'
   </li>
  </ul>
