 <body>
  <h1>
   H7685 שָׂגָה / שגה
  </h1>
  <h2>
   sâgâh
  </h2>
  <p>
   <em>
    (saw-gaw' | saw-ɡAW | sa-ɡA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to enlarge (especially upward, also figuratively); grow (up), increase.
  </p>
  <ul>
   <li>
    to grow, increase
    <ul>
     <li>
      (Qal) to grow (great)
     </li>
     <li>
      (Hiphil) to increase
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2722], [G4129]
  </p>
 </body>
