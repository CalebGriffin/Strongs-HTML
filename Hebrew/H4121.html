  <h1>
   H4121 מַהֲרַי / מהרי
  </h1>
  <h2>
   Mahăray
  </h2>
  <p>
   <em>
    (mah-har-ah'-ee | ma-huh-RAI | ma-huh-RAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; impetuous; from [H4116]; hasty; Maharai, an Israelite; Maharai.
  </p>
  <ul>
   <li>
    an inhabitant of Netophah in the tribe of Judah and one of David's mighty warriors
   </li>
  </ul>
