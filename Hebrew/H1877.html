  <h1>
   H1877 דֶּשֶׁא / דשא
  </h1>
  <h2>
   desheʼ
  </h2>
  <p>
   <em>
    (deh'-sheh | deh-SHEH | deh-SHEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1876]; a sprout; by analogy, grass; (tender) grass, green, (tender) herb.
  </p>
  <ul>
   <li>
    grass, new grass, green herb, vegetation, young
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1008], [G4169], [G5528]
  </p>
