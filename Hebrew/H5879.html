 <body>
  <h1>
   H5879 עֵינַיִם / עינים
  </h1>
  <h2>
   ʻÊynayim
  </h2>
  <p>
   <em>
    (ay-nah'-yim | ay-na-YIM | ay-na-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; double spring; or עֵינָם; dual of [H5869]; double fountain; Enajim or Enam, a place in Palestine; Enaim, openly (Genesis 38:21).
  </p>
  <ul>
   <li>
    a city in the lowlands of Judah
   </li>
  </ul>
