  <h2>
   shôwʻêr
  </h2>
  <p>
   <em>
    (sho-are' | shoh-ARE | shoh-ARE)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or שֹׁעֵר active participle of [H8176] (as denominative from [H8179]); a janitor; doorkeeper, porter.
  </p>
