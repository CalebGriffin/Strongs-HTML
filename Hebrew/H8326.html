 <body class="theme-dark">
  <h1>
   H8326 שֹׁרֶר / שרר
  </h1>
  <h2>
   shôrer
  </h2>
  <p>
   <em>
    (sho'-rer | shoh-RER | shoh-RER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8324] in the sense of twisting (compare [H8270]); the umbilical cord, i.e., (by extension) a bodice; navel.
  </p>
  <ul>
   <li>
    navel, umbilical cord
   </li>
  </ul>
