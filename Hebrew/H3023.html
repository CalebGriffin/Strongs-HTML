 <body class="theme-dark">
  <h1>
   H3023 יָגֵעַ / יגע
  </h1>
  <h2>
   yâgêaʻ
  </h2>
  <p>
   <em>
    (yaw-gay'-ah | yaw-ɡAY-ah | ya-ɡAY-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H3021]; tired; hence (transitive) tiresome; full of labour, weary.
  </p>
  <ul>
   <li>
    weary, wearisome
   </li>
  </ul>
