<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   H77 אֶבֶץ / אבץ
  </h1>
  <h2>
   ʼEbets
  </h2>
  <p>
   <em>
    (eh'-bets | eh-BETS | eh-VETS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; I will make white (or miry); from an unused root probably meaning to gleam; conspicuous; Ebets, a place in Palestine; Abez.
  </p>
  <ul>
   <li>
    a city in Issachar
   </li>
  </ul>
 </body>
