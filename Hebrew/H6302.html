  <h2>
   pâdûwy
  </h2>
  <p>
   <em>
    (paw-doo'ee | paw-DOO | pa-DOO)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   masculine noun; passive participle of [H6299]. ransomed (and so occurring under [H6299]); as abstractly (in plural masculine) a ransom; (that are) to be (that were) redeemed.

    ransom
   </li>
