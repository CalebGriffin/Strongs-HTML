  <h1>
   H7285 רֶגֶשׁ / רגש
  </h1>
  <h2>
   regesh
  </h2>
  <p>
   <em>
    (reh'-ghesh | reh-ɡESH | reh-ɡESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; or (feminine) רִגְשָׁה; from [H7283]; a tumultuous crowd; company, insurrection.
  </p>
  <ul>
   <li>
    throng, in company (noun masculine)
   </li>
   <li>
    throng (noun feminine)
   </li>
   <li>
    ([lexicon-key|TWOT]) scheming (noun feminine)
   </li>
  </ul>
