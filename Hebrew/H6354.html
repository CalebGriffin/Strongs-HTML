  <h1>
   H6354 פַּחַת / פחת
  </h1>
  <h2>
   pachath
  </h2>
  <p>
   <em>
    (pakh'-ath | pa-HAHT | pa-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from an unused root apparently meaning to dig; a pit, especially for catching animals; hole, pit, snare.
  </p>
  <ul>
   <li>
    pit, hole
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G999], [G5490]
  </p>
