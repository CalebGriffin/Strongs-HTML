  <h1>
   H2651 חֹפֶן / חפן
  </h1>
  <h2>
   chôphen
  </h2>
  <p>
   <em>
    (kho'-fen | hoh-PEN | hoh-FEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root of uncertain signification; a fist (only in the dual); fists, (both) hands, hand(-ful).
  </p>
  <ul>
   <li>
    handfuls, hollow of the hand
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2859], [G5495]
  </p>
