 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6835 צַפַּחַת / צפחת
  </h1>
  <h2>
   tsappachath
  </h2>
  <p>
   <em>
    (tsap-pakh'-ath | tsahp-pa-HAHT | tsa-pa-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to expand; a saucer (as flat); cruse.
  </p>
  <ul>
   <li>
    jar, jug (for liquids)
   </li>
  </ul>
