  <h1>
   H3763 כְּרָן / כרן
  </h1>
  <h2>
   Kᵉrân
  </h2>
  <p>
   <em>
    (ker-awn' | keh-RAWN | keh-RAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; lyre; of uncertain derivation; Keran, an indigenous Idumaean; Cheran.
  </p>
  <ul>
   <li>
    an Edomite, one of the sons of Dishon, the Horite duke
   </li>
  </ul>
