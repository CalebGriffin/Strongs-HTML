  <h1>
   H714 אַרְדְּ / ארד
  </h1>
  <h2>
   ʼArd
  </h2>
  <p>
   <em>
    (ard | ah-RED | ah-RED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; I shall subdue; from an unused root probably meaning to wander; fugitive; Ard, the name of two Israelites; Ard.
  </p>
  <ul>
   <li>
    son of Benjamin
   </li>
   <li>
    grandson of Benjamin
   </li>
  </ul>
