  <h1>
   H7557 רַקַּת / רקת
  </h1>
  <h2>
   Raqqath
  </h2>
  <p>
   <em>
    (rak-kath' | rahk-KAHT | ra-KAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; shore; from [H7556] in its original sense of diffusing; a beach (as expanded shingle); Rakkath, a place in Palestine; Rakkath.
  </p>
  <ul>
   <li>
    a fortified city in Naphtali
   </li>
  </ul>
