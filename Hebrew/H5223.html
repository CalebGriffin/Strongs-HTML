   H5223 נָכֶה / נכה
  </h1>
  <h2>
   nâkeh
  </h2>
  <p>
   <em>
    (naw-keh' | naw-KEH | na-HEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; [H5221]; smitten, i.e., (literally) maimed, or (figuratively) dejected; contrite, lame.
  </p>
  <ul>
   <li>
    stricken, smitten
   </li>
  </ul>
