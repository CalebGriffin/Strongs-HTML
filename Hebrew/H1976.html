  <h1>
   H1976 הַלָּזֶה / הלזה
  </h1>
  <h2>
   hallâzeh
  </h2>
  <p>
   <em>
    (hal-law-zeh' | hahl-law-DZEH | ha-la-ZEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   demonstrative particle; from the article (see [H1973]) and [H2088]; this very; this.
  </p>
  <ul>
   <li>
    this, this one (without subst), yonder
   </li>
  </ul>
