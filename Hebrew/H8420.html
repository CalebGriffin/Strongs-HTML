  <h1>
   H8420 תָּו / תו
  </h1>
  <h2>
   tâv
  </h2>
  <p>
   <em>
    (tawv | taw | tahv)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8427]; a mark; by implication, a signature; desire, mark.
  </p>
  <ul>
   <li>
    desire, mark
    <ul>
     <li>
      mark (as a sign of exemption from judgment)
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2513], [G4592], [G5495]
