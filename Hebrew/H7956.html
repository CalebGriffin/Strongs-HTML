  <h1>
   H7956 שֵׁלָה / שלה
  </h1>
  <h2>
   Shêlâh
  </h2>
  <p>
   <em>
    (shay-law' | shay-LAW | shay-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; a petition; the same as [H7596] (shortened); request; Shelah, the name of a postdiluvian patriarch and of an Israelite; Shelah.
  </p>
  <ul>
   <li>
    the youngest son of Judah
   </li>
  </ul>
