  <h1>
   H4253 מַחְלָפָה / מחלפה
  </h1>
  <h2>
   machlâphâh
  </h2>
  <p>
   <em>
    (makh-law-faw' | ma-law-PAW | mahk-la-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2498]; a ringlet of hair (as gliding over each other); lock.
  </p>
  <ul>
   <li>
    braid, lock, plait
    <ul>
     <li>
      of hair
     </li>
    </ul>
   </li>
  </ul>

   See also
