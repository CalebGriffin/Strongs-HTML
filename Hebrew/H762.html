  </h1>
  <h2>
   ʼĂrâmîyth
  </h2>
  <p>
   <em>
    (ar-aw-meeth' | uh-raw-MEET | uh-ra-MEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; language; feminine of [H761]; (only adverbial) in Aramean; in the Syrian language (tongue), in Syriac.

    the language of Aram, Aramaic
