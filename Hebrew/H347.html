   H347 אִיּוֹב / איוב
  </h1>
  <h2>
   ʼÎyôwb
  </h2>
  <p>
   <em>
    (ee-yobe' | ih-YOBE | ee-YOVE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; hated; from [H340]; hated (i.e., persecuted); Ijob, the patriarch famous for his patience; Job.
  </p>
  <ul>
   <li>
    a patriarch, the subject of the book of Job
   </li>
  </ul>
