   H2544 חֲמוֹר / חמור
  </h1>
  <h2>
   Chămôwr
  </h2>
  <p>
   <em>
    (kham-ore' | huh-MORE | huh-MORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; he-ass; the same as [H2543]; donkey; Chamor, a Canaanite; Hamor.
  </p>
  <ul>
   <li>
    the Hivite prince of the city of Shechem when Jacob entered Palestine
   </li>
  </ul>
