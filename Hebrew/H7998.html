  <h1>
   H7998 שָׁלָל / שלל
  </h1>
  <h2>
   shâlâl
  </h2>
  <p>
   <em>
    (shaw-lawl' | shaw-LAWL | sha-LAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7997]; booty; prey, spoil.
  </p>
  <ul>
   <li>
    prey, plunder, spoil, booty
    <ul>
     <li>
      prey
     </li>
     <li>
      booty, spoil, plunder (of war)
     </li>
     <li>
      plunder (private)
     </li>
     <li>
      gain (meaning dubious)
     </li>
    </ul>
   </li>
  </ul>
