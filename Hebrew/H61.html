 <body class="theme-dark" style="user-select: text;">
  <h1>
   H61 אֲבָל / אבל
  </h1>
  <h2>
   ʼăbâl
  </h2>
  <p>
   <em>
    (ab-awl' | uh-BAWL | uh-VAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; apparently from [H56] through the idea of negation; nay, i.e., truly or yet; but, indeed, nevertheless, verily.
  </p>
  <ul>
   <li>
    truly, verily, surely
   </li>
   <li>
    but, however, howbeit
   </li>
   <li>
    contrariwise, nay rather (negative)
   </li>
  </ul>
 </body>
