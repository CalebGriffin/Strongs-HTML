  <h1>
   H1110 בָּלַק / בלק
  </h1>
  <h2>
   bâlaq
  </h2>
  <p>
   <em>
    (baw-lak' | baw-LAHK | ba-LAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to annihilate; (make) waste.
  </p>
  <ul>
   <li>
    to waste, lay waste, devastate
    <ul>
     <li>
      (Poel) to make waste
     </li>
     <li>
      (Pual) devastated (participle)
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G2049]
