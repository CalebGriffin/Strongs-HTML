  <h1>
   H3497 יִתְנָן / יתנן
  </h1>
  <h2>
   Yithnân
  </h2>
  <p>
   <em>
    (yith-nawn' | yit-NAWN | yeet-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; hire; from the same as [H8577]; extensive; Jithnan, a place in Palestine; Ithnan.
  </p>
  <ul>
   <li>
    one of the towns in the extreme south of Judah; site unknown
   </li>
  </ul>
