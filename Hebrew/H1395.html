  </h1>
  <h2>
   Gibʻâthîy
  </h2>
  <p>
   <em>
    (ghib-aw-thee' | ɡib-aw-TEE | ɡeev-ah-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>

  </p>

   </li>
