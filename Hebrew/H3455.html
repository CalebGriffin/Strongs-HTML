  <h1>
   H3455 יָשַׂם / ישם
  </h1>
  <h2>
   yâsam
  </h2>
  <p>
   <em>
    (yaw-sam' | yaw-SAHM | ya-SAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to place; intransitively, to be placed; be put (set).
  </p>
  <ul>
   <li>
    to put, place, set, appoint, make
    <ul>
     <li>
      (Qal) to put, place
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>

   [G3908], [G5087]
  </p>
