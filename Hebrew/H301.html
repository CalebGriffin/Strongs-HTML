  <h1>
   H301 אֲחִישָׁר / אחישר
  </h1>
  <h2>
   ʼĂchîyshâr
  </h2>
  <p>
   <em>
    (akh-ee-shawr' | uh-hee-SHAWR | uh-hee-SHAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my brother sang; from [H251] and [H7891]; brother of (the) singer; Achishar, an Israelite; Ahishar.
  </p>
  <ul>
   <li>
    chief steward for Solomon
   </li>
  </ul>
