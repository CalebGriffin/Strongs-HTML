  <h1>
   H2386 חֲזִיר / חזיר
  </h1>
  <h2>
   chăzîyr
  </h2>
  <p>
   <em>
    (khaz-eer' | huh-DZEER | huh-ZEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning to inclose; a hog (perhaps as penned); boar, swine.
  </p>
  <ul>
   <li>
    hog, swine, boar
    <ul>
     <li>
      swine (as forbidden food)
     </li>
     <li>
      wild boar
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5300]
  </p>
 </body>
