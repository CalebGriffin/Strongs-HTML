  <h1>
   H1472 גְּוִיָּה / גויה
  </h1>
  <h2>
   gᵉvîyâh
  </h2>
  <p>
   <em>
    (ghev-ee-yaw' | ɡeh-wih-YAW | ɡeh-vee-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; prolonged for [H1465]; a body, whether alive or dead; (dead) body, carcase, corpse.
  </p>
  <ul>
   <li>
    a body (of living creatures)
   </li>
   <li>
    a corpse, carcass, dead body
   </li>
  </ul>

   See also
