 <body class="theme-dark">
  <h1>
   H7279 רָגַן / רגן
  </h1>
  <h2>
   râgan
  </h2>
  <p>
   <em>
    (raw-gan' | raw-ɡAHN | ra-ɡAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to grumble, i.e., rebel; murmur.
  </p>
  <ul>
   <li>
    to murmur, whisper
    <ul>
     <li>
      (Qal) murmurer (participle)
     </li>
     <li>
      (Niphal)
      <ul>
       <li>
        to murmur
       </li>
       <li>
        backbiter (participle)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1111], [G1234]
  </p>
 </body>
</html>
