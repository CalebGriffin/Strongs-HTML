  <h1>
   H3646 כַּמֹּן / כמן
  </h1>
  <h2>
   kammôn
  </h2>
  <p>
   <em>
    (kam-mone' | kahm-MONE | ka-MONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to store up or preserve; 'cummin' (from its use as a condiment); cummin.
  </p>
  <ul>
   <li>
    cummin, cumin
    <ul>
     <li>
      a seed used as a condiment
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2951]
  </p>
