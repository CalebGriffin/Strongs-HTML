 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3859 לָהַם / להם
  </h1>
  <h2>
   lâham
  </h2>
  <p>
   <em>
    (law-ham' | law-HAHM | la-HAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to burn in, i.e., (figuratively) to rankle; wound.
  </p>
  <ul>
   <li>
    to gulp, swallow greedily
    <ul>
     <li>
      (Hithpael) to be gulped
     </li>
    </ul>
   </li>
  </ul>
