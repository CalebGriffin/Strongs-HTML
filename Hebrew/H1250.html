  <h1>
   H1250 בָּר / בר
  </h1>
  <h2>
   bâr
  </h2>
  <p>
   <em>
    (bawr | bawr | bahr)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or בַּר; from [H1305] (in the sense of winnowing); grain of any kind (even while standing in the field); by extension the open country; corn, wheat.
  </p>
  <ul>
   <li>
    corn, grain
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G66], [G68], [G1093]
  </p>
