  </h1>
  <h2>
   mappâch
  </h2>
  <p>
   <em>
    (map-pawkh' | mahp-PAW | ma-PAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5301]; a breathing out (of life), i.e., expiring; giving up.
  </p>

   <li>
    breathing out, expiring, exhaling (of life)
