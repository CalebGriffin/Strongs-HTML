  <h1>
   H4357 מִכְלָה / מכלה
  </h1>
  <h2>
   miklâh
  </h2>
  <p>
   <em>
    (mik-law' | mik-LAW | meek-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H3615]; completion (in plural concrete adverbial, wholly); perfect.
  </p>

   <li>
    completeness, perfection
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H4356].
  </p>
