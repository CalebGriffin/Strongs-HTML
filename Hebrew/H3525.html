  </h1>
  <h2>
   kebel
  </h2>
  <p>
   <em>
    (keh'-bel | keh-BEL | keh-VEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to twine or braid together; a fetter; fetter.
  </p>
  <ul>
   <li>
    bond(s), fetter(s)
   </li>
  </ul>
