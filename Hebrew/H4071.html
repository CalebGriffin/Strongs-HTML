  <h1>
   H4071 מְדוּרָה / מדורה
  </h1>
  <h2>
   mᵉdûwrâh
  </h2>
  <p>
   <em>
    (med-oo-raw' | meh-doo-RAW | meh-doo-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or מְדֻרָה; from [H1752] in the sense of accumulation; a pile of fuel; pile (for fire).
  </p>
  <ul>
   <li>
    pile (of fuel), pyre, pile (of wood)
   </li>
  </ul>

   See also
