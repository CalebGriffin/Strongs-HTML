  <h1>
   H348 אִיזֶבֶל / איזבל
  </h1>
  <h2>
   ʼÎyzebel
  </h2>
  <p>
   <em>
    (ee-zeh'-bel | ee-dzeh-BEL | ee-zeh-VEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; Baal exalts, Baal is husband to, unchaste; from [H336] and [H2083]; Izebel, the wife of king Ahab; Jezebel.
  </p>
  <ul>
   <li>
    queen of Israel, wife of Ahab, daughter of Ethbaal
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2403]
  </p>
