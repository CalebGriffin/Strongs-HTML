  <h1>
   H6208 עַרְקִי / ערקי
  </h1>
  <h2>
   ʻArqîy
  </h2>
  <p>
   <em>
    (ar-kee' | ar-KEE | ar-KEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; gnawing; patrial from an unused name meaning a tush; an Arkite or inhabitant of Erek; Arkite.
  </p>
  <ul>
   <li>
    an inhabitant of Arki or Arka
   </li>
  </ul>
