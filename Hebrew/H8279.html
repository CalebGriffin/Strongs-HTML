  <h1>
   H8279 שֶׂרֶד / שרד
  </h1>
  <h2>
   sered
  </h2>
  <p>
   <em>
    (seh'-red | seh-RED | seh-RED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8277]; a (carpenter's) scribing-awl (for pricking or scratching measurements); line.
  </p>
  <ul>
   <li>
    stylus, a line, marker
    <ul>
     <li>
      a marking tool for wood
     </li>
    </ul>
   </li>
  </ul>
