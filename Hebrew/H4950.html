  </h1>
  <h2>
   mishqâʻ
  </h2>
  <p>
   <em>
    (mish-kaw' | mish-KAW | meesh-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8257]; a settling place (of water), i.e., a pond; deep.
  </p>
  <ul>
   <li>
    what is settled or clarified, clear
   </li>
  </ul>
