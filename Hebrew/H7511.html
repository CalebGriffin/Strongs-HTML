 <body class="theme-dark">
  <h1>
   H7511 רָפַס / רפס
  </h1>
  <h2>
   râphaç
  </h2>
  <p>
   <em>
    (raw-fas' | raw-PAHS | ra-FAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to trample, i.e., prostrate; humble self, submit self.
  </p>
  <ul>
   <li>
    (Hithpael)
    <ul>
     <li>
      to stamp oneself down, humble oneself
     </li>
     <li>
      stamping or tramping down (participle)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1576]
  </p>
 </body>
