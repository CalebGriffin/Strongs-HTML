  <h1>
   H2295 חׇגְלָה / חגלה
  </h1>
  <h2>
   Choglâh
  </h2>
  <p>
   <em>
    (khog-law' | hoɡe-LAW | hoɡe-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; partridge; of uncertain derivation; probably a partridge; Choglah, an Israelitess; Hoglah.
  </p>
  <ul>
   <li>
    3rd of 5 daughters of Zelophehad, a descendant of Manasseh
   </li>
  </ul>
