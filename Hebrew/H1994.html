  <h1>
   H1994 הִמּוֹ / המו
  </h1>
  <h2>
   himmôw
  </h2>
  <p>
   <em>
    (him-mo' | him-MOH | hee-MOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   personal pronoun; or (prolonged) הִמּוֹן; (Aramaic), corresponding to [H1992]; they; [lexicon-key|×] are, them, those.
  </p>
  <ul>
   <li>
    they, them
    <ul>
     <li>
      they (subject)
     </li>
     <li>
      them (object)
     </li>
    </ul>
   </li>
  </ul>
