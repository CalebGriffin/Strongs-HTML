 <body>
  <h1>
   H3182 יָחֵף / יחף
  </h1>
  <h2>
   yâchêph
  </h2>
  <p>
   <em>
    (yaw-khafe' | yaw-HAPE | ya-HAFE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to take off the shoes; unsandalled; barefoot, being unshod.
  </p>
  <ul>
   <li>
    barefoot
    <ul>
     <li>
      bareness, being unshod (substantive)
     </li>
    </ul>
   </li>
  </ul>
 </body>
