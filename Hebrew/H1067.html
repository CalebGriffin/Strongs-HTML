  <h2>
   bᵉkîyrâh
  </h2>
  <p>
   <em>
    (bek-ee-raw' | beh-kee-RAW | beh-hee-RA)
   </em>
  </p>
  <h3>
   Definition

   <li>
    firstborn daughter, firstborn (of women)
