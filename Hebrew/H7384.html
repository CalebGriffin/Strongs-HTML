 <body class="theme-dark">
  <h1>
   H7384 רִיפַת / ריפת
  </h1>
  <h2>
   Rîyphath
  </h2>
  <p>
   <em>
    (ree-fath' | ree-PAHT | ree-FAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; spoken; or (probably by orthographical error) דִּיפַת; of foreign origin; Riphath, a grandson of Japheth and his descendants; Riphath.
  </p>
  <ul>
   <li>
    the 2nd son of Gomer
   </li>
  </ul>
