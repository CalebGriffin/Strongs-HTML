  </h1>
  <h2>
   ʼănâphâh
  </h2>
  <p>
   <em>
    (an-aw-faw' | uh-naw-PAW | uh-na-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H599]; an unclean bird, perhaps the parrot (from its irascibility); heron.
  </p>

   <li>
    an unclean bird

     </li>
    </ul>
