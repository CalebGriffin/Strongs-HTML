 <body>
  <h1>
   H1105 בֶּלַע / בלע
  </h1>
  <h2>
   belaʻ
  </h2>
  <p>
   <em>
    (beh'-lah | beh-LA | beh-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1104]; a gulp; figuratively, destruction; devouring, that which he hath swallowed up.
  </p>
  <ul>
   <li>
    a swallowing, devouring (figuratively for ruin)
   </li>
   <li>
    a thing swallowed
   </li>
  </ul>
