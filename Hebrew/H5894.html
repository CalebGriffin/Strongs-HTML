  <h1>
   H5894 עִיר / עיר
  </h1>
  <h2>
   ʻîyr
  </h2>
  <p>
   <em>
    (eer | eer | eer)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a root corresponding to [H5782]; a watcher, i.e., an angel (as guardian); watcher.
  </p>
  <ul>
   <li>
    waking, watchful, wakeful one, watcher, angel
   </li>
  </ul>
