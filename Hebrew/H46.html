  <h1>
   H46 אָבִיר / אביר
  </h1>
  <h2>
   ʼâbîyr
  </h2>
  <p>
   <em>
    (aw-beer' | aw-BEER | ah-VEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine adjective; from [H82]; mighty (spoken of God); mighty (one).
  </p>
  <ul>
   <li>
    strong, mighty - used only to describe God
   </li>
   <li>
    the Strong - old name for God (poetic)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G32], [G1415], [G2478], [G5022]
  </p>
