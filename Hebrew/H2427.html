 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2427 חִיל / חיל
  </h1>
  <h2>
   chîyl
  </h2>
  <p>
   <em>
    (kheel | heel | heel)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; and (feminine) חִילָה; from [H2342]; a throe (expectant of childbirth); pain, pang, sorrow.
  </p>
  <ul>
   <li>
    pain, agony, sorrow, a writhing, anguish
    <ul>
     <li>
      writhing (of fear)
     </li>
     <li>
      anguish
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3601], [G5016], [G5604]
  </p>
 </body>
