  <h1>
   H1237 בִּקְעָה / בקעה
  </h1>
  <h2>
   biqʻâh
  </h2>
  <p>
   <em>
    (bik-aw' | bik-AW | beek-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1234]; properly, a split, i.e., a wide level valley between mountains; plain, valley.
  </p>
  <ul>
   <li>
    valley
   </li>
   <li>
    plain, level valley
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G3006], [G3977]
  </p>
