  <h1>
   H1882 דָּת / דת
  </h1>
  <h2>
   dâth
  </h2>
  <p>
   <em>
    (dawth | dawt | daht)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H1881]; a royal edict or statute; decree, law.
  </p>
  <ul>
   <li>
    decree, law
    <ul>
     <li>
      a decree (of the king)
     </li>
     <li>
      law
     </li>
     <li>
      law (of God)
     </li>
    </ul>
   </li>
  </ul>
