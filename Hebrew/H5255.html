  <h1>
   H5255 נָסַח / נסח
  </h1>
  <h2>
   nâçach
  </h2>
  <p>
   <em>
    (naw-sakh' | naw-SA | na-SAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to tear away; destroy, pluck, root.
  </p>
  <ul>
   <li>
    to pull or tear away
    <ul>
     <li>
      (Qal) to tear away, tear down
     </li>
     <li>
      (Niphal) to be torn away
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1808], [G1856]
  </p>
