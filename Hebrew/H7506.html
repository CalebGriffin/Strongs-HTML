 <body>
  <h1>
   H7506 רֶפַח / רפח
  </h1>
  <h2>
   Rephach
  </h2>
  <p>
   <em>
    (reh'-fakh | reh-PA | reh-FAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; healing of the breath; from an unused root apparently meaning to sustain; support; Rephach, an Israelite; Rephah.
  </p>
  <ul>
   <li>
    son of Ephraim and a ancestor of Joshua
   </li>
  </ul>
