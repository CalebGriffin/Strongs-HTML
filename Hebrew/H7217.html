  <h1>
   H7217 רֵאשׁ / ראש
  </h1>
  <h2>
   rêʼsh
  </h2>
  <p>
   <em>
    (raysh | raysh | raysh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H7218]; the head; figuratively, the sum; chief, head, sum.
  </p>
  <ul>
   <li>
    chief, head
    <ul>
     <li>
      head (of man)
     </li>
     <li>
      head (as seat of visions)
     </li>
     <li>
      chief
     </li>
     <li>
      sum (essential content)
     </li>
    </ul>
   </li>
  </ul>
