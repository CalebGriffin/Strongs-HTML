 <body class="theme-dark" style="user-select: text;">
  <h1>
   H1281 בָּרִיחַ / בריח
  </h1>
  <h2>
   bârîyach
  </h2>
  <p>
   <em>
    (baw-ree'-akh | baw-REE-ah | ba-REE-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or בָּרִחַ; (shortened) from [H1272]; a fugitive, i.e., the serpent (as fleeing), and the constellation by that name; crooked, noble, piercing.
  </p>
  <ul>
   <li>
    fleeing (adjective)
   </li>
   <li>
    fugitive (substantive)
   </li>
  </ul>
 </body>
