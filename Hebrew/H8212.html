 <body class="theme-dark">
  <h1>
   H8212 שׇׁפְכָה / שפכה
  </h1>
  <h2>
   shophkâh
  </h2>
  <p>
   <em>
    (shof-kaw' | shope-KAW | shofe-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of a derivative from [H8210]; a pipe (for pouring forth, e.g., wine), i.e., the penis; privy member.
  </p>
  <ul>
   <li>
    penis, urethra, male organ
    <ul>
     <li>
      as fluid duct
     </li>
    </ul>
   </li>
  </ul>
