  <h1>
   H6383 פִּלְאִי / פלאי
  </h1>
  <h2>
   pilʼîy
  </h2>
  <p>
   <em>
    (pil-ee' | pil-EE | peel-EE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or פָּלִיא; from [H6381]; remarkable; secret, wonderful.
  </p>
  <ul>
   <li>
    wonderful, incomprehensible, extraordinary
   </li>
  </ul>
