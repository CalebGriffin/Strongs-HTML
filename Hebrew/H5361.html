  <h1>
   H5361 נָקַע / נקע
  </h1>
  <h2>
   nâqaʻ
  </h2>
  <p>
   <em>
    (naw-kah' | naw-KA | na-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to feel aversion; be alienated.
  </p>
  <ul>
   <li>
    (Qal) to be estranged, be alienated
    <ul>
     <li>
      to be severed (figuratively)
     </li>
    </ul>
   </li>
  </ul>
