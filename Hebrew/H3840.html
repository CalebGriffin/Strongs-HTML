  </h1>
  <h2>
   libnâh
  </h2>
  <p>
   <em>
    (lib-naw' | lib-NAW | leev-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H3835]; properly, whiteness, i.e., (by implication) transparency; paved.
  </p>
  <ul>
   <li>
    tile, pavement, brick
   </li>
  </ul>
