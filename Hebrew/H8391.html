  <h1>
   H8391 תְּאַשּׁוּר / תאשור
  </h1>
  <h2>
   tᵉʼashshûwr
  </h2>
  <p>
   <em>
    (teh-ash-shoor' | teh-ash-SHOOR | teh-ah-SHOOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H833]; a species of cedar (from its erectness); box (tree).
  </p>
  <ul>
   <li>
    a species of tree
    <ul>
     <li>
      box tree - a small evergreen tree
     </li>
     <li>
      perhaps cypress or cedar
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
