 <body>
  <h1>
   H5910 עַכּוֹ / עכו
  </h1>
  <h2>
   ʻAkkôw
  </h2>
  <p>
   <em>
    (ak-ko' | ak-KOH | ah-KOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; his straitness; apparently from an unused root meaning to hem in; Akko (from its situation on a bay); Accho.
  </p>
  <ul>
   <li>
    a seaport town in Asher north of Mount Carmel and south or Tyre
   </li>
  </ul>
