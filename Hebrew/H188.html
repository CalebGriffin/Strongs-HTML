 <body class="theme-dark" style="user-select: text;">
  <h1>
   H188 אוֹי / אוי
  </h1>
  <h2>
   ʼôwy
  </h2>
  <p>
   <em>
    (o'-ee | oy | oy)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   interjection; probably from [H183] (in the sense of crying out after); lamentation; also interjectionally Oh!; alas, woe.
  </p>
  <ul>
   <li>
    woe! alas! oh!
    <ul>
     <li>
      passionate cry of grief or despair
     </li>
    </ul>
   </li>
  </ul>
