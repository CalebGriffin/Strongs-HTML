 <body class="theme-dark">
  <h1>
   H3854 לַהַג / להג
  </h1>
  <h2>
   lahag
  </h2>
  <p>
   <em>
    (lah'-hag | la-HAHɡ | la-HAHɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be eager; intense mental application; study.
  </p>
  <ul>
   <li>
    study, studying, devotion to study
   </li>
  </ul>
