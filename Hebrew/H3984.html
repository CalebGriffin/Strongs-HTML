  </h1>
  <h2>
   mâʼn
  </h2>
  <p>
   <em>
    (mawn | mawn | mahn)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from a root corresponding to [H579] in the sense of an inclosure by sides; a utensil; vessel.
  </p>

   <li>
    vessel, utensil
   </li>
