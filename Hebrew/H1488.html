   H1488 גֵּז / גז
  </h1>
  <h2>
   gêz
  </h2>
  <p>
   <em>
    (gaze | ɡaydz | ɡaze)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1494]; a fleece (as shorn); also mown grass; fleece, mowing, mown grass.
  </p>
  <ul>
   <li>
    a shearing, mowing
    <ul>
     <li>
      shearing, that sheared off
     </li>
     <li>
      a mowing, mown grass
     </li>
    </ul>
   </li>
  </ul>
