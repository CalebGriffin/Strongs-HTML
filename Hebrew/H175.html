  <h2>
   ʼAhărôwn
  </h2>
  <p>
   <em>
    (a-har-one' | ah-huh-RONE | ah-huh-RONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; light bringer; of uncertain derivation; Aharon, the brother of Moses; Aaron.
  </p>
  <ul>
   <li>
    brother of Moses, a Levite and the first high priest
