 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3711 כָּפָה / כפה
  </h1>
  <h2>
   kâphâh
  </h2>
  <p>
   <em>
    (kaw-faw' | kaw-PAW | ka-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to bend, i.e., (figuratively) to tame or subdue; pacify.
  </p>
  <ul>
   <li>
    (Qal) to sooth, subdue, pacify
   </li>
  </ul>
