  <h1>
   H4425 מְלִילָה / מלילה
  </h1>
  <h2>
   mᵉlîylâh
  </h2>
  <p>
   <em>
    (mel-ee-law' | meh-lee-LAW | meh-lee-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H4448] (in the sense of cropping (compare [H4135])); a head of grain (as cut off); ear.
  </p>
  <ul>
   <li>
    ear (of wheat), head (of wheat)
   </li>
  </ul>
