  <h1>
   H685 אֶצְעָדָה / אצעדה
  </h1>
  <h2>
   ʼetsʻâdâh
  </h2>
  <p>
   <em>
    (ets-aw-daw' | ets-aw-DAW | ets-ah-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; a variation from [H6807]; properly, a step-chain; by analogy, a bracelet; bracelet, chain.
  </p>
  <ul>
   <li>
    armlet, bracelet, ankle chain
   </li>
  </ul>
