  <h1>
   H4713 מִצְרִי / מצרי
  </h1>
  <h2>
   Mitsrîy
  </h2>
  <p>
   <em>
    (mits-ree' | mits-REE | meets-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; double straits; from [H4714]; a Mitsrite, or inhabitant of Mitsrajim; Egyptian, of Egypt.
  </p>
  <ul>
   <li>
    Egyptian - an inhabitant or citizen of Egypt
    <ul>
     <li>
      an Egyptian
     </li>
     <li>
      the Egyptian
     </li>
    </ul>
   </li>
  </ul>
