  </h1>
  <h2>
   Gᵉdêrâh
  </h2>
  <p>
   <em>
    (ghed-ay-raw' | ɡeh-day-RAW | ɡeh-day-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; wall; the same as [H1448]; (with the article) Gederah, a place in Palestine; Gederah, hedges.
  </p>
  <ul>
   <li>
    a town of Judah in the lowland country
   </li>
