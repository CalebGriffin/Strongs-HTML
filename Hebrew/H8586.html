  <h1>
   H8586 תַּעֲלוּל / תעלול
  </h1>
  <h2>
   taʻălûwl
  </h2>
  <p>
   <em>
    (tah-al-ool' | ta-uh-LOOL | ta-uh-LOOL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5953]; caprice (as a fit coming on), i.e., vexation; concretely a tyrant; babe, delusion.
  </p>
  <ul>
   <li>
    wantonness, caprice, vexation
   </li>
  </ul>
