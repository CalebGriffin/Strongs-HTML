  <h1>
   H1083 בִּלְגַה / בלגה
  </h1>
  <h2>
   Bilgah
  </h2>
  <p>
   <em>
    (bil-gaw' | bil-ɡA | beel-ɡA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; cheerfulness; from [H1082]; desistance; Bilgah, the name of two Israelites; Bilgah.
  </p>
  <ul>
   <li>
    a priest of the 15th course, in David's time
   </li>
   <li>
    a priest accompanying Zerubbabel
   </li>
  </ul>
