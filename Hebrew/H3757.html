  <h1>
   H3757 כַּרְמִי / כרמי
  </h1>
  <h2>
   Karmîy
  </h2>
  <p>
   <em>
    (kar-mee' | kahr-MEE | kahr-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; my vineyard; patronymically from [H3756]; a Karmite or descendant of Karmi; Carmites.
  </p>
  <ul>
   <li>
    the descendants of Carmi, the 4th son of Reuben
   </li>
  </ul>
