  <h1>
   H6388 פֶּלֶג / פלג
  </h1>
  <h2>
   peleg
  </h2>
  <p>
   <em>
    (peh'-leg | peh-LEɡ | peh-LEɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6385]; a rill (i.e., small channel of water, as in irrigation); river, stream.
  </p>
  <ul>
   <li>
    channel, canal
   </li>
  </ul>

   See also
