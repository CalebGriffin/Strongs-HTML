  <h1>
   H533 אַמִּיץ / אמיץ
  </h1>
  <h2>
   ʼammîyts
  </h2>
  <p>
   <em>
    (am-meets' | am-MEETS | ah-MEETS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or (shortened) אַמִּץ; from [H553]; strong or (abstractly) strength; courageous, mighty, strong (one).
  </p>
  <ul>
   <li>
    strong, mighty
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2478], [G2900], [G2904], [G4642]
  </p>
