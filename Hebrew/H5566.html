 <body class="theme-dark">
  <h1>
   H5566 סֶמֶל / סמל
  </h1>
  <h2>
   çemel
  </h2>
  <p>
   <em>
    (seh'-mel | seh-MEL | seh-MEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or סֵמֶל; from an unused root meaning to resemble; a likeness; figure, idol, image.
  </p>
  <ul>
   <li>
    image, statue, idol
   </li>
  </ul>
