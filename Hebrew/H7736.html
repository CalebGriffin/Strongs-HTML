 <body class="theme-dark">
  <h1>
   H7736 שׁוּד / שוד
  </h1>
  <h2>
   shûwd
  </h2>
  <p>
   <em>
    (shood | shood | shood)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to swell up, i.e., figuratively (by implication of insolence) to devastate; waste.
  </p>
  <ul>
   <li>
    (Qal) to ruin, destroy, spoil, devastate
   </li>
  </ul>
 </body>
