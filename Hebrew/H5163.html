  </h1>
  <h2>
   Nacham
  </h2>
  <p>
   <em>
    (nakh'-am | na-HAHM | na-HAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; comfort; from [H5162]; consolation; Nacham, an Israelite; Naham.
  </p>
  <ul>
   <li>
    the brother of IIodiah or Jehudijah, wife of Ezra
   </li>
  </ul>
