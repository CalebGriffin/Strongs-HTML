 <body>
  <h1>
   H3799 כָּתַם / כתם
  </h1>
  <h2>
   kâtham
  </h2>
  <p>
   <em>
    (kaw-tham' | kaw-TAHM | ka-TAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to carve or engrave, i.e., (by implication) to inscribe indelibly; mark.
  </p>
  <ul>
   <li>
    (Niphal) to be stained, be defiled, be deeply stained
   </li>
  </ul>
