 <body class="theme-dark" style="user-select: text;">
  <h1>
   H751 אֶרֶךְ / ארך
  </h1>
  <h2>
   ʼErek
  </h2>
  <p>
   <em>
    (eh'-rek | eh-REK | eh-REK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; long; from [H748]; length; Erek, a place in Babylon; Erech.
  </p>
  <ul>
   <li>
    a city 40 miles (64 kilometers) northwest of Ur toward Babylon on the left bank of the Euphrates river
   </li>
  </ul>
