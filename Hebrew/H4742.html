  <h1>
   H4742 מְקֻצְעָה / מקצעה
  </h1>
  <h2>
   mᵉqutsʻâh
  </h2>
  <p>
   <em>
    (mek-oots-aw' | meh-koots-AW | meh-koots-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H7106] in the denominative sense of bending; an angle; corner.
  </p>
  <ul>
   <li>
    place of corner structure, corner buttress, inner corner-buttress
    <ul>
     <li>
      corner post
     </li>
    </ul>
   </li>
  </ul>
