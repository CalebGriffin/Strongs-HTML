 <body class="theme-dark">
  <h1>
   H5101 נָהַק / נהק
  </h1>
  <h2>
   nâhaq
  </h2>
  <p>
   <em>
    (naw-hak' | naw-HAHK | na-HAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to bray (as an ass), scream (from hunger); bray.
  </p>
  <ul>
   <li>
    (Qal) to bray, cry, cry out
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G994], [G2896]
  </p>
