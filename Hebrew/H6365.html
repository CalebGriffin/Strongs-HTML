   H6365 פִּיד / פיד
  </h1>
  <h2>
   pîyd
  </h2>
  <p>
   <em>
    (peed | peed | peed)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning to pierce; (figuratively) misfortune; destruction, ruin.
  </p>
  <ul>
   <li>
    ruin, disaster, destruction
   </li>
  </ul>
