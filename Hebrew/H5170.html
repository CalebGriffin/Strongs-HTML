  <h1>
   H5170 נַחַר / נחר
  </h1>
  <h2>
   nachar
  </h2>
  <p>
   <em>
    (nakh'-ar | na-HAHR | na-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; and (feminine) נַחֲרָה; from an unused root meaning to snort or snore; a snorting; nostrils, snorting.
  </p>
  <ul>
   <li>
    snorting
   </li>
  </ul>
