  <h1>
   H1136 בֶּן־חֶסֶד / בןחסד
  </h1>
  <h2>
   Ben-Cheçed
  </h2>
  <p>
   <em>
    (ben-kheh'-sed | ben heh-SED | ben heh-SED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; son of mercy; from [H1121] and [H2617]; son of kindness; Ben-Chesed, an Israelite; the son of Hesed.
  </p>
  <ul>
   <li>
    an officer of Solomon
   </li>
  </ul>
