 <body class="theme-dark">
  <h1>
   H3494 יִתְלָה / יתלה
  </h1>
  <h2>
   Yithlâh
  </h2>
  <p>
   <em>
    (yith-law' | yit-LAW | yeet-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; he hangs; probably from [H8518]; it will hang, i.e., be high; Jithlah, a place in Palestine; Jethlah.
  </p>
  <ul>
   <li>
    one of the towns in southern Dan
   </li>
  </ul>
