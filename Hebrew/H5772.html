  <h1>
   H5772 עוֹנָה / עונה
  </h1>
  <h2>
   ʻôwnâh
  </h2>
  <p>
   <em>
    (o-naw' | oh-NAW | oh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root apparently meaning to dwell together; (sexual) cohabitation; duty of marriage.
  </p>
  <ul>
   <li>
    cohabitation, conjugal rights
   </li>
  </ul>
