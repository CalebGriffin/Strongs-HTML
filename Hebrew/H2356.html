  <h1>
   H2356 חוֹר / חור
  </h1>
  <h2>
   chôwr
  </h2>
  <p>
   <em>
    (khore | hore | hore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (shortened) חֹר; the same as [H2352]; a cavity, socket, den; cave, hole.
  </p>
  <ul>
   <li>
    hole, cave
   </li>
  </ul>
