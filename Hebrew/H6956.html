  </h1>
  <h2>
   Qŏhâthîy
  </h2>
  <p>
   <em>
    (ko-haw-thee' | koh-haw-TEE | koh-ha-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; assembly; patronymically from [H6955]; a Kohathite (collectively) or descendants of Kehath; Kohathites.
  </p>
  <ul>
   <li>
    the descendants of Kohath, the 2nd son of Levi
   </li>
  </ul>
