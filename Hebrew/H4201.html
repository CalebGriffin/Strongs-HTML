  <h1>
   H4201 מְזוּזָה / מזוזה
  </h1>
  <h2>
   mᵉzûwzâh
  </h2>
  <p>
   <em>
    (mez-oo-zaw' | meh-dzoo-DZAW | meh-zoo-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or מְזֻזָה; from the same as [H2123]; a door-post (as prominent); (door, side) post.
  </p>
  <ul>
   <li>
    doorpost, gatepost
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G380], [G4745]
  </p>
