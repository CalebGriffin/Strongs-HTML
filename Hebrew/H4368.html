  <h1>
   H4368 מְכֹנָה / מכנה
  </h1>
  <h2>
   Mᵉkônâh
  </h2>
  <p>
   <em>
    (mek-o-naw' | meh-koh-NAW | meh-hoh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; foundation; the same as [H4350]; a base; Mekonah, a place in Palestine; Mekonah.
  </p>
  <ul>
   <li>
    one of the towns which were reinhabited after the return from exile
   </li>
  </ul>
