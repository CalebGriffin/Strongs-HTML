  </h1>
  <h2>
   ʼôphen
  </h2>
  <p>
   <em>
    (o'-fen | oh-PEN | oh-FEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to revolve; a turn, i.e., a season; [lexicon-key|+] fitly.
  </p>
  <ul>
   <li>
    circumstance, condition, timely
   </li>
  </ul>
