 <body class="theme-dark" style="user-select: text;">
  <h1>
   H584 אָנַח / אנח
  </h1>
  <h2>
   ʼânach
  </h2>
  <p>
   <em>
    (aw-nakh' | aw-NA | ah-NAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to sigh; groan, mourn, sigh.
  </p>
  <ul>
   <li>
    (Niphal) sigh, groan (in pain or grief), gasp
    <ul>
     <li>
      moan (of cattle)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G389], [G4727]
  </p>
