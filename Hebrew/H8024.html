  <h2>
   Shêlânîy
  </h2>
  <p>
   <em>
    (shay-law-nee' | shay-law-NEE | shay-la-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; quietness; from [H7956]; a Shelanite (collectively), or descendants of Shelah; Shelanites.

    a descendant of Shelah
