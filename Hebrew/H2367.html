  <h1>
   H2367 חוּשָׁם / חושם
  </h1>
  <h2>
   Chûwshâm
  </h2>
  <p>
   <em>
    (khoo-shawm' | hoo-SHAWM | hoo-SHAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; haste; or חֻשָׁם; from [H2363]; hastily; Chusham, an Idumaean; Husham.
  </p>
  <ul>
   <li>
    one of the early kings of Edom
   </li>
  </ul>
