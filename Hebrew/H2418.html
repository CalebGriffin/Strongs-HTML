  <h1>
   H2418 חֲיָא / חיא
  </h1>
  <h2>
   chăyâʼ
  </h2>
  <p>
   <em>
    (khah-yaw' | huh-YAW | huh-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; or חֲיָה; (Aramaic), corresponding to [H2421]; to live; live, keep alive.
  </p>
  <ul>
   <li>
    to live
    <ul>
     <li>
      (Peal) to live
     </li>
     <li>
      (Aphel) to let live, keep alive
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G1825]
  </p>
