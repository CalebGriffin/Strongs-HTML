 <body class="theme-dark">
  <h1>
   H4147 מוֹסֵר / מוסר
  </h1>
  <h2>
   môwçêr
  </h2>
  <p>
   <em>
    (mo-sare' | moh-SARE | moh-SARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; also (in plural) feminine מוֹסֵרָה; or מֹסְרָה; from [H3256]; properly, chastisement, i.e., (by implication) a halter; figuratively, restraint; band, bond.
  </p>
  <ul>
   <li>
    band, bond
   </li>
  </ul>
