  <h1>
   H6983 קוֹשׁ / קוש
  </h1>
  <h2>
   qôwsh
  </h2>
  <p>
   <em>
    (koshe | kohsh | kohsh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to bend; used only as denominative for [H3369]; to set a trap; lay a snare.
  </p>
  <ul>
   <li>
    (Qal) to lay bait or lure, lay a snare, lure
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G4348], [G5087]
  </p>
