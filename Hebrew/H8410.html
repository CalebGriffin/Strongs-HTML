  <h1>
   H8410 תִּדְהָר / תדהר
  </h1>
  <h2>
   tidhâr
  </h2>
  <p>
   <em>
    (tid-hawr' | tid-HAWR | teed-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; apparently from [H1725]; enduring; a species of hard-wood or lasting tree (perhaps oak); pine (tree).
  </p>
  <ul>
   <li>
    a species of hardwood tree
    <ul>
     <li>
      perhaps boxwood, elm
     </li>
    </ul>
   </li>
  </ul>
