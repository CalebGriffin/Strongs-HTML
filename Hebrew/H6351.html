 <body>
  <h1>
   H6351 פָּחַח / פחח
  </h1>
  <h2>
   pâchach
  </h2>
  <p>
   <em>
    (paw-khakh' | paw-HA | pa-HAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to batter out; but used only as denominative from [H6341]; to spread a net; be snared.
  </p>
  <ul>
   <li>
    (Hiphil) to ensnare, trap
   </li>
  </ul>
