   H71 אֲבָנָה / אבנה
  </h1>
  <h2>
   ʼĂbânâh
  </h2>
  <p>
   <em>
    (ab-aw-naw' | uh-baw-NAW | uh-va-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; perhaps feminine of [H68]; compare [H549]; Abanah, a river near Damascus; Abana.
  </p>
  <ul>
   <li>
    river Abana, Syrian river flowing through Damascus
   </li>
  </ul>
