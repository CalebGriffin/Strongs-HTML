  </h1>
  <h2>
   gêzel
  </h2>
  <p>
   <em>
    (ghe'-zel | ɡay-DZEL | ɡay-ZEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or גֹּזַל; from [H1497]; plunder, i.e., violence; violence, violent perverting.
  </p>

    robbery, plunder
