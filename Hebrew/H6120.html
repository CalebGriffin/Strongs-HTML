  <h1>
   H6120 עָקֵב / עקב
  </h1>
  <h2>
   ʻâqêb
  </h2>
  <p>
   <em>
    (aw-kabe' | aw-KABE | ah-KAVE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H6117] in its denominative sense; a lier in wait; heel (by mistake for [H6119]).
  </p>
  <ul>
   <li>
    overreacher, supplanter
   </li>
  </ul>
