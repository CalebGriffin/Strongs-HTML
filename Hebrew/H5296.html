  <h1>
   H5296 נְעֹרֶת / נערת
  </h1>
  <h2>
   nᵉʻôreth
  </h2>
  <p>
   <em>
    (neh-o'-reth | neh-oh-RET | neh-oh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5287]; something shaken out, i.e., tow (as the refuse of flax); tow.
  </p>
  <ul>
   <li>
    a strand of flax, tow (as shaken from flax when beaten)
   </li>
  </ul>

   See also
