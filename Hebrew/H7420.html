  <h1>
   H7420 רֹמַח / רמח
  </h1>
  <h2>
   rômach
  </h2>
  <p>
   <em>
    (ro'-makh | roh-MA | roh-MAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to hurl; a lance (as thrown); especially the iron point; buckler, javelin, lancet, spear.
  </p>
  <ul>
   <li>
    spear, lance
   </li>
  </ul>

   See also

   [G3057]
