  <h1>
   H7629 שֹׁבִי / שבי
  </h1>
  <h2>
   Shôbîy
  </h2>
  <p>
   <em>
    (sho-bee' | shoh-BEE | shoh-VEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; glorious; from [H7617]; captor; Shobi, an Ammonite; Shobi.
  </p>
  <ul>
   <li>
    son of Nahash of Rabbah of the children of Ammon; supported David during Absalom's rebellion
   </li>
  </ul>
