  <h1>
   H3721 כָּפַף / כפף
  </h1>
  <h2>
   kâphaph
  </h2>
  <p>
   <em>
    (kaw-faf' | kaw-PAHP | ka-FAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to curve; bow down (self).
  </p>
  <ul>
   <li>
    to bend, bend down, bow down, be bent, be bowed
    <ul>
     <li>
      (Qal) to bend down, bow down
     </li>
     <li>
      (Niphal) to bow oneself down
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also

   [G482]
  </p>
