  <h1>
   H5722 עֲדִינוֹ / עדינו
  </h1>
  <h2>
   ʻădîynôw
  </h2>
  <p>
   <em>
    (ad-ee-no' | uh-dee-NOH | uh-dee-NOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; his ornament; probably from [H5719] in the original sense of slender (i.e., a spear); his spear; Adino.
  </p>
  <ul>
   <li>
    one of David's mighty warriors
   </li>
  </ul>
