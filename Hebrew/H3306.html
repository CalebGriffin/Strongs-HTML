  <h1>
   H3306 יָפַח / יפח
  </h1>
  <h2>
   yâphach
  </h2>
  <p>
   <em>
    (yaw-fakh' | yaw-PA | ya-FAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to breathe hard, i.e., (by implication) to sigh; bewail self.
  </p>
  <ul>
   <li>
    to breathe, breathe hard, puff
    <ul>
     <li>
      (Hithpael) to gasp for breath
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1590]
  </p>
 </body>
