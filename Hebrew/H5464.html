  <h1>
   H5464 סַגְרִיד / סגריד
  </h1>
  <h2>
   çagrîyd
  </h2>
  <p>
   <em>
    (sag-reed' | sahɡ-REED | sahɡ-REED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from [H5462] in the sense of sweeping away; a pouring rain; very rainy.
  </p>
  <ul>
   <li>
    steady or persistent rain
   </li>
  </ul>
