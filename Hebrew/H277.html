  <h1>
   H277 אֲחִי / אחי
  </h1>
  <h2>
   ʼĂchîy
  </h2>
  <p>
   <em>
    (akh-ee' | uh-HEE | uh-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my brother; from [H251]; brotherly; Achi, the name of two Israelites; Ahi.
  </p>
  <ul>
   <li>
    a head of the families of Gad
   </li>
   <li>
    an Asherite
   </li>
  </ul>
