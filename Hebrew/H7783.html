 <body class="theme-dark">
  <h1>
   H7783 שׁוּק / שוק
  </h1>
  <h2>
   shûwq
  </h2>
  <p>
   <em>
    (shook | shook | shook)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to run after or over, i.e., overflow; overflow, water.
  </p>
  <ul>
   <li>
    to be abundant (meaning probable)
    <ul>
     <li>
      (Polel) to give abundance to
     </li>
     <li>
      (Hiphil) to overflow
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3182]
  </p>
 </body>
