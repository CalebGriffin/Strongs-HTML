  <h1>
   H2826 חָשַׁל / חשל
  </h1>
  <h2>
   châshal
  </h2>
  <p>
   <em>
    (khaw-shal' | haw-SHAHL | ha-SHAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to make (intransitive be) unsteady, i.e., weak; feeble.
  </p>
  <ul>
   <li>
    to shatter
    <ul>
     <li>
      (Niphal) to be feeble
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G2872]
