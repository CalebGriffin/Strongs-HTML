   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; peace; from [H7965]; peaceful; Shelomah, David's successor; Solomon.
  </p>
  <ul>
   <li>
    son of David by Bathsheba and 3rd king of Israel; author of Proverbs and Song of Songs
