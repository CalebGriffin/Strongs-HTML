 <body class="theme-dark">
  <h1>
   H6062 עֲנָקִי / ענקי
  </h1>
  <h2>
   ʻĂnâqîy
  </h2>
  <p>
   <em>
    (an-aw-kee' | uh-naw-KEE | uh-na-KEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; long-necked; patronymically from [H6061]; an Anakite or descendant of Anak; Anakim.
  </p>
  <ul>
   <li>
    a tribe of giants, descendants of Anak, which dwelled in southern Canaan
   </li>
  </ul>
