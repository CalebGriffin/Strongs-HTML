  <h1>
   H4504 מִנְחָה / מנחה
  </h1>
  <h2>
   minchâh
  </h2>
  <p>
   <em>
    (min-khaw' | min-HAW | meen-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H4503]; a sacrificial offering; oblation, meat offering.
  </p>
  <ul>
   <li>
    gift, offering
    <ul>
     <li>
      oblation, offering (to God through representative)
     </li>
     <li>
      meal offering
     </li>
    </ul>
   </li>
  </ul>
