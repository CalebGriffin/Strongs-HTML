 <body class="theme-dark">
  <h1>
   H5689 עֲגַב / עגב
  </h1>
  <h2>
   ʻăgab
  </h2>
  <p>
   <em>
    (aw-gab' | uh-ɡAHB | uh-ɡAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to breathe after, i.e., to love (sensually); dote, lover.
  </p>
  <ul>
   <li>
    (Qal) to have inordinate affection or lust
    <ul>
     <li>
      lust (participle)
     </li>
     <li>
      paramours (participle as subst)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G25], [G2007]
  </p>
 </body>
</html>
