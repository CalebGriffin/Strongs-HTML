  <p>
   <em>

   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; mistresses; plural of [H1172]; mistresses; Bealoth, a place in Palestine; Bealoth, in Aloth (by mistake for a plural from [H5927] with prepositional prefix).

    a town in south Judah
   </li>
