  </h1>
  <h2>
   pîyach
  </h2>
  <p>
   <em>
    (pee'-akh | PEE-ah | PEE-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6315]; a powder (as easily puffed away), i.e., ashes or dust; ashes.
  </p>

   <li>
    soot, ashes
   </li>
