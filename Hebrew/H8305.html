 <body class="theme-dark">
  <h1>
   H8305 שְׂרִיקָה / שריקה
  </h1>
  <h2>
   sᵉrîyqâh
  </h2>
  <p>
   <em>
    (ser-ee-kaw' | seh-ree-KAW | seh-ree-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from the same as [H8321] in the original sense of piercing; hetchelling (or combing flax), i.e., (concretely) tow (by extension, linen cloth); fine.
  </p>
  <ul>
   <li>
    carded, combed, fine (of flax)
   </li>
  </ul>
 </body>
