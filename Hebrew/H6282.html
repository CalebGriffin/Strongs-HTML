 <body>
  <h1>
   H6282 עָתָר / עתר
  </h1>
  <h2>
   ʻâthâr
  </h2>
  <p>
   <em>
    (aw-thawr' | aw-TAWR | ah-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6280]; also compare [H6279]; incense (as increasing to a volume of smoke); hence a worshipper; suppliant, thick.
  </p>
  <ul>
   <li>
    suppliant, worshipper
   </li>
   <li>
    odour, incense (odoriferous smoke)
   </li>
  </ul>
 </body>
