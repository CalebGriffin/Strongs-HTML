  <h1>
   H7386 רֵיק / ריק
  </h1>
  <h2>
   rêyq
  </h2>
  <p>
   <em>
    (rake | rake | rake)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or (shorter) רֵק; from [H7324]; empty; figuratively, worthless; emptied(-ty), vain (fellow, man).
  </p>
  <ul>
   <li>
    empty, vain
    <ul>
     <li>
      empty (of vessels)
     </li>
     <li>
      empty, idle, worthless (ethically)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3061], [G3152], [G4469]
  </p>
