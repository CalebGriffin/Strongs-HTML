  <h1>
   H792 אֶשְׁבַּעַל / אשבעל
  </h1>
  <h2>
   ʼEshbaʻal
  </h2>
  <p>
   <em>
    (esh-bah'-al | esh-ba-AL | esh-ba-AL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; a man of Baal; from [H376] and [H1168]; man of Baal; Eshbaal (or Ishbosheth), a son of Saul; Eshbaal.
  </p>
  <ul>
   <li>
    the fourth son of Saul, also called Ishbosheth
   </li>
  </ul>
