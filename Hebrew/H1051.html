  <h1>
   H1051 בֵּית רָפָא / בית רפא
  </h1>
  <h2>
   Bêyth Râphâʼ
  </h2>
  <p>
   <em>
    (bayth raw-faw' | bate raw-PAW | bate ra-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; house of healing; from [H1004] and [H7497]; house of (the) giant; Beth-Rapha, an Israelite; Beth-rapha.
  </p>
  <ul>
   <li>
    the son of Eshton
   </li>
  </ul>
