  </h1>
  <h2>
   qâlîy
  </h2>
  <p>
   <em>
    (kaw-lee' | kaw-LEE | ka-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or קָלִיא; from [H7033]; roasted ears of grain; parched corn.
  </p>

   <li>
    parched grain, roasted grain
    <ul>

      a common food

    </ul>
   </li>
