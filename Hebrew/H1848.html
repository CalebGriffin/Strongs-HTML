  </h1>
  <h2>
   dophîy
  </h2>
  <p>
   <em>
    (dof'-ee | doh-PEE | doh-FEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (meaning to push over); a stumbling-block; slanderest.
  </p>
  <ul>
   <li>
    a blemish, fault
   </li>
  </ul>
