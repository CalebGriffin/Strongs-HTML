  <h1>
   H3938 לָעַט / לעט
  </h1>
  <h2>
   lâʻaṭ
  </h2>
  <p>
   <em>
    (law-at' | law-AT | la-AT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to swallow greedily; causatively, to feed; feed.
  </p>
  <ul>
   <li>
    (Hiphil) to swallow greedily, devour
   </li>
  </ul>
