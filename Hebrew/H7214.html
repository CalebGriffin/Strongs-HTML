  <h1>
   H7214 רְאֵם / ראם
  </h1>
  <h2>
   rᵉʼêm
  </h2>
  <p>
   <em>
    (reh-ame' | reh-AME | reh-AME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or רְאֵים; or רֵים; or רֵם; from [H7213]; a wild bull (from its conspicuousness); unicorn.
  </p>
  <ul>
   <li>
    probably the great aurochs or wild bulls which are now extinct. The exact meaning is not known.
   </li>
  </ul>
