  <h1>
   H719 אַרְוַד / ארוד
  </h1>
  <h2>
   ʼArvad
  </h2>
  <p>
   <em>
    (ar-vad' | ar-WAHD | ar-VAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; I shall break loose; probably from [H7300]; a refuge for the roving; Arvad, an island-city of Palestine; Arvad.
  </p>
  <ul>
   <li>
    a city-island near Sidon
   </li>
  </ul>
