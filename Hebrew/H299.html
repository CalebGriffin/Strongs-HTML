  <h2>
   ʼĂchîyraʻ
  </h2>
  <p>
   <em>
    (akh-ee-rah' | uh-hee-RA | uh-hee-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my brother is evil; from [H251] and [H7451]; brother of wrong; Achira, an Israelite; Ahira.
  </p>
  <ul>
   <li>
    a chief of Naphtali
   </li>
