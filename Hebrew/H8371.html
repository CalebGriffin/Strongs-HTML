  <h1>
   H8371 שָׁתַת / שתת
  </h1>
  <h2>
   shâthath
  </h2>
  <p>
   <em>
    (shaw-thath' | shaw-TAHT | sha-TAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to place, i.e., array; reflex. to lie; be laid, set.
  </p>
  <ul>
   <li>
    (Qal) to set, appoint
   </li>
  </ul>
