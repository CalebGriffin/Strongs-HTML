 <body class="theme-dark">
  <h1>
   H2119 זָחַל / זחל
  </h1>
  <h2>
   zâchal
  </h2>
  <p>
   <em>
    (zaw-khal' | dzaw-HAHL | za-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; by implication, to fear; be afraid, serpent, worm.
  </p>
  <ul>
   <li>
    to shrink back, crawl away
    <ul>
     <li>
      (Qal) crawling, creeping (participle) (metonymy)
     </li>
    </ul>
   </li>
   <li>
    to fear, be afraid
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2270], [G4951]
  </p>
 </body>
</html>
