  <h1>
   H6760 צָלַע / צלע
  </h1>
  <h2>
   tsâlaʻ
  </h2>
  <p>
   <em>
    (tsaw-lah' | tsaw-LA | tsa-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; probably to curve; used only as denominative from [H6763]; to limp (as if one-sided); halt.
  </p>
  <ul>
   <li>
    to limp, be lame
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to limp
       </li>
       <li>
        to be lame
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
