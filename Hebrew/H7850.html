  <h1>
   H7850 שֹׁטֵט / שטט
  </h1>
  <h2>
   shôṭêṭ
  </h2>
  <p>
   <em>
    (sho-tate' | shoh-TATE | shoh-TATE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; active participle of an otherwise unused root meaning (properly, to pierce; but only as a denominative from [H7752]); to flog; a goad; scourge.
  </p>
  <ul>
   <li>
    scourge
   </li>
  </ul>
