   </em>

  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2891]; purity; pureness.
  </p>
  <ul>
   <li>
    pureness, cleanness, clean, pure

     <li>
      clean (ceremonially - of animals)
