 <body class="theme-dark" style="user-select: text;">
  <h1>
   H5593 סַף / סף
  </h1>
  <h2>
   Çaph
  </h2>
  <p>
   <em>
    (saf | sahp | sahf)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; tall; the same as [H5592]; Saph, a Philistine; Saph.
  </p>
  <ul>
   <li>
    one of the sons of the Philistine giant slain by Sibbechai the Hushathite
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H5598].
  </p>
