 <body>
  <h1>
   H7764 שׁוּנִי / שוני
  </h1>
  <h2>
   Shûwnîy
  </h2>
  <p>
   <em>
    (shoo-nee' | shoo-NEE | shoo-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fortunate; from an unused root meaning to rest; quiet; Shuni, an Israelite; Shuni.
  </p>
  <ul>
   <li>
    son of Gad and progenitor of the family of Shunites
   </li>
  </ul>
