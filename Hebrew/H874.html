<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   H874 בָּאַר / באר
  </h1>
  <h2>
   bâʼar
  </h2>
  <p>
   <em>
    (baw-ar' | baw-AR | ba-AR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to dig; by analogy, to engrave; figuratively, to explain; declare, (make) plain(-ly).
  </p>
  <ul>
   <li>
    (Piel)
    <ul>
     <li>
      to make plain, distinct
     </li>
     <li>
      to make clear
     </li>
     <li>
      to declare
     </li>
     <li>
      letters on a tablet
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
