  <h2>
   nidbâk
  </h2>
  <p>
   <em>
    (nid-bawk' | nid-BOKE | need-BOKE)
   </em>
  </p>
  <h3>
   Definition

  <p>
   masculine noun; from a root meaning to stick; a layer (of building materials); row.
