  <h1>
   H4944 מַשָּׁק / משק
  </h1>
  <h2>
   mashshâq
  </h2>
  <p>
   <em>
    (mash-shawk' | mahsh-SHAWK | ma-SHAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8264]; a traversing, i.e., rapid motion; running to and fro.
  </p>
  <ul>
   <li>
    running, rushing
   </li>
  </ul>
