    (say'-fek | say-PEK | say-FEK)

   Definition
  </h3>
  <p>
   masculine noun; or שֶׂפֶק; (Job 20:22; Job 36:18), from [H5606]; chastisement; also satiety; stroke, sufficiency.
  </p>
