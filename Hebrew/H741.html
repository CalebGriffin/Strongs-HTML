  <h1>
   H741 אֲרִאֵיל / אראיל
  </h1>
  <h2>
   ʼăriʼêyl
  </h2>
  <p>
   <em>
    (ar-ee-ale' | uh-rih-ALE | uh-ree-ALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; either by transposition for [H739] or, more probably, an orthographical variation for [H2025]; the altar of the temple; altar.
  </p>
  <ul>
   <li>
    hearth, altar hearth, altar
   </li>
  </ul>
