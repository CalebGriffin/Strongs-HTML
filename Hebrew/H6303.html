   <em>
    (paw-done' | paw-DONE | pa-DONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; ransom; from [H6299]; ransom; Padon, one of the Nethinim; Padon.
  </p>
  <ul>

    an head or ancestor of a family of temple slaves who returned with Zerubbabel
