  <h1>
   H6377 פִּיתוֹן / פיתון
  </h1>
  <h2>
   Pîythôwn
  </h2>
  <p>
   <em>
    (pee-thone' | pee-TONE | pee-TONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; harmless; probably from the same as [H6596]; expansive; Pithon, an Israelite; Pithon.
  </p>
  <ul>
   <li>
    son of Micah, grandson of Mephibosheth, descendant of Saul
   </li>
  </ul>
