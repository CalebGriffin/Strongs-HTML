  <h1>
   H7004 קְטֹרֶת / קטרת
  </h1>
  <h2>
   qᵉṭôreth
  </h2>
  <p>
   <em>
    (ket-o'-reth | keh-toh-RET | keh-toh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6999]; a fumigation; (sweet) incense, perfume.
  </p>
  <ul>
   <li>
    incense, smoke, odour of (burning) sacrifice
    <ul>
     <li>
      sweet smoke of sacrifice
     </li>
     <li>
      incense
     </li>
     <li>
      perfume
     </li>
    </ul>
   </li>
  </ul>

  </p>
