  </h2>
  <p>
   <em>
    (shaw-maw' | shaw-MAW | sha-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; obedient; from [H8085]; obedient; Shama, an Israelite; Shama.
  </p>

   <li>
    son of Hotham the Aroerite, brother of Jeiel, both listed as mighty warriors of David
