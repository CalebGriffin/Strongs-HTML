   H5981 עֻמָּה / עמה
  </h1>
  <h2>
   ʻUmmâh
  </h2>
  <p>
   <em>
    (oom-maw' | oom-MAW | oo-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; union; the same as [H5980]; association; Ummah, a place in Palestine; Ummah.
  </p>
  <ul>
   <li>
    one of the cities of Asher; also probably 'Acco'
   </li>
  </ul>
