  <h1>
   H1194 בְּעֹן / בען
  </h1>
  <h2>
   Bᵉʻôn
  </h2>
  <p>
   <em>
    (beh-ohn' | beh-ONE | beh-ONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; in the dwelling, indwelling; probably a contraction of [H1010]; Beon, a place East of the Jordan; Beon.
  </p>
  <ul>
   <li>
    a place or city in Reuben
   </li>
  </ul>
