   Qᵉhêlâthâh
  </h2>
  <p>
   <em>
    (keh-hay-law'-thaw | keh-hay-law-TAW | keh-hay-la-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; assembly; from [H6950]; convocation; Kehelathah, a place in the Desert; Kehelathah.
  </p>

   <li>
    a station of the Israelites during their wilderness wanderings
   </li>
