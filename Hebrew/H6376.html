  </h1>
  <h2>
   Pîyshôwn
  </h2>
  <p>
   <em>
    (pee-shone' | pee-SHONE | pee-SHONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; increase; from [H6335]; dispersive; Pishon, a river of Eden; Pison.
  </p>
  <ul>
   <li>
    one of the four rivers used to describe the location of the garden of Eden
   </li>
