  <h1>
   H4098 מְדֻשָּׁה / מדשה
  </h1>
  <h2>
   mᵉdushshâh
  </h2>
  <p>
   <em>
    (med-oosh-shaw' | meh-doosh-SHAW | meh-doo-SHA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1758]; a threshing, i.e., (concretely and figuratively) down-trodden people; threshing.
  </p>
  <ul>
   <li>
    that which is threshed, thing threshed
   </li>
  </ul>

   See also
