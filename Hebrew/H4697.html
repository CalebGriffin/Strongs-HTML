  </h1>
  <h2>
   mitschâh
  </h2>
  <p>
   <em>
    (mits-khaw' | mits-HAW | meets-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H4696]; a shinpiece of armor (as prominent), only plural; greaves.

   <li>
    greave(s), leg armour
   </li>
