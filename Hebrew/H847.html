 <body>
  <h1>
   H847 אֶשְׁתָּאֹל / אשתאל
  </h1>
  <h2>
   ʼEshtâʼôl
  </h2>
  <p>
   <em>
    (esh-taw-ole' | esh-taw-OLE | esh-ta-OLE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; entreaty; or אֶשְׁתָּאוֹל; probably from [H7592]; intreaty; Eshtaol, a place in Palestine; Eshtaol.
  </p>
  <ul>
   <li>
    a Danite city located within Judah
   </li>
  </ul>
