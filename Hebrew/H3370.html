  <h2>
   Yoqshân
  </h2>
  <p>
   <em>
    (yok-shawn' | yoke-SHAWN | yoke-SHAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; snarer; from [H3369]; insidious; Jokshan, an Arabian patriarch; Jokshan.
  </p>
  <ul>
   <li>
    a son of Abraham by Keturah and father of Sheba and Dedan
   </li>
  </ul>
