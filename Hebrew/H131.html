  <h1>
   H131 אֲדֻמִּים / אדמים
  </h1>
  <h2>
   ʼĂdummîym
  </h2>
  <p>
   <em>
    (ad-oom-meem' | uh-doom-MEEM | uh-doo-MEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; ruddy one, quieted ones(?); plural of [H121]; red spots; Adummim, a pass in Palestine; Adummim.
  </p>
  <ul>
   <li>
    pass or ridge of hills, west of Gilgal
   </li>
  </ul>
