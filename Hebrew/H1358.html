  </h1>
  <h2>
   gôb
  </h2>
  <p>
   <em>
    (gobe | ɡobe | ɡove)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a root corresponding to [H1461]; a pit (for wild animals) (as cut out); den.

   <li>
    pit, den (of lions)
