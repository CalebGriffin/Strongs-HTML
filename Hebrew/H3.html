  <h1>
   H3 אֵב / אב
  </h1>
  <h2>
   ʼêb
  </h2>
  <p>
   <em>
    (abe | abe | ave)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from the same as [H24]; a green plant; greenness, fruit.
  </p>
  <ul>
   <li>
    freshness, fresh green, green shoots, or greenery
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1080], [G2590], [G4491]
  </p>
