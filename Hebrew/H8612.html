  <h1>
   H8612 תֹּפֶת / תפת
  </h1>
  <h2>
   Tôpheth
  </h2>
  <p>
   <em>
    (to'-feth | toh-PET | toh-FET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; place of fire; the same as [H8611]; Topheth, a place near Jerusalem; Tophet, Topheth.
  </p>
  <ul>
   <li>
    a place in the southeast end of the valley of the son of Hinnom south of Jerusalem. Same as [H8613]
   </li>
  </ul>
