 <body>
  <h1>
   H5454 סַבְתָּא / סבתא
  </h1>
  <h2>
   Çabtâʼ
  </h2>
  <p>
   <em>
    (sab-taw' | sahb-TAW | sahv-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; striking; or סַבְתָּה; probably of foreign derivation; Sabta or Sabtah, the name of a son of Cush, and the country occupied by his posterity; Sabta, Sabtah.
  </p>
  <ul>
   <li>
    the 3rd son of Cush
   </li>
  </ul>
