  <h1>
   H2191 זְעֵיר / זעיר
  </h1>
  <h2>
   zᵉʻêyr
  </h2>
  <p>
   <em>
    (zeh-ayr' | dzeh-ARE | zeh-ARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (akin (by permutation) to [H6819]), meaning to dwindle; small; little.
  </p>
  <ul>
   <li>
    a little
    <ul>
     <li>
      of quantity
     </li>
     <li>
      of time
     </li>
    </ul>
   </li>
  </ul>

   See also

  </p>
