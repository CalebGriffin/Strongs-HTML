  <h1>
   H6997 קָטָן / קטן
  </h1>
  <h2>
   Qâṭân
  </h2>
  <p>
   <em>
    (kaw-tawn' | kaw-TAWN | ka-TAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; the small; the same as [H6996]; small; Katan, an Israelite; Hakkatan (including the article).
  </p>
  <ul>
   <li>
    father of Johanan, the chief of the Bene-Azgad who returned from exile with Ezra
   </li>
  </ul>
