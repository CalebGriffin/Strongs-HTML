  <h1>
   H7947 שָׁלַב / שלב
  </h1>
  <h2>
   shâlab
  </h2>
  <p>
   <em>
    (shaw-lab' | shaw-LAHB | sha-LAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to space off; intensive (evenly) to make equidistant; equally distant, set in order.
  </p>
  <ul>
   <li>
    (Pual) to be bound, be joined, be joined together
   </li>
  </ul>

   See also

   [G496]
  </p>
