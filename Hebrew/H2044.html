  <h1>
   H2044 הָשֵׁם / השם
  </h1>
  <h2>
   Hâshêm
  </h2>
  <p>
   <em>
    (haw-shame' | haw-SHAME | ha-SHAME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fat; perhaps from the same as [H2828]; wealthy; Hashem, an Israelite; Hashem.
  </p>
  <ul>
   <li>
    a Gizonite, father of some sons who were members of David's mighty warriors
   </li>
  </ul>
