  <h2>

  <p>
   <em>

   </em>

  <h3>
   Definition
  </h3>
  <p>
   adjective; drunkard, he who is coming; patronymic from [H7614]; a Shebaite or descendant of Sheba; Sabean.
  </p>

   <li>
    the people of the nation of Sheba
