   bᵉchurôwth
  </h2>
  <p>
   <em>
    (bekh-oo-rothe' | beh-hoo-ROTE | beh-hoo-ROTE)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or בְּחוּרוֹת; feminine plural of [H970]; also (masculine plural) בְּחֻרִים; youth (collectively and abstractly); young men, youth.
  </p>

    youth
   </li>
