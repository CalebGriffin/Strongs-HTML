  <h1>
   H5212 נִיסָן / ניסן
  </h1>
  <h2>
   Nîyçân
  </h2>
  <p>
   <em>
    (nee-sawn' | nee-SAWN | nee-SAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; their flight; probably of foreign origin; Nisan, the first month of the Jewish sacred year; Nisan.
  </p>
  <ul>
   <li>
    the 1st month of the Jewish calendar corresponding to March or April
   </li>
  </ul>
