 <body>
  <h1>
   H7768 שָׁוַע / שוע
  </h1>
  <h2>
   shâvaʻ
  </h2>
  <p>
   <em>
    (shaw-vah' | shaw-WA | sha-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to be free; but used only causatively and reflexively, to halloo (for help, i.e., freedom from some trouble); cry (aloud, out), shout.
  </p>
  <ul>
   <li>
    (Piel) to cry out (for help), shout
   </li>
  </ul>
 </body>
