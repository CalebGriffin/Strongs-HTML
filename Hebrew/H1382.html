  <h1>
   H1382 גִּבְלִי / גבלי
  </h1>
  <h2>
   Giblîy
  </h2>
  <p>
   <em>
    (ghib-lee' | ɡib-LEE | ɡeev-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; a boundary;  patrial from [H1380]; a Gebalite, or inhabitant of Gebal; Giblites, stone-squarer.
  </p>
  <ul>
   <li>
    inhabitants of Gebal
   </li>
  </ul>
