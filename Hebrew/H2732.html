  <h2>
   Chărâdâh
  </h2>
  <p>
   <em>
    (khar-aw-daw' | huh-raw-DAW | huh-ra-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; fear; the same as [H2731]; Charadah, a place in the Desert; Haradah.
  </p>
  <ul>
   <li>
    a desert station of Israel in the wilderness; site unknown
   </li>
