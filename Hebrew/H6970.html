  <h1>
   H6970 קוֹעַ / קוע
  </h1>
  <h2>
   Qôwaʻ
  </h2>
  <p>
   <em>
    (ko'-ah | KOH-ah | KOH-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; he-camel; probably from [H6972] in the original sense of cutting off; curtailment; Koa, a region of Babylon; Koa.
  </p>
  <ul>
   <li>
    a territory in Mesopotamia, east of the Tigris, on border of Elam and Media
   </li>
  </ul>
