  <h1>
   H6818 צַעֲקָה / צעקה
  </h1>
  <h2>
   tsaʻăqâh
  </h2>
  <p>
   <em>
    (tsah-ak-aw' | tsa-uh-KAW | tsa-uh-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6817]; a shriek; cry(-ing).
  </p>
  <ul>
   <li>
    cry, outcry
    <ul>
     <li>
      outcry (against)
     </li>
     <li>
      cry of distress (especially as heard by God)
     </li>
    </ul>
   </li>
  </ul>
