  <h1>
   H5435 סֹבֶא / סבא
  </h1>
  <h2>
   çôbeʼ
  </h2>
  <p>
   <em>
    (so'-beh | soh-BEH | soh-VEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5433]; potation, concretely (wine), or abstractly (carousal); drink, drunken, wine.
  </p>
  <ul>
   <li>
    drink, liquor, wine
   </li>
  </ul>
