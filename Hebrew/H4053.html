  <h2>
   migrâphâh
  </h2>
  <p>
   <em>
    (mig-raw-faw' | miɡ-raw-PAW | meeɡ-ra-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1640]; something thrown off (by the spade), i.e., a clod; clod.
  </p>

   <li>
    shovel

    </ul>
