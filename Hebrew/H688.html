  <h2>
   ʼeqdâch
  </h2>
  <p>

    (ek-dawkh' | ek-DAW | ek-DAHK)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6916]; burning, i.e., a carbuncle or other fiery gem; carbuncle.
  </p>

   <li>
    fiery glow, sparkle
   </li>

    ([lexicon-key|CLBL]) the name of a gem - carbuncle
