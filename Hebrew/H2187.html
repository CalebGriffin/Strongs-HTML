  <h1>
   H2187 זָנַק / זנק
  </h1>
  <h2>
   zânaq
  </h2>
  <p>
   <em>
    (zaw-nak' | dzaw-NAHK | za-NAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to draw together the feet (as an animal about to dart upon its prey), i.e., to spring forward; leap.
  </p>
  <ul>
   <li>
    (Piel) to leap, spring
   </li>
  </ul>

   See also

   [G1530]
  </p>
