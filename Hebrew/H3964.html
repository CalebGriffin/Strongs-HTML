  <h2>

  <p>
   <em>
    (maw | maw | ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   interrogative pronoun; corresponding to [H4100]; (as indefinitely) that; [lexicon-key|+] what.
  </p>
  <ul>
   <li>
    what, whatever
    <ul>
     <li>
      what?
     </li>
     <li>
      whatever, what, whatsoever
     </li>
     <li>
      how?, why?, wherefore? (with prefixes)
     </li>
    </ul>
   </li>
  </ul>
