  </h1>
  <h2>
   Maṭrêd
  </h2>
  <p>
   <em>
    (mat-rade' | maht-RADE | maht-RADE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; pushing forward; from [H2956]; propulsive; Matred, an Edomitess; Matred.
  </p>
  <ul>
   <li>
    daughter of Mezahab and mother of Mehetabel, the wife of Hadar
   </li>
  </ul>
