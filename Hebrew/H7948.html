  <h2>
   shâlâb
  </h2>
  <p>
   <em>
    (shaw-lawb' | shaw-LAWB | sha-LAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7947]; a spacer or raised interval, i.e., the stile in a frame or panel; ledge.
  </p>

    joinings (of bases)
   </li>
