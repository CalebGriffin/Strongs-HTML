 <body class="theme-dark">
  <h1>
   H3348 יָקֶה / יקה
  </h1>
  <h2>
   Yâqeh
  </h2>
  <p>
   <em>
    (yaw-keh' | yaw-KEH | ya-KEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; blameless; from an unused root probably meaning to obey; obedient; Jakeh, a symbolical name (for Solomon); Jakeh.
  </p>
  <ul>
   <li>
    father of Agur the sage
   </li>
  </ul>
