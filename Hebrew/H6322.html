  <h1>
   H6322 פּוּל / פול
  </h1>
  <h2>
   Pûwl
  </h2>
  <p>
   <em>
    (pool | pool | pool)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; distinguishing; of foreign origin; Pul, the name of an Assyrian king and of an Ethiopian tribe; Pul.
  </p>
  <ul>
   <li>
    the Babylonian name for Tiglath-pileser III, king of Assyria
   </li>
  </ul>
