 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2005 הֵן / הן
  </h1>
  <h2>
   hên
  </h2>
  <p>
   <em>
    (hane | hane | hane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   particle of speech; a primitive particle; lo!; also (as expressing surprise) if; behold, if, lo, though.
  </p>
  <ul>
   <li>
    behold, lo, though (interjection)
   </li>
   <li>
    if (hypothetical particle)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2400], [G2481]
  </p>
 </body>
</html>
