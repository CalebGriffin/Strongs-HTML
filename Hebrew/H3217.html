 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3217 יַלֶּפֶת / ילפת
  </h1>
  <h2>
   yallepheth
  </h2>
  <p>
   <em>
    (yal-leh'-feth | yahl-leh-PET | ya-leh-FET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root apparently meaning to stick or scrape; scurf or tetter; scabbed.
  </p>
  <ul>
   <li>
    scab, skin sore, scales, scurf, an eruptive disease
   </li>
  </ul>
