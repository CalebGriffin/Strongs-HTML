   Definition

  <p>
   masculine noun; from [H748]; length; [lexicon-key|+] forever, length, long.
  </p>

   <li>
    length
    <ul>
     <li>
      physical length
     </li>
     <li>
      of time
     </li>
    </ul>
   </li>
   <li>
