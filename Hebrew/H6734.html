  <h2>
   tsîytsith
  </h2>
  <p>
   <em>
    (tsee-tseeth' | tsee-TSIT | tsee-TSEET)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H6731]; a floral or wing-like projection, i.e., a forelock of hair, a tassel; fringe, lock.
