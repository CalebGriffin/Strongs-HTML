  </h1>
  <h2>
   tsêlâchâh
  </h2>
  <p>
   <em>
    (tsay-law-khaw' | tsay-law-HAW | tsay-la-HA)
   </em>
  </p>
  <h3>
   Definition

  <p>
   feminine noun; from [H6743]; something protracted or flattened out, i.e., a platter; pan.

    cooking pot, pot
