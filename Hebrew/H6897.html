  <h1>
   H6897 קֹבָה / קבה
  </h1>
  <h2>
   qôbâh
  </h2>
  <p>
   <em>
    (ko'-baw | koh-BAW | koh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6895]; the abdomen (as a cavity); belly.
  </p>
  <ul>
   <li>
    stomach, belly, maw
    <ul>
     <li>
      stomach (of sacrificial victim)
     </li>
     <li>
      belly (of woman)
     </li>
    </ul>
   </li>
  </ul>
