  <h1>
   H151 אֲדֹרָם / אדרם
  </h1>
  <h2>
   ʼĂdôrâm
  </h2>
  <p>
   <em>
    (ad-o-rawm' | uh-doh-RAWM | uh-doh-RAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my lord is exalted; contracted for [H141]; Adoram (or Adoniram), an Israelite; Adoram.
  </p>
  <ul>
   <li>
    an officer of David
   </li>
   <li>
    an officer of Rehoboam
   </li>
  </ul>
