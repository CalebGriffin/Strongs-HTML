 <body class="theme-dark">
  <h1>
   H2685 חֲצַף / חצף
  </h1>
  <h2>
   chătsaph
  </h2>
  <p>
   <em>
    (khats-af' | huh-TSAHP | huh-TSAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to shear or cut close; figuratively, to be severe; hasty, be urgent.
  </p>
  <ul>
   <li>
    (Aphel) to be urgent, harsh, show insolence
   </li>
  </ul>
