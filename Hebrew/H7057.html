  <h1>
   H7057 קִמּוֹשׁ / קמוש
  </h1>
  <h2>
   qimmôwsh
  </h2>
  <p>
   <em>
    (kim-moshe' | kim-MOHSH | kee-MOHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or קִימוֹשׁ; from an unused root meaning to sting; a prickly plant; nettle.
  </p>
  <ul>
   <li>
    thistles or nettles, a thorny or useless plant
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H7063].
  </p>
  <h3>
   See also

   [G3639]
  </p>
