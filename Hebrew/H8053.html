  <h1>
   H8053 שָׁמוּר / שמור
  </h1>
  <h2>
   Shâmûwr
  </h2>
  <p>
   <em>
    (shaw-moor' | shaw-MOOR | sha-MOOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; guardian; passive participle of [H8103]; observed; Shamur, an Israelite; Shamir (from the margin).
  </p>
  <ul>
   <li>
    a Levite of the sons of Michah in the time of David
   </li>
  </ul>
