  <h1>
   H2966 טְרֵפָה / טרפה
  </h1>
  <h2>
   ṭᵉrêphâh
  </h2>
  <p>
   <em>
    (ter-ay-faw' | teh-ray-PAW | teh-ray-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine (collectively) of [H2964]; prey, i.e., flocks devoured by animals; ravin, (that which was) torn (of beasts, in pieces).
  </p>
  <ul>
   <li>
    that which is torn, animal torn (by beasts)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G724]
  </p>
