  <h2>
   maʼărâb
  </h2>
  <p>
   <em>
    (mah-ar-awb' | ma-uh-RAWB | ma-uh-RAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H693]; an ambuscade; lie in ambush, ambushment, lurking place, lying in wait.
  </p>
  <ul>
   <li>
    ambush, (hunter's) blind
    <ul>
     <li>
      ambush, lurking place
     </li>
     <li>
      liers-in-wait
     </li>
    </ul>
   </li>
  </ul>
