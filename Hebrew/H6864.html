  <h1>
   H6864 צֹר / צר
  </h1>
  <h2>
   tsôr
  </h2>
  <p>
   <em>
    (tsore | tsore | tsore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6696]; a stone (as if pressed hard or to a point); (by implication, of use) a knife; flint, sharp stone.
  </p>
  <ul>
   <li>
    flint, hard pebble
    <ul>
     <li>
      used as a knife
     </li>
    </ul>
   </li>
  </ul>

   See also
