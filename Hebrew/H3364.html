  <h2>
   yâqats
  </h2>
  <p>
   <em>
    (yaw-kats' | yaw-KAHTS | ya-KAHTS)
   </em>

  <h3>
   Definition
  </h3>

   verb; a primitive root; to awake (intransitive); (be) awake(-d).

    (Qal) to awake, awaken, become active
