  <h1>
   H2310 חָדֵל / חדל
  </h1>
  <h2>
   châdêl
  </h2>
  <p>
   <em>
    (khaw-dale' | haw-DALE | ha-DALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H2308]; vacant, i.e., ceasing or destitute; he that forbeareth, frail, rejected.
  </p>
  <ul>
   <li>
    rejected, forbearing, transient, fleeting, lacking
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G3935]
  </p>
