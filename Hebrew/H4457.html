 <body>
  <h1>
   H4457 מֶלְקָח / מלקח
  </h1>
  <h2>
   melqâch
  </h2>
  <p>
   <em>
    (mel-kawkh' | mel-KAW | mel-KAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מַלְקָח; from [H3947]; (only in dual) tweezers; snuffers, tongs.
  </p>
  <ul>
   <li>
    snuffers, tongs
    <ul>
     <li>
      tongs (for altar use)
     </li>
     <li>
      snuffers (for lamps in temple or tabernacle)
     </li>
    </ul>
   </li>
  </ul>
 </body>
