 <body class="theme-dark">
  <h1>
   H7145 קׇרְחִי / קרחי
  </h1>
  <h2>
   Qorchîy
  </h2>
  <p>
   <em>
    (kor-khee' | kore-HEE | kore-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; one of Korah; patronymic from [H7141]; a Korchite (collectively) or descendants of Korach; Korahite, Korathite, sons of Kore, Korhite.
  </p>
  <ul>
   <li>
    descendants of Korah the son of Levi
   </li>
  </ul>
