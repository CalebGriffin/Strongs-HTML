  <h1>
   H8604 תִּפְלָה / תפלה
  </h1>
  <h2>
   tiphlâh
  </h2>
  <p>
   <em>
    (tif-law' | tip-LAW | teef-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H8602]; frivolity; folly, foolishly.
  </p>
  <ul>
   <li>
    that which is empty, folly, silly, foolish
   </li>
   <li>
    ([lexicon-key|BDB]) unsavouriness, unseemliness (moral)
   </li>
  </ul>
