  <h1>
   H6717 צִיבָא / ציבא
  </h1>
  <h2>
   Tsîybâʼ
  </h2>
  <p>
   <em>
    (tsee-baw' | tsee-BAW | tsee-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; statue; from the same as [H6678]; station; Tsiba, an Israelite; Ziba.
  </p>
  <ul>
   <li>
    a servant of Saul whom David made steward of Jonathan's son Mephibosheth
   </li>
  </ul>
