   H3935 לַעְדָּה / לעדה
  </h1>
  <h2>
   Laʻdâh
  </h2>
  <p>
   <em>
    (lah-daw' | la-DAW | la-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; order; from an unused root of uncertain meaning; Ladah, an Israelite; Laadah.
  </p>
  <ul>
   <li>
    son of Shelah and grandson of Judah
   </li>
  </ul>
