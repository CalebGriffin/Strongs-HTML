  <h1>
   H3620 כְּלוּב / כלוב
  </h1>
  <h2>
   Kᵉlûwb
  </h2>
  <p>
   <em>
    (kel-oob' | keh-LOOB | keh-LOOV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; caged; the same as [H3619]; Kelub, the name of two Israelites; Chelub.
  </p>
  <ul>
   <li>
    a descendant of Judah
   </li>
   <li>
    father of Ezri, one of David's officers
   </li>
  </ul>
