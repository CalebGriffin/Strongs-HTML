  <h1>
   H4372 מִכְסֶה / מכסה
  </h1>
  <h2>
   mikçeh
  </h2>
  <p>
   <em>
    (mik-seh' | mik-SEH | meek-SEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3680]; a covering, i.e., weatherboarding; covering.
  </p>
  <ul>
   <li>
    a covering
    <ul>
     <li>
      covering (of the ark)
     </li>
     <li>
      covering (of the skins of the tabernacle)
     </li>
    </ul>
   </li>
  </ul>
