  <h1>
   H6651 צָבַר / צבר
  </h1>
  <h2>
   tsâbar
  </h2>
  <p>
   <em>
    (tsaw-bar' | tsaw-BAHR | tsa-VAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to aggregate; gather (together), heap (up), lay up.
  </p>
  <ul>
   <li>
    (Qal) to heap up, pile up
    <ul>
     <li>
      of grain, dust, silver
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G906], [G2343], [G4863]
  </p>
