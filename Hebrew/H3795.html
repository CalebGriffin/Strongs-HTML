  <h1>
   H3795 כָּתִית / כתית
  </h1>
  <h2>
   kâthîyth
  </h2>
  <p>
   <em>
    (kaw-theeth' | kaw-TEET | ka-TEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H3807]; beaten, i.e., pure (oil); beaten.
  </p>
  <ul>
   <li>
    beaten out, pure, pounded fine (in a mortar), costly
    <ul>
     <li>
      of olive oil
     </li>
    </ul>
   </li>
  </ul>
