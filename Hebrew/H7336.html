  <h1>
   H7336 רָזַן / רזן
  </h1>
  <h2>
   râzan
  </h2>
  <p>
   <em>
    (raw-zan' | raw-DZAHN | ra-ZAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; probably to be heavy, i.e., (figuratively) honorable; prince, ruler.
  </p>
  <ul>
   <li>
    (Qal) to be weighty, be judicious, be commanding
   </li>
  </ul>

   See also
  </h3>

   [G758], [G1413]
  </p>
