   Makpêlâh
  </h2>
  <p>
   <em>
    (mak-pay-law' | mahk-pay-LAW | mahk-pay-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; double, portion; from [H3717]; a fold; Makpelah, a place in Palestine; Machpelah.
  </p>
  <ul>
   <li>
    the location of a burial cave for the patriarchs, near Hebron
