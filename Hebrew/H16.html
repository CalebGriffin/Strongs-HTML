<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   H16 אֵבֶה / אבה
  </h1>
  <h2>
   ʼêbeh
  </h2>
  <p>
   <em>
    (ay-beh' | ay-BEH | ay-VEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H14] (in the sense of bending toward); the papyrus; swift.
  </p>
  <ul>
   <li>
    reed, papyrus
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Probably ships made of reeds or papyrus were the clipper sailing ships of those days because of their speed.
  </p>
 </body>
</html>
