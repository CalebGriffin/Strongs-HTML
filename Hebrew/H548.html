 <body class="theme-dark">
  <h1>
   H548 אֲמָנָה / אמנה
  </h1>
  <h2>
   ʼămânâh
  </h2>
  <p>
   <em>
    (am-aw-naw' | uh-maw-NAW | uh-ma-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H543]; something fixed, i.e., a covenant. an allowance; certain portion, sure.
  </p>
  <ul>
   <li>
    faith, support, sure, certain
    <ul>
     <li>
      of a covenant
     </li>
     <li>
      of financial support
     </li>
    </ul>
   </li>
  </ul>
