 <body>
  <h1>
   H1371 גִּבֵּחַ / גבח
  </h1>
  <h2>
   gibbêach
  </h2>
  <p>
   <em>
    (ghib-bay'-akh | ɡib-BAY-ah | ɡee-BAY-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to be high (in the forehead); bald in the forehead; forehead bald.
  </p>
  <ul>
   <li>
    to be high, bald (in the forehead), having a bald forehead
   </li>
  </ul>
 </body>
