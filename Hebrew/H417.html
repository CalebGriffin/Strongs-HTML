  <h1>
   H417 אֶלְגָּבִישׁ / אלגביש
  </h1>
  <h2>
   ʼelgâbîysh
  </h2>
  <p>
   <em>
    (el-gaw-beesh' | el-ɡaw-BEESH | el-ɡa-VEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H410] and [H1378]; hail (as if a great pearl); great hail(-stones).
  </p>
  <ul>
   <li>
    hail (literally - pearls of God)
   </li>
  </ul>
