  <h1>
   H2314 חָדַר / חדר
  </h1>
  <h2>
   châdar
  </h2>
  <p>
   <em>
    (khaw-dar' | haw-DAHR | ha-DAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to inclose (as a room), i.e., (by analogy,) to beset (as in a siege); enter a privy chamber.
  </p>
  <ul>
   <li>
    (Qal) to encompass, surround, enclose
   </li>
  </ul>

   See also
  </h3>

   [G1839]
  </p>
