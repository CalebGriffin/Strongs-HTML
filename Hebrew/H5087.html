  <h1>
   H5087 נָדַר / נדר
  </h1>
  <h2>
   nâdar
  </h2>
  <p>
   <em>
    (naw-dar' | naw-DAHR | na-DAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to promise (pos., to do or give something to God); (make a) vow.
  </p>
  <ul>
   <li>
    to vow, make a vow
    <ul>
     <li>
      (Qal) to vow a vow
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>

   [G2171], [G2172], [G3670]
