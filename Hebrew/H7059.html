 <body>
  <h1>
   H7059 קָמַט / קמט
  </h1>
  <h2>
   qâmaṭ
  </h2>
  <p>
   <em>
    (kaw-mat' | kaw-MAHT | ka-MAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to pluck, i.e., destroy; cut down, fill with wrinkles.
  </p>
  <ul>
   <li>
    to seize
    <ul>
     <li>
      (Qal) to seize
     </li>
     <li>
      (Pual) to be snatched away prematurely
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1949], [G4815]
  </p>
 </body>
