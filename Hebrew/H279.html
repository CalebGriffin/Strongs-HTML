 <body class="theme-dark">
  <h1>
   H279 אֲחִיאָם / אחיאם
  </h1>
  <h2>
   ʼĂchîyʼâm
  </h2>
  <p>
   <em>
    (akh-ee-awm' | uh-hee-AWM | uh-hee-AM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; mother's brother; from [H251] and [H517]; brother of the mother (i.e., uncle); Achiam, an Israelite; Ahiam.
  </p>
  <ul>
   <li>
    one of David's warriors (heroes)
   </li>
  </ul>
