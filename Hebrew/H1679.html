  <h1>
   H1679 דֹּבֶא / דבא
  </h1>
  <h2>
   dôbeʼ
  </h2>
  <p>
   <em>
    (do'-beh | doh-BEH | doh-VEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (compare [H1680]) (probably meaning to be sluggish, i.e., restful); quiet; strength.
  </p>
  <ul>
   <li>
    strength?, rest? (meaning obscure)
   </li>
  </ul>
