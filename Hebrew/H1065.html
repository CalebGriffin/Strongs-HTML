   H1065 בְּכִי / בכי
  </h1>
  <h2>
   Bᵉkîy
  </h2>
  <p>
   <em>
    (bek-ee' | beh-KEE | beh-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1058]; a weeping; by analogy, a dripping; overflowing, [lexicon-key|×] sore, (continual) weeping, wept.
  </p>
  <ul>
   <li>
    a weeping, weeping
   </li>
  </ul>
