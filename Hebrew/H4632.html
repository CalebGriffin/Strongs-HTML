  <h1>
   H4632 מְעָרָה / מערה
  </h1>
  <h2>
   Mᵉʻârâh
  </h2>
  <p>
   <em>
    (meh-aw-raw' | meh-aw-RAW | meh-ah-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; cave; the same as [H4631]; cave; Mearah, a place in Palestine; Mearah.
  </p>
  <ul>
   <li>
    an area or cavern in the neighbourhood east of Sidon
   </li>
  </ul>
