  <h1>
   H2352 חוּר / חור
  </h1>
  <h2>
   chûwr
  </h2>
  <p>
   <em>
    (khoor | hoor | hoor)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (shortened) חֻר; from an unused root probably meaning to bore; the crevice of a serpent; the cell of a prison; hole.
  </p>
  <ul>
   <li>
    hole
   </li>
  </ul>
