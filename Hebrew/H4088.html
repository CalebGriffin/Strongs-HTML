  </h1>
  <h2>
   Madmênâh
  </h2>
  <p>
   <em>
    (mad-may-naw' | mahd-may-NAW | mahd-may-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; dunghill; the same as [H4087]; Madmenah, a place in Palestine; Madmenah.
  </p>
  <ul>
   <li>
    one of the Benjamite villages north of Jerusalem
   </li>
  </ul>
