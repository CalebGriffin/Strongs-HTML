 <body class="theme-dark">
  <h1>
   H7038 קָלַט / קלט
  </h1>
  <h2>
   qâlaṭ
  </h2>
  <p>
   <em>
    (kaw-lat' | kaw-LAHT | ka-LAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to maim; lacking in his parts.
  </p>
  <ul>
   <li>
    (Qal) to be stunted, be handicapped, be deformed (of a sacrificial animal lacking body parts)
   </li>
  </ul>
