 <body>
  <h1>
   H244 אׇזְנִי / אזני
  </h1>
  <h2>
   ʼOznîy
  </h2>
  <p>
   <em>
    (oz-nee' | ohdz-NEE | oze-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my ear [hearing]; from [H241]; having (quick) ears; Ozni, an Israelite; also an Oznite (collectively), his descendant; Ozni.
  </p>
  <ul>
   <li>
    son of Gad
   </li>
   <li>
    pertaining to Ozni and his descendants
   </li>
  </ul>
 </body>
