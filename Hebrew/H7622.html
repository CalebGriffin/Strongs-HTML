  <h2>
   shᵉbûwth
  </h2>
  <p>
   <em>
    (sheb-ooth' | sheh-BOOT | sheh-VOOT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or שְׁבִית; from [H7617]; exile, concretely, prisoners; figuratively, a former state of prosperity; captive(-ity).
  </p>

   <li>
    captivity, captives
