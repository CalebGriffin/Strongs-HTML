 <body class="theme-dark">
  <h1>
   H6291 פַּג / פג
  </h1>
  <h2>
   pag
  </h2>
  <p>
   <em>
    (pag | pahɡ | pahɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be torpid, i.e; crude; an unripe fig; green figuratively.
  </p>
  <ul>
   <li>
    green fig, early fig
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G967], [G3653]
  </p>
