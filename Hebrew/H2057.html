  <h2>
   Vanyâh
  </h2>
  <p>
   <em>
    (van-yaw' | wahn-YAW | vahn-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; Jehovah is praise; perhaps for [H6043]; Vanjah, an Israelite; Vaniah.
  </p>
  <ul>
   <li>
    one of the sons of Bani, in the time of Ezra, who took a foreign wife
   </li>
