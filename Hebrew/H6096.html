   ʻâtseh

    (aw-tseh' | aw-TSEH | ah-TSEH)
   </em>

  <h3>

  <p>
   masculine noun; from [H6095]; the spine (as giving firmness to the body); backbone.
  </p>
  <ul>
   <li>
    spine, backbone, os sacrum
    <ul>
     <li>
      either spine or os sacrum

      </ul>

    </ul>
