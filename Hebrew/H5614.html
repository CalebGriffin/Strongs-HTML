  <h1>
   H5614 סְפָרָד / ספרד
  </h1>
  <h2>
   Çᵉphârâd
  </h2>
  <p>
   <em>
    (sef-aw-rawd' | seh-paw-RAWD | seh-fa-RAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; separated; of foreign derivation; Sepharad, a region of Assyria; Sepharad.
  </p>
  <ul>
   <li>
    a place where Israelites were exiled; site unknown
   </li>
  </ul>
