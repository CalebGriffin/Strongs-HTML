  </h1>
  <h2>
   chôwmâh
  </h2>
  <p>
   <em>
    (kho-maw' | hoh-MAW | hoh-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine active participle of an unused root apparently meaning to join; a wall of protection; wall, walled.
  </p>

   <li>
    wall
