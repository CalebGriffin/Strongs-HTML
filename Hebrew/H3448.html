  <h1>
   H3448 יִשַׁי / ישי
  </h1>
  <h2>
   Yishay
  </h2>
  <p>
   <em>
    (yee-shah'-ee | yih-SHAI | yee-SHAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; I possess; by Aramaic אִישַׁי; from the same as [H3426]; extant; Jishai, David's father; Jesse.
  </p>
  <ul>
   <li>
    son of Boaz and the father of king David
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2421]
  </p>
