 <body class="theme-dark" style="user-select: text;">
  <h1>
   H1564 גֹּלֶם / גלם
  </h1>
  <h2>
   gôlem
  </h2>
  <p>
   <em>
    (go'-lem | ɡoh-LEM | ɡoh-LEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1563]; a wrapped (and unformed mass, i.e., as the embryo); substance yet being unperfect.
  </p>
  <ul>
   <li>
    embryo, fetus
   </li>
  </ul>
