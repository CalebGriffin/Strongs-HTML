  </h2>
  <p>
   <em>
    (tah-ar-ay'-ah | ta-uh-RAY-ah | ta-uh-RAY-ah)
   </em>

  <h3>
   Definition
  </h3>
  <p>

  </p>

    a Benjamite, son of Micah of the family of Saul
