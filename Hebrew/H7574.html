  <h1>
   H7574 רֶתֶם / רתם
  </h1>
  <h2>
   rethem
  </h2>
  <p>
   <em>
    (reh'-them | reh-TEM | reh-TEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or רֹתֶם; from [H7573]; the Spanish broom (from its pole-like stems); juniper (tree).
  </p>
  <ul>
   <li>
    broom-plant, retem
    <ul>
     <li>
      a kind of broom plant
     </li>
    </ul>
   </li>
  </ul>
