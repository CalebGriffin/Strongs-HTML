 <body class="theme-dark">
  <h1>
   H818 אָשֵׁם / אשם
  </h1>
  <h2>
   ʼâshêm
  </h2>
  <p>
   <em>
    (aw-shame' | aw-SHAME | ah-SHAME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H816]; guilty; hence, presenting a sin-offering; one which is faulty, guilty.
  </p>
  <ul>
   <li>
    guilty, faulty (and obliged to offer a guilt-offering)
   </li>
  </ul>
 </body>
