 <body>
  <h1>
   H338 אִי / אי
  </h1>
  <h2>
   ʼîy
  </h2>
  <p>
   <em>
    (ee | ee | ee)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably identical with [H337] (through the idea of a doleful sound); a howler (used only in the plural), i.e., any solitary wild creature; wild beast of the islands.
  </p>
  <ul>
   <li>
    howling beast, jackal
   </li>
  </ul>
 </body>
