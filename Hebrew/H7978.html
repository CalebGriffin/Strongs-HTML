  <h1>
   H7978 שִׁלְחִים / שלחים
  </h1>
  <h2>
   Shilchîym
  </h2>
  <p>
   <em>
    (shil-kheem' | shil-HEEM | sheel-HEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; fountains; plural of [H7973]; javelins or sprouts; Shilchim, a place in Palestine; Shilhim.
  </p>
  <ul>
   <li>
    a city in the southern portion of Judah
   </li>
  </ul>
