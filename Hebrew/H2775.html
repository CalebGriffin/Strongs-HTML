 <body>
  <h1>
   H2775 חֶרֶס / חרס
  </h1>
  <h2>
   chereç
  </h2>
  <p>
   <em>
    (kheh'-res | heh-RES | heh-RES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (with a directive enclitic) חַרְסָה; from an unused root meaning to scrape; also perhaps from the mediating idea of [H2777]; the itch; sun.
  </p>
  <ul>
   <li>
    itch, an eruptive disease
   </li>
   <li>
    sun
   </li>
  </ul>
