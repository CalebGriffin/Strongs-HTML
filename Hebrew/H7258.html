  <h1>
   H7258 רֵבֶץ / רבץ
  </h1>
  <h2>
   rêbets
  </h2>
  <p>
   <em>
    (reh'-bets | ray-BETS | ray-VETS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7257]; a couch or place of repose; where each lay, lie down in, resting place.
  </p>
  <ul>
   <li>
    resting or dwelling place, place of lying down
   </li>
  </ul>
