  <h1>
   H7385 רִיק / ריק
  </h1>
  <h2>
   rîyq
  </h2>
  <p>
   <em>
    (reek | reek | reek)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7324]; emptiness; figuratively, a worthless thing; adverbially, in vain; empty, to no purpose, (in) vain (thing), vanity.
  </p>
  <ul>
   <li>
    emptiness, vanity, empty, idle, vain
   </li>
  </ul>

   See also
  </h3>

   [G2756], [G2761], [G3153]
  </p>
