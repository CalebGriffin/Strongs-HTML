  <h1>
   H3585 כַּחַשׁ / כחש
  </h1>
  <h2>
   kachash
  </h2>
  <p>
   <em>
    (kakh'-ash | ka-HAHSH | ka-HAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3584]; literally a failure of flesh, i.e., emaciation; figuratively, hypocrisy; leanness, lies, lying.
  </p>
  <ul>
   <li>
    lying, deception
   </li>
   <li>
    leanness, failure
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5571], [G5579]
  </p>
