  <h1>
   H132 אַדְמֹנִי / אדמני
  </h1>
  <h2>
   ʼadmônîy
  </h2>
  <p>
   <em>
    (ad-mo-nee' | ad-moh-NEE | ad-moh-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or (fully) אַדְמוֹנִי ; from [H119]; reddish (of the hair or the complexion); red, ruddy.
  </p>
  <ul>
   <li>
    red, ruddy (of Esau as infant)
   </li>
  </ul>
