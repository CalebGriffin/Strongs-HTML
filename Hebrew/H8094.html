  <h1>
   H8094 שְׁמָעָה / שמעה
  </h1>
  <h2>
   Shᵉmâʻâh
  </h2>
  <p>
   <em>
    (shem-aw-aw' | sheh-maw-AW | sheh-ma-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; the rumour; for [H8093]; Shemaah, an Israelite; Shemaah.
  </p>
  <ul>
   <li>
    a Benjamite, the Gibeathite, father of Ahiezer and Joash, both mighty warriors of David who joined him at Ziklag
   </li>
  </ul>
