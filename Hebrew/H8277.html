  <h1>
   H8277 שָׂרַד / שרד
  </h1>
  <h2>
   sârad
  </h2>
  <p>
   <em>
    (saw-rad' | saw-RAHD | sa-RAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; (compare [H8279]); properly, to puncture, i.e., (figuratively through the idea of slipping out) to escape or survive; remain.
  </p>
  <ul>
   <li>
    (Qal) to escape, survive
   </li>
  </ul>

   See also
