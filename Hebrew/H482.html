 <body class="theme-dark" style="user-select: text;">
  <h1>
   H482 אֵלֶם / אלם
  </h1>
  <h2>
   ʼêlem
  </h2>
  <p>
   <em>
    (ay'-lem | ay-LEM | ay-LEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine adjective; from [H481]; silence (i.e., mute justice); congregation.
  </p>
  <ul>
   <li>
    in silence, silent
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H3128].
  </p>
