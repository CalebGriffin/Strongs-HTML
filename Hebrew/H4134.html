 <body class="theme-dark">
  <h1>
   H4134 מוּךְ / מוך
  </h1>
  <h2>
   mûwk
  </h2>
  <p>
   <em>
    (mook | mook | mook)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to become thin, i.e., (figuratively) be impoverished; be (waxen) poor(-er).
  </p>
  <ul>
   <li>
    (Qal) to be low, grow poor, be depressed, be poor
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G639], [G5011], [G5013]
  </p>
