  <h1>
   H7977 שִׁלְחִי / שלחי
  </h1>
  <h2>
   Shilchîy
  </h2>
  <p>
   <em>
    (shil-khee' | shil-HEE | sheel-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; armed; from [H7973]; missive, i.e., armed; Shilchi, an Israelite; Shilhi.
  </p>
  <ul>
   <li>
    father of Azubah, the mother of Jehoshaphat
   </li>
  </ul>
