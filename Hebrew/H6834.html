  <h1>
   H6834 צִפּוֹר / צפור
  </h1>
  <h2>
   Tsippôwr
  </h2>
  <p>
   <em>
    (tsip-pore' | tsip-PORE | tsee-PORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; sparrow; the same as [H6833]; Tsippor, a Moabite; Zippor.
  </p>
  <ul>
   <li>
    father of Balak the king of Moab at the time of the exodus
   </li>
  </ul>
