  </h1>
  <h2>
   ʼAshdôwdîy
  </h2>
  <p>
   <em>
    (ash-do-dee' | ash-doh-DEE | ash-doh-DEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; I will spoil; patrial from [H795]; an Ashdodite (often collectively) or inhabitant of Asdod; Ashdodites, of Ashdod.
  </p>
  <ul>
   <li>
    an inhabitant of Ashdod
   </li>
