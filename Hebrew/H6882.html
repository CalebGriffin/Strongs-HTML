 <body>
  <h1>
   H6882 צׇרְעִי / צרעי
  </h1>
  <h2>
   Tsorʻîy
  </h2>
  <p>
   <em>
    (tsor-ee' | tsore-EE | tsore-EE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; hornet; or צׇרְעָתִי; patrial from [H6881]; a Tsorite or Tsorathite, i.e., inhabitants of Tsorah; Zorites, Zareathites, Zorathites.
  </p>
  <ul>
   <li>
    the inhabitants of Zorah
   </li>
  </ul>
