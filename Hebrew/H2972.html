  <h1>
   H2972 יָאִרִי / יארי
  </h1>
  <h2>
   Yâʼirîy
  </h2>
  <p>
   <em>
    (yaw-ee-ree' | yaw-ih-REE | ya-ee-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; descendant of Jair; patronymically from [H2971]; a Jairite or descendant of Jair; Jairite.
  </p>
  <ul>
   <li>
    a descendant of Jair
    <ul>
     <li>
      Ira the Jairite was a priest to David
     </li>
    </ul>
   </li>
  </ul>
