  <h1>
   H7934 שָׁכֵן / שכן
  </h1>
  <h2>
   shâkên
  </h2>
  <p>
   <em>
    (shaw-kane' | shaw-KANE | sha-HANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H7931]; a resident; by extension, a fellow-citizen; inhabitant, neighbour, nigh.
  </p>
  <ul>
   <li>
    inhabitant, neighbour
    <ul>
     <li>
      inhabitant
     </li>
     <li>
      neighbour
     </li>
    </ul>
   </li>
  </ul>
