  <h1>
   H377 אִישׁ / איש
  </h1>
  <h2>
   ʼîysh
  </h2>
  <p>
   <em>
    (eesh | eesh | eesh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; denominative from [H376]; to be a man, i.e., act in a manly way; show (one) self a man.
  </p>
  <ul>
   <li>
    (Hithpalel) to be a man, show masculinity, champion, great man
   </li>
  </ul>
