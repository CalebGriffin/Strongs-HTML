  <h1>
   H7636 שָׁבִיס / שביס
  </h1>
  <h2>
   shâbîyç
  </h2>
  <p>
   <em>
    (shaw-beece' | shaw-BEES | sha-VEES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to interweave; a netting for the hair; caul.
  </p>
  <ul>
   <li>
    front band
    <ul>
     <li>
      for woman's head
     </li>
    </ul>
   </li>
  </ul>
