   H2653 חׇפַף / חפף
  </h1>
  <h2>
   chophaph
  </h2>
  <p>
   <em>
    (khaw-faf' | hoh-PAHP | hoh-FAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (compare [H2645], [H3182]); to cover (in protection); cover.
  </p>
  <ul>
   <li>
    (Qal) to cover, enclose, shelter, shield, surround
   </li>
