  <h1>
   H712 אַרְגָּז / ארגז
  </h1>
  <h2>
   ʼargâz
  </h2>
  <p>
   <em>
    (ar-gawz' | ar-ɡAWDZ | ar-ɡAHZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; perhaps from [H7264] (in the sense of being suspended); a box (as a pannier); coffer.
  </p>
  <ul>
   <li>
    box, chest, coffer
   </li>
  </ul>
