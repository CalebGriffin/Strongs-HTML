  <h1>
   H7294 רַהַב / רהב
  </h1>
  <h2>
   Rahab
  </h2>
  <p>
   <em>
    (rah'-hab | ra-HAHB | ra-HAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; breadth; the same as [H7293]; Rahab (i.e., boaster), an epithet of Egypt; Rahab.
  </p>
  <ul>
   <li>
    storm, arrogance (but only as names)
    <ul>
     <li>
      mythical sea monster
     </li>
     <li>
      emblematic name of Egypt
     </li>
    </ul>
   </li>
  </ul>
