  <h1>
   H1542 גִּלֹה / גלה
  </h1>
  <h2>
   Gilôh
  </h2>
  <p>
   <em>
    (ghee-lo' | ɡih-LOH | ɡee-LOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; exile; or (fully) גִּילֹה; from [H1540]; open; Giloh, a place in Palestine; Giloh.
  </p>
  <ul>
   <li>
    a city in the mountains of Judah, home town of Ahithophel
   </li>
  </ul>
