 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7747 שׁוּחִי / שוחי
  </h1>
  <h2>
   Shûwchîy
  </h2>
  <p>
   <em>
    (shoo-khee' | shoo-HEE | shoo-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; wealth; patronymic from [H7744]; a Shuchite or descendant of Shuach; Shuhite.
  </p>
  <ul>
   <li>
    an ethnic appellative applied only to Bildad, the friend of Job
   </li>
  </ul>
