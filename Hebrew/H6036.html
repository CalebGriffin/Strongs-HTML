  <h1>
   H6036 עָנוּב / ענוב
  </h1>
  <h2>
   ʻÂnûwb
  </h2>
  <p>
   <em>
    (aw-noob' | aw-NOOB | ah-NOOV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; confederate; passive participle from the same as [H6025]; borne (as fruit); Anub, an Israelite; Anub.
  </p>
  <ul>
   <li>
    son of Coz, descendant of Judah and Caleb through Ashur, the father of Tekoa
   </li>
  </ul>
