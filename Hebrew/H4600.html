<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   H4600 מָעַךְ / מעך
  </h1>
  <h2>
   mâʻak
  </h2>
  <p>
   <em>
    (maw-ak' | maw-AK | ma-AK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to press, i.e., to pierce, emasculate, handle; bruised, stuck, be pressed.
  </p>
  <ul>
   <li>
    to press, squeeze
    <ul>
     <li>
      (Qal) to be crushed
     </li>
     <li>
      (Pual) to be handled, be pressed
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4098]
  </p>
 </body>
</html>
