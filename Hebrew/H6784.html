  <h1>
   H6784 צָמַק / צמק
  </h1>
  <h2>
   tsâmaq
  </h2>
  <p>
   <em>
    (tsaw-mak' | tsaw-MAHK | tsa-MAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to dry up; dry.
  </p>
  <ul>
   <li>
    to dry, dry up, shrivel
    <ul>
     <li>
      (Qal) to shrivel (of women's breasts)
     </li>
    </ul>
   </li>
  </ul>
