 <body>
  <h1>
   H4750 מִקְשָׁה / מקשה
  </h1>
  <h2>
   miqshâh
  </h2>
  <p>
   <em>
    (mik-shaw' | mik-SHAW | meek-SHA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; denominative from [H7180]; literally a cucumbered field, i.e., a cucumber patch; garden of cucumbers.
  </p>
  <ul>
   <li>
    place or field of cucumbers
   </li>
  </ul>
