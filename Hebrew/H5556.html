 <body class="theme-dark" style="user-select: text;">
  <h1>
   H5556 סׇלְעָם / סלעם
  </h1>
  <h2>
   çolʻâm
  </h2>
  <p>
   <em>
    (sol-awm' | sole-AWM | sole-AM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; apparently from the same as [H5553] in the sense of crushing as with a rock, i.e., consuming; a kind of locust (from its destructiveness); bald locust.
  </p>
  <ul>
   <li>
    locust
    <ul>
     <li>
      an edible winged locust
     </li>
    </ul>
   </li>
  </ul>
 </body>
