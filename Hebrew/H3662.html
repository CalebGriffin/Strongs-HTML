  </h1>
  <h2>
   Kᵉnânîy
  </h2>
  <p>
   <em>
    (ken-aw-nee' | keh-naw-NEE | keh-na-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my station; from [H3661]; planted; Kenani, an Israelite; Chenani.
  </p>
  <ul>
   <li>
    one of the Levites who assisted at the solemn purification of the people under Ezra
   </li>
