  <h1>
   H6517 פָּרוּר / פרור
  </h1>
  <h2>
   pârûwr
  </h2>
  <p>
   <em>
    (paw-roor' | paw-ROOR | pa-ROOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; passive participle of [H6565] in the sense of spreading out (compare [H6524]); a skillet (as flat or deep); pan, pot.
  </p>
  <ul>
   <li>
    pan, pot
   </li>
  </ul>
