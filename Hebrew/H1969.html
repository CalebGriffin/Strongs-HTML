  <h1>
   H1969 הִין / הין
  </h1>
  <h2>
   hîyn
  </h2>
  <p>
   <em>
    (heen | heen | heen)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably of Egyptian origin; a hin or liquid measure; hin.
  </p>
  <ul>
   <li>
    hin
    <ul>
     <li>
      a unit of measure, about 5 quarts (6 liters)
     </li>
     <li>
      a vessel holding a hin of liquid
     </li>
    </ul>
   </li>
  </ul>
