  <h1>
   H2201 זַעַק / זעק
  </h1>
  <h2>
   zaʻaq
  </h2>
  <p>
   <em>
    (zah'-ak | dza-AK | za-AK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; and (feminine) זְעָקָה; from [H2199]; a shriek or outcry; cry(-ing).
  </p>
  <ul>
   <li>
    cry, outcry
    <ul>
     <li>
      outcry
     </li>
     <li>
      cry of distress
     </li>
     <li>
      outcry, clamour
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G994], [G995], [G5456]
  </p>
 </body>
