  <h1>
   H4297 מֻטֶּה / מטה
  </h1>
  <h2>
   muṭṭeh
  </h2>
  <p>
   <em>
    (moot-teh' | moot-TEH | moo-TEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5186]; a stretching, i.e., distortion (figuratively, iniquity); perverseness.
  </p>
  <ul>
   <li>
    a perversion, that which is perverted or warped, perverted
   </li>
  </ul>
