 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7426 רָמַם / רמם
  </h1>
  <h2>
   râmam
  </h2>
  <p>
   <em>
    (raw-mam' | raw-MAHM | ra-MAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to rise (literally or figuratively); exalt, get (oneself) up, lift up (self), mount up.
  </p>
  <ul>
   <li>
    to be exalted, be lifted up
    <ul>
     <li>
      (Qal) to be exalted
     </li>
     <li>
      (Niphal) to lift oneself
     </li>
    </ul>
   </li>
  </ul>
 </body>
