   H3886 לוּעַ / לוע
  </h1>
  <h2>
   lûwaʻ
  </h2>
  <p>
   <em>
    (loo'-ah | LOO-ah | LOO-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to gulp; figuratively, to be rash; swallow down (up).
  </p>
  <ul>
   <li>
    (Qal) to swallow, swallow down
   </li>
  </ul>
