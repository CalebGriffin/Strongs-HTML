  <h1>
   H1899 הֶגֶה / הגה
  </h1>
  <h2>
   hegeh
  </h2>
  <p>
   <em>
    (heh'-geh | heh-ɡEH | heh-ɡEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1897]; a muttering (in sighing, thought, or as thunder); mourning, sound, tale.
  </p>
  <ul>
   <li>
    a rumbling, growling, moaning
    <ul>
     <li>
      a rumbling, growling
     </li>
     <li>
      a moaning
     </li>
     <li>
      a sigh, moan, sighing
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G3196]
  </p>
