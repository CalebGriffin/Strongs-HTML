   ʻAtsmôwn
  </h2>
  <p>
   <em>
    (ats-mone' | ats-MONE | ats-MONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; strong; or עַצְמֹן; from [H6107]; bone-like; Atsmon, a place near Palestine; Azmon.
  </p>

   <li>
    a place on the extreme southern border of Canaan
