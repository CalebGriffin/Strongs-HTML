  <h1>
   H7846 שֵׂט / שט
  </h1>
  <h2>
   sêṭ
  </h2>
  <p>
   <em>
    (sayte | sate | sate)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or סֵט; from [H7750]; a departure from right, i.e., sin; revolter, that turn aside.
  </p>
  <ul>
   <li>
    swerver, revolter, rebel, deeds that swerve
   </li>
  </ul>

   See also

   [G3847]
  </p>
