  <h1>
   H3344 יָקַד / יקד
  </h1>
  <h2>
   yâqad
  </h2>
  <p>
   <em>
    (yaw-kad' | yaw-KAHD | ya-KAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to burn; (be) burn(-ing), [lexicon-key|×] from the hearth, kindle.
  </p>
  <ul>
   <li>
    to burn, kindle, be kindled
    <ul>
     <li>
      (Qal) to be kindled
     </li>
     <li>
      (Hophal) to burn, be burning
     </li>
    </ul>
   </li>
  </ul>
