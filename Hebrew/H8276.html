  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to intwine; wrap together, wreath.
  </p>

   <li>
    to be intertwined
    <ul>
     <li>
      (Pual) to be intertwined
     </li>

      (Hithpael) to intertwine oneself
