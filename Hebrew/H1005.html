  <h1>
   H1005 בַּיִת / בית
  </h1>
  <h2>
   bayith
  </h2>
  <p>
   <em>
    (bah-yith | ba-YIT | ba-YEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H1004]; a house (in the greatest variation of applications, especially family, etc.); house.
  </p>
  <ul>
   <li>
    house (of men)
   </li>
   <li>
    house (of God)
   </li>
  </ul>
