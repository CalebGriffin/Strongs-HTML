  <h1>
   H1085 בִּלְדַּד / בלדד
  </h1>
  <h2>
   Bildad
  </h2>
  <p>
   <em>
    (bil-dad' | bil-DAHD | beel-DAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; confusing (by mingling) love; of uncertain derivation; Bildad, one of Job's friends; Bildad.
  </p>
  <ul>
   <li>
    the second friend of Job
   </li>
  </ul>
