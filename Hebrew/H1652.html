 <body class="theme-dark" style="user-select: text;">
  <h1>
   H1652 גָּשַׁם / גשם
  </h1>
  <h2>
   gâsham
  </h2>
  <p>
   <em>
    (gaw-sham' | ɡaw-SHAHM | ɡa-SHAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to shower violently; (cause to) rain.
  </p>
  <ul>
   <li>
    to rain
    <ul>
     <li>
      (Pual) to be rained on
     </li>
     <li>
      (Hiphil) to cause rain, send rain
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2597], [G5205]
  </p>
 </body>
