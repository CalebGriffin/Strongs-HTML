  </h1>
  <h2>
   ʼănaph
  </h2>
  <p>
   <em>
    (an-af' | uh-NAHP | uh-NAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H639] (only in the plural as a singular); the face; face, visage.
  </p>

   <li>
    face, nose
