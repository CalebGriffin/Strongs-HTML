 <body class="theme-dark">
  <h1>
   H6693 צוּק / צוק
  </h1>
  <h2>
   tsûwq
  </h2>
  <p>
   <em>
    (tsook | tsook | tsook)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to compress, i.e., (figuratively) oppress, distress; constrain, distress, lie sore, (op-)press(-or), straiten.
  </p>
  <ul>
   <li>
    (Hiphil) to constrain, press, bring into straits, straiten, oppress
   </li>
  </ul>
