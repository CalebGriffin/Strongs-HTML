  <h1>
   H3017 יָגוּר / יגור
  </h1>
  <h2>
   Yâgûwr
  </h2>
  <p>
   <em>
    (yaw-goor' | yaw-ɡOOR | ya-ɡOOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; he sojourns; probably from [H1481]; a lodging; Jagur, a place in Palestine; Jagur.
  </p>
  <ul>
   <li>
    a town of Judah, one of those farthest to the south, on the frontier of Edom
   </li>
  </ul>
