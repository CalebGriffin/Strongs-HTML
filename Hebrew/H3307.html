 <body>
  <h1>
   H3307 יָפֵחַ / יפח
  </h1>
  <h2>
   yâphêach
  </h2>
  <p>
   <em>
    (yaw-fay'-akh | yaw-PAY-ah | ya-FAY-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H3306]; properly, puffing, i.e., (figuratively) meditating; such as breathe out.
  </p>
  <ul>
   <li>
    a breathing out, exhaling, puffing out (substantive)
   </li>
  </ul>
