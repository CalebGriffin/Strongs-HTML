  <h1>
   H7236 רְבָה / רבה
  </h1>
  <h2>
   rᵉbâh
  </h2>
  <p>
   <em>
    (reb-aw' | reh-BAW | reh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H7235]; to increase (in whatever respect); make a great man, grow.
  </p>
  <ul>
   <li>
    to grow great
    <ul>
     <li>
      (Peal) to grow long, grow tall and large, grow great, increase
     </li>
     <li>
      (Pael) to make great
     </li>
    </ul>
   </li>
  </ul>
