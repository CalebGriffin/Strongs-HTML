  <h1>
   H4937 מִשְׁעֵן / משען
  </h1>
  <h2>
   mishʻên
  </h2>
  <p>
   <em>
    (mish-ane' | mish-ANE | meesh-ANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מִשְׁעָן; from [H8172]; a support (concretely), i.e., (figuratively) a protector or sustenance; stay.
  </p>
  <ul>
   <li>
    support, staff
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2479], [G2480], [G5349]
  </p>
