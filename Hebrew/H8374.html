 <body>
  <h1>
   H8374 תָּאַב / תאב
  </h1>
  <h2>
   tâʼab
  </h2>
  <p>
   <em>
    (taw-ab' | taw-AB | ta-AV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (probably identical with [H8373] through the idea of puffing disdainfully at; compare [H340]); to loathe (morally); abhor.
  </p>
  <ul>
   <li>
    (Piel) to loathe, abhor
   </li>
  </ul>
