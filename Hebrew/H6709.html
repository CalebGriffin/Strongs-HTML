 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6709 צַחֲנָה / צחנה
  </h1>
  <h2>
   tsachănâh
  </h2>
  <p>
   <em>
    (tsakh-an-aw' | tsa-huh-NAW | tsa-huh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to putrefy; stench; ill savour.
  </p>
  <ul>
   <li>
    stench, foul odour
   </li>
  </ul>
