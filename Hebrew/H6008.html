  <h1>
   H6008 עַמְעָד / עמעד
  </h1>
  <h2>
   ʻAmʻâd
  </h2>
  <p>
   <em>
    (am-awd' | am-AWD | am-AD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; enduring; from [H5971] and [H5703]; people of time; Amad, a place in Palestine; Amad.
  </p>
  <ul>
   <li>
    a town in Asher on the border between Alammelech and Misheal
   </li>
  </ul>
