  <h1>
   H2611 חָנֵף / חנף
  </h1>
  <h2>
   chânêph
  </h2>
  <p>
   <em>
    (khaw-nafe' | haw-NAPE | ha-NAFE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H2610]; soiled (i.e., with sin), impious; hypocrite(-ical).
  </p>
  <ul>
   <li>
    hypocritical, godless, profane, hypocrite, irreligious
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G268], [G459], [G765], [G1388], [G5273]
  </p>
