  <h1>
   H6394 פִּלְדָּשׁ / פלדש
  </h1>
  <h2>
   Pildâsh
  </h2>
  <p>
   <em>
    (pil-dawsh' | pil-DOHSH | peel-DOHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; flame of fire; of uncertain derivation; Pildash, a relative of Abraham; Pildash.
  </p>
  <ul>
   <li>
    one of the 8 sons of Nahor, the brother of Abraham, by Milcah his wife or niece
   </li>
  </ul>
