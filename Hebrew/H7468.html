  <h2>
   rᵉʻûwth
  </h2>
  <p>
   <em>
    (reh-ooth' | reh-OOT | reh-OOT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H7462] in the sense of [H7453]; a female associate; generally an additional one; [lexicon-key|+] another, mate, neighbour.
  </p>

   <li>
    female companion, mate, neighbour woman
   </li>
  </ul>
