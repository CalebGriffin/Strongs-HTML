  </h1>
  <h2>
   ʻÔphel
  </h2>
  <p>
   <em>
    (o'-fel | oh-PEL | oh-FEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; hill; the same as [H6076]; Ophel, a ridge in Jerusalem; Ophel.
  </p>
  <ul>
   <li>
    a ridge of hills in Jerusalem, fortified for defense of the city
   </li>
  </ul>
