  <h1>
   H5598 סִפַּי / ספי
  </h1>
  <h2>
   Çippay
  </h2>
  <p>
   <em>
    (sip-pah'-ee | sip-PAI | see-PAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; threshold; from [H5592]; bason-like; Sippai, a Philistine; Sippai.
  </p>
  <ul>
   <li>
    one of the sons of the Philistine giant slain by Sibbechai the Hushathite
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H5593].
  </p>
