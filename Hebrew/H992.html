 <body class="theme-dark">
  <h1>
   H992 בֹּטֶן / בטן
  </h1>
  <h2>
   bôṭen
  </h2>
  <p>
   <em>
    (bo'-ten | boh-TEN | boh-TEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H990]; (only in plural) a pistachio-nut (from its form); nut.
  </p>
  <ul>
   <li>
    pistachio nuts - delicacy given to Joseph by Jacob through his sons
   </li>
  </ul>
