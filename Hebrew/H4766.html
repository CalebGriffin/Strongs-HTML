  </h1>
  <h2>
   marbeh
  </h2>
  <p>

   </em>

  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7235]; properly, increasing; as noun, greatness, or (adverbially) greatly; great, increase.
  </p>

   <li>
