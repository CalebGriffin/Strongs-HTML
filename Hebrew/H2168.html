 <body class="theme-dark">
  <h1>
   H2168 זָמַר / זמר
  </h1>
  <h2>
   zâmar
  </h2>
  <p>
   <em>
    (zaw-mar' | dzaw-MAHR | za-MAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (compare [H2167], [H5568], [H6785]); to trim (a vine); prune.
  </p>
  <ul>
   <li>
    to trim, prune
    <ul>
     <li>
      (Qal) to trim, prune
     </li>
     <li>
      (Niphal) to be pruned
     </li>
    </ul>
   </li>
  </ul>
 </body>
