  <h1>
   H4596 מְעִי / מעי
  </h1>
  <h2>
   mᵉʻîy
  </h2>
  <p>
   <em>
    (meh-ee' | meh-EE | meh-EE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5753]; (compare [H5856]); a pile of rubbish (as contorted), i.e., a ruin; heap.
  </p>
  <ul>
   <li>
    ruin, heap
   </li>
  </ul>

   See also
  </h3>

   [G1656], [G2588], [G5529]
