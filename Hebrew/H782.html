  <h1>
   H782 אֲרֶשֶׁת / ארשת
  </h1>
  <h2>
   ʼăresheth
  </h2>
  <p>
   <em>
    (ar-eh'-sheth | uh-reh-SHET | uh-reh-SHET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H781] (in the sense of desiring to possess); a longing for; request.
  </p>
  <ul>
   <li>
    desire, request
   </li>
  </ul>
