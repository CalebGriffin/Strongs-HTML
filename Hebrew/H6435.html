  <h2>
   pên
  </h2>
  <p>
   <em>
    (pane | pane | pane)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   conjunction; from [H6437]; properly, removal; used only (in the construction) adverb as conjunction, lest; (lest) (peradventure), that...not.
  </p>
  <ul>
   <li>
    lest, not, beware lest (conjunction)

    lest (adverb)
   </li>
