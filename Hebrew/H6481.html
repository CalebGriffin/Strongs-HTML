  <h2>
   pâtsaʻ
  </h2>
  <p>
   <em>
    (paw-tsah' | paw-TSA | pa-TSA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to split, i.e., wound; wound.
  </p>
  <ul>
   <li>
    to bruise, wound, wound by bruising
    <ul>
     <li>
      (Qal) to wound by crushing
     </li>
    </ul>
   </li>
  </ul>
