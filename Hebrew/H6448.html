  </h1>
  <h2>
   pâçag
  </h2>
  <p>
   <em>
    (paw-sag' | paw-SAHɡ | pa-SAHɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to cut up, i.e., (figuratively) contemplate; consider.
  </p>
  <ul>
   <li>
    (Piel) to pass between or within
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>
