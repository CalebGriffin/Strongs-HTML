 <body>
  <h1>
   H8014 שַׂלְמַי / שלמי
  </h1>
  <h2>
   Salmay
  </h2>
  <p>
   <em>
    (sal-mah'-ee | sahl-MAI | sahl-MAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my thanks; from [H8008]; clothed; Salmai, an Israelite; Shalmai.
  </p>
  <ul>
   <li>
    ancestor of a family of temple slaves who returned from exile with Zerubbabel
   </li>
  </ul>
