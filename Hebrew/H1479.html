   <em>
    (goof | ɡoop | ɡoof)

  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to hollow or arch, i.e., (figuratively) close; to shut; shut.
  </p>

   <li>
    to shut, close
