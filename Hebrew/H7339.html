  <h1>
   H7339 רְחֹב / רחב
  </h1>
  <h2>
   rᵉchôb
  </h2>
  <p>
   <em>
    (rekh-obe' | reh-HOBE | reh-HOVE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or רְחוֹב; from [H7337]; a width, i.e., (concretely) avenue or area; broad place (way), street.
  </p>
  <ul>
   <li>
    broad or open place or plaza
   </li>
  </ul>

   See also
  </h3>

   [G1886], [G3598], [G4505]
