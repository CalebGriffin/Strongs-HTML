  </h1>
  <h2>
   châçam
  </h2>
  <p>
   <em>
    (khaw-sam' | haw-SAHM | ha-SAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to muzzle; by analogy, to stop the nose; muzzle, stop.
  </p>
  <ul>
   <li>
    (Qal) to stop up, muzzle
   </li>
  </ul>
