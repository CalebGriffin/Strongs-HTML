  <h1>
   H5550 סֹלְלָה / סללה
  </h1>
  <h2>
   çôlᵉlâh
  </h2>
  <p>
   <em>
    (so-lel-aw' | soh-leh-LAW | soh-leh-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or סוֹלְלָה; active participle feminine of [H5549], but used passively; a military mound, i.e., rampart of besiegers; bank, mount.
  </p>
  <ul>
   <li>
    mound
   </li>
  </ul>
