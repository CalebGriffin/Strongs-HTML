  <h1>
   H1972 הָלָא / הלא
  </h1>
  <h2>
   hâlâʼ
  </h2>
  <p>
   <em>
    (haw-law' | haw-LAW | ha-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; probably denominatively from [H1973]; to remove or be remote; cast far off.
  </p>
  <ul>
   <li>
    (Niphal) to be removed far away, be removed far off
   </li>
  </ul>
