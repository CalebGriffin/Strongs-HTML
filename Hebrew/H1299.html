  </h1>
  <h2>
   bâraq
  </h2>
  <p>
   <em>
    (baw-rak' | baw-RAHK | ba-RAHK)
   </em>
  </p>
  <h3>
   Definition

   verb; a primitive root; to lighten (lightning); cast forth.
  </p>
