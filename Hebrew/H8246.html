  <h1>
   H8246 שָׁקַד / שקד
  </h1>
  <h2>
   shâqad
  </h2>
  <p>
   <em>
    (shaw-kad' | shaw-KAHD | sha-KAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a denominative from [H8247]; to be (intensively, make) almond-shaped; make like (unto, after the fashion of) almonds.
  </p>
  <ul>
   <li>
    (Pual) cups shaped like almond blossoms (participle)
   </li>
  </ul>
