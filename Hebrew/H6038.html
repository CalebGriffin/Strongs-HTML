  <h1>
   H6038 עֲנָוָה / ענוה
  </h1>
  <h2>
   ʻănâvâh
  </h2>
  <p>
   <em>
    (an-aw-vaw' | uh-naw-WAW | uh-na-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6035]; condescension, human and subjective (modesty), or divine and objective (clemency); gentleness, humility, meekness.
  </p>
  <ul>
   <li>
    humility, meekness
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3809], [G5218]
  </p>
