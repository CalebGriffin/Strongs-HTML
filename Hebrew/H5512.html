 <body class="theme-dark" style="user-select: text;">
  <h1>
   H5512 סִין / סין
  </h1>
  <h2>
   Çîyn
  </h2>
  <p>
   <em>
    (seen | seen | seen)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; thorn, clay; of uncertain derivation; Sin the name of an Egyptian town and (probably) desert adjoining; Sin.
  </p>
  <ul>
   <li>
    a town in eastern Egypt
   </li>
   <li>
    the tract of wilderness between Elim and Sinai
   </li>
  </ul>
