  <h1>
   H4215 מְזָרֶה / מזרה
  </h1>
  <h2>
   mᵉzâreh
  </h2>
  <p>
   <em>
    (mez-aw-reh' | meh-dzaw-REH | meh-za-REH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; apparently from [H2219]; properly, a scatterer, i.e., the north wind (as dispersing clouds; only in plural); north.
  </p>
  <ul>
   <li>
    scatterer
   </li>
  </ul>
