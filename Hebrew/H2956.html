  <h1>
   H2956 טָרַד / טרד
  </h1>
  <h2>
   ṭârad
  </h2>
  <p>
   <em>
    (taw-rad' | taw-RAHD | ta-RAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to drive on; figuratively, to follow close; continual.
  </p>
  <ul>
   <li>
    to pursue, chase, be continuous
    <ul>
     <li>
      (Qal) dripping (participle)
     </li>
    </ul>
   </li>
  </ul>

   See also
