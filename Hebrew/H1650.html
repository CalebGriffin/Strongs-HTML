  <h2>
   Gᵉshûwr
  </h2>
  <p>
   <em>
    (ghesh-oor' | ɡeh-SHOOR | ɡeh-SHOOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; proud beholder; from an unused root (meaning to join); bridge; Geshur, a district of Syria; Geshur, Geshurite.
  </p>
  <ul>
   <li>
    a people
   </li>
   <li>
    a land in north Transjordania
   </li>
  </ul>
