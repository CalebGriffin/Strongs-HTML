  <h1>
   H7054 קָמָה / קמה
  </h1>
  <h2>
   qâmâh
  </h2>
  <p>
   <em>
    (kuw-maw' | kaw-MAW | ka-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of active participle of [H6965]; something that rises, i.e., a stalk of grain; (standing) corn, grown up, stalk.
  </p>
  <ul>
   <li>
    standing grain
   </li>
  </ul>

   See also
