  <h1>
   H5815 עֲזִיאֵל / עזיאל
  </h1>
  <h2>
   ʻĂzîyʼêl
  </h2>
  <p>
   <em>
    (az-ee-ale' | uh-dzee-ALE | uh-zee-ALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; whom God comforts; from [H5756] and [H410]; strengthened of God; Aziel, an Israelite; Aziel.
  </p>
  <ul>
   <li>
    a Levite; also 'Jaaziel'
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H3268].
  </p>
