  <h1>
   H5373 נֵרְדְּ / נרד
  </h1>
  <h2>
   nêrd
  </h2>
  <p>
   <em>
    (nayrd | nay-RED | nay-RED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; of foreign origin; nard, an aromatic; spikenard.
  </p>
  <ul>
   <li>
    spikenard, nard
    <ul>
     <li>
      an odoriferous aromatic plant from India
     </li>
    </ul>
   </li>
  </ul>
