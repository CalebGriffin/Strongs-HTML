 <body>
  <h1>
   H6280 עָתַר / עתר
  </h1>
  <h2>
   ʻâthar
  </h2>
  <p>
   <em>
    (aw-thar' | aw-TAHR | ah-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be (causatively, make) abundant; deceitful, multiply.
  </p>
  <ul>
   <li>
    to be abundant
    <ul>
     <li>
      (Niphal) to be plentiful
     </li>
     <li>
      (Hiphil) to multiply, become abundant
     </li>
    </ul>
   </li>
  </ul>
 </body>
