   H438 אַלּוֹן / אלון
  </h1>
  <h2>
   ʼAllôwn
  </h2>
  <p>
   <em>
    (al-lone' | al-LONE | ah-LONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper noun; great tree, oak; the same as [H437]; Allon, an Israelite, also a place in Palestine; Allon.
  </p>
  <ul>
   <li>
    city in Naphtali
   </li>
   <li>
    a Simeonite
   </li>
  </ul>
