 <body class="theme-dark">
  <h1>
   H334 אִטֵּר / אטר
  </h1>
  <h2>
   ʼiṭṭêr
  </h2>
  <p>
   <em>
    (it-tare' | it-TARE | ee-TARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H332]; shut up, i.e., impeded (as to the use of the right hand); [lexicon-key|+] left-handed.
  </p>
  <ul>
   <li>
    bound, impeded (on the right, i.e., left-handed), shut, shut up
   </li>
  </ul>
