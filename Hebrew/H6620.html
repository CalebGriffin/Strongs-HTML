 <body class="theme-dark">
  <h1>
   H6620 פֶּתֶן / פתן
  </h1>
  <h2>
   pethen
  </h2>
  <p>
   <em>
    (peh'-then | peh-TEN | peh-TEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to twist; an asp (from its contortions); adder.
  </p>
  <ul>
   <li>
    a snake, venomous serpent
    <ul>
     <li>
      perhaps the cobra, adder, or viper
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G785], [G935], [G1404]
  </p>
 </body>
