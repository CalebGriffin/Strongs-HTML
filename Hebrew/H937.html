   H937 בּוּז / בוז
  </h1>
  <h2>
   bûwz
  </h2>
  <p>
   <em>
    (booz | boodz | booz)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H936]; disrespect; contempt(-uously), despised, shamed.
  </p>
  <ul>
   <li>
    contempt
    <ul>
     <li>
      springing from evil
     </li>
     <li>
      springing from prosperity
     </li>
     <li>
      springing from judgment
     </li>
    </ul>
   </li>
  </ul>
