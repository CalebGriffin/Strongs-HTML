  <h1>
   H5644 סִתְרִי / סתרי
  </h1>
  <h2>
   Çithrîy
  </h2>
  <p>
   <em>
    (sith-ree' | sit-REE | seet-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; protection of Jehovah; from [H5643]; protective; Sithri, an Israelite; Zithri.
  </p>
  <ul>
   <li>
    son of Uzziel and grandson of Kohath the son of Levi
    <ul>
     <li>
      more properly 'Sithri'
     </li>
    </ul>
   </li>
  </ul>
