 <body>
  <h1>
   H6016 עֹמֶר / עמר
  </h1>
  <h2>
   ʻômer
  </h2>
  <p>
   <em>
    (o'-mer | oh-MER | oh-MER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6014]; properly, a heap, i.e., a sheaf; also an omer, as a dry measure; omer, sheaf.
  </p>
  <ul>
   <li>
    omer
    <ul>
     <li>
      a dry measure of 1/10 ephah (about 2 litres)
     </li>
    </ul>
   </li>
   <li>
    sheaf
   </li>
  </ul>
 </body>
