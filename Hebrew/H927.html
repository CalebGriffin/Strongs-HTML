  <h1>
   H927 בְּהַל / בהל
  </h1>
  <h2>
   bᵉhal
  </h2>
  <p>
   <em>
    (be-hal' | beh-HAHL | beh-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H926]; to terrify, hasten; in haste, trouble.
  </p>
  <ul>
   <li>
    (Pual) to frighten, alarm, dismay
   </li>
   <li>
    (Ithpa'al) to hurry, hasten
   </li>
   <li>
    (Ithpa'al) alarmed (participle)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1611]
  </p>
