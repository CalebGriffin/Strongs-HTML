  <h1>
   H6803 צִנְצֶנֶת / צנצנת
  </h1>
  <h2>
   tsintseneth
  </h2>
  <p>
   <em>
    (tsin-tseh'-neth | tsin-tseh-NET | tseen-tseh-NET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H6791]; a vase (probably a vial tapering at the top); pot.
  </p>
  <ul>
   <li>
    jar, pot, receptacle
   </li>
  </ul>
