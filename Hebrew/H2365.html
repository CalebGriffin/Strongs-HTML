  <h1>
   H2365 חוּשַׁי / חישי
  </h1>
  <h2>
   Chûwshay
  </h2>
  <p>
   <em>
    (khoo-shah'-ee | hoo-SHAI | hoo-SHAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; hasting; from [H2363]; hasty; Chushai, an Israelite; Hushai.
  </p>
  <ul>
   <li>
    an Archite, a friend of David
   </li>
   <li>
    the father of Baana, an officer of Solomon; probably the same as 1
   </li>
  </ul>
