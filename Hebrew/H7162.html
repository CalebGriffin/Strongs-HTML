  <h1>
   H7162 קֶרֶן / קרן
  </h1>
  <h2>
   qeren
  </h2>
  <p>
   <em>
    (keh'-ren | keh-REN | keh-REN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H7161]; a horn (literally or for sound); horn, cornet.
  </p>
  <ul>
   <li>
    horn
    <ul>
     <li>
      as musical instrument
     </li>
     <li>
      symbolic (in visions)
     </li>
     <li>
      of an animal
     </li>
    </ul>
   </li>
  </ul>
