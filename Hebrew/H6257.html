  <h1>
   H6257 עָתַד / עתד
  </h1>
  <h2>
   ʻâthad
  </h2>
  <p>
   <em>
    (aw-thad' | aw-TAHD | ah-TAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to prepare; make fit, be ready to become.
  </p>
  <ul>
   <li>
    to be ready, make ready, prepare
    <ul>
     <li>
      (Piel) to make ready
     </li>
     <li>
      (Hithpael) to be prepared
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2090], [G3903]
  </p>
