  <h1>
   H2213 זֵר / זר
  </h1>
  <h2>
   zêr
  </h2>
  <p>
   <em>
    (zare | dzare | zare)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2237] (in the sense of scattering); a chaplet (as spread around the top), i.e., (specifically) a border moulding; crown.
  </p>
  <ul>
   <li>
    border, moulding, circlet
   </li>
  </ul>
