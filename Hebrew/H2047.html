  <h1>
   H2047 הֲתָךְ / התך
  </h1>
  <h2>
   Hăthâk
  </h2>
  <p>
   <em>
    (hath-awk' | huh-TOKE | huh-TOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; verily; probably of foreign origin; Hathak, a Persian eunuch; Hatach.
  </p>
  <ul>
   <li>
    a eunuch in the court of Ahasuerus
   </li>
  </ul>
