  <h1>
   H5455 סַבְתְּכָא / סבתכא
  </h1>
  <h2>
   Çabtᵉkâʼ
  </h2>
  <p>
   <em>
    (sab-tek-aw' | sahb-teh-KAW | sahv-teh-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; striking; probably of foreign derivation; Sabteca, the name of a son of Cush, and the region settled by him; Sabtecha, Sabtechah.
  </p>
  <ul>
   <li>
    the 5th son of Cush
   </li>
  </ul>
