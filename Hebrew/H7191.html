  <h1>
   H7191 קִשְׁיוֹן / קשיון
  </h1>
  <h2>
   Qishyôwn
  </h2>
  <p>
   <em>
    (kish-yone' | kish-YONE | keesh-YONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; hard; from [H7190]; hard ground; Kishjon, a place in Palestine; Kishion, Keshon.
  </p>
  <ul>
   <li>
    a town on the boundary of Issachar allotted to the Gershonite Levites
   </li>
  </ul>
