  </h1>
  <h2>
   ʻillêg
  </h2>
  <p>
   <em>
    (il-layg' | il-LAɡE | ee-LAɡE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to stutter; stuttering; stammerer.
  </p>
  <ul>
   <li>
    speaking inarticulately, stammering
