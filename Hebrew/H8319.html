 <body class="theme-dark" style="user-select: text;">
  <h1>
   H8319 שָׁרַק / שרק
  </h1>
  <h2>
   shâraq
  </h2>
  <p>
   <em>
    (shaw-rak' | shaw-RAHK | sha-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to be shrill, i.e., to whistle or hiss (as a call or in scorn); hiss.
  </p>
  <ul>
   <li>
    to hiss, whistle, pipe
    <ul>
     <li>
      (Qal) to hiss (as a signal)
     </li>
    </ul>
   </li>
  </ul>
 </body>
