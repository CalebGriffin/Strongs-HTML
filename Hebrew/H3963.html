 <body class="theme-dark">
  <h1>
   H3963 לֶתֶךְ / לתך
  </h1>
  <h2>
   lethek
  </h2>
  <p>
   <em>
    (leh'-thek | leh-TEK | leh-TEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root of uncertain meaning; a measure for things dry; half homer.
  </p>
  <ul>
   <li>
    barley-measure
    <ul>
     <li>
      uncertain measurement but thought to be half an homer - 5 ephahs
     </li>
    </ul>
   </li>
  </ul>
 </body>
