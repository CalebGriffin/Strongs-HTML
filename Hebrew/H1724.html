 <body class="theme-dark">
  <h1>
   H1724 דָּהַם / דהם
  </h1>
  <h2>
   dâham
  </h2>
  <p>
   <em>
    (daw-ham' | daw-HAHM | da-HAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (compare [H1740]); to be dumb, i.e., (figuratively) dumbfounded; astonished.
  </p>
  <ul>
   <li>
    to astonish, astound
    <ul>
     <li>
      (Niphal) astounded (participle)
     </li>
    </ul>
   </li>
  </ul>
 </body>
