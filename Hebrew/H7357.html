  <h1>
   H7357 רַחַם / רחם
  </h1>
  <h2>
   Racham
  </h2>
  <p>
   <em>
    (rakh'-am | ra-HAHM | ra-HAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; belly; the same as [H7356]; pity; Racham, an Israelite; Raham.
  </p>
  <ul>
   <li>
    a Judaite, son of Shema, father of Jorkoam, and of the descendants of Caleb
   </li>
  </ul>
