  <h1>
   H7920 שְׂכַל / שכל
  </h1>
  <h2>
   sᵉkal
  </h2>
  <p>
   <em>
    (sek-al' | seh-KAHL | seh-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H7919]; to be (causatively, make or act) circumspect and hence, intelligent; consider.
  </p>
  <ul>
   <li>
    (Ithpael) to consider, contemplate
   </li>
  </ul>
