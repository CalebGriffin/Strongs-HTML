  <h1>
   H6461 פָּסַס / פסס
  </h1>
  <h2>
   pâçaç
  </h2>
  <p>
   <em>
    (paw-sas' | paw-SAHS | pa-SAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; probably to disperse, i.e., (intransitive) disappear; cease.
  </p>
  <ul>
   <li>
    to disappear, vanish, cease, fail
    <ul>
     <li>
      (Qal) to vanish
     </li>
    </ul>
   </li>
  </ul>
