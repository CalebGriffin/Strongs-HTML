  <h1>
   H2571 חָמֻשׁ / חמש
  </h1>
  <h2>
   châmush
  </h2>
  <p>
   <em>
    (khaw-moosh' | haw-MOOSH | ha-MOOSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; passive participle of the same as [H2570]; staunch, i.e., able-bodied soldiers; armed (men), harnessed.
  </p>
  <ul>
   <li>
    in battle array, arrayed for battle by fives, armed
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3991]
  </p>
