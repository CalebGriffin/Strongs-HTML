 <body>
  <h1>
   H2460 חֵלֶב / חלב
  </h1>
  <h2>
   Chêleb
  </h2>
  <p>
   <em>
    (khay'-leb | hay-LEB | hay-LEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; milk; the same as [H2459]; fatness; Cheleb, an Israelite; Heleb.
  </p>
  <ul>
   <li>
    son of Baanah, the Netophathite, and one of David's mighty warriors; also spelled 'Heled' ([H2466])
   </li>
  </ul>
