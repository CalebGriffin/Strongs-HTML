  <h1>
   H7485 רַעַמְיָה / רעמיה
  </h1>
  <h2>
   Raʻamyâh
  </h2>
  <p>
   <em>
    (rah-am-yaw' | ra-am-YAW | ra-am-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; thunder of Jehovah; from [H7481] and [H3050]; Jah has shaken; Raamjah, an Israelite; Raamiah.
  </p>
  <ul>
   <li>
    one who returned from exile with Zerubbabel
    <ul>
     <li>
      also 'Reelaiah'
     </li>
    </ul>
   </li>
  </ul>
