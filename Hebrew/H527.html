  <h1>
   H527 אָמוֹן / אמון
  </h1>
  <h2>
   ʼâmôwn
  </h2>
  <p>
   <em>
    (aw-mone' | aw-MONE | ah-MONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; a variation for [H1995]; a throng of people; multitude.
  </p>
  <ul>
   <li>
    artificer, architect, master workman
   </li>
   <li>
    ([lexicon-key|CLBL]) throng, multitude
   </li>
  </ul>
