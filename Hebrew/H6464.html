  <h1>
   H6464 פָּעוּ / פעו
  </h1>
  <h2>
   Pâʻûw
  </h2>
  <p>
   <em>
    (paw-oo' | paw-OO | pa-OO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; bleating; or פָּעִי; from [H6463]; screaming; Pau or Pai, a place in Edom; Pai, Pau.
  </p>
  <ul>
   <li>
    the capital of king Hadar of Edom; site uncertain
   </li>
  </ul>
