  <h1>
   H228 אֲזָא / אזא
  </h1>
  <h2>
   ʼăzâʼ
  </h2>
  <p>
   <em>
    (az-zaw' | uh-DZAW | uh-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; or אֲזָה (Aramaic); to kindle; (by implication) to heat; heat, hot.
  </p>
  <ul>
   <li>
    (Peal) make hot, heat
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1572], [G2545]
  </p>
