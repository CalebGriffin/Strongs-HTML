  <h1>
   H3698 כֻּסֶּמֶת / כסמת
  </h1>
  <h2>
   kuççemeth
  </h2>
  <p>
   <em>
    (koos-seh'-meth | koos-seh-MET | koo-seh-MET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H3697]; spelt (from its bristliness as if just shorn); fitches, rie.
  </p>
  <ul>
   <li>
    spelt - a wheat-like crop planted and harvested in the fall or spring
   </li>
  </ul>
