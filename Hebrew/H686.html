  <h1>
   H686 אָצַר / אצר
  </h1>
  <h2>
   ʼâtsar
  </h2>
  <p>
   <em>
    (aw-tsar' | aw-TSAHR | ah-TSAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to store up; (lay up in) store, (make) treasure(-r).
  </p>
  <ul>
   <li>
    to store up, save, lay up
    <ul>
     <li>
      (Qal) to store up, make treasurer
     </li>
     <li>
      (Niphal) treasured
     </li>
    </ul>
   </li>
  </ul>
