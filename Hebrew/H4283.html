  <h1>
   H4283 מׇחֳרָת / מחרת
  </h1>
  <h2>
   mochŏrâth
  </h2>
  <p>
   <em>
    (mokh-or-awth' | moh-hoh-RAWT | moh-hoh-RAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or מׇחֳרָתָם; (1 Samuel 30:17), feminine from the same as [H4279]; the morrow or (adverbially) tomorrow; morrow, next day.
  </p>
  <ul>
   <li>
    the morrow, the day after
   </li>
  </ul>
