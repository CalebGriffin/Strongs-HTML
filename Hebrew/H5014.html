 <body class="theme-dark">
  <h1>
   H5014 נָבַב / נבב
  </h1>
  <h2>
   nâbab
  </h2>
  <p>
   <em>
    (naw-bab' | naw-BAHB | na-VAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to pierce; to be hollow, or (figuratively) foolish; hollow, vain.
  </p>
  <ul>
   <li>
    (Qal) to hollow out
    <ul>
     <li>
      hollowed (participle)
     </li>
    </ul>
   </li>
  </ul>
 </body>
