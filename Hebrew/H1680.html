 <body>
  <h1>
   H1680 דָּבַב / דבב
  </h1>
  <h2>
   dâbab
  </h2>
  <p>
   <em>
    (daw-bab' | daw-BAHB | da-VAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (compare [H1679]); to move slowly, i.e., glide; cause to speak.
  </p>
  <ul>
   <li>
    to move gently, glide, glide over
    <ul>
     <li>
      (Qal) glide over (participle)
     </li>
    </ul>
   </li>
  </ul>
 </body>
