 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6336 פּוּתִי / פותי
  </h1>
  <h2>
   Pûwthîy
  </h2>
  <p>
   <em>
    (poo-thee' | poo-TEE | poo-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; openess; patronymically from an unused name meaning a hinge; a Puthite (collectively) or descendants of an unknown Puth; Puhites (as if from [H6312]).
  </p>
  <ul>
   <li>
    a family of Judah
   </li>
  </ul>
