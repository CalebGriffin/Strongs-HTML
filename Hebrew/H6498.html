  <h1>
   H6498 פַּקֻּעָה / פקעה
  </h1>
  <h2>
   paqquʻâh
  </h2>
  <p>
   <em>
    (pak-koo-aw' | pahk-koo-AW | pa-koo-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H6497]; the wild cucumber (from splitting open to shed its seeds); gourd.
  </p>
  <ul>
   <li>
    gourds
   </li>
  </ul>
