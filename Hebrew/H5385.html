  <h1>
   H5385 נְשׂוּאָה / נשואה
  </h1>
  <h2>
   nᵉsûwʼâh
  </h2>
  <p>
   <em>
    (nes-oo-aw' | neh-soo-AW | neh-soo-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or rather, נְשֻׂאָה; feminine. passive participle of [H5375]; something borne, i.e., a load; carriage.
  </p>
  <ul>
   <li>
    what is borne or carried about, load
   </li>
  </ul>
