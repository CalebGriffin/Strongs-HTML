  <h1>
   H5114 נוֹדָב / נודב
  </h1>
  <h2>
   Nôwdâb
  </h2>
  <p>
   <em>
    (no-dawb' | noh-DAWB | noh-DAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; nobility; from [H5068]; noble; Nodab, an Arab tribe; Nodab.
  </p>
  <ul>
   <li>
    an Arab tribe probably descended from Nodab, son of Ishmael and grandson of Abraham
   </li>
  </ul>
