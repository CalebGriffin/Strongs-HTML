  <h1>
   H5305 נָפִישׁ / נפיש
  </h1>
  <h2>
   Nâphîysh
  </h2>
  <p>
   <em>
    (naw-feesh' | naw-PEESH | na-FEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; refreshment; from [H5314]; refreshed; Naphish, a son of Ishmael, and his posterity; Naphish.
  </p>
  <ul>
   <li>
    the next to last son of Ishmael
   </li>
   <li>
    an Arabian tribe
   </li>
  </ul>
