  <h1>
   H4729 מִקְטָר / מקטר
  </h1>
  <h2>
   miqṭâr
  </h2>
  <p>
   <em>
    (mik-tawr' | mik-TAWR | meek-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6999]; something to fume (incense) on i.e., a hearth place; to burn...upon.
  </p>
  <ul>
   <li>
    place of sacrificial smoke, altar, hearth, incense
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2368]
  </p>
