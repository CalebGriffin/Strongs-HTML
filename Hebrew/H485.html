  <h1>
   H485 אֲלֻמָּה / אלמה
  </h1>
  <h2>
   ʼălummâh
  </h2>
  <p>
   <em>
    (al-oom-maw' | uh-loom-MAW | uh-loo-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or (masculine) אָלֻם; passive participle of [H481]; something bound; a sheaf; sheaf.
  </p>
  <ul>
   <li>
    sheaf (as something bound)
    <ul>
     <li>
      of Israel returning from exile (figuratively)
     </li>
    </ul>
   </li>
  </ul>
