 <body class="theme-dark" style="user-select: text;">
  <h1>
   H328 אַט / אט
  </h1>
  <h2>
   ʼaṭ
  </h2>
  <p>
   <em>
    (at | at | at)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; from an unused root perhaps meaning to move softly; (as an adverb) gently; charmer.
  </p>
  <ul>
   <li>
    gentleness, softness
    <ul>
     <li>
      gently
     </li>
     <li>
      flowing
     </li>
     <li>
      softly
     </li>
     <li>
      enchanter, necromancer (substantive)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2092], [G2827], [G4981]
  </p>
 </body>
