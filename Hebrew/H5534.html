  <h1>
   H5534 סָכַר / סכר
  </h1>
  <h2>
   çâkar
  </h2>
  <p>
   <em>
    (saw-kar' | saw-KAHR | sa-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to shut up; by implication, to surrender; stop, give over.
  </p>
  <ul>
   <li>
    to shut up, stop up
    <ul>
     <li>
      (Niphal) to be stopped, be shut up
     </li>
     <li>
      (Piel) to shut up, give over
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3860]
  </p>
 </body>
