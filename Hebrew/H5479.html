  <h1>
   H5479 סוֹטַי / סוטי
  </h1>
  <h2>
   Çôwṭay
  </h2>
  <p>
   <em>
    (so-tah'-ee | soh-TAI | soh-TAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; changeful; from [H7750]; roving; Sotai, one of the Nethinim; Sotai.
  </p>
  <ul>
   <li>
    ancestor of a family of Solomon's servants who returned from exile with Zerubbabel
   </li>
  </ul>
