<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   H4222 מָחָא / מחא
  </h1>
  <h2>
   mâchâʼ
  </h2>
  <p>
   <em>
    (maw-khaw' | maw-HAW | ma-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to rub or strike the hands together (in exultation); clap.
  </p>
  <ul>
   <li>
    to strike, clap (the hands)
    <ul>
     <li>
      (Qal) to clap (of joy)
     </li>
     <li>
      (Piel) to clap (of exultation)
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
