  <h2>
   Shikmîy
  </h2>
  <p>
   <em>
    (shik-mee' | shik-MEE | sheek-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; shoulder; patronymic from [H7928]; a Shikmite (collectively), or descendants of Shekem; Shichemites.
  </p>

   <li>
    descendants of Shechem
   </li>
