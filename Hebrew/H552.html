   H552 אֻמְנָם / אמנם
  </h1>
  <h2>
   ʼumnâm
  </h2>
  <p>
   <em>
    (oom-nawm' | oom-NAWM | oom-NAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; an orthographical variation of [H551]; truly; in (very) deed; of a surety.
  </p>

   <li>
    verily, truly, indeed
