  <h1>
   H4531 מַסָּה / מסה
  </h1>
  <h2>
   maççâh
  </h2>
  <p>
   <em>
    (mas-saw' | mahs-SAW | ma-SA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5254]; a testing, of men (judicial) or of God (querulous); temptation, trial.
  </p>
  <ul>
   <li>
    despair, test
    <ul>
     <li>
      despair
     </li>
     <li>
      testing, proving, trial
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3984], [G3986]
  </p>
