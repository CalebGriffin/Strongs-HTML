  <h1>
   H2156 זְמוֹרָה / זמורה
  </h1>
  <h2>
   zᵉmôwrâh
  </h2>
  <p>
   <em>
    (zem-o-raw' | dzeh-moh-RAW | zeh-moh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; or זְמֹרָה (feminine); and זְמֹר (masculine); from [H2168]; a twig (as pruned); vine, branch, slip.
  </p>
  <ul>
   <li>
    branch, twig, shoot
   </li>
  </ul>

   See also
  </h3>

   [G2814], [G5568]
  </p>
