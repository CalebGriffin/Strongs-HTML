  <h1>
   H4095 מַדְרֵגָה / מדרגה
  </h1>
  <h2>
   madrêgâh
  </h2>
  <p>
   <em>
    (mad-ray-gaw' | mahd-ray-ɡAW | mahd-ray-ɡA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to step; properly, a step; by implication, a steep or inaccessible place; stair, steep place.
  </p>
  <ul>
   <li>
    steep place, steep
   </li>
  </ul>

   See also
  </h3>

   [G5327]
  </p>
