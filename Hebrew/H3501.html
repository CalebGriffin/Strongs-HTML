  <h1>
   H3501 יִתְרָא / יתרא
  </h1>
  <h2>
   Yithrâʼ
  </h2>
  <p>
   <em>
    (yith-raw' | yit-RAW | yeet-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; abundance; by variation for [H3502]; Jithra, an Israelite (or Ishmaelite); Ithra.
  </p>
  <ul>
   <li>
    father of Amasa, the commander of Absalom's army; also 'Jether'
   </li>
  </ul>
