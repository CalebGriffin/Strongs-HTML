 <body>
  <h1>
   H318 אׇחֳרֵין / אחרין
  </h1>
  <h2>
   ʼochŏrêyn
  </h2>
  <p>
   <em>
    (okh-or-ane' | oh-hoh-RANE | oh-hoh-RANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; or (shortened) אׇחֳרֵן; (Aramaic) from [H317]; last; at last.
  </p>
  <ul>
   <li>
    end, outcome
    <ul>
     <li>
      hid part (of cows)
     </li>
     <li>
      end (of time)
     </li>
     <li>
      remnant, descendants
     </li>
    </ul>
   </li>
  </ul>
 </body>
