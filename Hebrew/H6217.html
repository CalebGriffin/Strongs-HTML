 <body>
  <h1>
   H6217 עָשׁוּק / עשוק
  </h1>
  <h2>
   ʻâshûwq
  </h2>
  <p>
   <em>
    (aw-shook' | aw-SHOOK | ah-SHOOK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or עָשֻׁק; passive participle of [H6231]; used in plural masculine as abstractly, tyranny; oppressed(-ion).
  </p>
  <ul>
   <li>
    oppression, extortion
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Could be translated as "burdened."
  </p>
 </body>
