 <body class="theme-dark" style="user-select: text;">
  <h1>
   H60 אֵבֶל / אבל
  </h1>
  <h2>
   ʼêbel
  </h2>
  <p>
   <em>
    (ay'-bel | ay-BEL | ay-VEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H56]; lamentation; mourning.
  </p>
  <ul>
   <li>
    mourning
    <ul>
     <li>
      for the dead
     </li>
     <li>
      for rites of mourning (metaphorically)
     </li>
     <li>
      mourning garb
     </li>
     <li>
      period of mourning
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2805], [G3601], [G3806], [G3997]
  </p>
