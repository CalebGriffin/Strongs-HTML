 <body>
  <h1>
   H2106 זָוִית / זוית
  </h1>
  <h2>
   zâvîyth
  </h2>
  <p>
   <em>
    (zaw-veeth' | dzaw-WEET | za-VEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; apparently from the same root as [H2099] (in the sense of prominence); an angle (as projecting), i.e., (by implication) a corner-column (or anta); corner(stone).
  </p>
  <ul>
   <li>
    corner
   </li>
  </ul>
