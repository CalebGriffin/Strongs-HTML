 <body>
  <h1>
   H6896 קֵבָה / קבה
  </h1>
  <h2>
   qêbâh
  </h2>
  <p>
   <em>
    (kay-baw' | kay-BAW | kay-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6895]; the paunch (as a cavity) or first stomach of ruminants; maw.
  </p>
  <ul>
   <li>
    stomach, belly, maw
    <ul>
     <li>
      stomach (of sacrificial victim)
     </li>
     <li>
      belly (of woman)
     </li>
    </ul>
   </li>
  </ul>
 </body>
