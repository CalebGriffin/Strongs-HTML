<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark">
  <h1>
   H4355 מָכַךְ / מכך
  </h1>
  <h2>
   mâkak
  </h2>
  <p>
   <em>
    (maw-kak' | maw-KAHK | ma-HAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to tumble (in ruins); figuratively, to perish; be brought low, decay.
  </p>
  <ul>
   <li>
    to be low, be humiliated
    <ul>
     <li>
      (Qal) to be low, be humiliated
     </li>
     <li>
      (Niphal) to sink
     </li>
     <li>
      (Hophal) to be brought low
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
