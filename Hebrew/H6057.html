  <h1>
   H6057 עָנָף / ענף
  </h1>
  <h2>
   ʻânâph
  </h2>
  <p>
   <em>
    (aw-nawf' | aw-NAWP | ah-NAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to cover; a twig (as covering the limbs); bough, branch.
  </p>
  <ul>
   <li>
    bough, branch
   </li>
  </ul>
