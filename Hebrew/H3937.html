  <h1>
   H3937 לָעַז / לעז
  </h1>
  <h2>
   lâʻaz
  </h2>
  <p>
   <em>
    (law-az' | law-ADZ | la-AZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to speak in a foreign tongue; strange language.
  </p>
  <ul>
   <li>
    (Qal) to speak indistinctly, speak unintelligibly
   </li>
  </ul>
