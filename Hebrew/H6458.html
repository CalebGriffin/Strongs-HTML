 <body>
  <h1>
   H6458 פָּסַל / פסל
  </h1>
  <h2>
   pâçal
  </h2>
  <p>
   <em>
    (paw-sal' | paw-SAHL | pa-SAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to carve, whether wood or stone; grave, hew.
  </p>
  <ul>
   <li>
    to cut, hew, hew into shape
    <ul>
     <li>
      (Qal) to hew, hew out, quarry
     </li>
    </ul>
   </li>
  </ul>
