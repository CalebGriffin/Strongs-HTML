  <h2>
   Nachbîy
  </h2>
  <p>
   <em>
    (nakh-bee' | na-BEE | nahk-BEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; hidden; from [H2247]; occult; Nachbi, an Israelite; Nakbi.
  </p>
  <ul>
   <li>
    son of Vophsi, a Naphtalite, and one of the 12 spies sent to spy out the promised land
   </li>
