  <h1>
   H4262 מַחְמֻד / מחמד
  </h1>
  <h2>
   machmud
  </h2>
  <p>
   <em>
    (makh-mood' | ma-MOOD | mahk-MOOD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מַחְמוּד; from [H2530]; desired; hence, a valuable; pleasant thing.
  </p>
  <ul>
   <li>
    desirable, precious thing
   </li>
  </ul>
