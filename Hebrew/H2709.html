 <body class="theme-dark">
  <h1>
   H2709 חֲקוּפָא / חקופא
  </h1>
  <h2>
   Chăqûwphâʼ
  </h2>
  <p>
   <em>
    (khah-oo-faw' | huh-koo-PAW | huh-koo-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; bent; from an unused root probably meaning to bend; crooked; Chakupha, one of the Nethinim; Hakupha.
  </p>
  <ul>
   <li>
    head of a family of exiles returning with Zerubbabel
   </li>
  </ul>
