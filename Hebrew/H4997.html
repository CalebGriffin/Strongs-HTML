  <h1>
   H4997 נֹאד / נאד
  </h1>
  <h2>
   nôʼd
  </h2>
  <p>
   <em>
    (node | node | node)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or נאוֹד; also (feminine) נֹאדָה; from an unused root of uncertain signification; a (skin or leather) bag (for fluids); bottle.
  </p>
  <ul>
   <li>
    skin, bottle, skin-bottle
   </li>
  </ul>

   See also
  </h3>

   [G779], [G2222]
  </p>
