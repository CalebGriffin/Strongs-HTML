  <h2>
   Bizthâʼ
  </h2>
  <p>
   <em>
    (biz-thaw' | bidz-TAW | beez-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; booty; of Persian origin; Biztha, a eunuch of Xerxes; Biztha.
  </p>
  <ul>
   <li>
    one of Ahasuerus' (Xerxes') eunuchs
   </li>
