   H2892 טֹהַר / טהר
  </h1>
  <h2>
   ṭôhar
  </h2>
  <p>
   <em>
    (to'-har | toh-HAHR | toh-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2891]; literally brightness; ceremonially purification; clearness, glory, purifying.
  </p>
  <ul>
   <li>
    purity, purification, purifying
    <ul>
     <li>
      purity
     </li>
     <li>
      purifying
     </li>
    </ul>
   </li>
   <li>
    clearness, lustre
   </li>
  </ul>
