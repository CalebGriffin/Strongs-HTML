  <h1>
   H5138 נָזִיד / נזיד
  </h1>
  <h2>
   nâzîyd
  </h2>
  <p>
   <em>
    (naw-zeed' | naw-DZEED | na-ZEED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2102]; something boiled, i.e., soup; pottage.
  </p>
  <ul>
   <li>
    boiled food, soup, pottage, thing sodden or boiled
   </li>
  </ul>
