  </h2>
  <p>
   <em>
    (peh'-rek | peh-REK | peh-REK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to break apart; fracture, i.e., severity; cruelty, rigour.
  </p>

   <li>
    harshness, severity, cruelty
