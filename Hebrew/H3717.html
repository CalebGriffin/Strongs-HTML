  <h1>
   H3717 כָּפַל / כפל
  </h1>
  <h2>
   kâphal
  </h2>
  <p>
   <em>
    (kaw-fal' | kaw-PAHL | ka-FAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to fold together; figuratively, to repeat; double.
  </p>
  <ul>
   <li>
    to double, fold double, double over
    <ul>
     <li>
      (Qal) to double over
     </li>
     <li>
      (Niphal) to be doubled
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1362]
  </p>
