  <h1>
   H4979 מַתָּנָה / מתנה
  </h1>
  <h2>
   mattânâh
  </h2>
  <p>
   <em>
    (mat-taw-naw' | maht-taw-NAW | ma-ta-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H4976]; a present; specifically (in a good sense), a sacrificial offering, (in a bad sense) a bribe; gift.
  </p>
  <ul>
   <li>
    gift
   </li>
  </ul>
