 <body>
  <h1>
   H2126 זִינָא / זינא
  </h1>
  <h2>
   Zîynâʼ
  </h2>
  <p>
   <em>
    (zee-naw' | dzee-NAW | zee-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; well-fed; from [H2109]; well-fed; or perhaps an orthographical error for [H2124]; Zina, an Israelite; Zina.
  </p>
  <ul>
   <li>
    a Gershonite Levite, second son of Shimei; also called 'Zizah'
   </li>
  </ul>
