  <h1>
   H5568 סָמַר / סמר
  </h1>
  <h2>
   çâmar
  </h2>
  <p>
   <em>
    (saw-mar' | saw-MAHR | sa-MAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be erect, i.e., bristle as hair; stand up, tremble.
  </p>
  <ul>
   <li>
    to bristle up, shiver, stand up
    <ul>
     <li>
      (Qal) to bristle up, shiver
     </li>
     <li>
      (Piel) to bristle up, stand up
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5425]
  </p>
 </body>
