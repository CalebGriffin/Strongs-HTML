 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7325 רוּר / רור
  </h1>
  <h2>
   rûwr
  </h2>
  <p>
   <em>
    (roor | roor | roor)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to slaver (with spittle), i.e., (by analogy) to emit a fluid (ulcerous or natural); run.
  </p>
  <ul>
   <li>
    (Qal) to flow
   </li>
  </ul>
