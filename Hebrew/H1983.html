  <h1>
   H1983 הֲלָךְ / הלך
  </h1>
  <h2>
   hălâk
  </h2>
  <p>
   <em>
    (hal-awk' | huh-LOKE | huh-LOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1981]; properly, a journey, i.e., (by implication) toll on goods at a road; custom.
  </p>
  <ul>
   <li>
    toll, custom duty, tribute
   </li>
  </ul>
