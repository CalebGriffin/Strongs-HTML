 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4680 מָצָה / מצה
  </h1>
  <h2>
   mâtsâh
  </h2>
  <p>
   <em>
    (maw-tsaw' | maw-TSAW | ma-TSA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to suck out; by implication, to drain, to squeeze out; suck, wring (out).
  </p>
  <ul>
   <li>
    to drain, drain out
    <ul>
     <li>
      (Qal) to drain, drain out
     </li>
     <li>
      (Niphal) to be drained out
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G106]
  </p>
 </body>
