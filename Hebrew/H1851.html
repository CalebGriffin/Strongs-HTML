  <h1>
   H1851 דַּק / דק
  </h1>
  <h2>
   daq
  </h2>
  <p>
   <em>
    (dak | dahk | dahk)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H1854]; crushed, i.e., (by implication) small or thin; dwarf, lean(-fleshed), very little thing, small, thin.
  </p>
  <ul>
   <li>
    thin, small, fine, gaunt
    <ul>
     <li>
      thin
     </li>
     <li>
      small, fine
     </li>
    </ul>
   </li>
  </ul>
