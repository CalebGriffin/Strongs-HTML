  <h1>
   H7406 רֶכֶס / רכס
  </h1>
  <h2>
   rekeç
  </h2>
  <p>
   <em>
    (reh'-kes | reh-KES | reh-HES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7405]; a mountain ridge (as of tied summits); rough place.
  </p>
  <ul>
   <li>
    roughness or bound up, impeded, the impassable or mountain chain, rough place
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>
