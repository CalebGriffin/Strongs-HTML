  <h1>
   H2618 חֶסֶד / חסד
  </h1>
  <h2>
   Cheçed
  </h2>
  <p>
   <em>
    (kheh'-sed | heh-SED | heh-SED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; son of faithfulness; the same as [H2617]; favor; Chesed, an Israelite; Hesed.
  </p>
  <ul>
   <li>
    father of or maybe a commissary officer under Solomon
   </li>
  </ul>
