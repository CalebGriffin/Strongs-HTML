  <h1>
   H8320 שָׂרֻק / שרק
  </h1>
  <h2>
   sâruq
  </h2>
  <p>
   <em>
    (saw-rook' | saw-ROOK | sa-ROOK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8319]; bright red (as piercing to the sight), i.e., bay; speckled.
  </p>
  <ul>
   <li>
    sorrel, reddish, tawny, bay
   </li>
  </ul>
