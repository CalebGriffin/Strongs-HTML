 <body class="theme-dark">
  <h1>
   H730 אֶרֶז / ארז
  </h1>
  <h2>
   ʼerez
  </h2>
  <p>
   <em>
    (eh-rez' | eh-REDZ | eh-REZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H729]; a cedar tree (from the tenacity of its roots); cedar (tree).
  </p>
  <ul>
   <li>
    cedar
    <ul>
     <li>
      cedar tree
     </li>
     <li>
      cedar timber, cedar wood (in building)
     </li>
     <li>
      cedar wood (in purifications)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2748]
  </p>
 </body>
