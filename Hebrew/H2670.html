   H2670 חׇפְשִׁי / חפשי
  </h1>
  <h2>
   chophshîy
  </h2>
  <p>
   <em>
    (khof-shee' | hope-SHEE | hofe-SHEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H2666]; exempt (from bondage, tax or care); free, liberty.
  </p>
  <ul>
   <li>
    free
    <ul>
     <li>
      free (from slavery)
     </li>
     <li>
      free (from taxes or obligations)
     </li>
    </ul>
   </li>
  </ul>
