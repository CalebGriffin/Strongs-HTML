 <body class="theme-dark">
  <h1>
   H4651 מַפָּל / מפל
  </h1>
  <h2>
   mappâl
  </h2>
  <p>
   <em>
    (map-pawl' | mahp-PAWL | ma-PAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5307]; a falling off, i.e., chaff; also something pendulous, i.e., a flap; flake, refuse.
  </p>
  <ul>
   <li>
    refuse, hanging parts
    <ul>
     <li>
      fallings, refuse
     </li>
     <li>
      hanging parts (of a crocodile)
     </li>
    </ul>
   </li>
  </ul>
 </body>
