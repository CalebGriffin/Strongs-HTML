  <h1>
   H7910 שִׁכּוֹר / שכור
  </h1>
  <h2>
   shikkôwr
  </h2>
  <p>
   <em>
    (shik-kore' | shik-KORE | shee-KORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or שִׁכֹּר; from [H7937]; intoxicated, as a state or a habit; drunk(-ard, -en, -en man).
  </p>
  <ul>
   <li>
    drunken
    <ul>
     <li>
      drunken
     </li>
     <li>
      drunkard, drunken one (substantive)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also

   [G3182]
  </p>
