  <h1>
   H2887 טֵבֶת / טבת
  </h1>
  <h2>
   Ṭêbeth
  </h2>
  <p>
   <em>
    (tay'-beth | tay-BET | tay-VET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; goodness; probably of foreign derivation; Tebeth, the tenth Hebrew month; Tebeth.
  </p>
  <ul>
   <li>
    the 10th month of the Jewish calendar corresponding to modern Dec-Jan
   </li>
  </ul>
