  <h1>
   H7726 שׁוֹבָב / שובב
  </h1>
  <h2>
   shôwbâb
  </h2>
  <p>
   <em>
    (sho-bawb' | shoh-BAWB | shoh-VAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H7725]; apostate, i.e., idolatrous; backsliding, frowardly, turn away (from margin).
  </p>
  <ul>
   <li>
    backsliding, backturning, apostate, recusant
   </li>
  </ul>
