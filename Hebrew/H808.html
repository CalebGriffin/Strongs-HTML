  <h2>
   ʼâshîysh
  </h2>
  <p>
   <em>
    (aw-sheesh' | aw-SHEESH | ah-SHEESH)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H784] (in the sense of pressing down firmly; compare [H803]); a (ruined) foundation; foundation.

    with sense of pressing down, foundation
