  <h1>
   H2897 טוֹב / טוב
  </h1>
  <h2>
   Ṭôwb
  </h2>
  <p>
   <em>
    (tobe | tobe | tove)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; good; the same as [H2896]; good; Tob, a region apparently East of the Jordan; Tob.
  </p>
  <ul>
   <li>
    a region east of the Jordan, north or northeast of Gilead, probably Aramean, location uncertain
   </li>
  </ul>
