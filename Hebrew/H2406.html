  <h1>
   H2406 חִטָּה / חטה
  </h1>
  <h2>
   chiṭṭâh
  </h2>
  <p>
   <em>
    (khit-taw' | hit-TAW | hee-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; of uncertain derivation; wheat, whether the grain or the plant; wheat(-en).
  </p>
  <ul>
   <li>
    wheat
    <ul>
     <li>
      wheat (plant)
     </li>
     <li>
      wheat flour
     </li>
    </ul>
   </li>
  </ul>
