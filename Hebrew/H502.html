 <body class="theme-dark" style="user-select: text;">
  <h1>
   H502 אָלַף / אלף
  </h1>
  <h2>
   ʼâlaph
  </h2>
  <p>
   <em>
    (aw-lof' | aw-LAHP | ah-LAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root, to associate with; hence, to learn (and causatively to teach); learn, teach, utter.
  </p>
  <ul>
   <li>
    to learn
    <ul>
     <li>
      (Qal) to learn
     </li>
     <li>
      (Piel) to teach
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1321], [G1777], [G3129]
  </p>
 </body>
