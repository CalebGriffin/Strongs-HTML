  </h1>
  <h2>
   ʼAhăvâʼ
  </h2>
  <p>
   <em>
    (a-hav-aw' | ah-huh-WAW | ah-huh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; I shall subsist; probably of foreign origin; Ahava, a river of Babylonia; Ahava.
  </p>
  <ul>
   <li>
    town or area in Babylonia
   </li>
  </ul>
