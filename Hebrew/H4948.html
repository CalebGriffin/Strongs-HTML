  <h1>
   H4948 מִשְׁקָל / משקל
  </h1>
  <h2>
   mishqâl
  </h2>
  <p>
   <em>
    (mish-kawl' | mish-KAWL | meesh-KAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8254]; weight (numerically estimated); hence, weighing (the act); (full) weight.
  </p>
  <ul>
   <li>
    heaviness, weight
   </li>
  </ul>
