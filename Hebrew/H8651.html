  </h1>
  <h2>
   tᵉraʻ
  </h2>
  <p>
   <em>
    (ter-ah' | teh-RA | teh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H8179]; a door; by implication, a palace; gate mouth.
  </p>

   <li>
    gate, door
    <ul>
     <li>
      door
     </li>

     </li>

      court
     </li>

  </ul>
