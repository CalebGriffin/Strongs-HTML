  <h1>
   H7830 שַׁחַץ / שחץ
  </h1>
  <h2>
   shachats
  </h2>
  <p>
   <em>
    (shakh'-ats | sha-HAHTS | sha-HAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root apparently meaning to strut; haughtiness (as evinced by the attitude); [lexicon-key|×] lion, pride.
  </p>
  <ul>
   <li>
    dignity, pride
    <ul>
     <li>
      majestic wild beasts
     </li>
    </ul>
   </li>
  </ul>
