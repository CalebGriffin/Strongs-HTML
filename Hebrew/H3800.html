  <h1>
   H3800 כֶּתֶם / כתם
  </h1>
  <h2>
   kethem
  </h2>
  <p>
   <em>
    (keh'-them | keh-TEM | keh-TEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3799]; properly, something carved out, i.e., ore; hence, gold (pure as originally mined); ((most) fine, pure) gold(-en wedge).
  </p>
  <ul>
   <li>
    gold, pure gold
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G694], [G2441], [G3037], [G4185], [G5553]
  </p>
