  <h1>
   H3624 כֶּלַח / כלח
  </h1>
  <h2>
   kelach
  </h2>
  <p>
   <em>
    (keh'-lakh | keh-LA | keh-LAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be complete; maturity; full (old) age.
  </p>
  <ul>
   <li>
    full strength, firm or rugged strength, vigour
   </li>
  </ul>
