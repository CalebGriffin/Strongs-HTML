 <body class="theme-dark">
  <h1>
   H6580 פַּשׁ / פש
  </h1>
  <h2>
   pash
  </h2>
  <p>
   <em>
    (pash | pahsh | pahsh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from an unused root meaning to disintegrate; stupidity (as a result of grossness or of degeneracy); extremity.
  </p>
  <ul>
   <li>
    folly, weakness, stupidity
   </li>
  </ul>
