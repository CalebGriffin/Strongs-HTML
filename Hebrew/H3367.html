  </h1>
  <h2>
   yᵉqâr
  </h2>
  <p>
   <em>
    (yek-awr' | yeh-KAWR | yeh-KAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H3366]; value, i.e., (concretely) wealth; abstractly, costliness, dignity; glory, honour.
  </p>

   <li>
    honour, esteem
   </li>
