 <body class="theme-dark">
  <h1>
   H7801 שׁוּשַׁנְכִי / שושנכי
  </h1>
  <h2>
   Shûwshankîy
  </h2>
  <p>
   <em>
    (shoo-shan-kee' | shoo-shahn-KEE | shoo-shahn-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper noun; lily; of foreign origin; a Shushankite (collectively) or inhabitants of some unknown place in Assyrian; Susanchites.
  </p>
  <ul>
   <li>
    the inhabitants of the city of Shushan or Susa
   </li>
  </ul>
