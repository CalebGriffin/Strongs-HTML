  </h1>
  <h2>
   harʼêl
  </h2>
  <p>
   <em>
    (har-ale' | hahr-ALE | hahr-ALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>

  </p>
  <ul>
   <li>
    altar, altar hearth
   </li>
  </ul>

   Note

   Compare [H739].
