  <h1>
   H6229 עָשַׂק / עשק
  </h1>
  <h2>
   ʻâsaq
  </h2>
  <p>
   <em>
    (aw-sak | aw-SAHK | ah-SAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (identical with [H6231]); to press upon, i.e., quarrel; strive with.
  </p>
  <ul>
   <li>
    (Hithpael) to strive, contend, quarrel
   </li>
  </ul>
