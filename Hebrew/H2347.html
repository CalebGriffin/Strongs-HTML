  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to cover, i.e., (figuratively) to compassionate; pity, regard, spare.
  </p>
  <ul>
   <li>
    (Qal) to pity, have compassion, spare, look upon with compassion
