  <h1>
   H2348 חוֹף / חוף
  </h1>
  <h2>
   chôwph
  </h2>
  <p>
   <em>
    (khofe | hope | hofe)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to cover; a cove (as a sheltered bay); coast (of the sea), haven, shore, (sea-)side.
  </p>
  <ul>
   <li>
    seashore, coast, shore
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G123], [G3864], [G3882]
  </p>
