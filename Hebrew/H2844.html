   H2844 חַת / חת
  </h1>
  <h2>
   chath
  </h2>
  <p>
   <em>
    (khath | haht | haht)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2865]; concretely, crushed; also afraid; abstractly, terror; broken, dismayed, dread, fear.
  </p>
  <ul>
   <li>
    fear, terror
   </li>
   <li>
    shattered, dismayed

      shattered
     </li>
     <li>
      dismayed
     </li>
    </ul>
   </li>
  </ul>
