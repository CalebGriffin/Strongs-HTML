  <h1>
   H4455 מַלְקוֹחַ / מלקוח
  </h1>
  <h2>
   malqôwach
  </h2>
  <p>
   <em>
    (mal-ko'-akh | mahl-KOH-ah | mahl-KOH-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3947]; transitively (in dual) the jaws (as taking food); booty, jaws, prey.
  </p>
  <ul>
   <li>
    booty, prey
   </li>
   <li>
    jaw
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2995], [G4661]
  </p>
