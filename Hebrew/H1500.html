  <h1>
   H1500 גְּזֵלָה / גזלה
  </h1>
  <h2>
   gᵉzêlâh
  </h2>
  <p>
   <em>
    (ghez-ay-law' | ɡeh-dzay-LAW | ɡeh-zay-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H1498] and meaning the same; to rob; that he had robbed, which he took violently away, spoil, violence.
  </p>
  <ul>
   <li>
    plunder, spoil, robbery
   </li>
  </ul>
