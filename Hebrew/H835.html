 <body>
  <h1>
   H835 אֶשֶׁר / אשר
  </h1>
  <h2>
   ʼesher
  </h2>
  <p>
   <em>
    (eh'-sher | eh-SHER | eh-SHER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H833]; happiness; only in masculine plural construction as interjection, how happy!; blessed, happy.
  </p>
  <ul>
   <li>
    happiness, blessedness
    <ul>
     <li>
      often used as interjection
     </li>
     <li>
      blessed are
     </li>
    </ul>
   </li>
  </ul>
 </body>
