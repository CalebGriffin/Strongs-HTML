 <body>
  <h1>
   H3229 יִמְלָא / ימלא
  </h1>
  <h2>
   Yimlâʼ
  </h2>
  <p>
   <em>
    (yeem-law' | yim-LAW | yeem-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; whom God will fill up; or יִמְלָה; from [H4390]; full; Jimla or Jimlah, an Israelite; Imla, Imlah.
  </p>
  <ul>
   <li>
    father of Michaiah the prophet
   </li>
  </ul>
