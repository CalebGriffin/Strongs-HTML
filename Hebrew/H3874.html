  <h1>
   H3874 לוּט / לוט
  </h1>
  <h2>
   lûwṭ
  </h2>
  <p>
   <em>
    (loot | loot | loot)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to wrap up; cast, wrap.
  </p>
  <ul>
   <li>
    to wrap closely or tightly, enwrap, envelop
    <ul>
     <li>
      (Qal) to wrap tightly
     </li>
     <li>
      (Hiphil) to envelop, wrap
     </li>
    </ul>
   </li>
  </ul>
