 <body class="theme-dark">
  <h1>
   H4285 מַחְשָׁךְ / מחשך
  </h1>
  <h2>
   machshâk
  </h2>
  <p>
   <em>
    (makh-shawk' | ma-SHOKE | mahk-SHOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2821]; darkness; concretely, a dark place; dark(-ness) (place).
  </p>
  <ul>
   <li>
    dark place, darkness, secrecy
    <ul>
     <li>
      hiding-place
     </li>
     <li>
      dark region
     </li>
     <li>
      grave
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5004]
  </p>
 </body>
