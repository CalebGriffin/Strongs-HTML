   H7305 רֶוַח / רוח
  </h1>
  <h2>
   revach
  </h2>
  <p>
   <em>
    (reh'-vakh | reh-WA | reh-VAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7304]; room, literally (an interval) or figuratively (deliverance); enlargement, space.
  </p>
  <ul>
   <li>
    space
    <ul>
     <li>
      space, interval
     </li>
     <li>
      respite, relief
     </li>
    </ul>
   </li>
  </ul>
