 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2716 חֶרֶא / חרא
  </h1>
  <h2>
   chereʼ
  </h2>
  <p>
   <em>
    (kheh'-reh | heh-REH | heh-REH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused (and vulgar) root probably meaning to evacuate the bowels; excrement; dung.
  </p>
  <ul>
   <li>
    dung, excrement
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Also חֲרִי.
  </p>
 </body>
