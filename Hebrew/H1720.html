  </h1>
  <h2>
   Dᵉdânîym
  </h2>
  <p>
   <em>
    (ded-aw-neem' | deh-daw-NEEM | deh-da-NEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; low country; plural of [H1719] (as patrial); Dedanites, the descendants or inhabitants of Dedan; Dedanim.
  </p>

   <li>
    descendants or inhabitants of Dedan
   </li>
