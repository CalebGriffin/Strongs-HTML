 <body>
  <h1>
   H2092 זָהַם / זהם
  </h1>
  <h2>
   zâham
  </h2>
  <p>
   <em>
    (zaw-ham' | dzaw-HAHM | za-HAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be rancid, i.e., (transitively) to loathe; abhor.
  </p>
  <ul>
   <li>
    (Piel) to loathe, be foul, be loathsome
   </li>
  </ul>
 </body>
