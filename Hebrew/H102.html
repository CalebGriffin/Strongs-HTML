 <body>
  <h1>
   H102 אַגָּף / אגף
  </h1>
  <h2>
   ʼaggâph
  </h2>
  <p>
   <em>
    (ag-gawf' | ag-GAWP | ah-ɡAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from [H5062] (through the idea of impending); a cover or heap; i.e; (only plural) wings of an army, or crowds of troops; bands.
  </p>
  <ul>
   <li>
    wing (of an army), band, army, hordes
   </li>
  </ul>
 </body>
