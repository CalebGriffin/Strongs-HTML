  <h1>
   H5998 עָמַל / עמל
  </h1>
  <h2>
   ʻâmal
  </h2>
  <p>
   <em>
    (aw-mal' | aw-MAHL | ah-MAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to toil, i.e., work severely and with irksomeness; (take) labour (in).
  </p>
  <ul>
   <li>
    to labour, toil
    <ul>
     <li>
      (Qal) to labour
     </li>
    </ul>
   </li>
  </ul>
