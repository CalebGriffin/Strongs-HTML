  <h1>
   H4078 מַדַּי / מדי
  </h1>
  <h2>
   madday
  </h2>
  <p>
   <em>
    (mad-dah'-ee | mahd-DAI | ma-DAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; from [H4100] and [H1767]; what (is) enough, i.e., sufficiently; sufficiently.
  </p>
  <ul>
   <li>
    what is enough, sufficiency, enough, sufficiently
   </li>
  </ul>
