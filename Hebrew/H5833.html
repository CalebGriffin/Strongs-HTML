  <h2>
   ʻezrâh
  </h2>
  <p>
   <em>
    (ez-raw' | edz-RAW | ez-RA)

  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or עֶזְרָת; (Psalm 60:11 (13); Psalm 108:12 (13)), feminine of [H5828]; aid; help(-ed, -er).
  </p>
  <ul>
   <li>
    help, succour, assistance
    <ul>
     <li>
      help, succour
     </li>
     <li>
      one who helps
     </li>
    </ul>
   </li>
  </ul>
