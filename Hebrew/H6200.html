  <h2>
   ʻĂrôʻêrîy
  </h2>
  <p>
   <em>
    (ar-o-ay-ree' | uh-roh-ay-REE | uh-roh-ay-REE)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   adjective; destitute; patronymically from [H6177]; an Aroerite or inhabitant of Aroer; Aroerite.
  </p>
