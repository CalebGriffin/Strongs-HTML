  <h1>
   H5699 עֲגָלָה / עגלה
  </h1>
  <h2>
   ʻăgâlâh
  </h2>
  <p>
   <em>
    (ag-aw-law' | uh-ɡaw-LAW | uh-ɡa-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H5696]; something revolving, i.e., a wheeled vehicle; cart, chariot, wagon.
  </p>
  <ul>
   <li>
    cart, wagon
   </li>
  </ul>
