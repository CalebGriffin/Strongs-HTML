  <h1>
   H1117 בָּמָה / במה
  </h1>
  <h2>
   Bâmâh
  </h2>
  <p>
   <em>
    (baw-maw' | baw-MAW | ba-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; high place; the same as [H1116]; Bamah, a place in Palestine; Bamah.
  </p>
  <ul>
   <li>
    a place in Palestine (of places of idolatrous worship)
   </li>
  </ul>
