  <h1>
   H4936 מִשְׁעָם / משעם
  </h1>
  <h2>
   Mishʻâm
  </h2>
  <p>
   <em>
    (mish-awm' | mish-AWM | meesh-AM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; purification; apparently from [H8159]; inspection; Misham, an Israelite; Misham.
  </p>
  <ul>
   <li>
    a Benjamite, son of Elpaal and descendant of Shaharaim
   </li>
  </ul>
