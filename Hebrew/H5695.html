  <h1>
   H5695 עֵגֶל / עגל
  </h1>
  <h2>
   ʻêgel
  </h2>
  <p>
   <em>
    (ay-ghel | ay-ɡEL | ay-ɡEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from the same as [H5696]; a (male) calf (as frisking round), especially one nearly grown (i.e., a steer); bullock, calf.
  </p>
  <ul>
   <li>
    calf, bull-calf
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1151], [G3448]
  </p>
