  <h1>
   H760 אֲרַם צוֹבָה / ארם צובה
  </h1>
  <h2>
   ʼĂram Tsôwbâh
  </h2>
  <p>
   <em>
    (ar-am' tso-baw' | uh-RAHM tsoh-BAW | uh-RAHM tsoh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; exalted station, exalted conflict; from [H758] and [H6678]; Aram of Tsoba (or Coele-Syria); Aram-zobah.
  </p>
  <ul>
   <li>
    probably the land northeast of Damascus
   </li>
  </ul>
