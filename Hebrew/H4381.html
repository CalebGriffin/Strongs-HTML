  <h1>
   H4381 מִכְרִי / מכרי
  </h1>
  <h2>
   Mikrîy
  </h2>
  <p>
   <em>
    (mik-ree' | mik-REE | meek-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; worthy of price; from [H4376]; salesman; Mikri, an Israelite; Michri.
  </p>
  <ul>
   <li>
    ancestor of Elah, one of the heads of Benjamin
   </li>
  </ul>
