  <h1>
   H6406 פַּלְטִי / פלטי
  </h1>
  <h2>
   Palṭîy
  </h2>
  <p>
   <em>
    (pal-tee' | pahl-TEE | pahl-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my deliverance; from [H6403]; delivered; Palti, the name of two Israelites; Palti, Phalti.
  </p>
  <ul>
   <li>
    son of Raphu, the spy chosen from the tribe of Benjamin
   </li>
  </ul>
