  <h1>
   H7413 רָמָה / רמה
  </h1>
  <h2>
   râmâh
  </h2>
  <p>
   <em>
    (raw-maw' | raw-MAW | ra-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine active participle of [H7311]; a height (as a seat of idolatry); high place.
  </p>
  <ul>
   <li>
    height, high place
    <ul>
     <li>
      as place of illicit worship
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G336], [G939], [G4471], [G5401]
