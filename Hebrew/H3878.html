  </h1>
  <h2>
   Lêvîy
  </h2>
  <p>
   <em>
    (lay-vee' | lay-WEE | lay-VEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; joined to; from [H3867]; attached; Levi, a son of Jacob; Levi.
  </p>
  <ul>
   <li>
    the 3rd son of Jacob by Leah and progenitor of tribe of Levites
   </li>
  </ul>
