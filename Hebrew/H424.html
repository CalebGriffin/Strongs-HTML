  <h1>
   H424 אֵלָה / אלה
  </h1>
  <h2>
   ʼêlâh
  </h2>
  <p>
   <em>
    (ay-law' | ay-LAW | ay-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H352]; an oak or other strong tree; elm, oak, teil-tree.
  </p>
  <ul>
   <li>
    terebinth, terebinth tree
   </li>
   <li>
    valley where David killed Goliath
   </li>
  </ul>
