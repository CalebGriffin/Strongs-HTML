   H3005 יִבְשָׂם / יבשם
  </h1>
  <h2>
   Yibsâm
  </h2>
  <p>
   <em>
    (yib-sawm' | yib-SAWM | yeev-SAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; pleasant; from the same as [H1314]; fragrant; Jibsam, an Israelite; Jibsam.
  </p>
  <ul>
   <li>
    one of the sons of Tola and a grandson of Issachar
   </li>
  </ul>
