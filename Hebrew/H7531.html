  <h1>
   H7531 רִצְפָּה / רצפה
  </h1>
  <h2>
   ritspâh
  </h2>
  <p>
   <em>
    (rits-paw' | rits-PAW | reets-PA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H7529]; a hot stone; also a tessellated pavement; live coal, pavement.
  </p>
  <ul>
   <li>
    pavement
   </li>
   <li>
    glowing stone or coal, live coal
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G440], [G3038], [G4745]
  </p>
