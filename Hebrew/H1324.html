  <h1>
   H1324 בַּת / בת
  </h1>
  <h2>
   bath
  </h2>
  <p>
   <em>
    (bath | baht | baht)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from the same as [H1327]; a bath or Hebrew measure (as a means of division) of liquids; bath.
  </p>
  <ul>
   <li>
    bath, a unit of liquid measure, equal to dry measure ephah
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G943], [G5518]
  </p>
