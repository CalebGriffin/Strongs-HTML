  <h1>
   H3953 לָקַשׁ / לקש
  </h1>
  <h2>
   lâqash
  </h2>
  <p>
   <em>
    (law-kash' | law-KAHSH | la-KAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to gather the after crop; gather.
  </p>
  <ul>
   <li>
    to glean, gather, take the aftermath, take everything
    <ul>
     <li>
      (Piel) to despoil, gather everything from, strip
     </li>
    </ul>
   </li>
  </ul>

   See also
