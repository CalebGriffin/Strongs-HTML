  <h1>
   H2500 חֵלֶף / חלף
  </h1>
  <h2>
   chêleph
  </h2>
  <p>
   <em>
    (klay'-lef | hay-LEP | hay-LEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2498]; properly, exchange; hence (as preposition) instead of; [lexicon-key|×] for.
  </p>
  <ul>
   <li>
    in exchange for (only construct) (noun masculine)
   </li>
   <li>
    in return for (preposition)
   </li>
  </ul>
