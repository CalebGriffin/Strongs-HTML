 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4289 מַחְתָּה / מחתה
  </h1>
  <h2>
   machtâh
  </h2>
  <p>
   <em>
    (makh-taw' | ma-TAW | mahk-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; the same as [H4288] in the sense of removal; a pan for live coals; censer, firepan, snuffdish.
  </p>
  <ul>
   <li>
    fire-holder, censer, firepan, snuff dish, tray
    <ul>
     <li>
      snuff-dish
     </li>
     <li>
      fire-pans
     </li>
     <li>
      censer
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
