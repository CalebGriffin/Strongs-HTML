  <h1>
   H2810 חִשָּׁבוֹן / חשבון
  </h1>
  <h2>
   chishshâbôwn
  </h2>
  <p>
   <em>
    (khish-shaw-bone' | hish-shaw-BONE | hee-sha-VONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2803]; a contrivance, i.e., actual (a warlike machine) or mental (a machination); engine, invention.
  </p>
  <ul>
   <li>
    device, invention
   </li>
  </ul>
