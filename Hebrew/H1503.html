  <h1>
   H1503 גֶּזַע / גזע
  </h1>
  <h2>
   gezaʻ
  </h2>
  <p>
   <em>
    (geh'-zah | ɡeh-DZA | ɡeh-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to cut down (trees); the trunk or stump of a tree (as felled or as planted); stem, stock.
  </p>
  <ul>
   <li>
    stem, trunk, stock (of trees)
   </li>
  </ul>

   See also

   [G4491]
  </p>
