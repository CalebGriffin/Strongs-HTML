<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   H6687 צוּף / צוף
  </h1>
  <h2>
   tsûwph
  </h2>
  <p>
   <em>
    (tsoof | tsoop | tsoof)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to overflow; (make to over-)flow, swim.
  </p>
  <ul>
   <li>
    to flow, overflow, flood, float
    <ul>
     <li>
      (Qal) to flood
     </li>
     <li>
      (Hiphil)
      <ul>
       <li>
        to cause to flow over
       </li>
       <li>
        to cause to float
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2346], [G2716], [G3926]
  </p>
 </body>
</html>
