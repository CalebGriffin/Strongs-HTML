 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6819 צָעַר / צער
  </h1>
  <h2>
   tsâʻar
  </h2>
  <p>
   <em>
    (tsaw-ar' | tsaw-AR | tsa-AR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be small, i.e., (figuratively) ignoble; be brought low, little one, be small.
  </p>
  <ul>
   <li>
    to be or grow insignificant, grow small
    <ul>
     <li>
      (Qal) to ge insignificant
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1642], [G3641]
  </p>
 </body>
