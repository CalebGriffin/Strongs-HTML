 <body>
  <h1>
   H6393 פְּלָדָה / פלדה
  </h1>
  <h2>
   pᵉlâdâh
  </h2>
  <p>
   <em>
    (pel-aw-daw' | peh-law-DAW | peh-la-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to divide; a cleaver, i.e., iron armature (of a chariot); torch.
  </p>
  <ul>
   <li>
    iron, steel
   </li>
  </ul>
