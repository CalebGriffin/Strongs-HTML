 <body class="theme-dark">
  <h1>
   H5842 עֵט / עט
  </h1>
  <h2>
   ʻêṭ
  </h2>
  <p>
   <em>
    (ate | ate | ate)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5860] (contracted) in the sense of swooping, i.e., side-long stroke; a stylus or marking stick; pen.
  </p>
  <ul>
   <li>
    stylus
    <ul>
     <li>
      iron stylus with diamond tip used to write on stone or metal
     </li>
     <li>
      reed pen used on a roll
     </li>
    </ul>
   </li>
  </ul>
 </body>
