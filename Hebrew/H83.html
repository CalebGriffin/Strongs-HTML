  <h1>
   H83 אֵבֶר / אבר
  </h1>
  <h2>
   ʼêber
  </h2>
  <p>
   <em>
    (ay-ber' | ay-BER | ay-VER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H82]; a pinion; (long-)wing(-ed).
  </p>
  <ul>
   <li>
    pinion, wing
    <ul>
     <li>
      of bird (dove, eagle)
     </li>
     <li>
      of Babylonian king (figuratively)
     </li>
    </ul>
   </li>
  </ul>
