 <body>
  <h1>
   H6585 פָּשַׂע / פשע
  </h1>
  <h2>
   pâsaʻ
  </h2>
  <p>
   <em>
    (paw-sah' | paw-SA | pa-SA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to stride (from spreading the legs), i.e., rush upon; go.
  </p>
  <ul>
   <li>
    (Qal) to step, march, step forward
   </li>
  </ul>
