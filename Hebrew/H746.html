 <body class="theme-dark">
  <h1>
   H746 אֲרְיוֹךְ / אריוך
  </h1>
  <h2>
   ʼĂryôwk
  </h2>
  <p>
   <em>
    (ar-yoke' | ur-YOKE | ur-YOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; lion-like; of foreign origin; Arjok, the name of two Babylonians; Arioch.
  </p>
  <ul>
   <li>
    the ancient king of Ellasar, ally of Chedorlaomer
   </li>
   <li>
    the chief of the executioners for Nebuchadnezzar
   </li>
  </ul>
 </body>
