 <body class="theme-dark">
  <h1>
   H6648 צֶבַע / צבע
  </h1>
  <h2>
   tsebaʻ
  </h2>
  <p>
   <em>
    (tseh'-bah | tseh-BA | tseh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to dip (into coloring fluid); a dye; divers, colours.
  </p>
  <ul>
   <li>
    dye, dyed stuff, something dyed, coloured cloth
   </li>
  </ul>
 </body>
