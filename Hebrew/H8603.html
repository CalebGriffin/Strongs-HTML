 <body>
  <h1>
   H8603 תֹּפֶל / תפל
  </h1>
  <h2>
   Tôphel
  </h2>
  <p>
   <em>
    (to'-fel | toh-PEL | toh-FEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; white; from the same as [H8602]; quagmire; Tophel, a place near the Desert; Tophel.
  </p>
  <ul>
   <li>
    a place southeast of the Dead Sea and in or near the 'Arabah'
   </li>
  </ul>
