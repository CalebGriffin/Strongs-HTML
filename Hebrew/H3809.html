  <h1>
   H3809 לָא / לא
  </h1>
  <h2>
   lâʼ
  </h2>
  <p>
   <em>
    (law | law | la)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; or לָה; (Aramaic) (Daniel 4:32), corresponding to [H3808]; no, not; or even, neither, no(-ne, -r), (can-)not, as nothing, without.
  </p>
  <ul>
   <li>
    no, not, nothing
   </li>
  </ul>
