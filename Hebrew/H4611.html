 <body class="theme-dark">
  <h1>
   H4611 מַעֲלָל / מעלל
  </h1>
  <h2>
   maʻălâl
  </h2>
  <p>
   <em>
    (mah-al-awl' | ma-uh-LAWL | ma-uh-LAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5953]; an act (good or bad); doing, endeavour, invention, work.
  </p>
  <ul>
   <li>
    deed, practice
    <ul>
     <li>
      practice (usually bad)
     </li>
     <li>
      deeds
     </li>
     <li>
      acts
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G458], [G4229]
  </p>
 </body>
</html>
