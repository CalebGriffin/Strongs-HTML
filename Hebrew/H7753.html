 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7753 שׂוּךְ / שוך
  </h1>
  <h2>
   sûwk
  </h2>
  <p>
   <em>
    (sook | sook | sook)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to entwine, i.e., shut in (for formation, protection or restraint); fence, (make an) hedge (up).
  </p>
  <ul>
   <li>
    to hedge or fence up or about
    <ul>
     <li>
      (Qal) to fence about, hedge up
     </li>
    </ul>
   </li>
  </ul>
 </body>
