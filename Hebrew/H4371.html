  <h1>
   H4371 מֶכֶס / מכס
  </h1>
  <h2>
   mekeç
  </h2>
  <p>
   <em>
    (meh'-kes | meh-KES | meh-HES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from an unused root meaning to enumerate; an assessment (as based upon a census); tribute.
  </p>
  <ul>
   <li>
    computation, proportion to be paid, tribute, tax
   </li>
  </ul>

   See also

   [G5056]
