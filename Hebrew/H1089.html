 <body>
  <h1>
   H1089 בָּלַהּ / בלה
  </h1>
  <h2>
   bâlahh
  </h2>
  <p>
   <em>
    (baw-lah' | baw-LA | ba-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (rather by transposition for [H926]); to palpitate; hence, (causatively) to terrify; trouble.
  </p>
  <ul>
   <li>
    (Piel) to trouble
   </li>
  </ul>
