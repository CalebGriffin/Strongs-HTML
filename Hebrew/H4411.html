  <h1>
   H4411 מָלוֹן / מלון
  </h1>
  <h2>
   mâlôwn
  </h2>
  <p>
   <em>
    (maw-lone' | maw-LONE | ma-LONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3885]; a lodgment, i.e., caravanserai or encampment; inn, place where...lodge, lodging (place).
  </p>
  <ul>
   <li>
    place of lodging, inn, khan
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2646], [G3925]
  </p>
