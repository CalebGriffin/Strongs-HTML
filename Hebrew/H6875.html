 <body class="theme-dark">
  <h1>
   H6875 צְרִי / צרי
  </h1>
  <h2>
   tsᵉrîy
  </h2>
  <p>
   <em>
    (tser-ee' | tseh-REE | tseh-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or צֳרִי; from an unused root meaning to crack (as by pressure), hence, to leak; distillation, i.e., balsam; balm.
  </p>
  <ul>
   <li>
    a kind of balsam, balm, salve
    <ul>
     <li>
      as merchandise
     </li>
     <li>
      as medicine
     </li>
    </ul>
   </li>
  </ul>
 </body>
