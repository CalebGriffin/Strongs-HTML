  </h1>
  <h2>
   tarbîyth
  </h2>
  <p>
   <em>
    (tar-beeth' | tahr-BEET | tahr-BEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H7235]; multiplication, i.e., percentage or bonus in addition to principal; increase, unjust gain.
  </p>
  <ul>
   <li>
    increment, usury, interest, bonus
   </li>
