   H5169 נָחַץ / נחץ
  </h1>
  <h2>
   nâchats
  </h2>
  <p>
   <em>
    (naw-khats' | naw-HAHTS | na-HAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be urgent; require haste.
  </p>
  <ul>
   <li>
    (Qal) to urge
    <ul>
     <li>
      to be urgent (participle)
     </li>
    </ul>
   </li>
  </ul>
