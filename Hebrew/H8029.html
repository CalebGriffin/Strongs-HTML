  </h1>
  <h2>
   shillêsh
  </h2>
  <p>
   <em>
    (shil-laysh' | shil-LAYSH | shee-LAYSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H8027]; a descendant of the third degree, i.e., great grandchild; third (generation).
  </p>

   <li>
    pertaining to the third, third (generation)
