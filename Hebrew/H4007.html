  <h1>
   H4007 מַבָּט / מבט
  </h1>
  <h2>
   mabbâṭ
  </h2>
  <p>
   <em>
    (mab-bawt' | mahb-BAWT | ma-BAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מֶבָּט; from [H5027]; something expected, i.e., (abstractly) expectation; expectation.
  </p>
  <ul>
   <li>
    expectation, object of hope or confidence
   </li>
  </ul>
