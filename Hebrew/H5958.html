   H5958 עֶלֶם / עלם
  </h1>
  <h2>
   ʻelem
  </h2>
  <p>
   <em>
    (eh'-lem | eh-LEM | eh-LEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5956]; (compare [H5959]); properly, something kept out of sight, i.e., a lad; young man, stripling.
  </p>
  <ul>
   <li>
    young man
   </li>
  </ul>
