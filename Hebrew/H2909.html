  <h1>
   H2909 טָחָה / טחה
  </h1>
  <h2>
   ṭâchâh
  </h2>
  <p>
   <em>
    (taw-khaw' | taw-HAW | ta-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to stretch a bow, as an archer; (bow-)shot.
  </p>
  <ul>
   <li>
    to hurl, shoot
    <ul>
     <li>
      (Piel) a bowshot (participle)
     </li>
    </ul>
   </li>
  </ul>
