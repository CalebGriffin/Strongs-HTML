  </h1>
  <h2>
   ʼillêm
  </h2>
  <p>
   <em>
    (il-lame' | il-LAME | ee-LAME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H481]; speechless; dumb (man).
  </p>

   <li>
    mute, silent, dumb, unable to speak
   </li>
