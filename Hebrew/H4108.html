  <h1>
   H4108 מַהְלֵךְ / מהלך
  </h1>
  <h2>
   mahlêk
  </h2>
  <p>
   <em>
    (mah-lake' | ma-LAKE | ma-LAKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1980]; a walking (plural collectively), i.e., access; place to walk.
  </p>
  <ul>
   <li>
    (Hiphil) walk, journey, going, place to walk
    <ul>
     <li>
      walk
     </li>
     <li>
      journey
     </li>
     <li>
      goings, free access
     </li>
    </ul>
   </li>
  </ul>
