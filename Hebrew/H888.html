  </h1>
  <h2>
   bᵉʼêsh
  </h2>
  <p>
   <em>
    (be-aysh' | beh-AYSH | beh-AYSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H887]; to smell bad; figuratively, to be offensive morally; displease.
  </p>
  <ul>
   <li>
    (Peal) to be evil, be bad, be displeasing
