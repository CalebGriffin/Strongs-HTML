  <h1>
   H1469 גּוֹזָל / גוזל
  </h1>
  <h2>
   gôwzâl
  </h2>
  <p>
   <em>
    (go-zawl' | ɡoh-DZAWL | ɡoh-ZAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (shortened) גֹּזָל; from [H1497]; a nestling (as being comparatively nude of feathers); young (pigeon).
  </p>
  <ul>
   <li>
    a nestling, young (of birds)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3502], [G4058]
  </p>
