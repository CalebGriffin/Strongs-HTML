  <h1>
   H6813 צָעַן / צען
  </h1>
  <h2>
   tsâʻan
  </h2>
  <p>
   <em>
    (tsaw-an' | tsaw-AN | tsa-AN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to load up (beasts), i.e., to migrate; be taken down.
  </p>
  <ul>
   <li>
    (Qal) to wander, travel
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4531], [G4579]
  </p>
