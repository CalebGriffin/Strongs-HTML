  <h1>
   H5487 סוּף / סוף
  </h1>
  <h2>
   çûwph
  </h2>
  <p>
   <em>
    (soof | soop | soof)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H5486]; to come to an end; consume, fulfill.
  </p>
  <ul>
   <li>
    to be fulfilled, be completed, come to an end
    <ul>
     <li>
      (Peal) to be fulfilled, be completed
     </li>
     <li>
      (Aphel) to put an end to
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G853], [G3039]
  </p>
