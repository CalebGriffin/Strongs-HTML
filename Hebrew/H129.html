  </h1>
  <h2>
   ʼĂdâmîy
  </h2>
  <p>
   <em>
    (ad-aw-mee' | uh-daw-MEE | uh-da-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; man of Adar; from [H127]; earthy; Adami, a place in Palestine; Adami.
  </p>

   <li>
    a pass or fortified place in Naphtali
