 <body class="theme-dark">
  <h1>
   H1558 גָּלָל / גלל
  </h1>
  <h2>
   gâlâl
  </h2>
  <p>
   <em>
    (gaw-lawl' | ɡaw-LAWL | ɡa-LAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1556]; a circumstance (as rolled around); only used adverbially, on account of; because of, for (sake).
  </p>
  <ul>
   <li>
    on account of, for the sake of
   </li>
  </ul>
