<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   H4305 מָטַר / מטר
  </h1>
  <h2>
   mâṭar
  </h2>
  <p>
   <em>
    (maw-tar' | maw-TAHR | ma-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to rain; (cause to) rain (upon).
  </p>
  <ul>
   <li>
    to rain
    <ul>
     <li>
      (Niphal) to be rained on or upon
     </li>
     <li>
      (Hiphil)
      <ul>
       <li>
        to rain, send rain
       </li>
       <li>
        to rain hail, send hail
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1863], [G3538]
  </p>
 </body>
</html>
