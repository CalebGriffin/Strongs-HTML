  <h2>
   sâphan
  </h2>
  <p>
   <em>
    (saw-fan' | saw-PAHN | sa-FAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to conceal (as a valuable); treasure.
  </p>
  <ul>
   <li>
    to cover, cover in, panel, hide, treasure up
    <ul>
     <li>
      (Qal)
      <ul>

       </li>
      </ul>
