  <h1>
   H6175 עָרוּם / ערום
  </h1>
  <h2>
   ʻârûwm
  </h2>
  <p>
   <em>
    (aw-room' | aw-ROOM | ah-ROOM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; passive participle of [H6191]; cunning (usually in a bad sense); crafty, prudent, subtil.
  </p>
  <ul>
   <li>
    subtle, shrewd, crafty, sly, sensible
    <ul>
     <li>
      crafty
     </li>
     <li>
      shrewd, sensible, prudent
     </li>
    </ul>
   </li>
  </ul>
