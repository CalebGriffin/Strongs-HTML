  <h1>
   H5332 נֵצַח / נצח
  </h1>
  <h2>
   Nêtsach
  </h2>
  <p>
   <em>
    (nay'-tsakh | nay-TSA | nay-TSAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably identical with [H5331], through the idea of brilliancy of color; juice of the grape (as blood red); blood, strength.
  </p>
  <ul>
   <li>
    juice
    <ul>
     <li>
      juice of grapes
     </li>
     <li>
      blood, gore (figuratively)
     </li>
    </ul>
   </li>
  </ul>
 </body>
