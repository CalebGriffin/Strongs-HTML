  <h1>
   H3816 לְאֹם / לאם
  </h1>
  <h2>
   lᵉʼôm
  </h2>
  <p>
   <em>
    (leh-ome' | leh-OME | leh-OME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or לְאוֹם; from an unused root meaning to gather; a community; nation, people.
  </p>
  <ul>
   <li>
    a people, nation
   </li>
  </ul>

   See also
  </h3>

   [G758], [G2992], [G5443]
