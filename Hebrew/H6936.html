  <h1>
   H6936 קׇדְקֹד / קדקד
  </h1>
  <h2>
   qodqôd
  </h2>
  <p>
   <em>
    (kod-kode' | kode-KODE | kode-KODE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6915]; the crown of the head (as the part most bowed); crown (of the head), pate, scalp, top of the head.
  </p>
  <ul>
   <li>
    head, crown of head, top of head, hairy crown, scalp
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G758], [G2776]
  </p>
