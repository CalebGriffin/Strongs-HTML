  <h1>
   H8134 שִׁנְאָב / שנאב
  </h1>
  <h2>
   Shinʼâb
  </h2>
  <p>
   <em>
    (shin-awb' | shin-AWB | sheen-AV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; splendor of the father; probably from [H8132] and [H1]; a father has turned; Shinab, a Canaanite; Shinab.
  </p>
  <ul>
   <li>
    the king of Admah in the time of Abraham
   </li>
  </ul>
