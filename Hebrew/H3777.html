 <body>
  <h1>
   H3777 כֶּשֶׂד / כשד
  </h1>
  <h2>
   Kesed
  </h2>
  <p>
   <em>
    (keh'-sed | keh-SED | keh-SED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; increase; from an unused root of uncertain meaning; Kesed, a relative of Abraham; Chesed.
  </p>
  <ul>
   <li>
    the 4th son of Nahor, the nephew of Abraham
   </li>
  </ul>
