  <h1>
   H7567 רָשַׁשׁ / רשש
  </h1>
  <h2>
   râshash
  </h2>
  <p>
   <em>
    (raw-shash' | raw-SHAHSH | ra-SHAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to demolish; impoverish.
  </p>
  <ul>
   <li>
    to beat down, shatter
    <ul>
     <li>
      (Poel) to beat down, shatter
     </li>
     <li>
      (Pual) to be beaten down
     </li>
    </ul>
   </li>
  </ul>
