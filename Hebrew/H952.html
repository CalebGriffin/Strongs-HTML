 <body>
  <h1>
   H952 בּוּר / בור
  </h1>
  <h2>
   bûwr
  </h2>
  <p>
   <em>
    (boor | boor | boor)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to bore, i.e., (figuratively) examine; declare.
  </p>
  <ul>
   <li>
    (Qal)
    <ul>
     <li>
      to make clear, clear up, explain, prove
     </li>
     <li>
      ([lexicon-key|CLBL]) to bore into
     </li>
     <li>
      ([lexicon-key|TWOT]) to declare (?)
     </li>
    </ul>
   </li>
  </ul>
