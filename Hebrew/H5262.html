  <h1>
   H5262 נֶסֶךְ / נסך
  </h1>
  <h2>
   neçek
  </h2>
  <p>
   <em>
    (neh'-sek | neh-SEK | neh-SEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or נֵסֶךְ; from [H5258]; a libation; also a cast idol; cover, drink offering, molten image.
  </p>
  <ul>
   <li>
    drink offering, libation, molten image, something poured out
    <ul>
     <li>
      drink offering
     </li>
     <li>
      molten images
     </li>
    </ul>
   </li>
  </ul>
