  </h1>
  <h2>
   sheber
  </h2>
  <p>
   <em>
    (sheh'-ber | sheh-BER | sheh-VER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; the same as [H7667]; grain (as if broken into kernels); corn, victuals.

    grain, corn (as foodstuff)
