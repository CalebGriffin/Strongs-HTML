  <h2>
   ʼĂdônîyrâm
  </h2>
  <p>
   <em>
    (ad-o-nee-rawm' | uh-doh-nee-RAWM | uh-doh-nee-RAHM)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my lord is exalted; from [H113] and [H7311]; lord of height; Adoniram, an Israelite; Adoniram.
  </p>

   <li>
    one of Solomon's officers
   </li>
