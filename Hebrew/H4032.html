  <h1>
   H4032 מָגוֹר / מגור
  </h1>
  <h2>
   mâgôwr
  </h2>
  <p>
   <em>
    (maw-gore' | maw-ɡORE | ma-ɡORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (Lamentations 2:22) מָגוּר; from [H1481] in the sense of fearing; a fright (objective or subjective); fear, terror.
  </p>
  <ul>
   <li>
    fear, terror
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H4036].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G684], [G3940], [G4867]
  </p>
 </body>
