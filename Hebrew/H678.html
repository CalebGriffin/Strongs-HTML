  <h1>
   H678 אָצִיל / אציל
  </h1>
  <h2>
   ʼâtsîyl
  </h2>
  <p>
   <em>
    (aw-tseel' | aw-TSEEL | ah-TSEEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H680] (in its secondary sense of separation); an extremity (see Isaiah 41:9), also a noble; chief man, noble.
  </p>
  <ul>
   <li>
    side, corner, chief
   </li>
   <li>
    ([lexicon-key|CLBL]) nobles (figuratively)
   </li>
  </ul>
