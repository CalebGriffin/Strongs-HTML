  </h1>
  <h2>
   ʼAmmâh
  </h2>
  <p>
   <em>
    (am-maw' | am-MAW | ah-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; a cubit; the same as [H520]; Ammah, a hill in Palestine; Ammah.
  </p>

   <li>
    a hill near Gibeon
