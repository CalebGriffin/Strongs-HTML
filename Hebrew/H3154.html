 <body class="theme-dark">
  <h1>
   H3154 יֶזַע / יזע
  </h1>
  <h2>
   yezaʻ
  </h2>
  <p>
   <em>
    (yeh'-zah | yeh-DZA | yeh-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root mean to ooze; sweat, i.e., (by implication) a sweating dress; any thing that causeth sweat.
  </p>
  <ul>
   <li>
    sweat, perspiration
   </li>
  </ul>

   See also

   [G970]
  </p>
