   H5746 עוּג / עוג
  </h1>
  <h2>
   ʻûwg
  </h2>
  <p>
   <em>
    (oog | ooɡ | ooɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to gyrate; but used only as a denominative from [H5692]; to bake (round cakes on the hearth); bake.
  </p>
  <ul>
   <li>
    (Qal) to bake, bake a cake
   </li>
  </ul>
