  <h1>
   H829 אֶשְׁפָּר / אשפר
  </h1>
  <h2>
   ʼeshpâr
  </h2>
  <p>
   <em>
    (esh-pawr' | esh-PAWR | esh-PAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; of uncertain derivation; a measured portion; good piece (of flesh).
  </p>
  <ul>
   <li>
    piece of meat, measured portion, date-cake (meaning and significance obscure)
   </li>
  </ul>
