  <h2>

  </h2>
  <p>
   <em>
    (kham-ore' | huh-MORE | huh-MORE)

   Definition
  </h3>
  <p>
   masculine noun; or (shortened) חֲמֹר; from [H2560]; a male ass (from its dun red); (he) ass.
  </p>
