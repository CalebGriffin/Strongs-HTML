  <h1>
   H4730 מִקְטֶרֶת / מקטרת
  </h1>
  <h2>
   miqṭereth
  </h2>
  <p>
   <em>
    (mik-teh'-reth | mik-teh-RET | meek-teh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H4729]; something to fume (incense) in, i.e., a coal-pan; censer.
  </p>
  <ul>
   <li>
    censer
   </li>
  </ul>
