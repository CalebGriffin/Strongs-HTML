 <body>
  <h1>
   H4690 מָצוּק / מצוק
  </h1>
  <h2>
   mâtsûwq
  </h2>
  <p>
   <em>
    (maw-tsook' | maw-TSOOK | ma-TSOOK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מָצֻק; from [H6693]; something narrow, i.e., a column or hilltop; pillar, situate.
  </p>
  <ul>
   <li>
    molten support, pillar, column
   </li>
  </ul>
