  <h1>
   H4548 מַסְמֵר / מסמר
  </h1>
  <h2>
   maçmêr
  </h2>
  <p>
   <em>
    (mas-mare' | mahs-MARE | mahs-MARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or מִסְמֵר; also (feminine) מַסְמְרָה; or מִסְמְרָה; or even מַשְׂמְרָה; (Ecclesiastes 12:11), from [H5568]; a peg (as bristling from the surface); nail.
  </p>
  <ul>
   <li>
    nail
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G2247]
  </p>
