  <h1>
   H7175 קֶרֶשׁ / קרש
  </h1>
  <h2>
   qeresh
  </h2>
  <p>
   <em>
    (keh'-resh | keh-RESH | keh-RESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to split off; a slab or plank; by implication, a deck of a ship; bench, board.
  </p>
  <ul>
   <li>
    board, boards, plank
    <ul>
     <li>
      board
     </li>
     <li>
      boards
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G2777], [G4768]
  </p>
