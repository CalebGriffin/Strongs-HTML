  <h1>
   H3812 לֵאָה / לאה
  </h1>
  <h2>
   Lêʼâh
  </h2>
  <p>
   <em>
    (lay-aw' | lay-AW | lay-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; weary; from [H3811]; weary; Leah, a wife of Jacob; Leah.
  </p>
  <ul>
   <li>
    daughter of Laban, first wife of Jacob, and mother of Reuben, Simeon, Levi, Judah, Issachar, Zebulun, and Dinah
   </li>
  </ul>
