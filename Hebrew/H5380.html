 <body class="theme-dark" style="user-select: text;">
  <h1>
   H5380 נָשַׁב / נשב
  </h1>
  <h2>
   nâshab
  </h2>
  <p>
   <em>
    (naw-shab' | naw-SHAHB | na-SHAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to blow; by implication, to disperse; (cause to) blow, drive away.
  </p>
  <ul>
   <li>
    to blow
    <ul>
     <li>
      (Qal) to blow
     </li>
     <li>
      (Hiphil)
      <ul>
       <li>
        to cause to blow
       </li>
       <li>
        to disperse, to drive away
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4154]
  </p>
 </body>
</html>
