 <body>
  <h1>
   H4453 מֶלְצָר / מלצר
  </h1>
  <h2>
   meltsâr
  </h2>
  <p>
   <em>
    (mel-tsawr' | mel-TSAWR | mel-TSAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; of Persian derivation; the butler or other officer in the Babylonian court; Melzar.
  </p>
  <ul>
   <li>
    guardian, an officer of the court
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>
