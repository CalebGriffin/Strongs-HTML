 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2017 הֹפֶךְ / הפך
  </h1>
  <h2>
   hôphek
  </h2>
  <p>
   <em>
    (ho'-fek | hoh-PEK | hoh-FEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2015]; an upset, i.e., (abstract) perversity; turning of things upside down.
  </p>
  <ul>
   <li>
    (Qal) perverseness, perversity
   </li>
  </ul>
