  <h1>
   H8149 שְׁנִיר / שניר
  </h1>
  <h2>
   Shᵉnîyr
  </h2>
  <p>
   <em>
    (shen-eer' | sheh-NEER | sheh-NEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper noun; snow mountain; or שְׂנִיר; from an unused root meaning to be pointed; peak; Shenir or Senir, a summit of Lebanon; Senir, Shenir.
  </p>
  <ul>
   <li>
    the Amorite name for Mount Hermon
   </li>
  </ul>
