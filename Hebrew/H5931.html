  </h1>
  <h2>
   ʻillâh
  </h2>
  <p>
   <em>
    (il-law' | il-LAW | ee-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine from a root corresponding to [H5927]; a pretext (as arising artificially); occasion.
  </p>
  <ul>
   <li>
    matter, affair, occasion
   </li>
  </ul>
