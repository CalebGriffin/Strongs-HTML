  <h1>
   H6597 פִּתְאוֹם / פתאום
  </h1>
  <h2>
   pithʼôwm
  </h2>
  <p>
   <em>
    (pith-ome' | pit-OME | peet-OME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; or פִּתְאֹם; from [H6621]; instantly; straightway, sudden(-ly).
  </p>
  <ul>
   <li>
    suddenly, surprisingly (adverb)
   </li>
   <li>
    suddenness (substantive)
   </li>
  </ul>

   See also
