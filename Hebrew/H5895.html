 <body class="theme-dark" style="user-select: text;">
  <h1>
   H5895 עַיִר / עיר
  </h1>
  <h2>
   ʻayir
  </h2>
  <p>
   <em>
    (ah'-yeer | ah-YIR | ah-YEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5782] in the sense of raising (i.e., bearing a burden); properly, a young ass (as just broken to a load); hence an ass-colt; (ass) colt, foal, young ass.
  </p>
  <ul>
   <li>
    he-ass, male ass
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3688], [G4454]
  </p>
 </body>
