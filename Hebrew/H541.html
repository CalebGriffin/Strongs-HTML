  <h1>
   H541 אָמַן / אמן
  </h1>
  <h2>
   ʼâman
  </h2>
  <p>
   <em>
    (aw-man' | aw-MAHN | ah-MAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; denominative from [H3225]; to take the right hand road; turn to the right.
  </p>
  <ul>
   <li>
    (Hiphil) to take the right hand, to turn right, choose to the right, go to the right, use the right hand
   </li>
  </ul>
