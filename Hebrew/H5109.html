   H5109 נוֹבַי / נובי
  </h1>
  <h2>
   Nôwbay
  </h2>
  <p>
   <em>
    (no-bah'ee | noh-BAI | noh-VAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fruitful; from [H5108]; fruitful; Nobai, an Israelite; Nebai (from the margin).
  </p>
  <ul>
   <li>
    a family of the heads of the people who signed the covenant with Nehemiah
   </li>
  </ul>
