  <h1>
   H6316 פּוּט / פוט
  </h1>
  <h2>
   Pûwṭ
  </h2>
  <p>
   <em>
    (poot | poot | poot)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper noun; a bow; of foreign origin; Put, a son of Ham, also the name of his descendants or their region, and of a Persian tribe; Phut, Put.
  </p>
  <ul>
   <li>
    a nation and people of northern Africa; probably Libyans
   </li>
  </ul>
