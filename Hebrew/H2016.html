<!DOCTYPE html>
<html>
 <head>

 <body>
  <h1>
   H2016 הֶפֶךְ / הפך
  </h1>
  <h2>
   hephek
  </h2>
  <p>
   <em>
    (heh'-fek | heh-PEK | heh-FEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun;  or הֵפֶךְ; from [H2015]; a turn, i.e., the reverse; contrary.
  </p>
  <ul>
   <li>
    contrary, opposite, a difference, reversed, contrariness, perversity
   </li>
  </ul>
 </body>
