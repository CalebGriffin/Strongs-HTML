 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7077 קָנַן / קנן
  </h1>
  <h2>
   qânan
  </h2>
  <p>
   <em>
    (kaw-nan' | kaw-NAHN | ka-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to erect; but used only as denominative from [H7064]; to nestle, i.e., build or occupy as a nest; make...nest.
  </p>
  <ul>
   <li>
    to make a nest
    <ul>
     <li>
      (Piel) to make a nest
     </li>
     <li>
      (Pual) to be nested
     </li>
    </ul>
   </li>
  </ul>
 </body>
