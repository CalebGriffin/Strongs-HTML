  <h1>
   H7811 שָׂחָה / שחה
  </h1>
  <h2>
   sâchâh
  </h2>
  <p>
   <em>
    (saw-khaw' | saw-HAW | sa-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to swim; causatively, to inundate; (make to) swim.
  </p>
  <ul>
   <li>
    to swim
    <ul>
     <li>
      (Qal) swim (participle)
     </li>
     <li>
      (Hiphil) to make to swim
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3068]
  </p>
