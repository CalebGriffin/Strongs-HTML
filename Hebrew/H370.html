<!DOCTYPE html>
<html>
 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   H370 אַיִן / אין
  </h1>
  <h2>
   ʼayin
  </h2>
  <p>
   <em>
    (ah-yin' | ah-YIN | ah-YEEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; probably identical with [H369] in the sense of query (compare [H336]); where? (only in connection with prepositional prefix, whence); whence, where.
  </p>
  <ul>
   <li>
    where?, whence?
   </li>
  </ul>
 </body>
</html>
