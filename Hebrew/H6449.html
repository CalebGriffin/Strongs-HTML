  <h2>
   Piçgâh
  </h2>
  <p>
   <em>
    (pis-gaw' | pis-ɡAW | pees-ɡA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; cleft; from [H6448]; a cleft; Pisgah, a Mountain East of Jordan; Pisgah.
  </p>
  <ul>
   <li>
    mountain in Moab on the northeast shore of the Dead Sea; site uncertain
   </li>
  </ul>
