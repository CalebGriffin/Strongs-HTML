  <h1>
   H3490 יָתוֹם / יתום
  </h1>
  <h2>
   yâthôwm
  </h2>
  <p>
   <em>
    (yaw-thome' | yaw-TOME | ya-TOME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be lonely; a bereaved person; fatherless (child), orphan.
  </p>
  <ul>
   <li>
    an orphan, fatherless
   </li>
  </ul>

   See also
