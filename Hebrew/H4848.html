  <h1>
   H4848 מְרָרִי / מררי
  </h1>
  <h2>
   Mᵉrârîy
  </h2>
  <p>
   <em>
    (mer-aw-ree' | meh-raw-REE | meh-ra-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; bitter; from [H4847]; a Merarite (collectively), or decendants of Merari; Merarites.
  </p>
  <ul>
   <li>
    descendants of Merari, the son of Levi, and members of a Levitical family
   </li>
  </ul>
