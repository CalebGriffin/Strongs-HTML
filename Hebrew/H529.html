  <h1>
   H529 אֵמוּן / אמון
  </h1>
  <h2>
   ʼêmûwn
  </h2>
  <p>
   <em>
    (ay-moon' | ay-MOON | ay-MOON)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H539]; established, i.e., (figuratively) trusty; also (abstractly) trustworthiness; faith(-ful), truth.
  </p>
  <ul>
   <li>
    faithfulness, trusting
    <ul>
     <li>
      faithful, trusty (as adjective)
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G225]
