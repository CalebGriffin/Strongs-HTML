  <h1>
   H1598 גָּנַן / גנן
  </h1>
  <h2>
   gânan
  </h2>
  <p>
   <em>
    (gaw-nan' | ɡaw-NAHN | ɡa-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to hedge about, i.e., (generally) protect; defend.
  </p>
  <ul>
   <li>
    to defend, cover, surround
    <ul>
     <li>
      (Qal) to defend
     </li>
     <li>
      (Hiphil) to defend
     </li>
    </ul>
   </li>
  </ul>
