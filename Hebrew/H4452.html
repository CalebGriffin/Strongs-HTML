  <h1>
   H4452 מָלַץ / מלץ
  </h1>
  <h2>
   mâlats
  </h2>
  <p>
   <em>
    (maw-lats' | maw-LAHTS | ma-LAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be smooth, i.e., (figuratively) pleasant; be sweet.
  </p>
  <ul>
   <li>
    to be smooth, be slippery
    <ul>
     <li>
      (Niphal) to be smooth (agreeable, pleasant)
     </li>
    </ul>
   </li>
  </ul>

   See also
