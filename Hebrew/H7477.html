  <h1>
   H7477 רָעַל / רעל
  </h1>
  <h2>
   râʻal
  </h2>
  <p>
   <em>
    (raw-al' | raw-AL | ra-AL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to reel, i.e., (figuratively) to brandish; terribly shake.
  </p>
  <ul>
   <li>
    to quiver, shake, reel
    <ul>
     <li>
      (Hophal) to be made to quiver or shake
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2350], [G4531]
  </p>
 </body>
