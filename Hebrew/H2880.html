  <h1>
   H2880 טִבְחַת / טבחת
  </h1>
  <h2>
   Ṭibchath
  </h2>
  <p>
   <em>
    (tib-khath' | tib-HAHT | teev-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; extension; from [H2878]; slaughter; Tibchath, a place in Syria; Tibhath.
  </p>
  <ul>
   <li>
    a Syrian city of Hadadezer, king of Zobah; also 'Betah'
   </li>
  </ul>
