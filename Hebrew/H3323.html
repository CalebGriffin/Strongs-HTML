  <h1>
   H3323 יִצְהָר / יצהר
  </h1>
  <h2>
   yitshâr
  </h2>
  <p>
   <em>
    (yits-hawr' | yits-HAWR | yeets-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6671]; oil (as producing light); figuratively, anointing; anointed oil.
  </p>
  <ul>
   <li>
    fresh oil, shining (pure) oil
   </li>
  </ul>
