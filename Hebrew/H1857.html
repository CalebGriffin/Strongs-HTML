  </h1>
  <h2>
   Deqer
  </h2>
  <p>
   <em>
    (deh'-ker | deh-KER | deh-KER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; piercing; from [H1856]; a stab; Deker, an Israelite; Dekar.
  </p>
  <ul>
   <li>
    the father of Solomon's commissariat officer in the western part of Judah and Benjamin
   </li>
  </ul>
