 <body>
  <h1>
   H2747 חֶרֶט / חרט
  </h1>
  <h2>
   chereṭ
  </h2>
  <p>
   <em>
    (kheh'-ret | heh-RET | heh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a primitive root meaning to engrave; a chisel or graver; also a style for writing; graving tool, pen.
  </p>
  <ul>
   <li>
    an engraving tool, stylus, chisel, graving tool
    <ul>
     <li>
      graving tool
     </li>
     <li>
      stylus
     </li>
    </ul>
   </li>
  </ul>
 </body>
