  <h1>
   H3677 כֶּסֶא / כסא
  </h1>
  <h2>
   keçeʼ
  </h2>
  <p>
   <em>
    (keh'-seh | keh-SEH | keh-SEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or כֶּסֶה; apparently from [H3680]; properly, fulness or the full moon, i.e., its festival; (time) appointed.
  </p>
  <ul>
   <li>
    full moon
   </li>
  </ul>
