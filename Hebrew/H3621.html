  </h1>
  <h2>
   Kᵉlûwbay
  </h2>
  <p>
   <em>
    (kel-oo-bay'-ee | keh-loo-BAI | keh-loo-VAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my caged one; a form of [H3612]; Kelubai, an Israelite; Chelubai.
  </p>

   <li>
    son of Hezron of Judah; also 'Caleb'
   </li>
