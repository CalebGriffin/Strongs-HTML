 <body>
  <h1>
   H6225 עָשַׁן / עשן
  </h1>
  <h2>
   ʻâshan
  </h2>
  <p>
   <em>
    (aw-shan' | aw-SHAHN | ah-SHAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to smoke, whether literal or figurative; be angry (be on a) smoke.
  </p>
  <ul>
   <li>
    to smoke, be angry, be wroth
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to smoke
       </li>
       <li>
        to fume, be wroth, be furious
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
 </body>
