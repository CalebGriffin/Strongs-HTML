 <body class="theme-dark" style="user-select: text;">
  <h1>
   H51 אֲבִישׁוּר / אבישור
  </h1>
  <h2>
   ʼĂbîyshûwr
  </h2>
  <p>
   <em>
    (ab-ee-shoor' | uh-bee-SHOOR | uh-vee-SHOOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my father is a wall; from [H1] and [H7791]; father of (the) wall (i.e., perhaps mason); Abishur, an Israelite; Abishur.
  </p>
  <ul>
   <li>
    son of Shammai, descendant of Judah
   </li>
  </ul>
