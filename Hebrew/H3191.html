  <h1>
   H3191 יְטַב / יטב
  </h1>
  <h2>
   yᵉṭab
  </h2>
  <p>
   <em>
    (yet-ab' | yeh-TAHB | yeh-TAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H3190]; to be (causative) make well, literally (sound, beautiful) or figuratively (happy, successful, right); seem good.
  </p>
  <ul>
   <li>
    (Peal) to be good, do good, be pleasing
   </li>
  </ul>
