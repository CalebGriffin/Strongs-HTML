 <body class="theme-dark">
  <h1>
   H8073 שַׁמְלַי / שמלי
  </h1>
  <h2>
   Shamlay
  </h2>
  <p>
   <em>
    (sham-lah'-ee | shahm-LAI | shahm-LAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my garments; for [H8014]; Shamlai, one of the Nethinim; Shalmai (from the margin).
  </p>
  <ul>
   <li>
    a family, descendants of Shamlai, of temple slaves who returned from exile with Zerubbabel
   </li>
  </ul>
