 <body>
  <h1>
   H7928 שֶׁכֶם / שכם
  </h1>
  <h2>
   Shekem
  </h2>
  <p>
   <em>
    (sheh'-kem | sheh-KEM | sheh-HEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; back, shoulder; for [H7926]; Shekem, the name of a Hivite and two Israelites; Shechem.
  </p>
  <ul>
   <li>
    son of Gilead and grandson of Manasseh
   </li>
   <li>
    a Manassite, son of Shemida
   </li>
  </ul>
