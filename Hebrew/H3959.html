 <body class="theme-dark">
  <h1>
   H3959 לֶשֶׁם / לשם
  </h1>
  <h2>
   Leshem
  </h2>
  <p>
   <em>
    (leh'-shem | leh-SHEM | leh-SHEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; precious stone; the same as [H3958]; Leshem, a place in Palestine; Leshem.
  </p>
  <ul>
   <li>
    a city west of Mount Hermon, also called 'Laish' and later 'Dan'
   </li>
  </ul>
