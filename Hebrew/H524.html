  <h1>
   H524 אֻמָּה / אמה
  </h1>
  <h2>
   ʼummâh
  </h2>
  <p>
   <em>
    (oom-maw' | oom-MAW | oo-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H523]; a collection, i.e., community of persons; nation.
  </p>
  <ul>
   <li>
    people, tribe, nation
   </li>
  </ul>
