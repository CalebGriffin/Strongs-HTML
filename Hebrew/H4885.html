  <h1>
   H4885 מָשׂוֹשׂ / משוש
  </h1>
  <h2>
   mâsôws
  </h2>
  <p>
   <em>
    (maw-soce' | maw-SOSE | ma-SOSE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7797]; delight, concretely (the cause or object) or abstractly (the feeling); joy, mirth, rejoice.
  </p>
  <ul>
   <li>
    exultation, joy, rejoicing
   </li>
  </ul>
