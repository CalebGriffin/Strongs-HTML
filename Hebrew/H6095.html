  <h1>
   H6095 עָצָה / עצה
  </h1>
  <h2>
   ʻâtsâh
  </h2>
  <p>
   <em>
    (aw-tsaw' | aw-TSAW | ah-TSA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to fasten (or make firm), i.e., to close (the eyes); shut.
  </p>
  <ul>
   <li>
    (Qal) to shut
   </li>
  </ul>
