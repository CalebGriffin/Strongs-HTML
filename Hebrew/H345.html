 <body>
  <h1>
   H345 אַיָּה / איה
  </h1>
  <h2>
   ʼAyâh
  </h2>
  <p>
   <em>
    (ah-yaw' | ah-YAW | ah-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; falcon; the same as [H344]; Ajah, the name of two Israelites; Aiah, Ajah.
  </p>
  <ul>
   <li>
    a Horite, son of Zibeon
   </li>
   <li>
    father of Rizpah, Saul's concubine
   </li>
  </ul>
 </body>
