 <body class="theme-dark">
  <h1>
   H3213 יָלַל / ילל
  </h1>
  <h2>
   yâlal
  </h2>
  <p>
   <em>
    (yaw-lal' | yaw-LAHL | ya-LAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to howl (with a wailing tone) or yell (with a boisterous one); (make to) howl, be howling.
  </p>
  <ul>
   <li>
    (Hiphil) to howl, wail, make a howling
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G214], [G2354], [G3649]
  </p>
 </body>
