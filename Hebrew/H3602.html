  <h2>

  </h2>
  <p>
   <em>
    (kaw'-kaw | kaw-KAW | ka-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; from [H3541]; just so, referring to the previous or following context; after that (this) manner, this matter, (even) so, in such a case, thus.
  </p>

   <li>
    like this, thus
