  </h1>
  <h2>
   Qêlâyâh
  </h2>
  <p>
   <em>
    (kay-law-yaw' | kay-law-YAW | kay-la-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; Jehovah has dishonored; from [H7034]; insignificance; Kelajah, an Israelite; Kelaiah.
  </p>
  <ul>
   <li>
    a Levite who had a foreign wife in the time of Ezra
    <ul>
     <li>
      also 'Kelita'
     </li>
    </ul>
   </li>
  </ul>
