 <body class="theme-dark">
  <h1>
   H8239 שָׁפַת / שפת
  </h1>
  <h2>
   shâphath
  </h2>
  <p>
   <em>
    (shaw-fath' | shaw-PAHT | sha-FAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to locate, i.e., (generally) hang on or (figuratively) establish, reduce; bring, ordain, set on.
  </p>
  <ul>
   <li>
    to set, place, put, ordain
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to set
       </li>
       <li>
        to ordain, establish
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
