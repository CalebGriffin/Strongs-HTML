 <body class="theme-dark">
  <h1>
   H6218 עָשׂוֹר / עשור
  </h1>
  <h2>
   ʻâsôwr
  </h2>
  <p>
   <em>
    (aw-sore' | aw-SORE | ah-SORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or עָשֹׂר; from [H6235]; ten; by abbreviated form ten strings, and so a decachord; (instrument of) ten (strings, -th).
  </p>
  <ul>
   <li>
    ten, decade
    <ul>
     <li>
      ten, tenth
     </li>
     <li>
      ten-stringed, harp
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1181], [G1182]
  </p>
 </body>
</html>
