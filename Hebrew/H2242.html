  </h1>
  <h2>
   Zêthar
  </h2>
  <p>
   <em>
    (zay-thar' | dzay-TAHR | zay-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; star; of Persian origin; Zethar, a eunuch of Xerxes; Zethar.
  </p>
  <ul>
   <li>
    one of the seven eunuchs of Ahasuerus
   </li>
  </ul>
