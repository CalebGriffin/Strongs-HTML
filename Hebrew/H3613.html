  <h2>
   Kâlêb ʼEphrâthâh
  </h2>
  <p>
   <em>
    (kaw-labe' ef-raw'-thaw | kaw-LABE ep-raw-TAW | ka-LAVE ef-ra-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; dog, ash heap; from [H3612] and [H672]; Caleb-Ephrathah, a place in Egypt (if the text is correct); Caleb-ephrathah.
  </p>
  <ul>
   <li>
    a place in Gilead
