  <h1>
   H397 אֲכִישׁ / אכיש
  </h1>
  <h2>
   ʼĂkîysh
  </h2>
  <p>
   <em>
    (aw-keesh' | uh-KEESH | uh-HEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; I will blacken (or terrify), only a man; of uncertain derivation; Akish, a Philistine king; Achish.
  </p>
  <ul>
   <li>
    Philistine king of Gath
   </li>
  </ul>
