  <h1>
   H5565 סְמַכְיָהוּ / סמכיהו
  </h1>
  <h2>
   Çᵉmakyâhûw
  </h2>
  <p>
   <em>
    (sem-ak-yaw'-hoo | seh-mahk-yaw-HOO | seh-mahk-ya-HOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; Jehovah has sustained; from [H5564] and [H3050]; supported of Jah; Semakjah, an Israelite; Semachiah.
  </p>
  <ul>
   <li>
    a Korahite Levite, one of the sons of Shemaiah
   </li>
  </ul>
