  <h1>
   H1378 גָּבִישׁ / גביש
  </h1>
  <h2>
   gâbîysh
  </h2>
  <p>
   <em>
    (gaw-beesh' | ɡaw-BEESH | ɡa-VEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (probably meaning to freeze); crystal (from its resemblance to ice); pearl.
  </p>
  <ul>
   <li>
    crystal
   </li>
  </ul>
