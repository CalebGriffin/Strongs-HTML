  <h1>
   H3453 יָשִׁישׁ / ישיש
  </h1>
  <h2>
   yâshîysh
  </h2>
  <p>
   <em>
    (yaw-sheesh' | yaw-SHEESH | ya-SHEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H3486]; an old man; (very) aged (man), ancient, very old.
  </p>
  <ul>
   <li>
    aged, old man, aged one
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G3820], [G4246], [G5550]
