 <body>
  <h1>
   H250 אֶזְרָחִי / אזרחי
  </h1>
  <h2>
   ʼEzrâchîy
  </h2>
  <p>
   <em>
    (ez-raw-khee' | edz-raw-HEE | ez-ra-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; a native (as arising out of the soil); patronymic from [H2226]; an Ezrachite or descendant of Zerach; Ezrahite.
  </p>
  <ul>
   <li>
    Ezrahite, of the family of Zerach
   </li>
  </ul>
