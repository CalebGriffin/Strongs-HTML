  </h1>
  <h2>
   Bachărûwmîy
  </h2>
  <p>
   <em>
    (bakh-ar-oo-mee' | ba-huh-roo-MEE | ba-huh-roo-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; choice youths; patrial from [H980] (by transposition); a Bacharumite or inhabitant of Bachurim; Baharumite.
  </p>
  <ul>
   <li>
    an inhabitant or descendant of Bahurim
   </li>
