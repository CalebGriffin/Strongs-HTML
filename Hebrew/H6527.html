  <h1>
   H6527 פָּרַט / פרט
  </h1>
  <h2>
   pâraṭ
  </h2>
  <p>
   <em>
    (paw-rat' | paw-RAHT | pa-RAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to scatter words, i.e., prate (or hum); chant.
  </p>
  <ul>
   <li>
    (Qal) to improvise carelessly, chant, stammer
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>
