  <h2>

  </h2>
  <p>
   <em>
    (raw-ats' | raw-ATS | ra-ATS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to break in pieces; figuratively, harass; dash in pieces, vex.
  </p>

   <li>
    (Qal) to shatter
