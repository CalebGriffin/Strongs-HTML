  </h1>
  <h2>
   tâkâk
  </h2>
  <p>
   <em>
    (taw-kawk' | taw-KOKE | ta-HOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning; to dissever, i.e., crush; deceitful.
  </p>
  <ul>
   <li>
    injury, oppression, oppressor
   </li>
  </ul>
