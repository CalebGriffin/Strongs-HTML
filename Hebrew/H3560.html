  </h1>
  <h2>

  </h2>
  <p>
   <em>
    (koon | koon | koon)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; established; probably from [H3559]; established; Kun, a place in Syria; Chun.
  </p>

   <li>
    a city belonging to Hadarezer, plundered by David's forces
