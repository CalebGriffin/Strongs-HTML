  </h1>
  <h2>
   dôber
  </h2>
  <p>
   <em>
    (do'-ber | doh-BER | doh-VER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1696] (in its original sense); a pasture (from its arrangement of the flock); fold, manner.
  </p>

   <li>
    pasture
   </li>
   <li>
    word, speaking
   </li>
