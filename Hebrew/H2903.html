  <h1>
   H2903 טוֹפָפָה / טופפה
  </h1>
  <h2>
   ṭôwphâphâh
  </h2>
  <p>
   <em>
    (to-faw-faw' | toh-paw-PAW | toh-fa-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to go around or bind; a fillet for the forehead; frontlet.
  </p>
  <ul>
   <li>
    bands, phylacteries, frontlets, marks
   </li>
  </ul>

   See also
