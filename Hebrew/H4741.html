  <h1>
   H4741 מַקְצֻעָה / מקצעה
  </h1>
  <h2>
   maqtsuʻâh
  </h2>
  <p>
   <em>
    (mak-tsoo-aw' | mahk-tsoo-AW | mahk-tsoo-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H7106]; a scraper, i.e., a carving chisel; plane.
  </p>
  <ul>
   <li>
    scraping tool (used in fashioning idols)
   </li>
  </ul>
