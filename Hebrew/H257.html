 <body>
  <h1>
   H257 אַחְבָן / אחבן
  </h1>
  <h2>
   ʼAchbân
  </h2>
  <p>
   <em>
    (akh-bawn' | ah-BAWN | ak-VAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; brother of an understanding (intelligent) one; from [H251] and [H995]; brother (i.e., possessor) of understanding; Achban, an Israelite; Ahban.
  </p>
  <ul>
   <li>
    son of Abishur of Judah
   </li>
  </ul>
 </body>
