  </h1>
  <h2>
   ʼÛwphâz
  </h2>
  <p>
   <em>
    (oo-fawz' | oo-PAWDZ | oo-FAHZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; desire of fine gold; perhaps a corruption of [H211]; Uphaz, a famous gold region; Uphaz.
  </p>
  <ul>
   <li>
    a place famous for its gold (site unknown)
   </li>
