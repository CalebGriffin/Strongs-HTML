 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7952 שָׁלָה / שלה
  </h1>
  <h2>
   shâlâh
  </h2>
  <p>
   <em>
    (shaw-law' | shaw-LAW | sha-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (probably identical with [H7953] through the idea of educing); to mislead; deceive, be negligent.
  </p>
  <ul>
   <li>
    (Niphal) to be negligent
   </li>
   <li>
    (Hiphil) to mislead
   </li>
  </ul>
 </body>
