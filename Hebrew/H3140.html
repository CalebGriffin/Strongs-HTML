   H3140 יוֹרַי / יורי
  </h1>
  <h2>
   Yôwray
  </h2>
  <p>
   <em>
    (yo-rah'-ee | yoh-RAI | yoh-RAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; Jehovah has taught me; from [H3384]; rainy; Jorai, an Israelite; Jorai.
  </p>
  <ul>
   <li>
    one of the Gadites dwelling at Gilead in Bashan in the reign of king Jotham of Judah
   </li>
  </ul>
