  <h1>
   H5997 עָמִית / עמית
  </h1>
  <h2>
   ʻâmîyth
  </h2>
  <p>
   <em>
    (aw-meeth' | aw-MEET | ah-MEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a primitive root meaning to associate; companionship; hence (concretely) a comrade or kindred man; another, fellow, neighbour.
  </p>
  <ul>
   <li>
    relation, neighbour, associate, fellow
   </li>
  </ul>
