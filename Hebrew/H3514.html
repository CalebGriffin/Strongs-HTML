   H3514 כֹּבֶד / כבד
  </h1>
  <h2>
   kôbed
  </h2>
  <p>
   <em>
    (ko'-bed | koh-BED | koh-VED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3513]; weight, multitude, vehemence; grievousness, heavy, great number.
  </p>
  <ul>
   <li>
    weight, heaviness, mass, great
    <ul>
     <li>
      heaviness, weight
     </li>
     <li>
      mass, abundance
     </li>
     <li>
      vehemence, heaviness
     </li>
    </ul>
   </li>
  </ul>
