   H8306 שָׁרִיר / שריר
  </h1>
  <h2>
   shârîyr
  </h2>
  <p>
   <em>
    (shaw-reer' | shaw-REER | sha-REER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8324] in the original sense as in [H8270] (compare [H8326]); a cord, i.e., (by analogy) sinew; navel.
  </p>
  <ul>
   <li>
    sinew, muscle
   </li>
