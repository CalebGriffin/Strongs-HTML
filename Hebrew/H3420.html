  <h1>
   H3420 יֵרָקוֹן / ירקון
  </h1>
  <h2>
   yêrâqôwn
  </h2>
  <p>
   <em>
    (yay-raw-kone' | yay-raw-KONE | yay-ra-KONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3418]; paleness, whether of persons (from fright), or of plants (from drought); greenish, yellow.
  </p>
  <ul>
   <li>
    mildew, paleness, lividness
    <ul>
     <li>
      mildew, rust
     </li>
     <li>
      paleness
     </li>
    </ul>
   </li>
  </ul>
