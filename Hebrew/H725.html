  <h1>
   H725 אֲרוּמָה / ארומה
  </h1>
  <h2>
   ʼĂrûwmâh
  </h2>
  <p>
   <em>
    (ar-oo-maw' | uh-roo-MAW | uh-roo-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; I shall be exalted; a variation of [H7316]; height; Arumah, a place in Palestine; Arumah.
  </p>
  <ul>
   <li>
    a place near Shechem, home of Abimelech
   </li>
  </ul>
