  <h1>
   H6071 עָסִיס / עסיס
  </h1>
  <h2>
   ʻâçîyç
  </h2>
  <p>
   <em>
    (aw-sees' | aw-SEES | ah-SEES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6072]; must or fresh grape-juice (as just trodden out); juice, new (sweet) wine.
  </p>
  <ul>
   <li>
    sweet wine, wine, pressed out juice
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3178], [G3501], [G3631]
  </p>
