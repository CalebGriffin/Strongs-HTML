  <h1>
   H574 אֵמְתָּנִי / אמתני
  </h1>
  <h2>
   ʼêmᵉtânîy
  </h2>
  <p>
   <em>
    (em-taw-nee' | ay-met-taw-NEE | ay-meh-ta-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from a root corresponding to that of [H4975]; well-loined (i.e., burly) or mighty; terrible.
  </p>
  <ul>
   <li>
    terrible
   </li>
  </ul>
