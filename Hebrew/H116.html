  <h1>
   H116 אֱדַיִן / אדין
  </h1>
  <h2>
   ʼĕdayin
  </h2>
  <p>
   <em>
    (ed-ah'-yin | eh-da-YIN | ay-da-YEEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; of uncertain derivation; then (of time); now, that time, then.
  </p>
  <ul>
   <li>
    then, afterwards, thereupon, from that time
   </li>
  </ul>
