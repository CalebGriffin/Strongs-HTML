  <h1>
   H6806 צַעַד / צעד
  </h1>
  <h2>
   tsaʻad
  </h2>
  <p>
   <em>
    (tsah'-ad | tsa-AD | tsa-AD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6804]; a pace or regular step; pace, step.
  </p>
  <ul>
   <li>
    step, pace, stride
    <ul>
     <li>
      step, pace
     </li>
     <li>
      step, steps (of course of life) (figuratively)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2487], [G4197]
  </p>
