  <h1>
   H8356 שָׁתָה / שתה
  </h1>
  <h2>
   shâthâh
  </h2>
  <p>
   <em>
    (shaw-thaw' | shaw-TAW | sha-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7896]; a basis, i.e., (figuratively) political or moral support; foundation, purpose.
  </p>
  <ul>
   <li>
    foundation, support, stay
   </li>
  </ul>
