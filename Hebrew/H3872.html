 <body>
  <h1>
   H3872 לוּחִית / לוחית
  </h1>
  <h2>
   Lûwchîyth
  </h2>
  <p>
   <em>
    (loo-kheeth' | loo-HEET | loo-HEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; tablets; or לֻחוֹת; (Jeremiah 48:5), from the same as [H3871]; floored; Luchith, a place East of the Jordan; Luhith.
  </p>
  <ul>
   <li>
    a town of Moab, south of the Arnon River
   </li>
  </ul>
