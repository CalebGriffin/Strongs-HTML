  <h2>
   Yeʻdîy
  </h2>
  <p>
   <em>
    (yed-ee' | yeh-DEE | yeh-DEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; appointed; from [H3259]; appointed; Jedi, an Israelite; Iddo (from the margin) See [H3035].
  </p>

   <li>
    the seer who proclaimed to king Jeroboam of Israel
