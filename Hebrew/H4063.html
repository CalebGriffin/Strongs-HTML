 <body class="theme-dark">
  <h1>
   H4063 מֶדֶו / מדו
  </h1>
  <h2>
   medev
  </h2>
  <p>
   <em>
    (meh'-dev | meh-DEH | meh-DEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to stretch; properly, extent, i.e., measure; by implication, a dress (as measured); garment.
  </p>
  <ul>
   <li>
    garment
   </li>
  </ul>
 </body>
