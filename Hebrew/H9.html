 <body>
  <h1>
   H9 אֲבֵדָה / אבדה
  </h1>
  <h2>
   ʼăbêdâh
  </h2>
  <p>
   <em>
    (ab-ay-daw' | uh-bay-DAW | uh-vay-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6]; Compare [H10]; concrete, something lost; abstract, destruction, i.e., Hades; lost.
  </p>
  <ul>
   <li>
    a lost thing, something lost
   </li>
  </ul>
