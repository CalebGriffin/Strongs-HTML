  <h1>
   H6622 פָּתַר / פתר
  </h1>
  <h2>
   pâthar
  </h2>
  <p>
   <em>
    (paw-thar' | paw-TAHR | pa-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to open up, i.e., (figuratively) interpret (a dream); interpret(-ation, -er).
  </p>
  <ul>
   <li>
    (Qal) to interpret (dreams)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G518], [G868], [G1299], [G2647]
  </p>
