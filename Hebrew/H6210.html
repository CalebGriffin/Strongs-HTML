  <h1>
   H6210 עֶרֶשׂ / ערש
  </h1>
  <h2>
   ʻeres
  </h2>
  <p>
   <em>
    (eh'res | eh-RES | eh-RES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning perhaps to arch; a couch (properly, with a canopy); bed(-stead), couch.
  </p>
  <ul>
   <li>
    couch, divan, bed
   </li>
  </ul>
