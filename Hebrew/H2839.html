  <h1>
   H2839 חִשֻּׁק / חשק
  </h1>
  <h2>
   chishshuq
  </h2>
  <p>
   <em>
    (khish-shook' | hish-SHOOK | hee-SHOOK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2836]; conjoined, i.e., a wheel-spoke or rod connecting the hub with the rim; felloe.
  </p>
  <ul>
   <li>
    spoke, spoke of a wheel
   </li>
  </ul>
