 <body>
  <h1>
   H577 אָנָּא / אנא
  </h1>
  <h2>
   ʼânnâʼ
  </h2>
  <p>
   <em>
    (awn-naw' | one-NAW | oh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   interjection; or אָנָּה; apparent contracted from [H160] and [H4994]; oh now!; I (me) beseech (pray) thee, O.
  </p>
  <ul>
   <li>
    ah now! I/we beseech you, oh now!, pray now! (participle of entreaty usually followed by the imperative verb)
   </li>
  </ul>
 </body>
