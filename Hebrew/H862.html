  </h1>
  <h2>
   ʼattûwq
  </h2>
  <p>
   <em>
    (at-tooke' | at-TOOK | ah-TOOK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or אַתִּיק; from [H5423] in the sense of decreasing; a ledge or offset in a building; gallery.
  </p>
  <ul>
   <li>
    gallery, porch
   </li>
