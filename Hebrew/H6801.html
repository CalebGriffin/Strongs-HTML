  <h1>
   H6801 צָנַף / צנף
  </h1>
  <h2>
   tsânaph
  </h2>
  <p>
   <em>
    (tsaw-naf' | tsaw-NAHP | tsa-NAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to wrap, i.e., roll or dress; be attired, [lexicon-key|×] surely, violently turn.
  </p>
  <ul>
   <li>
    (Qal) to wrap, wrap or wind up together, wind around
   </li>
  </ul>
