 <body>
  <h1>
   H3328 יִצְחַר / יצחר
  </h1>
  <h2>
   Yitschar
  </h2>
  <p>
   <em>
    (yits-khar' | yits-HAHR | yeets-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; tawny, whiteness; from the same as [H6713]; he will shine; Jitschar, an Israelite; Jitschar, Zohar, and Zehoar (from the margin).
  </p>
  <h3>
   Note
  </h3>
  <p>
   The meaning is uncertain.
  </p>
