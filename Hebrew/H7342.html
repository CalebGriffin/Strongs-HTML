  <h1>
   H7342 רָחָב / רחב
  </h1>
  <h2>
   râchâb
  </h2>
  <p>
   <em>
    (raw-khawb' | raw-HAWB | ra-HAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H7337]; roomy, in any (or every) direction, literally or figuratively; broad, large, at liberty, proud, wide.
  </p>
  <ul>
   <li>
    broad, wide
   </li>
  </ul>

   See also

   [G4116], [G4460]
