  <h1>
   H2754 חָרִיט / חריט
  </h1>
  <h2>
   chârîyṭ
  </h2>
  <p>
   <em>
    (khaw-reet' | haw-REET | ha-REET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or חָרִט; from the same as [H2747]; properly, cut out (or hollow), i.e., (by implication) a pocket; bag, crisping pin.
  </p>
  <ul>
   <li>
    bag, purse
   </li>
  </ul>
