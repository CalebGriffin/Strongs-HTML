  </h1>
  <h2>
   ribbêaʻ
  </h2>
  <p>
   <em>
    (rib-bay'-ah | rib-BAY-ah | ree-BAY-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H7251]; a descendant of the fourth generation, i.e., great great grandchild; fourth.
  </p>

   <li>
    pertaining to the fourth
   </li>
  </ul>
