  <h1>
   H7796 שׂוֹרֵק / שורק
  </h1>
  <h2>
   Sôwrêq
  </h2>
  <p>
   <em>
    (so-rake' | soh-RAKE | soh-RAKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; choice vines; the same as [H8321]; a vine; Sorek, a valley in Palestine; Sorek.
  </p>
  <ul>
   <li>
    a wadi in Palestine in which Delilah lived
   </li>
  </ul>
