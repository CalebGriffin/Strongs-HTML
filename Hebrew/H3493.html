  <h1>
   H3493 יַתִּיר / יתיר
  </h1>
  <h2>
   yattîyr
  </h2>
  <p>
   <em>
    (yat-teer' | yaht-TEER | ya-TEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; corresponding to [H3492]; preeminent; as an adverb, very; exceeding(-ly), excellent.
  </p>
  <ul>
   <li>
    pre-eminent, surpassing, extreme, extraordinary (adjective)
   </li>
   <li>
    exceedingly, extremely (adverb)
   </li>
  </ul>

   See also

   [G39]
  </p>
