  <h1>
   H4069 מַדּוּעַ / מדוע
  </h1>
  <h2>
   maddûwaʻ
  </h2>
  <p>
   <em>
    (mad-doo'-ah | mahd-DOO-ah | ma-DOO-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; or מַדֻּעַ; from [H4100] and the passive participle of [H3045]; what (is) known?; i.e., (by implication) (adverbially) why?; how, wherefore, why.
  </p>
  <ul>
   <li>
    why?, on what account?, wherefore?
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5101]
  </p>
