<!DOCTYPE html>

 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   H1455 גָּהָה / גהה
  </h1>
  <h2>
   gâhâh
  </h2>
  <p>
   <em>
    (gaw-haw' | ɡaw-HAW | ɡa-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to remove (a bandage from a wound, i.e., heal it); cure.
  </p>
  <ul>
   <li>
    (Qal) to depart
    <ul>
     <li>
      to be cured, healed (metonymy)
     </li>
    </ul>
   </li>
  </ul>
 </body>
