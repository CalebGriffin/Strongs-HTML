  <h1>
   H3597 כֵּילַף / כילף
  </h1>
  <h2>
   kêylaph
  </h2>
  <p>
   <em>
    (kay-laf' | kay-LAHP | kay-LAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to clap or strike with noise; a club or sledge-hammer; hammer.
  </p>
  <ul>
   <li>
    large axes, axe
   </li>
  </ul>
