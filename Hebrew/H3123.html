  </h1>
  <h2>
   yôwnâh
  </h2>
  <p>
   <em>
    (yo-naw' | yoh-NAW | yoh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; probably from the same as [H3196]; a dove (apparently from the warmth of their mating); dove, pigeon.
  </p>

   <li>
    dove, pigeon
   </li>
