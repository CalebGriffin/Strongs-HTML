  <h1>
   H943 בּוּךְ / בוך
  </h1>
  <h2>
   bûwk
  </h2>
  <p>
   <em>
    (book | book | book)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to involve (literally or figuratively); be entangled, (perplexed).
  </p>
  <ul>
   <li>
    to perplex, confuse, be confused
    <ul>
     <li>
      (Niphal) to be confused, be in confusion
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4105], [G5015]
  </p>
