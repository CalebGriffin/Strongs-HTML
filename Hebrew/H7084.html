  <h1>
   H7084 קְעִילָה / קעילה
  </h1>
  <h2>
   Qᵉʻîylâh
  </h2>
  <p>
   <em>
    (keh-ee-law' | keh-ee-LAW | keh-ee-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; fortress; perhaps from [H7049] in the sense of enclosing; citadel; Keilah, a place in Palestine; Keilah.
  </p>
  <ul>
   <li>
    a city in the lowlands of Judah northwest of Hebron
   </li>
  </ul>
