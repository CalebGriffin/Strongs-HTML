  <h1>
   H2715 חֹר / חר
  </h1>
  <h2>
   chôr
  </h2>
  <p>
   <em>
    (khore | hore | hore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (fully) חוֹר; from [H2787]; (compare [H2751]); properly, white or pure (from the cleansing or shining power of fire; hence (figuratively) noble (in rank); noble.
  </p>
  <ul>
   <li>
    a noble, freeborn one
   </li>
  </ul>
