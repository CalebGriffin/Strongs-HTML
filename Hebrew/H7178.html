  <h1>
   H7178 קַרְתָּן / קרתן
  </h1>
  <h2>
   Qartân
  </h2>
  <p>
   <em>
    (kar-tawn' | kahr-TAWN | kahr-TAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; two cities; from [H7176]; city-plot; Kartan, a place in Palestine; Kartan.
  </p>
  <ul>
   <li>
    a town in Naphtali allotted to the Gershonite Levites
    <ul>
     <li>
      also 'Kirjathaim'
     </li>
    </ul>
   </li>
  </ul>
