  <h1>
   H4572 מַעֲדַי / מעדי
  </h1>
  <h2>
   Maʻăday
  </h2>
  <p>
   <em>
    (mah-ad-ah'-ee | ma-uh-DAI | ma-uh-DAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; ornament of Jehovah; from [H5710]; ornamental; Maadai, an Israelite; Maadai.
  </p>
  <ul>
   <li>
    an exile of the sons of Bani who put away a foreign wife in the time of Ezra
   </li>
  </ul>
