  <h1>
   H7460 רָעַד / רעד
  </h1>
  <h2>
   râʻad
  </h2>
  <p>
   <em>
    (raw-ad' | raw-AD | ra-AD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to shudder (more or less violently); tremble.
  </p>
  <ul>
   <li>
    to tremble, quake
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to tremble
       </li>
       <li>
        (earth)quake
       </li>
      </ul>
     </li>
     <li>
      (Hiphil) trembling (participle)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1790], [G2351]
  </p>
