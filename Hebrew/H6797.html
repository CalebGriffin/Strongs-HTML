  <h1>
   H6797 צָנִיף / צניף
  </h1>
  <h2>
   tsânîyph
  </h2>
  <p>
   <em>
    (tsaw-neef' | tsaw-NEEP | tsa-NEEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or צָנוֹף; or (feminine) צָנִיפָה; from [H6801]; a head-dress (i.e., piece of cloth wrapped around); diadem, hood, mitre.
  </p>
  <ul>
   <li>
    turban, headdress
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1238]
  </p>
