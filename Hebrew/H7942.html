  <h2>
   Shikkᵉrôwn
  </h2>
  <p>
   <em>
    (shik-ker-one' | shik-keh-RONE | shee-keh-RONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; drunkenness; for [H7943]; drunkenness, Shikkeron, a place in Palestine; Shicron.
  </p>
  <ul>
   <li>
    a landmark on the northwestern boundary of Judah lying between Ekron and Jabneel
   </li>
