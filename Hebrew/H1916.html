  <h1>
   H1916 הֲדֹם / הדם
  </h1>
  <h2>
   hădôm
  </h2>
  <p>
   <em>
    (had-ome' | huh-DOME | huh-DOME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to stamp upon; a footstool; (foot-)stool.
  </p>
  <ul>
   <li>
    stool, footstool
   </li>
  </ul>

   See also
