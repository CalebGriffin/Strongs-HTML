  <h1>
   H7376 רָטָשׁ / רטש
  </h1>
  <h2>
   râṭâsh
  </h2>
  <p>
   <em>
    (raw-tash' | raw-TAHSH | ra-TAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to dash down; dash (in pieces).
  </p>
  <ul>
   <li>
    to dash to pieces
    <ul>
     <li>
      (Piel) to dash in pieces
     </li>
     <li>
      (Pual) to be dashed in pieces
     </li>
    </ul>
   </li>
  </ul>
