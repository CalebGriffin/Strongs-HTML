  <h1>
   H4770 מַרְבֵּק / מרבק
  </h1>
  <h2>
   marbêq
  </h2>
  <p>
   <em>
    (mar-bake' | mahr-BAKE | mahr-BAKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to tie up; a stall (for cattle); [lexicon-key|×] fat(-ted), stall.
  </p>
  <ul>
   <li>
    stall (of animals)
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G447], [G1199], [G4618], [G5142]
