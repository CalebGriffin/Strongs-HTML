  <h1>
   H8589 תַּעֲנִית / תענית
  </h1>
  <h2>
   taʻănîyth
  </h2>
  <p>
   <em>
    (tah-an-eeth' | ta-uh-NEET | ta-uh-NEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6031]; affliction (of self), i.e., fasting; heaviness.
  </p>
  <ul>
   <li>
    humiliation (by fasting), ascetic practice of fasting
   </li>
  </ul>
