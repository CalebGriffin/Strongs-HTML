  </h1>
  <h2>
   Mêyshâʻ
  </h2>
  <p>
   <em>
    (may-shah' | may-SHAW | may-SHA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; deliverance; from [H3467]; safety; Mesha, an Israelite; Mesha.
  </p>
  <ul>
   <li>
    the eldest son of Caleb by his wife Azubah and grandson of Hezron
   </li>
  </ul>
