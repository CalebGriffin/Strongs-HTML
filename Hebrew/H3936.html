 <body>
  <h1>
   H3936 לַעְדָּן / לעדן
  </h1>
  <h2>
   Laʻdân
  </h2>
  <p>
   <em>
    (lah-dawn' | la-DAWN | la-DAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; put in order; from the same as [H3935]; Ladan, the name of two Israelites; Laadan.
  </p>
  <ul>
   <li>
    an Ephraimite ancestor of Joshua, son of Nun
   </li>
   <li>
    a Levite son of Gershom; also 'Libni'
   </li>
  </ul>
 </body>
