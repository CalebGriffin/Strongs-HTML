  <h1>
   H6072 עָסַס / עסס
  </h1>
  <h2>
   ʻâçaç
  </h2>
  <p>
   <em>
    (aw-sas' | aw-SAHS | ah-SAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to squeeze out juice; figuratively, to trample; tread down.
  </p>
  <ul>
   <li>
    to press, crush, press by treading, tread down or out, press (grapes)
    <ul>
     <li>
      (Qal) to press
     </li>
    </ul>
   </li>
  </ul>
