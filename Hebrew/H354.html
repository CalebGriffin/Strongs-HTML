 <body class="theme-dark" style="user-select: text;">
  <h1>
   H354 אַיָּל / איל
  </h1>
  <h2>
   ʼayâl
  </h2>
  <p>
   <em>
    (ah-yawl' | ah-YAWL | ah-YAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; an intensive form of [H352] (in the sense of ram); a stag or male deer; hart.
  </p>
  <ul>
   <li>
    stag, deer, hart
   </li>
  </ul>
