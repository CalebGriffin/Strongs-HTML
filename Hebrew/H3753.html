   H3753 כַּרְכָּרָה / כרכרה
  </h1>
  <h2>
   karkârâh
  </h2>
  <p>
   <em>
    (kar-kaw-raw' | kahr-kaw-RAW | kahr-ka-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H3769]; a dromedary (from its rapid motion as if dancing); swift beast.
  </p>
  <ul>
   <li>
    dromedary, dromedary camel, beasts
   </li>
