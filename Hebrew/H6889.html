  <h1>
   H6889 צֶרֶת / צרת
  </h1>
  <h2>
   Tsereth
  </h2>
  <p>
   <em>
    (tseh'-reth | tseh-RET | tseh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; splendor; perhaps from [H6671]; splendor; Tsereth, an Israelite; Zereth.
  </p>
  <ul>
   <li>
    son of Ashur, the founder of Tekoa, by his wife Helah
   </li>
  </ul>
