 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3928 לִמּוּד / למוד
  </h1>
  <h2>
   limmûwd
  </h2>
  <p>
   <em>
    (lim-mood' | lim-MOOD | lee-MOOD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or לִמֻּד; from [H3925]; instructed; accustomed, disciple, learned, taught, used.
  </p>
  <ul>
   <li>
    taught, learned, discipled
    <ul>
     <li>
      taught
     </li>
     <li>
      accustomed to (something)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1318], [G3809]
  </p>
 </body>
