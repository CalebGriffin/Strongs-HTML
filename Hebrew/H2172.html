   H2172 זִמְרָה / זמרה
  </h1>
  <h2>
   zimrâh
  </h2>
  <p>
   <em>
    (zim-raw' | dzim-RAW | zeem-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2167]; a musical piece or song to be accompanied by an instrument; melody, psalm.
  </p>

   <li>
    music, melody, song
   </li>
  </ul>
