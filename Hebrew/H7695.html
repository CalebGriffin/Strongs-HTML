  <h1>
   H7695 שֵׁגָל / שגל
  </h1>
  <h2>
   shêgâl
  </h2>
  <p>
   <em>
    (shay-gawl' | shay-ɡAWL | shay-ɡAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H7694]; a (legitimate) queen; wife.
  </p>
  <ul>
   <li>
    king's wife, king's concubine, (royal) consort
   </li>
  </ul>
