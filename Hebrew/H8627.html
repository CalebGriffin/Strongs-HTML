  <h1>
   H8627 תְּקַן / תקן
  </h1>
  <h2>
   tᵉqan
  </h2>
  <p>
   <em>
    (tek-an' | teh-KAHN | teh-KAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H8626]; to straighten up, i.e., confirm; establish.
  </p>
  <ul>
   <li>
    to be in order
    <ul>
     <li>
      (Hophal) to be established, be reestablished, confirm
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2901], [G2902]
  </p>
