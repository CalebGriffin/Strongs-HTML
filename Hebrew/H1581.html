  <h1>
   H1581 גָּמָל / גמל
  </h1>
  <h2>
   gâmâl
  </h2>
  <p>
   <em>
    (gaw-mawl' | ɡaw-MAWL | ɡa-MAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; apparently from [H1580] (in the sense of labor or burden-bearing); a camel; camel.
  </p>
  <ul>
   <li>
    camel
    <ul>
     <li>
      as property, as beast of burden, for riding, forbidden for food
     </li>
    </ul>
   </li>
  </ul>
