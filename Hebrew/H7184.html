 <body>
  <h1>
   H7184 קָשָׂה / קשה
  </h1>
  <h2>
   qâsâh
  </h2>
  <p>
   <em>
    (kaw-saw' | kaw-SAW | ka-SA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or קַשְׂוָה; from an unused root meaning to be round; a jug (from its shape); cover, cup.
  </p>
  <ul>
   <li>
    a kind of jug, jar
   </li>
  </ul>
