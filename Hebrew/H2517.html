  <h1>
   H2517 חֶלְקַי / חלקי
  </h1>
  <h2>
   Chelqay
  </h2>
  <p>
   <em>
    (khel-kah'ee | hel-KAI | hel-KAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my portion is Jehovah; from [H2505]; apportioned; Chelkai, an Israelite; Helkai.
  </p>
  <ul>
   <li>
    chief of Meremoth's priestly family in the time of Joiakim
   </li>
  </ul>
