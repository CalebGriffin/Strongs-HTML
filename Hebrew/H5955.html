  <h1>
   H5955 עֹלֵלָה / עללה
  </h1>
  <h2>
   ʻôlêlâh
  </h2>
  <p>
   <em>
    (o-lay-law' | oh-lay-LAW | oh-lay-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine active participle of [H5953]; only in plural gleanings; by extension gleaning-time; (gleaning) (of the) grapes, grapegleanings.
  </p>
  <ul>
   <li>
    gleaning
   </li>
  </ul>
