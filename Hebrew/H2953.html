  <h1>
   H2953 טְפַר / טפר
  </h1>
  <h2>
   ṭᵉphar
  </h2>
  <p>
   <em>
    (tef-ar' | teh-PAHR | teh-FAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a root corresponding to [H6852], and meaning the same as [H6856]; a finger-nail; also a hoof or claw; nail.
  </p>
  <ul>
   <li>
    fingernail, nail, claw
   </li>
  </ul>
