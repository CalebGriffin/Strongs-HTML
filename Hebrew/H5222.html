   H5222 נֵכֶה / נכה
  </h1>
  <h2>
   nêkeh
  </h2>
  <p>
   <em>
    (nay-keh' | nay-KEH | nay-HEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H5221]; a smiter, i.e., (figuratively) traducer; abject.
  </p>
  <ul>
   <li>
    stricken, smitten
   </li>
  </ul>
