  <h1>
   H1673 דֹּאֵג / דאג
  </h1>
  <h2>
   Dôʼêg
  </h2>
  <p>
   <em>
    (do-ayg' | doh-AɡE | doh-AɡE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fearing; or (fully) דּוֹאֵג; active participle of [H1672]; anxious; Doeg, an Edomite; Doeg.
  </p>
  <ul>
   <li>
    an Edomite, chief of Saul's herdsmen, who slew all the priests
   </li>
  </ul>
