 <body>
  <h1>
   H1313 בָּשָׂם / בשם
  </h1>
  <h2>
   bâsâm
  </h2>
  <p>
   <em>
    (baw-sawm' | baw-SAWM | ba-SAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be fragrant; (compare [H5561]); the balsam plant; spice.
  </p>
  <ul>
   <li>
    spice, balsam
   </li>
   <li>
    ([lexicon-key|TWOT]) sweet, sweet smell, sweet odour
   </li>
  </ul>
