  <h1>
   H1244 בִּקֹּרֶת / בקרת
  </h1>
  <h2>
   biqqôreth
  </h2>
  <p>
   <em>
    (bik-ko-reth | bik-koh-RET | bee-koh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1239]; properly, examination, i.e., (by implication) punishment; scourged.
  </p>
  <ul>
   <li>
    punishment (after judicial enquiry), compensation
   </li>
  </ul>
