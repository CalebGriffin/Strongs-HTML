 <body>
  <h1>
   H2753 חֹרִי / חרי
  </h1>
  <h2>
   Chôrîy
  </h2>
  <p>
   <em>
    (kho-ree' | hoh-REE | hoh-REE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; cave dweller; or חוֹרִי; the same as [H2752]; Chori, the name of two men; Hori.
  </p>
  <ul>
   <li>
    a Horite, son of Lotan, the son of Seir
   </li>
   <li>
    a Simeonite, father of Shaphat
   </li>
  </ul>
