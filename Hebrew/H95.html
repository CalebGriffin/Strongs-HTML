 <body class="theme-dark" style="user-select: text;">
  <h1>
   H95 אֲגוֹרָה / אגורה
  </h1>
  <h2>
   ʼăgôwrâh
  </h2>
  <p>
   <em>
    (ag-o-raw' | uh-ɡoh-RAW | uh-ɡoh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H94]; properly, something gathered, i.e., perhaps a grain or berry; used only of a small (silver) coin; piece (of) silver.
  </p>
  <ul>
   <li>
    payment, piece, coin
   </li>
  </ul>
