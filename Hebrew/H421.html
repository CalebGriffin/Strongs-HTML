  <h1>
   H421 אָלָה / אלה
  </h1>
  <h2>
   ʼâlâh
  </h2>
  <p>
   <em>
    (aw-law' | aw-LAW | ah-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (rather identical with [H422] through the idea of invocation); to bewail; lament.
  </p>
  <ul>
   <li>
    (Qal) to lament, wail
   </li>
  </ul>
