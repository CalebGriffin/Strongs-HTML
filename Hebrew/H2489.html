  <h1>
   H2489 חֵלְכָא / חלכא
  </h1>
  <h2>
   chêlᵉkâʼ
  </h2>
  <p>
   <em>
    (khay-lek-aw' | hay-leh-KAW | hay-leh-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or חֵלְכָה; apparently from an unused root probably meaning to be dark or (figuratively) unhappy; a wretch, i.e., unfortunate; poor.
  </p>
  <ul>
   <li>
    hapless, poor, unfortunate person
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3993], [G4434]
  </p>
