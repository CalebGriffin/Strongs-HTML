  <h1>
   H7994 שָׁלָךְ / שלך
  </h1>
  <h2>
   shâlâk
  </h2>
  <p>
   <em>
    (shaw-lawk' | shaw-LOKE | sha-LOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7993]; bird of prey, usually thought to be the pelican (from casting itself into the sea); cormorant.
  </p>
  <ul>
   <li>
    bird of prey
    <ul>
     <li>
      probably the cormorant
     </li>
    </ul>
   </li>
  </ul>
