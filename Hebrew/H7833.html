  <h1>
   H7833 שָׁחַק / שחק
  </h1>
  <h2>
   shâchaq
  </h2>
  <p>
   <em>
    (shaw-khak' | shaw-HAHK | sha-HAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to comminate (by trituration or attrition); beat, wear.
  </p>
  <ul>
   <li>
    to rub away, beat fine, pulverise
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to rub away
        <ul>
         <li>
          of incense, stones
         </li>
         <li>
          of enemies (figuratively)
         </li>
        </ul>
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
