  <h1>
   H7532 רִצְפָּה / רצפה
  </h1>
  <h2>
   Ritspâh
  </h2>
  <p>
   <em>
    (rits-paw' | rits-PAW | reets-PA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; pavement; the same as [H7531]; Ritspah, an Israelitess; Rizpah.
  </p>
  <ul>
   <li>
    a concubine of king Saul and mother of Armoni and Mephibosheth
   </li>
  </ul>
