 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7958 שְׂלָו / שלו
  </h1>
  <h2>
   sᵉlâv
  </h2>
  <p>
   <em>
    (sel-awv' | seh-LAW | seh-LAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or שְׂלָיו; by orthographical variation from [H7951] through the idea of sluggishness; the quail collectively (as slow in flight from its weight); quails.
  </p>
  <ul>
   <li>
    quail
   </li>
  </ul>
