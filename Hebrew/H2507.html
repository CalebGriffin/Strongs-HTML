  </h2>
  <p>
   <em>
    (khay'-lek | hay-LEK | hay-LEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>

  </p>

   <li>
    a descendant of Manasseh, and 2nd son of Gilead
