  <h1>
   H3754 כֶּרֶם / כרם
  </h1>
  <h2>
   kerem
  </h2>
  <p>
   <em>
    (keh'-rem | keh-REM | keh-REM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root of uncertain meaning; a garden or vineyard; vines, (increase of the) vineyard(-s), vintage.
  </p>
  <ul>
   <li>
    vineyard
   </li>
  </ul>
