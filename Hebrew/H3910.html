  <h1>
   H3910 לֹט / לט
  </h1>
  <h2>
   lôṭ
  </h2>
  <p>
   <em>
    (lote | lote | lote)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from [H3874]; a gum (from its sticky nature), probably ladanum; myrrh.
  </p>
  <ul>
   <li>
    myrrh
    <ul>
     <li>
      an aromatic gum exuded by the leaves of the rock rose
     </li>
    </ul>
   </li>
  </ul>
