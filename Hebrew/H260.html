 <body class="theme-dark">
  <h1>
   H260 אָחוּ / אחו
  </h1>
  <h2>
   ʼâchûw
  </h2>
  <p>
   <em>
    (aw'-khoo | aw-HOO | ah-HOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; of uncertain (perhaps Egyptian) derivation; a bulrush or any marshy grass (particularly that along the Nile); flag, meadow.
  </p>
  <ul>
   <li>
    reeds, marsh plants, rushes
   </li>
  </ul>
