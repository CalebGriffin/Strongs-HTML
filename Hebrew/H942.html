  <h1>
   H942 בַּוַּי / בוי
  </h1>
  <h2>
   Bavvay
  </h2>
  <p>
   <em>
    (bav-vah'ee | ba-WAI | ba-WAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my goings; probably of Persian origin; Bavvai, an Israelite; Bavai.
  </p>
  <ul>
   <li>
    a rebuilder of Jerusalem's walls in Nehemiah's time
   </li>
  </ul>
