  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8324]; (compare [H8306]); a string (as twisted ), i.e., (specifically) the umbilical cord (also figuratively, as the center of strength); navel.
  </p>

   <li>
    umbilical cord, navel, navel-string
   </li>
