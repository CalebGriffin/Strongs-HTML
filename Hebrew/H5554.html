  <h1>
   H5554 סֶלַע / סלע
  </h1>
  <h2>
   Çelaʻ
  </h2>
  <p>
   <em>
    (seh'-lah | seh-LA | seh-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; the rock; the same as [H5553]; Sela, the rock-city of Idumaea; rock, Sela(-h).
  </p>
  <ul>
   <li>
    a place in Edom
    <ul>
     <li>
      perhaps an early name for 'Petra'
     </li>
    </ul>
   </li>
  </ul>
