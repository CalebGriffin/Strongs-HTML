  <h1>
   H7116 קָצֵר / קצר
  </h1>
  <h2>
   qâtsêr
  </h2>
  <p>
   <em>
    (kaw-tsare' | kaw-TSARE | ka-TSARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H7114]; short (whether in size, number, life, strength or temper); few, hasty, small, soon.
  </p>
  <ul>
   <li>
    short, impatient
    <ul>
     <li>
      in size, number, life, strength, etc
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2373], [G2480]
  </p>
