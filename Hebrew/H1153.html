   <em>
    (bes-ah'-ee | beh-SAI | beh-SAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my treading; from [H947]; domineering; Besai, one of the Nethinim; Besai.
  </p>

   <li>
    a temple slave (or group of slaves) who returned with Zerubbabel
