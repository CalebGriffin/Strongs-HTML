  <h1>
   H5342 נֵצֶר / נצר
  </h1>
  <h2>
   nêtser
  </h2>
  <p>
   <em>
    (nay'-tser | nay-TSER | nay-TSER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5341] in the sense of greenness as a striking color; a shoot; figuratively, a descendant; branch.
  </p>
  <ul>
   <li>
    sprout, shoot, branch (always figuratively)
   </li>
  </ul>
