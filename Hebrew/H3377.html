  <h1>
   H3377 יָרֵב / ירב
  </h1>
  <h2>
   Yârêb
  </h2>
  <p>
   <em>
    (yaw-rabe' | yaw-RABE | ya-RAVE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; contender; from [H7378]; he will contend; Jareb, a symbolical name for Assyria; Jareb.
  </p>
  <ul>
   <li>
    an epithet given to the king of Assyria
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H3402].
  </p>
