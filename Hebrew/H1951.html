  <h1>
   H1951 הוּן / הון
  </h1>
  <h2>
   hûwn
  </h2>
  <p>
   <em>
    (hoon | hoon | hoon)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to be naught, i.e., (figuratively) to be (causatively, act) light; be ready.
  </p>
  <ul>
   <li>
    to be easy, be ready
    <ul>
     <li>
      (Hiphil) to consider as easy, make light of
     </li>
    </ul>
   </li>
  </ul>

   See also
