 <body class="theme-dark" style="user-select: text;">
  <h1>
   H5860 עִיט / עיט
  </h1>
  <h2>
   ʻîyṭ
  </h2>
  <p>
   <em>
    (eet | eet | eet)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to swoop down upon (literally or figuratively); fly, rail.
  </p>
  <ul>
   <li>
    to scream, shriek
    <ul>
     <li>
      (Qal) to scream
     </li>
    </ul>
   </li>
   <li>
    to dart greedily, swoop upon, rush upon
    <ul>
     <li>
      (Qal) to dart greedily
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2827], [G3729]
  </p>
 </body>
