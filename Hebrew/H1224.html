  <h1>
   H1224 בׇּצְרָה / בצרה
  </h1>
  <h2>
   Botsrâh
  </h2>
  <p>
   <em>
    (bots-raw' | bohts-RAW | bohts-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; sheepfold, fortress; the same as [H1223]; Botsrah, a place in Edom; Bozrah.
  </p>
  <ul>
   <li>
    a town in Edom
   </li>
   <li>
    a town in Moab
   </li>
  </ul>
