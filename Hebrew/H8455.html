   H8455 תּוֹתָח / תותח
  </h1>
  <h2>
   tôwthâch
  </h2>
  <p>
   <em>
    (to-thawkh' | toh-TAW | toh-TAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to smite; a club; darts.
  </p>
  <ul>
   <li>
    a weapon
    <ul>
     <li>
      perhaps a club or mace
     </li>
    </ul>
   </li>
  </ul>
