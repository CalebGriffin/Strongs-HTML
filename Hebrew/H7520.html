 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7520 רָצַד / רצד
  </h1>
  <h2>
   râtsad
  </h2>
  <p>
   <em>
    (raw-tsad' | raw-TSAHD | ra-TSAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; probably to look askant, i.e., (figuratively) be jealous; leap.
  </p>
  <ul>
   <li>
    (Piel) to watch stealthily or with envious hostility, watch with enmity, watch with envy
   </li>
  </ul>
 </body>
