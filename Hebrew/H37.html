  <h1>
   H37 אֲבִיטָל / אביטל
  </h1>
  <h2>
   ʼĂbîyṭâl
  </h2>
  <p>
   <em>
    (ab-ee-tal' | uh-bee-TAWL | uh-vee-TAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; my father is [the] dew; from [H1] and [H2919]; father of dew (i.e., fresh); Abital, a wife of King David; Abital.
  </p>
  <ul>
   <li>
    a wife of David
   </li>
  </ul>
