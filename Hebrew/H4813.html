  <h1>
   H4813 מִרְיָם / מרים
  </h1>
  <h2>
   Miryâm
  </h2>
  <p>
   <em>
    (meer-yawm' | mir-YAWM | meer-YAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; rebellion; from [H4805]; rebelliously; Mirjam, the name of two Israelitesses; Miriam.
  </p>
  <ul>
   <li>
    elder sister of Moses and Aaron
   </li>
   <li>
    a woman of Judah
   </li>
  </ul>

   See also

   [G3137]
