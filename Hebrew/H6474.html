  <h1>
   H6474 פַּעֲרַי / פערי
  </h1>
  <h2>
   Paʻăray
  </h2>
  <p>
   <em>
    (pah-ar-ah'-ee | pa-uh-RAI | pa-uh-RAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; gaping; from [H6473]; yawning; Paarai, an Israelite; Paarai.
  </p>
  <ul>
   <li>
    the Arbite, son of Ezbai and one of David's mighty warriors
   </li>
  </ul>
