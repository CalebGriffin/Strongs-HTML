 <body class="theme-dark">
  <h1>
   H6047 עֲנָמִים / ענמים
  </h1>
  <h2>
   ʻĂnâmîym
  </h2>
  <p>
   <em>
    (an-aw-meem' | uh-naw-MEEM | uh-na-MEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; affliction of the waters; as if plural of some Egyptian word; Anamim, a son of Mizraim and his descendants, with their country; Anamim.
  </p>
  <ul>
   <li>
    a tribe of Egyptians
   </li>
  </ul>
