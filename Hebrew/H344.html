  <h2>
   ʼayâh
  </h2>
  <p>
   <em>
    (ah-yaw' | ah-YAW | ah-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; perhaps from [H337]; the screamer, i.e., a hawk; kite, vulture.
  </p>
