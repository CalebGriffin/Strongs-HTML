  <h1>
   H848 אֶשְׁתָּאֻלִי / אשתאלי
  </h1>
  <h2>
   ʼEshtâʼulîy
  </h2>
  <p>
   <em>
    (esh-taw-oo-lee' | esh-taw-oo-LEE | esh-ta-oo-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; I will be entreated; patrial from [H847]; an Eshtaolite (collectively) or inhabitant of Eshtaol; Eshtaulites.
  </p>
  <ul>
   <li>
    the inhabitants of Eshtaol
   </li>
  </ul>
