  <h2>
   Chelqîy
  </h2>
  <p>
   <em>
    (khel-kee' | hel-KEE | hel-KEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; flattering; patronymically from [H2507]; a Chelkite or descendant of Chelek; Helkites.
  </p>

   <li>
    descendants of Helek
   </li>
