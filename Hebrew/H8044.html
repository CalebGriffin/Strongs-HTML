  <h1>

  </h1>
  <h2>
   Shamgar
  </h2>
  <p>
   <em>
    (sham-gar' | shahm-ɡAHR | shahm-ɡAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; sword; of uncertain derivation; Shamgar, an Israelite judge; Shamgar.
  </p>
  <ul>
   <li>
    son of Anath and a judge of Israel; with an ox-goad he slew 600 Philistines and delivered Israel
   </li>
  </ul>
