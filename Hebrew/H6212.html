  <h1>
   H6212 עֶשֶׂב / עשב
  </h1>
  <h2>
   ʻeseb
  </h2>
  <p>
   <em>
    (eh'seb | eh-SEB | eh-SEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to glisten (or be green); grass (or any tender shoot); grass, herb.
  </p>
  <ul>
   <li>
    herb, herbage, grass, green plants
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G1008], [G5515], [G5527], [G5528]
  </p>
