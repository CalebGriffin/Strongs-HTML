  <h1>
   H2852 חָתַךְ / חתך
  </h1>
  <h2>
   châthak
  </h2>
  <p>
   <em>
    (khaw-thak' | haw-TAHK | ha-TAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to cut off, i.e., (figuratively) to decree; determine.
  </p>
  <ul>
   <li>
    to divide, determine
    <ul>
     <li>
      (Niphal) to be determined, be decreed, be settled, be marked out
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4932]
  </p>
 </body>
