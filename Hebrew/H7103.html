  </h1>
  <h2>
   Qᵉtsîyʻâh
  </h2>
  <p>
   <em>
    (kets-ee-aw' | keh-tsee-AW | keh-tsee-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; cassia; the same as [H7102]; Ketsiah, a daughter of Job; Kezia.
  </p>

   <li>
    the 2nd of the daughters born to Job after his trial
   </li>
