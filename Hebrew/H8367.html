   H8367 שָׁתַק / שתק
  </h1>
  <h2>
   shâthaq
  </h2>
  <p>
   <em>
    (shaw-thak' | shaw-TAHK | sha-TAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to subside; be calm, cease, be quiet.
  </p>
  <ul>
   <li>
    (Qal) to be quiet, be silent
   </li>
  </ul>
