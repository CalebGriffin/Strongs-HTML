  <h1>
   H2404 חָטַב / חטב
  </h1>
  <h2>
   châṭab
  </h2>
  <p>
   <em>
    (khaw-tab' | haw-TAHB | ha-TAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to chop or carve wood; cut down, hew(-er), polish.
  </p>
  <ul>
   <li>
    to cut, gather
    <ul>
     <li>
      (Qal) to cut, gather (wood)
     </li>
     <li>
      (Pual) to cut, carve
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2038], [G2875], [G4863]
  </p>
