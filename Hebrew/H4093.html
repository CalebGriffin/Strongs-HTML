  <h1>
   H4093 מַדָּע / מדע
  </h1>
  <h2>
   maddâʻ
  </h2>
  <p>
   <em>
    (mad-daw' | mahd-DAW | ma-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מַדַּע; from [H3045]; intelligence or consciousness; knowledge, science, thought.
  </p>
  <ul>
   <li>
    knowledge, thought
    <ul>
     <li>
      knowledge
     </li>
     <li>
      mind, thought, place of knowledge
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G4893]
  </p>
