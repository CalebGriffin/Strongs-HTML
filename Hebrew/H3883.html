 <body class="theme-dark">
  <h1>
   H3883 לוּל / לול
  </h1>
  <h2>
   lûwl
  </h2>
  <p>
   <em>
    (lool | lool | lool)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to fold back; a spiral step; winding stair.
  </p>
  <ul>
   <li>
    staircase, winding stair, shaft or enclosed space with steps or ladder
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H3924].
  </p>
