  <h1>
   H938 בּוּז / בוז
  </h1>
  <h2>
   Bûwz
  </h2>
  <p>
   <em>
    (booz | boodz | booz)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; contempt; the same as [H937]; Buz, the name of a son of Nahor, and of an Israelite; Buz.
  </p>
  <ul>
   <li>
    second son of Nahor, Abraham's nephew
   </li>
   <li>
    a Gadite
   </li>
  </ul>
