  <h1>
   H5299 נָפָה / נפה
  </h1>
  <h2>
   nâphâh
  </h2>
  <p>
   <em>
    (naw-faw' | naw-PAW | na-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5130] in the sense of lifting; a height; border, coast, region, sieve.
  </p>
  <ul>
   <li>
    a lofty place, height
   </li>
   <li>
    sieve, winnowing implement
   </li>
  </ul>
