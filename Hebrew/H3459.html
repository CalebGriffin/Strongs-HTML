  <h1>
   H3459 יִשְׁמָעֵאלִי / ישמעאלי
  </h1>
  <h2>
   Yishmâʻêʼlîy
  </h2>
  <p>
   <em>
    (yish-maw-ay-lee' | yish-maw-ay-LEE | yeesh-ma-ay-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; God will hear; patronymically from [H3458]; a Jishmaelite or descendant of Jishmael; Ishmaelite.
  </p>
  <ul>
   <li>
    a descendant of Ishmael
   </li>
  </ul>
