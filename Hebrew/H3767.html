  <h1>
   H3767 כָּרָע / כרע
  </h1>
  <h2>
   kârâʻ
  </h2>
  <p>
   <em>
    (kaw-raw' | kaw-RAW | ka-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H3766]; the leg (from the knee to the ankle) of men or locusts (only in the dual); leg.
  </p>
  <ul>
   <li>
    leg
   </li>
  </ul>
