 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6273 עׇתְנִי / עתני
  </h1>
  <h2>
   ʻOthnîy
  </h2>
  <p>
   <em>
    (oth-nee' | ote-NEE | ote-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; lion of Jehovah; from an unused root meaning to force; forcible; Othni, an Israelite; Othni.
  </p>
  <ul>
   <li>
    a Levite, son of Shemaiah, the first-born of Obed-edom
   </li>
  </ul>
