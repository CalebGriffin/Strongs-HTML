  </h1>
  <h2>
   Yoglîy
  </h2>
  <p>
   <em>
    (yog-lee' | yoɡe-LEE | yoɡe-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; he is exiled; from [H1540]; exiled; Jogli, an Israelite; Jogli.
  </p>
  <ul>
   <li>
    a Danite and father of Bukki who was one of the 12 rulers charged with the conquest of Canaan
   </li>
  </ul>
