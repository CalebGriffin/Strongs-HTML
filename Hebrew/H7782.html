  <h1>
   H7782 שׁוֹפָר / שופר
  </h1>
  <h2>
   shôwphâr
  </h2>
  <p>
   <em>
    (sho-far' | shoh-PAWR | shoh-FAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or שֹׁפָר; from [H8231] in the original sense of incising; a cornet (as giving a clear sound) or curved horn; cornet, trumpet.
  </p>
  <ul>
   <li>
    horn, ram's horn
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2159], [G4536]
  </p>
