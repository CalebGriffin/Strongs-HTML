  <h1>
   H840 אֲשַׂרְאֵל / אשראל
  </h1>
  <h2>
   ʼĂsarʼêl
  </h2>
  <p>
   <em>
    (as-ar-ale' | uh-sahr-ALE | uh-sahr-ALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; God holds; by orthographical variation from [H833] and [H410]; right of God; Asarel, an Israelite; Asareel.
  </p>
  <ul>
   <li>
    a descendant of Judah through Caleb
   </li>
  </ul>
