  </h1>
  <h2>
   ballâhâh
  </h2>
  <p>
   <em>
    (bal-law-haw' | bahl-law-HAW | ba-la-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1089]; alarm; hence, destruction; terror, trouble.
  </p>

   <li>
    terror, destruction, calamity, dreadful event
