   H6147 עֵר / ער
  </h1>
  <h2>
   ʻÊr
  </h2>
  <p>
   <em>
    (ayr | are | are)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; awake; from [H5782]; watchful; Er, the name of two Israelites; Er.
  </p>
  <ul>
   <li>
    the eldest son of Judah
   </li>
   <li>
    son of Shelah and grandson of Judah
   </li>
  </ul>
