  <h1>
   H5376 נְשָׂא / נשא
  </h1>
  <h2>
   nᵉsâʼ
  </h2>
  <p>
   <em>
    (nes-aw' | neh-SAW | neh-SA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H5375]; to carry away; carry away, make insurrection, take.
  </p>
  <ul>
   <li>
    to lift, bear, take, carry
    <ul>
     <li>
      (Peal) to take
     </li>
     <li>
      (Ithpael) to make a rising, make an insurrection
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4494]
  </p>
