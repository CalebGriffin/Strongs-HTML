  <h1>
   H1901 הָגִיג / הגיג
  </h1>
  <h2>
   hâgîyg
  </h2>
  <p>
   <em>
    (haw-gheeg' | haw-ɡEEɡ | ha-ɡEEɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root akin to [H1897]; properly, a murmur, i.e., complaint; meditation, musing.
  </p>
  <ul>
   <li>
    whisper, musing, murmuring
    <ul>
     <li>
      murmuring
     </li>
     <li>
      musing
     </li>
    </ul>
   </li>
  </ul>
