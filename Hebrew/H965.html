 <body class="theme-dark" style="user-select: text;">
  <h1>
   H965 בָּזָק / בזק
  </h1>
  <h2>
   bâzâq
  </h2>
  <p>
   <em>
    (baw-zawk' | baw-DZAWK | ba-ZAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to lighten; a flash of lightning; flash of lightning.
  </p>
  <ul>
   <li>
    lightning, lightning flash
   </li>
  </ul>
