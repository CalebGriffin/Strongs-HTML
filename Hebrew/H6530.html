   pᵉrîyts
  </h2>
  <p>

    (per-eets' | peh-REETS | peh-REETS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6555]; violent, i.e., a tyrant; destroyer, ravenous, robber.
  </p>

   <li>
    violent one, breaker
    <ul>
