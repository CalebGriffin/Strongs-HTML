 <body class="theme-dark" style="user-select: text;">
  <h1>
   H324 אֲחַשְׁדַּרְפַּן / אחשדרפן
  </h1>
  <h2>
   ʼăchashdarpan
  </h2>
  <p>
   <em>
    (akh-ash-dar-pan' | uh-hahsh-dahr-PAHN | uh-hahsh-dahr-PAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H323]; a satrap or governor of a main province (of Persia); prince.
  </p>
  <ul>
   <li>
    satrap, a governor of a Persian province
   </li>
  </ul>
