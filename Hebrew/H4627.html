  <h1>
   H4627 מַעֲרָב / מערב
  </h1>
  <h2>
   maʻărâb
  </h2>
  <p>
   <em>
    (mah-ar-awb' | ma-uh-RAWB | ma-uh-RAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6148], in the sense of trading; traffic; by implication, mercantile goods; market, merchandise.
  </p>
  <ul>
   <li>
    merchandise, articles of exchange
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1424], [G1711], [G1713], [G3047]
  </p>
