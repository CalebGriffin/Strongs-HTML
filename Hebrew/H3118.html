  <h1>
   H3118 יוֹם / יום
  </h1>
  <h2>
   yôwm
  </h2>
  <p>
   <em>
    (yome | yome | yome)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H3117]; a day; day (by day), time.
  </p>
  <ul>
   <li>
    day
   </li>
   <li>
    day always refers to a twenty-four hour period when the word is modified by a definite or cardinal number
   </li>
  </ul>
