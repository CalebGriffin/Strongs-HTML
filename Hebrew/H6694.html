  <h1>
   H6694 צוּק / צוק
  </h1>
  <h2>
   tsûwq
  </h2>
  <p>
   <em>
    (tsook | tsook | tsook)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (identical with through the idea of narrowness (of orifice)); to pour out, i.e., (figuratively) smelt, utter; be molten, pour.
  </p>
  <ul>
   <li>
    (Qal) to pour out, melt
   </li>
  </ul>
