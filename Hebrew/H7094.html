  </h1>
  <h2>
   qâtsab
  </h2>
  <p>
   <em>
    (kaw-tsab' | kaw-TSAHB | ka-TSAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to clip, or (generally) chop; cut down, shorn.
  </p>
  <ul>
   <li>
    (Qal) to cut off, shear
   </li>
