  <h2>
   ʻâtham
  </h2>
  <p>
   <em>
    (aw-tham | aw-TAHM | ah-TAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; probably to glow, i.e., (figuratively) be desolated; be darkened.
  </p>
  <ul>
   <li>
    (Niphal) to be burned up, be scorched
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
