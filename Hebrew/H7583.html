 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7583 שָׁאָה / שאה
  </h1>
  <h2>
   shâʼâh
  </h2>
  <p>
   <em>
    (shaw-aw' | shaw-AW | sha-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (identical with through the idea of whirling to giddiness); to stun, i.e., (intransitively) be astonished; wonder.
  </p>
  <ul>
   <li>
    (Hithpael)
    <ul>
     <li>
      to gaze
     </li>
     <li>
      gazing (participle)
     </li>
    </ul>
   </li>
  </ul>
 </body>
