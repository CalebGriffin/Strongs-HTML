  <h1>
   H161 אֹהַד / אהד
  </h1>
  <h2>
   ʼÔhad
  </h2>
  <p>
   <em>
    (o'-had | oh-HAHD | oh-HAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; united; from an unused root meaning to be united; unity; Ohad, an Israelite; Ohad.
  </p>
  <ul>
   <li>
    son of Simeon and grandson of Jacob
   </li>
  </ul>
