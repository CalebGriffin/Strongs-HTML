  <h1>
   H4628 מַעֲרָב / מערב
  </h1>
  <h2>
   maʻărâb
  </h2>
  <p>
   <em>
    (mah-ar-awb' | ma-uh-RAWB | ma-uh-RAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (feminine) מַעֲרָבָה; from [H6150], in the sense of shading; the west (as a region of the evening sun); west.
  </p>
  <ul>
   <li>
    setting place, west, westward
   </li>
  </ul>

   See also
