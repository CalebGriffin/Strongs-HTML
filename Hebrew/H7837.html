  <h1>
   H7837 שַׁחַר / שחר
  </h1>
  <h2>
   shachar
  </h2>
  <p>
   <em>
    (shakh'-ar | sha-HAHR | sha-HAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7836]; dawn (literal, figurative or adverbial); day(-spring), early, light, morning, whence riseth.
  </p>
  <ul>
   <li>
    dawn
    <ul>
     <li>
      dawn
     </li>
     <li>
      at dawn (as adverb)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3722], [G4404]
  </p>
 </body>
