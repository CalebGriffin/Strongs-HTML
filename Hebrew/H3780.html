 <body>
  <h1>
   H3780 כָּשָׂה / כשה
  </h1>
  <h2>
   kâsâh
  </h2>
  <p>
   <em>
    (kaw-saw' | kaw-SAW | ka-SA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to grow fat (i.e., be covered with flesh); be covered.
  </p>
  <ul>
   <li>
    (Qal) to become sated, be gorged with food
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H3680].
  </p>
 </body>
</html>
