  <h2>

   <em>
    (ah'-yish | ah-YISH | ah-YEESH)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or עָשׁ; from [H5789]; the constellation of the Great Bear (perhaps from its migration through the heavens); Arcturus.
  </p>
  <ul>
   <li>
    a constellation
    <ul>
     <li>
      Great Bear, Ursa Major
     </li>
     <li>
      ([lexicon-key|TWOT]) Arcturus
     </li>
    </ul>
   </li>
  </ul>
