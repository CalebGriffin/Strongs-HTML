  <h1>
   H3592 כִּידוֹן / כידון
  </h1>
  <h2>
   Kîydôwn
  </h2>
  <p>
   <em>
    (kee-dohn' | kee-DONE | kee-DONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper noun; javelin; the same as [H3591]; Kidon, a place in Palestine; Chidon.
  </p>
  <ul>
   <li>
    the owner or site of Uzziah's death for touching the ark
   </li>
  </ul>
