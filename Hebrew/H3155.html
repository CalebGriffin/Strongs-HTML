 <body>
  <h1>
   H3155 יִזְרָח / יזרח
  </h1>
  <h2>
   Yizrâch
  </h2>
  <p>
   <em>
    (yiz-rawkh' | yidz-RAW | yeez-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; descendant of Zerah; a variation for [H250]; a Jizrach (i.e., Ezrachite or Zarchite) or descendant of Zerach; Izrahite.
  </p>
  <ul>
   <li>
    a descendant of Zerah of Judah
   </li>
  </ul>
