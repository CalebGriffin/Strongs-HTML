  <h1>
   H2644 חָפָא / חפא
  </h1>
  <h2>
   châphâʼ
  </h2>
  <p>
   <em>
    (khaw-faw' | haw-PAW | ha-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; an orthographical variation of [H2645]; properly, to cover, i.e., (in a sinister sense) to act covertly; do secretly.
  </p>
  <ul>
   <li>
    (Piel) to cover, do secretly
   </li>
  </ul>
