  <h1>
   H35 אֲבִיּוֹנָה / אביונה
  </h1>
  <h2>
   ʼăbîyôwnâh
  </h2>
  <p>
   <em>
    (ab-ee-yo-naw' | uh-bih-yoh-NAW | uh-vee-yoh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H14]; provocative of desire; the caper berry (from its stimulative taste); desire.
  </p>
  <ul>
   <li>
    caper-berry - of stimulating desire
   </li>
  </ul>
