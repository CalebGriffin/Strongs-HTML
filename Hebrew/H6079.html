  <h1>
   H6079 עַפְעַף / עפעף
  </h1>
  <h2>
   ʻaphʻaph
  </h2>
  <p>
   <em>
    (af-af' | ap-AP | af-AF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5774]; an eyelash (as fluttering); figuratively, morning ray; dawning, eye-lid.
  </p>
  <ul>
   <li>
    eyelid
    <ul>
     <li>
      eyelid
     </li>
     <li>
      of dawn, rays of sun (figuratively)
     </li>
    </ul>
   </li>
  </ul>
