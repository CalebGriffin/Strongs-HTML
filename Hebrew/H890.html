  </h1>
  <h2>
   boʼshâh
  </h2>
  <p>
   <em>
    (bosh-aw' | boh-SHAW | boh-SHA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H889]; stink-weed or any other noxious or useless plant; cockle.
  </p>
  <ul>
   <li>
    stinking things, stinking or noxious weeds, stinkweed
   </li>
