   H7647 שָׂבָע / שבע
  </h1>
  <h2>
   sâbâʻ
  </h2>
  <p>
   <em>
    (saw-baw' | saw-BAW | sa-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7646]; copiousness; abundance, plenteous(-ness, -ly).
  </p>
  <ul>
   <li>
    plenty, satiety
    <ul>
     <li>
      plenty (of breadstuffs)
     </li>
     <li>
      satiety
     </li>
    </ul>
   </li>
  </ul>
