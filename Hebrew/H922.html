<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body>
  <h1>
   H922 בֹּהוּ / בהו
  </h1>
  <h2>
   bôhûw
  </h2>
  <p>
   <em>
    (bo'-hoo | boh-HOO | boh-HOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (meaning to be empty); a vacuity, i.e., (superficially) an undistinguishable ruin; emptiness, void.
  </p>
  <ul>
   <li>
    emptiness, void, waste
   </li>
  </ul>
 </body>
