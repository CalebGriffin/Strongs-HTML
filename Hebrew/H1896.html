 <body>
  <h1>
   H1896 הֵגֵא / הגא
  </h1>
  <h2>
   Hêgêʼ
  </h2>
  <p>
   <em>
    (hay-gay' | hay-ɡAY | hay-ɡAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; eunuch; or (by permutation) הֵגַי; probably of Persian origin; Hege or Hegai, a eunuch of Xerxes; Hegai, Hege.
  </p>
  <ul>
   <li>
    one of the eunuchs of the court of Ahasuerus
   </li>
  </ul>
 </body>
