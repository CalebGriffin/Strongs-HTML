  <h2>
   ʼăhâhh
  </h2>
  <p>
   <em>
    (a-haw' | uh-HAW | uh-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   interjection; apparently a primitive word expressing pain exclamatorily; Oh!; ah, alas.
  </p>

   <li>
    alas!, oh!, ah!
