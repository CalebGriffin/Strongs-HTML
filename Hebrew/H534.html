 <body>
  <h1>
   H534 אָמִיר / אמיר
  </h1>
  <h2>
   ʼâmîyr
  </h2>
  <p>
   <em>
    (aw-meer' | aw-MEER | ah-MEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; apparently from [H559] (in the sense of self-exaltation); a summit (of a tree or mountain); bough, branch.
  </p>
  <ul>
   <li>
    top, summit
    <ul>
     <li>
      of tree
     </li>
     <li>
      of mountain
     </li>
    </ul>
   </li>
  </ul>
 </body>
