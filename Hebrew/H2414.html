  <h1>
   H2414 חָטַף / חטף
  </h1>
  <h2>
   châṭaph
  </h2>
  <p>
   <em>
    (khaw-taf' | haw-TAHP | ha-TAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to clutch; hence, to seize as a prisoner; catch.
  </p>
  <ul>
   <li>
    (Qal) to catch, seize
   </li>
  </ul>
