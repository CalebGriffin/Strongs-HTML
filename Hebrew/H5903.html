  </h1>
  <h2>
   ʻêyrôm
  </h2>
  <p>
   <em>
    (ay-rome' | ay-ROME | ay-ROME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or עֵרֹם; from [H6191]; nudity; naked(-ness).
  </p>

   <li>
    naked (adjective)
   </li>
   <li>
    nakedness (noun masculine)
   </li>
  </ul>
