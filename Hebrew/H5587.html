   H5587 סָעִף / סעף
  </h1>
  <h2>
   çâʻiph
  </h2>
  <p>
   <em>
    (saw-eef' | saw-IP | sa-EEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or שָׂעִף; from [H5586]; divided (in mind), i.e., (abstractly) a sentiment; opinion.
  </p>
  <ul>
   <li>
    ambivalence, division, divided opinion
   </li>
  </ul>
