   pᵉrâzâh
  </h2>
  <p>
   <em>
    (per-aw-zaw' | peh-raw-DZAW | peh-ra-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H6518]; an open country; (unwalled) town (without walls), unwalled village.
  </p>

   <li>
    open region, hamlet, unwalled village, open country
