   <em>
    (maw-raw' | maw-RAW | ma-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; bitterness; for [H4751] feminine; bitter; Mara, a symbolic name of Naomi; Mara.
  </p>

   <li>
    a name that Naomi called herself due to her calamities
