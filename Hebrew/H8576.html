  <h1>
   H8576 תַּנְחֻמֶת / תנחמת
  </h1>
  <h2>
   Tanchumeth
  </h2>
  <p>
   <em>
    (tan-khoo'-meth | tahn-hoo-MET | tahn-hoo-MET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; consolation; for [H8575] (feminine); Tanchumeth, an Israelite; Tanhumeth.
  </p>
  <ul>
   <li>
    father of Seraiah, a leader who joined Gedaliah after Jerusalem's fall
   </li>
  </ul>
