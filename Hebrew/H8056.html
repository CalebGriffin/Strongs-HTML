 <body class="theme-dark" style="user-select: text;">
  <h1>
   H8056 שָׂמֵחַ / שמח
  </h1>
  <h2>
   sâmêach
  </h2>
  <p>
   <em>
    (saw-may'-akh | saw-MAY-ah | sa-MAY-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H8055]; blithe or gleeful; (be) glad, joyful, (making) merry(-hearted, -ily), rejoice(-ing).
  </p>
  <ul>
   <li>
    joyful, merry, glad
    <ul>
     <li>
      joyful, showing joy
     </li>
     <li>
      you who rejoice (substantive)
     </li>
    </ul>
   </li>
  </ul>
 </body>
