  <h1>
   H7666 שָׁבַר / שבר
  </h1>
  <h2>
   shâbar
  </h2>
  <p>
   <em>
    (shaw-bar' | shaw-BAHR | sha-VAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; denominative from [H7668]; to deal in grain; buy, sell.
  </p>
  <ul>
   <li>
    to buy or purchase grain
    <ul>
     <li>
      (Qal) to buy grain
     </li>
     <li>
      (Hiphil) to sell grain
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G59]
  </p>
