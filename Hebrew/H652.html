  <h1>
   H652 אֹפֶל / אפל
  </h1>
  <h2>
   ʼôphel
  </h2>
  <p>
   <em>
    (o'fel | oh-PEL | oh-FEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from the same as [H651]; dusk; darkness, obscurity, privily.
  </p>
  <ul>
   <li>
    darkness, gloom
   </li>
   <li>
    spiritual unreceptivity, calamity (figuratively)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3491], [G4653], [G4655]
