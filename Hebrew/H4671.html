  <h1>
   H4671 מֹץ / מץ
  </h1>
  <h2>
   môts
  </h2>
  <p>
   <em>
    (motes | mohts | mohts)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מוֹץ; (Zephaniah 2:2), from [H4160]; chaff (as pressed out, i.e., winnowed or (rather) threshed loose); chaff.
  </p>
  <ul>
   <li>
    chaff
    <ul>
     <li>
      always as driven by wind
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G892], [G2868], [G5529]
  </p>
