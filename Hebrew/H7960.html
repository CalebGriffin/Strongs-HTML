  </h1>
  <h2>
   shâlûw
  </h2>
  <p>
   <em>
    (shaw-loo' | shaw-LOO | sha-LOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or שָׁלוּת; (Aramaic), from the same as [H7955]; a fault; error, [lexicon-key|×] fail, thing amiss.
  </p>
  <ul>
   <li>
    neglect, remissness
   </li>
  </ul>
