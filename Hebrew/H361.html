  <h1>
   H361 אֵילָם / אילם
  </h1>
  <h2>
   ʼêylâm
  </h2>
  <p>
   <em>
    (ay-lawm' | ay-LAWM | ay-LAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (shortened) אֵלָם ; or (feminine) אֵלַמָּה ; probably from [H352]; a pillar-space (or colonnade), i.e., a pale (or portico); arch.
  </p>
  <ul>
   <li>
    porch, vestibule, portico
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1639]
  </p>
 </body>
