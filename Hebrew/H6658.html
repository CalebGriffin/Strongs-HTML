  <h1>
   H6658 צָדָה / צדה
  </h1>
  <h2>
   tsâdâh
  </h2>
  <p>
   <em>
    (tsaw-daw' | tsaw-DAW | tsa-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to chase; by implication, to desolate; destroy, hunt, lie in wait.
  </p>
  <ul>
   <li>
    (Qal) to lie in wait
   </li>
   <li>
    to lay waste
    <ul>
     <li>
      (Niphal) to be laid waste
     </li>
    </ul>
   </li>
  </ul>

   See also

  </p>
