  <h1>
   H6982 קוֹרָה / קורה
  </h1>
  <h2>
   qôwrâh
  </h2>
  <p>
   <em>
    (ko-raw' | koh-RAW | koh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or קֹרָה; from [H6979]; a rafter (forming trenches as it were); by implication, a roof; beam, roof.
  </p>
  <ul>
   <li>
    rafter, beam
   </li>
  </ul>
