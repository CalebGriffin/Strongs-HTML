  <h1>
   H4395 מְלֵאָה / מלאה
  </h1>
  <h2>
   mᵉlêʼâh
  </h2>
  <p>
   <em>
    (mel-ay-aw' | meh-lay-AW | meh-lay-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H4392]; something fulfilled, i.e., abundance (of produce); (first of ripe) fruit, fulness.
  </p>
  <ul>
   <li>
    fulness, full produce
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1080], [G3190]
  </p>
