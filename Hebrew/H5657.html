   ʻăbuddâh
  </h2>
  <p>
   <em>
    (ab-ood-daw' | uh-bood-DAW | uh-voo-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; passive participle of [H5647]; something wrought, i.e., (concretely) service; household, store of servants.
  </p>
