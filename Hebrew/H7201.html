  <h1>
   H7201 רָאָה / ראה
  </h1>
  <h2>
   râʼâh
  </h2>
  <p>
   <em>
    (raw-aw' | raw-AW | ra-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H7200]; a bird of prey (probably the vulture, from its sharp sight); glede.
  </p>
  <ul>
   <li>
    bird of prey
    <ul>
     <li>
      perhaps kite or hawk
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H1676].
  </p>
