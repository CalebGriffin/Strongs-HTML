  <h1>
   H6703 צַח / צח
  </h1>
  <h2>
   tsach
  </h2>
  <p>
   <em>
    (tsakh | tsa | tsahk)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H6705]; dazzling, i.e., sunny, bright, (figuratively) evident; clear, dry, plainly, white.
  </p>
  <ul>
   <li>
    dazzling, glowing, clear, bright
   </li>
  </ul>

   See also
  </h3>

   [G1515], [G3022]
  </p>
