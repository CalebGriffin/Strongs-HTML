  <h2>
   ʻâgan
  </h2>
  <p>
   <em>
    (aw-gan' | aw-ɡAHN | ah-ɡAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to debar, i.e., from marriage; stay.
  </p>
  <ul>
   <li>
    (Niphal) to shut oneself in or off or up
