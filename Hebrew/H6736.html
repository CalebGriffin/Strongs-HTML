  <h1>
   H6736 צִיר / ציר
  </h1>
  <h2>
   tsîyr
  </h2>
  <p>
   <em>
    (tseer | tseer | tseer)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; the same as [H6735]; a form (of beauty; as if pressed out, i.e., carved); hence, an (idolatrous) image; beauty, idol.
  </p>
  <ul>
   <li>
    image, idol
   </li>
  </ul>
