  <h1>
   H7916 שָׂכִיר / שכיר
  </h1>
  <h2>
   sâkîyr
  </h2>
  <p>
   <em>
    (saw-keer' | saw-KEER | sa-HEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H7936]; a man who is hired by the day or year; hired (man, servant), hireling.
  </p>
  <ul>
   <li>
    hired
    <ul>
     <li>
      hired (of animal)
     </li>
     <li>
      hireling, hired labourer (substantive)
      <ul>
       <li>
        mercenary
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
