  </h1>
  <h2>
   zâkûwr
  </h2>
  <p>
   <em>
    (zaw-koor' | dzaw-KOOR | za-HOOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; properly, passive participle of [H2142], but used for [H2145]; a male (of man or animals); males, men-children.
  </p>
  <ul>
   <li>
    male
   </li>
