  <h1>
   H6516 פַּרְוַיִם / פרוים
  </h1>
  <h2>
   Parvayim
  </h2>
  <p>
   <em>
    (par-vah'-yim | pahr-wa-YIM | pahr-va-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; Middle Eastern; of foreign origin; Parvajim, a Middle Eastern region; Parvaim.
  </p>
  <ul>
   <li>
    a region known for its gold output, perhaps in Arabia
   </li>
  </ul>
