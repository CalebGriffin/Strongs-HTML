  <h1>
   H1654 גֶּשֶׁם / גשם
  </h1>
  <h2>
   Geshem
  </h2>
  <p>
   <em>
    (gheh'-shem | ɡeh-SHEM | ɡeh-SHEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; rain; or (prolonged) גַּשְׁמוּ; the same as [H1653]; Geshem or Gashmu, an Arabian; Geshem, Gashmu.
  </p>
  <ul>
   <li>
    an Arabian foe of Nehemiah
   </li>
  </ul>
