  <h1>
   H6852 צָפַר / צפר
  </h1>
  <h2>
   tsâphar
  </h2>
  <p>
   <em>
    (tsaw-far' | tsaw-PAHR | tsa-FAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to skip about, i.e., return; depart early.
  </p>
  <ul>
   <li>
    (Qal) to go early, depart early
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>

   See also
