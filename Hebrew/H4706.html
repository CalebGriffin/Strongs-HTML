  <h1>
   H4706 מִצְעָר / מצער
  </h1>
  <h2>
   Mitsʻâr
  </h2>
  <p>
   <em>
    (mits-awr' | mits-AWR | meets-AR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; small; the same as [H4705]; Mitsar, a peak of Lebanon; Mizar.
  </p>
  <ul>
   <li>
    a mountain apparently in the northern part of Transjordan near Mount Hermon
   </li>
  </ul>
