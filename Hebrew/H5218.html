  <h1>
   H5218 נָכֵא / נכא
  </h1>
  <h2>
   nâkêʼ
  </h2>
  <p>
   <em>
    (naw-kay' | naw-KAY | na-HAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or נָכָא; from [H5217]; smitten, i.e., (figuratively) afflicted; broken, stricken, wounded.
  </p>
  <ul>
   <li>
    stricken
   </li>
  </ul>
