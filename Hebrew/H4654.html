  </h1>
  <h2>
   mappâlâh
  </h2>
  <p>
   <em>
    (map-paw-law' | mahp-paw-LAW | ma-pa-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or מַפֵּלָה; from [H5307]; something fallen, i.e., a ruin; ruin(-ous).
  </p>

   <li>
    a ruin
