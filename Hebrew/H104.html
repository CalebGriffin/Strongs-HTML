  <h1>
   H104 אִגְּרָא / אגרא
  </h1>
  <h2>
   ʼiggᵉrâʼ
  </h2>
  <p>
   <em>
    (ig-er-aw' | ig-geh-RAW | ee-ɡeh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; of Persian origin; an epistle (as carried by a state courier or postman); letter.
  </p>
  <ul>
   <li>
    letter, missive (Aramaic loan-word used in last OT books)
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G29], [G1992]
  </p>
