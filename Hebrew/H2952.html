  <h1>
   H2952 טָפַף / טפף
  </h1>
  <h2>
   ṭâphaph
  </h2>
  <p>
   <em>
    (taw-faf' | taw-PAHP | ta-FAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; apparently; to trip (with short steps) coquettishly; mince.
  </p>
  <ul>
   <li>
    (Qal) to skip, trip, take quick little steps
   </li>
  </ul>
