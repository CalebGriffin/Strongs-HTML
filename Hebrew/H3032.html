  <h1>
   H3032 יָדַד / ידד
  </h1>
  <h2>
   yâdad
  </h2>
  <p>
   <em>
    (yaw-dad' | yaw-DAHD | ya-DAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; (compare [H3034]); properly, to handle, i.e., to throw, e.g., lots; cast.
  </p>
  <ul>
   <li>
    (Qal) to throw lots, cast lots (verb)
   </li>
   <li>
    love, loving-one, friend (noun)
   </li>
  </ul>

   See also
