  <h1>
   H6913 קֶבֶר / קבר
  </h1>
  <h2>
   qeber
  </h2>
  <p>
   <em>
    (keh'-ber | keh-BER | keh-VER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (feminine) קִבְרָה; from [H6912]; a sepulcher; burying place, grave, sepulchre.
  </p>
  <ul>
   <li>
    grave, sepulchre, tomb
   </li>
  </ul>

   See also
