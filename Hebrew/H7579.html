  <h1>
   H7579 שָׁאַב / שאב
  </h1>
  <h2>
   shâʼab
  </h2>
  <p>
   <em>
    (sahw-ab' | shaw-AB | sha-AV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to bale up water; (woman to) draw(-er) (water).
  </p>
  <ul>
   <li>
    to draw (water)
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to draw (water)
       </li>
       <li>
        water-drawing women (participle)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G501], [G1986]
  </p>
