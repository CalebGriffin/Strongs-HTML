  <h1>
   H572 אַמְתַּחַת / אמתחת
  </h1>
  <h2>
   ʼamtachath
  </h2>
  <p>
   <em>
    (am-takh'-ath | am-ta-HAHT | am-ta-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H4969]; properly, something expansive, i.e., a bag; sack.
  </p>
  <ul>
   <li>
    sack, flexible container (for grain)
   </li>
   <li>
    ([lexicon-key|TWOT]) spread out
   </li>
  </ul>
