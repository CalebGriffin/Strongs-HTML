   H6661 צִדִּים / צדים
  </h1>
  <h2>
   Tsiddîym
  </h2>
  <p>
   <em>
    (tsid-deem' | tsid-DEEM | tsee-DEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; the declivities; plural of [H6654]; sides; Tsiddim (with the article), a place in Palestine; Ziddim.
  </p>
  <ul>
   <li>
    a fortified town in the territory of Naphtali
   </li>
  </ul>
