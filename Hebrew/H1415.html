 <body>
  <h1>
   H1415 גָּדָה / גדה
  </h1>
  <h2>
   gâdâh
  </h2>
  <p>
   <em>
    (gaw-daw' | ɡaw-DAW | ɡa-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root (meaning to cut off); a border of a river (as cut into by the stream); bank.
  </p>
  <ul>
   <li>
    a river bank
   </li>
  </ul>
 </body>
