  </h1>
  <h2>
   bâdaq
  </h2>
  <p>
   <em>
    (baw-dak' | baw-DAHK | ba-DAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to gap open; used only as a denominative from [H919]; to mend a breach; repair.
  </p>
  <ul>
   <li>
    (Qal) to mend, repair (a building)
   </li>
  </ul>
