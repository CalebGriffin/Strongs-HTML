  <h1>
   H2101 זוֹב / זוב
  </h1>
  <h2>
   zôwb
  </h2>
  <p>
   <em>
    (zobe | dzobe | zove)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2100]; a seminal or menstrual flux; issue.
  </p>
  <ul>
   <li>
    a flow, issue, discharge, flux
    <ul>
     <li>
      semen, discharge (venereal disease) (of men)
     </li>
     <li>
      issue, flux (of woman)
     </li>
    </ul>
   </li>
  </ul>
