  <h1>
   H3386 יָרוֹחַ / ירוח
  </h1>
  <h2>
   Yârôwach
  </h2>
  <p>
   <em>
    (yaw-ro'-akh | yaw-ROH-ah | ya-ROH-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; new moon; perhaps denominative from [H3394]; (born at the) new moon; Jaroach, an Israelite; Jaroah.
  </p>
  <ul>
   <li>
    a chief man of the tribe of Gad
   </li>
  </ul>
