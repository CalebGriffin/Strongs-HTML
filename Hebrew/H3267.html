   H3267 יָעַז / יעז
  </h1>
  <h2>
   yâʻaz
  </h2>
  <p>
   <em>
    (yaw-az' | yaw-ADZ | ya-AZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to be bold or obstinate; fierce.
  </p>
  <ul>
   <li>
    to be strong, be fierce (meaning dubious)
    <ul>
     <li>
      (Niphal) barbarous (participle)
     </li>
    </ul>
   </li>
  </ul>
