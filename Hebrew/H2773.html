  <h1>
   H2773 חֹרֹנַיִם / חרנים
  </h1>
  <h2>
   Chôrônayim
  </h2>
  <p>
   <em>
    (kho-ro-nah'-yim | hoh-roh-na-YIM | hoh-roh-na-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; two caves; dual of a derivative from [H2356]; double cave-town; Choronajim, a place in Moab; Horonaim.
  </p>
  <ul>
   <li>
    a town of Moab
   </li>
  </ul>
