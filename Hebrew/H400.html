  <h1>
   H400 אֹכֶל / אכל
  </h1>
  <h2>
   ʼôkel
  </h2>
  <p>
   <em>
    (o'-kel | oh-KEL | oh-HEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H398]; food; eating, food, meal(-time), meat, prey, victuals.
  </p>
  <ul>
   <li>
    food
    <ul>
     <li>
      cereal
     </li>
     <li>
      meat
     </li>
    </ul>
   </li>
   <li>
    food supply
   </li>
   <li>
    meal, dinner
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1033], [G4621], [G5160]
  </p>
