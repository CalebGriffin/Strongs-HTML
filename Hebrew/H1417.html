  <h1>
   H1417 גְּדוּד / גדוד
  </h1>
  <h2>
   gᵉdûwd
  </h2>
  <p>
   <em>
    (ghed-ood' | ɡeh-DOOD | ɡeh-DOOD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; or גְּדֻדָה; (feminine) from [H1413]; a furrow (as cut); furrow.
  </p>
  <ul>
   <li>
    something cut, furrow, cutting
    <ul>
     <li>
      a furrow
     </li>
     <li>
      cuttings (as a sign of mourning)
     </li>
    </ul>
   </li>
  </ul>
