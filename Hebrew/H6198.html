  <h1>
   H6198 עֵרָנִי / ערני
  </h1>
  <h2>
   ʻÊrânîy
  </h2>
  <p>
   <em>
    (ay-raw-nee' | ay-raw-NEE | ay-ra-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; watcher; patronymically from [H6197]; an Eranite or descendant (collectively) of Eran; Eranites.
  </p>
  <ul>
   <li>
    the descendants of Eran, the son of Ephraim
   </li>
  </ul>
