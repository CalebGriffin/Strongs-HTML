  <h1>
   H8494 תִּירָס / תירס
  </h1>
  <h2>
   Tîyrâç
  </h2>
  <p>
   <em>
    (tee-rawce' | tee-RAWS | tee-RAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; desire; probably of foreign derivation; Tiras, a son of Japheth; Tiras.
  </p>
  <ul>
   <li>
    son of Japheth and grandson of Noah
   </li>
  </ul>
