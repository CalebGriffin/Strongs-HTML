  <h1>
   H4022 מֶגֶד / מגד
  </h1>
  <h2>
   meged
  </h2>
  <p>
   <em>
    (meh'-ghed | meh-ɡED | meh-ɡED)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning to be eminent; properly, a distinguished thing; hence something valuable, as a product or fruit; pleasant, precious fruit (thing).
  </p>
  <ul>
   <li>
    excellence
   </li>
  </ul>
