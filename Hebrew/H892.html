<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>
 </head>
 <body class="theme-dark" style="user-select: text;">
  <h1>
   H892 בָּבָה / בבה
  </h1>
  <h2>
   bâbâh
  </h2>
  <p>
   <em>
    (baw-baw' | baw-BAW | ba-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine active participle of an unused root meaning to hollow out; something hollowed (as a gate), i.e., pupil of the eye; apple (of the eye).
  </p>
  <ul>
   <li>
    the apple (pupil) of the eye
   </li>
  </ul>
 </body>
</html>
