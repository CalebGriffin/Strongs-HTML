  <h1>
   H2955 טָפַת / טפת
  </h1>
  <h2>
   Ṭâphath
  </h2>
  <p>
   <em>
    (taw-fath' | taw-PAHT | ta-FAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; ornament; probably from [H5197]; a dropping (of ointment); Taphath, an Israelitess; Taphath.
  </p>
  <ul>
   <li>
    the daughter of Solomon who was married to Ben-Abinadab
   </li>
  </ul>
