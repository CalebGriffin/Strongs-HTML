  </h1>
  <h2>
   pereʼ
  </h2>
  <p>
   <em>
    (peh'-reh | peh-REH | peh-REH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or פֶּרֶה; (Jeremiah 2:24), from [H6500] in the secondary sense of running wild; the onager; wild (ass).
  </p>
  <ul>
   <li>
    wild ass
   </li>
  </ul>
