  <h1>
   H6955 קְהָת / קהת
  </h1>
  <h2>
   Qᵉhâth
  </h2>
  <p>
   <em>
    (keh-hawth' | keh-HAWT | keh-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; assembly; from an unused root meaning to ally oneself; allied; Kehath, an Israelite; Kohath.
  </p>
  <ul>
   <li>
    the 2nd of the 3 sons of Levi and progenitor of a family in the tribe of Levi
   </li>
  </ul>
