 <body class="theme-dark">
  <h1>
   H5268 נִסְרֹךְ / נסרך
  </h1>
  <h2>
   Niçrôk
  </h2>
  <p>
   <em>
    (nis-roke' | nis-ROKE | nees-ROKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; the great eagle; of foreign origin; Nisrok, a Babylonian idol; Nisroch.
  </p>
  <ul>
   <li>
    an idol of Nineveh worshipped by Sennacherib; symbolised by the eagle-headed human figure
   </li>
  </ul>
