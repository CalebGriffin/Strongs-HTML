  <h2>
   sâthar
  </h2>
  <p>
   <em>
    (saw-thar' | saw-TAHR | sa-TAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>

   verb; a primitive root; to break out (as an eruption); have in (one's) secret parts.
  </p>

    (Niphal) to burst out, break out
