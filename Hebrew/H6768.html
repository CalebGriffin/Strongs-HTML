 <body>
  <h1>
   H6768 צֶלֶק / צלק
  </h1>
  <h2>
   Tseleq
  </h2>
  <p>
   <em>
    (tseh'-lek | tseh-LEK | tseh-LEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fissure; from an unused root meaning to split; fissure; Tselek, an Israelite; Zelek.
  </p>
  <ul>
   <li>
    an Ammonite and a warrior for David
   </li>
  </ul>
