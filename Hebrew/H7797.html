  <h1>
   H7797 שׂוּשׂ / שוש
  </h1>
  <h2>
   sûws
  </h2>
  <p>
   <em>
    (soos | soos | soos)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; or שִׂישׂ; a primitive root; to be bright, i.e., cheerful; be glad, [lexicon-key|×] greatly, joy, make mirth, rejoice.
  </p>
  <ul>
   <li>
    to exult, rejoice
    <ul>
     <li>
      (Qal) to exult, display joy
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G21], [G1863], [G5463]
  </p>
