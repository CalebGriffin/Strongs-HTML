 <body class="theme-dark">
  <h1>
   H1476 גּוּנִי / גוני
  </h1>
  <h2>
   Gûwnîy
  </h2>
  <p>
   <em>
    (goo-nee' | ɡoo-NEE | ɡoo-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my defender(?); probably from [H1598]; protected; Guni, the name of two Israelites; Guni.
  </p>
  <ul>
   <li>
    a son of Naphtali and founder of the family of Gunites
   </li>
   <li>
    a descendant of Gad
   </li>
  </ul>
