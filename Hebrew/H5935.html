  </h1>
  <h2>
   ʻAlvân
  </h2>
  <p>
   <em>
    (al-vawn' | al-WAWN | al-VAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; tall; or עַלְיָן; from [H5927]; lofty; Alvan or Aljan, an Idumaean; Alian, Alvan.
  </p>
  <ul>
   <li>
    a Horite, son of Shobal
   </li>
  </ul>
