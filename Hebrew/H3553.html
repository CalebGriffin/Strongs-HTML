  <h1>
   H3553 כּוֹבַע / כובע
  </h1>
  <h2>
   kôwbaʻ
  </h2>
  <p>
   <em>
    (ko'-bah | koh-BA | koh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be high or rounded; a helmet (as arched); helmet.
  </p>
  <ul>
   <li>
    helmet
   </li>
  </ul>

   Note
  </h3>

   Compare [H6959].
