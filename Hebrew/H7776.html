  <h1>
   H7776 שׁוּעָל / שועל
  </h1>
  <h2>
   shûwʻâl
  </h2>
  <p>
   <em>
    (shoo-awl' | shoo-AWL | shoo-AL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or שֻׁעָל; from the same as [H8168]; a jackal (as a burrower); fox.
  </p>
  <ul>
   <li>
    fox, a burrower
    <ul>
     <li>
      fox
     </li>
     <li>
      perhaps also jackal
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also

  <p>
   [G258]
  </p>
