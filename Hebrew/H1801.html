    (daw-lag' | daw-LAHɡ | da-LAHɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to spring; leap.
  </p>

   <li>
    to leap
    <ul>
     <li>
      (Qal) to leap

     <li>
      (Piel) to leap, leap over
