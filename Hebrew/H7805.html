<!DOCTYPE html>

 <head>

 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7805 שָׁזַף / שזף
  </h1>
  <h2>
   shâzaph
  </h2>
  <p>
   <em>
    (shaw-zaf' | shaw-DZAHP | sha-ZAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to tan (by sunburning); figuratively (as if by a piercing ray) to scan; look up, see.
  </p>
  <ul>
   <li>
    (Qal) to catch sight of, look on
   </li>
  </ul>
 </body>
