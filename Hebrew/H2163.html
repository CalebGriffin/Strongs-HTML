  <h2>
   zâman
  </h2>
  <p>
   <em>
    (zaw-man' | dzaw-MAHN | za-MAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>

   verb; a primitive root; to fix (a time); appoint.
  </p>
  <ul>
   <li>
    to appoint a time, be fixed, be appointed
    <ul>
     <li>
      (Pual)
      <ul>
       <li>
        to be fixed, be appointed
       </li>
       <li>
        appointed times (participle)

      </ul>
     </li>
    </ul>
   </li>
  </ul>
