  <h1>
   H2118 זָחַח / זחח
  </h1>
  <h2>
   zâchach
  </h2>
  <p>
   <em>
    (zaw-khakh' | dzaw-HA | za-HAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to shove or displace; loose.
  </p>
  <ul>
   <li>
    to remove, displace
    <ul>
     <li>
      (Niphal) to be removed, be loosened, be displaced
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G5465]
