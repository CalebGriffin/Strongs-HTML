 <body>
  <h1>
   H3952 לָקַק / לקק
  </h1>
  <h2>
   lâqaq
  </h2>
  <p>
   <em>
    (law-kak' | law-KAHK | la-KAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to lick or lap; lap, lick.
  </p>
  <ul>
   <li>
    to lap, lick, lap up
    <ul>
     <li>
      (Qal) to lap, lap up
     </li>
     <li>
      (Piel) to lap up
     </li>
    </ul>
   </li>
  </ul>
