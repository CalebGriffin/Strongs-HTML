  <h1>
   H4231 מָחוֹז / מחוז
  </h1>
  <h2>
   mâchôwz
  </h2>
  <p>
   <em>
    (maw-khoze' | maw-HOHDZ | ma-HOZE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to enclose; a harbor (as shut in by the shore); haven.
  </p>
  <ul>
   <li>
    city, haven
   </li>
  </ul>
