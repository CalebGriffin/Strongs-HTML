  <h1>
   H4168 מוֹקֵד / מוקד
  </h1>
  <h2>
   môwqêd
  </h2>
  <p>
   <em>
    (mo-kade' | moh-KADE | moh-KADE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3344]; a fire or fuel; abstractly, a conflagration; burning, hearth.
  </p>
  <ul>
   <li>
    a burning mass, burning, hearth
   </li>
  </ul>
