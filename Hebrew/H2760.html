 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2760 חָרַךְ / חרך
  </h1>
  <h2>
   chârak
  </h2>
  <p>
   <em>
    (khaw-rak' | haw-RAHK | ha-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to braid (i.e., to entangle or snare) or catch (game) in a net; roast.
  </p>
  <ul>
   <li>
    (Qal) to set in motion, start
   </li>
   <li>
    ([lexicon-key|CLBL]) to roast
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2013], [G2618], [G5394]
  </p>
 </body>
