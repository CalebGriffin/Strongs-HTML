  <h1>
   H6894 קַב / קב
  </h1>
  <h2>
   qab
  </h2>
  <p>
   <em>
    (kab | kahb | kahv)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6895]; a hollow, i.e., vessel used as a (dry) measure; cab.
  </p>
  <ul>
   <li>
    a dry measure - cab, kab
    <ul>
     <li>
      about - 5 litres, 1/6 of a seah, or 1/18 of an ephah
     </li>
    </ul>
   </li>
  </ul>
