  <h1>
   H1501 גָּזָם / גזם
  </h1>
  <h2>
   gâzâm
  </h2>
  <p>
   <em>
    (gaw-zawm' | ɡaw-DZAWM | ɡa-ZAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to devour; a kind of locust; palmer-worm.
  </p>
  <ul>
   <li>
    locusts
   </li>
  </ul>
