  <h1>
   H1367 גְּבוּלָה / גבולה
  </h1>
  <h2>
   gᵉbûwlâh
  </h2>
  <p>
   <em>
    (gheb-oo-law' | ɡeh-boo-LAW | ɡeh-voo-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or גְּבֻלָה; (shortened) feminine of [H1366]; a boundary, region; border, bound, coast, landmark, place.
  </p>
  <ul>
   <li>
    border, boundary
   </li>
