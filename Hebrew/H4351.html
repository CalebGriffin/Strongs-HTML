  <h1>
   H4351 מְכוּרָה / מכורה
  </h1>
  <h2>
   mᵉkûwrâh
  </h2>
  <p>
   <em>
    (mek-oo-raw' | meh-koo-RAW | meh-hoo-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or מְכֹרָה; from the same as [H3564] in the sense of dipping; origin (as if a mine); birth, habitation, nativity.
  </p>
  <ul>
   <li>
    origin
   </li>
  </ul>

   See also
  </h3>

   [G2398], [G2983], [G4491]
