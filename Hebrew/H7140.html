  <h1>
   H7140 קֶרַח / קרח
  </h1>
  <h2>
   qerach
  </h2>
  <p>
   <em>
    (keh'-rakh | keh-RA | keh-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or קֹרַח; from [H7139]; ice (as if bald, i.e., smooth); hence, hail; by resemblance, rock crystal; crystal, frost, ice.
  </p>
  <ul>
   <li>
    frost, ice, ice crystal
    <ul>
     <li>
      frost (of night)
     </li>
     <li>
      ice
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2879], [G2930]
  </p>
 </body>
