  <h1>
   H6767 צְלָצַל / צלצל
  </h1>
  <h2>
   tsᵉlâtsal
  </h2>
  <p>
   <em>
    (tsel-aw-tsal' | tseh-law-TSAHL | tseh-la-TSAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6750] reduplicated; a cymbal (as clanging); cymbal, locust, shadowing, spear.
  </p>
  <ul>
   <li>
    whirring, buzzing
   </li>
   <li>
    spear
   </li>
   <li>
    whirring locust
   </li>
  </ul>

   See also
  </h3>

   [G836], [G2950]
  </p>
