  <h1>
   H2283 חָגָא / חגא
  </h1>
  <h2>
   châgâʼ
  </h2>
  <p>
   <em>
    (khaw-gaw' | haw-ɡAW | ha-ɡA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to revolve (compare [H2287]); properly, vertigo, i.e., (figuratively) fear; terror.
  </p>
  <ul>
   <li>
    terror, a reeling (in terror)
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G5400]
  </p>
