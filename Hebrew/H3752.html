 <body>
  <h1>
   H3752 כַּרְכַּס / כרכס
  </h1>
  <h2>
   Karkaç
  </h2>
  <p>
   <em>
    (kar-kas' | kahr-KAHS | kahr-KAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; severe; of Persian origin; Karkas, a eunuch of Xerxes; Carcas.
  </p>
  <ul>
   <li>
    the 7th of the 7 eunuchs of king Ahasuerus
   </li>
  </ul>
