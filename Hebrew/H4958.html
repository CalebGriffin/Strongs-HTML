 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4958 מַשְׂרֵת / משרת
  </h1>
  <h2>
   masrêth
  </h2>
  <p>
   <em>
    (mas-rayth' | mahs-RATE | mahs-RATE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; apparently from an unused root meaning to perforate, i.e., hollow out; a pan; pan.
  </p>
  <ul>
   <li>
    pan, dish
   </li>
  </ul>
