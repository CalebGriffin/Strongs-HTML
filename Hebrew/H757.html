  <h1>
   H757 אַרְכִּי / ארכי
  </h1>
  <h2>
   ʼArkîy
  </h2>
  <p>
   <em>
    (ar-kee' | ar-KEE | ar-KEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; lengthy; patrial from another place (in Palestine) of similar name with [H751]; an Arkite or native of Erek; Archi, Archite.
  </p>
  <ul>
   <li>
    referring to the home city of Hushai
   </li>
  </ul>
