  <h1>
   H8195 שְׁפוֹ / שפו
  </h1>
  <h2>
   Shᵉphôw
  </h2>
  <p>
   <em>
    (shef-o' | sheh-POH | sheh-FOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; bold; or שְׁפִי; from [H8192]; baldness (compare [H8205]); Shepho or Shephi, an Idumaean; Shephi, Shepho.
  </p>
  <ul>
   <li>
    an Edomite, son of Shobal of the sons of Seir
   </li>
  </ul>
