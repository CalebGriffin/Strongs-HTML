  <h1>
   H7322 רוּף / רוף
  </h1>
  <h2>
   rûwph
  </h2>
  <p>
   <em>
    (roof | roop | roof)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to triturate (in a mortar), i.e., (figuratively) to agitate (by concussion); tremble.
  </p>
  <ul>
   <li>
    (Polel) to shake, rock
   </li>
  </ul>
