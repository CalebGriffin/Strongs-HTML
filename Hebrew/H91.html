  <h1>
   H91 אֲגָגִי / אגגי
  </h1>
  <h2>
   ʼĂgâgîy
  </h2>
  <p>
   <em>
    (ag-aw-ghee' | uh-ɡaw-ɡEE | uh-ɡa-ɡEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; I will overtop; patrial or patronymic from [H90]; an Agagite or descendent (subject) of Agag; Agagite.
  </p>
  <ul>
   <li>
    said of Haman, Haman the Agagite
   </li>
  </ul>
