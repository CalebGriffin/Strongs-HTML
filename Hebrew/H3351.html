    (yek-oom' | yeh-KOOM | yeh-KOOM)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6965]; properly, standing (extant), i.e., by implication, a living thing; (living) substance.
  </p>

   <li>
    living substance, that which stands or exists, existence, substance
