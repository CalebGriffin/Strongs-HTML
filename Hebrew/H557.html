  <h1>
   H557 אַמְצִי / אמצי
  </h1>
  <h2>
   ʼAmtsîy
  </h2>
  <p>
   <em>
    (am-tsee' | am-TSEE | am-TSEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my strength; from [H553]; strong; Amtsi, an Israelite; Amzi.
  </p>
  <ul>
   <li>
    a Levite
   </li>
   <li>
    the ancestor of a returned exile in the priestly line
   </li>
  </ul>
