 <body>
  <h1>
   H2494 חֵלֶם / חלם
  </h1>
  <h2>
   Chêlem
  </h2>
  <p>
   <em>
    (khay'lem | hay-LEM | hay-LEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; strength, dream; from [H2492]; a dream; Chelem, an Israelite; Helem.
  </p>
  <ul>
   <li>
    a returned exile in the time of Zechariah; also spelled 'Heldai'
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H2469].
  </p>
 </body>
