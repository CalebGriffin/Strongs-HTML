  <h1>
   H8440 תּוֹלָעִי / תולעי
  </h1>
  <h2>
   Tôwlâʻîy
  </h2>
  <p>
   <em>
    (to-law-ee' | toh-law-EE | toh-la-EE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; worm; patronymically from [H8439]; a Tolaite (collectively) or descendants of Tola; Tolaites.
  </p>
  <ul>
   <li>
    descendants of Tola the son of Issachar
   </li>
  </ul>
