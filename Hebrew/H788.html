  <h1>
   H788 אַשְׁבֵּל / אשבל
  </h1>
  <h2>
   ʼAshbêl
  </h2>
  <p>
   <em>
    (ash-bale' | ash-BALE | ash-BALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; a man in God, a man of Baal, fire of Bel, I will make a path; probably from the same as [H7640]; flowing; Ashbel, an Israelite; Ashbel.
  </p>
  <ul>
   <li>
    second son of Benjamin
   </li>
  </ul>
