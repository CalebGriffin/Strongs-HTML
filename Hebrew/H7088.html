  </h1>
  <h2>
   qâphad
  </h2>
  <p>
   <em>
    (kaw-fad' | kaw-PAHD | ka-FAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to contract, i.e., roll together; cut off.
  </p>
  <ul>
   <li>
    (Piel) to gather together, roll up, harvest
   </li>
