  <h1>
   H2109 זוּן / זון
  </h1>
  <h2>
   zûwn
  </h2>
  <p>
   <em>
    (zoon | dzoon | zoon)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; perhaps properly, to be plump, i.e., (transitively) to nourish; feed.
  </p>
  <ul>
   <li>
    to feed
    <ul>
     <li>
      (Hophal) to be well fed
     </li>
    </ul>
   </li>
  </ul>
