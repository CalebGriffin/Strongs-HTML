   H5994 עֲמִיק / עמיק
  </h1>
  <h2>
   ʻămîyq
  </h2>
  <p>
   <em>
    (am-eek' | uh-MEEK | uh-MEEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; corresponding to [H6012]; profound, i.e., unsearchable; deep.
  </p>
  <ul>
   <li>
    deep (adjective)
   </li>
   <li>
    deep things, deep mysteries (substantive)
   </li>
  </ul>
