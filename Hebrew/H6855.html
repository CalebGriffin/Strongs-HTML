  <h1>
   H6855 צִפֹּרָה / צפרה
  </h1>
  <h2>
   Tsippôrâh
  </h2>
  <p>
   <em>
    (tsip-po-raw' | tsip-poh-RAW | tsee-poh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; bird; feminine of [H6833]; bird; Tsipporah, Moses’ wife; Zipporah.
  </p>
  <ul>
   <li>
    daughter of Reuel or Jethro, wife of Moses, and mother of Gershom and Eliezer
   </li>
  </ul>
