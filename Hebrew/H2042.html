 <body class="theme-dark">
  <h1>
   H2042 הָרָר / הרר
  </h1>
  <h2>
   hârâr
  </h2>
  <p>
   <em>
    (haw-rawr' | haw-RAWR | ha-RAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to loom up; a mountain; hill, mount(-ain).
  </p>
  <ul>
   <li>
    mountain, hill, hill country, mount
   </li>
  </ul>
