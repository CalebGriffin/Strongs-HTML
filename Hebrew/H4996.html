 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4996 נֹא / נא
  </h1>
  <h2>
   Nôʼ
  </h2>
  <p>
   <em>
    (no | noh | noh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; disrupting; of Egyptian origin; No (i.e., Thebes), the capital of Upper Egypt; No.
  </p>
  <ul>
   <li>
    the ancient capital of Egypt; also 'Thebes'
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H528].
  </p>
 </body>
