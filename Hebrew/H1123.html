  </h1>
  <h2>
   bên
  </h2>
  <p>
   <em>
    (bane | bane | bane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H1121]; a son (as a builder of the family name), in the widest sense; child, son, young.
  </p>

   <li>
    son, child
   </li>
