  <h1>
   H3647 כָּמַס / כמס
  </h1>
  <h2>
   kâmaç
  </h2>
  <p>
   <em>
    (kaw-mas' | kaw-MAHS | ka-MAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to store away, i.e., (figuratively) in the memory; lay up in store.
  </p>
  <ul>
   <li>
    to store up, save
    <ul>
     <li>
      (Qal) stored up (participle)
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G4863]
