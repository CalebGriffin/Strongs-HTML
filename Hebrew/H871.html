  <h1>
   H871 אֲתָרִים / אתרים
  </h1>
  <h2>
   ʼĂthârîym
  </h2>
  <p>
   <em>
    (ath-aw-reem' | uh-taw-REEM | uh-ta-REEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; plural from an unused root (probably meaning to step); places; Atharim, a place near Palestine; spies.
  </p>
  <ul>
   <li>
    meaning uncertain - perhaps mountain pass or caravan route
   </li>
  </ul>
