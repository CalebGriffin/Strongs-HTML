  <h1>
   H7752 שׁוֹט / שוט
  </h1>
  <h2>
   shôwṭ
  </h2>
  <p>
   <em>
    (shote | shote | shote)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7751]; a lash (literally or figuratively); scourge, whip.
  </p>
  <ul>
   <li>
    scourge, whip
    <ul>
     <li>
      scourge (for chastisement)
      <ul>
       <li>
        of national judgment (figuratively)
       </li>
      </ul>
     </li>
     <li>
      whip (for horse)
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G3148]
  </p>
