  <h1>
   H5984 עַמּוֹנִי / עמוני
  </h1>
  <h2>
   ʻAmmôwnîy
  </h2>
  <p>
   <em>
    (am-mo-nee' | am-moh-NEE | ah-moh-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; tribal; patronymically from [H5983]; an Ammonite or (the adjective) Ammonitish; Ammonite(-s).
  </p>
  <ul>
   <li>
    descendants of Ammon and inhabitants of Ammon
   </li>
  </ul>
