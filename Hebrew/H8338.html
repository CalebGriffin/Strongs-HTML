  <h1>
   H8338 שָׁשָׁא / ששא
  </h1>
  <h2>
   shâshâʼ
  </h2>
  <p>
   <em>
    (shaw-shaw' | shaw-SHAW | sha-SHA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; apparently; to annihilate; leave by the sixth part (by confusion with [H8341]).
  </p>
  <ul>
   <li>
    (Piel) to lead, lead on
    <ul>
     <li>
      meaning apparent
     </li>
    </ul>
   </li>
  </ul>
