 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2954 טָפַשׁ / טפש
  </h1>
  <h2>
   ṭâphash
  </h2>
  <p>
   <em>
    (taw-fash' | taw-PAHSH | ta-FAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, apparently to be thick; figuratively, to be stupid; be fat.
  </p>
  <ul>
   <li>
    (Qal) to be gross, be insensitive, be fat
   </li>
  </ul>
