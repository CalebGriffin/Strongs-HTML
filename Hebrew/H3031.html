  <h1>
   H3031 יִדְבָּשׁ / ידבש
  </h1>
  <h2>
   Yidbâsh
  </h2>
  <p>
   <em>
    (yid-bawsh' | yid-BOHSH | yeed-BOHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; stout; from the same as [H1706]; perhaps honeyed; Jidbash, an Israelite; Idbash.
  </p>
  <ul>
   <li>
    one of the 3 sons of Abi-etam, a descendant of Judah
   </li>
  </ul>
