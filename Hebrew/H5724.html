 <body class="theme-dark">
  <h1>
   H5724 עַדְלַי / עדלי
  </h1>
  <h2>
   ʻAdlay
  </h2>
  <p>
   <em>
    (ad-lah'-ee | ad-LAI | ad-LAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; justice of Jehovah; probably from an unused root of uncertain meaning; Adlai, an Israelite; Adlai.
  </p>
  <ul>
   <li>
    ancestor of Shaphat, the overseer of David's herds
   </li>
  </ul>
