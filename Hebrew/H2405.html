  <h1>
   H2405 חֲטֻבָה / חטבה
  </h1>
  <h2>
   chăṭubâh
  </h2>
  <p>
   <em>
    (khat-oo-baw' | huh-too-BAW | huh-too-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine passive participle of [H2404]; properly, a carving; hence, a tapestry (as figured); carved.
  </p>
  <ul>
   <li>
    coloured fabric, dark-hued stuffs
   </li>
  </ul>
