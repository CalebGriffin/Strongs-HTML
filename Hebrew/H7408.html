  <h2>
   râkash
  </h2>
  <p>
   <em>
    (raw-kash' | raw-KAHSH | ra-HAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to lay up, i.e., collect; gather, get.
  </p>
  <ul>
   <li>
    (Qal) to collect or gather property
