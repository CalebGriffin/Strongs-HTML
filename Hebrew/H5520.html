  <h1>
   H5520 סֹךְ / סך
  </h1>
  <h2>
   çôk
  </h2>
  <p>
   <em>
    (soke | soke | soke)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5526]; a hut (as of entwined boughs); also a lair; covert, den, pavilion, tabernacle.
  </p>
  <ul>
   <li>
    thicket, lair, covert, booth
   </li>
  </ul>
