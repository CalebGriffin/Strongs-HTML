  <h1>
   H217 אוּר / אור
  </h1>
  <h2>
   ʼûwr
  </h2>
  <p>
   <em>
    (ore | oor | oor)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H215]; flame; hence (in the plural) the East (as being the region of light); fire, light.
  </p>
  <ul>
   <li>
    flame, light of fire
   </li>
  </ul>

   See also
