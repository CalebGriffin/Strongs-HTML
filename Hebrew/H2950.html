 <body>
  <h1>
   H2950 טָפַל / טפל
  </h1>
  <h2>
   ṭâphal
  </h2>
  <p>
   <em>
    (taw-fal' | taw-PAHL | ta-FAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to stick on as a patch; figuratively, to impute falsely; forge(-r), sew up.
  </p>
  <ul>
   <li>
    (Qal) to smear, plaster over, stick, glue
   </li>
  </ul>
