  <h1>
   H6594 פִּשְׁתָּה / פשתה
  </h1>
  <h2>
   pishtâh
  </h2>
  <p>
   <em>
    (pish-taw' | pish-TAW | peesh-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H6593]; flax; by implication, a wick; flax, tow.
  </p>
  <ul>
   <li>
    flax
    <ul>
     <li>
      flax (of the plant)
     </li>
     <li>
      as wick for lamp
     </li>
    </ul>
   </li>
  </ul>
