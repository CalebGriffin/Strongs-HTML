   H2302 חָדָה / חדה
  </h1>
  <h2>
   châdâh
  </h2>
  <p>
   <em>
    (khaw-daw' | haw-DAW | ha-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to rejoice; make glad, be joined, rejoice.
  </p>
  <ul>
   <li>
    to rejoice
    <ul>
     <li>
      (Qal) to rejoice
     </li>
     <li>
      (Piel) to make glad, gladden
     </li>
    </ul>
   </li>
  </ul>
