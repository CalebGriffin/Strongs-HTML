 <body>
  <h1>
   H2683 חֵצֶן / חצן
  </h1>
  <h2>
   chêtsen
  </h2>
  <p>
   <em>
    (khay'-tsen | hay-TSEN | hay-TSEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to hold firmly; the bosom (as comprised between the arms); bosom.
  </p>
  <ul>
   <li>
    bosom, bosom of a garment
   </li>
  </ul>
