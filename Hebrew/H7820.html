  <h2>
   shâchaṭ
  </h2>
  <p>
   <em>
    (shaw-khat' | shaw-HAHT | sha-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (identical with [H7819] through the idea of striking); to hammer out; beat.
  </p>
  <ul>
   <li>
    to beat, hammer
    <ul>
     <li>
      (Qal) beaten (participle)
     </li>
    </ul>
   </li>
   <li>
    ([lexicon-key|TWOT]) to kill, slaughter
