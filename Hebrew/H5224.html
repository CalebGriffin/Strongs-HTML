 <body class="theme-dark">
  <h1>
   H5224 נְכוֹ / נכו
  </h1>
  <h2>
   Nᵉkôw
  </h2>
  <p>
   <em>
    (nek-o' | neh-KOH | neh-HOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; lame; probably of Egyptian origin; Neko, an Egyptian king; Necho.
  </p>
  <ul>
   <li>
    the Pharaoh of Egypt in the time of king Josiah of Judah
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H6549].
  </p>
