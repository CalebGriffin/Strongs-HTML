  <h1>
   H606 אֱנָשׁ / אנש
  </h1>
  <h2>
   ʼĕnâsh
  </h2>
  <p>
   <em>
    (en-awsh' | eh-NOHSH | ay-NOHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or אֱנַשׁ; (Aramaic), corresponding to [H582]; a man; man, [lexicon-key|+] whosoever.
  </p>
  <ul>
   <li>
    man, human being
   </li>
   <li>
    mankind (collective)
   </li>
  </ul>
