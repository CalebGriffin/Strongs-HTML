 <body class="theme-dark" style="user-select: text;">
  <h1>
   H811 אֶשְׁכּוֹל / אשכול
  </h1>
  <h2>
   ʼeshkôwl
  </h2>
  <p>
   <em>
    (esh-kole' | esh-KOLE | esh-KOLE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or אֶשְׁכֹּל; probably prolonged from [H810]; a bunch of grapes or other fruit; cluster (of grapes).
  </p>
  <ul>
   <li>
    cluster
    <ul>
     <li>
      of grapes
     </li>
     <li>
      of flowers (metaphor of lover)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1009]
  </p>
 </body>
