  <h1>
   H4346 מַכְבָּר / מכבר
  </h1>
  <h2>
   makbâr
  </h2>
  <p>
   <em>
    (mak-bawr' | mahk-BAWR | mahk-BAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3527] in the sense of covering; (compare [H4345]); a cloth (as netted); thick cloth.
  </p>
  <ul>
   <li>
    netted cloth or coverlet
   </li>
  </ul>
