  <h1>
   H3158 יִזְרְעֵאלִי / יזרעאלי
  </h1>
  <h2>
   Yizrᵉʻêʼlîy
  </h2>
  <p>
   <em>
    (yiz-reh-ay-lee' | yidz-reh-ay-LEE | yeez-reh-ay-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; sown of God; patronymically from [H3157]; a Jizreelite or native of Jizreel; Jezreelite.
  </p>
  <ul>
   <li>
    an inhabitant of Jezreel
   </li>
  </ul>
