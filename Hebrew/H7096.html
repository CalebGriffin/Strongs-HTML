  <h1>
   H7096 קָצָה / קצה
  </h1>
  <h2>
   qâtsâh
  </h2>
  <p>
   <em>
    (kaw-tsaw' | kaw-TSAW | ka-TSA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to cut off; (figuratively) to destroy; (partially) to scrape off; cut off, cut short, scrape (off).
  </p>
  <ul>
   <li>
    to cut off
    <ul>
     <li>
      (Qal) to cut off
     </li>
     <li>
      (Piel) to cut off
     </li>
     <li>
      (Hiphil) to scrape, scrape off
     </li>
    </ul>
   </li>
  </ul>
