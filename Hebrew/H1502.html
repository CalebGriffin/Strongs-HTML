  <h1>
   H1502 גַּזָּם / גזם
  </h1>
  <h2>
   Gazzâm
  </h2>
  <p>
   <em>
    (gaz-zawm' | ɡahdz-ZAWM | ɡa-ZAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; devouring; from the same as [H1501]; devourer; Gazzam, one of the Nethinim; Gazzam.
  </p>
  <ul>
   <li>
    the head of a family of temple slaves returning from exile with Zerubbabel
   </li>
  </ul>
