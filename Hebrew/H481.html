 <body class="theme-dark" style="user-select: text;">
  <h1>
   H481 אָלַם / אלם
  </h1>
  <h2>
   ʼâlam
  </h2>
  <p>
   <em>
    (aw-lam' | aw-LAHM | ah-LAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to tie fast; hence (of the mouth) to be tongue-tied; bind, be dumb, put to silence.
  </p>
  <ul>
   <li>
    to bind
    <ul>
     <li>
      (Niphal)
      <ul>
       <li>
        to be dumb
       </li>
       <li>
        to be bound
       </li>
      </ul>
     </li>
     <li>
      (Piel) binding (participle)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1195]
  </p>
 </body>
</html>
