  <h2>
   tsᵉphardêaʻ
  </h2>
  <p>
   <em>
    (tsef-ar-day'-ah | tseh-pahr-DAY-ah | tseh-fahr-DAY-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6852] and a word elsewhere unused meaning a swamp; a marsh-leaper, i.e., frog; frog.
  </p>
