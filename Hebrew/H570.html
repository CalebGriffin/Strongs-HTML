 <body class="theme-dark" style="user-select: text;">
  <h1>
   H570 אֶמֶשׁ / אמש
  </h1>
  <h2>
   ʼemesh
  </h2>
  <p>
   <em>
    (eh'-mesh | eh-MESH | eh-MESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; time past, i.e; yesterday or last night; former time, yesterday(-night).
  </p>
  <ul>
   <li>
    yesterday, last night
   </li>
   <li>
    recently (figuratively)
   </li>
  </ul>
 </body>
