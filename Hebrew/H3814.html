  <h1>
   H3814 לָאט / לאט
  </h1>
  <h2>
   lâʼṭ
  </h2>
  <p>
   <em>
    (lawt | lawt | laht)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3813] (or perhaps for active participle of [H3874]); properly, muffled, i.e., silently; softly.
  </p>
  <ul>
   <li>
    secrecy, mystery
    <ul>
     <li>
      secrecy, secretly
     </li>
     <li>
      mystery, enchantment
     </li>
    </ul>
   </li>
  </ul>
