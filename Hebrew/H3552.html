  <h1>
   H3552 כּוּב / כוב
  </h1>
  <h2>
   Kûwb
  </h2>
  <p>
   <em>
    (koob | koob | koov)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; of foreign derivation; Kub, a country near Egypt; Chub.
  </p>
  <ul>
   <li>
    the name of a people in alliance with Nebuchadnezzar and probably located in northern Africa; maybe same as 'Lybia' or 'Lub'
   </li>
  </ul>
