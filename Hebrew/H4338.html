  </h1>
  <h2>
   Mêyshaʻ
  </h2>
  <p>
   <em>
    (may-shaw' | may-SHA | may-SHA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; deliverance; a variation for [H4337]; safety; Mesha, a Moabite; Mesha.
  </p>
  <ul>
   <li>
    the king of Moab in the time of Ahab and Jehoram
   </li>
