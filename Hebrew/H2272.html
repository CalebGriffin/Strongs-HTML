  <h1>
   H2272 חֲבַרְבֻּרָה / חברברה
  </h1>
  <h2>
   chăbarburâh
  </h2>
  <p>
   <em>
    (khab-ar-boo-raw' | huh-bahr-boo-RAW | huh-vahr-boo-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; by reduplication from [H2266]; a streak (like a line), as on the tiger; spot.
  </p>
  <ul>
   <li>
    spots, stripe, mark
   </li>
  </ul>
