  <h1>
   H2784 חַרְצֻבָּה / חרצבה
  </h1>
  <h2>
   chartsubbâh
  </h2>
  <p>
   <em>
    (khar-tsoob-baw' | hahr-tsoob-BAW | hahr-tsoo-BA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; of uncertain derivation; a fetter; figuratively, a pain; band.
  </p>
  <ul>
   <li>
    bond, fetter, pang, hands
    <ul>
     <li>
      bonds
     </li>
     <li>
      pangs
     </li>
    </ul>
   </li>
  </ul>
