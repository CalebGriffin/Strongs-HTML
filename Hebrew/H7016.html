  <h1>
   H7016 קִינָה / קינה
  </h1>
  <h2>
   Qîynâh
  </h2>
  <p>
   <em>
    (kee-naw' | kee-NAW | kee-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; lamentation; the same as [H7015]; Kinah, a place in Palestine; Kinah.
  </p>
  <ul>
   <li>
    a town on the extreme southern boundary of Judah next to Edom
   </li>
  </ul>
