  </h1>
  <h2>
   Chôphesh
  </h2>
  <p>
   <em>
    (kho'-fesh | hoh-PESH | hoh-FESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2666]; something spread loosely, i.e., a carpet; precious.
  </p>
  <ul>
   <li>
    widespread, fabric for horseback riding, saddle-blanket, saddle-cloths; meaning dubious
   </li>
  </ul>
