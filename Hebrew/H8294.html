 <body class="theme-dark">
  <h1>
   H8294 שֶׂרַח / שרח
  </h1>
  <h2>
   Serach
  </h2>
  <p>
   <em>
    (seh'-rakh | seh-RA | seh-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; the prince breathed; by permutation for [H5629]; superfluity; Serach, an Israelitess; Sarah, Serah.
  </p>
  <ul>
   <li>
    daughter of Asher
    <ul>
     <li>
      also 'Sarah'
     </li>
    </ul>
   </li>
  </ul>
