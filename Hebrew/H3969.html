  <h1>
   H3969 מְאָה / מאה
  </h1>
  <h2>
   mᵉʼâh
  </h2>
  <p>
   <em>
    (meh-aw' | meh-AW | meh-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H3967]; properly, a primitive numeral; a hundred; also as a multiplicative and a fraction; hundred.
  </p>
  <ul>
   <li>
    hundred, one hundred
   </li>
  </ul>
