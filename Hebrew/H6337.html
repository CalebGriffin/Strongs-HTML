  <h1>
   H6337 פָּז / פז
  </h1>
  <h2>
   pâz
  </h2>
  <p>
   <em>
    (pawz | pawdz | pahz)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6338]; pure (gold); hence, gold itself (as refined); fine (pure) gold.
  </p>
  <ul>
   <li>
    refined or pure gold
   </li>
  </ul>
