 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4798 מַרְזֵחַ / מרזח
  </h1>
  <h2>
   marzêach
  </h2>
  <p>
   <em>
    (mar-zay'-akh | mahr-DZAY-ah | mahr-ZAY-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; formed like [H4797]; a cry, i.e., (of grief) a lamentation; mourning.
  </p>
  <ul>
   <li>
    cry, cry of joy, revelry
    <ul>
     <li>
      mourning cry
      <ul>
       <li>
        perhaps, feast cry
       </li>
      </ul>
     </li>
     <li>
      cry of revelry
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
