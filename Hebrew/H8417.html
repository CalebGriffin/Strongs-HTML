   tohŏlâh
  </h2>
  <p>
   <em>
    (to-hol-aw' | toh-hoh-LAW | toh-hoh-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of an unused noun (apparently from [H1984]) meaning bluster; braggadocio, i.e., (by implication) fatuity; folly.
  </p>
