  <h1>
   H7008 קִיטוֹר / קיטור
  </h1>
  <h2>
   qîyṭôwr
  </h2>
  <p>
   <em>
    (kee-tore' | kee-TORE | kee-TORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or קִיטֹר; from [H6999]; a fume, i.e., cloud; smoke, vapour.
  </p>
  <ul>
   <li>
    thick smoke, smoke
   </li>
  </ul>
