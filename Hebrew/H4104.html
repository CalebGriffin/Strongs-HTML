  <h1>
   H4104 מְהוּמָן / מהומן
  </h1>
  <h2>
   Mᵉhûwmân
  </h2>
  <p>
   <em>
    (meh-hoo-mawn' | meh-hoo-MAWN | meh-hoo-MAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; faithful; of Persian origin; Mehuman, a eunuch of Xerxes; Mehuman.
  </p>
  <ul>
   <li>
    one of the 7 eunuchs of Ahasuerus
   </li>
  </ul>
