  <h2>
   ʼôbêd
  </h2>

   <em>
    (o-bade' | oh-BADE | oh-VADE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; active of participle of [H6]; (concrete) wretched or (abstract) destruction; perish.

    destruction
