  <h1>
   H7688 שָׁגַח / שגח
  </h1>
  <h2>
   shâgach
  </h2>
  <p>
   <em>
    (shaw-gakh' | shaw-ɡA | sha-ɡAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to peep, i.e., glance sharply at; look (narrowly).
  </p>
  <ul>
   <li>
    (Hiphil) to gaze, stare
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1914], [G2296], [G3879]
  </p>
