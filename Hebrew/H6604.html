  <h1>
   H6604 פְּתוֹר / פתור
  </h1>
  <h2>
   Pᵉthôwr
  </h2>
  <p>
   <em>
    (peth-ore' | peh-TORE | peh-TORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; soothsayer; of foreign origin; Pethor, a place in Mesopotamia; Pethor.
  </p>
  <ul>
   <li>
    a town of Mesopotamia and the home of Balaam; located on a river; site unknown
   </li>
  </ul>
