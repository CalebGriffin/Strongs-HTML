  <h1>
   H7042 קְלִיטָא / קליטא
  </h1>
  <h2>
   Qᵉlîyṭâʼ
  </h2>
  <p>
   <em>
    (kel-ee-taw' | keh-lee-TAW | keh-lee-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; crippled; from [H7038]; maiming; Kelita, the name of three Israelites; Kelita.
  </p>
  <ul>
   <li>
    a Levite who had a foreign wife in the time of Ezra
    <ul>
     <li>
      also 'Kelaiah'
     </li>
    </ul>
   </li>
  </ul>
