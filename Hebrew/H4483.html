 <body class="theme-dark">
  <h1>
   H4483 מְנָא / מנא
  </h1>
  <h2>
   mᵉnâʼ
  </h2>
  <p>
   <em>
    (men-aw' | meh-NAW | meh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; or מְנָה; (Aramaic), corresponding to [H4487]; to count, appoint; number, ordain, set.
  </p>
  <ul>
   <li>
    to number, reckon
    <ul>
     <li>
      (Peal) to number
     </li>
     <li>
      (Pael) to appoint
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3354]
  </p>
 </body>
</html>
