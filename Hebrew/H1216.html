  </h1>
  <h2>
   bâtsêq
  </h2>
  <p>
   <em>
    (baw-tsake' | baw-TSAKE | ba-TSAKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; perhaps to swell up, i.e., blister; swell.
  </p>
  <ul>
   <li>
    (Qal) to swell, become blistered
   </li>
