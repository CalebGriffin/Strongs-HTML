 <body class="theme-dark">
  <h1>
   H5133 נוֹצָה / נוצה
  </h1>
  <h2>
   nôwtsâh
  </h2>
  <p>
   <em>
    (no-tsaw' | noh-TSAW | noh-TSA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or נֹצָה; feminine active participle of [H5327] in the sense of flying; a pinion (or wing feather); often (collectively) plumage; feather(-s), ostrich.
  </p>
  <ul>
   <li>
    plumage, feathers
   </li>
  </ul>
 </body>
