 <body class="theme-dark" style="user-select: text;">
  <h1>
   H729 אָרַז / ארז
  </h1>
  <h2>
   ʼâraz
  </h2>
  <p>
   <em>
    (aw-raz' | aw-RAHDZ | ah-RAHZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; a primitive root; to be firm; used only in the passive participle as a denominative from [H730]; of cedar; made of cedar.
  </p>
  <ul>
   <li>
    to be firm (verb)
   </li>
   <li>
    made firm (past participle)
   </li>
   <li>
    firm, strong (adjective)
   </li>
  </ul>
 </body>
