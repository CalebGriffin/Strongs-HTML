  <h1>
   H3549 כָּהֵן / כהן
  </h1>
  <h2>
   kâhên
  </h2>
  <p>
   <em>
    (kaw-hane' | kaw-HANE | ka-HANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H3548]; one officiating, a priest; also (by courtesy) an acting priest (although a layman); priest.
  </p>
  <ul>
   <li>
    priest
   </li>
  </ul>
