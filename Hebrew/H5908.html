  <h1>
   H5908 עַכָּבִישׁ / עכביש
  </h1>
  <h2>
   ʻakkâbîysh
  </h2>
  <p>
   <em>
    (ak-kaw-beesh' | ak-kaw-BEESH | ah-ka-VEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from an unused root in the literal sense of entangling; a spider (as weaving a network); spider.
  </p>
  <ul>
   <li>
    spider
    <ul>
     <li>
      spider
     </li>
     <li>
      web (house of spider)
     </li>
    </ul>
   </li>
  </ul>
