  </h1>
  <h2>
   Kûwshîyth
  </h2>
  <p>
   <em>
    (koo-sheeth' | koo-SHEET | koo-SHEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine adjective; feminine of [H3569]; a Cushite woman; Ethiopian.
  </p>
  <ul>
   <li>
    a Cushite woman, Moses' wife so-called by Miriam and Aaron
   </li>
  </ul>
