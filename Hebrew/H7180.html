  <h1>
   H7180 קִשֻּׁא / קשא
  </h1>
  <h2>
   qishshuʼ
  </h2>
  <p>
   <em>
    (kish-shoo' | kish-SHOO | kee-SHOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root (meaning to be hard); a cucumber (from the difficulty of digestion); cucumber.
  </p>
  <ul>
   <li>
    cucumber
   </li>
  </ul>
