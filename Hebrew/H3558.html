  <h1>
   H3558 כּוּמָז / כומז
  </h1>
  <h2>
   kûwmâz
  </h2>
  <p>
   <em>
    (koo-mawz' | koo-MAWDZ | koo-MAHZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to store away; a jewel (probably gold beads); tablet.
  </p>
  <ul>
   <li>
    ornaments, golden ornament
    <ul>
     <li>
      maybe - armlets of gold
     </li>
    </ul>
   </li>
   <li>
    ([lexicon-key|TWOT]) tablets
   </li>
  </ul>
