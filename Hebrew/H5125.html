  <h1>
   H5125 נוּן / נון
  </h1>
  <h2>
   nûwn
  </h2>
  <p>
   <em>
    (noon | noon | noon)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to resprout, i.e., propagate by shoots; figuratively, to be perpetual; be continued.
  </p>
  <ul>
   <li>
    (Niphal) continue, to increase, propagate
   </li>
   <li>
    (Hiphil) continue, to increase, propagate
   </li>
  </ul>
