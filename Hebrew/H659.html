  <h1>
   H659 אֵפַע / אפע
  </h1>
  <h2>
   ʼêphaʻ
  </h2>
  <p>
   <em>
    (eh'-fah | ay-PA | ay-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root probably meaning to breathe; properly, a breath, i.e., nothing; of nought.
  </p>
  <ul>
   <li>
    worthless, of nought
   </li>
  </ul>
