  <h1>
   H6349 פַּחַז / פחז
  </h1>
  <h2>
   pachaz
  </h2>
  <p>
   <em>
    (pakh'-az | pa-HAHDZ | pa-HAHZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6348]; ebullition, i.e., froth (figuratively, lust); unstable.
  </p>
  <ul>
   <li>
    recklessness, wantonness, unbridled license, frothiness
   </li>
  </ul>
