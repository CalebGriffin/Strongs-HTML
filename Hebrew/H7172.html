  <h2>

  </h2>

   <em>
    (kar-kah' | kahr-KA | kahr-KA)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7167]; floor (as if a pavement of pieces or tesseroe), of a building or the sea; bottom, ([lexicon-key|×] one side of the) floor.
