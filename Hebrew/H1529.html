  <h1>
   H1529 גֵּישָׁן / גישן
  </h1>
  <h2>
   Gêyshân
  </h2>
  <p>
   <em>
    (gay-shawn' | ɡay-SHAWN | ɡay-SHAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; lump; from the same as [H1487]; lumpish; Geshan, an Israelite; Geshan.
  </p>
  <ul>
   <li>
    one of the sons of Jahdai, in the genealogy of Judah, in the family of Caleb
   </li>
  </ul>
