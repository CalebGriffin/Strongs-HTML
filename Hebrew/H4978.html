  </h1>
  <h2>
   mattᵉnâʼ
  </h2>
  <p>
   <em>
    (mat-ten-aw' | maht-teh-NAW | ma-teh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; corresponding to [H4979]; a present; specifically (in a good sense), a sacrificial offering, (in a bad sense) a bribe; gift.
  </p>

    gift
   </li>
