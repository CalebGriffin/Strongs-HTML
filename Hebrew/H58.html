  <h1>
   H58 אָבֵל / אבל
  </h1>
  <h2>
   ʼâbêl
  </h2>
  <p>
   <em>
    (aw-bale' | aw-BALE | ah-VALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root (meaning to be grassy); a meadow; plain.
  </p>
  <ul>
   <li>
    meadow (from verb - to grow green, to withstand)
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare also the proper names beginning with Abel-.
  </p>
  <h3>
   See also
  </h3>

   [G9]
  </p>
 </body>
