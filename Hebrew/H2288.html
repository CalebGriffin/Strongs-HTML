  <h1>
   H2288 חֲגָו / חגו
  </h1>
  <h2>
   chăgâv
  </h2>
  <p>
   <em>
    (khag-awv' | huh-ɡAW | huh-ɡAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to take refuge; a rift in rocks; cleft.
  </p>
  <ul>
   <li>
    clefts, places of concealment, retreats
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3692], [G5168]
  </p>
