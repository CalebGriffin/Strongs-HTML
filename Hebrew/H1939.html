  </h1>
  <h2>
   Hôwdayvâhûw
  </h2>
  <p>
   <em>
    (ho-dah-yeh-vaw'-hoo | hoh-dai-waw-HOO | hoh-dai-va-HOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; praise ye Jehovah; a form of [H1938]; Hodajvah, an Israelite; Hodaiah.

    son of the royal line of Judah
   </li>
