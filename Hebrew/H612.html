  </h1>
  <h2>
   ʼêçûwr
  </h2>
  <p>
   <em>
    (ay-soor' | ay-SOOR | ay-SOOR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H631]; a bond (especially manacles of a prisoner); band, [lexicon-key|+] prison.
  </p>
  <ul>
   <li>
    band, bond
   </li>
   <li>
    house of bonds, prison (figurative)
   </li>
  </ul>
