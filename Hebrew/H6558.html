  <h1>
   H6558 פַּרְצִי / פרצי
  </h1>
  <h2>
   Partsîy
  </h2>
  <p>
   <em>
    (par-tsee' | pahr-TSEE | pahr-TSEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; breach; patronymically from [H6557]; a Partsite (collectively) or descendants of Perets; Pharzites.
  </p>
  <ul>
   <li>
    the descendants of Pharez, the son of Judah by Tamar
   </li>
  </ul>
