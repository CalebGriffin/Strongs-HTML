  <h1>
   H4829 מִרְעֶה / מרעה
  </h1>
  <h2>
   mirʻeh
  </h2>
  <p>
   <em>
    (meer-eh' | mir-EH | meer-EH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7462] in the sense of feeding; pasture (the place or the act); also the haunt of wild animals; feeding place, pasture.
  </p>
  <ul>
   <li>
    pasture, pasturage
   </li>
  </ul>
