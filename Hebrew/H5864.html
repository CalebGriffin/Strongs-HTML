   H5864 עִיִּים / עיים
  </h1>
  <h2>
   ʻÎyîym
  </h2>
  <p>
   <em>
    (ee-yeem' | ih-YEEM | ee-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; ruins; plural of [H5856]; ruins; Ijim, a place in the Desert; Iim.
  </p>
  <ul>
   <li>
    a station of Israel in the wilderness on the southeast side of Moab
   </li>
   <li>
    a town in Judah
   </li>
  </ul>
