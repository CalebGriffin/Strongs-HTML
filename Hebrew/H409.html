  </h1>
  <h2>
   ʼal
  </h2>
  <p>
   <em>
    (al | al | al)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; corresponding to [H408]; not (the qualified negation, used as a deprecative); once (Job 24:25) as a noun, nothing; not.
  </p>
  <ul>
   <li>
    no, not
   </li>
