  </h1>
  <h2>
   Nᵉthîyn
  </h2>
  <p>
   <em>
    (netheen' | neh-TEEN | neh-TEEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H5411]; the Nethinim, or Temple-servants (as given to that duty); Nethinims.
  </p>
  <ul>
   <li>
    Nethinims
    <ul>
     <li>
      temple slaves assigned to the Levites and priests for service in the sanctuary
     </li>
    </ul>
   </li>
  </ul>
