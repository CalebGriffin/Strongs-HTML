  <h1>
   H523 אֻמַּה / אמה
  </h1>
  <h2>
   ʼummah
  </h2>
  <p>
   <em>
    (oom-maw' | oom-MA | oo-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H517]; a collection, i.e., community of persons; nation, people.
  </p>
  <ul>
   <li>
    people, tribe, nation
   </li>
  </ul>
