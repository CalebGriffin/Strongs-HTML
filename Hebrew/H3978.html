  <h1>
   H3978 מַאֲכָל / מאכל
  </h1>
  <h2>
   maʼăkâl
  </h2>
  <p>
   <em>
    (mah-ak-awl' | ma-uh-KAWL | ma-uh-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H398]; an eatable (including provender, flesh and fruit); food, fruit, (bake-)meat(-s), victual.
  </p>
  <ul>
   <li>
    food, fruit, meat
   </li>
  </ul>
