  <h1>
   H2745 חַרְחַס / חרחס
  </h1>
  <h2>
   Charchaç
  </h2>
  <p>
   <em>
    (khar-khas' | hahr-HAHS | hahr-HAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; very poor; from the same as [H2775]; perhaps shining; Charchas, an Israelite; Harhas.
  </p>
  <ul>
   <li>
    grandfather of Shallum, the husband of Huldah, the prophetess
   </li>
  </ul>
