  <h1>
   H4099 מְדָתָא / מדתא
  </h1>
  <h2>
   Mᵉdâthâʼ
  </h2>
  <p>
   <em>
    (med-aw-thaw' | meh-daw-TAW | meh-da-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; double; of Persian origin; Medatha, the father of Haman; Hammedatha (including the article).
  </p>
  <ul>
   <li>
    father of Haman
   </li>
  </ul>
