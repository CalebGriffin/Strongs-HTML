  <h1>
   H7530 רֶצֶף / רצף
  </h1>
  <h2>
   Retseph
  </h2>
  <p>
   <em>
    (reh'-tsef | reh-TSEP | reh-TSEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; a hot stone; the same as [H7529]; Retseph, a place in Assyrian; Rezeph.
  </p>
  <ul>
   <li>
    a place conquered by Assyria
   </li>
  </ul>
