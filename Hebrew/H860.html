 <body class="theme-dark">
  <h1>
   H860 אָתוֹן / אתון
  </h1>
  <h2>
   ʼâthôwn
  </h2>
  <p>
   <em>
    (aw-thone' | aw-TONE | ah-TONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; probably from the same as [H386] (in the sense of patience); a female donkey (from its docility); (she) ass.
  </p>
  <ul>
   <li>
    she-ass, she-donkey
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2338], [G3688], [G5268]
  </p>
