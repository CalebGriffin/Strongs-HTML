  <h1>
   H4276 מַחֲצִית / מחצית
  </h1>
  <h2>
   machătsîyth
  </h2>
  <p>
   <em>
    (makh-ats-eeth' | ma-huh-TSEET | ma-huh-TSEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2673]; a halving or the middle; half (so much), mid(-day).
  </p>
  <ul>
   <li>
    half, middle
    <ul>
     <li>
      half
     </li>
     <li>
      middle, midday, noon
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G2255]
  </p>
