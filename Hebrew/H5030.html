  <h1>
   H5030 נָבִיא / נביא
  </h1>
  <h2>
   nâbîyʼ
  </h2>
  <p>
   <em>
    (naw-bee' | naw-BEE | na-VEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5012]; a prophet or (generally) inspired man; prophecy, that prophesy, prophet.
  </p>
  <ul>
   <li>
    spokesman, speaker, prophet
    <ul>
     <li>
      prophet
     </li>
     <li>
      false prophet
     </li>
     <li>
      heathen prophet
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5578]
  </p>
 </body>
