  <h1>
   H1060 בְּכוֹר / בכור
  </h1>
  <h2>
   bᵉkôwr
  </h2>
  <p>
   <em>
    (bek-ore' | beh-KORE | beh-HORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1069]; first-born; hence, chief; eldest (son), firstborn(-ling).
  </p>
  <ul>
   <li>
    firstborn, firstling
    <ul>
     <li>
      of men and women
     </li>
     <li>
      of animals
     </li>
     <li>
      noun of relation (figuratively)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3813], [G4416]
  </p>
 </body>
</html>
