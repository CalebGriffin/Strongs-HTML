  <h1>
   H1876 דָּשָׁא / דשא
  </h1>
  <h2>
   dâshâʼ
  </h2>
  <p>
   <em>
    (daw-shaw' | daw-SHAW | da-SHA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to sprout; bring forth, spring.
  </p>
  <ul>
   <li>
    to sprout, shoot, grow green
    <ul>
     <li>
      (Qal) to sprout, grow green
     </li>
     <li>
      (Hiphil) to cause to sprout, cause to shoot forth
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G985]
  </p>
