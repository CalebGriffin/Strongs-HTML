  <h1>
   H2743 חָרוּץ / חרוץ
  </h1>
  <h2>
   Chârûwts
  </h2>
  <p>
   <em>
    (khaw-roots' | haw-ROOTS | ha-ROOTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; zealous; the same as [H2742]; earnest; Charuts, an Israelite; Haruz.
  </p>
  <ul>
   <li>
    a man of Jotbah, father of Meshullemeth, wife of Manasseh and mother of Amon
   </li>
  </ul>
