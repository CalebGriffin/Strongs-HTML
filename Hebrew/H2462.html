  <h1>
   H2462 חֶלְבָּה / חלבה
  </h1>
  <h2>
   Chelbâh
  </h2>
  <p>
   <em>
    (khel-baw' | hel-BAW | hel-BA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; fertile; feminine of [H2459]; fertility; Chelbah, a place in Palestine; Helbah.
  </p>
  <ul>
   <li>
    a town of Asher, probably on the plain of Phoenicia not far from Sidon
   </li>
  </ul>
