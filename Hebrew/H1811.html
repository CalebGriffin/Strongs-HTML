 <body class="theme-dark">
  <h1>
   H1811 דָּלַף / דלף
  </h1>
  <h2>
   dâlaph
  </h2>
  <p>
   <em>
    (daw-laf' | daw-LAHP | da-LAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to drip; by implication, to weep; drop through, melt, pour out.
  </p>
  <ul>
   <li>
    to drop, drip
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to leak
       </li>
       <li>
        to weep (of tears)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>

   [G3573]
  </p>
 </body>
