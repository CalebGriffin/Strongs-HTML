 <body class="theme-dark">
  <h1>
   H4756 מָרֵא / מרא
  </h1>
  <h2>
   mârêʼ
  </h2>
  <p>
   <em>
    (maw-ray' | maw-RAY | ma-RAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a root corresponding to [H4754] in the sense of domineering; a master; lord, Lord.
  </p>
  <ul>
   <li>
    lord
    <ul>
     <li>
      of king
     </li>
     <li>
      of God
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G935], [G2962]
  </p>
 </body>
