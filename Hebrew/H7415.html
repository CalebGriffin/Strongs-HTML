  <h1>
   H7415 רִמָּה / רמה
  </h1>
  <h2>
   rimmâh
  </h2>
  <p>
   <em>
    (rim-maw' | rim-MAW | ree-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H7426] in the sense of breeding (compare [H7311]); a maggot (as rapidly bred), literally or figuratively; worm.
  </p>
  <ul>
   <li>
    maggot, worm (as cause and sign of decay)
   </li>
  </ul>

   See also
  </h3>

   [G4663]
  </p>
