  <h1>
   H8434 תּוֹלָד / תולד
  </h1>
  <h2>
   Tôwlâd
  </h2>
  <p>
   <em>
    (to-lawd' | toh-LAWD | toh-LAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; generation; from [H3205]; posterity; Tolad, a place in Palestine; Tolad.
  </p>
  <ul>
   <li>
    a town in Simeon
    <ul>
     <li>
      also 'El-tolad'
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H513].
  </p>
