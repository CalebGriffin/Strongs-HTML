  </h1>
  <h2>
   Yᵉhûwd
  </h2>
  <p>
   <em>
    (yeh-hood' | yeh-HOOD | yeh-HOOD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; contracted from a form corresponding to [H3063]; properly, Judah, hence, Judaea; Jewry, Judah, Judea.
  </p>
  <ul>
   <li>
    Judah - the territory of the tribe of Judah
   </li>
