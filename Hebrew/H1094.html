   H1094 בְּלוֹא / בלוא
  </h1>
  <h2>
   bᵉlôwʼ
  </h2>
  <p>
   <em>
    (bel-o' | beh-LOH | beh-LOH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (fully) בְּלוֹי; from [H1086]; (only in plural construction) rags; old.
  </p>
  <ul>
   <li>
    worn out things, rags
   </li>
  </ul>
