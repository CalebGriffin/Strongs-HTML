 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3486 יָשֵׁשׁ / ישש
  </h1>
  <h2>
   yâshêsh
  </h2>
  <p>
   <em>
    (yaw-shaysh' | yaw-SHAYSH | ya-SHAYSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to blanch; gray-haired, i.e., an aged man; stoop for age.
  </p>
  <ul>
   <li>
    aged, decrepit, feeble
   </li>
  </ul>
 </body>
