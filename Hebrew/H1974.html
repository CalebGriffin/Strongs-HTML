   H1974 הִלּוּל / הלול
  </h1>
  <h2>
   hillûwl
  </h2>
  <p>
   <em>
    (hil-lool' | hil-LOOL | hee-LOOL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1984] (in the sense of rejoicing); a celebration of thanksgiving for harvest; merry, praise.
  </p>

   <li>
    rejoicing, praise

     <li>

  </ul>
