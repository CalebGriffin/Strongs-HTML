 <body class="theme-dark">
  <h1>
   H5400 נָשַׂק / נשק
  </h1>
  <h2>
   nâsaq
  </h2>
  <p>
   <em>
    (naw-sak' | naw-SAHK | na-SAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to catch fire; burn, kindle.
  </p>
  <ul>
   <li>
    to kindle, burn
    <ul>
     <li>
      (Niphal) to be kindled
     </li>
     <li>
      (Hiphil) to make a fire, burn
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G381], [G2545]
  </p>
 </body>
