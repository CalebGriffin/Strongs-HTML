  <h1>
   H330 אֵטוּן / אטון
  </h1>
  <h2>
   ʼêṭûwn
  </h2>
  <p>
   <em>
    (ay-toon' | ay-TOON | ay-TOON)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (probably meaning to bind); properly, twisted (yarn), i.e., tapestry; fine linen.
  </p>
  <ul>
   <li>
    linen, yarn, thread
   </li>
  </ul>
