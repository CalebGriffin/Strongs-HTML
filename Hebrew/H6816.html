 <body>
  <h1>
   H6816 צַעְצֻעַ / צעצע
  </h1>
  <h2>
   tsaʻtsuaʻ
  </h2>
  <p>
   <em>
    (tsah-tsoo'-ah | tsa-TSOO-ah | tsa-TSOO-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to bestrew with carvings; sculpture; image (work).
  </p>
  <ul>
   <li>
    things formed, images, sculpted figures
   </li>
  </ul>
