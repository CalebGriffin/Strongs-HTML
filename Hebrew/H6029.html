  <h2>

  </h2>
  <p>
   <em>
    (aw-nad' | aw-NAHD | ah-NAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to lace fast; bind, tie.
  </p>
  <ul>
   <li>
    to bind, tie up, bind around or upon
    <ul>

     </li>
    </ul>

  </ul>
