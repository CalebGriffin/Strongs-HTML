  <h1>
   H7966 שִׁלּוּם / שלום
  </h1>
  <h2>
   shillûwm
  </h2>
  <p>
   <em>
    (shil-loom' | shil-LOOM | shee-LOOM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or שִׁלֻּם; from [H7999]; a requital, i.e., (secure) retribution, (venal) a fee; recompense, reward.
  </p>
  <ul>
   <li>
    requital, reward
    <ul>
     <li>
      requital, retribution
     </li>
     <li>
      reward, bribe
     </li>
    </ul>
   </li>
  </ul>
