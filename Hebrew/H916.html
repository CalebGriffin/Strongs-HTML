  <h1>
   H916 בְּדֹלַח / בדלח
  </h1>
  <h2>
   bᵉdôlach
  </h2>
  <p>
   <em>
    (bed-o'-lakh | beh-doh-LA | beh-doh-LAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from [H914]; something in pieces, i.e., bdellium, a (fragrant) gum (perhaps amber); others a pearl; bdellium.
  </p>
  <ul>
   <li>
    bdellium (i.e. gum resin)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G440], [G2930]
  </p>
