  <h1>
   H2905 טוּר / טור
  </h1>
  <h2>
   ṭûwr
  </h2>
  <p>
   <em>
    (toor | toor | toor)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to range in a regular manner; a row; hence, a wall; row.
  </p>
  <ul>
   <li>
    row
    <ul>
     <li>
      row, course (of building)
     </li>
     <li>
      row (of jewels)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1085], [G3735]
  </p>
