  <h2>
   geshem
  </h2>
  <p>

    (gheh'-shem | ɡeh-SHEM | ɡeh-SHEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; apparently the same as [H1653]; used in a peculiar sense, the body (probably for the (figuratively) idea of a hard rain); body.
