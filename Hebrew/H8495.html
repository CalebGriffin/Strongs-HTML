  <h1>
   H8495 תַּיִשׁ / תיש
  </h1>
  <h2>
   tayish
  </h2>
  <p>
   <em>
    (tah'-yeesh | ta-YISH | ta-YEESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to butt; a buck or he-goat (as given to butting); he goat.
  </p>
  <ul>
   <li>
    he-goat
   </li>
  </ul>
