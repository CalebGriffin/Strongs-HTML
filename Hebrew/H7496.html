  <h1>
   H7496 רָפָא / רפא
  </h1>
  <h2>
   râphâʼ
  </h2>
  <p>
   <em>
    (raw-faw' | raw-PAW | ra-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7495] in the sense of [H7503]; properly, lax, i.e., (figuratively) a ghost (as dead; in plural only); dead, deceased.
  </p>
  <ul>
   <li>
    ghosts of the dead, shades, spirits
   </li>
  </ul>
