  <h1>
   H4943 מֶשֶׁק / משק
  </h1>
  <h2>
   mesheq
  </h2>
  <p>
   <em>
    (meh'-shek | meh-SHEK | meh-SHEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to hold; possession; [lexicon-key|+] steward.
  </p>
  <ul>
   <li>
    acquisition, possession, son of possession, heir
   </li>
  </ul>
