 <body class="theme-dark">
  <h1>
   H1442 גָּדַף / גדף
  </h1>
  <h2>
   gâdaph
  </h2>
  <p>
   <em>
    (gaw-daf' | ɡaw-DAHP | ɡa-DAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to hack (with words), i.e., revile; blaspheme, reproach.
  </p>
  <ul>
   <li>
    to revile men, blaspheme God
    <ul>
     <li>
      (Piel)
      <ul>
       <li>
        to revile (between men)
       </li>
       <li>
        to blaspheme (God)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G987], [G2635], [G3949]
  </p>
 </body>
