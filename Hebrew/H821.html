  <h1>
   H821 אַשְׁמֻרָה / אשמרה
  </h1>
  <h2>
   ʼashmurâh
  </h2>
  <p>
   <em>
    (ash-moo-raw' | ash-moo-RAW | ash-moo-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or אַשׁמוּרָה; or אַשׁמֹרֶת; (feminine) from [H8104]; a night watch; watch.
  </p>
  <ul>
   <li>
    watch (a period of time), night-watch
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3722], [G5438]
  </p>
