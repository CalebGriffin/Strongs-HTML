 <body class="theme-dark">
  <h1>
   H4017 מִבְשָׂם / מבשם
  </h1>
  <h2>
   Mibsâm
  </h2>
  <p>
   <em>
    (mib-sawm' | mib-SAWM | meev-SAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; sweet odor; from the same as [H1314]; fragrant; Mibsam, the name of an Ishmaelite and of an Israelite; Mibsam.
  </p>
  <ul>
   <li>
    a son of Ishmael
   </li>
   <li>
    a descendant of Simeon
   </li>
  </ul>
 </body>
