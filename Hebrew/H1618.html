  <h1>
   H1618 גָּרָב / גרב
  </h1>
  <h2>
   gârâb
  </h2>
  <p>
   <em>
    (gaw-rawb' | ɡaw-RAWB | ɡa-RAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to scratch; scurf (from itching); scab, scurvy.
  </p>
  <ul>
   <li>
    itch, scab
   </li>
  </ul>
