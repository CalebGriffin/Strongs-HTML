  </h1>
  <h2>
   Tôken
  </h2>
  <p>
   <em>
    (to'-ken | toh-KEN | toh-HEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; measurement; the same as [H8506]; Token, a place in Palestine; Tochen.
  </p>
  <ul>
   <li>
    a town in Simeon until the time of David
   </li>
  </ul>
