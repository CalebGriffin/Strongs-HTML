  <h1>
   H823 אַשְׁנָה / אשנה
  </h1>
  <h2>
   ʼAshnâh
  </h2>
  <p>
   <em>
    (ash-naw' | ash-NAW | ash-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; I will cause change; probably a variation for [H3466]; Ashnah, the name of two places in Palestine; Ashnah.
  </p>
  <ul>
   <li>
    a town near Dan
   </li>
   <li>
    a town in Judah
   </li>
  </ul>
