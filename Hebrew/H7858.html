  <h1>
   H7858 שֶׁטֶף / שטף
  </h1>
  <h2>
   sheṭeph
  </h2>
  <p>
   <em>
    (sheh'-tef | sheh-TEP | sheh-TEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or שֵׁטֶף; from [H7857]; a deluge (literally or figuratively); flood, outrageous, overflowing.
  </p>
  <ul>
   <li>
    flood, downpour
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2627], [G3691], [G5205]
  </p>
