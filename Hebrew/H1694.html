  <h1>
   H1694 דֶּבֶק / דבק
  </h1>
  <h2>
   debeq
  </h2>
  <p>
   <em>
    (deh'-bek | deh-BEK | deh-VEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1692]; a joint; by implication, solder; joint, solder.
  </p>
  <ul>
   <li>
    joints, soldering, joining, appendage
    <ul>
     <li>
      joining, soldering, riveting
     </li>
     <li>
      appendage, open joints of a breastplate
     </li>
    </ul>
   </li>
  </ul>
