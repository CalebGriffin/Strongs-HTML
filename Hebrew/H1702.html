  </h1>
  <h2>
   dôbᵉrâh
  </h2>
  <p>
   <em>
    (do-ber-aw' | doh-beh-RAW | doh-veh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine active participle of [H1696] in the sense of driving (compare [H1699]); a raft; float.
  </p>

   <li>
    floats, rafts
   </li>
