  <h1>
   H3503 יִתְרוֹ / יתרו
  </h1>
  <h2>
   Yithrôw
  </h2>
  <p>
   <em>
    (yith-ro' | yit-ROH | yeet-ROH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; his abundance; from [H3499] with pron. suffix; his excellence; Jethro, Moses' father-in-law; Jethro.
  </p>
  <ul>
   <li>
    father-in-law of Moses; also 'Jether'
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H3500].
  </p>
