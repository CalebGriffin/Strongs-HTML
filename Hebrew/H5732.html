 <body class="theme-dark" style="user-select: text;">
  <h1>
   H5732 עִדָּן / עדן
  </h1>
  <h2>
   ʻiddân
  </h2>
  <p>
   <em>
    (id-dawn' | id-DAWN | ee-DAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a root corresponding to that of [H5708]; a set time; technically, a year; time.
  </p>
  <ul>
   <li>
    time
    <ul>
     <li>
      time (of duration)
     </li>
     <li>
      year
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2540], [G5610]
  </p>
 </body>
