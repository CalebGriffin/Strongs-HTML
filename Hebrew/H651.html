  <h2>
   ʼâphêl
  </h2>

   <em>
    (aw-fale' | aw-PALE | ah-FALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to set as the sun; dusky; very dark.
  </p>

   <li>
