  <h1>
   H5098 נָהַם / נהם
  </h1>
  <h2>
   nâham
  </h2>
  <p>
   <em>
    (naw-ham' | naw-HAHM | na-HAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to growl; mourn, roar(-ing).
  </p>
  <ul>
   <li>
    to growl, groan
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        to growl (of lion)
       </li>
       <li>
        to groan (of sufferer)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G994], [G1030], [G1980], [G2372], [G3338], [G3983]
  </p>
