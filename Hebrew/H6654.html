  <h1>
   H6654 צַד / צד
  </h1>
  <h2>
   tsad
  </h2>
  <p>
   <em>
    (tsad | tsahd | tsahd)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; contr. from an unused root meaning to sidle off; a side; figuratively, an adversary; (be-)side.
  </p>
  <ul>
   <li>
    side
   </li>
  </ul>
