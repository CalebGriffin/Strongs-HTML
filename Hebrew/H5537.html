  <h1>
   H5537 סָלָא / סלא
  </h1>
  <h2>
   çâlâʼ
  </h2>
  <p>
   <em>
    (saw-law' | saw-LAW | sa-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to suspend in a balance, i.e., weigh; compare.
  </p>
  <ul>
   <li>
    to weigh, compare
    <ul>
     <li>
      (Pual)
      <ul>
       <li>
        to be weighed
       </li>
       <li>
        weighed (participle)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>

   See also

  </p>
