  <h1>
   H6370 פִּילֶגֶשׁ / פילגש
  </h1>
  <h2>
   pîylegesh
  </h2>
  <p>
   <em>
    (pee-leh'-ghesh | pee-leh-ɡESH | pee-leh-ɡESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or פִּלֶגֶשׁ; of uncertain derivation; a concubine; also (masculine) a paramour; concubine, paramour.
  </p>
  <ul>
   <li>
    concubine, paramour
    <ul>
     <li>
      concubine
     </li>
     <li>
      paramour
     </li>
    </ul>
   </li>
  </ul>
