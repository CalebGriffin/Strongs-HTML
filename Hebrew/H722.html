  <h1>
   H722 אֲרוֹדִי / ארודי
  </h1>
  <h2>
   ʼĂrôwdîy
  </h2>
  <p>
   <em>
    (ar-o-dee' | uh-roh-DEE | uh-roh-DEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; I shall subdue, I shall roam; patronymic from [H721]; an Arodite or descendant of Arod; Arodi, Arodites.
  </p>
  <ul>
   <li>
    descendants of Arod
   </li>
  </ul>
