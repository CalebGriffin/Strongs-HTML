  <h1>
   H2337 חָוָח / חוח
  </h1>
  <h2>
   châvâch
  </h2>
  <p>
   <em>
    (khaw-vawkh' | haw-WAW | ha-VAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; perhaps the same as [H2336]; a dell or crevice (as if pierced in the earth); thicket.
  </p>
  <ul>
   <li>
    rock, crevice (a hiding place)
   </li>
  </ul>
