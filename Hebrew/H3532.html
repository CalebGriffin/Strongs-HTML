  <h1>
   H3532 כֶּבֶשׂ / כבש
  </h1>
  <h2>
   kebes
  </h2>
  <p>
   <em>
    (keh-bes' | keh-BES | keh-VES)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to dominate; a ram (just old enough to butt); lamb, sheep.
  </p>
  <ul>
   <li>
    lamb, sheep, young ram
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G286], [G704], [G721], [G4263]
  </p>
