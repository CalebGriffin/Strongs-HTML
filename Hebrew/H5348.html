 <body class="theme-dark">
  <h1>
   H5348 נָקֹד / נקד
  </h1>
  <h2>
   nâqôd
  </h2>
  <p>
   <em>
    (naw-kode' | naw-KODE | na-KODE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to mark (by puncturing or branding); spotted; speckled.
  </p>
  <ul>
   <li>
    speckled, marked with points
    <ul>
     <li>
      of sheep and goats
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3022], [G4164]
  </p>
 </body>
