 <body>
  <h1>
   H2727 חָרַג / חרג
  </h1>
  <h2>
   chârag
  </h2>
  <p>
   <em>
    (khaw-rag' | haw-RAHɡ | ha-RAHɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to leap suddenly, i.e., (by implication) to be dismayed; be afraid.
  </p>
  <ul>
   <li>
    (Qal) to shake from fear, tremble, quake
   </li>
  </ul>
