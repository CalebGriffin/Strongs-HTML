  <h1>
   H615 אָסִיר / אסיר
  </h1>
  <h2>
   ʼâçîyr
  </h2>
  <p>
   <em>
    (aw-sere' | aw-SEER | ah-SEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H631]; bound, i.e., a captive; (those which are) bound, prisoner.
  </p>
  <ul>
   <li>
    prisoner, captive, bondman
   </li>
  </ul>

   See also

   [G1201], [G5438]
