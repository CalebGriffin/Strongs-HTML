  <h2>
   Vᵉdân
  </h2>
  <p>
   <em>
    (ved-awn' | weh-DAWN | veh-DAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; and Dan; perhaps for [H5730]; Vedan (or Aden), a place in Arabia; Dan also.
  </p>
  <ul>
   <li>
    a place, site uncertain, perhaps near Medina in Arabia
   </li>
   <li>
    may simply be read 'even Dan'
   </li>
