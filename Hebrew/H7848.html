 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7848 שִׁטָּה / שטה
  </h1>
  <h2>
   shiṭṭâh
  </h2>
  <p>
   <em>
    (shit-taw' | shit-TAW | shee-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of a derivative (only in the plural שִׁטִּים; meaning the sticks of wood) from the same as [H7850]; the acacia (from its scourging thorns); shittah, shittim.
  </p>
  <ul>
   <li>
    acacia tree, acacia wood
   </li>
  </ul>
 </body>
