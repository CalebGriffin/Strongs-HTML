  <h1>
   H393 אַכְזָר / אכזר
  </h1>
  <h2>
   ʼakzâr
  </h2>
  <p>
   <em>
    (ak-zawr' | ak-DZAWR | ak-ZAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root (apparently meaning to act harshly); violent; by implication deadly; also (in a good sense) brave; cruel, fierce.
  </p>
  <ul>
   <li>
    cruel, fierce
   </li>
  </ul>
