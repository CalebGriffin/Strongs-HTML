  <h2>
   Tirchănâh
  </h2>
  <p>
   <em>
    (teer-khan-aw' | tir-huh-NAW | teer-huh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; favor; of uncertain derivation; Tirchanah, an Israelite; Tirhanah.
  </p>
  <ul>
   <li>
    a Judaite, son of Caleb by his concubine Maachah
   </li>
