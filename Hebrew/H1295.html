   H1295 בְּרֵכָה / ברכה
  </h1>
  <h2>
   bᵉrêkâh
  </h2>
  <p>
   <em>
    (ber-ay-kaw' | beh-ray-KAW | beh-ray-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1288]; a reservoir (at which camels kneel as a resting-place); (fish-)pool.
  </p>

   <li>
    pool, pond
   </li>
  </ul>
