  <h1>
   H5040 נַבְלוּת / נבלות
  </h1>
  <h2>
   nablûwth
  </h2>
  <p>
   <em>
    (nab-looth' | nahb-LOOT | nahv-LOOT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5036]; properly, disgrace, i.e., the (female) pudenda; lewdness.
  </p>
  <ul>
   <li>
    immodesty, shamelessness, lewdness, pudenda (of female)
   </li>
  </ul>
