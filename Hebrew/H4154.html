  </h1>
  <h2>
   mûwʻedeth
  </h2>
  <p>
   <em>
    (moo-ay'-deth | moo-eh-DET | moo-eh-DET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine passive participle of [H4571]; properly, made to slip, i.e., dislocated; out of joint.
  </p>

   <li>
    sliding
