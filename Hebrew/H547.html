 <body>
  <h1>
   H547 אֹמְנָה / אמנה
  </h1>
  <h2>
   ʼômᵉnâh
  </h2>
  <p>
   <em>
    (om-me-naw' | oh-meh-NAW | oh-meh-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine active participle of [H544] (in the original sense of supporting); a column; pillar.
  </p>
  <ul>
   <li>
    pillar, supporters of the door
   </li>
   <li>
    confirm, support, uphold
   </li>
  </ul>
