  <h2>
   Hebel
  </h2>
  <p>
   <em>
    (heh'-bel | heh-BEL | heh-VEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; breath; the same as [H1892]; Abel (Hebel), the son of Adam; Abel.
  </p>
  <ul>
   <li>
    second son of Adam and Eve, killed by his brother Cain
   </li>
  </ul>
