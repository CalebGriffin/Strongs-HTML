   <em>
    (lote | lote | lote)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; covering; the same as [H3875]; Lot, Abraham's nephew; Lot.
  </p>
  <ul>
   <li>
    son of Haran and Abraham's nephew who settled in Sodom and was delivered from its destruction by God
   </li>
