  <p>

   </em>

  <h3>
   Definition
  </h3>
  <p>
   feminine noun; properly, feminine passive participle of [H3245]; something founded, i.e., a foundation; foundation.
  </p>

   <li>
    to be founded, be laid
    <ul>

      foundation (participle)

    </ul>
