  <h1>
   H6705 צָחַח / צחח
  </h1>
  <h2>
   tsâchach
  </h2>
  <p>
   <em>
    (tsaw-khakh' | tsaw-HA | tsa-HAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to glare, i.e., be dazzling white; be whiter.
  </p>
  <ul>
   <li>
    (Qal) to be dazzling, be aglow, glow
   </li>
  </ul>

   See also
