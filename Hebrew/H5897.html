  <h1>
   H5897 עִירָד / עירד
  </h1>
  <h2>
   ʻÎyrâd
  </h2>
  <p>
   <em>
    (ee-rawd' | ee-RAWD | ee-RAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fleet; from the same as [H6166]; fugitive; Irad, an antediluvian; Irad.
  </p>
  <ul>
   <li>
    son of Enoch, grandson of Cain, and father of Mehujael
   </li>
  </ul>
