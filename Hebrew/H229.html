  <h1>
   H229 אֶזְבַּי / אזבי
  </h1>
  <h2>
   ʼEzbay
  </h2>
  <p>
   <em>
    (ez-bah'ee | edz-BAI | ez-BAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my humblings; probably from [H231]; hyssop-like; Ezbai, an Israelite; Ezbai.
  </p>
  <ul>
   <li>
    father of one of David's mighty men
   </li>
  </ul>
