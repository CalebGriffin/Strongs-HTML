  </h1>
  <h2>
   misrâphâh
  </h2>
  <p>
   <em>
    (mis-raw-faw' | mis-raw-PAW | mees-ra-FA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H8313]; combustion, i.e., cremation (of a corpse), or calcination (of lime); burning.
  </p>

   <li>
    a burning
