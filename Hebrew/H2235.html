 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2235 זֵרֹעַ / זרע
  </h1>
  <h2>
   zêrôaʻ
  </h2>
  <p>
   <em>
    (zay-ro'-ah | dzay-ROH-ah | zay-ROH-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or זֵרָעֹן; from [H2232]; something sown (only in the plural), i.e., a vegetable (as food); pulse.
  </p>
  <ul>
   <li>
    vegetables (as sown)
   </li>
  </ul>
 </body>
