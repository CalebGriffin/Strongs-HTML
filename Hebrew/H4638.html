  </h1>
  <h2>
   Maʻărâth
  </h2>
  <p>
   <em>
    (mah-ar-awth' | ma-uh-RAWT | ma-uh-RAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; bareness; a form of [H4630]; waste; Maarath, a place in Palestine; Maarath.
  </p>
  <ul>
   <li>
    a town in the mountain region of Judah
   </li>
