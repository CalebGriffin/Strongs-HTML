 <body class="theme-dark">
  <h1>
   H7352 רַחִיק / רחיק
  </h1>
  <h2>
   rachîyq
  </h2>
  <p>
   <em>
    (rakh-eek' | ra-HEEK | ra-HEEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; corresponding to [H7350]; remote, literally or figuratively, of place or time; specifically, precious; often used adverbially (with preposition); far.
  </p>
  <ul>
   <li>
    far, far off, distant
   </li>
  </ul>
