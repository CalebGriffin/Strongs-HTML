  <h1>
   H6647 צְבַע / צבע
  </h1>
  <h2>
   tsᵉbaʻ
  </h2>
  <p>
   <em>
    (tseb-ah' | tseh-BA | tseh-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a root corresponding to that of [H6648]; to dip; wet.
  </p>
  <ul>
   <li>
    to dip, wet (something)
    <ul>
     <li>
      (Pael) to wet
     </li>
     <li>
      (Ithpael) to be wet
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G835], [G911]
  </p>
