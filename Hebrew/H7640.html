 <body class="theme-dark">
  <h1>
   H7640 שֹׁבֶל / שבל
  </h1>
  <h2>
   shôbel
  </h2>
  <p>
   <em>
    (show'-bel | shoh-BEL | shoh-VEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to flow; a lady's train (as trailing after her); leg.
  </p>
  <ul>
   <li>
    flowing skirt, train
   </li>
  </ul>
