 <body class="theme-dark">
  <h1>
   H8477 תַּחַשׁ / תחש
  </h1>
  <h2>
   Tachash
  </h2>
  <p>
   <em>
    (takh'-ash | ta-HAHSH | ta-HAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; dugong; the same as [H8476]; Tachash, a relative of Abraham; Thahash.
  </p>
  <ul>
   <li>
    son of Nahor by his concubine Reumah and nephew of Abraham
   </li>
  </ul>
