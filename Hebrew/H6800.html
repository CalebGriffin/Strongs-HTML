 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6800 צָנַע / צנע
  </h1>
  <h2>
   tsânaʻ
  </h2>
  <p>
   <em>
    (tsaw-nah' | tsaw-NA | tsa-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to humiliate; humbly, lowly.
  </p>
  <ul>
   <li>
    to be humble, be modest, be lowly
    <ul>
     <li>
      (Qal) to show humility
     </li>
    </ul>
   </li>
   <li>
    (Hiphil) modest
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2092], [G5011]
  </p>
 </body>
