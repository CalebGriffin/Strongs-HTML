  <h1>
   H6547 פַּרְעֹה / פרעה
  </h1>
  <h2>
   Parʻôh
  </h2>
  <p>
   <em>
    (par-o' | pahr-OH | pahr-OH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; great house; of Egyptian derivation; Paroh, a general title of Egyptian kings; Pharaoh.
  </p>
  <ul>
   <li>
    the common title of the king of Egypt
   </li>
  </ul>

   See also
