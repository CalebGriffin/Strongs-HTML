  </h1>
  <h2>
   dâgar
  </h2>
  <p>
   <em>
    (daw-gar' | daw-ɡAHR | da-ɡAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to brood over eggs or young; gather, sit.
  </p>
  <ul>
   <li>
    (Qal) to gather together as a brood
