 <body>
  <h1>
   H4851 מַשׁ / מש
  </h1>
  <h2>
   Mash
  </h2>
  <p>
   <em>
    (mash | mahsh | mahsh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; drawn out; of foreign derivation; Mash, a son of Aram, and the people descended from him; Mash.
  </p>
  <ul>
   <li>
    one of the sons of Aram; also 'Meshech'
   </li>
  </ul>
