  <h1>
   H8097 שִׁמְעִי / שמעי
  </h1>
  <h2>
   Shimʻîy
  </h2>
  <p>
   <em>
    (shim-ee' | shim-EE | sheem-EE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; renowned; patronymically from [H8096]; a Shimite (collectively) or descendants of Shimi; of Shimi, Shimites.
  </p>
  <ul>
   <li>
    descendants of Shimei or Shimi
   </li>
  </ul>
