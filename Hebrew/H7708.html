  </h1>
  <h2>
   Siddîym
  </h2>
  <p>
   <em>
    (sid-deem' | sid-DEEM | see-DEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; field, plain; plural from the same as [H7704]; flats; Siddim, a valley in Palestine; Siddim.
  </p>
  <ul>
   <li>
    valley where the Dead Sea is located
   </li>
