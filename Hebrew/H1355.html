  <h1>
   H1355 גַּב / גב
  </h1>
  <h2>
   gab
  </h2>
  <p>
   <em>
    (gab | ɡahb | ɡahv)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H1354]; the back (as rounded); by analogy, the top or rim, a boss, a vault, arch of eye, bulwarks, etc; back.
  </p>
  <ul>
   <li>
    back or side
   </li>
  </ul>
