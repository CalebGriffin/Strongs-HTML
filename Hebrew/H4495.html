  <h1>
   H4495 מָנוֹחַ / מנוח
  </h1>
  <h2>
   Mânôwach
  </h2>
  <p>
   <em>
    (maw-no'-akh | maw-NOH-ah | ma-NOH-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; rest; the same as [H4494]; rest; Manoach, an Israelite; Manoah.
  </p>
  <ul>
   <li>
    a Danite, father of the judge Samson and inhabitant of Zorah
   </li>
  </ul>
