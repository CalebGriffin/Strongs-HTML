 <body class="theme-dark">
  <h1>
   H6749 צָלַל / צלל
  </h1>
  <h2>
   tsâlal
  </h2>
  <p>
   <em>
    (tsaw-lal' | tsaw-LAHL | tsa-LAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to tumble down, i.e., settle by a waving motion; sink.
  </p>
  <ul>
   <li>
    (Qal) to sink, be submerged
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H6750], [H6751].
  </p>
 </body>
