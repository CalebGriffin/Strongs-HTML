 <body>
  <h1>
   H6020 עַמְרָמִי / עמרמי
  </h1>
  <h2>
   ʻAmrâmîy
  </h2>
  <p>
   <em>
    (am-raw-mee' | am-raw-MEE | am-ra-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; exalted; from [H6019]; an Amramite or descendant of Amram; Amramite.
  </p>
  <ul>
   <li>
    a branch of the Kohathite family of the tribe of Levi and descendants of Amram, the father of Moses
   </li>
  </ul>
