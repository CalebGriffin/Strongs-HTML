  <h1>
   H7159 קָרַם / קרם
  </h1>
  <h2>
   qâram
  </h2>
  <p>
   <em>
    (kaw-ram' | kaw-RAHM | ka-RAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to cover; cover.
  </p>
  <ul>
   <li>
    to spread or lay something over, cover, spread over
    <ul>
     <li>
      (Qal) to be spread over
     </li>
    </ul>
   </li>
  </ul>
