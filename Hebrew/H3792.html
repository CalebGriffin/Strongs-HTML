 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3792 כְּתָב / כתב
  </h1>
  <h2>
   kᵉthâb
  </h2>
  <p>
   <em>
    (keth-awb' | keh-TAWB | keh-TAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H3791]; something written, i.e., a writing, record or book; prescribing, writing(-ten).
  </p>
  <ul>
   <li>
    a writing
    <ul>
     <li>
      writing, inscription
     </li>
     <li>
      written decree, written requirement
     </li>
    </ul>
   </li>
  </ul>
