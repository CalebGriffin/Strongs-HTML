  <h1>
   H4219 מִזְרָק / מזרק
  </h1>
  <h2>
   mizrâq
  </h2>
  <p>
   <em>
    (miz-rawk' | midz-RAWK | meez-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2236]; a bowl (as if for sprinkling); bason, bowl.
  </p>
  <ul>
   <li>
    bowl, basin
    <ul>
     <li>
      bowl (for wine)
     </li>
     <li>
      basin (vessel for throwing or tossing a liquid)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also

  <p>
   [G5357]
  </p>
