  <h1>
   H3196 יַיִן / יין
  </h1>
  <h2>
   yayin
  </h2>
  <p>
   <em>
    (yah'-yin | ya-YIN | ya-YEEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to effervesce; wine (as fermented); by implication, intoxication; banqueting, wine, wine(-bibber).
  </p>
  <ul>
   <li>
    wine
   </li>
  </ul>

   See also
  </h3>

   [G1098], [G3631]
  </p>
