  </h1>
  <h2>
   chôneph
  </h2>
  <p>
   <em>
    (kho'-nef | hoh-NEP | hoh-NEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2610]; moral filth, i.e., wickedness; hypocrisy.
  </p>
  <ul>
   <li>
    hypocrisy, godlessness, hypocrite, profaneness
   </li>
