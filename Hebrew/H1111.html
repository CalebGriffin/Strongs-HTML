  <h1>
   H1111 בָּלָק / בלק
  </h1>
  <h2>
   Bâlâq
  </h2>
  <p>
   <em>
    (baw-lawk' | baw-LAWK | ba-LAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; devastator; from [H1110]; waster; Balak, a Moabitish king; Balak.
  </p>
  <ul>
   <li>
    a king of Moab who hired Balaam to curse Israel
   </li>
  </ul>
