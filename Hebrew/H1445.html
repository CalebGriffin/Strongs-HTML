  <h1>
   H1445 גֶּדֶר / גדר
  </h1>
  <h2>
   Geder
  </h2>
  <p>
   <em>
    (gheh'-der | ɡeh-DER | ɡeh-DER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; wall;  the same as [H1444]; Geder, a place in Palestine; Geder.
  </p>
  <ul>
   <li>
    one of the Canaanite towns captured in the Promised Land by Joshua and the Israelites
   </li>
  </ul>
