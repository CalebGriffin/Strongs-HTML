 <body class="theme-dark" style="user-select: text;">
  <h1>
   H8082 שָׁמֵן / שמן
  </h1>
  <h2>
   shâmên
  </h2>
  <p>
   <em>
    (shaw-mane' | shaw-MANE | sha-MANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H8080]; greasy, i.e., gross; figuratively, rich; fat, lusty, plenteous.
  </p>
  <ul>
   <li>
    fat, rich, robust
    <ul>
     <li>
      fat, rich (of food)
     </li>
     <li>
      stout, robust (of men)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2068], [G3975]
  </p>
 </body>
</html>
