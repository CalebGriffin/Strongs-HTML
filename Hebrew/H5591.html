  <h2>

  </h2>

    (sah'-ar | sa-AR | sa-AR)

   Definition
  </h3>
  <p>
   noun; or (feminine) סְעָרָה; from [H5590]; a hurricane; storm(-y), tempest, whirlwind.
  </p>

   <li>
    tempest, storm, whirlwind
