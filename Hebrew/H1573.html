 <body class="theme-dark">
  <h1>
   H1573 גֹּמֶא / גמא
  </h1>
  <h2>
   gômeʼ
  </h2>
  <p>
   <em>
    (go'-meh | ɡoh-MEH | ɡoh-MEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1572]; properly, an absorbent, i.e., the bulrush (from its porosity); specifically the papyrus; (bul-)rush.
  </p>
  <ul>
   <li>
    rush, reed, papyrus
   </li>
  </ul>
 </body>
