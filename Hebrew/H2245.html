 <body>
  <h1>
   H2245 חָבַב / חבב
  </h1>
  <h2>
   châbab
  </h2>
  <p>
   <em>
    (khaw-bab' | haw-BAHB | ha-VAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root (compare [H2244], [H2247]); properly, to hide (as in the bosom), i.e., to cherish (with affection); love.
  </p>
  <ul>
   <li>
    (Qal) to love fervently, cherish
   </li>
  </ul>
