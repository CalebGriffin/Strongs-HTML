  <h1>
   H1747 דּוּמִיָּה / דומיה
  </h1>
  <h2>
   dûwmîyâh
  </h2>
  <p>
   <em>
    (doo-me-yaw' | doo-mih-YAW | doo-mee-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1820]; stillness; adverbially, silently; abstractly quiet, trust; silence, silent, waiteth.
  </p>
  <ul>
   <li>
    silence, still, repose, still waiting
   </li>
  </ul>

   See also

   [G4241], [G5293]
  </p>
