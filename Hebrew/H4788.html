  <h1>
   H4788 מָרוּד / מרוד
  </h1>
  <h2>
   mârûwd
  </h2>
  <p>
   <em>
    (maw-rood' | maw-ROOD | ma-ROOD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7300] in the sense of maltreatment; an outcast; (abstractly) destitution; cast out, misery.
  </p>
  <ul>
   <li>
    restlessness, straying, wanderer, refugee
   </li>
  </ul>
