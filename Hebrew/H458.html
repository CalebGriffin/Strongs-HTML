  <h1>
   H458 אֱלִימֶלֶךְ / אלימלך
  </h1>
  <h2>
   ʼĔlîymelek
  </h2>
  <p>
   <em>
    (el-ee-meh'-lek | eh-lee-meh-LEK | ay-lee-meh-LEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my God is king; from [H410] and [H4428]; God of (the) king; Elimelek, an Israelite; Elimelech.
  </p>
  <ul>
   <li>
    Naomi's husband
   </li>
  </ul>
