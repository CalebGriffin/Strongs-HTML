 <body>
  <h1>
   H315 אַחְרַח / אחרח
  </h1>
  <h2>
   ʼAchrach
  </h2>
  <p>
   <em>
    (akh-rakh' | ah-RA | ak-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; a following brother; from [H310] and [H251]; after (his) brother; Achrach, an Israelite; Aharah.
  </p>
  <ul>
   <li>
    a son of Benjamin
   </li>
  </ul>
