<!DOCTYPE html>
<html>
 <head>
  <link href="strongs.css" rel="stylesheet"/>

 <body class="theme-dark">
  <h1>
   H1888 הֵא / הא
  </h1>
  <h2>
   hêʼ
  </h2>
  <p>
   <em>
    (hay | hay | hay)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   demonstrative particle; or הָא; (Aramaic), corresponding to [H1887]; behold!; even, lo.
  </p>
  <ul>
   <li>
    behold!, lo!
   </li>
   <li>
    even as, like as
   </li>
  </ul>
 </body>
