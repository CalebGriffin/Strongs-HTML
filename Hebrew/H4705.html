 <body class="theme-dark">
  <h1>
   H4705 מִצְעָר / מצער
  </h1>
  <h2>
   mitsʻâr
  </h2>
  <p>
   <em>
    (mits-awr' | mits-AWR | meets-AR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6819]; petty (in size or number); adverbially, a short (time); little one (while), small.
  </p>
  <ul>
   <li>
    a small thing
    <ul>
     <li>
      small thing
     </li>
     <li>
      little while (of time)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3398], [G3641]
  </p>
 </body>
