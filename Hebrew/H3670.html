 <body>
  <h1>
   H3670 כָּנַף / כנף
  </h1>
  <h2>
   kânaph
  </h2>
  <p>
   <em>
    (kaw-naf' | kaw-NAHP | ka-NAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to project laterally, i.e., probably (reflexive) to withdraw; be removed.
  </p>
  <ul>
   <li>
    (Niphal) to be put or thrust in or into a corner, be hidden from view, be cornered, be thrust aside
   </li>
  </ul>
