 <body class="theme-dark" style="user-select: text;">
  <h1>
   H194 אוּלַי / אולי
  </h1>
  <h2>
   ʼûwlay
  </h2>
  <p>
   <em>
    (oo-lah'ee | oo-LAI | oo-LAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; or (shortened) אֻלַי; from [H176]; if not; hence perhaps; if so be, may be, peradventure, unless.
  </p>
  <ul>
   <li>
    perhaps, peradventure
   </li>
   <li>
    if peradventure
   </li>
   <li>
    unless
   </li>
   <li>
    suppose
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2481]
  </p>
 </body>
</html>
