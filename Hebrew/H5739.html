  <h1>
   H5739 עֵדֶר / עדר
  </h1>
  <h2>
   ʻêder
  </h2>
  <p>
   <em>
    (ay'-der | ay-DER | ay-DER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5737]; an arrangement, i.e., muster (of animals); drove, flock, herd.
  </p>
  <ul>
   <li>
    flock, herd
    <ul>
     <li>
      flock
     </li>
     <li>
      herds, flocks and herds
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G34], [G4167], [G4168]
  </p>
