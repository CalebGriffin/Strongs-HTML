  <h2>
   midrâk
  </h2>
  <p>
   <em>
    (mid-rawk' | mid-ROKE | meed-ROKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1869]; a treading, i.e., a place for stepping on; (foot-)breadth.
  </p>

   <li>
    treading or stepping place, place to tread on
