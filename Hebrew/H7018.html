  <h1>
   H7018 קֵינָן / קינן
  </h1>
  <h2>
   Qêynân
  </h2>
  <p>
   <em>
    (kay-nawn' | kay-NAWN | kay-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; possession; from the same as [H7064]; fixed; Kenan, an antediluvian; Cainan, Kenan.
  </p>
  <ul>
   <li>
    son of Enosh and father of Mahalaleel
    <ul>
     <li>
      also 'Cainan'
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2536]
  </p>
