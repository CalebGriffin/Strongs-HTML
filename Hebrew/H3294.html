  <h1>
   H3294 יַעְרָה / יערה
  </h1>
  <h2>
   Yaʻrâh
  </h2>
  <p>
   <em>
    (yah-raw' | ya-RAW | ya-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; forested; a form of [H3295]; Jarah, an Israelite; Jarah.
  </p>
  <ul>
   <li>
    a descendant of Saul, son of Micah, great grandson of Mephibosheth
   </li>
  </ul>
