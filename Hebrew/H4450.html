  <h2>
   Milălay
  </h2>
  <p>
   <em>
    (mee-lal-ah'-ee | mih-luh-LAI | mee-luh-LAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; eloquent; from [H4448]; talkative; Milalai, an Israelite; Milalai.
  </p>

   <li>
    son of the priest Jonathan and a descendant of Asaph
   </li>
