  <h1>
   H1660 גַּת / גת
  </h1>
  <h2>
   gath
  </h2>
  <p>
   <em>
    (gath | ɡaht | ɡaht)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; probably from [H5059] (in the sense of treading out grapes); a wine-press (or vat for holding the grapes in pressing them); (wine-)press (fat).
  </p>
  <ul>
   <li>
    winepress, wine vat
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1068], [G3025]
  </p>
