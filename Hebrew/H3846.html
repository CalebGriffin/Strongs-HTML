   H3846 לִבְנִי / לבני
  </h1>
  <h2>
   Libnîy
  </h2>
  <p>
   <em>
    (lib-nee' | lib-NEE | leev-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; white; patronymically from [H3845]; a Libnite or descendants of Libni (collectively); Libnites.
  </p>

   <li>
    the descendants of Libni
   </li>
  </ul>
