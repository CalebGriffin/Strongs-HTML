 <body>
  <h1>
   H5586 סָעַף / סעף
  </h1>
  <h2>
   çâʻaph
  </h2>
  <p>
   <em>
    (saw-af' | saw-AP | sa-AF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to divide up; but used only as denominative from [H5585]; to disbranch (a tree); top.
  </p>
  <ul>
   <li>
    (Piel) to cut off, lop off boughs
   </li>
  </ul>
