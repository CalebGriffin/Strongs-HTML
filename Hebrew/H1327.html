  <h1>
   H1327 בַּתָּה / בתה
  </h1>
  <h2>
   battâh
  </h2>
  <p>
   <em>
    (bat-taw' | baht-TAW | ba-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine from an unused root (meaning to break in pieces); desolation; desolate.
  </p>
  <ul>
   <li>
    cliff, precipice, steep
   </li>
  </ul>
