  <h1>
   H3391 יֶרַח / ירח
  </h1>
  <h2>
   yerach
  </h2>
  <p>
   <em>
    (yeh'-rakh | yeh-RA | yeh-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a unused root of uncertain signification; a lunation, i.e., month; month, moon.
  </p>
  <ul>
   <li>
    month (lunar cycle), moon
    <ul>
     <li>
      month
     </li>
     <li>
      calendar month
     </li>
    </ul>
   </li>
  </ul>
