   H2979 יְאָתְרַי / יאתרי
  </h1>
  <h2>
   yᵉʼâthᵉray
  </h2>
  <p>
   <em>
    (yeh-aw-ther-ah'ee | yeh-ote-RAI | yeh-ote-RAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; whom Jehovah leads; from the same as [H871]; stepping; Jeatherai, an Israelite; Jeaterai.
  </p>
  <ul>
   <li>
    a Gershonite Levite, son of Zerah
   </li>
  </ul>
