  <h1>
   H3769 כָּרַר / כרר
  </h1>
  <h2>
   kârar
  </h2>
  <p>
   <em>
    (kaw-rar' | kaw-RAHR | ka-RAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to dance (i.e., whirl); dance(-ing).
  </p>
  <ul>
   <li>
    (Pilpel) to whirl, dance
    <ul>
     <li>
      whirling, dancing (participle)
     </li>
    </ul>
   </li>
  </ul>
