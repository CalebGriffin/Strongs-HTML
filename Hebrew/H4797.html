 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4797 מִרְזַח / מרזח
  </h1>
  <h2>
   mirzach
  </h2>
  <p>
   <em>
    (meer-zakh' | mir-DZA | meer-ZAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to scream; a cry, i.e., (of job), a revel; banquet.
  </p>
  <ul>
   <li>
    cry, cry of joy, revelry
    <ul>
     <li>
      mourning cry
      <ul>
       <li>
        perhaps, feast cry
       </li>
      </ul>
     </li>
     <li>
      cry of revelry
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
