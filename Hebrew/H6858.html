 <body>
  <h1>
   H6858 צֶפֶת / צפת
  </h1>
  <h2>
   tsepheth
  </h2>
  <p>
   <em>
    (tseh'-feth | tseh-PET | tseh-FET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to encircle; a capital of a column; chapiter.
  </p>
  <ul>
   <li>
    plated capital (of pillar)
   </li>
  </ul>
