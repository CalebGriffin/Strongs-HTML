  <h1>
   H6785 צֶמֶר / צמר
  </h1>
  <h2>
   tsemer
  </h2>
  <p>
   <em>
    (tseh'-mer | tseh-MER | tseh-MER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning to be shaggy; wool; wool(-len).
  </p>
  <ul>
   <li>
    wool
    <ul>
     <li>
      wool
     </li>
     <li>
      whiteness (metaphorically)
     </li>
     <li>
      wool (in garments)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2053], [G2440]
  </p>
