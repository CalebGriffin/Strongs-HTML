  <h1>
   H2164 זְמַן / זמן
  </h1>
  <h2>
   zᵉman
  </h2>
  <p>
   <em>
    (zem-an' | dzeh-MAHN | zeh-MAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H2163]; to agree (on a time and place); prepare.
  </p>
  <ul>
   <li>
    to agree together, appoint a time
    <ul>
     <li>
      (Ithpael) to agree beforehand
     </li>
    </ul>
   </li>
  </ul>
