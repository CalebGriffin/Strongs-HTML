  </h1>
  <h2>
   tsûwlâh
  </h2>
  <p>
   <em>
    (tsoo-law' | tsoo-LAW | tsoo-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to sink; an abyss (of the sea); deep.
  </p>
  <ul>
   <li>
    ocean-deep, deep, ocean depth
   </li>
  </ul>
