 <body>
  <h1>
   H1103 בָּלַס / בלס
  </h1>
  <h2>
   bâlaç
  </h2>
  <p>
   <em>
    (baw-las' | baw-LAHS | ba-LAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to pinch sycamore figs (a process necessary to ripen them); gatherer.
  </p>
  <ul>
   <li>
    (Qal) to gather figs, tend sycamore trees
   </li>
  </ul>
