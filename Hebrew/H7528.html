  <h1>
   H7528 רָצַף / רצף
  </h1>
  <h2>
   râtsaph
  </h2>
  <p>
   <em>
    (raw-tsaf' | raw-TSAHP | ra-TSAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a denominative from [H7529]; to tessellate, i.e., embroider (as if with bright stones); pave.
  </p>
  <ul>
   <li>
    to fit together, fit out, pattern
    <ul>
     <li>
      (Qal) to be fitted out, design
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3038]
  </p>
