 <body>
  <h1>
   H5243 נָמַל / נמל
  </h1>
  <h2>
   nâmal
  </h2>
  <p>
   <em>
    (naw-mal' | naw-MAHL | na-MAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to become clipped or (specifically) circumcised; (branch to) be cut down (off), circumcise.
  </p>
  <ul>
   <li>
    (Qal) to circumcise, become clipped, be circumcised, be cut off
   </li>
  </ul>
