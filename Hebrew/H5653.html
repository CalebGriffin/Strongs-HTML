  <h1>
   H5653 עַבְדָּא / עבדא
  </h1>
  <h2>
   ʻAbdâʼ
  </h2>
  <p>
   <em>
    (ab-daw' | ab-DAW | av-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; servant of Jehovah; from [H5647]; work; Abda, the name of two Israelites; Abda.
  </p>
  <ul>
   <li>
    father of Adoniram
   </li>
   <li>
    a Levite, son of Shammua; also called 'Obadiah'
   </li>
  </ul>
