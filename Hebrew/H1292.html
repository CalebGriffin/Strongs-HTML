  <h1>
   H1292 בָּרַכְאֵל / ברכאל
  </h1>
  <h2>
   Bârakʼêl
  </h2>
  <p>
   <em>
    (baw-rak-ale' | baw-rahk-ALE | ba-rahk-ALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; God blesses; from [H1288] and [H410], God has blessed; Barakel, the father of one of Job's friends; Barachel.
  </p>
  <ul>
   <li>
    father of Elihu
   </li>
  </ul>
