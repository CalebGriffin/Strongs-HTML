  <h1>
   H667 אֶפְרֹחַ / אפרח
  </h1>
  <h2>
   ʼephrôach
  </h2>
  <p>
   <em>
    (ef-ro'-akh | ep-ROH-ah | ef-ROH-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6524] (in the sense of bursting the shell); the brood of a bird; young (one).
  </p>
  <ul>
   <li>
    young, young one (of birds)
   </li>
   <li>
    young birds
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3502], [G3556]
  </p>
