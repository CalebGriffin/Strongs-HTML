 <body class="theme-dark">
  <h1>
   H504 אֶלֶף / אלף
  </h1>
  <h2>
   ʼeleph
  </h2>
  <p>
   <em>
    (eh'-lef | eh-LEP | eh-LEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H502]; a family; also (from the sense of yoking or taming) an ox or cow; family, kine, oxen.
  </p>
  <ul>
   <li>
    cattle, oxen
    <ul>
     <li>
      in farming
     </li>
     <li>
      as a possession
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G5022]
  </p>
 </body>
</html>
