  <h1>
   H1808 דָּלִיָּה / דליה
  </h1>
  <h2>
   dâlîyâh
  </h2>
  <p>
   <em>
    (daw-lee-yaw' | daw-lih-YAW | da-lee-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H1802]; something dangling, i.e., a bough; branch.
  </p>
  <ul>
   <li>
    branch, bough
    <ul>
     <li>
      of Israel (figuratively) (used with olive tree, vine, cedar tree)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2798], [G2814]
  </p>
