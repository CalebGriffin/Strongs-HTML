  <h1>
   H1482 גּוּר / גור
  </h1>
  <h2>
   gûwr
  </h2>
  <p>
   <em>
    (goor | ɡoor | ɡoor)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (shortened) גֻּר; perhaps from [H1481]; a cub (as still abiding in the lair), especially of the lion; whelp, young one.
  </p>
  <ul>
   <li>
    cub, whelp, young
   </li>
  </ul>
