  <h1>
   H6915 קָדַד / קדד
  </h1>
  <h2>
   qâdad
  </h2>
  <p>
   <em>
    (kaw-dad' | kaw-DAHD | ka-DAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to shrivel up, i.e., contract or bend the body (or neck) in deference; bow (down) (the) head, stoop.
  </p>
  <ul>
   <li>
    (Qal) to bow down
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1119], [G2106], [G2578], [G2955], [G4098]
  </p>
