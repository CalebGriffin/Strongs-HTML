  <h1>
   H2835 חָשִׂף / חשף
  </h1>
  <h2>
   châsiph
  </h2>
  <p>
   <em>
    (khaw-seef' | haw-SIP | ha-SEEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2834]; properly, drawn off, i.e., separated; hence, a small company (as divided from the rest); little flock.
  </p>
  <ul>
   <li>
    small flocks, little flocks
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G4168]
  </p>
