  <h2>
   yâvên
  </h2>
  <p>
   <em>
    (yaw-ven' | yaw-WANE | ya-VANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from the same as [H3196]; properly, dregs (as effervescing); hence, mud; mire, miry.
  </p>

   <li>
    mire, mirer
