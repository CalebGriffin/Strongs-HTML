  <h1>
   H4875 מְשׁוֹאָה / משואה
  </h1>
  <h2>
   mᵉshôwʼâh
  </h2>
  <p>
   <em>
    (meh-o-aw' | meh-shoh-AW | meh-shoh-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or מְשֹׁאָה; from the same as [H7722]; (a) ruin, abstractly (the act) or concretely (the wreck); desolation, waste.
  </p>
  <ul>
   <li>
    desolation, ruin
   </li>
  </ul>
