  </h1>
  <h2>
   sârâh
  </h2>
  <p>
   <em>
    (saw-raw' | saw-RAW | sa-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H8269]; a mistress, i.e., female noble; lady, princess, queen.
  </p>
  <ul>
   <li>
    princess, noblewoman, noble lady
   </li>
