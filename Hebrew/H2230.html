 <body class="theme-dark">
  <h1>
   H2230 זֶרֶם / זרם
  </h1>
  <h2>
   zerem
  </h2>
  <p>
   <em>
    (zeh'-rem | dzeh-REM | zeh-REM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2229]; a gush of water; flood, overflowing, shower, storm, tempest.
  </p>
  <ul>
   <li>
    rain-shower, thunderstorm, flood of rain, downpour, rain-storm
   </li>
  </ul>
