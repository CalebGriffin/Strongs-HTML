  <h1>
   H989 בְּטֵל / בטל
  </h1>
  <h2>
   bᵉṭêl
  </h2>
  <p>
   <em>
    (bet-ale' | beh-TALE | beh-TALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H988]; to stop; (cause, make to), cease, hinder.
  </p>
  <ul>
   <li>
    (Peal) to cease
    <ul>
     <li>
      to cease
     </li>
     <li>
      to make to cease
     </li>
    </ul>
   </li>
  </ul>
