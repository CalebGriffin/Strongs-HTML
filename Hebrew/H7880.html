  <h1>
   H7880 שִׂיחַ / שיח
  </h1>
  <h2>
   sîyach
  </h2>
  <p>
   <em>
    (see'-akh | SEE-ah | SEE-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7878]; a shoot (as if uttered or put forth), i.e., (generally) shrubbery; bush, plant, shrub.
  </p>
  <ul>
   <li>
    bush, plant, shrub
   </li>
  </ul>
