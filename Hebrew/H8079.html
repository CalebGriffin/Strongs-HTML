  <h1>
   H8079 שְׂמָמִית / שממית
  </h1>
  <h2>
   sᵉmâmîyth
  </h2>
  <p>
   <em>
    (sem-aw-meeth' | seh-maw-MEET | seh-ma-MEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; probably from [H8074] (in the sense of poisoning); a lizard (from the superstition of its noxiousness); spider.
  </p>
  <ul>
   <li>
    a kind of lizard
   </li>
  </ul>
