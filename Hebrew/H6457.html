  <h1>
   H6457 פָּסַךְ / פסך
  </h1>
  <h2>
   Pâçak
  </h2>
  <p>
   <em>
    (paw-sak' | paw-SAHK | pa-SAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; cut off; from an unused root meaning to divide; divider; Pasak, an Israelite; Pasach.
  </p>
  <ul>
   <li>
    son of Japhlet of the tribe of Asher
   </li>
  </ul>
