  <h1>
   H3321 יְצַב / יצב
  </h1>
  <h2>
   yᵉtsab
  </h2>
  <p>
   <em>
    (yets-abe' | yeh-TSAHB | yeh-TSAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H3320]; to be firm; hence, to speak surely; truth.
  </p>
  <ul>
   <li>
    (Pael) to make stand, make certain, gain certainty, know the truth, be certain
   </li>
  </ul>
