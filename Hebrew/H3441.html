  <h1>
   H3441 יִשְׁוִי / ישוי
  </h1>
  <h2>
   Yishvîy
  </h2>
  <p>
   <em>
    (yish-vee' | yish-WEE | yeesh-VEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; he will justify me; patronymically from [H3440]; a Jishvite (collectively) or descendants of Jishvi; Jesuites.
  </p>
  <ul>
   <li>
    the descendants of Jesui (See [H3440] definition 2)
   </li>
  </ul>
