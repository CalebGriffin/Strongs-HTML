 <body>
  <h1>
   H8412 תַּדְמֹר / תדמר
  </h1>
  <h2>
   Tadmôr
  </h2>
  <p>
   <em>
    (tad-more' | tahd-MORE | tahd-MORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; palm tree; or תַּמֹּר; (1 Kings 9:18), apparently from [H8558]; palm-city; Tadmor, a place near Palestine; Tadmor.
  </p>
  <ul>
   <li>
    a city built by Solomon after his conquest of Hamath-zobah
   </li>
  </ul>
