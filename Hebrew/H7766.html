  <h1>
   H7766 שׁוּנֵם / שונם
  </h1>
  <h2>
   Shûwnêm
  </h2>
  <p>
   <em>
    (shoo-name' | shoo-NAME | shoo-NAME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; double resting place; probably from the same as [H7764]; quietly; Shunem, a place in Pal; Shunem.
  </p>
  <ul>
   <li>
    a city in Issachar, located 5 miles (8 kilometers) south of Mount Tabor
   </li>
  </ul>
