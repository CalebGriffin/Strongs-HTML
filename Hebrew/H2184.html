  <h1>
   H2184 זְנוּת / זנות
  </h1>
  <h2>
   zᵉnûwth
  </h2>
  <p>
   <em>
    (zen-ooth' | dzeh-NOOT | zeh-NOOT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2181]; adultery, i.e., (figuratively) infidelity, idolatry; whoredom.
  </p>
  <ul>
   <li>
    fornication, harlotry
   </li>
  </ul>
