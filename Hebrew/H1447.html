  </h1>
  <h2>
   gâdêr
  </h2>
  <p>
   <em>
    (gaw-dare' | ɡaw-DARE | ɡa-DARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1443]; a circumvallation; by implication, an inclosure; fence, hedge, wall.
