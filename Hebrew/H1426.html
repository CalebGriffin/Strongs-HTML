  <h1>
   H1426 גַּדִּי / גדי
  </h1>
  <h2>
   Gaddîy
  </h2>
  <p>
   <em>
    (gad-dee' | ɡahd-DEE | ɡa-DEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my fortune; intensive for [H1424]; Gaddi, an Israelite; Gaddi.
  </p>
  <ul>
   <li>
    the son of Susi, spy from the tribe of Manasseh sent by Moses to spy out the land of Canaan
   </li>
  </ul>
