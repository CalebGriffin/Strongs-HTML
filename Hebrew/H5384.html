 <body class="theme-dark">
  <h1>
   H5384 נָשֶׁה / נשה
  </h1>
  <h2>
   nâsheh
  </h2>
  <p>
   <em>
    (naw-sheh' | naw-SHEH | na-SHEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5382], in the sense of failure; rheumatic or crippled (from the incident to Jacob); which shrank.
  </p>
  <ul>
   <li>
    vein, nerve, tendon (in the thigh)
   </li>
  </ul>
