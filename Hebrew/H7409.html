  <h1>
   H7409 רֶכֶשׁ / רכש
  </h1>
  <h2>
   rekesh
  </h2>
  <p>
   <em>
    (reh'-kesh | reh-KESH | reh-HESH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7408]; a relay of animals on a post-route (as stored up for that purpose); by implication, a courser; dromedary, mule, swift beast.
  </p>
  <ul>
   <li>
    steeds, horses
   </li>
  </ul>

   See also
  </h3>

   [G716]
  </p>
