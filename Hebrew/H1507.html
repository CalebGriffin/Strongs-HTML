  <h1>
   H1507 גֶּזֶר / גזר
  </h1>
  <h2>
   Gezer
  </h2>
  <p>
   <em>
    (gheh'-zer | ɡeh-DZER | ɡeh-ZER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; portion; the same as [H1506]; Gezer, a place in Palestine; Gazer, Gezer.
  </p>
  <ul>
   <li>
    a Levitical city on the border of Ephraim
   </li>
  </ul>
