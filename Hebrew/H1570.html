  <h1>
   H1570 גָּלַשׁ / גלש
  </h1>
  <h2>
   gâlash
  </h2>
  <p>
   <em>
    (gaw-lash' | ɡaw-LAHSH | ɡa-LAHSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; probably to caper (as a goat); appear.
  </p>
  <ul>
   <li>
    to sit, sit up, (possibly also) recline
    <ul>
     <li>
      (Qal)
      <ul>
       <li>
        of flocks of goats
       </li>
       <li>
        of a woman's hair (simile)
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G305], [G398], [G601]
  </p>
 </body>
