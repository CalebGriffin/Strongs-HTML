  <h1>
   H1304 בָּרֶקֶת / ברקת
  </h1>
  <h2>
   bâreqeth
  </h2>
  <p>
   <em>
    (baw-reh'-keth | baw-reh-KET | ba-reh-KET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or בָּרְקַת; from [H1300]; a gem (as flashing), perhaps the emerald; carbuncle.
  </p>
  <ul>
   <li>
    a gem, precious stone, emerald (Josephus)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4665]
  </p>
