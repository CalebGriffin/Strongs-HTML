 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2203 זֶפֶת / זפת
  </h1>
  <h2>
   zepheth
  </h2>
  <p>
   <em>
    (zeh'-feth | dzeh-PET | zeh-FET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root (meaning to liquify); asphalt (from its tendency to soften in the sun); pitch.
  </p>
  <ul>
   <li>
    pitch, tar, asphalt
   </li>
  </ul>
