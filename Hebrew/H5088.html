  <h1>
   H5088 נֶדֶר / נדר
  </h1>
  <h2>
   neder
  </h2>
  <p>
   <em>
    (neh'-der | neh-DER | neh-DER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or נֵדֶר; from [H5087]; a promise (to God); also (concretely) a thing promised; vow(-ed).
  </p>
  <ul>
   <li>
    vow, votive offering
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1435], [G2171], [G3671]
  </p>
