  <h1>
   H4490 מָנָה / מנה
  </h1>
  <h2>
   mânâh
  </h2>
  <p>
   <em>
    (maw-naw' | maw-NAW | ma-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H4487]; properly, something weighed out, i.e., (generally) a division; specifically (of food) a ration; also a lot; such things as belonged, part, portion.
  </p>
  <ul>
   <li>
    part, portion
   </li>
  </ul>

   See also
