 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7119 קַר / קר
  </h1>
  <h2>
   qar
  </h2>
  <p>
   <em>
    (kar | kahr | kahr)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; contracted from an unused root meaning to chill; cool; figuratively, quiet; cold, excellent (from the margin).
  </p>
  <ul>
   <li>
    cool
    <ul>
     <li>
      cool, calm, self-possessed (of spirit)
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G5593]
