 <body>
  <h1>
   H7263 רֶגֶב / רגב
  </h1>
  <h2>
   regeb
  </h2>
  <p>
   <em>
    (reh'-gheb | reh-ɡEB | reh-ɡEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to pile together; a lump of clay; clod.
  </p>
  <ul>
   <li>
    clod (of earth)
   </li>
  </ul>
