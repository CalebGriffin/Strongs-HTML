  </h1>
  <h2>
   chemʼâh
  </h2>
  <p>
   <em>
    (khem-aw' | hem-AW | hem-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or (shortened) חֵמָה; from the same root as [H2346]; curdled milk or cheese; butter.
  </p>

   <li>
    curd, butter
   </li>
