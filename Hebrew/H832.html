   H832 אֶשְׁקְלוֹנִי / אשקלוני
  </h1>
  <h2>
   ʼEshqᵉlôwnîy
  </h2>
  <p>
   <em>
    (esh-kel-o-nee' | esh-keh-loh-NEE | esh-keh-loh-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; the fire of infamy, I shall be weighed; patrial from [H831]; Ashkelonite (collectively) or inhabitant of Ashkelon; Eshkalonites.
  </p>
  <ul>
   <li>
    an inhabitant of Ashkelon
   </li>
  </ul>
