  <h1>
   H925 בָּהִיר / בהיר
  </h1>
  <h2>
   bâhîyr
  </h2>
  <p>
   <em>
    (baw-here' | baw-HEER | ba-HEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root (meaning to be bright); shining; bright.
  </p>
  <ul>
   <li>
    bright, brilliant (of light)
   </li>
  </ul>
