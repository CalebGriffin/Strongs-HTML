   H2264 חִבֻּק / חבק
  </h1>
  <h2>
   chibbuq
  </h2>
  <p>
   <em>
    (khib-book' | hib-BOOK | hee-BOOK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2263]; a clasping of the hands (in idleness); fold.
  </p>
  <ul>
   <li>
    fold (hands), a folding (of the hands), clasping (of the hands)
    <ul>
     <li>
      of laziness (figuratively)
     </li>
    </ul>
   </li>
  </ul>
