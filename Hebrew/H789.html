 <body class="theme-dark" style="user-select: text;">
  <h1>
   H789 אַשְׁבֵּלִי / אשבלי
  </h1>
  <h2>
   ʼAshbêlîy
  </h2>
  <p>
   <em>
    (ash-bay-lee' | ash-bay-LEE | ash-bay-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; a man in God, a man of Baal, fire of Bel, I will make a path; patronymic from [H788]; an Ashbelite (collectively) or descendant of Ashbel; Ashbelites.
  </p>
  <ul>
   <li>
    descendants of Ashbel
   </li>
  </ul>
