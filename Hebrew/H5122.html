 <body class="theme-dark" style="user-select: text;">
  <h1>
   H5122 נְוָלוּ / נולו
  </h1>
  <h2>
   nᵉvâlûw
  </h2>
  <p>
   <em>
    (nev-aw-loo' | neh-waw-LOO | neh-va-LOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or נְוָלִי; (Aramaic), from an unused root probably meaning to be foul; a sink; dunghill.
  </p>
  <ul>
   <li>
    refuse-heap, dunghill, outhouse
   </li>
  </ul>
