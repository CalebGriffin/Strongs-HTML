  <h1>
   H6306 פִּדְיוֹם / פדיום
  </h1>
  <h2>
   pidyôwm
  </h2>
  <p>
   <em>
    (pid-yome' | pid-YOME | peed-YOME)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or פִּדְיֹם; also פִּדְיוֹן; or פִּדְיֹן; from [H6299]; a ransom; ransom, that were redeemed, redemption.
  </p>
  <ul>
   <li>
    ransom, redemption
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3083], [G3085]
  </p>
