 <body>
  <h1>
   H3858 לַהַט / להט
  </h1>
  <h2>
   lahaṭ
  </h2>
  <p>
   <em>
    (lah'-hat | la-HAHT | la-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3857]; a blaze; also (from the idea of enwrapping) magic (as covert); flaming, enchantment.
  </p>
  <ul>
   <li>
    flame (of an angelic sword)
   </li>
  </ul>
