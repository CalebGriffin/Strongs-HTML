   <em>
    (shel | shel | shel)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   relative pronoun; for the rel. [H834]; used with prepositional prefix, and often followed by some pronominal affix; on account of, whatsoever, whichsoever; cause, sake.
