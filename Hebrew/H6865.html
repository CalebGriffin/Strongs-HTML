  <h1>
   H6865 צֹר / צר
  </h1>
  <h2>
   Tsôr
  </h2>
  <p>
   <em>
    (tsore | tsore | tsore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; a rock; or צוֹר; the same as [H6864]; a rock; Tsor, a place in Palestine; Tyre, Tyrus.
  </p>
  <ul>
   <li>
    the Phoenician city on the Mediterranean coast
   </li>
  </ul>

   See also

   [G4947], [G5184]
