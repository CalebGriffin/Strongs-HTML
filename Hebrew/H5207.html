  <h1>
   H5207 נִיחוֹחַ / ניחוח
  </h1>
  <h2>
   nîychôwach
  </h2>
  <p>
   <em>
    (nee-kho'-akh | nee-HOH-ah | nee-HOH-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or נִיחֹחַ; from [H5117]; properly, restful, i.e., pleasant; abstractly, delight; sweet (odour).
  </p>
  <ul>
   <li>
    soothing, quieting, tranquillising
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2175], [G2378]
  </p>
