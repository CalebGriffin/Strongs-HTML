  </h1>
  <h2>
   kên
  </h2>
  <p>
   <em>
    (kane | kane | kane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3661] in the sense of fastening; (from infixing its sting; used only in plural (and irregular in Exodus 8:17,18; Hebrews 13:14)); a gnat; lice, [lexicon-key|×] manner.
  </p>
  <ul>
   <li>
    gnat, gnats, gnat-swarm
   </li>
  </ul>
