 <body>
  <h1>
   H2158 זָמִיר / זמיר
  </h1>
  <h2>
   zâmîyr
  </h2>
  <p>
   <em>
    (zaw-meer' | dzaw-MEER | za-MEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or זָמִר; and (feminine) זְמִרָה; from [H2167]; a song to be accompanied with instrumental music; psalm(-ist), singing, song.
  </p>
  <ul>
   <li>
    song, psalm
   </li>
  </ul>
