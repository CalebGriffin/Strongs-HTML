  <h1>
   H795 אַשְׁדּוֹד / אשדוד
  </h1>
  <h2>
   ʼAshdôwd
  </h2>
  <p>
   <em>
    (ash-dode' | ash-DODE | ash-DODE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; powerful; from [H7703]; ravager; Ashdod, a place in Palestine; Ahdod.
  </p>
  <ul>
   <li>
    a major Philistine city on the Mediterranean Sea west from Jerusalem, modern Esdud
   </li>
  </ul>

   See also
