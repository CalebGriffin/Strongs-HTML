 <body class="theme-dark">
  <h1>
   H79 אָבַק / אבק
  </h1>
  <h2>
   ʼâbaq
  </h2>
  <p>
   <em>
    (aw-bak' | aw-BAHK | ah-VAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root, probably to float away (as vapor), but used only as denominative from [H80]; to bedust, i.e., grapple; wrestle.
  </p>
  <ul>
   <li>
    (Niphal) to wrestle, grapple (get dusty), bedust
   </li>
  </ul>
 </body>
