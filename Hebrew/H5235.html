  <h1>
   H5235 נֶכֶר / נכר
  </h1>
  <h2>
   neker
  </h2>
  <p>
   <em>
    (neh'-ker | neh-KER | neh-HER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or נֹכֶר; from [H5234]; something strange, i.e., unexpected calamity; strange.
  </p>
  <ul>
   <li>
    calamity, disaster, misfortune
   </li>
  </ul>
