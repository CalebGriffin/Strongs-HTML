  <h1>
   H5585 סָעִיף / סעיף
  </h1>
  <h2>
   çâʻîyph
  </h2>
  <p>
   <em>
    (saw-eef' | saw-EEP | sa-EEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5586]; a fissure (of rocks); also a bough (as subdivided); (outmost) branch, clift, top.
  </p>
  <ul>
   <li>
    cleft, branch
    <ul>
     <li>
      cleft (of a crag)
     </li>
     <li>
      branches, boughs
     </li>
    </ul>
   </li>
  </ul>
 </body>
