  <h1>
   H6641 צָבוּעַ / צבוע
  </h1>
  <h2>
   tsâbûwaʻ
  </h2>
  <p>
   <em>
    (tsaw-boo'-ah | tsaw-BOO-ah | tsa-VOO-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; passive participle of the same as [H6648]; dyed (in stripes), i.e., the hyena; speckled.
  </p>
  <ul>
   <li>
    coloured, variegated, speckled
   </li>
  </ul>
