  <h1>
   H7868 שִׂיב / שיב
  </h1>
  <h2>
   sîyb
  </h2>
  <p>
   <em>
    (seeb | seeb | seev)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H7867]; properly, to become aged, i.e., (by implication) to grow gray; elder.
  </p>
  <ul>
   <li>
    to be gray, be hoary, be hoary-headed
    <ul>
     <li>
      (Peal) elders (substantive)
     </li>
    </ul>
   </li>
  </ul>
