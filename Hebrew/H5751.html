  </h2>
  <p>
   <em>
    (ode | ode | ode)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   adverb; corresponding to [H5750]; properly, iteration or continuance; used only adverbially (with or without preposition), again, repeatedly, still, more; while.
  </p>
  <ul>
   <li>
    still, while, yet
   </li>
