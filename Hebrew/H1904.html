  <h1>
   H1904 הָגָר / הגר
  </h1>
  <h2>
   Hâgâr
  </h2>
  <p>
   <em>
    (haw-gawr' | haw-ɡAWR | ha-ɡAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; flight; of uncertain (perhaps foreign) derivation; Hagar, the mother of Ishmael; Hagar.
  </p>
  <ul>
   <li>
    Sarah's Egyptian slave girl, Abraham's concubine, Ishmael's mother
   </li>
  </ul>

   See also
