  <h1>
   H1421 גִּדּוּף / גדוף
  </h1>
  <h2>
   giddûwph
  </h2>
  <p>
   <em>
    (ghid-doof' | ɡid-DOOP | ɡee-DOOF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or (shortened) גִּדֻּף; and (feminine) גִּדּוּפָה; or גִּדֻּפָה; from [H1422]; vilification; reproach, reviling.
  </p>
  <ul>
   <li>
    revilings, reviling words
   </li>
  </ul>

   See also
  </h3>

   [G3680]
  </p>
