  <h1>
   H6051 עָנָן / ענן
  </h1>
  <h2>
   ʻânân
  </h2>
  <p>
   <em>
    (aw-nawn' | aw-NAWN | ah-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6049]; a cloud (as covering the sky), i.e., the nimbus or thunder-cloud; cloud(-y).
  </p>
  <ul>
   <li>
    cloud, cloudy, cloud-mass
    <ul>
     <li>
      cloud-mass (of theophanic cloud)
     </li>
     <li>
      cloud
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3507]
  </p>
 </body>
