  <h1>
   H723 אֻרְוָה / ארוה
  </h1>
  <h2>
   ʼurvâh
  </h2>
  <p>
   <em>
    (oor-vaw' | oor-WAW | oor-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or אֲרָיָה; from [H717] (in the sense of feeding); a herding-place for an animal; stall.
  </p>
  <ul>
   <li>
    manger, crib, stall (for animals)
   </li>
  </ul>
