  </h1>
  <h2>
   Qîyshîy
  </h2>
  <p>
   <em>
    (kee-shee' | kee-SHEE | kee-SHEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; bow of Jehovah; from [H6983]; bowed; Kishi, an Israelite; Kishi.
  </p>
  <ul>
   <li>
    a Merarite Levite, father or ancestor of Ethan the minstrel in the time of David
