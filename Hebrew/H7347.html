  <h1>
   H7347 רֵחֶה / רחה
  </h1>
  <h2>
   rêcheh
  </h2>
  <p>
   <em>
    (ray-kheh' | ray-HEH | ray-HEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to pulverize; a mill-stone; mill (stone).
  </p>
  <ul>
   <li>
    handmills
    <ul>
     <li>
      a pair of millstones for grinding
     </li>
    </ul>
   </li>
  </ul>
