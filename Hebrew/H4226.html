   mᵉchabbᵉrâh
  </h2>
  <p>
   <em>
    (mekh-ab-ber-aw' | meh-hahb-beh-RAW | meh-ha-beh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2266]; a joiner, i.e., brace or cramp; coupling, joining.
  </p>

   <li>
    binder, clamp, joint
