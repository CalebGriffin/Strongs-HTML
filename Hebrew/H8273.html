  <h1>
   H8273 שָׁרָב / שרב
  </h1>
  <h2>
   shârâb
  </h2>
  <p>
   <em>
    (shaw-rawb' | shaw-RAWB | sha-RAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to glare; quivering glow (of the air), especially the mirage; heat, parched ground.
  </p>
  <ul>
   <li>
    burning or scorching heat, parched ground
   </li>
  </ul>
