  </h1>
  <h2>
   tsâʻîyph
  </h2>
  <p>
   <em>
    (tsaw-eef' | tsaw-EEP | tsa-EEF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to wrap over; a veil; vail.
  </p>

   <li>
    wrapper, shawl, veil
