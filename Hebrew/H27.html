 <body>
  <h1>
   H27 אֲבִידָן / אבידן
  </h1>
  <h2>
   ʼĂbîydân
  </h2>
  <p>
   <em>
    (ab-ee-dawn' | uh-bee-DAWN | uh-vee-DAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my father is judge; from [H1] and [H1777]; father of judgment (i.e., judge); Abidan, an Israelite; Abidan.
  </p>
  <ul>
   <li>
    a prince (ruler) of Benjamin
   </li>
  </ul>
