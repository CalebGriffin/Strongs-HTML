  <h1>
   H617 אַסִּיר / אסיר
  </h1>
  <h2>
   ʼAççîyr
  </h2>
  <p>
   <em>
    (as-sere' | as-SEER | ah-SEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; prisoner; the same as [H616]; prisoner; Assir, the name of two Israelites; Assir.
  </p>
  <ul>
   <li>
    a son of Korah
   </li>
   <li>
    a son of Ebiasaph
   </li>
   <li>
    a son of Jeconiah
   </li>
  </ul>
