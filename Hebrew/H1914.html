  <h1>
   H1914 הִדַּי / הדי
  </h1>
  <h2>
   Hidday
  </h2>
  <p>
   <em>
    (hid-dah'ee | hid-DAI | hee-DAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; for the rejoicing of Jehovah; of uncertain derivation; Hiddai, an Israelite; Hiddai.
  </p>
  <ul>
   <li>
    one of the 37 mighty warriors of David's guard
   </li>
  </ul>
