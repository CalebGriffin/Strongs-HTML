  <h1>
   H8155 שָׁסַס / שסס
  </h1>
  <h2>
   shâçaç
  </h2>
  <p>
   <em>
    (shaw-sas' | shaw-SAHS | sha-SAHS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to plunder; rifle, spoil.
  </p>
  <ul>
   <li>
    to plunder, spoil
    <ul>
     <li>
      (Qal) to plunder
     </li>
     <li>
      (Niphal) to be plundered, be rifled
     </li>
    </ul>
   </li>
  </ul>
