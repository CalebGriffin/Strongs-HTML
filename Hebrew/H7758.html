  </h1>
  <h2>
   shôwlâl
  </h2>
  <p>
   <em>
    (sho-lawl' | shoh-LAWL | shoh-LAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or שֵׁילָל; (Micah 1:8), from [H7997]; nude (especially bare-foot); by implication, captive; spoiled, stripped.
  </p>

   <li>
    barefoot
