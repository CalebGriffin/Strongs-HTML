  <h1>
   H463 אֱלִיעָם / אליעם
  </h1>
  <h2>
   ʼĔlîyʻâm
  </h2>
  <p>
   <em>
    (el-ee-awm' | eh-lee-AWM | ay-lee-AM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; God of the people, God is kinsman; from [H410] and [H5971]; God of (the) people; Eliam, an Israelite; Eliam.
  </p>
  <ul>
   <li>
    Bathsheba's father
   </li>
   <li>
    a Gilonite warrior of David
   </li>
  </ul>
