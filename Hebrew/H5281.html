 <body>
  <h1>
   H5281 נׇעֳמִי / נעמי
  </h1>
  <h2>
   Noʻŏmîy
  </h2>
  <p>
   <em>
    (no-om-ee' | noh-oh-MEE | noh-oh-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; my delight; from [H5278]; pleasant; Noomi, an Israelitess; Naomi.
  </p>
  <ul>
   <li>
    wife of Elimelech, mother of Mahlon and Chilion, and mother-in-law of Ruth and Orpah
   </li>
  </ul>
