  <h1>
   H6829 צָפוֹן / צפון
  </h1>
  <h2>
   Tsâphôwn
  </h2>
  <p>
   <em>
    (tsaw-fone' | tsaw-PONE | tsa-FONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; north; the same as [H6828]; boreal; Tsaphon, a place in Palestine; Zaphon.
  </p>
  <ul>
   <li>
    a city in Gad east of the Sea of Galilee on the east bank of the Jordan
   </li>
  </ul>
