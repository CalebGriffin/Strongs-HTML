  <h1>
   H6043 עֲנָיָה / עניה
  </h1>
  <h2>
   ʻĂnâyâh
  </h2>
  <p>
   <em>
    (an-aw-yaw' | uh-naw-YAW | uh-na-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; Jehovah has answered; from [H6030]; Jah has answered; Anajah, the name of two Israelites; Anaiah.
  </p>
  <ul>
   <li>
    a priest who helped Ezra and signed the covenant with Nehemiah
   </li>
  </ul>
