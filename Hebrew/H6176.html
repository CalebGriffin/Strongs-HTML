  <h1>
   H6176 עֲרוֹעֵר / ערוער
  </h1>
  <h2>
   ʻărôwʻêr
  </h2>
  <p>
   <em>
    (ar-o-ayr' | uh-roh-ARE | uh-roh-ARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or עַרְעָר; from [H6209] reduplicated; a juniper; health.
  </p>
  <ul>
   <li>
    naked, stripped, destitute
   </li>
   <li>
    tree or bush
    <ul>
     <li>
      probably juniper or cypress
     </li>
    </ul>
   </li>
  </ul>
