  <h1>
   H2831 חַשְׁמַן / חשמן
  </h1>
  <h2>
   chashman
  </h2>
  <p>
   <em>
    (khash-man' | hahsh-MAHN | hahsh-MAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root (probably meaning firm or capacious in resources); apparently; wealthy; princes.
  </p>
  <ul>
   <li>
    ambassadors, bronze (meaning uncertain)
   </li>
  </ul>
