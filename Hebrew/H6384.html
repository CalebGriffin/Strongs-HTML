  <h1>
   H6384 פַּלֻּאִי / פלאי
  </h1>
  <h2>
   Palluʼîy
  </h2>
  <p>
   <em>
    (pal-loo-ee' | pahl-loo-EE | pa-loo-EE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; wonderful; patronymically from [H6396]; a Palluite (collectively) or descendants of Pallu; Palluites.
  </p>
  <ul>
   <li>
    descendants of Pallu, the 2nd son of Reuben
   </li>
  </ul>
