  <h1>
   H2663 חֲפָרַיִם / חפרים
  </h1>
  <h2>
   Chăphârayim
  </h2>
  <p>
   <em>
    (khaf-aw-rah'-yim | huh-paw-ra-YIM | huh-fa-ra-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; two pits; dual of [H2660]; double pit; Chapharajim, a place in Palestine; Haphraim.
  </p>
  <ul>
   <li>
    a place in Issachar
   </li>
  </ul>
