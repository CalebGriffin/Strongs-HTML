  </h1>
  <h2>
   chakkâh
  </h2>
  <p>
   <em>
    (khak-kaw' | hahk-KAW | ha-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; probably from [H2442]; a hook (as adhering); angle, hook.
  </p>

    hook, angle, hook fastened in jaw, fish hook
