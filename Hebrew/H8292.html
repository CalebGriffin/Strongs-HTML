 <body>
  <h1>
   H8292 שְׁרוּקָה / שרוקה
  </h1>
  <h2>
   shᵉrûwqâh
  </h2>
  <p>
   <em>
    (sher-oo-kaw' | sheh-roo-KAW | sheh-roo-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or (by permutation) שְׁרִיקָה; feminine passive participle of [H8319]; a whistling (in scorn); by analogy, a piping; bleating, hissing.
  </p>
  <ul>
   <li>
    piping, whistling, hissing
   </li>
  </ul>
