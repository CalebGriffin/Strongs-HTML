  <h1>
   H5821 עַזָּן / עזן
  </h1>
  <h2>
   ʻAzzân
  </h2>
  <p>
   <em>
    (az-zawn' | adz-ZAWN | ah-ZAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; very strong; from [H5794]; strong one; Azzan, an Israelite; Azzan.
  </p>
  <ul>
   <li>
    father of Paltiel prince of the tribe of Issachar who represented his tribe in the division of the promised land
   </li>
  </ul>
