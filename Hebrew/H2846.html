 <body class="theme-dark">
  <h1>
   H2846 חָתָה / חתה
  </h1>
  <h2>
   châthâh
  </h2>
  <p>
   <em>
    (khaw-thaw' | haw-TAW | ha-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to lay hold of; especially to pick up fire; heap, take (away).
  </p>
  <ul>
   <li>
    (Qal) to take hold of, seize, take away, pile up, snatch up (coals)
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G142], [G4987]
  </p>
 </body>
