 <body class="theme-dark">
  <h1>
   H1384 גִּבֵּן / גבן
  </h1>
  <h2>
   gibbên
  </h2>
  <p>
   <em>
    (gib-bane' | ɡib-BANE | ɡee-BANE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to be arched or contracted; hunch-backed; crookbackt.
  </p>
  <ul>
   <li>
    hump-backed, crook-backed
   </li>
  </ul>
