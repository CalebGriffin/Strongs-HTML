 <body class="theme-dark">
  <h1>
   H5408 נָתַח / נתח
  </h1>
  <h2>
   nâthach
  </h2>
  <p>
   <em>
    (naw-thakh' | naw-TA | na-TAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to dismember; cut (in pieces), divide, hew in pieces.
  </p>
  <ul>
   <li>
    to cut, cut up, cut in pieces, divide
    <ul>
     <li>
      (Piel) to cut up, cut in pieces, divide by joints
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1244], [G1371]
  </p>
 </body>
