  <h1>
   H7206 רְאוּבֵנִי / ראובני
  </h1>
  <h2>
   Rᵉʼûwbênîy
  </h2>
  <p>
   <em>
    (reh-oob-ay-nee' | reh-oo-bay-NEE | reh-oo-vay-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; behold a son; patronymic from [H7205]; a Reubenite or descendant of Reuben; children of Reuben, Reubenites.
  </p>
  <ul>
   <li>
    a descendant of Reuben the son of Jacob
   </li>
  </ul>
