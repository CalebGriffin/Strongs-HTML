 <body>
  <h1>
   H118 אֲדַלְיָא / אדליא
  </h1>
  <h2>
   ʼĂdalyâʼ
  </h2>
  <p>
   <em>
    (ad-al-yaw' | uh-dahl-YAW | uh-dahl-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; I shall be drawn up of Jah (Jehovah); of Persian derivation; Adalja, a son of Haman; Adalia.
  </p>
  <ul>
   <li>
    fifth son of Haman, executed at same time
   </li>
  </ul>
 </body>
