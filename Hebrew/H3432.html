  <h1>
   H3432 יָשֻׁבִי / ישבי
  </h1>
  <h2>
   Yâshubîy
  </h2>
  <p>
   <em>
    (yaw-shoo-bee' | yaw-shoo-BEE | ya-shoo-VEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; he will return; patronymically from [H3437]; a Jashubite, or descendant of Jashub; Jashubites.
  </p>
  <ul>
   <li>
    descendants of Jashub of the tribe of Issachar
   </li>
  </ul>
