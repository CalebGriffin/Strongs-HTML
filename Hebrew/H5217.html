  <h1>
   H5217 נָכָא / נכא
  </h1>
  <h2>
   nâkâʼ
  </h2>
  <p>
   <em>
    (naw-kaw' | naw-KAW | na-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to smite, i.e., drive away; be viler.
  </p>
  <ul>
   <li>
    (Niphal) to strike, scourge, smite
   </li>
  </ul>
