  <h1>
   H1077 בַּל / בל
  </h1>
  <h2>
   bal
  </h2>
  <p>
   <em>
    (bal | bahl | bahl)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; from [H1086]; properly, a failure; by implication nothing; usually (adverb) not at all; also lest; lest, neither, no, none (that...), not (any), nothing.
  </p>
  <ul>
   <li>
    not, hardly, else
   </li>
  </ul>
