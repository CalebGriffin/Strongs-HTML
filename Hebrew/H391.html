  </h1>
  <h2>
   ʼakzâb
  </h2>
  <p>
   <em>
    (ak-zawb' | ak-DZAWB | ak-ZAHV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H3576]; falsehood; by implication treachery; liar, lie.
  </p>
  <ul>
   <li>
    deceitful, treacherous, deception, lie, deceptive, disappointing
   </li>
  </ul>
