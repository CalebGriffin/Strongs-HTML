  <h2>
   Ramyâh
  </h2>
  <p>
   <em>
    (ram-yaw' | rahm-YAW | rahm-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; Jehovah has loosened; from [H7311] and [H3050]; Jah has raised; Ramjah, an Israelite; Ramiah.
  </p>
  <ul>
   <li>
    a man who had a foreign wife in the time of Ezra
   </li>
