  <h1>
   H6182 עֲרִיסָה / עריסה
  </h1>
  <h2>
   ʻărîyçâh
  </h2>
  <p>
   <em>
    (ar-ee-saw' | uh-ree-SAW | uh-ree-SA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to comminute; meal; dough.
  </p>
  <ul>
   <li>
    dough, meal, coarse meal, kneading trough
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>
