  <h1>
   H1555 גׇּלְיַת / גלית
  </h1>
  <h2>
   Golyath
  </h2>
  <p>
   <em>
    (gol-yath' | ɡole-YAHT | ɡole-YAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; splendor; perhaps from [H1540]; exile; Goljath, a Philistine; Goliath.
  </p>
  <ul>
   <li>
    the Philistine giant of Gath slain by David's sling
   </li>
  </ul>
