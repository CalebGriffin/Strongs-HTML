  <h2>
   mûwq
  </h2>
  <p>
   <em>
    (mook | mook | mook)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to jeer, i.e., (intens.) blaspheme; be corrupt.
  </p>

   <li>
    (Hiphil) to mock, deride, jeer
