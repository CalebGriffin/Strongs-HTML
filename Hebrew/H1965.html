  <h1>
   H1965 הֵיכַל / היכל
  </h1>
  <h2>
   hêykal
  </h2>
  <p>
   <em>
    (hay-kal' | hay-KAHL | hay-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; corresponding to [H1964]; a large public building, such as a palace or temple; palace, temple.
  </p>
  <ul>
   <li>
    palace, temple
    <ul>
     <li>
      palace
     </li>
     <li>
      temple (in Jerusalem)
     </li>
     <li>
      temple (pagan)
     </li>
    </ul>
   </li>
  </ul>
