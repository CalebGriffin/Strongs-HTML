  <h2>
   hôwy
  </h2>
  <p>
   <em>
    (hoh'ee | hoy | hoy)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   interjection; a prolonged form of [H1930] (akin to [H188]); oh!; ah, alas, ho, O, woe.
  </p>
  <ul>
   <li>
    ah!, alas!, ha!, ho!, O!, woe!
