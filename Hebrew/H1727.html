  <h2>
   dûwb
  </h2>
  <p>
   <em>
    (doob | doob | doov)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to mope, i.e., (figuratively) pine; sorrow.
  </p>
  <ul>
   <li>
    to pine away, pass away
    <ul>
     <li>
      (Hiphil) to cause to pine away
     </li>
    </ul>
   </li>
  </ul>
