  <h1>
   H143 אֲדָר / אדר
  </h1>
  <h2>
   ʼĂdâr
  </h2>
  <p>
   <em>
    (ad-awr' | uh-DAWR | uh-DAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; glorious; probably of foreign derivation; perhaps meaning fire; Adar, the 12th Hebrew month; Adar.
  </p>
  <ul>
   <li>
    twelfth month, corresponding to modern March-April
   </li>
  </ul>
