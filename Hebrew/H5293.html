  <h1>
   H5293 נַעֲרַי / נערי
  </h1>
  <h2>
   Naʻăray
  </h2>
  <p>
   <em>
    (nah-ar-ah'-ee | na-uh-RAI | na-uh-RAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; handmaid; from [H5288]; youthful; Naarai, an Israelite; Naarai.
  </p>
  <ul>
   <li>
    the Arbite, son of Ezbai and one of David's mighty warriors
   </li>
  </ul>
