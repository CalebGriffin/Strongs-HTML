  <h2>
   Tidʻâl
  </h2>
  <p>
   <em>
    (tid-awl' | tid-AWL | teed-AL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; great son; perhaps from [H1763]; fearfulness; Tidal, a Canaanite; Tidal.
  </p>
  <ul>
   <li>
    chief of various nomadic tribes and an ally of Chedorlaomer
   </li>
