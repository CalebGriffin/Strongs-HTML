  <h1>
   H2829 חֶשְׁמוֹן / חשמון
  </h1>
  <h2>
   Cheshmôwn
  </h2>
  <p>
   <em>
    (klesh-mone' | hesh-MONE | hesh-MONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; rich soil; the same as [H2831]; opulent; Cheshmon, a place in Palestine; Heshmon.
  </p>
  <ul>
   <li>
    a town in the extreme south of Judah; site uncertain
   </li>
  </ul>
