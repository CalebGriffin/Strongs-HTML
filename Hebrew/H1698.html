  <h1>
   H1698 דֶּבֶר / דבר
  </h1>
  <h2>
   deber
  </h2>
  <p>
   <em>
    (deh'-ber | deh-BER | deh-VER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1696] (in the sense of destroying); a pestilence; murrain, pestilence, plague.
  </p>
  <ul>
   <li>
    pestilence, plague
   </li>
   <li>
    murrain, cattle disease, cattle-plague
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2288], [G2289]
  </p>
