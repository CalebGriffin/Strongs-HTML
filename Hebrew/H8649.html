  <h1>
   H8649 תׇּרְמָה / תרמה
  </h1>
  <h2>
   tormâh
  </h2>
  <p>
   <em>
    (tor-maw' | tore-MAW | tore-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; and תַּרְמוּת; or תַּרְמִית; from [H7411]; fraud; deceit(-ful), privily.
  </p>
  <ul>
   <li>
    treachery, fraud, deceit, deceitfulness
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1386], [G2307], [G2931]
  </p>
