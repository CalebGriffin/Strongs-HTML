  <h2>

  </h2>
  <p>

   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6561]; rapine; also a fork (in roads); crossway, robbery.
  </p>

    parting of ways, breaking in upon, plunder, crossroad
