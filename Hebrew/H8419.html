  <h1>
   H8419 תַּהְפֻּכָה / תהפכה
  </h1>
  <h2>
   tahpukâh
  </h2>
  <p>
   <em>
    (tah-poo-kaw' | ta-poo-KAW | ta-poo-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2015]; a perversity or fraud; (very) froward(-ness) (thing), perverse thing.
  </p>
  <ul>
   <li>
    perversity, perverse thing
   </li>
  </ul>

   See also

   [G94], [G4103], [G4646]
