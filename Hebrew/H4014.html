   H4014 מִבְצָר / מבצר
  </h1>
  <h2>
   Mibtsâr
  </h2>
  <p>
   <em>
    (mib-tsawr' | mib-TSAWR | meev-TSAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fortress; the same as [H4013]; Mibtsar, an Idumaean; Mibzar.
  </p>
  <ul>
   <li>
    one of the chiefs of Edom
   </li>
  </ul>
