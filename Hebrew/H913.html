   H913 בְּדִיל / בדיל
  </h1>
  <h2>
   bᵉdîyl
  </h2>
  <p>
   <em>
    (bed-eel' | beh-DEEL | beh-DEEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H914]; alloy (because removed by smelting); by analogy, tin; [lexicon-key|+] plummet, tin.
  </p>
  <ul>
   <li>
    alloy, tin, dross
    <ul>
     <li>
      of Israel (metaphorically)
     </li>
    </ul>
   </li>
  </ul>
