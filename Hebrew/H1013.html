  <h1>
   H1013 בֵּית־גָּדֵר / ביתגדר
  </h1>
  <h2>
   Bêyth-Gâdêr
  </h2>
  <p>
   <em>
    (bayth-gaw-dare' | bate ɡaw-DARE | bate ɡa-DARE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; house of the wall; from [H1004] and [H1447]; house of (the) wall; Beth-Gader, a place in Palestine; Beth-gader.
  </p>
  <ul>
   <li>
    a place in Judah
   </li>
  </ul>
