  <h1>
   H2221 זֵרוּעַ / זרוע
  </h1>
  <h2>
   zêrûwaʻ
  </h2>
  <p>
   <em>
    (zay-roo'-ah | dzay-ROO-ah | zay-ROO-ah)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2232]; something sown, i.e., a plant; sowing, thing that is sown.
  </p>
  <ul>
   <li>
    that which is sown, sowing, thing sown
   </li>
  </ul>
