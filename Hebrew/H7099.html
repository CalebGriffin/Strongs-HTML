  <h1>
   H7099 קֶצֶו / קצו
  </h1>
  <h2>
   qetsev
  </h2>
  <p>
   <em>
    (keh'-tsev | keh-TSEH | keh-TSEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; and (feminine) קִצְוָה; from [H7096]; (used like [H7097], but with less variety); a limit; end, edge, uttermost participle.
  </p>
  <ul>
   <li>
    end, border, boundary
   </li>
  </ul>
