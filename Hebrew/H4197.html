 <body>
  <h1>
   H4197 מֶזֶג / מזג
  </h1>
  <h2>
   mezeg
  </h2>
  <p>
   <em>
    (meh'-zeg | meh-DZEɡ | meh-ZEɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to mingle (water with wine); tempered wine; liquor.
  </p>
  <ul>
   <li>
    mixture, mixed wine
   </li>
  </ul>
