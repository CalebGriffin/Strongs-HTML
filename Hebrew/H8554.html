  </h1>
  <h2>
   Timnîy
  </h2>
  <p>
   <em>
    (tim-nee' | tim-NEE | teem-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; thou wilt number, a portion; patrial from [H8553]; a Timnite or inhabitant of Timnah; Timnite.
  </p>
  <ul>
   <li>
    an inhabitant of Timnath or Timnah or Thimnathah
   </li>
  </ul>
