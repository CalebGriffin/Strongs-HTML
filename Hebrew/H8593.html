  <h1>
   H8593 תַּעַר / תער
  </h1>
  <h2>
   taʻar
  </h2>
  <p>
   <em>
    (tah'-ar | ta-AR | ta-AR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   noun; from [H6168]; a knife or razor (as making bare); also a scabbard (as being bare, i.e., empty); (pen-)knife, razor, scabbard, shave, sheath.
  </p>
  <ul>
   <li>
    razor, sheath (making naked)
    <ul>
     <li>
      razor
     </li>
     <li>
      sheath (of sword)
     </li>
    </ul>
   </li>
  </ul>
