  <h1>
   H3537 כַּד / כד
  </h1>
  <h2>
   kad
  </h2>
  <p>
   <em>
    (kad | kahd | kahd)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to deepen; properly, a pail; but generally of earthenware; a jar for domestic purposes; barrel, pitcher.
  </p>
  <ul>
   <li>
    jar, large jar (portable)
   </li>
  </ul>
