  <h1>
   H7826 שַׁחַל / שחל
  </h1>
  <h2>
   shachal
  </h2>
  <p>
   <em>
    (shakh'-al | sha-HAHL | sha-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root probably meaning to roar; a lion (from his characteristic roar); (fierce) lion.
  </p>
  <ul>
   <li>
    lion
    <ul>
     <li>
      of Jehovah, wicked men (figuratively)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3023]
  </p>
