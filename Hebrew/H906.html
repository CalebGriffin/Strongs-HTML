  <h1>
   H906 בַּד / בד
  </h1>
  <h2>
   bad
  </h2>
  <p>
   <em>
    (bad | bahd | bahd)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; perhaps from [H909] (in the sense of divided fibres); flaxen thread or yarn; hence, a linen garment; linen.
  </p>
  <ul>
   <li>
    linen, white linen
   </li>
  </ul>
