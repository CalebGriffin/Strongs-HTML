 <body class="theme-dark" style="user-select: text;">
  <h1>
   H4801 מֶרְחָק / מרחק
  </h1>
  <h2>
   merchâq
  </h2>
  <p>
   <em>
    (mer-khawk' | mer-HAWK | mer-HAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun;  from [H7368]; remoteness, i.e., (concretely) a distant place; often (adverbially) from afar; (dwell in, very) (a-)far (country, off).
  </p>
  <ul>
   <li>
    distant place, distance, far country
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2078], [G5550]
  </p>
 </body>
