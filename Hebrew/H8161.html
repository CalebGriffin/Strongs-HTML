  <h1>
   H8161 שַׁעֲטָה / שעטה
  </h1>
  <h2>
   shaʻăṭâh
  </h2>
  <p>
   <em>
    (shah'-at-aw | sha-uh-TAW | sha-uh-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine from an unused root meaning to stamp; a clatter (of hoofs); stamping.
  </p>
  <ul>
   <li>
    stamping (of hoofs), crushing noise
   </li>
  </ul>

   See also

   [G3730]
