 <body class="theme-dark" style="user-select: text;">
  <h1>
   H1950 הוֹמָם / הומם
  </h1>
  <h2>
   Hôwmâm
  </h2>
  <p>
   <em>
    (ho-mawm' | hoh-MAWM | hoh-MAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; confusion; from [H2000]; raging; Homam, an Edomitish chieftain; Homam.
  </p>
  <ul>
   <li>
    a descendant of Seir the Horite, the son of Lotan
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H1967].
  </p>
 </body>
