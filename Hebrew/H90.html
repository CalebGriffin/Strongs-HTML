 <body class="theme-dark" style="user-select: text;">
  <h1>
   H90 אֲגַג / אגג
  </h1>
  <h2>
   ʼĂgag
  </h2>
  <p>
   <em>
    (ag-ag' | uh-ɡAHɡ | uh-ɡAHɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; I will overtop; or אֲגָג; of uncertain derivation (compare [H89]); flame; Agag, a title of Amalekitish kings; Agag.
  </p>
  <ul>
   <li>
    king of Amalek, spared by Saul but slain by Samuel
   </li>
  </ul>
 </body>
