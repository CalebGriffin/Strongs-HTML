  <h1>
   H59 אָבֵל / אבל
  </h1>
  <h2>
   ʼÂbêl
  </h2>
  <p>
   <em>
    (aw-bale' | aw-BALE | ah-VALE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; from [H58]; a meadow; Abel, the name of two places in Palestine; Abel.
  </p>
  <ul>
   <li>
    city in northern Israel near Bethmaachah
   </li>
   <li>
    the place where the ark rested in the field of Joshua at Bethshemesh
   </li>
  </ul>
