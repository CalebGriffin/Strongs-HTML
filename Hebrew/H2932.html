  <h1>
   H2932 טֻמְאָה / טמאה
  </h1>
  <h2>
   ṭumʼâh
  </h2>
  <p>
   <em>
    (toom-aw' | toom-AW | toom-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H2930]; religious impurity; filthiness, unclean(-ness).
  </p>
  <ul>
   <li>
    uncleanness
    <ul>
     <li>
      sexual
     </li>
     <li>
      of filthy mass
     </li>
     <li>
      ethical and religious
     </li>
     <li>
      ritual
     </li>
     <li>
      local (of nations)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G167], [G266]
  </p>
