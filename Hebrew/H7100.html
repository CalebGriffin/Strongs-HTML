 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7100 קֶצַח / קצח
  </h1>
  <h2>
   qetsach
  </h2>
  <p>
   <em>
    (keh'-tsakh | keh-TSA | keh-TSAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root apparently meaning to incise; fennel-flower (from its pungency); fitches.
  </p>
  <ul>
   <li>
    black cummin
    <ul>
     <li>
      a plant with small black acrid seeds used as a condiment
     </li>
    </ul>
   </li>
  </ul>
