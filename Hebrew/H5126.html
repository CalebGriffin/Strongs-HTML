   H5126 נוּן / נון
  </h1>
  <h2>
   Nûwn
  </h2>
  <p>
   <em>
    (noon | noon | noon)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; fish, posterity; or נוֹן; (1 Chronicles 7:27), from [H5125]; perpetuity; Nun or Non, the father of Joshua; Non, Nun.
  </p>
  <ul>
   <li>
    father of Joshua the successor of Moses
   </li>
  </ul>
