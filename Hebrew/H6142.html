  </h1>
  <h2>
   ʻIqqêsh
  </h2>
  <p>
   <em>
    (ik-kashe' | ik-KAYSH | ee-KAYSH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; twisted; the same as [H6141]; perverse; Ikkesh, an Israelite; Ikkesh.
  </p>
  <ul>
   <li>
    father of Ira, the Tekoite, and one of David's mighty warriors
   </li>
  </ul>
