  <h1>
   H8449 תּוֹר / תור
  </h1>
  <h2>
   tôwr
  </h2>
  <p>
   <em>
    (tore | tore | tore)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or תֹּר; probably the same as [H8447]; a ring-dove, often (figuratively) as a term of endearment; (turtle) dove.
  </p>
  <ul>
   <li>
    dove, turtledove
   </li>
  </ul>
