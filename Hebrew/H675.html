 <body>
  <h1>
   H675 אֶצְבּוֹן / אצבו
  </h1>
  <h2>
   ʼEtsbôwn
  </h2>
  <p>
   <em>
    (ets-bone' | ets-BONE | ets-BONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; hasting to discern, I will be enlargement; or אֶצְבֹּן; of uncertain derivation; Etsbon, the name of two Israelites; Ezbon.
  </p>
  <ul>
   <li>
    a son of Gad
   </li>
   <li>
    grandson of Benjamin
   </li>
  </ul>
