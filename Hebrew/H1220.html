  <h1>
   H1220 בֶּצֶר / בצר
  </h1>
  <h2>
   betser
  </h2>
  <p>
   <em>
    (beh'-tser | beh-TSER | beh-TSER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1219]; strictly a clipping, i.e., gold (as dug out); gold defence.
  </p>
  <ul>
   <li>
    gold, precious ore, ring-gold
   </li>
  </ul>
