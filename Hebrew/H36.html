  <h1>
   H36 אֲבִיטוּב / אביטוב
  </h1>
  <h2>
   ʼĂbîyṭûwb
  </h2>
  <p>
   <em>
    (ab-ee-toob' | uh-bee-TOOB | uh-vee-TOOV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my father is good(-ness); from [H1] and [H2898]; father of goodness (i.e., good); Abitub, an Israelite; Abitub.
  </p>
  <ul>
   <li>
    son of Shaharaim, a Benjamite
   </li>
  </ul>
