  <h1>
   H2689 חֲצֹצְרָה / חצצרה
  </h1>
  <h2>
   chătsôtsᵉrâh
  </h2>
  <p>
   <em>
    (khats-o-tser-aw' | huh-tsoh-tseh-RAW | huh-tsoh-tseh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; by reduplication from [H2690]; a trumpet (from its sundered or quavering note); trumpet(-er).
  </p>
  <ul>
   <li>
    trumpet, clarion
   </li>
  </ul>

   See also
  </h3>

   [G2278], [G4536]
  </p>
