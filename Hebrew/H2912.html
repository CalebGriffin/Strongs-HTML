 <body>
  <h1>
   H2912 טָחַן / טחן
  </h1>
  <h2>
   ṭâchan
  </h2>
  <p>
   <em>
    (taw-khan' | taw-HAHN | ta-HAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to grind meal; hence, to be a concubine (that being their employment); grind(-er).
  </p>
  <ul>
   <li>
    (Qal) to grind, crush
   </li>
  </ul>
