 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6850 צָפַף / צפף
  </h1>
  <h2>
   tsâphaph
  </h2>
  <p>
   <em>
    (tsaw-faf' | tsaw-PAHP | tsa-FAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to coo or chirp (as a bird); chatter, peep, whisper.
  </p>
  <ul>
   <li>
    (Pilpel) to chirp, peep
    <ul>
     <li>
      of birds
     </li>
     <li>
      of ghosts
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G471], [G770], [G1093], [G5455]
  </p>
 </body>
