 <body>
  <h1>
   H6534 פַּרְמַשְׁתָּא / פרמשתא
  </h1>
  <h2>
   Parmashtâʼ
  </h2>
  <p>
   <em>
    (par-mash-taw' | pahr-mahsh-TAW | pahr-mahsh-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; superior; of Persian origin; Parmashta, a son of Haman; Parmasta.
  </p>
  <ul>
   <li>
    one of the 10 sons of Haman, the enemy of Mordecai and queen Esther
   </li>
  </ul>
