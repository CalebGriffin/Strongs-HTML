  <h1>
   H8043 שִׁמְאָם / שמאם
  </h1>
  <h2>
   Shimʼâm
  </h2>
  <p>
   <em>
    (shim-awm' | shim-AWM | sheem-AM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; their fame; for [H8039] (compare [H38]); Shimam, an Israelite; Shimeam.
  </p>
  <ul>
   <li>
    a Benjamite, son of Mikloth
    <ul>
     <li>
      also 'Shimeah'
     </li>
    </ul>
   </li>
  </ul>
