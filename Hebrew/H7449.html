  <h1>
   H7449 רֶסֶן / רסן
  </h1>
  <h2>
   Reçen
  </h2>
  <p>
   <em>
    (reh'-sen | reh-SEN | reh-SEN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; bridle; the same as [H7448]; Resen, a place in Assyrian; Resen.
  </p>
  <ul>
   <li>
    a place in Assyria between Nineveh and Calah
   </li>
  </ul>
