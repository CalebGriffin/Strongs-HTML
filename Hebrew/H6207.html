  <h1>
   H6207 עָרַק / ערק
  </h1>
  <h2>
   ʻâraq
  </h2>
  <p>
   <em>
    (aw-rak' | aw-RAHK | ah-RAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to gnaw, i.e., (figuratively) eat (by hyberbole); also (participle) a pain; fleeing, sinew.
  </p>
  <ul>
   <li>
    (Qal) to gnaw, chew
   </li>
  </ul>

   See also
