  <h1>
   H1135 בֶּן־חָנָן / בןחנן
  </h1>
  <h2>
   Ben-Chânân
  </h2>
  <p>
   <em>
    (ben-khaw-nawn' | ben haw-NAWN | ben ha-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; son of favor; from [H1121] and [H2605]; son of Chanan; Ben-Chanan, an Israelite; Ben-hanan.
  </p>
  <ul>
   <li>
    one of the tribe of Judah
   </li>
  </ul>
