  <h1>
   H8376 תָּאָה / תאה
  </h1>
  <h2>
   tâʼâh
  </h2>
  <p>
   <em>
    (taw-aw' | taw-AW | ta-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to mark off, i.e., (intensively) designate; point out.
  </p>
  <ul>
   <li>
    (Piel) to mark out, point out
   </li>
  </ul>
