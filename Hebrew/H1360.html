 <body class="theme-dark">
  <h1>
   H1360 גֶּבֶא / גבא
  </h1>
  <h2>
   gebeʼ
  </h2>
  <p>
   <em>
    (geh'-beh | ɡeh-BEH | ɡeh-VEH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning probably to collect; a reservoir; by analogy, a marsh; marish, pit.
  </p>
  <ul>
   <li>
    cistern, pool
    <ul>
     <li>
      cistern
     </li>
     <li>
      pool, marsh
     </li>
    </ul>
   </li>
  </ul>
 </body>
