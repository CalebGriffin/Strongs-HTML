  <h1>
   H6320 פּוּךְ / פוך
  </h1>
  <h2>
   pûwk
  </h2>
  <p>
   <em>
    (pook | pook | pook)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to paint; dye (specifically, stibium for the eyes); fair colours, glistering, paint(-ed, -ing).
  </p>
  <ul>
   <li>
    antimony, stibium, black paint
    <ul>
     <li>
      eye cosmetic
     </li>
    </ul>
   </li>
  </ul>

   See also

   [G4185]
  </p>
