  <h1>
   H4696 מֵצַח / מצח
  </h1>
  <h2>
   mêtsach
  </h2>
  <p>
   <em>
    (may'-tsakh | may-TSA | may-TSAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be clear, i.e., conspicuous; the forehead (as open and prominent); brow, forehead, impudent.
  </p>
  <ul>
   <li>
    brow, forehead
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3359], [G3799]
  </p>
