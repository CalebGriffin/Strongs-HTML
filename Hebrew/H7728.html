  <h1>
   H7728 שׁוֹבֵב / שובב
  </h1>
  <h2>
   shôwbêb
  </h2>
  <p>
   <em>
    (sho-babe' | shoh-BABE | shoh-VAVE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H7725]; apostate, i.e., heathenish or (actually) heathen; backsliding.
  </p>
  <ul>
   <li>
    backturning, apostate, backsliding
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G654], [G821]
  </p>
