  <h1>
   H3471 יָשְׁפֵה / ישפה
  </h1>
  <h2>
   yâshᵉphêh
  </h2>
  <p>
   <em>
    (yaw-shef-ay' | yohsh-PAY | yohsh-FAY)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to polish; a gem supposed to be jasper (from the resemblance in name); jasper.
  </p>
  <ul>
   <li>
    jasper (a precious stone)
   </li>
  </ul>
