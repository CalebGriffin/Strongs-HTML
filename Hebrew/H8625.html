  <h1>
   H8625 תְּקַל / תקל
  </h1>
  <h2>
   tᵉqal
  </h2>
  <p>
   <em>
    (tek-al' | teh-KAHL | teh-KAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H8254]; to balance; Tekel, be weighed.
  </p>
  <ul>
   <li>
    to weigh (verb)
    <ul>
     <li>
      (Peil) to be weighed
     </li>
    </ul>
   </li>
   <li>
    tekel, shekel (noun masculine)
    <ul>
     <li>
      (Peal) tekel - a unit of weight, shekel
     </li>
    </ul>
   </li>
  </ul>

   See also

  </p>
