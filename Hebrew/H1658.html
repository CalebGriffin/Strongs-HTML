  </h2>

   <em>
    (ghish-paw' | ɡish-PAW | ɡeesh-PA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>

  </p>

    an officer of the temple slaves returning from exile with Nehemiah
