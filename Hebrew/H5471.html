  <h2>
   Çôwʼ
  </h2>
  <p>
   <em>
    (so | soh | soh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; concealed; of foreign derivation; So, an Egyptian king; So.
  </p>

   <li>
    a king of Egypt (perhaps only the vizier of the king)
   </li>
