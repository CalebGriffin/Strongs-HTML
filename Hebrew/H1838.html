  <h2>
   Dinhâbâh
  </h2>
  <p>
   <em>
    (din-haw-baw' | din-haw-BAW | deen-ha-VA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; give thou judgement; of uncertain derivation; Dinhabah, an Edomitish town; Dinhaban.
  </p>
  <ul>
   <li>
    capital city of Bela, king of Edom
   </li>
  </ul>
