 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3688 כָּסַל / כסל
  </h1>
  <h2>
   kâçal
  </h2>
  <p>
   <em>
    (kaw-sal' | kaw-SAHL | ka-SAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to be fat, i.e., (figuratively) silly; be foolish.
  </p>
  <ul>
   <li>
    (Qal) to be foolish, be stupid
   </li>
  </ul>
