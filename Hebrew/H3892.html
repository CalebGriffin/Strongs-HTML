 <body class="theme-dark">
  <h1>
   H3892 לַח / לח
  </h1>
  <h2>
   lach
  </h2>
  <p>
   <em>
    (lakh | la | lahk)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to be new; fresh, i.e., unused or undried; green, moist.
  </p>
  <ul>
   <li>
    moist, fresh, new
    <ul>
     <li>
      moist, fresh (of plants)
     </li>
     <li>
      new (of cords, sinews)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G4372], [G5200], [G5515]
  </p>
 </body>
