 <body class="theme-dark">
  <h1>
   H6976 קוֹץ / קוץ
  </h1>
  <h2>
   Qôwts
  </h2>
  <p>
   <em>
    (kotse | kohts | kohts)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; thorn; the same as [H6975]; Kots, the name of two Israelites; Koz, Hakkoz (including the article).
  </p>
  <ul>
   <li>
    a descendant of Judah
   </li>
   <li>
    a priest who returned from exile with Zerubbabel
   </li>
  </ul>
