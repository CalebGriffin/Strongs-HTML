 <body class="theme-dark" style="user-select: text;">
  <h1>
   H8347 שֵׁשַׁךְ / ששך
  </h1>
  <h2>
   Shêshak
  </h2>
  <p>
   <em>
    (shay-shak' | shay-SHAHK | shay-SHAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; thy fine linen; of foreign derivation; Sheshak, a symbolic name of Babylon; Sheshach.
  </p>
  <ul>
   <li>
    another name for Babylon apparently taken from the goddess 'Shach'
   </li>
  </ul>
