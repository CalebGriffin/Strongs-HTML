  <h1>
   H7853 שָׂטַן / שטן
  </h1>
  <h2>
   sâṭan
  </h2>
  <p>
   <em>
    (saw-tan' | saw-TAHN | sa-TAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to attack, (figuratively) accuse; (be an) adversary, resist.
  </p>
  <ul>
   <li>
    (Qal) to be or act as an adversary, resist, oppose
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G480], [G1225]
  </p>
