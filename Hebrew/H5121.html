  <h1>
   H5121 נָוִית / נוית
  </h1>
  <h2>
   Nâvîyth
  </h2>
  <p>
   <em>
    (naw-veeth' | naw-WEET | na-VEET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; habitations; from [H5115]; residence; Navith, a place in Palestine; Naioth (from the margin).
  </p>
  <ul>
   <li>
    a dwelling place of prophets in the time of Samuel
   </li>
  </ul>
