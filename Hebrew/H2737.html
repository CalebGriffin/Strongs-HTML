 <body>
  <h1>
   H2737 חָרוּז / חרוז
  </h1>
  <h2>
   chârûwz
  </h2>
  <p>
   <em>
    (khaw-rooz' | haw-ROODZ | ha-ROOZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to perforate; properly, pierced, i.e., a bead of pearl, gems or jewels (as strung); chain.
  </p>
  <ul>
   <li>
    a beaded necklace, string of beads
   </li>
  </ul>
