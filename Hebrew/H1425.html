 <body>
  <h1>
   H1425 גָּדִי / גדי
  </h1>
  <h2>
   Gâdîy
  </h2>
  <p>
   <em>
    (gaw-dee' | ɡaw-DEE | ɡa-DEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; an invader, a troop, fortune; patronymically from [H1410]; a Gadite (collectively) or descendants of Gad; Gadites, children of Gad.
  </p>
  <ul>
   <li>
    one of the tribe descended from Gad
   </li>
  </ul>
