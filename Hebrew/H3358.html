  <h1>
   H3358 יַקִּיר / יקיר
  </h1>
  <h2>
   yaqqîyr
  </h2>
  <p>
   <em>
    (yak-keer' | yahk-KEER | ya-KEER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; corresponding to [H3357]; precious; noble, rare.
  </p>
  <ul>
   <li>
    rare, noble, famous, difficult
    <ul>
     <li>
      honourable
     </li>
     <li>
      difficult (metonymy)
     </li>
    </ul>
   </li>
  </ul>

   [G27], [G926]
