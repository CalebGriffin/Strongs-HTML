  <h1>
   H5911 עָכוֹר / עכור
  </h1>
  <h2>
   ʻÂkôwr
  </h2>
  <p>
   <em>
    (aw-kore' | aw-KORE | ah-HORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5916]; troubled; Akor, the name of a place in Palestine; Achor.
  </p>
  <ul>
   <li>
    trouble, disturbance
    <ul>
     <li>
      Achor - as the valley of trouble where Achan and his family were stoned
     </li>
    </ul>
   </li>
  </ul>
