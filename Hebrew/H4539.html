   H4539 מָסָךְ / מסך
  </h1>
  <h2>
   mâçâk
  </h2>
  <p>
   <em>
    (maw-sawk' | maw-SOKE | ma-SOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H5526]; a cover, i.e., veil; covering, curtain, hanging.
  </p>
  <ul>
   <li>
    covering, rag, screen
    <ul>
     <li>
      covering
     </li>
     <li>
      screen (of the tabernacle)
     </li>
    </ul>
   </li>
  </ul>
