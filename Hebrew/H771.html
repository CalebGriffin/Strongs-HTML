  <h1>
   H771 אׇרְנָן / ארנן
  </h1>
  <h2>
   ʼOrnân
  </h2>
  <p>
   <em>
    (or-nawn' | ore-NAWN | ore-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; light was perpetuated, their fir trees; probably from [H766]; strong; Ornan, a Jebusite; Ornan.
  </p>
  <ul>
   <li>
    a Jebusite who sold, to David, a threshing floor for an altar
   </li>
  </ul>
