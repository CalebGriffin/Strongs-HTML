  <h1>
   H1280 בְּרִיחַ / בריח
  </h1>
  <h2>
   bᵉrîyach
  </h2>
  <p>
   <em>
    (ber-ee'-akh | beh-REE-ah | beh-REE-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1272]; a bolt; bar, fugitive.
  </p>
  <ul>
   <li>
    bar
    <ul>
     <li>
      of wood
     </li>
     <li>
      of city gates
     </li>
    </ul>
   </li>
   <li>
    of tribulation, a fortress, of the earth as a prison (figuratively)
   </li>
  </ul>
