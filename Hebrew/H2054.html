  <h2>
   vâzâr
  </h2>
  <p>
   <em>
    (vaw-zawr' | waw-DZAWR | va-ZAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; presumed to be from an unused root meaning to bear guilt; crime; [lexicon-key|×] strange.
  </p>
  <ul>
   <li>
    guilty, burdened with guilt, strange (noun masculine)
   </li>
   <li>
    criminal, guilty (adjective)
   </li>
