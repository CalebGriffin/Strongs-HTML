<!DOCTYPE html>

 <head>

 <body class="theme-dark">
  <h1>
   H7906 שֵׂכוּ / שכו
  </h1>
  <h2>
   Sêkûw
  </h2>
  <p>
   <em>
    (say'-koo | say-KOO | say-HOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; the watch-tower; from an unused root apparently meaning to surmount; an observatory (with the article); Seku, a place in Palestine; Sechu.
  </p>
  <ul>
   <li>
    a place near Ramah with a great well
   </li>
  </ul>
 </body>
