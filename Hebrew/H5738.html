  <h1>
   H5738 עֶדֶר / עדר
  </h1>
  <h2>
   ʻEder
  </h2>
  <p>
   <em>
    (eh'-der | eh-DER | eh-DER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; flock; from [H5737]; an arrangement (i.e., drove); Eder, an Israelite; Ader.
  </p>
  <ul>
   <li>
    a Benjamite, son of Beriah, chief of the inhabitants of Aijalon
    <ul>
     <li>
      also 'Eder'
     </li>
    </ul>
   </li>
  </ul>
