  <h1>
   H2964 טֶרֶף / טרף
  </h1>
  <h2>
   ṭereph
  </h2>
  <p>
   <em>
    (teh'-ref | teh-REP | teh-REF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2963]; something torn, i.e., a fragment, e.g., a fresh leaf, prey, food; leaf, meat, prey, spoil.
  </p>
  <ul>
   <li>
    prey, food, leaf
    <ul>
     <li>
      prey
     </li>
     <li>
      food
     </li>
     <li>
      leaf
     </li>
    </ul>
   </li>
  </ul>
