 <body class="theme-dark">
  <h1>
   H8180 שַׁעַר / שער
  </h1>
  <h2>
   shaʻar
  </h2>
  <p>
   <em>
    (shah'-ar | sha-AR | sha-AR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H8176]; a measure (as a section); (hundred-)fold.
  </p>
  <ul>
   <li>
    a unit of measure
    <ul>
     <li>
      100 measures = 100 for 1 = 100 fold
     </li>
    </ul>
   </li>
  </ul>
