  <h1>
   H2439 חִישׁ / חיש
  </h1>
  <h2>
   chîysh
  </h2>
  <p>
   <em>
    (kheesh | heesh | heesh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; another form of [H2363]; to hurry; make haste.
  </p>
  <ul>
   <li>
    to haste, make haste, hurry
    <ul>
     <li>
      (Qal) to make haste
     </li>
     <li>
      (Hiphil)
      <ul>
       <li>
        to show haste, act quickly, hasten, come quickly
       </li>
       <li>
        to enjoy, be excited
       </li>
      </ul>
     </li>
    </ul>
   </li>
  </ul>
