  <h1>
   H6807 צְעָדָה / צעדה
  </h1>
  <h2>
   tsᵉʻâdâh
  </h2>
  <p>
   <em>
    (tseh-aw-daw' | tseh-aw-DAW | tseh-ah-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H6806]; a march; (concretely) an (ornamental) ankle-chain; going, ornament of the legs.
  </p>
  <ul>
   <li>
    marching
   </li>
   <li>
    armlet, anklet, stepping chains
   </li>
  </ul>
