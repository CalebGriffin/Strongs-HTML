  </h1>
  <h2>
   midyân
  </h2>
  <p>
   <em>
    (mid-yawn' | mid-YAWN | meed-YAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; a variation for [H4066]; a contest or quarrel; brawling, contention(-ous).

    strife, contention
