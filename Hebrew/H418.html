  </h1>
  <h2>
   ʼalgûwmmîym
  </h2>
  <p>
   <em>
    (al-goom-meem' | al-ɡoom-MEEM | al-ɡoo-MEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; by transposition for [H484]; sticks of algum wood; algum (trees).

    a tree (from Lebanon), algum trees
