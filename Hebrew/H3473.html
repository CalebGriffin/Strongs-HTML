  <h1>
   H3473 יִשְׁפָּן / ישפן
  </h1>
  <h2>
   Yishpân
  </h2>
  <p>
   <em>
    (yish-pawn' | yish-PAWN | yeesh-PAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; he hides; probably from the same as [H8227]; he will hide; Jishpan, an Israelite; Ishpan.
  </p>
  <ul>
   <li>
    a Benjamite of the family of Shashak
   </li>
  </ul>
