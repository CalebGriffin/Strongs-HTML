 <body>
  <h1>
   H4048 מָגַר / מגר
  </h1>
  <h2>
   mâgar
  </h2>
  <p>
   <em>
    (maw-gar' | maw-ɡAHR | ma-ɡAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to yield up; intensively, to precipitate; cast down, terror.
  </p>
  <ul>
   <li>
    to throw, cast, toss
    <ul>
     <li>
      (Qal) to be thrown
     </li>
     <li>
      (Piel) to hurl
     </li>
    </ul>
   </li>
  </ul>
 </body>
