  </h1>
  <h2>
   mizmôwr
  </h2>
  <p>
   <em>
    (miz-more' | midz-MORE | meez-MORE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2167]; properly, instrumental music; by implication, a poem set to notes; psalm.
  </p>

   <li>
    melody, psalm
