  <h1>
   H4364 מַכְמָר / מכמר
  </h1>
  <h2>
   makmâr
  </h2>
  <p>
   <em>
    (mak-mawr' | mahk-MAWR | mahk-MAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or מִכְמֹר; from [H3648] in the sense of blackening by heat; a (hunter's) net (as dark from concealment); net.
  </p>
  <ul>
   <li>
    net, snare
   </li>
  </ul>

   See also
