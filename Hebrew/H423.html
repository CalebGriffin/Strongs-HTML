 <body class="theme-dark" style="user-select: text;">
  <h1>
   H423 אָלָה / אלה
  </h1>
  <h2>
   ʼâlâh
  </h2>
  <p>
   <em>
    (aw-law' | aw-LAW | ah-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H422]; an imprecation; curse, cursing, execration, oath, swearing.
  </p>
  <ul>
   <li>
    oath
   </li>
   <li>
    oath of covenant
   </li>
   <li>
    curse
    <ul>
     <li>
      from God
     </li>
     <li>
      from men
     </li>
    </ul>
   </li>
   <li>
    execration
   </li>
  </ul>
 </body>
