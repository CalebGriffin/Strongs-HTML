  <h1>
   H3228 יְמִינִי / ימיני
  </h1>
  <h2>
   Yᵉmîynîy
  </h2>
  <p>
   <em>
    (yem-ee-nee' | yeh-mee-NEE | yeh-mee-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; the right hand; patronymically from [H3226]; a Jeminite (collectively) or descendants of Jamin; Jaminites.
  </p>
  <ul>
   <li>
    the descendants of Jamin
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G2346], [G2559], [G2616]
  </p>
