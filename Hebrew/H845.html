 <body class="theme-dark">
  <h1>
   H845 אַשְׂרִאֵלִי / אשראלי
  </h1>
  <h2>
   ʼAsriʼêlîy
  </h2>
  <p>
   <em>
    (as-ree-ale-ee' | as-rih-ay-LEE | as-ree-ay-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; I shall be prince of God; patronymic from [H844]; an Asrielite (collectively) or descendant of Asriel; Asrielites.
  </p>
  <ul>
   <li>
    the clan descended from Ashriel
   </li>
  </ul>
