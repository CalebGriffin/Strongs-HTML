  <h1>
   H1329 בְּתוּל / בתול
  </h1>
  <h2>
   Bᵉthûwl
  </h2>
  <p>
   <em>
    (beth-ool' | beh-TOOL | beh-TOOL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; God destroys, man of God, dweller in God; for [H1328]; Bethul (i.e., Bethuel), a place in Palestine; Bethuel.
  </p>
  <ul>
   <li>
    a town of Simeon in the south (also spelled 'Bethuel')
   </li>
  </ul>
