  <h1>
   H6791 צֵן / צן
  </h1>
  <h2>
   tsên
  </h2>
  <p>
   <em>
    (tsane | tsane | tsane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be prickly; a thorn; hence, a cactus-hedge; thorn.
  </p>
  <ul>
   <li>
    thorn, barb
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>

   See also
  </h3>

   [G1002], [G5146]
  </p>
