  <h2>
   Chănôkîy
  </h2>
  <p>
   <em>
    (khan-o-kee' | huh-noh-KEE | huh-noh-HEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; dedicated; patronymically from [H2585]; a Chanokite (collectively) or descendants of Chanok; Hanochites.
  </p>
  <ul>
   <li>
    descendants of Hanoch
   </li>
