   H6284 פָּאָה / פאה
  </h1>
  <h2>
   pâʼâh
  </h2>
  <p>
   <em>
    (paw-aw' | paw-AW | pa-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to puff, i.e., blow away; scatter into corners.
  </p>
  <ul>
   <li>
    to cleave in pieces, break into pieces, shatter
    <ul>
     <li>
      (Hiphil) to cleave in pieces, dash to pieces
     </li>
    </ul>
   </li>
  </ul>
