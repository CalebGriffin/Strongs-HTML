 <body>
  <h1>
   H8189 שַׁעֲרַיִם / שערים
  </h1>
  <h2>
   Shaʻărayim
  </h2>
  <p>
   <em>
    (shah-ar-ah'-yim | sha-uh-ra-YIM | sha-uh-ra-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; double gate; dual of [H8179]; double gates; Shaarajim, a place in Palestine; Shaaraim.
  </p>
  <ul>
   <li>
    a town in Judah
   </li>
   <li>
    a town in Simeon
   </li>
  </ul>
