 <body class="theme-dark" style="user-select: text;">
  <h1>
   H432 אִלּוּ / אלו
  </h1>
  <h2>
   ʼillûw
  </h2>
  <p>
   <em>
    (il-loo' | il-LOO | ee-LOO)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   conjunction; probably from [H408]; nay, i.e., (softened) if; but if, yea though.
  </p>
  <ul>
   <li>
    if, though (contrary to fact)
   </li>
  </ul>
