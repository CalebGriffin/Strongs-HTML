  <h1>
   H8640 תִּרְהָקָה / תרהקה
  </h1>
  <h2>
   Tirhâqâh
  </h2>
  <p>
   <em>
    (teer-haw'-kaw | tir-haw-KAW | teer-ha-KA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; he searched out the pious, he searched out the waiter; of foreign derivation; Tirhakah, a king of Kush; Tirhakah.
  </p>
  <ul>
   <li>
    king of Ethiopia and Egypt in the time of Sennacherib
   </li>
  </ul>
