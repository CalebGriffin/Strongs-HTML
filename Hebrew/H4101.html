<!DOCTYPE html>

 <body>
  <h1>
   H4101 מָה / מה
  </h1>
  <h2>
   mâh
  </h2>
  <p>
   <em>
    (maw | maw | ma)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   interrogative pronoun; corresponding to [H4100]; what?, why?, how?; how great (mighty), that which, what(-soever), why.
  </p>
  <ul>
   <li>
    what, whatever
    <ul>
     <li>
      what?
     </li>
     <li>
      whatever, what, whatsoever
     </li>
     <li>
      how?, why?, wherefore? (with prefixes)
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
