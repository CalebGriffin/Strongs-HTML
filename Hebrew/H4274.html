  <h1>
   H4274 מַחְצֵב / מחצב
  </h1>
  <h2>
   machtsêb
  </h2>
  <p>
   <em>
    (makh-tsabe' | ma-TSABE | mahk-TSAVE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2672]; properly, a hewing; concretely, a quarry; hewed, hewn.
  </p>
  <ul>
   <li>
    hewing, hewn
    <ul>
     <li>
      of stones
     </li>
    </ul>
   </li>
  </ul>
