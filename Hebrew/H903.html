  <h2>
   Bigthâʼ
  </h2>
  <p>
   <em>
    (big-thaw' | biɡ-TAW | beeɡ-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; in the wine-press; of Persian derivation; Bigtha, a eunuch of Xerxes; Bigtha.
  </p>

   <li>
    a eunuch in king Ahasuerus' (Xerxes) court
   </li>
