  <h1>
   H3598 כִּימָה / כימה
  </h1>
  <h2>
   Kîymâh
  </h2>
  <p>
   <em>
    (kee-maw' | kee-MAW | kee-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H3558]; a cluster of stars, i.e., the Pleiades; Pleiades, seven stars.
  </p>
  <ul>
   <li>
    Pleiades, a constellation of seven stars
   </li>
  </ul>
