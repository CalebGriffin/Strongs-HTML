 <body class="theme-dark">
  <h1>
   H5280 נַעֲמִי / נעמי
  </h1>
  <h2>
   Naʻămîy
  </h2>
  <p>
   <em>
    (nah-am-ee' | na-uh-MEE | na-uh-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; loveliness; patronymic from [H5283]; a Naamanite, or descendant of Naaman (collectively); Naamites.
  </p>
  <ul>
   <li>
    the descendants of Naaman, the grandson of Benjamin
   </li>
  </ul>
