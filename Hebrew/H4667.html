 <body class="theme-dark">
  <h1>
   H4667 מִפְשָׂעָה / מפשעה
  </h1>
  <h2>
   miphsâʻâh
  </h2>
  <p>
   <em>
    (mif-saw-aw' | mip-saw-AW | meef-sa-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H6585]; a stride, i.e., (by euphemism) the crotch; buttocks.
  </p>
  <ul>
   <li>
    hip, buttock, stepping region of body
   </li>
  </ul>
