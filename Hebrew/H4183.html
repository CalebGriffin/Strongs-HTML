   H4183 מוֹרַשְׁתִּי / מורשתי
  </h1>
  <h2>
   Môwrashtîy
  </h2>
  <p>
   <em>
    (mo-rash-tee' | moh-rahsh-TEE | moh-rahsh-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; possession of Gath; patrial from [H4182]; a Morashtite or inhabitant of Moresheth-Gath; Morashthite.
  </p>
  <ul>
   <li>
    an inhabitant of Moresheth
    <ul>
     <li>
      the prophet Micah
     </li>
    </ul>
   </li>
  </ul>
