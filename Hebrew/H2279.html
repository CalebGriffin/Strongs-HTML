  <h1>
   H2279 חֹבֶרֶת / חברת
  </h1>
  <h2>
   chôbereth
  </h2>
  <p>
   <em>
    (kho-beh'-reth | hoh-beh-RET | hoh-veh-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine active participle of [H2266]; a joint; which coupleth, coupling.
  </p>
  <ul>
   <li>
    junction, a thing joined
   </li>
   <li>
    curtain pieces of the tabernacle
   </li>
  </ul>
