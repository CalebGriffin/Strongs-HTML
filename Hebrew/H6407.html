  <h1>
   H6407 פַּלְטִי / פלטי
  </h1>
  <h2>
   Palṭîy
  </h2>
  <p>
   <em>
    (pal-tee' | pahl-TEE | pahl-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; escape; patronymically from [H6406]; a Paltite or descendant of Palti; Paltite.
  </p>
  <ul>
   <li>
    a descendant of Palti or an inhabitant of Beth-palet
   </li>
  </ul>
