  <h1>
   H6991 קָטַל / קטל
  </h1>
  <h2>
   qâṭal
  </h2>
  <p>
   <em>
    (kaw-tal' | kaw-TAHL | ka-TAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to cut off, i.e., (figuratively) put to death; kill, slay.
  </p>
  <ul>
   <li>
    (Qal) to slay, kill
   </li>
  </ul>
