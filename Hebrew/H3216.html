  <h1>
   H3216 יָלַע / ילע
  </h1>
  <h2>
   yâlaʻ
  </h2>
  <p>
   <em>
    (yaw-lah' | yaw-LA | ya-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to blurt or utter inconsiderately; devour.
  </p>
  <ul>
   <li>
    (Qal) to speak rashly, talk wildly
    <ul>
     <li>
      ([lexicon-key|TWOT]) to swallow, swallow down
     </li>
    </ul>
   </li>
  </ul>
