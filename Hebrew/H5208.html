  <h1>
   H5208 נִיחוֹחַ / ניחוח
  </h1>
  <h2>
   nîychôwach
  </h2>
  <p>
   <em>
    (nee-kho'-akh | nee-HOH-ah | nee-HOH-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or נִיחֹחַ; (shorter) (Aramaic), corresponding to [H5207]; pleasure; sweet odour (savour).
  </p>
  <ul>
   <li>
    soothing, tranquillising
   </li>
  </ul>
