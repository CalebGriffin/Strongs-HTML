  <h1>
   H6069 עַנְתֹתִי / ענתתי
  </h1>
  <h2>
   ʻAnthôthîy
  </h2>
  <p>
   <em>
    (an-tho-thee' | an-toh-TEE | an-toh-TEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; affliction; or עַנְּתוֹתִי; patrial from [H6068]; a Antothite or inhabitant of Anathoth; of Anathoth, Anethothite, Anetothite, Antothite.
  </p>
  <ul>
   <li>
    a descendant or inhabitant of Anathoth
   </li>
  </ul>
