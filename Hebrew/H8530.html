  <h1>
   H8530 תַּלְפִּיָּה / תלפיה
  </h1>
  <h2>
   talpîyâh
  </h2>
  <p>
   <em>
    (tal-pee-yaw' | tahl-pih-YAW | tahl-pee-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine from an unused root meaning to tower; something tall, i.e., (plural collective) slenderness; armoury.
  </p>
  <ul>
   <li>
    weapons, armoury, armaments
    <ul>
     <li>
      meaning doubtful
     </li>
    </ul>
   </li>
  </ul>
