  <h1>
   H7909 שַׁכּוּל / שכול
  </h1>
  <h2>
   shakkûwl
  </h2>
  <p>
   <em>
    (shak-kool' | shahk-KOOL | sha-KOOL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; or שַׁכֻּל; from [H7921]; bereaved; barren, bereaved (robbed) of children (whelps).
  </p>
  <ul>
   <li>
    childless (through bereavement)
   </li>
   <li>
    bereaved, robbed of offspring
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G639]
  </p>
