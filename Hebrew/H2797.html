  </h1>
  <h2>
   Charshâʼ
  </h2>
  <p>
   <em>
    (khar-shaw' | hahr-SHAW | hahr-SHA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; mute; from [H2792]; magician; Charsha, one of the Nethinim; Harsha.
  </p>
  <ul>
   <li>
    head of a family of exiles returning with Zerubbabel
   </li>
  </ul>
