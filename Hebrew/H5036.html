  <h1>
   H5036 נָבָל / נבל
  </h1>
  <h2>
   nâbâl
  </h2>
  <p>
   <em>
    (naw-bawl' | naw-BAWL | na-VAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H5034]; stupid; wicked (especially impious); fool(-ish, -ish man, -ish woman), vile person.
  </p>
  <ul>
   <li>
    foolish, senseless, fool
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G521], [G801], [G878], [G3474]
  </p>
