  <h1>
   H5123 נוּם / נום
  </h1>
  <h2>
   nûwm
  </h2>
  <p>
   <em>
    (noom | noom | noom)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to slumber (from drowsiness); sleep, slumber.
  </p>
  <ul>
   <li>
    to be drowsy, slumber, sleep
    <ul>
     <li>
      (Qal) to slumber, be drowsy
     </li>
    </ul>
   </li>
  </ul>
