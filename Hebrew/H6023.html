  <h2>
   ʻĂmashçay
  </h2>
  <p>
   <em>
    (am-ash-sah'-ee | uh-mahsh-SAI | uh-mahsh-SAI)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; burdensome; probably from [H6006]; burdensome; Amashsay, an Israelite; Amashai.
  </p>

   <li>
    a priest, son of Azareel in the time of Nehemiah
   </li>
