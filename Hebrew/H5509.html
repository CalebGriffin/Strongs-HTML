  <h1>
   H5509 סִיג / סיג
  </h1>
  <h2>
   çîyg
  </h2>
  <p>
   <em>
    (seeg | seeɡ | seeɡ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or סוּג; (Ezekiel 22:18), from [H5472] in the sense of refuse; scoria; dross.
  </p>
  <ul>
   <li>
    a moving back or away
   </li>
   <li>
    dross (usually of silver)
   </li>
  </ul>
