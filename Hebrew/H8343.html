  <h1>
   H8343 שָׁשַׁי / ששי
  </h1>
  <h2>
   Shâshay
  </h2>
  <p>
   <em>
    (shaw-shah'-ee | shaw-SHAI | sha-SHAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; noble; perhaps from [H8336]; whitish; Shashai, an Israelite; Shashai.
  </p>
  <ul>
   <li>
    a son of Bani who put away his foreign wife in the time of Ezra
   </li>
  </ul>
