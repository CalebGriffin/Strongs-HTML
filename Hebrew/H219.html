 <body class="theme-dark" style="user-select: text;">
  <h1>
   H219 אוֹרָה / אורה
  </h1>
  <h2>
   ʼôwrâh
  </h2>
  <p>
   <em>
    (o-raw' | oh-RAW | oh-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H216]; luminousness, i.e., (figuratively) prosperity; also a plant (as being bright); light.
  </p>
  <ul>
   <li>
    light
   </li>
   <li>
    light of joy and happiness (figuratively)
   </li>
  </ul>
