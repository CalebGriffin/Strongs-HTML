  <h1>
   H6628 צֶאֶל / צאל
  </h1>
  <h2>
   tseʼel
  </h2>
  <p>
   <em>
    (tseh'-el | tseh-EL | tseh-EL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be slender; the lotus tree; shady tree.
  </p>
  <ul>
   <li>
    a kind of lotus
    <ul>
     <li>
      a thorny lotus shrub
     </li>
    </ul>
   </li>
  </ul>

   See also
