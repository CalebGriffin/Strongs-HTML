  <h1>
   H5713 עֵדָה / עדה
  </h1>
  <h2>
   ʻêdâh
  </h2>
  <p>
   <em>
    (ay-daw' | ay-DAW | ay-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H5707] in its technical sense; testimony; testimony, witness.
  </p>
  <ul>
   <li>
    testimony, witness
    <ul>
     <li>
      always plural and always of laws as divine testimonies
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H5712].
  </p>
  <h3>
   See also
  </h3>
  <p>
   [G3142]
  </p>
