 <body>
  <h1>
   H8295 שָׂרַט / שרט
  </h1>
  <h2>
   sâraṭ
  </h2>
  <p>
   <em>
    (saw-rat' | saw-RAHT | sa-RAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to gash; cut in pieces, make (cuttings) pieces.
  </p>
  <ul>
   <li>
    to incise, scratch, tattoo, cut
    <ul>
     <li>
      (Qal) to make incision
     </li>
     <li>
      (Niphal) to be scratched or lacerated, be cut
     </li>
    </ul>
   </li>
  </ul>
 </body>
