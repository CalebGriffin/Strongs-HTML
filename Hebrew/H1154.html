 <body class="theme-dark" style="user-select: text;">
  <h1>
   H1154 בֶּסֶר / בסר
  </h1>
  <h2>
   beçer
  </h2>
  <p>
   <em>
    (beh'-ser | beh-SER | beh-SER)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be sour; an immature grape; unripe grape.
  </p>
  <ul>
   <li>
    unripe or sour grapes
   </li>
  </ul>
