 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6434 פֵּן / פן
  </h1>
  <h2>
   pên
  </h2>
  <p>
   <em>
    (pane | pane | pane)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to turn; an angle (of a street or wall); corner.
  </p>
  <ul>
   <li>
    corner
    <ul>
     <li>
      corner (of square objects)
     </li>
     <li>
      corner (of ruler or chief - figuratively)
     </li>
    </ul>
   </li>
  </ul>
 </body>
