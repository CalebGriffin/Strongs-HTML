  <h1>
   H4469 מַמְסָךְ / ממסך
  </h1>
  <h2>
   mamçâk
  </h2>
  <p>
   <em>
    (mam-sawk' | mahm-SOKE | mahm-SOKE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H4537]; mixture, i.e., (specifically) wine mixed (with water or spices); drink-offering, mixed wine.
  </p>
  <ul>
   <li>
    mixed drink, mixed wine, drink-offering
   </li>
  </ul>
