  <h1>
   H444 אָלַח / אלח
  </h1>
  <h2>
   ʼâlach
  </h2>
  <p>
   <em>
    (aw-lakh' | aw-LA | ah-LAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to muddle, i.e., (figuratively and intransitive) to turn (morally) corrupt; become filthy.
  </p>
  <ul>
   <li>
    (Niphal) to be corrupt morally, tainted
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G169], [G889]
  </p>
 </body>
