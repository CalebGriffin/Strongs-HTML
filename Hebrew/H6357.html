   H6357 פִּטְדָה / פטדה
  </h1>
  <h2>
   piṭdâh
  </h2>
  <p>
   <em>
    (pit-daw' | pit-DAW | peet-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; of foreign derivation; a gem, probably the topaz; topaz.
  </p>
  <ul>
   <li>
    topaz or chrysolite
    <ul>
     <li>
      a precious stone
     </li>
    </ul>
   </li>
  </ul>
