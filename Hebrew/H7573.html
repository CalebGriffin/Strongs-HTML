  </h1>
  <h2>
   râtham
  </h2>
  <p>
   <em>
    (raw-tham' | raw-TAHM | ra-TAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to yoke up (to the pole of a vehicle); bind.
  </p>

   <li>
    (Qal) to bind, attach
