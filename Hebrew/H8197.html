  <h2>
   Shᵉphûwphâm
  </h2>
  <p>
   <em>
    (shef-oo-fawm' | sheh-poo-PAWM | sheh-foo-FAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; serpent; or שְׁפוּפָן; from the same as [H8207]; serpent-like; Shephuphan, an Israelite; Shephuphan, Shupham.
  </p>
  <ul>
   <li>
    son of Bela and grandson of Benjamin
   </li>
  </ul>
