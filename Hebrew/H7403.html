  <h1>
   H7403 רָכָל / רכל
  </h1>
  <h2>
   Râkâl
  </h2>
  <p>
   <em>
    (raw-kawl' | raw-KAWL | ra-HAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; trade; from [H7402]; merchant; Rakal, a place in Palestine; Rachal.
  </p>
  <ul>
   <li>
    a town in southern Judah to which David sent presents
   </li>
  </ul>
