<!DOCTYPE html>

 <head>

 <body class="theme-dark">
  <h1>
   H5349 נֹקֵד / נקד
  </h1>
  <h2>
   nôqêd
  </h2>
  <p>
   <em>
    (no-kade' | noh-KADE | noh-KADE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; active participle from the same as [H5348]; a spotter (of sheep or cattle), i.e., the owner or tender (who thus marks them); herdman, sheepmaster.
  </p>
  <ul>
   <li>
    sheep-raiser, sheep-dealer, sheep-tender
   </li>
  </ul>
 </body>
