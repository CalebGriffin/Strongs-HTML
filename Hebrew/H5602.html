 <body>
  <h1>
   H5602 סֵפֶל / ספל
  </h1>
  <h2>
   çêphel
  </h2>
  <p>
   <em>
    (say'-fel | say-PEL | say-FEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to depress; a basin (as deepened out); bowl, dish.
  </p>
  <ul>
   <li>
    bowl, basin
   </li>
  </ul>
