  <h2>
   kᵉthôbeth
  </h2>
  <p>
   <em>
    (keth-o'-beth | keh-toh-BET | keh-toh-VET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H3789]; a letter or other mark branded on the skin; [lexicon-key|×] any (mark).
  </p>
  <ul>
   <li>
    impression, inscription, mark
    <ul>

      in the flesh, perhaps a tattoo
     </li>
    </ul>
