 <body class="theme-dark">
  <h1>
   H4419 מַלָּח / מלח
  </h1>
  <h2>
   mallâch
  </h2>
  <p>
   <em>
    (mal-lawkh' | mahl-LAW | ma-LAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H4414] in its second. sense; a sailor (as following 'the salt'); mariner.
  </p>
  <ul>
   <li>
    mariner, sailor, seaman
   </li>
  </ul>
