  </h1>
  <h2>
   pâlats
  </h2>
  <p>
   <em>
    (paw-lats' | paw-LAHTS | pa-LAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, perhaps to rend, i.e., (by implication) to quiver; tremble.
  </p>
  <ul>
   <li>
    (Hithpael) to shudder, tremble
   </li>
  </ul>
