  <h1>
   H8204 שִׁפְטָן / שפטן
  </h1>
  <h2>
   Shiphṭân
  </h2>
  <p>
   <em>
    (shif-tawn' | ship-TAWN | sheef-TAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; judicial; from [H8199]; judge-like; Shiphtan, an Israelite; Shiphtan.
  </p>
  <ul>
   <li>
    an Ephraimite, father of Kemuel, the leader of the tribe selected to divide the promised land between the tribes
   </li>
  </ul>
