 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2345 חוּם / חום
  </h1>
  <h2>
   chûwm
  </h2>
  <p>
   <em>
    (khoom | hoom | hoom)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from an unused root meaning to be warm, i.e., (by implication); sunburnt or swarthy (blackish); brown.
  </p>
  <ul>
   <li>
    dark colour, darkened, dark brown or black
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G3022], [G4164]
  </p>
