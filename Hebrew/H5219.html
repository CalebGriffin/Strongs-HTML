  <h1>
   H5219 נְכֹאת / נכאת
  </h1>
  <h2>
   nᵉkôʼth
  </h2>
  <p>
   <em>
    (nek-ohth' | neh-KOTE | neh-HOTE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from [H5218]; properly, a smiting, i.e., (concretely) an aromatic gum (perhaps styrax) (as powdered); spicery(-ces).
  </p>
  <ul>
   <li>
    a spice
    <ul>
     <li>
      perhaps tragacanth gum
     </li>
    </ul>
   </li>
  </ul>
