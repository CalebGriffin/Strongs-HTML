  <h1>
   H1448 גְּדֵרָה / גדרה
  </h1>
  <h2>
   gᵉdêrâh
  </h2>
  <p>
   <em>
    (ghed-ay-raw' | ɡeh-day-RAW | ɡeh-day-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H1447]; enclosure (especially for flocks); (sheep-)cote (fold) hedge, wall.
  </p>
  <ul>
   <li>
    wall, hedge
   </li>
   <li>
    sheepfold (construct with 'sheep')
   </li>
  </ul>

   See also
  </h3>
  <p>
   [G34], [G1292], [G1886], [G5418]
  </p>
