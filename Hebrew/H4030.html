  <h1>
   H4030 מִגְדָּנָה / מגדנה
  </h1>
  <h2>
   migdânâh
  </h2>
  <p>
   <em>
    (mig-daw-naw' | miɡ-daw-NAW | meeɡ-da-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H4022]; preciousness, i.e., a gem; precious thing, present.
  </p>
  <ul>
   <li>
    choice thing, excellent thing
   </li>
  </ul>
