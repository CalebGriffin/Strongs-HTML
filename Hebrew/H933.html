 <body class="theme-dark" style="user-select: text;">
  <h1>
   H933 בֹּהַק / בהק
  </h1>
  <h2>
   bôhaq
  </h2>
  <p>
   <em>
    (bo'-hak | boh-HAHK | boh-HAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to be pale; white scurf; freckled spot.
  </p>
  <ul>
   <li>
    a harmless eruption of the skin, skin spot
   </li>
  </ul>
