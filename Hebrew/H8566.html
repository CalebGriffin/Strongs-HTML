<!DOCTYPE html>

 <body class="theme-dark">
  <h1>
   H8566 תָּנָה / תנה
  </h1>
  <h2>
   tânâh
  </h2>
  <p>
   <em>
    (taw-naw' | taw-NAW | ta-NA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to present (a mercenary inducement), i.e., bargain with (a harlot); hire.
  </p>
  <ul>
   <li>
    to hire
    <ul>
     <li>
      (Qal) to hire
     </li>
     <li>
      (Hiphil) to hire (a prostitute), give amorous favours
     </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
