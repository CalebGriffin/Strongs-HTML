  <h1>
   H3054 יָהַד / יהד
  </h1>
  <h2>
   yâhad
  </h2>
  <p>
   <em>
    (yaw-had' | yaw-HAHD | ya-HAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; denominative from a form corresponding to [H3061]; to Judaize, i.e., become Jewish; become Jews.
  </p>
  <ul>
   <li>
    (Hithpael) to become a Jew (in fact or in fraud), become Judaised
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2450], [G4059]
  </p>
 </body>
