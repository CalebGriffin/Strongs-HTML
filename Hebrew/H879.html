 <body>
  <h1>
   H879 בְּאֵר אֵלִים / באר אלים
  </h1>
  <h2>
   Bᵉʼêr ʼÊlîym
  </h2>
  <p>
   <em>
    (be-ayr' ay-leem' | beh-ARE ay-LEEM | beh-ARE ay-LEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; well of God; from [H875] and the plural of [H410]; well of heroes; Beer-Elim, a place in the Desert; Beer-elim.
  </p>
  <ul>
   <li>
    a well in the south of Moab
   </li>
  </ul>
