  <h1>
   H5113 נוֹד / נוד
  </h1>
  <h2>
   Nôwd
  </h2>
  <p>
   <em>
    (node | node | node)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; wandering; the same as [H5112]; vagrancy; Nod, the land of Cain; Nod.
  </p>
  <ul>
   <li>
    land to which Cain fled or wandered after the murder of Abel
   </li>
  </ul>
