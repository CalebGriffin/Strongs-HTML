    (mer-kawb' | mer-KAWB | mer-KAHV)

   Definition

   masculine noun; from [H7392]; a chariot; also a seat (in a vehicle); chariot, covering, saddle.
  </p>

   <li>
    chariot, place to ride, riding seat
    <ul>
     <li>

     </li>

    </ul>
