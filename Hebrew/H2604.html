 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2604 חֲנַן / חנן
  </h1>
  <h2>
   chănan
  </h2>
  <p>
   <em>
    (khan-an' | huh-NAHN | huh-NAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to [H2603]; to favor or (causatively) to entreat; shew mercy, make supplication.
  </p>
  <ul>
   <li>
    to show favour
    <ul>
     <li>
      (Peal) to show favour
     </li>
     <li>
      (Ithpael) to implore favour
     </li>
    </ul>
   </li>
  </ul>
 </body>
