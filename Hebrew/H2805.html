 <body>
  <h1>
   H2805 חֵשֶׁב / חשב
  </h1>
  <h2>
   chêsheb
  </h2>
  <p>
   <em>
    (khay'-sheb | hay-SHEB | hay-SHEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H2803]; a belt or strap (as being interlaced); curious girdle.
  </p>
  <ul>
   <li>
    girdle, band, ingenious work
    <ul>
     <li>
      ingenious work - the name of the girdle or band of the ephod
     </li>
    </ul>
   </li>
  </ul>
 </body>
