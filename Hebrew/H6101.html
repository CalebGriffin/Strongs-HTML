 <body class="theme-dark" style="user-select: text;">
  <h1>
   H6101 עָצַל / עצל
  </h1>
  <h2>
   ʻâtsal
  </h2>
  <p>
   <em>
    (aw-tsal' | aw-TSAHL | ah-TSAHL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to lean idly, i.e., to be indolent or slack; be slothful.
  </p>
  <ul>
   <li>
    (Niphal) to be sluggish
   </li>
  </ul>
