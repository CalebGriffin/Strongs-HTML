  <h1>
   H7273 רַגְלִי / רגלי
  </h1>
  <h2>
   raglîy
  </h2>
  <p>
   <em>
    (rag-lee' | rahɡ-LEE | rahɡ-LEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; from [H7272]; a footman (soldier); (on) foot(-man).
  </p>
  <ul>
   <li>
    on foot
    <ul>
     <li>
      man on foot, footman, foot soldier
     </li>
    </ul>
   </li>
  </ul>
