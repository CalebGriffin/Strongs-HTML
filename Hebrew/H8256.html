  <h1>
   H8256 שִׁקְמָה / שקמה
  </h1>
  <h2>
   shiqmâh
  </h2>
  <p>
   <em>
    (shik-maw' | shik-MAW | sheek-MA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or (feminine) שִׁקְמָה; of uncertain derivation; a sycamore (usually the tree); sycamore (fruit, tree).
  </p>
  <ul>
   <li>
    sycamore tree (bearing figs)
   </li>
  </ul>
