  <h1>
   H5747 עוֹג / עוג
  </h1>
  <h2>
   ʻÔwg
  </h2>
  <p>
   <em>
    (ogue | oɡe | oɡe)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; long-necked; probably from [H5746]; round; Og, a king of Bashan; Og.
  </p>
  <ul>
   <li>
    the Amorite king of Bashan and one of the last representatives of the giants of Rephaim
   </li>
  </ul>
