 <body>
  <h1>
   H7609 שֶׁאֱרָה / שארה
  </h1>
  <h2>
   Sheʼĕrâh
  </h2>
  <p>
   <em>
    (sheh-er-aw' | sheh-eh-RAW | sheh-ay-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; kinswoman; the same as [H7608]; Sheerah, an Israelitess; Sherah.
  </p>
  <ul>
   <li>
    daughter of Ephraim and foundress of the Beth-horons and of a town called after her Uzzen-sherah
   </li>
  </ul>
