  <h1>
   H258 אָחַד / אחד
  </h1>
  <h2>
   ʼâchad
  </h2>
  <p>
   <em>
    (aw-khad' | aw-HAHD | ah-HAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; perhaps a primitive root; to unify, i.e., (figuratively) collect (one's thoughts); go one way or other.
  </p>
  <ul>
   <li>
    (Hithpael) to go one way or another, to be sharp
   </li>
  </ul>
