  <h1>
   H5508 סֹחֵרֶת / סחרת
  </h1>
  <h2>
   çôchêreth
  </h2>
  <p>
   <em>
    (so-kheh'-reth | soh-hay-RET | soh-hay-RET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; similar to [H5507]; probably a (black) tile (or tessara) for laying borders with; black marble.
  </p>
  <ul>
   <li>
    a stone used in paving (with marble)
   </li>
  </ul>
