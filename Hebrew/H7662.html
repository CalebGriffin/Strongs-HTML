  <h1>
   H7662 שְׁבַק / שבק
  </h1>
  <h2>
   shᵉbaq
  </h2>
  <p>
   <em>
    (sheb-ak' | sheh-BAHK | sheh-VAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; corresponding to the root of [H7733]; to quit, i.e., allow to remain; leave, let alone.
  </p>
  <ul>
   <li>
    to leave, let alone
    <ul>
     <li>
      (Peal) to leave, let alone
     </li>
     <li>
      (Ithpael) to be left
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G863], [G1439], [G4518], [G5275]
  </p>
 </body>
