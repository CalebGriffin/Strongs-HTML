   H6656 צְדָא / צדא
  </h1>
  <h2>
   tsᵉdâʼ
  </h2>
  <p>
   <em>
    (tsed-aw' | tseh-DAW | tseh-DA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root corresponding to [H6658] in the sense of intentness; a (sinister) design; true.
  </p>
  <ul>
   <li>
    purpose (noun masculine)
   </li>
   <li>
    ([lexicon-key|CLBL]) true (adjective)
   </li>
  </ul>
