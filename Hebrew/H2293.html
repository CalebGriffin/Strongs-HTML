  </h2>
  <p>

    (khag-ghee-yaw' | hahg-gih-YAW | ha-ɡee-YA)
   </em>

  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; festival of Jehovah; from [H2282] and [H3050]; festival of Jah; Chaggijah, an Israelite; Haggiah.

    son of Shimea and a Merarite Levite
