  <h2>
   nâdud
  </h2>
  <p>
   <em>
    (naw-dood' | naw-DOOD | na-DOOD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; passive participle of [H5074]; properly, tossed; abstractly, a rolling (on the bed); tossing to and fro.
  </p>
  <ul>
   <li>
    tossing (of sleeplessness)
