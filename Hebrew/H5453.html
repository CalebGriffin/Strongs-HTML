  <h1>
   H5453 סִבְרַיִם / סברים
  </h1>
  <h2>
   Çibrayim
  </h2>
  <p>
   <em>
    (sib-rah'-yim | sib-ra-YIM | seev-ra-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; twofold hope; dual from a root corresponding to [H5452]; double hope; Sibrajim, a place in Syria; Sibraim.
  </p>
  <ul>
   <li>
    town between the borders of Damascus and that of Hamath
   </li>
  </ul>
