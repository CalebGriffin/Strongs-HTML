  <h1>
   H8099 שִׁמְעֹנִי / שמעני
  </h1>
  <h2>
   Shimʻônîy
  </h2>
  <p>
   <em>
    (shim-o-nee' | shim-oh-NEE | sheem-oh-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; harkening; patronymically from [H8095]; a Shimonite (collectively) or descendants of Shimon; tribe of Simeon, Simeonites.
  </p>
  <ul>
   <li>
    descendants of Simeon
   </li>
  </ul>
