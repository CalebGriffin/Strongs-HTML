  </h1>
  <h2>
   kᵉçîyl
  </h2>
  <p>
   <em>
    (kes-eel' | keh-SEEL | keh-SEEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H3688]; properly, fat, i.e., (figuratively) stupid or silly; fool(-ish).
  </p>
  <ul>
   <li>
    fool, stupid fellow, dullard, simpleton, arrogant one
   </li>
