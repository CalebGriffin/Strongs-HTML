   H5563 סְמָדַר / סמדר
  </h1>
  <h2>
   çᵉmâdar
  </h2>
  <p>
   <em>
    (sem-aw-dar' | seh-maw-DAHR | seh-ma-DAHR)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; of uncertain derivation; a vine blossom; used also adverbially, abloom; tender grape.
  </p>
  <ul>
   <li>
    grape blossom, grape bud
   </li>
  </ul>
