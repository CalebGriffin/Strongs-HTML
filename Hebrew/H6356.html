  <h1>
   H6356 פְּחֶתֶת / פחתת
  </h1>
  <h2>
   pᵉchetheth
  </h2>
  <p>
   <em>
    (pekh-eh'-theth | peh-heh-TET | peh-heh-TET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H6354]; a hole (by mildew in a garment); fret inward.
  </p>
  <ul>
   <li>
    a boring or eating out, hole, hollow
    <ul>
     <li>
      of leprous decay in garment
     </li>
    </ul>
   </li>
  </ul>
