  <h1>
   H1748 דּוּמָם / דומם
  </h1>
  <h2>
   dûwmâm
  </h2>
  <p>
   <em>
    (doo-mawm' | doo-MAWM | doo-MAHM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H1826]; still; adverbially, silently; dumb, silent, quietly wait.
  </p>
  <ul>
   <li>
    silence (noun masculine)
   </li>
   <li>
    in silence, silently (adverb)
   </li>
  </ul>
