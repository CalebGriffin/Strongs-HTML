  <h1>
   H5340 נָצַץ / נצץ
  </h1>
  <h2>
   nâtsats
  </h2>
  <p>
   <em>
    (naw-tsats' | naw-TSAHTS | na-TSAHTS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to glare, i.e., be bright-colored; sparkle.
  </p>
  <ul>
   <li>
    (Qal) to shine, sparkle
   </li>
  </ul>
