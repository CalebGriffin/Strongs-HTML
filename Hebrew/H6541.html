  <h1>
   H6541 פַּרְסָה / פרסה
  </h1>
  <h2>
   parçâh
  </h2>
  <p>
   <em>
    (par-saw' | pahr-SAW | pahr-SA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; feminine of [H6538]; a claw or split hoof; claw, (cloven-)footed, hoof.
  </p>
  <ul>
   <li>
    hoof
    <ul>
     <li>
      of ruminants
     </li>
     <li>
      of horses (undivided hooves)
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2487], [G4228]
  </p>
 </body>
