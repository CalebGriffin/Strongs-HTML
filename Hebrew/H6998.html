  <h1>
   H6998 קָטַף / קטף
  </h1>
  <h2>
   qâṭaph
  </h2>
  <p>
   <em>
    (kaw-taf' | kaw-TAHP | ka-TAHF)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to strip off; crop off, cut down (up), pluck.
  </p>
  <ul>
   <li>
    to pluck off or out, cut off
    <ul>
     <li>
      (Qal) to pluck off
     </li>
     <li>
      (Niphal) to be plucked off
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2325], [G3954], [G4816], [G4863]
  </p>
