 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7329 רָזָה / רזה
  </h1>
  <h2>
   râzâh
  </h2>
  <p>
   <em>
    (raw-zaw' | raw-DZAW | ra-ZA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to emaciate, i.e., make (become) thin (literally or figuratively); famish, wax lean.
  </p>
  <ul>
   <li>
    to be or become or grow lean
    <ul>
     <li>
      (Qal) to make lean
     </li>
     <li>
      (Niphal) to be made lean
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1842]
  </p>
 </body>
</html>
