 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7675 שֶׁבֶת / שבת
  </h1>
  <h2>
   shebeth
  </h2>
  <p>
   <em>
    (sheh'-beth | sheh-BET | sheh-VET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; infinitive of [H3427]; properly, session; but used also concretely, an abode or locality; place, seat.
  </p>
  <ul>
   <li>
    (Qal) seat, dwelling, place
   </li>
  </ul>
  <h3>
   Note
  </h3>
  <p>
   Compare [H3429].
  </p>
 </body>
