  </h1>
  <h2>
   Beṭach
  </h2>
  <p>
   <em>
    (beh'takh | beh-TA | beh-TAHK)
   </em>
  </p>
  <h3>
   Definition
  </h3>

  </p>

    the capital of Zobah during the reign of Hadadezer
