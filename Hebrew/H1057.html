  <h1>
   H1057 בָּכָא / בכא
  </h1>
  <h2>
   bâkâʼ
  </h2>
  <p>
   <em>
    (baw-kaw' | baw-KAW | ba-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; the same as [H1056]; the weeping tree (some gum-distilling tree, perhaps the balsam); mulberry tree.
  </p>
  <ul>
   <li>
    balsam tree - a shrub which drips sap when it is cut
   </li>
  </ul>
