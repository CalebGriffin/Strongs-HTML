 <body>
  <h1>
   H5 אֲבַגְתָא / אבגתא
  </h1>
  <h2>
   ʼĂbagthâʼ
  </h2>
  <p>
   <em>
    (ab-ag-thaw' | uh-bahɡ-TAW | uh-vahɡ-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; God-given; of foreign origin; Abagtha, a eunuch of Xerxes; Abagtha.
  </p>
  <ul>
   <li>
    one of the seven eunuchs in the Persian court of Ahasuerus
   </li>
  </ul>
