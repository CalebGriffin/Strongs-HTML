  <h1>
   H1441 גִּדְעֹנִי / גדעני
  </h1>
  <h2>
   Gidʻônîy
  </h2>
  <p>
   <em>
    (ghid-o-nee' | ɡid-oh-NEE | ɡeed-oh-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my hewer; from [H1438]; warlike (compare [H1439]); Gidoni, an Israelite; Gideoni.
  </p>
  <ul>
   <li>
    a Benjamite, father of Abidan
   </li>
  </ul>
