 <body class="theme-dark" style="user-select: text;">
  <h1>
   H3911 לְטָאָה / לטאה
  </h1>
  <h2>
   lᵉṭâʼâh
  </h2>
  <p>
   <em>
    (let-aw-aw' | leh-taw-AW | leh-ta-AH)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from an unused root meaning to hide; a kind of lizard (from its covert habits); lizard.
  </p>
  <ul>
   <li>
    a kind of lizard
    <ul>
     <li>
      named as being unclean
     </li>
     <li>
      perhaps an extinct animal, exact meaning is unknown
     </li>
    </ul>
   </li>
  </ul>
 </body>
