  </h1>
  <h2>
   ʼish
  </h2>
  <p>
   <em>
    (eesh | ish | eesh)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; identical (in origin and formation) with [H784]; entity, used only adverbially, there is or are; are there, none can.
  </p>
  <ul>
   <li>
    there is, there are
   </li>
  </ul>

   Note

   Compare [H3426].
