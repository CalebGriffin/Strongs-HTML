 <body>
  <h1>
   H815 אֵשֶׁל / אשל
  </h1>
  <h2>
   ʼêshel
  </h2>
  <p>
   <em>
    (ay'-shel | ay-SHEL | ay-SHEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from a root of uncertain signification; a tamarisk tree; by extension, a grove of any kind; grove, tree.
  </p>
  <ul>
   <li>
    tamarisk tree
   </li>
  </ul>
