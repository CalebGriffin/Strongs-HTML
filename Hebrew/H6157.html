  <h2>
   ʻârôb
  </h2>
  <p>
   <em>
    (aw-robe' | aw-ROBE | ah-ROVE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6148]; a mosquito (from its swarming); divers sorts of flies, swarm.
  </p>
  <ul>
   <li>
    swarm
    <ul>
     <li>
      probable meaning from 'mixture' and 'incessant or involved motion'
     </li>
    </ul>
   </li>
  </ul>
