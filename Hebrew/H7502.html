  <h1>
   H7502 רָפַד / רפד
  </h1>
  <h2>
   râphad
  </h2>
  <p>
   <em>
    (raw-fad' | raw-PAHD | ra-FAHD)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to spread (a bed); by implication, to refresh; comfort, make (a bed), spread.
  </p>
  <ul>
   <li>
    to spread
    <ul>
     <li>
      (Qal) to spread
     </li>
     <li>
      (Piel) to spread out, support
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also

   [G4766]
  </p>
