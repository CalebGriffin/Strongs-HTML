  <h1>
   H8490 תִּימָרָה / תימרה
  </h1>
  <h2>
   tîymârâh
  </h2>
  <p>
   <em>
    (tee-maw-raw' | tee-maw-RAW | tee-ma-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or תִּמָרָה; from the same as [H8558]; a column, i.e., cloud; pillar.
  </p>
  <ul>
   <li>
    pillar, column
    <ul>
     <li>
      palm-like spreading at top
     </li>
    </ul>
   </li>
  </ul>
