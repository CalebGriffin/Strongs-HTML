  <h1>
   H5083 נָדָן / נדן
  </h1>
  <h2>
   nâdân
  </h2>
  <p>
   <em>
    (naw-dawn' | naw-DAWN | na-DAHN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; probably from an unused root meaning to give; a present (for prostitution); gift.
  </p>
  <ul>
   <li>
    gift
    <ul>
     <li>
      of a harlot's bribe
     </li>
    </ul>
   </li>
  </ul>
