  <h1>
   H5443 סַבְּכָא / סבכא
  </h1>
  <h2>
   çabbᵉkâʼ
  </h2>
  <p>
   <em>
    (sab-bek-aw' | sahb-beh-KAW | sa-beh-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; or שַׂבְּכָא; (Aramaic), from a root corresponding to [H5440]; a lyre; sackbut.
  </p>
  <ul>
   <li>
    trigon, musical instrument
    <ul>
     <li>
      a triangular musical instrument with four strings, similar to a lyre
     </li>
    </ul>
   </li>
  </ul>
