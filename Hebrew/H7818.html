  <h1>
   H7818 שָׂחַט / שחט
  </h1>
  <h2>
   sâchaṭ
  </h2>
  <p>
   <em>
    (saw-khat' | saw-HAHT | sa-HAHT)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to tread out, i.e., squeeze (grapes); press.
  </p>
  <ul>
   <li>
    (Qal) to squeeze, press out
   </li>
  </ul>
