  <h2>
   Qâmôwn
  </h2>
  <p>
   <em>
    (kaw-mone' | kaw-MONE | ka-MONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; raised; from [H6965]; an elevation; Kamon, a place East of the Jordan; Camon.
  </p>
  <ul>
   <li>
    the place in Gilead where the judge Jair was buried
   </li>
