  <h1>
   H7781 שׁוּפָמִי / שופמי
  </h1>
  <h2>
   Shûwphâmîy
  </h2>
  <p>
   <em>
    (shoo-faw-mee' | shoo-paw-MEE | shoo-fa-MEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; bareness; patronymic from [H8197]; a Shuphamite (collectively) or descendants of Shephupham; Shuphamite.
  </p>
  <ul>
   <li>
    Benjamites, the descendants of Shupham
   </li>
  </ul>
