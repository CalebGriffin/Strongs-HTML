 <body class="theme-dark">
  <h1>
   H6348 פָּחַז / פחז
  </h1>
  <h2>
   pâchaz
  </h2>
  <p>
   <em>
    (paw-khaz' | paw-HAHDZ | pa-HAHZ)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to bubble up or froth (as boiling water), i.e., (figuratively) to be unimportant; light.
  </p>
  <ul>
   <li>
    (Qal) to be wanton, be reckless, be frothy
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2284]
  </p>
 </body>
