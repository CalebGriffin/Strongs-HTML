  </h1>
  <h2>
   shemets
  </h2>
  <p>
   <em>
    (sheh'-mets | sheh-METS | sheh-METS)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from an unused root meaning to emit a sound; an inkling; a little.
  </p>
  <ul>
   <li>
    whisper, little
