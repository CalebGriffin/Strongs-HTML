 <body class="theme-dark" style="user-select: text;">
  <h1>
   H7083 קֶסֶת / קסת
  </h1>
  <h2>
   qeçeth
  </h2>
  <p>
   <em>
    (keh'-seth | keh-SET | keh-SET)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   feminine noun; from the same as [H3563] (or as [H7185]); properly, a cup, i.e., an ink-stand; inkhorn.
  </p>
  <ul>
   <li>
    pot (for ink), inkhorn, inkwell
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2223], [G5357]
  </p>
 </body>
