 <body class="theme-dark" style="user-select: text;">
  <h1>
   H8298 שָׁרַי / שרי
  </h1>
  <h2>
   Shâray
  </h2>
  <p>
   <em>
    (shaw-rah'-ee | shaw-RAI | sha-RAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; releaser; probably from [H8324]; hostile; Sharay, an Israelite; Sharai.
  </p>
  <ul>
   <li>
    a son of Bani who put away his foreign wife in the time of Ezra
   </li>
  </ul>
