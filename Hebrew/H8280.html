  <h1>
   H8280 שָׂרָה / שרה
  </h1>
  <h2>
   sârâh
  </h2>
  <p>
   <em>
    (saw-raw' | saw-RAW | sa-RA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to prevail; have power (as a prince).
  </p>
  <ul>
   <li>
    contend, have power, contend with, persist, exert oneself, persevere
    <ul>
     <li>
      (Qal) to persevere, contend with
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G544], [G2933]
  </p>
