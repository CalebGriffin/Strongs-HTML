  <h1>
   H7143 קָרֵחַ / קרח
  </h1>
  <h2>
   Qârêach
  </h2>
  <p>
   <em>
    (kaw-ray'-akh | kaw-RAY-ah | ka-RAY-ak)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; bald; from [H7139]; bald; Kareach, an Israelite; Careah, Kareah.
  </p>
  <ul>
   <li>
    father of Johanan and Jonathan who supported Gedaliah's authority and avenged his murder
   </li>
  </ul>
