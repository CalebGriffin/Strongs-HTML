  <h1>
   H6408 פִּלְטַי / פלטי
  </h1>
  <h2>
   Pilṭay
  </h2>
  <p>
   <em>
    (pil-tah'-ee | pil-TAI | peel-TAI)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper masculine noun; my deliverances; for [H6407]; Piltai, an Israelite; Piltai.
  </p>
  <ul>
   <li>
    a priest, representative of the priestly house of Moadiah; an exile who returned with Zerubbabel
   </li>
  </ul>
