  </h1>
  <h2>
   sâṭâh
  </h2>
  <p>
   <em>
    (saw-taw' | saw-TAW | sa-TA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to deviate from duty; decline, go aside, turn.
  </p>

   <li>
    to turn aside, go aside, turn, decline
