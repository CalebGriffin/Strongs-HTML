  <h1>
   H2330 חוּד / חוד
  </h1>
  <h2>
   chûwd
  </h2>
  <p>
   <em>
    (khood | hood | hood)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; properly, to tie a knot, i.e., (figuratively) to propound a riddle; put forth.
  </p>
  <ul>
   <li>
    (Qal) to propose a riddle, propound a riddle
   </li>
  </ul>

   See also
  </h3>

   [G1334], [G4261]
  </p>
