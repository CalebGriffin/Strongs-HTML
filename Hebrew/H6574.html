  <h1>
   H6574 פַּרְשְׁדֹן / פרשדן
  </h1>
  <h2>
   parshᵉdôn
  </h2>
  <p>
   <em>
    (par-shed-one' | pahr-sheh-DONE | pahr-sheh-DONE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; perhaps by compounding [H6567] and [H6504] (in the sense of straddling) (compare [H6576]); the crotch (or anus); dirt.
  </p>
  <ul>
   <li>
    excrement, faeces
    <ul>
     <li>
      meaning dubious
     </li>
    </ul>
   </li>
  </ul>
