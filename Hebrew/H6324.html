 <body>
  <h1>
   H6324 פּוּנִי / פוני
  </h1>
  <h2>
   Pûwnîy
  </h2>
  <p>
   <em>
    (poo-nee' | poo-NEE | poo-NEE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adjective; scattered; patronymically from an unused name meaning a turn; a Punite (collectively) or descendants of an unknown Pun; Punites.
  </p>
  <ul>
   <li>
    descendants of Puah, the son of Issachar
   </li>
  </ul>
