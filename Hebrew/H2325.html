 <body class="theme-dark" style="user-select: text;">
  <h1>
   H2325 חוּב / חוב
  </h1>
  <h2>
   chûwb
  </h2>
  <p>
   <em>
    (khoob | hoob | hoov)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; also חָיַב; a primitive root; properly, perhaps to tie, i.e., (figuratively and reflexively) to owe, or (by implication) to forfeit; make endanger.
  </p>
  <ul>
   <li>
    to be guilty, make guilty
    <ul>
     <li>
      (Piel) to endanger
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2613], [G2793]
  </p>
 </body>
