  <h1>
   H5346 נֶקֶב / נקב
  </h1>
  <h2>
   Neqeb
  </h2>
  <p>
   <em>
    (neh'-keb | neh-KEB | neh-KEV)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; cavern; the same as [H5345]; dell; Nekeb, a place in Palestine; Nekeb.
  </p>
  <ul>
   <li>
    one of the towns on the boundary of Naphtali
   </li>
  </ul>
