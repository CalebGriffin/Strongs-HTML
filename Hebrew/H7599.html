 <body class="theme-dark">
  <h1>
   H7599 שָׁאַן / שאן
  </h1>
  <h2>
   shâʼan
  </h2>
  <p>
   <em>
    (shaw-an' | shaw-AN | sha-AN)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to loll, i.e., be peaceful; be at ease, be quiet, rest.
  </p>
  <ul>
   <li>
    (Pilel) to be at ease, be at peace, rest, rest securely, be quiet
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G373], [G3973]
  </p>
 </body>
