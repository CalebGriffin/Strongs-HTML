 <body class="theme-dark" style="user-select: text;">
  <h1>
   H8497 תָּכָה / תכה
  </h1>
  <h2>
   tâkâh
  </h2>
  <p>
   <em>
    (taw-kaw' | taw-KAW | ta-HA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to strew, i.e., encamp; sit down.
  </p>
  <ul>
   <li>
    (Pual) to be led, be assembled
    <ul>
     <li>
      meaning wholly dubious
     </li>
    </ul>
   </li>
   <li>
    ([lexicon-key|CLBL]) (Pu) to lay down, recline
   </li>
  </ul>
 </body>
