 <body>
  <h1>
   H7050 קֶלַע / קלע
  </h1>
  <h2>
   qelaʻ
  </h2>
  <p>
   <em>
    (keh'-lah | keh-LA | keh-LA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H7049]; a (door) screen (as if slung across), or the valve (of the door) itself; hanging, leaf, sling.
  </p>
  <ul>
   <li>
    sling, slingstones
   </li>
   <li>
    curtain, drape, hanging
   </li>
  </ul>
