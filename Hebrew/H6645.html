  </h1>
  <h2>
   Tsibyâh
  </h2>
  <p>
   <em>
    (tsib-yaw' | tsib-YAW | tseev-YA)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper feminine noun; roe; for [H6646]; Tsibjah, an Israelite; Zibiah.
  </p>
  <ul>
   <li>
    a native of Beersheba, wife of king Ahaziah and mother of king Joash both of Judah
   </li>
  </ul>
