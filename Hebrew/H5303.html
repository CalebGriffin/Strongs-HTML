  <h1>
   H5303 נְפִיל / נפיל
  </h1>
  <h2>
   nᵉphîyl
  </h2>
  <p>
   <em>
    (nef-eel' | neh-PEEL | neh-FEEL)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; or נְפִל; from [H5307]; properly, a feller, i.e., a bully or tyrant; giant.
  </p>
  <ul>
   <li>
    giants, the Nephilim
   </li>
  </ul>
