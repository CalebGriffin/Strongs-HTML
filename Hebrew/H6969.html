  <h1>
   H6969 קוּן / קון
  </h1>
  <h2>
   qûwn
  </h2>
  <p>
   <em>
    (koon | koon | koon)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   verb; a primitive root; to strike a musical note, i.e., chant or wail (at a funeral); lament, mourning woman.
  </p>
  <ul>
   <li>
    to chant a dirge, chant, wail, lament
    <ul>
     <li>
      (Polel) to lament
     </li>
    </ul>
   </li>
  </ul>
