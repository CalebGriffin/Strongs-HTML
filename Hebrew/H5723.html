 <body class="theme-dark">
  <h1>
   H5723 עֲדִיתַיִם / עדיתים
  </h1>
  <h2>
   ʻĂdîythayim
  </h2>
  <p>
   <em>
    (ad-ee-thah'-yim | uh-dee-ta-YIM | uh-dee-ta-YEEM)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   proper locative noun; double ornament; dual of a feminine of [H5706]; double prey; Adithajim, a place in Palestine; Adithaim.
  </p>
  <ul>
   <li>
    a town in the lowland of Judah
   </li>
  </ul>
