  <h1>
   H73 אַבְנֵט / אבנט
  </h1>
  <h2>
   ʼabnêṭ
  </h2>
  <p>
   <em>
    (ab-nate' | ab-NATE | av-NATE)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; of uncertain derivation; a belt; girdle.
  </p>
  <ul>
   <li>
    girdle, sash, waistband
    <ul>
     <li>
      of high priest
     </li>
     <li>
      of other priests
     </li>
     <li>
      of high official
     </li>
    </ul>
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G2223], [G4735]
  </p>
