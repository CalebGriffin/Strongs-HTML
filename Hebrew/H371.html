 <body>
  <h1>
   H371 אִין / אין
  </h1>
  <h2>
   ʼîyn
  </h2>
  <p>
   <em>
    (een | een | een)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   adverb; apparently a shortened form of [H369]; but (like [H370]) an interrogative; is it not?; not.
  </p>
  <ul>
   <li>
    Is there not?, Have you not?
   </li>
  </ul>
