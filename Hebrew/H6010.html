  <h1>
   H6010 עֵמֶק / עמק
  </h1>
  <h2>
   ʻêmeq
  </h2>
  <p>
   <em>
    (ay'-mek | ay-MEK | ay-MEK)
   </em>
  </p>
  <h3>
   Definition
  </h3>
  <p>
   masculine noun; from [H6009]; a vale (i.e., broad depression); dale, vale, valley (often used as a part of proper names).
  </p>
  <ul>
   <li>
    valley, vale, lowland, open country
   </li>
  </ul>
  <h3>
   See also
  </h3>
  <p>
   [G1093], [G5327]
  </p>
